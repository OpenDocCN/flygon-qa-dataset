- summary: "-   《快团团团长查查也能日入过百，新人如何从小项目里探索出新机会》讲述了作者马克图布在卖团长查查项目中的思路和玩法，呼吁读者共享点子和探索可能性。\n\
    \    1.  作者目前只用来卖团长查查，但文档中有很多玩法可探索。\n    2.  评论区提到在小红书引流建群等方法，建议改善联系方式表达。\n  \
    \  3.  作者表示抖音也有人在弄，分享经验并感谢交流。"
