- summary: "-   一位作者在生财发布文章，注册了6张执照，开了18个二手书闲鱼店铺，展望未来成为行业专家。\n    1.  作者希望通过文章让伙伴见证成长，让圈友了解自己的行业方向，希望得到亦仁大佬的认可。\n\
