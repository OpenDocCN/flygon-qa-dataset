  summary: "-   第二步是策划鱼饵和钩子，鱼饵是吸引客户的内容，钩子是引导客户行动的工具。不同的鱼饵和钩子吸引不同的人群，需要精准设计。\n    1.\
    \  鱼饵和钩子的设计要细致，例如绘本吸引3-5岁孩子，奥特曼玩具吸引男孩子，需根据目标人群选择合适的产品。\n    2.  销售过程类比男孩添加女神微信，需展示产品优势，耐心培养客户信任，不要急于销售，成功概率会大大提升。\n\
    \    3.  信任培育是成交的关键，通过快闪群等针对性发售方式，有效提高私域成交率。"
  text: 专门策划不同的鱼饵和钩子。所以，我们第二步就是：鱼饵和钩子的策划。 简单讲讲鱼饵和钩子的区别例如我们跟一个美容院的老板合作，我们在他们的会员群里讲
    3 天的幼小衔接升学主题分享内容，那么这 3 天的课就是一个鱼饵，我们讲完课了，跟所有的会员说：我还有 XX 份资料，需要的添加我微信，我发给你，那么这个资料就是一个钩子。又例如你在小红书看到一个很好的视频，你看完视频了，她说有个什么资料，你后台踢踢就可以领资料了
    这个视频就是鱼饵，这个资料就是钩子因此，要做好获客引流，我们要设计 2 样东西，鱼饵和钩子，但有时候这 2 个又是同一个产品，在我们的线下课堂里，我们会现场要求学员用半天的时间去策划获客武器库，就是围绕不同的场景策划不同的钩子和鱼饵。大体而言，有
    3 类产品，资讯类的，教育类的，付费的实体产品等。可以这么说，客户的精准度是有鱼饵和钩子的精准度去决定的，不同的鱼饵和钩子吸引来完全不同的人群。例如一个少儿教培机构，用一个绘本去做引流，那么吸引来的都是
    3-5 岁的孩子，家里如果孩子是 9 岁了，是压根瞧不上这个绘本的。如果你用奥特曼玩具去做引流，那么吸引来的都是家里有男孩子的，这个就适合跆拳道，篮球等男孩子居多的机构。那你如果做少儿中国舞，就很不适合！又例如，你现在用一份：XX
    地区幼小衔接资料或者幼升小的指南去做获客 那么吸引来的都是 6 岁的孩子，4 岁的，7 岁，8 岁的都不会理你的鱼饵和钩子的设计是一个很细的功课，未来有机会再跟你去细说。
    不管是什么类别，一定要记住一句话：只给客户想要的，而不是她需要的。我们继续，讲第二步。当我们把人都添加到我们的微信后，很多老板做的就是直接进行销售，往往非常难！打个比喻就明白了：
    如果一个男孩子在一个聚会上（鱼塘）添加了一个女神（人群画像）的微信，第二天就跟这个女的说，我家里有 2 栋楼，3 部车，我会对你很好的，我们马上去结婚吧！先不说你说的是不是真的，就算是真的，也会吓跑很多姑娘，觉得你这个人是不是神经病？既然这么好的条件了，还这么猴急，是不是有什么问题呀？
    姑娘心里肯定会嘀咕，只要一迟疑，就算了，对不对？很多机构，很多门店就是这样的，自己的产品，自己的服务，自己的店面等确实很好，但是一加到人后，就冲上去就要销售，往往把人吓跑了，后果就是：删除拉黑，而且到处说你：神经病！那么应该怎么做呢？
    这个男孩子完全可以在朋友圈里展示自己丰富多彩的生活，展示自己的 2 栋楼，3 部车，展示自己的好学，能干等。等时机合适了，再约这个姑娘出来吃个烧烤，看个电影，慢慢的让这个姑娘觉得你真的不错呢，这才有了美好故事的开始。。。。所以，我们做线下门店，也要有耐心一点，加来的人先养一下，混个面熟，让他们知道你是干嘛的，对他们有什么好处，有什么特色优势好处等，每天发好朋友圈，偶尔来个社群主题分享，和直播分享。![](img/6ea86aceced728eff21f80b2e04c257a.png)这样，客户脑海中有你了，有你的产品和服务了，知道你的牛逼了，这时候才去做销售，成功概率大大的提升了。当你不急于销售，只是贡献价值的时候，你是很淡定的，就跟耍太极一样，悠游自在
    如果你很急，那就是一团乱麻了这就是第 3 部分：信任培育的部分，记住，无培育不成交，无信任不成交客户只有经过了信任培育的部分，才能去做成交，而在门店的私域成交里，最有效的还不是一对一的攻单，逼单等！太吓人了，又攻又逼的，搞得好紧张。我们常做的有效的方法是：用快闪群去做一场针对性的发售。例如艺术机构的招生，我们一次就招募
    100-200 人来上体验课，
- answers: '-   通过快闪群可以锁住人并将其转化为大额订单，首先需要在快闪群中进行造势，吸引人们的注意；然后进行预售，让人们对产品或服务产生兴趣；接着进行发售，即正式开始销售产品或服务；最后进行追售，继续跟进，促使更多人完成购买。

    -   发售环节中，造势的重要性在于引起人们的关注和兴趣，预售则是为了让人们提前了解产品或服务，发售是正式销售环节，追售则是在销售后的跟进和再次转化。要有效实施这些步骤，需要精心策划各个环节，确保各个环节的顺利衔接和转化。

    -   员工共同参与获客流程需要简化闭环链路和培训流程，可以通过明确的激励措施，将人人的绩效挂钩到获客流程上，同时进行足够细化的培训并考核，以确保所有员工都能参与到获客流程中来。

    -   解决鱼塘找不对、钩子没吸引力、客户没响应以及团队不会干的问题，需要建立精准的人群画像，确保钩子的价值能够吸引客户，简化流程让客户做简单的事，团队则需要进行良好的培训和激励措施。

    -   边做边优化需要不断总结经验，认真学习航海手册并及时记录笔记，诚实打卡也要确保诚实性，及时讨论问题需要提出具体问题，遵循问题框架去问问题，确保获得高质量的答案。'
