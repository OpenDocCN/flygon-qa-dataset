    (67 赞)一个支付行业新手，3 个月收益从 0 到 63426！作者： 晋四喜日期：2023-10-11各位圈友好，我是晋四喜，算是生财老朋友了。擅长线上引流和视频号电商，个人特点主打一个执行力强，勇敢试错。目前主营业务是视频号后端店铺和短视频投放，还有一个无卡支付项目。无卡支付是最近
