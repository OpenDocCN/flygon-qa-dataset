  text: 很多新入行的人，往往容易在这上面栽跟头。第三种交易模式：寄售这也是现在二奢平台及二奢店常用的模式。在这个模式中，店家充当的是一个介绍人的角色，它会对卖家提供的商品进行鉴定、测量、护理、清洁、拍照等等服务，并且会基于市场行情，给卖家做一个报价的建议。而店家可以通过赚取服务费来获得收益，当然，是为了尽力促成成交，店家通常也很卖力。对于普通人而言，机会就藏在这三种交易模式里。（认为自己不甘平凡的圈友可以接着往下看）通过以上的描述，看到这篇文的伙伴应该就对二奢行业有一个清楚的认识了吧？接下来，我将为大家讲述，我眼中的二奢行业以及小白入行建议。我眼中的二奢行业：18、19
    年是实体店的黄金时期，也是近 10 年来实体经济达到巅峰的时期。尽管电商行业发展迅猛，但仍未能在实体经济中占据更大份额，许多消费者仍然对实体店的产品质量有信心。由于日本中古市场的兴起，国内中古店如雨后春笋般涌现，许多店主认为从事二手奢侈品行业也是一种有面子的事业。我师傅就是其中一员，当时二手奢侈品的价格差异使得二手奢侈品概念迅速普及，奢侈品爱好者意识到一些无法在正规渠道购买到的包包可能会出现在二手市场，因此选择在二手市场购买。因此，二手奢侈品行业在中国站稳了脚跟。20、21
    年，疫情爆发并且 5G 时代的到来，给实体店带来了巨大的危机，而电商和直播行业却蓬勃发展。中古奢侈品店老板开始涌入直播平台，通过直播的方式销售二手奢侈品，并在已经成交的客户群体中开展二手奢侈品收售业务。毫无例外，这种转型对他们来说是必然的选择。那些早先涉足奢侈品行业的老板们纷纷获得了巨额财富。22
    年，我踏入了二奢行业的门槛，这是我与实体店和线上市场相互冲击的第一年。然而，我发现实体店根本无法销售商品，即使销售出去的货物也很难找到买家。相反，在抖音上直播销售，虽然价格较低，但却能以更高的价格售出。这让一些实体店同行经常倒苦水：“为什么线上销售反而更受人们信任？”原因在于抖音带动了美女经济的兴起，美女主播成为了销售的关键。她们不需要华丽的销售技巧，只需传递专业知识给直播间的用户就足够了。大部分商家的三种经营方式：收货，卖货，同行贸易，二奢顶流是做顶奢圈，300
