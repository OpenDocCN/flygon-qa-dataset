  summary: "-   经济不好，人的消费欲望并未被压抑，而是转变形式，如购买二手物品或寻找其他方式满足欲望。二手奢侈品市场在国内逐渐兴起，为从业者提供了机遇和挑战。\n\
    \    1.  二手奢侈品行业兴起于2018年，为从业者提供了赚钱机会。\n    2.  二奢行业具有市场潜力和发展空间，竞争相对较小，门槛较低。\n\
    \    3.  从业者需要具备专业知识和技能，与供应商建立合作关系，不断学习适应行业发展。\n-   二奢市场吸引不同类型的消费者，包括富豪、中产和小资，他们购买二手奢侈品的动机各不相同，但都具备投资理念。\n\
    \    1.  富豪购买限量款、稀缺款，中产为满足奢侈品需求，小资为社交需求。\n    2.  买二手奢侈品比买假货更有信任感，穿戴体面更容易成功谈生意。\n\
    \    3.  二手奢侈品市场帮人省钱，不同交易模式满足不同消费者需求，但存在信任关系和风险问题。"
  text: 经济不好，人的消费欲望是不是就被压抑了，我们是不是就进入低欲望社会了？显然不是的，欲望会换一个形式，用另一个样子出现。一手的买不起，就买二手。跟人谈不起恋爱，就找猫猫狗狗玩。一切都可以平替，只要能满足欲望就可以。还是那句话，大环境不好，不一定没机会，只是机会以你看不懂的方式出现。二奢的兴起很久以前，有人提出了二手奢侈品的概念，但并没有得到广泛接受。老一辈国人一直习惯购买全新的物品，对于二手货持保留态度。主要原因是受到了日本中古市场的影响。然而，随着时间的推移，国内市场逐渐兴起了二手奢侈品行业。在
    2018 年和 2019 年，二手奢侈品行业才开始进入大众的视野。最初，这个行业主要由一些专柜柜姐或奢侈品收藏爱好者以实体店的形式开始销售二手奢侈品。为什么要入行二奢？对于从业者而言，二奢行业意味着无限的机遇和挑战。首先，二奢行业是一个新兴且繁荣的行业，对于人才的需求量非常大，这为从业者提供了许多赚钱的机会。其次，由于假货泛滥的问题日益严重，消费者对于奢侈品鉴定服务和回收寄卖服务的需求也在不断提升。因此，从业者可以通过提供专业的鉴定和回收寄卖服务来满足消费者的需求，并获得更多的商机。进入二奢行业有着诸多吸引人的原因。首先，二奢行业具有巨大的市场潜力和发展空间。随着人们生活水平的提高和消费观念的转变，对奢侈品的需求不断增加。其次，二奢行业的竞争相对较小，相比其他行业，进入二奢行业的门槛较低，使得更多的人可以尝试并获得成功。此外，二奢行业的发展速度非常快，创业者可以迅速获得回报并实现财富增长。然而，要在二奢行业获得成功并非易事。从业者需要具备专业的知识和技能，以便提供高质量的鉴定和回收寄卖服务。同时，他们还需要与供应商建立良好的合作关系，以确保能够获取正品奢侈品并提供给消费者。此外，从业者还需要不断学习和更新自己的知识，以跟上行业的发展和变化。总之，对于从业者而言，二奢行业是一个充满机遇和挑战的行业。通过提供专业的鉴定和回收寄卖服务，从业者可以满足消费者对于奢侈品的需求，并获得商机。然而，成功需要具备专业知识和技能，并不断学习和适应行业的发展。只有具备这些条件，才能在二奢行业中取得成功。什么人买二奢？第一类人：富豪。喜欢买一些限量款，稀缺款，专柜停产断货的，在专柜根本就买不到的款，只能通过二手渠道购买。第二类人：中产。已经具备了购买奢侈品的经济能力，奢侈品的需求量比较大。比如网红小姐姐因为拍摄需要，每个包最多只能用
    1～2 个月，经常买了又卖，这样就能换新款了，这个方法真的很省钱的。第三类人：小资。有社交需求的人，比如说起步初期的小老板，做高端的生意，出去为了挣个面子，也为了跟自己的客户更有话题性，选择买几个二手奢侈品。买二手物品比买假的要强，而且穿戴体面自己更有自信，也更容易让人产生信任感。谈生意相对来说会更容易成功。其实很多买二奢的人都具备投资理念，这么高的回报率何乐而不为呢。刘润老师在《进化的力量》演讲中，把二手奢侈品市场称作是“顺应周期，帮人省钱”的模式。那么“帮人省钱”是从何而来呢？这要从二奢的三种交易平台模式说起。第一种交易模式：撮合撮合很容易理解，卖家自己拍照、写文案、上传图片，然后自己定价，大家熟悉的闲鱼，其实就是这个模式。但这个模式存在一个问题，平台的存在只是连接了供需两段，通常不介入售前，不容易产生信任关系，而买卖双方没有信任关系，很容易导致买卖纠纷。第二种交易模式：买断这种模式，是很多二奢店的做法，回收闲置包包，让自己变为拥有者，然后再选择销售。二手奢侈品，是个单价比较高的品类，收购闲置包包的是有一定风险的，毕竟潮流的风向说变就变，
