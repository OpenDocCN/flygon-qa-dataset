    (精华帖)(389 赞)《拼命拿结果的一年，终于有了第一个正反馈》作者： 感遇日期：2023-05-15大家好，我是感遇。目前是一家互联网公司的运营主管，主要工作方向为内容运营和活动运营。2023
    年春节后受身边生财人的影响，突然醒悟，于是开始认真正经的使用生财。经过几个月的努力，终于拿到了一个结果。同时在这过程中，也受到了很多的启发，自己的认知也得到了很多的提升，包括对我的工作也或多或少的产生了一些有利的影响。今天我就来给大家分享分享我自己拿到的这个结果以及加入生财一年多以来的一些思考和感悟，希望可以给到新进圈的圈友们一些启发和帮助。具体内容请移步文档观看：[https://docs.qq.com/doc/DS09ubnV5U2luT0JG?u=815a4c570b2d4b66bf737c0909f85b86](https://docs.qq.com/doc/DS09ubnV5U2luT0JG?u=815a4c570b2d4b66bf737c0909f85b86)评论区：小嵩
