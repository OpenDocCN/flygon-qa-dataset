- answers: '-   为什么瓦格纳集团开年会不坐飞机？

    -   瓦格纳集团因为普里戈任与其他高层乘坐的飞机失事，可能存在风险，因此选择不坐飞机。

    -   瓦格纳集团过去有哪些历史教训，导致他们不愿意坐飞机？

    -   瓦格纳集团的历史教训主要是关于避免集中权力和风险规避。历史上类似于普里戈任这样的情况，如果出现了权力过于集中或者有人造反的迹象，往往都会导致悲剧。

    -   风险规避是瓦格纳集团不坐飞机的主要考量吗？还有其他因素吗？

    -   是的，风险规避是主要考量之一。除此之外，也有历史教训的因素在内，即避免集中权力和降低内部政治风险。

    -   瓦格纳集团高管集中在一架飞机上有哪些潜在的风险？

    -   集中在一架飞机上的高管可能存在的潜在风险包括：一旦发生意外，整个高层管理层可能会受到重创，导致公司运营受到影响；集中在一起也可能会引起外界关注和媒体质疑，增加了公司形象受损的风险等。

    -   除了不坐同一航班外，瓦格纳集团还采取了哪些措施来规避风险？

    -   瓦格纳集团除了不坐同一航班外，还采取了分散高管的乘坐方式，以避免集中在一架飞机上的风险。'
