- answers: '-   东易公司采取了公关措施来应对项目经理的行为。他们在处理湖南某项目经理坑害业主的事件后，进行了抖音公关，向业主传递正面信息，使业主对东易公司保持认可。

    -   业主对于正常购买和维持原价的态度是选择维持原价购买。然而，他们提出了捆绑销售或团购的条件，即降价至与同行一致的价格。

    -   东易公司对于捆绑销售或团购的立场是愿意降价以满足业主的需求，即便单件利润下降，但整体利润不见得减少。他们考虑了满足业主的要求，并采取了对应的措施。

    -   项目经理的行为导致单件利润下降，但整体利润未必减少。东易公司会评估这种影响，并采取相应措施应对，如降价以维持市场份额。

    -   东易公司未来计划应对类似情况，以确保业主满意度和公司利润。可能的措施包括继续进行公关活动以提升品牌形象，同时灵活调整价格策略以满足市场需求。'
