- answers: '-   旧衣服行业内的两种卖法包括卖统货和卖分拣货。卖统货是将未经过分拣的旧衣服整批销售，而卖分拣货则是按照不同品类、质地进行分类后销售。它们的区别在于前者更简单直接，后者则需要进行额外的分类工作。

    -   分拣后的货相比于统货能获得更高的利润，因为经过分类后的货物更有针对性，可以根据不同品类和质地制定不同的价格，提高了价值。然而，分拣工作存在限制，例如需要更多的时间和劳动力投入，而且分拣工作的效率受到技术和经验的影响。

    -   新手不宜跳过中端分拣直接出口是因为如果货量不足，上端出口工厂往往不会与其合作。他们更倾向于与稳定的中端分拣供应商合作，而新手的货量可能无法满足他们的需求。找当地分拣厂出货的好处在于可以减少不必要的麻烦，并且更容易建立合作关系。

    -   在回收旧衣物的过程中，利润的计算通常是根据回收的重量来进行。做旧衣服项目的前提投入包括交通工具、秤、麻包袋、印名片等，以及一定的收货资金。

    -   除了投入成本之外，做旧衣服项目还需要考虑到潜在的风险，例如市场竞争、货物质量问题、合作伙伴的信誉等。此外，过度扩张或者不合理的经营策略也可能导致风险增加。'
