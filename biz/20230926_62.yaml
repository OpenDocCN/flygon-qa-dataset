  text: 我是上门去到业主家里统一按照 2 毛钱一斤回收，也就是 400 元一吨回收回来，按照 1600 一吨（统货，就是不分类）卖出去，我这里是三线城市的价格参考标准，像广州深圳那些好的城市，衣服质量也会高，卖出的价格能达到
    2000-2500 之间。正常来说，我们上门去到业主家里回收回来的旧衣服，会包含一年四季的衣服（夏装+冬装），还有以上其他品类。如果回收过程看到只有单一品类，比如全是冬装或者全是或大部分是脏，烂，霉，湿，大面积污迹的衣服，那你要注意了，业主是不是把好的衣服挑出来卖了，剩下的垃圾给你，也防止有同行把垃圾倒手卖给你。**那我们怎样知道面前这堆旧衣物能不能收？**（1）**整袋衣服全是冬装的不能收**因为旧衣服最终是要运到非洲去的，非洲那边只有少部分地区
    7.8 月份会冷，需求量比较少，对应的价值也比较低。但是如果是其他品类夹杂着冬装属于正常情况，可以收。我刚开始做的时候就是不懂，为了追求量，会遇到些同行扮业主，或是业主把其他品类挑出来，单独把整袋冬装卖我，我一见到量比较大，都收回来。其实这种情况，大家也不要担忧，别忘了我们只是
    2 毛钱一斤收，100 斤也就 20 块钱，1 吨也就 400 块钱，试错的成本相当低，自己的货量达到 5 吨就可以出货了，上家一跟你说，就知道了。冬装一吨的出货价格是
    500-800，亏钱倒不会，就是我的货是 1600 一吨出的，量多了会影响我货的整体价值而已。我当时就是这样，知道 5 吨就能出货，什么货我都收回来，够量我就联系上家来出货，出个几次，他教我几次，我就懂了，无非就是前期多赚点，少赚点的区别。（2）**大部分是脏的，烂的，霉的，湿的不能收，少量属于正常情况，毕竟是旧衣物。**我们的旧衣服，收回来，最终是要运到非洲给人穿的，因为还是要给人穿的，非洲那边的人就算再穷也会挑新的干净的买。所以说，如果把这些脏烂破霉的衣服运过去，非洲老板们不买单，浪费的就是人工费跟运费，所以你的上家也不会要这种衣服。少量是可以的，因为我们卖的是统货，里面什么品类都有，好的差的，我们没有经常仔细挑选，只是在回收过程大概看一下，所以含有一定的垃圾比例是正常的。湿的为什么不能要，倒不是说重量问题，我们衣服打包在袋子里或被单里收回来，这么多衣服，我们不可能再拿出来晒的了。而且这么多，你回到仓库也不知道哪袋是湿的了，湿的衣服在仓库里，过几天它会发霉，也会影响到它旁边的衣服。**除开以上两种情况，都可以收了，收得越多，就赚得越多！****怎样能有源源不断的旧衣服回收？****线下的方法**：**（1）派名片**很多小伙伴听到派名片，相信大部分都跟我一样，打心底里觉得这种推广方式很
