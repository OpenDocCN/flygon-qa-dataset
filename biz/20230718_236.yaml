- answers: '-   分别心是指在对外做出判断的同时，也作用于自己的内心。强烈的分别心会使人对自己更为苛刻，导致担忧和焦虑。

    -   强烈的人对自己更苛刻，因为他们对外部世界有更高的期待和要求，所以对自己也有同样的期待，导致担忧和焦虑。

    -   观察人和事需要不偏不倚的态度，因为只有这样才能客观地看待事物，没有过多的个人情感干扰，才能深入观察并得出准确结论。

    -   二元对立概念是指将事物简单地归为两个对立面，例如好与坏、美与丑等。需要超越它是因为这种简单的对立概念无法完整地反映事物的复杂性，只有超越它才能更深入地观察和理解事物。

    -   培养不偏不倚的态度来观察人和事需要多维度的思考，保持客观、冷静的心态，尽量避免个人情感的干扰，多角度地思考问题，并且学会批判性思维，不轻信表面现象，而是追求事物本质。'
