  text: <1>做一个自己特定的品类，去注册商标，找工厂贴牌（加品牌壁垒）这个品类尽量有复购属性，并且对于普通人友好，比如说，食品，玩具，饰品，等等，入局门槛不高的都可以。然后，把确定的这类商品多号，多平台去做，把品质做好。把粉丝转成“铁粉”复购性强的，也建议转私域做运营<2>关注一些热点，去蹭热点品，比如说前几天的盐。火爆电视剧的周边，等等（增加手里的钱）在选品的过程中，观察，热点与品的联系，是怎么关联的，培养自己在热点中选品的能力。比如：很多人疑惑，无权，无钱，无势，的三五产品，能起步就做私域吗？答案是：可以的。比如说：养生茶，燕窝，人参，按摩椅，养生仓，装修，全屋定制，情感咨询，减肥训练营，瘦脸针，檀香，手串，翡翠，把件，蜂蜜，水果，这些赛道都是有人长期在做的品。做私域，就打算深挖这个行业了，肯定不能反感，别人长期在做，那肯定赚钱！（以上任何赛道，以免费流量为基础的普通人都可以入局，只是能不能坚持下去，前面产品没有可以先分销，确定赚钱了，再去学，去找厂家，都可以）刚开始不懂，不会卖？加
