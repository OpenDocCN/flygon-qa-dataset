  text: '![](img/75d54105c7c18b82b487edd13c35b21c.png)小结：验品阶段主要是根据流量，转化，交付，客单价，利润率，复购率这六个方向确定能不能达到自己的预期。以及有没有自己入局的空间看我们做了这么久的规划，入局也不一定能做的好！就需要测试了，准备一个微信号，先对标同行，把朋友圈先打造好，我们要起步就盈利还有一种截流，但是大多需要产品比同行更硬，测品阶段，就不讲了<2>测转化我们要的是起步就赚钱，把从同行哪里对标来的通用转化话术，安排到一个可以一秒复制的位置（收藏，一个人的微信群，等等）这些方面就不多说了，回到选品上，测品，不行就回到第一步，重新筛选，或者再坚持坚持ps：高价位产品，回复尽量别太急，看字数多少，给客户一种，我在认真给你打字聊天的感觉我们前面的准备工作很多，流量端差不多，大概率是可以做起来的，也不排除做不起来的情况，换个品再测就好了，这个更加适合做副业，花几个月时间，还自己一份比较长期的事业，还是比较划算的测试一个产品已经做起来之后，接下来就是拓展产品。拓展产品是从基础人群画像+产品的特有画像去增加产品的。5118
    有个【相关词】功能，这些都是可以直接增加的产品，![](img/8c3100f9bf532fc8c12f86f87bd69361.png)（要给自己的人设增加一个转折的故事，就可以加上产品了）总结：电商，重要的是，先找到一批可以打的品，让自己在这个平台上有一套自己特定，且可以持续盈利！私域，不要有局限性，大多数产品都可以一个人起家，把时间线拉长，沉下去。以上内容，有一部分不是自己实操经验，只是我感觉是对的，所以分享给大家，酌情参考！也欢迎大家可以有时间在群里和我一块儿交流*
