  text: '# 商标注册的一些坑分享> 原文：[`www.yuque.com/for_lazy/thfiu8/bgqygq8q8i1of278`](https://www.yuque.com/for_lazy/thfiu8/bgqygq8q8i1of278)##
    (28 赞)商标注册的一些坑分享作者： 侯小妹日期：2023-07-26前面发了一些商标注册的普及性文章，有一些生财的小伙伴加我，咨询商标注册问题，说要是早点看到就好了，就不至于被坑了，我搜了一下小红书和商标局官网咨询平台，发现还申请商标还蛮多人被骗，于是整理了一些常见的坑，希望各申请人能够及时避坑，谨防被骗。以后大家在选择代理的时候，可以参考：
    1、代理公司是否有在商标局备案。 这个真的只能是参考，因为绝大多数都有备案，备案不难 2、最重要的是代理和你沟通的时候，对接人的态度/服务。 有时候公司没有问题，但是对接人是有问题的。商标从业人员也有门槛了，问问他从业的证书（知识产权师、专利代理师）、代理商标案件经验等等，不要看他公司的，看他个人的。
    3、确定合作，签署合同，合同条款看看清楚，商标风险说说清楚。 4、关注自己的商标是否有递交，递交之后的进展多问问。更多商标坑，点击链接前往查看《你一定要知道的，商标注册避坑指南》
