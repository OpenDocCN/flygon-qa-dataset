    年生财新人。经过几个月生财圈子的浸泡，感觉相见恨晚，我做的是非常传统的外贸生意，在生财收获了这么多新的赚钱思路和方法，我也想尽我所能把传统外贸行业的现状，困境，机会等等和大家说一说，在我的认知之内，简单的做一个分享。#
    **关于毛利三分也能年入百万，在外贸领域是完全有可能实现的****比如我楼上一家公司的销冠在五六年前就实现了。卖的产品是味精，主要市场是印度。**其实很难想象，味精这种产品本身就是非常低利润的，印度市场也是比如我们公司从来不做的市场，但是人家就能干到年入百万。为啥呢，据内部可靠小道消息，他是绝对的量大。我朋友说，别人一次就订个十吨八吨，一个柜了不得了，人家一走就是一百四五十吨。你想他能不挣钱嘛。毛利普货是三个点，这个量估计利润都不到三个点。具体付款方式是
    30%定金，70%离港前付清。 实话实话印度市场有潜力但是风险也很大，去年有个印度的商人知道自己要破产了，骗了中国十几家公司的货，一分钱没付跑路了，最多的一家货值三百多万。还有一个我知道的是青岛一家叫做某大的卖麦芽糖糊精这种产品的，销冠也早在五六年前就年入
    200+了，一样的道理就是量很大。这家是因为老板的爸爸就是他们的工厂，价格上认证上有优势。我们公司以前是纯贸易的，客户的积累比较多，主要市场是欧美，做保健品成品和原料。之前卖一款产品
    A， 每年往欧洲销大几十吨，客户也比较多，后来发现很多客户问 A 的提取物 B， 由于是贸易公司，客户的需要就是赚钱的方法，我们就为客户满世界寻找 B。经调查发现，B
    这个产品只有一家日本公司和一家中国的工厂在做，属于非常新且小众但又有受众市场的产品，而且老板是医药学出身，很快摸清楚了多少千克 A 提炼多少千克 B，从而预测了一个工厂的毛利。这一发现可不得了，我们发现这个产品的利润可实在很高。而且由于当时发现这个产品的比较少，加上有比较熟悉可靠的
    A 产品工厂的合作伙伴，最后老板一拍板，还是要往上游走，于是开始了 B 产品的建厂之路。技术上我不大清楚但是应该难度不大，就和其他的植提厂差不多的流程。工厂建好后，很快就开始跑国内外相关的展会，像
    FIA， CPHI 等等。随着展会，官网谷歌投流，客户也慢慢多了起来，这个产品本身就很小众，所以国际上的大客户，70%-80% 都合作了。工厂基本处于一种供不应求的状态。再谈谈这个产品
    B 的利润，初期工厂给到业务的底价是 500 人民币/kg，大家通常往外卖能卖到 1000 多，过了两三年市场上类似的工厂慢慢多了几家，开始降价，现在大概卖到
    700-800 元/kg，其实利润还是比较可观的。有些美国客户，直到现在还是一千多没有降价，而且每月固定要 500kg。 有些降价了但是量很大，'
- answers: '-   有机产品的利润更高是因为有机认证增加了产品的附加值，消费者愿意为有机产品支付更高的价格，从而提高了产品的利润率。老客户积累被认为重要是因为他们具有稳定的订单量和信任度，能够为企业提供持续稳定的业务，减少了市场开发的成本和风险。

    -   假发和假睫毛被提及为高利润产品是因为它们具有很高的利润率。这些产品的毛利计算方法灵活应用于这些产品，因为它们通常是以较低成本生产，而销售价格却可以远高于成本，从而实现高利润。

    -   圣诞拉炮被认为是利润较高的模式是因为它是专门供英国市场的，利润率高达70%，而且一年只需半年的时间就能赚取相当可观的利润。与其他行业的盈利模式不同的是，它依赖于季节性需求和特定市场，而不是持续稳定的销售。

    -   展会、建立专业官网和海关数据搜索被认为是主流的获客途径，因为它们可以直接接触到潜在客户，提高了客户的精准度和意愿。在这些途径中，展会可能效果最好，因为它提供了面对面的交流机会，能够建立更深层次的联系和信任。

    -   壳聚糖在食品和保健品中应用广泛是因为它具有多种功效，如增强食品的稳定性、改善口感、增强保健品的功能等。展会和官网可以帮助扩大其应用范围，通过展示其在不同领域的应用案例和专业信息，吸引更多客户的关注和了解。'
