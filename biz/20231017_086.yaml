  text: 第一次是纯小白的时候，我投了两家简历。都收到了面试邀约。在面试的前一天，我从网上搜集了一些英文的口语自我介绍和书面语的开发信，产品你可以不会，基本功可不能么有吧。
    好在只要英语基础还行的，临时抱佛脚问题不大。果然，面试第二家的时候我的口语和书面开发信都用上了。 老板当时就露出了满意的微笑。面试第一家的时候没让我说英语，就是问了一些问题，比如她家是做工业原料的，问我为什么选她家，
    那这时候你必须要表现出对该司的产品高度认同，我是这样说的： 现在疫情期间，什么化妆品啊，衣服啊都可以不买，但是我们日常生活的一些药物，食物，这些都是不可缺少的，它的需求也是稳定且大量的。嗯，女老板一听，还行。然后又说了些其他的，比如我为啥转行，这时候也不要流露出对原先行业的不满，我说的是，教育行业没有周末，我现在有了孩子我需要以后能赔孩子一起过周末。
    （当时教培还没有被整顿）。第二天我收到了两家的 offer，最后我选了第二家，因为第二家有比较完善的培训。第二次面试是十个月以后，由于第一家培训很好，我感觉成长的比较快，但是第一家的弊端也显现无疑，老板为阿里系，对员工那叫一个严防死守，你根本不知道你卖的货赚了多少钱，而且一大堆奇葩的制度。比如迟到一分钟扣
    20， 没有上限（我一般都早到半小时但是仍然反感这种规定），每天要读英语，日报周报月报年报，读书分享，反正不管有没有用，时间真是占去不少。最主要的是，你感觉挣不到大钱。
    就这样我选择在孩子幼儿园报道的那天请了半天假，用了一个半小时完成了跳槽。首先在 boss 上找和你行业强相关的公司，这样你以前的经验不会白费。然后找距离家稍微近点，底薪比较高的。就这样我很快筛选到一家，百度了一下，好像还真可以。然后比较顺利的投了简历，或得了回应之后，该司老板给我打了个电话算是初试。一开头老板问：
    我们其实想招个男的。我： 奥奥，是吗。不过我也有很多的经验。方便的话我稍微讲一下。老板： 好的好的，你说。我：我以前是教育行业，去年转行做外贸，10 个月做到绩效全公司第一（这是实话），还拿到了
    xxx （一个国际巨头）的订单（也是实话）。老板： 奥，还不错。 你们是怎么开发客户的呢。我： （基本复述了一下上面的获客途径）老板： 我们需要业务员给客户打电话。我：
    是这样的，我现在每个月保持给客户打至少五个电话的习惯，这里面还包括和客户的视频会议。（也是真的哈。这得益于第一家公司的奇葩规定）老板：你为啥换公司呢？我：（千万不要吐槽前公司不好）因为现在的公司，采用浮动的提成办法，我算了一下我没办法赚大钱（你要知道老板是希望业务都赚大钱的），再就是提成不透明。老板：
    这样吧，我下午要去机场，你方便 12 点前来公司面谈一下吗我： 可以的，我会在十一点半左右到达。讲完电话我又洗了个头，淡定的打车十分钟到了现在公司。其实只是见一面，基本上
    90% 定了。我到了以后，老板并没问我学历啊，英语等级之类的，你已经是有经验的了，就谈了下薪水，提成等等。 可以这样说，这家即便我不开单，也能过得去。提成是毛利的
    20%，而且你单子做完你能自己算出自己的收入。比较透明。然后我反问了几个问题，就是上面写的，老员工占比啊，销冠的年收入啊，得到的答案比较满意，离职率基本为
    0，销冠收入 200 左右。就这样，面试完成，老板跟我说，随时欢迎我加入。等我真的加入了才知道，公司根本不缺人，只是在等待合适的人，总之跳槽完之后我就成了一名真正的外贸人了。其实做外贸还要面对一个问题，也是之前困扰我比较大的问题，就是汇率的波动，船司价格的波动。比如汇率，我刚入行的时候是
