  text: '# 别陷入写作误区，必须深刻理解这 4 点> 原文：[`www.yuque.com/for_lazy/thfiu8/zw228bt5vzq91eoq`](https://www.yuque.com/for_lazy/thfiu8/zw228bt5vzq91eoq)##
    (精华帖)(204 赞)别陷入写作误区，必须深刻理解这 4 点作者： 粥左罗日期：2023-10-12【粥左罗：别陷入写作误区，必须深刻理解这 4 点】你好，我是粥左罗，接着聊写作。01、越是没积累沉淀越要写。很多想开始写作，但迟迟不真的开始写，因为有条错误认知：我现在积累沉淀不够，先不写了，等我多阅读输入多积累沉淀一下。这是天大的错误。反过来，反过来，总是要反过来思考。你越是没有积累沉淀，越要写。为什么呢？你没有积累沉淀，所以每次写，是不是要去搜索、学习、消化、思考？是！不然没法写！那你一直写，是不是就一直在强迫自己去搜索、学习、消化、思考？肯定是。那是不是恰恰因为写，更快更好的完成了积累沉淀？确实。如果你觉得自己没有积累沉淀，所以先不写，又，如果你不写，就不需要那么迫切的去积累沉淀，反而你会更慢的积累沉淀，反而一年过去，你还是没有太多积累沉淀。如果你今晚必须要写一篇文章，那很可能你今晚要搜索、阅读、学习、思考，如果你今晚不需要写文章，可能今晚就不需要搜索、阅读、学习、思考，既然不需要，那你大概率不会好好做，不是么？越是没有积累沉淀，越要写，因为开始写了，积累沉淀就反而更容易完成了。02、写你似懂非懂的。有人说，写作要写你自己很懂的，这样你才能写好，才能给用户提供价值。这条讲个反认知的——你要多写写自己似懂非懂的。其实，我们平时接触、了解、学习的大多数东西，都是似懂非懂，即没有完全明白、彻底明白。为啥呢？因为绝大多数时候，“彻底弄明白”并非刚需，大概明白就够用。而当你要把它写出来给别人看时，“彻底弄明白”就变成了刚需，否则你写不好。因此，每次写一写你似懂非懂的东西，都是在通过写作，把“似懂非懂”进化成“彻底弄明白”，于是你一直写持续写，你的世界就会越来越清晰，因为你把绝大多数“似懂非懂”都变成了“彻底弄明白”了。所以，不是因为很懂，所以才写。而是，如果不写，很多东西只能似懂非懂。不太懂，更要写，因为写完就很懂了。03、通过写作完成专家化。我是
    2015 年 8 月入行新媒体，2016 年底我开始写一门 90 节的新媒体课程，我们决定做那门课的时候，我们只是做了一个决定要更新 90 节，要做市场上体系最丰富的一个新媒体课程，但这门课开始卖开始更新的时候，我们都不知道这
    90 节应该讲什么，只想到了最初可以更新的五六节课，也就是说，怎么做好新媒体，我们也没有一个体系，没有系统的方法论。那门课是每两天更新一节，更新完最初想到的那些课程之后，每次写课的当天去研究可以写什么，每次都是这样。也就是说，我不是因为成为了一个新媒体专家，所以写出了这样一门课，相反，我是因为逼着自己一点点把这门课写完，所以成为了一个新媒体专家。写作课也是如此。最初我只是比普通的新媒体作者更厉害一些，等我把写作课一节一节写完，写完
    50 节写作课后，我就不是比普通的新媒体作者厉害一些了，是 10 倍厉害。后面的时间管理课，成长思维课，学习高手课，普通人的系统逆袭课，个人 IP 打造课，等等都是如此。我每写出一门课，我就在某一个领域上功力大增。我用写出一套系统，完成在一个领域的专家化。因此，写课这件事，我要做一辈子，今年还会写新课，不管课程卖得好不好，我都要写，因为赚钱只是其一，'
- answers: '-   如何写作让作者深入领域并为用户创造价值？

    -   作者指出写作过程中要写自己似懂非懂的内容，通过不断写作将“似懂非懂”进化成“彻底弄明白”，这样不仅帮助作者深入领域，也为用户提供了更清晰的信息和观点。

    -   写作过程本身如何促成成长，并且这种成长会如何在其他方面体现？

    -   作者强调通过持续写作，不断挑战自己并完成作品，从而在特定领域内逐步专家化。这种持续的成长不仅在写作领域体现，也会在其他方面如时间管理、学习能力等方面体现出来。

    -   生活化写作是如何从日常生活中获取灵感和思考的？

    -   生活化写作通过将日常生活中的琐事、观察、体验转化为写作素材，作者在生活中不断寻找值得记录和思考的点，并通过写作将其转化为观点认知、案例故事，从而获取灵感和思考。

    -   生活化写作如何带来好处，以及具体的方法是什么？

    -   生活化写作让作者每天都感觉有所收获，不仅记录了生活中的点滴，也提升了观察力和思考能力。方法包括从日常生活中挑选值得记录的事物，并以此为素材展开观点论述或案例分析。

    -   通过记录思考，我们如何清晰地看到自己的变化和成长路径？

    -   通过每天的写作记录，作者可以清晰地看到自己的思考路径和成长历程。这些记录串起来构成了作者的成长路径，让作者更好地理解自己的变化，并据此规划未来的成长方向。'
