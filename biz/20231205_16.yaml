    (67 赞)创业前期得了抑郁症，我是如何自我救赎的？作者： 苗子¹日期：2023-12-01没错，在互联网个人创业前期，我患上了轻度抑郁，这件事当时没有对任何人说过，也是为了不让家人担心，毕竟一些自家人也时常看我的文章，现在想起来也就是那么一回事，这里希望叙说我的经历可以给一些前期创业者的朋友有点方向，痛苦只要熬过去了也就那么一回事。首先前期个人创业和上班最大的区别就是，总感觉自己有忙不完的事情，特别是创业初期，晚上一闭眼满脑子都是天花乱坠的想法，然后辗转反侧，一直熬到天亮才昏昏欲睡，然后不断地黑白颠倒恶性循环，长此以往会变的很焦虑。我是
    18 年从线下实体老板转战线上互联网全职创业的，上面说到的黑白颠倒和恶性循环我整整熬了小半年，这小半年期间我去看过心理医生，最后得出的诊断是轻度抑郁，有神经衰弱的现象。这时候医生建议我要生活规律，少熬夜，保持心情愉悦，控制情绪，否则后期会出大问题，当时医生说出这句话我的心还是颤了一颤，我是一个非常开朗的人，我从未想过我会患上只在电视剧里面看到过的病症，简单的拿了药就回家了。回到家我开始搜集大量网上的一些相关资料，同时也进了一些论坛贴吧，看看别人分享自己抑郁如何一步一步走出来的。**看了一个晚上，总体来说还是比较放心的。**第一：轻度抑郁是非常轻的一种症状，是可以通过自我调节来治理的。第二：患上这种症状大多数都是那种生活上或者工作上压力极大，或者自己给自己压力特别大的人，而这些人都是职场上的“死脑筋”。反正当时我看完了，还是非常有信心去走出来的。（这里分享给大家一个我解压的方式，我一般心里有一口气吐不出来的那种感觉，我都会直接开车去我隔壁的一个城市，下了高速口随便定一个酒店睡一觉，然后第二天回来基本上就没事了，这个习惯我到现在还一直在用。）我记得当时休息了两天，同时也在隔壁城市酒店住了两天，强制自己不去想任何事情，等回来之后我才开始去规划自己的创业之路。首先确定一点，我得了这种“病”完全是自己逼自己的，把自己“逼”上了绝路，我得去改变这种现状。一般前期个人创业者会走入两个极端：一种：有拖延症患者不停的明日复明日。二种：极度自律者会过分的投入工作中。这里不是我自夸，我刚开始创业确实是第二种，那种没日没夜的干，那种一人就是一个公司的感觉，那种干了还久久不出成绩，时间不长，只需要三个月，就会陷入疯狂的自我怀疑，疯狂的“逼”自己进入死循环。一方面是自己没信心了，一方面是来自于经济的压力。这时候我得去做出改变，这里就不聊那些什么“忍辱负重，屌丝逆袭”的故事了，分享我为了走出抑郁症从而做出的三个决策吧。（仅供参考）**第一：我重新捡起了跑步的习惯。**这是我的解压方式，并不是装
    B 显得我热爱运动，我也不可能天天跑到隔壁城市开酒店睡觉啊。我上学的时候是练体育的，我可以长时间的去慢跑一个小时甚至更长的时候，跑步确实是解压，但还远远不够，跑步的时候还要听一些鸡汤，没错，就是陈安之，刘一秒一类大师的鸡汤，跑多久听多久，给自己洗脑，给自己身体去疲惫，更好的去睡觉。**第二：规划自己的债务情况。**这里说出来没什么丢人的，现在这个社会谁还不欠银行一点钱啊，回想起来当时最大的压力就是每个月的还款，去规划起来，去为自己的每一步布局。从来都没有借过钱的人，'
- answers: '-   作者如何强调制定目标和规划的重要性？

    -   作者在文中指出，制定目标和规划是为了应对创业中的压力和焦虑，通过对自己的债务情况进行规划，确定每日、每周、每月的赚钱计划，以及为自己设定长期目标，从而给自己一个方向和动力，避免陷入自我怀疑和死循环。

    -   制定每日、每周、每月的赚钱计划，坚持一年以上。

    -   作者提到这样的计划应该持续一年以上，以确保稳定的执行和积累，同时为自己提供足够的时间来调整和改进计划，以及适应创业过程中的各种挑战和变化。

    -   作者为什么强调接受慢反馈的重要性？

    -   作者认为接受慢反馈是为了解决焦虑和不确定性，通过不断躬身入局，接触行业信息，积累经验，扩大视野，从而减少不确定性带来的焦虑，增加自信心，为自己的创业提供更稳固的基础。

    -   为什么作者认为创业要给自己洗脑？

    -   作者认为创业过程中会面临各种挑战和压力，而给自己洗脑则是为了保持积极的心态和正确的思维模式，避免被负面情绪和困难所困扰，从而更好地应对挑战，保持前进的动力和勇气。

    -   作者提出的创业要学会布局和规划如何影响成功与否？

    -   作者认为创业要学会布局和规划是为了在面对复杂多变的市场环境和竞争压力时能够有所应对，避免盲目冒进和盲目跟风，通过合理的布局和规划来提高成功的可能性，降低失败的风险，从而更好地实现创业目标。'
