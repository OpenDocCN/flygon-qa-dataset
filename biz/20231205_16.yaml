  text: '我从支付宝里面搞了 10 万块钱出来了，而这 10 万块钱就是我一年到一年半所有开支（还款+生活）这时候自己给自己去定目标，每天做什么，每周完成什么，每个月要通过什么样的方式去赚到一定的钱，坚持了一年之后我要达到什么样的目标。其中细节就不说了，和这个主题不相干。这一点（借钱）我希望看到此篇文章的人不要效仿，谦虚的说我是运气好，但是肯定有自己努力的结果，但万一赚不到这个钱还不上呢？**第三：不断地躬身入局，孰能生巧，接受慢反馈。**这一点看起来比较虚，但我认为恰恰是最重要的。我焦虑的原因就两点，第一点我短时间拿不到结果而焦虑，第二我短时间没有反馈而焦虑。拿不到结果就是因为行动少了，没有反馈就是积累少了，而我没有头绪、没有经验、没有方向就是做项目做少了，接触的行业信息少了，一直停在想的阶段。有了第二点的债务规划，才有了我第三点的可以试错时间的成本，而我把这个试错成本定在长达一年半的时间。这也是为什么很多人招人不喜欢招负债累累的人，确实，负债的人更加的有干劲，但不负债的人却更加的稳定。就是做了这三点的决策，才让我不断地把心态慢慢的调正，给自己一个极大的缓冲期，渐渐走出来了，并且拿到了一定的结果。其实说起来我走出抑郁症，看似没有做什么，但就这三个决定，我在实行的时候其中的酸甜苦辣只有我自己知道，现在想起来还是有点感慨。这个主题看起来没有什么，但既然我遇到过，我坚信对于刚踏入互联网新手的创业者朋友们肯定也会遇到这种困境。**总结起来三句话：**创业要给自己洗脑；创业要有最基本的生活费；创业要学会布局和规划。最后感谢大家的阅读，希望对现在的“您”有点帮助。*
