  summary: "-   淘宝选品法：在淘宝页面上根据分类查询销量较好的商品，然后返回小红书验证是否有人发布过。\n    1.  在淘宝页面上选择对应品类进行查询，点击销量查看最近销量较好的商品。\n\
    \    2.  返回小红书验证该商品是否有人发布过，根据“低粉爆款”进行校验。\n    3.  选品过程也是素材积累的过程，可使用去重工具“轻抖”保存相关素材资料。\n\
    -   抖音选品法：在抖音首页商城搜索相关类目，查看销量较好的商品。\n    1.  点击首页商城，搜索相关类目，点击销量查看商品。\n    2.  根据找到的商品返回小红书验证是否有人发布过。\n\
    \    3.  使用去重工具“轻抖”保存相关素材资料，进行素材积累。\n-   如何混剪以及混剪的过程需要注意什么？推荐使用剪映软件进行视频剪辑，根据不同的素材进行混剪。\n\
