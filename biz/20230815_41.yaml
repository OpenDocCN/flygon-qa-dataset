    三、如何选品及素材的获取选品这块围绕“低粉高赞”四个字。这里主要介绍四个无需借助软件新手可直接方便上手的平台选品方法：小红书、拼多多、淘宝、抖音。当然也可用相关软件进行选品，比如灰豚数据等。①小红书：直接在首页—发现—搜索栏直接搜索，点开全部—最新/最热；筛选位置可选行视屏/图文，进行商品浏览，点进对应用户主页，查看是否符合低粉高赞标准。![](img/cd855677f047e1e1de278739add1405b.png)这里有个注意点：粉丝数低于
    200；最近 7 天内的笔记有超过 100 点赞；点赞商品销量有超过 1000 单；符合这三个标准，可作为对标选品的账号。（聚拢内衣这个赛道是很卷的，粉丝越少，成交越多的可以作为爆款，100
    单以上的销量可能是当然也可以）粉丝少，出单量多，同类别为什么其他的品没有销量，而出单这个品高销量？是说明这个品已经有经过市场验证的，是可以去跟的品。低粉高赞，为什么说销量
    1000 更好呢？500，100 的销量能不能跟呢？这种销量不高的情况，我们也是可以自我判断的。这时候我们就可以查看该用户的笔记数，同时刷这个品的笔记停留观看，返回小红书页面，观察是否这个品类在小红书笔记是较少，但是其他平台抖音，淘宝，拼多多销量又不错的，这种时候也是可以直接跟品的。我拿内衣进行举例，如下图。（发现该账号为写文稿前，符合低粉高赞）![](img/9410ed31037dff4d801874db067ac06d.png)![](img/4c92f99beabe46cc0b9fe861fdfee6f7.png)小红书另外一个选品方法：购物—最顶上进行搜索—内衣，点击全部，对商品类别销量进行查看，这也是一个选品的路径![](img/03accbc10888e5222518e839990fa988.png)![](img/97ffb5d18fd877a96a62b40d4e121323.png)拼多多选品方法：点击首页进行类别选择—点击排行榜—查看最近热销的款式，可用保存/截图方式，储存图片，再到小红书浏览此商品，最近的销量进行考虑上品
- answers: '-   在淘宝页面上进行选品，首先需要进入淘宝网站，然后点击分类进行品类选择，接着在选定的品类下进行查询，点击全部以查看最近销量较好的商品，从中进行选品。

    -   小红书的“低粉爆款”校验主要通过以下标准：粉丝数低于200，最近7天内的笔记有超过100点赞，点赞商品销量有超过1000单。如果一个用户的账号符合这些标准，则可作为对标选品的账号。

    -   在进行抖音选品时，需要返回小红书验证是否有人发布过，是因为如果该款商品在小红书上有人发布过，符合低粉爆款标准，说明该商品有一定的市场验证，是可以跟进的商品。

    -   使用剪映软件进行视频剪辑的好处包括操作简单，功能强大，可以提高剪辑效率。此外，剪映还提供了丰富的音乐库和编辑工具，方便用户进行视频创作和编辑。

    -   在进行视频混剪时，需要保存低粉高赞视频进行分析是因为这类视频可能具有一定的市场吸引力和流量，通过分析这些视频可以了解到用户喜好和趋势，从而指导混剪过程，提高视频的吸引力和转化率。'
