    可以记随想，定时回顾，要用时取用即可；25、一篇资料很长，想要放进知识库，不要全部复制放进去，可以挑一个对你最有启发的，总结以下再放进去，长文可以放个链接；26、一个分区工具：直接在微信或者百度搜“电脑分区桌面壁纸”，可以找到分区工具：27、觉得微信收藏不好用的可以直接用
    cubox，用过就知道香，可以把各大平台的收藏转到这集中处理。28、越是信息爆炸，越要学会舍弃，敢于断舍离；29、不用担心错过重要信息，实在重要它迟早也会再出现的，如果没有出现，可能也是不那么重要；30、知识整理的最终目的，是让人过得更好。觉得有启发的，欢迎点赞，也欢迎交流。![](img/b21872f416abb264aed5012c9ca040a6.png)评论区：暂无评论
