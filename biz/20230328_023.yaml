  text: '# 《30 个知识管理技巧》> 原文：[`www.yuque.com/for_lazy/thfiu8/smt59s3u7mguni3s`](https://www.yuque.com/for_lazy/thfiu8/smt59s3u7mguni3s)##
    (78 赞)《30 个知识管理技巧》作者： 张达达日期：2023-03-31昨天阿蓝加我，说我在航海打满卡了，给我发奖状鼓励，这倒提醒我，写下这次在资料整理航海的复盘。航海中看到很多人是跟以前的自己一样，陷于形式了，过度追求依葫芦画瓢，但知识管理的目的其实是让自己方便，所以并不是说有一个标准答案。我总结的这
    30 个技巧，更多的是根据观察到的问题，部分也借鉴了群友的讨论，希望对大家有帮助。1、遇到暂时难以归类的资料或者文章，可以新建一个文件夹，取名“杂学”，统一放进里面，然后每周整理归类一次，积攒多了自然知道放哪；2、如果一个文件可以去多个分类，那就用好标签和关联功能，同时关联到几个文件夹中；3、遵循知识输入，加工，输出，归档的过程，写得好的自然要归档到相应分类中；4、对于某一学科的知识，一种是书本的输入，一种是通过这种输入的实操经验所得，不要分开放，知识整理是为了方便自己，不要过于追求形式；5、照片整理可以用各种云软件，比如
    icloud、谷歌云、腾讯百度阿里云，有个软件叫 billfish 据说很好用：6、可以参考别人的架构，但不要照搬，因为只有你自己最知道自己需要什么信息；7、信息整理不是为了好看，也不是为了满足自己的虚荣心，而是为了使用方便；8、平时整理信息如果会摘抄金句，有时候涉及多个方面，那就用标签，多方面就用多个标签，然后定期整理；9、信息和知识整理最后都是为了用，而不是为了收。打标签是为了更方便地使用，而定期规整能够让你集合相似信息，同时也能让自己更新内化，如果不整理，下次遇到类似的东西，可能你还会再收一次。不断重复：10、我们该记录什么信息呢？有个方法是看看你现在遇到什么问题，那么围绕着这个问题去寻找知识，而不是总是等灵感：11、大部分资料可能并不需要收集，因为时效性会有点强，这时候需要去看本源是什么？把本源概念搞懂，放到知识库中即可，有点像种树，不要关注叶子，而是要看树干和树枝；：12、不要纠结于用一种工具，而是多个工具结合不同的用处，用飞书或者印象笔记或者
    notion 可以沉淀内容，用 flomo 可以随想随记，用云盘可以储存大量视频文件；13、工具不重要，想好自己要解决什么问题才重要；14、桌面有一大堆文件，整理前要先想好分类和框架，把常用的先筛出来，剩下的慢慢放到相应分类去；15、沉淀一个学科的知识，要从初阶、进阶、高阶分阶段进行学习和记录，还有实践。16、知识整理过后并不属于你，只有通过回顾、记忆、实践、输出才能慢慢转化成你自己的知识：17、不是一定要把工作的资料归工作，学习的归学习，而是该问自己，在你的知识结构中，这份资料该沉淀到哪里：18、All
    in one 可能很美，但如果做不到，可以在多个平台都建分类即可：19、很多以前的资料现在整理很痛苦，这个免不了的，但建议越早越好。最好的捷径就是在整理的过程中，断舍离一些不需要的内容
    首先新的资料统一用一个平台，其次把其他平台资料按优先级排列，放优先级最高的且自己会常用到的。其他就放在原平台上。这就至少 50%的内容不用动了。然后平时偶尔想起来，可以去搜搜，有用的就搬过来，每周固定整理一个文件夹。过段时间，你会发现以前很多收藏的东西，有用的都搬走了，剩下的都是边角料，不动也罢，不信你看看你的微信收藏夹三年前的内容：'
- answers: '-   如何建立专门的微信群来收藏群聊信息？

    -   可以通过创建一个新的微信群，将各个群聊信息转发到该群中，并每天进行整理。

    -   使用标签或录音来整理听到的知识点有什么具体的步骤或技巧？

    -   对于听到的知识点，可以先用手机录音记录下来，然后使用飞书等工具将录音内容转换成文字，再根据内容进行标签分类或者摘要总结，最后归档到相应的知识库中。

    -   Flomo如何帮助人们记随想，以及如何决定舍弃哪些不必要的信息？

    -   Flomo可以用来随时记录想法和灵感，并且可以通过定时回顾来加深记忆和挖掘价值，决定舍弃不必要的信息可以根据信息的实用性和相关性进行筛选，保留对个人成长和目标有意义的内容。

    -   在学会舍弃信息的过程中，如何确保不会错过重要信息？

    -   可以设立一个筛选标准，例如信息的来源可信度、与个人目标的相关性等，同时定期进行信息回顾和更新，确保重要信息得到及时关注和记录。

    -   知识整理的目的是让人过得更好，那么如何确保知识整理能够真正地改善生活质量？

    -   确保知识整理与实际生活需求相结合，将整理的知识应用到解决问题和实现目标中，同时不断反思和调整整理方式，以适应生活的变化和个人成长的需求，从而真正提高生活质量。'
