    (21 赞)开启数字游民之路，如何逐步打造更稳定的收入体系作者： 饭先生日期：2023-10-25大家好。我是阿饭，web3 从业者，新晋数字游民一枚，目前正在全国旅居当中，最近半年先后去到了长沙、大理、成都、深圳、广州、郑州等城市旅居。可能是因为好奇心比较强，也喜欢链接不同的人群。我大概在
    19 ~20 年就知道了数字游民这个概念，并关注了一些信息源，加入了一些相关的圈子。当时其实只是向往但没开始着手准备，也感觉这种生活状态离我比较遥远，那会正忙着奋斗搞钱呢～后面疫情到来，我们开始断断续续的居家办公。也因为在
    web3 行业工作，业务开始全面出海，体会到了跨时区异步办公。这时候首次体会到了居家办公的好处，时间更弹性、灵活，节省了大把的时间，甚至还减少了精神损耗。我在去年初的时候正式进入到了长期远程办公这样的一种工作形态，同时自己也扩展了多个收入源，也积累了一些
    money～这个时候，初步拥有了时间和地理上的自由。就开始思考自己想要怎样的一种生活形式了，并尝试自己去探索更喜欢的生活模式。在去年陆续去了几个热门的数字游民据点短暂体验，在疫情放开之后，今年也正式开始了自己的数字游民之旅。今天也希望给大家分享一下，我眼中的数字游民是什么。以及大家可以如何开始自己的数字游民生活。手册中有讲到数字游民的定义，这里，我想结合自己的经历谈谈自己的理解。![](img/c95655dfe7f05987c81d0cee969c196f.png)下面我结合我的经历，分享一下具体的体验1.首先获得了时间上的自主权之前我在北京，最厌恶的就是烦人的通勤。随便去个地方，往往在路上要耗费单程近一个小时的时间，一天在路上就要耗费
    1.5～2 个小时，有这时间都够我去趟别的城市了。而现在，通勤这个概念已经远离了我的生活。其次是，离开”办公室“反而会让我开始思考什么才是真正重要的事情，进而释放了很多精力。人类这种碳基生物其实相当脆弱，每天有
    4～6 个小时可以全神贯注的用于生产已经很不错了。但“坐班”肯定会让很多人不得不摸鱼，有很多时间投入到不重要的事情上。当然开始游民生活，对个人的自控能力也会有一定的要求了。大家也可以去生财的时间管理航海进修一下。不知道有多少人将“只工作、不上班”当做自己座右铭，但我现在实现了，用最好的精力投入到生产和创造当中。剩下的时间可以尽情去做其他喜欢的事情。2.地理套利地理套利也是数字游民常常被提及的一个优势，这也分两个方面。一方面是生活成本上。一线城市的衣食住行的成本肯定远高于其他城市。比如大家可以打开美团或者携程，看看如家这样的连锁酒店，在不同城市的定价是怎样的，这样会有个直观的感受。像我近期在不同的城市，因为有一些时间在住酒店或民宿，同时短租的租金价格高于长租，因此我的消费肯定是比当地居民要高的。具体计算来看，居住成本可能在每个月
    4～5K，跟北京相比略高或者持平，但是体验上绝对是大大加强。饮食成本低于在北京的时候（这还是我经常打卡各种餐厅和当地美食的情况下）而如果要在某个地方定居，这个成本还可以进一步下降。例如一些数字游民聚集地的租金，在有一定溢价的情况下仍然远低于一线城市水平。地理套利另外一个优势就是居住体验。游牧这个概念就是逐水草而居，'
- answers: '-   数字游民生活方式可以扩展一个人的生命体验，因为它使得个人可以兼具游客和居民的视角，能够接触到不同的文化、风景和人群，从而增加生活的丰富性和多样性。

    -   数字游民可以在不同文化、风景和人之间获得新的视角，通过旅居于不同地区，体验当地生活、文化和人群，从而拓宽自己的视野，增加对世界的理解和认知。

    -   在数字游民生活方式下，个人可以通过扩展社交圈和商机来反哺自己的事业发展。在旅居过程中，结识不同背景的人们，可能带来新的商业机会或合作伙伴，同时也可以通过分享自己的经验和见解，为他人提供价值，进而促进个人事业的发展。

    -   在数字游民生活方式中，扩展社交圈和商机可以通过参加当地活动、加入社交群体、利用社交媒体等方式实现。同时，也可以通过开展自己的项目或业务，在不同地区建立起商业联系和合作关系，从而拓展商机。

    -   破除对财富自由的固有观念是因为数字游民生活方式不一定需要等到财富自由才能开始。寻找远程获得收入的管道可以通过开展线上工作、创业、投资等方式实现，只要具备一定的技能和资源，就可以开始数字游民生活方式，而不必等待财富自由。'
