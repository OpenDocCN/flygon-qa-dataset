  text: '大家可以多多在生财有术挖掘值得自己投入的项目，又或者寻找可以远程办公的机会，来逐步启动自己的游民生活篇幅有限，那么如何在 21 天里，开始数字游民之路呢？我的建议是你要利用好航海手册，本期手册我们会从以下四个部分给大家展开，分别是：前面两章节会帮你认识数字游民的是什么，成为数字游民需要具备哪些软硬件？当你对数字游民这个生活方式就有了进一步的理解，也就更利于你为接下来的计划做打算。开启数字游民最核心的要素是：这关系到我们能否开启数字游民的生活方式，或者数字游民的生活方式可以维持多久？手册第三章根据数字游民收入四象限，把适合成为数字游民的收益体系，分为了入门、进阶和高阶类职业，帮助大家找到适合自己的职业，打造“主动+被动”收益体系。如果你还没有开始成为数字游民，更推荐你看入门和进阶类职业，如果你已经成为了一名数字游民，那么进阶和高阶类的职业会更适合你。在数字游民的旅程中，有很多生活方面的事情需要我们注意。比如说我们旅居去哪个城市或地区、如何快速融入那个环境、如何更好地社交等。在工作和生活的同时，我们的心态也在悄然发生变化，有些人会感到孤独、有些人会感到内耗。那要如何面对这些消极心态呢？这些点在我们的手册的第四、第五章节都有展开介绍，这个章节会帮助你拥有更精彩的数字游民生活。除了手册之外，生财航海的航线图也可以更好地帮助你如何规划这
    21 天的计划，带着目标去学习、去实战，会更容易出结果。![](img/e2dfaa42d39a63aa46e2c89f1a307b0e.png)最后，为了让大家能更轻松地在世界各地生活和工作，我们给大家总结了一些数字游民生活中，可以使用的网站与工具。大家可以直接点击手册第六章进行查看最后，就用我很喜欢的一句台词来结尾吧～![](img/8f4ec33a14381ab5d0b8a2e17c4d8f4e.png)![](img/d1a4b369a564d46c68744d4c69e8ac87.png)*
