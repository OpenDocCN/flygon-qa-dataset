    提高行动数量看到一个机会，不知道行不行，最简单的办法就是试一试。但是试一试就有可能失败，各种原因，可能是平台，赛道或者自己问题，所以，提高胜率，就得提高行动数量，提高效率。088
     成事概率昨天和孩子聊到概率问题，我说，世界是由概率组成，你做一件事，脑子里要思考概率，有两件事值得尝试：1 通过努力大概率能实现的事，比如多读书多学习，大概率不会是废柴。2
    低成本高赔率的事，这种事虽然不容易不成功，但也不需要多少成本，而且一旦成功收益会很大，依然值得尝试。089   关注「重要且不紧急的事」有哪些你认为会改变你生活但迟迟没做的事？不出意外，这些事大部分都是「重要且不紧急的事」，比如陪伴家人，长期锻炼，好好读书。高效能人士的思维是预防式的，先去做重要且不紧急的事，而不是到处救火，这样能避免在各种各样具体事务的问题上浪费时间。090
     接昨天第一条，如果以「重要且不紧急的事情」做安排，有 4 个关键步骤：1 确认角色，写出投入时间和精力要做的事。2 选择目标，只写一两件最想做的事。3 安排进度，分配到具体一天。4
    每日调整，5 付诸实践这样，就形成了以人为核心，而不是以事为核心的时间管理方案。091  不要忽视了人脉的杠杆作用我创业这两年，一直属于闷头自己干，凭借自己的勤奋混口饭吃，业务做的不大不小的，很多卡点想不明白。今年我才意识到我这两年最大的失误就是活在自己的世界里，没有对外链接交流。上次参加生财圈友会，我发现我自己这点小破事早就被高手们研究的很透了，直接拿来用就行，根本不用浪费时间自己纠结。低头拉磨，也要抬头看天。时间有复利，业务有复利，人脉的复利作用更大，一个贵人的一句话，能解决业务的一个卡点，何况是一群贵人？创业多走走，多交流，准没错。092
     认真做事并且做成了的人，都有什么特性？取得成绩是做了一系列正确决策的结果。往往这类人能找到多个合适的突破口，并选择最有效的一条开始行动。他们会快速执行，推进，并获得反馈，遇到错误后会迅速调整甚至推翻重来，当受到质疑和自我否定时候会适当给自己做心理建设。以上，是我见过优秀的人的特征。093
     如何做生意才能越做越顺？我的经验是，筛选出喜欢自己的客户。我们客户转化率高，有个前提是我们只服务喜欢且信任我们的人，这样大家同频，自然转化率高。付费咨询，是最快的筛选方式，没有之一。095
