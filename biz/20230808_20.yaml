    \  2.  运营朋友圈，展示立体人格，避免天天恐吓客户。\n    3.  多发客户好评、同行者、客户案例，展示专业认知和观点。\n-   朋友圈发布时间尽量赶在上班间歇，多发客户好评、同行者、客户案例。\n\
