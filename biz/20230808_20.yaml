  text: '# 100 条保险人拓客和个人品牌升级指南（高客单成交行业也可参考）> 原文：[`www.yuque.com/for_lazy/thfiu8/xi36xf77p2nmmh0b`](https://www.yuque.com/for_lazy/thfiu8/xi36xf77p2nmmh0b)##
    (精华帖)(128 赞)100 条保险人拓客和个人品牌升级指南（高客单成交行业也可参考）作者： 冯巧杰(小冯妮儿)日期：2023-08-03大家好，我是小冯妮儿，是一名保险创业者，同时也是一名个人品牌商业顾问、抖音小红书知乎引流专家，擅长高客单价成交。单价
    10000 以上的保险产品精准引流了 10000+精准客户，累计变现超过 300 万。我从 2019 年 9 月开始进入保险行业，从没人脉没资源的小白一路摸爬滚打，在
    4 年的时间里，不靠增员只卖保险，服务了超 500 个客户，我想和聊聊我这 4 年的成长与变化。这 4 年里我的客户 95% 以上都是纯陌生客户，来自于视频号、社群、知乎、小红书和抖音。之所以能吸引到这些陌生人成交，我认为最关键经验就是建立个人品牌。我坚定的认为，保险人必须要会做个人品牌，擅长做个人品牌，这将是我们职业生涯中至关重要的一件事。今天给大家详细分享下我的经验，希望给你送去一道光。其他做高客单价产品的朋友同样可以参考。##
    缘故拓客篇001  卖保险是人品变现，最信任你的人最容易成交，不要羞于对身边的人聊保险。002  如果身边的人买保险都上当受骗，那么我们作为最亲近的人有不可推卸的责任。003
      跟身边的人聊保险可以用采访、保单整理这样的话题来聊，这样轻松不尴尬，不要逼着别人买，也没必要闭口不谈。004  买过保险的人都是好客户，因为这类人往往更认可保险，刚入行的时候可以多给他们做咨询。005
     如果有时间，可以学学财富流带带盘，通过带盘互动，你能更了解他们的价值观。006  越是熟悉的人越要用专业的服务流程，这样才能让别人更清晰的感受到你的专业价值。007
      买完保险不用对缘故做过多的表示，不然反倒让对方怀疑你的专业。## 社群拓客篇008  比起做网红，在一些优质社群里做群红是更靠谱的方法，因为社群的人是经过筛选的优质人群。009
      如果你没有什么知识技能可以分享，我们依然可以当志愿者和工作人员并好好干活，在干事的过程中让别人认可我们。010  抓住一切可以展示自己的机会，想尽办法给别人提供价值，你就会成为受欢迎的人。011
      好的关系是经营出来的，不要天天到处认识人，却没有真正走入过别人的内心。012  卖保险并不是只会保险，除了专业以外，我们本身应该是一个有趣的灵魂。013
     除了专业外，发展一到两个特长，比如喜欢做饭，特别会玩，这些兴趣特质都有利于和别人建立深度链接。014  在社群里别只学了干货，多交几个朋友，或许能成为客户，或许能成为合作伙伴。015
     有机会多上台吧，多多展示自己，吸引更多对的人。016  在一个社群里群主是关键人物，我们的行为要给群主加分，千万不要在社群里乱加人，没有信任感的流量一文不值。017
     优质社群哪里找？学校社群、小区社群、车主群、读书群、老乡群、创业群，这些社群都是，付费门槛越高，人群越优质，尽量去参与高门槛的付费社群。018  在社群里要积极主动，可以积极配合群主干活，积极参与活动，积极发言，主动去温暖别人，一个积极向上的人是人人爱。019
     不要不好意思介绍自己，大大方方做个简单的自我介绍，可以增加一两个小亮点，比如「我是猫奴」这个介绍，就让我和其他爱猫的人产生了链接。'
- answers: "-   如何自己组建社群并定期宣讲？利他是如何体现在这个营销方式中的？\n    -   自己组建社群可以通过创建微信群或者专属论坛等方式，吸引目标客户加入并定期举办宣讲活动。利他在这个营销方式中体现在分享有价值的内容，帮助群成员解决问题，以及关注群成员的需求和反馈，从而建立信任和良好的关系。\n\
    -   朋友圈发布时间选择的理由是什么？如何确保展示立体人格，同时避免恐吓客户？\n    -   选择发布时间是因为这些时段是用户刷朋友圈的高峰期，能够获得更多曝光和互动。展示立体人格可以通过多元化内容，如分享读书笔记、日常感悟、好文推荐等，展示自己的兴趣爱好和专业认知。同时，避免恐吓客户可以通过与客户建立轻松愉快的沟通，避免过度推销和威胁性言辞。\n\
    -   在朋友圈运营中，如何保持常年种草，让别人充分验你的货？送小福利、礼物的频率如何控制？\n    -   保持常年种草可以通过不断分享有价值的内容，如行业见解、案例分析等，让用户了解自己的专业性和价值。送小福利、礼物的频率应该适度，不宜过于频繁，以避免让用户觉得过于商业化，一般可以选择重要节假日或者特殊活动时送出。\n\
    -   如何在自媒体上建立具有辨识度的名字？如何结合多平台投稿以获得推荐流量？\n    -   建立具有辨识度的名字可以选择与自己行业相关、简洁易记的名字，并确保在各个自媒体平台上保持一致。结合多平台投稿可以通过在不同平台上同步发布内容，同时根据不同平台的特点进行调整和优化，以吸引更多的流量和关注。\n\
    -   在写个人成长故事时，如何选择合适的链接点以增强共鸣？如何利用长图文增强客户信任并进行温和推销？\n    -   选择合适的链接点可以根据目标读者的兴趣和身份进行选择，比如共同的家乡、职业经历等，以增强读者的共鸣感。利用长图文可以通过生动的图片和详细的文字描述展示自己的专业知识和经验，以增强客户对自己的信任，并在其中自然地融入产品或服务的介绍，实现温和推销。"
