  text: '我每年都会做一个完整的财务报表来记录自己的生活，今年是第五年了。我发现了几个规律，和大家分享下，1，创业的不确定性很高，像我近几年的高光时刻还在
    2018 年，后面转型保险起初一年收入很低。2，不确定性主要来自政策的不确定性，最后才是自己生活的不确定性。比如保险行业每年都有新规，以前做互金，区块链更是黑天鹅遍布。3，每年都要对计划重新复盘调整，不确定性才是最大的确定性。35
    岁危机是不存在的，每年新开始都是推倒重来的洗盘。面对变化，习惯就好。096  灵魂拷问，每日有效工作时间有多久？涛哥说，超过 5 小时能发财。097  女性创业如何度过冷启动期？创业初期意味着花了大量时间精力金钱后还不一定有效果，最直接的是不一定有经济回报，容易自我否定和怀疑。我的解决方案是，1，财力上选择低成本或者
    0 成本起步的，这样最差就是干不成，不至于亏本。保险行业就属于这类。2，时间分配能外包就外包，工作上我找了个合伙人，还有小助理，很多事情解放了我的时间，家庭上我给孩子报了各种一日营，老人也给帮忙，这样我可以有休息时间。3，定期给自己放假，健身，读书，旅行，适当休息提高效率。4，做好心理建设，我在最初的半年其实都没接几个客户，也没赚到钱，有时候经常怀疑自己，有一颗平常心，接受自己是个平凡的人，慢慢就不焦虑了。创业是一场无限游戏，需要体力，心力，家庭，团队多方配合，招志同道合的合伙人，一起闯下一关。098
     创业最重要的品质是什么？说句实在话，像我这种没钱没资源没天赋的普通创业者，好像除了有打不到的乐观和坚定，其他没啥了。早几年前我特别喜欢把未来想的特别好，这两年年纪大了变得谨慎乐观起来，不想去想太远的事，就坚信一点，在正确的路上做对的事，每天进步一点，每天优化一点，别人干
    8 小时我干 10 小时，别人 996 我 007，总能在一个细小的点上有点突破，这就够了。099 在你业绩一般的时候不要轻易花时间搞团队，你会发现带人很辛苦且分身乏术，搞不好业绩还会下滑。增员这个事适合边走边看，有合适的人就收着，没合适的人就继续向前赶路。100
