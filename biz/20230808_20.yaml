  text: 075  改变不一定会成功，但绝对会成长。076  心智成熟源于经历丰富，在磨练中人是可以越来越强大，从而超过自己的预期。077  出来混最重要的是出来。没有焦虑，没有怕这怕那，对未来保持空杯心态，先干起来，尝试风险不大，不试成本很高。078
     每天改变自己一点点，进一步有一步的欢喜。079 戒掉把手机带到卧室，每天多赚 2 小时。我开始戒掉把手机带到卧室的习惯，充足的睡眠，才有足够的精力。080
      卖保险不是卖假货，不寒碜，这是被市场验证过的需求，先过自己这关，才能卖出去。081  对成功没渴望的人保险创业干不好，想躺平稳定的，还是去公司拿工资吧。082
     人们总是执着于技巧，而忽略了基本功。客户为啥不买？为啥不找我买？聊 100 个客户，答案自然就有了。083  少想大环境，多想自己，就这点生意体量，大环境能影响你什么。084
