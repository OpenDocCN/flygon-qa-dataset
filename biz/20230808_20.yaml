  text: 063  快速成长的秘密是把重要的事情作为日课。我是个话痨，急性子，平时都在自己专业圈子里，对外交往较少。因此，给自己定了  4  个日课，每日自省，练基本功，少说多做，多去联系朋友，见牛人。贴在墙上，每日践行。064
     给全职妈妈这个职业定个期限你想当几年全职妈妈？有段时间团队工作其实特别不稳定，1 个小伙伴隔离了，另外 2 个主力孩子接连生病，分身乏力，停摆快一个月了。想着孩子
    4 岁以前我也差不多，表面看似自由的职业，其实家里尤其是孩子的大事小事都靠自己，与此同时还要搞事业。任何职业都有期限，我重心在孩子上的时间定为 3 年，因为孩子不是我的全部。这个社会很不公平，一个妈妈带娃的价值很容易被低估，而如果不受此所累，多少女性的事业都是坐着火箭嗖嗖的，太爽了。我家娃
    6 岁多了，肉眼可见带娃越来越轻松了，还经常会有灵魂对话，我也有空去搞点别的了，苦尽甘来，感恩生活，愿每个姐妹早点熬出头。065 每天都要警惕，不要自己干自己。工作和生活上的烦心事，处理不当极容易产生内耗，从而开始自己否定自己。这是我这个月新的觉知。一旦进入自我怀疑后，干事效率就不高了，情绪垃圾是多可怕。066
    改变的本质，其实就是创造新经验，用新经验代替旧经验。旧的经验容易形成路径依赖，怎么成功的也可以怎么失败。比如我自己，搞流量搞多了就以为什么事都可以用流量搞定，我发现我错了，来了流量只能让对方知道我，而要对方完全信任我，需要极致利他。067
     自信的本质，是不断积累小的成功经验不可能别人鼓励你几句，你就信心大增，更靠谱的方法是从小成功开始积累，积少成多，成功体验多了，就越来越自信了。举个例子，团队小伙伴我鼓励他们先去做需求分析，再去做计划书解读，再去做对答训练，这些练习做多了，再聊客户就水到渠成了。068
     财运升级的思路是让自己变成个喜悦的人每天给自己找乐子，让自己开心，因为一个内心不够喜悦的人，很难让别人感到快乐，而充满喜悦的人是非常有感染力的。从现在开始，给自己列一个喜悦清单吧。069
     去掉亏字，主动去赚不要以亏损心态去看待经历的事情，付出是否有回报看从什么角度看，就像我最近遇到一个客户要求退费的事，从表面看我亏了，被对方白嫖了 3 个月还被对方举报。实际上我赚了，赚的是对规则的敬畏，做事更要严谨，对用户心理的洞察。但我不认为所有不合理的事都要自找一个理由安慰自己，主动去赚胜在主动，在一个比较糟糕的局面里如何发挥主动性，让事情朝好的方向发展是我要修的。比如这次退费后马上熄灭了对方的怒火，他至少不会再到处攻击我们。尽人事，听天命，所有经历，都是宝藏。070
    凡事不要有受害者思维最近遇见一个破事，有个咨询客户利用我们咨询规则漏洞，在咨询了 3 个月后要求我们退咨询费。团队伙伴异常愤怒，我得知后道歉并及时退款，结束了这段咨询关系。理由很简单，规则是我定的，错在我不在客户。遇到不讲理的人，满足他的诉求，及时止损是上策，讲理是愚蠢的做法。071
     让自己变得更好是解决一切问题的关键。我们团队的小伙伴我始终告诉他们，保险是做出来的，不是学出来的，这是关于人的生意，你的一切言行举止都会影响业绩，所以，保险卖的好，要全方位提升生命状态。072
    如何大卖保险？很多人其实都做错了，释放的信号不对。比如有的人始终在卖平台，卖公司，卖产品，而唯独没有卖自己，这是他们卖不贵的核心原因。定价即定位，给客户多大的愿景，就能成多大的单子，不仅卖保险，卖别的也一样。073
     勇气堪比黄金，愿意改变走出第一步就超过了 90%的人。074  放低预期，给自己一段时间适应，走出舒适区，任何人都会有不安。
- answers: '-   如何经历丰富以使心智成熟？

    -   心智成熟源于经历丰富，这意味着积极主动地参与各种活动和经历，包括但不限于工作、学习、旅行、社交等。通过不断地接触新的事物、挑战自己的极限、面对各种挫折和困难，我们才能够在经历中不断成长，从而使心智更加成熟。

    -   在保持空杯心态的同时，如何尝试风险？

    -   保持空杯心态意味着保持开放的心态，愿意接受新的观念、经验和挑战。在尝试风险时，我们应该保持谦虚、虚心学习，并且要有勇气尝试新的事物，不怕失败，愿意从失败中吸取教训并不断调整。同时，我们也要有足够的准备和计划，降低风险并增加成功的机会。

    -   如何每天逐步改变自己以获得欢喜？

    -   每天逐步改变自己以获得欢喜需要持之以恒地进行个人成长和自我提升。这包括但不限于设立小目标并逐步实现、培养积极乐观的心态、保持健康的生活方式、与他人建立积极的关系、不断学习和成长等。通过每天的努力和进步，我们可以逐渐提升自己的生活质量和幸福感，从而获得真正的欢喜。

    -   卖保险成功需要怎样的渴望？

    -   卖保险成功需要强烈的渴望和决心。成功的保险销售人员必须具备坚定的信念和不屈的毅力，他们要有对自己行业的热爱和信心，坚信自己的产品能够为客户带来真正的价值和保障。此外，成功的保险销售人员还需要不断学习和提升自己的销售技巧，积极拓展客户资源并建立良好的客户关系，努力实现自己的销售目标。

    -   在提高行动数量和效率时，如何通过试错提高胜率？

    -   提高行动数量和效率需要不断地尝试和实践，而试错则是其中的重要一环。通过不断地试错和总结经验，我们可以不断改进和优化自己的行动方式，提高胜率。在试错过程中，我们要保持谦虚和勇敢，愿意接受失败并从中吸取教训，及时调整和改进自己的行动计划，以提高成功的机会。同时，我们也要有足够的耐心和毅力，不断地坚持和努力，直至取得成功。'
