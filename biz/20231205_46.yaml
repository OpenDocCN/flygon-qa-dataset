  summary: "-   **闲鱼产品标题写法**：标题最多30个字，包含营销词、产品关键词和长尾关键词。搜索不同平台关键词，如收纳箱、储物箱、塑料箱，获取长尾关键词。最终标题应包含关键词和长尾关键词。\n\
    \    1.  闲鱼标题关键词重要性：标题内不加标点符号，关键词影响产品曝光，建议遵循营销词+关键词+长尾关键词。\n    2.  多多标题调整：可在多多上使用同行标题，调整顺序并遵循营销词+关键词+长尾关键词，建议销量选用100左右。\n\
