    (精华帖)(283 赞)为什么一定要出书，以及从中得到的一个赚钱思考作者： 粥左罗日期：2023-07-24【粥左罗：为什么一定要出书，以及从中得到的一个赚钱思考】出书的好处特别特别多，大家都知道的一些这次我就不讲了，讲讲我最近思考的一个点。对于知识
    IP 来说，出书的本质是你做了一个优质的内容产品，但这个产品不是主要靠你来卖，主要的收益也不是你。这一点好好体会一下，其实是一个非常牛的模式。就是你做了一个可以给自己带来很多收益的产品，但是这个产品【有一帮人比你更希望它卖得好，也比你更愿意多花时间去卖这个产品，会想尽各种办法去推广它】，你这本书的工作室、产品经理、营销编辑，等等，各个渠道的分销商以及在网上做书单号荐书卖书的，等等。知识
    IP 的很多其它产品，其实做不到这一点，比如课程，训练营，社群，一对一咨询等等，都是核心你做出来的，又核心要靠你自己来卖，核心的收益又是你自己的。也就是你需要在做产品上，卖产品上，服务上都要花很多时间精力和人力、资源。而出书，由于刚才的说那个特性，决定了，你只管出最好的产品就可以，因为有一帮人要围绕着它开发它的价值来赚取自己的收益。他们收益的过程中你也会顺便得到。因此，我每年都会出书，但是基本上我只负责一件事，就是把内容做好交给出版社，剩下的基本上我都不会管，大家也很少看到我在宣传书卖书，我也很少在朋友圈公众号上去推广我的书，这些都不是靠自己，其他人会努力的卖这些书。当然这也是对的，我的核心贡献就应该是写出一本本有机会卖得好的书，而不是在卖上下功夫。因此，出书是一个真正的躺赚的事情。我的《学会写作》第一版卖了超过
    10 万册了，现在出了第二版又卖得很好，也就是说这样一本书持续卖了四五年了。我的《学会成长》，卖得不是特别好，但是也超过 3 万册，也算畅销书了。我的《成事的时间管理》，这本书出版还不到一年，春节出的，也卖得很不错，最近在抖音上被一些号推爆了，基本上每天稳定的在抖音上能卖
    300 本左右，已经持续了差不多一个月了，还在持续。我今年还有打造个人 IP 的书，在出版流程中。现在基本上确定了一个模式，每年出一本到两本书，把持续出书当作一个战略，只要每年认真对待出版的那一两本书，销量都会不错，出的足够多，后面也总会有机会出现大几十万册甚至百万册畅销书，而且有一些书有机会成为经典，经典就是没几年再办一次能持续卖十年二十年。【而且在出书这件事上，其实我一直没有专门花时间，我平时写文章写课程，我都会用一个标准来要求自己，就是每一篇每一节的质量得是能够出书的标准，因此我每年出的书都是现成的一些内容，不需要专门写书。】另外就是，在知识
    IP 所有的产品中，书是最容易被别人免费传播的一个东西，如果你有自己的公众号，你有自己的朋友圈，你很可能不是那么愿意免费的去宣传我的课程，训练营，社群，但是书就不一样，很多人发朋友圈去晒一本书，拍一个短视频讲一本书的读后感，写公众号去总结读一本书的收获，都是很自然的一件事，大家也不会把这个当成是给别人做宣传，但是呢，确实又顺便做了很好的宣传。做流量做转化是让别人直接为你付钱，做品牌是让别人不断地更喜欢你更爱你。书可以很好地帮你做到这一点。最后再总结一点，从上面出书的那个特性里面得到的一个思考，如果你做一个项目业务，'
- answers: "-   如何通过分享收益形成生态共赢的思路？\n    -   通过分享收益，可以建立一个生态系统，让多方共同受益。作者提到的出书模式就是一个例子，通过出版社、渠道分销商等多方参与者的努力推广，形成了一个共赢的生态系统，作者不仅能获得收益，其他参与者也能从中获利，形成了共赢局面。\n\
    -   分钱的重要性在于如何帮助他人赚钱以及形成共赢局面？\n    -   分钱的重要性在于可以激励他人为你的项目努力工作，并分享项目的成功。当他人通过项目赚钱时，他们就会更加积极地投入，帮助项目壮大，从而形成共赢局面。\n\
    -   在产品、业务、项目机制中如何刻意引入分享收益的思想？\n    -   可以在产品、业务、项目的设计中设定一定比例的收益分成，激励参与者为项目的成功努力。可以通过建立合作关系、奖励制度或者股权激励等方式，引入分享收益的思想，让参与者分享项目的成果。\n\
    -   如何培养人们更加懂得分享，并从中获利？\n    -   可以通过教育和培训来提高人们对分享的认识和理解，让他们意识到分享不仅可以帮助他人，也能为自己带来收益。可以举办分享经验的讲座、分享成功案例的活动，或者提供分享收益的实践机会，让人们亲身体验分享带来的好处。\n\
    -   分享收益对于企业和个人的盈利能力有何重要性？\n    -   分享收益可以帮助企业和个人扩大盈利能力，通过与他人合作、分享收益，可以将资源最大化地利用起来，加速项目的发展和壮大。同时，分享收益也可以增强与他人的合作关系，建立长期稳定的合作伙伴关系，为企业和个人带来持续稳定的收益来源。"
