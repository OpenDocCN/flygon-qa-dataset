  text: 谈不了啥职业规划了。我能做的，就是尽可能去发挥好自己的优势，尽可能让自己干得过程中舒服些，把自己能把握的事情做好。这个时候，我开始意识到，我的欲望真的变了。变化的原因，一方面是这
    3 年各种不确定性的反复教育，包括说很多之前羡慕的对象，在疫情期间因为从前被人羡慕的因素，和家人一起被拖入了某些泥潭。另一方面，则是通过心理咨询和自我梳理，开始真正关注自己了。1、关注自身感受是的，过往关注那么多别人的情绪变化，外界的眼光，却好像从来没有真正关注过自己，关注过自己真实的感受。在心理咨询过程中，跟咨询师一直有个共识，那就是天大地大，我的感受最大。有了这个前提，所谓的“课题分离”，所谓的“你的事，是你的事，关我屁事；我的事，是我的事，关你屁事”，也就水到渠成。我甚至口出过狂言：“你有什么情况我不管，那是你自己的事情。我不爽就是不爽，我觉得冒犯就是冒犯，就算你是神经病患者，我也要给你送回精神病院去。”2、从优势出发梳理关系去年元旦，在知识星球头部社群看到曹政老师的新年寄语，里面一句“要有筹码”深深触动了我。后来，这个星球也邀请我去做个嘉宾分享，我在曹老师“要有筹码”的基础上，写了篇《内向打工人如何增加筹码？探索
    3 年，我终于摸到了点门道》我也正是通过李睿秋老师《打开心智》一书中的 9 个问题，不断追问自己，最终找到了自己的喜欢、擅长和发展方向。开年过后，又从成事的角度，进一步确认了，什么样的合作对我是好的合作，什么样的机会对我来说是好的机会，什么样的人对我来说是好的合作对象等等。再后来，因为不断在优势领域投入，同时也不断将自己的学习和进步分享出来，获得了越来越多的正反馈，以文会友链接到越来越多的同道中人。这个时候，我就更坚定，哪些不在我优势范围内的伪机会可以不要，哪些志不同道不合的人是可以不合作，甚至更加知道哪些有毒的关系对我的发展没有半点好处。确认后，我主动删掉和拉黑了一批微信好友。隔三差五地，也会会给一些有索取行为的人打上“taker”标签，设置朋友圈互不可见。3、新技术带来更多底气写《内向打工人如何增加筹码？》前后的几个月，也是
    ChatGPT 开始横空出世的几个月。这几个月里，我看到了新技术带来的无限可能性。Twitter 上有人说，“新技术的高价值使用场景，往往来自对于自由的渴望。”个人非常赞同他的观点。一方面，作为内向者，我非常非常不擅长“人情世故”。甚至会对知乎上这样的内容有一定共鸣（防杠：仅代表我见到过的世界的一角）：“在明面上各种「仁义礼智信」的装潢下，大家实际上却心照不宣地按照上述「势利肤浅俗」的标准将人划分为尊卑贵贱、三六九等。并以此来判定自己
    「按道理」应该对另一个人施以跪舔、尊重、中立、淡漠还是欺辱，以及跪舔巴结该到何种程度、欺辱践踏又该到何种程度。这种对态度的选择以及对程度的拿捏仿佛是每个人在心智成熟的道路上必须要掌握的一种社会技能，是谓「人情世故」。”以前不懂这些，导致很多事儿干不成。现在学了很多，还是不那么懂，但心理上没那么大担心了。很多事儿可以直接让
    ai 干，比如让它不厌其烦地教我，再比如一个人干成一个团队的事儿。万一万一遇到必须得懂「人情世故」的情况呢，请 ai 来翻译呗，他比绝大多数人更多言外之意。另一方面，也是在不断学习和分享的过程中，我又不断拿到了更多的正反馈。我也越发知道，自己的优势，在这个
