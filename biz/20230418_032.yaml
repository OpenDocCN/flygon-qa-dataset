    (124 赞)《一个「讨好者」是如何“硬气”起来的？》作者： 杨昌日期：2023-04-14一个「讨好者」是如何“硬气”起来的？大家在日常工作或生活中，一定见过这样的「讨好者」：他们总是一副好说话的样子，他们似乎从来不生气，甚至经常是一副陪笑的脸，好像被别人踢了一脚还会反过来关心对方的脚疼不疼……一、我曾是讨好者实不相瞒，2023
    年之前的我，就是这样的“讨好者”。taker 们见我狂喜，有独立人格者见我直摇头。可惜，当时的自己并没有太多的觉察。现在回过头来想，那会儿还是有太多的欲望和恐惧了：1、欲望：我想要做社会主义好青年，想要做温良恭俭让的好人，想要升职加薪、买车买房，活成大家都想要成为的样子……2、恐惧：有那么多想要的，但自己的底子又不厚，于是只能抓住每一根“稻草”。过于在乎，就害怕失去，每天战战兢兢、如履薄冰。更别说，本来打小就经历过一些可怕的事情，有过
    PTSD。二、被迫直面恐惧去年一年，因为 3 件事，我不得不直面恐惧。1、对抗黑中介22 年中旬，为了换个居住条件稍微好些的出租屋，通过中介找了个更贵一点的房子。没想到，一下子就上当受骗了。当时，我请了两次事假，找遍了
    12348 法律援助、派出所、工商部门等等，最终成功拿回了钱。维权过程中，这些部门态度都很不错，积极帮忙解决。这个颠覆了我之前的印象，要知道我初中过年期间遭受很可怕的事情打
    110，对方却以“家事”为由不做处理的。这次的维权成功，让我对官方渠道的社会支持，有了更大的信心。同时，因为涉及金额不太小，而且冲突对方也相当不弱势，导致再后来遇到的类似的冲突，我一点都不怂，反正有的是维权经验～2、学习应对“不让出小区”不让出小区的事情，很多城市都有经历过。后来在北京地区也发生之后，有幸见到很多懂法的人有理有据地去争取。在这个过程中，虽然自己没有真正经历过，但是也学习了很多应对方面的方法。包括怎么从法律层面上让自己有底气，也包括从心理层面怎么让自己更会面对霸道之人，以及如何让自己在大笨蛋面前看起来更不好惹。后来，我还把这些总结发到了朋友圈里，还曾获得过一位很尊重的人的点赞。当然，这是后话。但经此一役，我开始能比较有章法地应对霸道之人了。如果放在过去，我可能会直接被他们吓哆嗦。3、接受“针对
    PTSD 群体的写作暴露疗法”2022 的跨年夜，算是跟“IPP 心理实验室”的评估师伙伴一起过的。当晚是这轮“针对 PTSD 群体的写作暴露疗法”心理咨询试验的最后一次追踪评估，聊完充满力量感。下面是我当晚朋友圈的内容：感谢
    IPP 心理实验室，让我在直面十多年前最大创伤的同时，定期系统地关照当下的感受、情绪和身体表现。十多年来，我一直在把害怕的情绪扩大化，把它看成一个很大魔鬼，却把自己的能力看得过小，大多时候选择逃避。经过一轮轮咨询和书写，恐惧开始清晰起来。最后几次咨询/评估时，我经常跟
    IPP 实验室的小伙伴说：“逃了太久，压抑了太久，如今我终于开始直面最细节的创伤画面，理清潜意识深处创伤跟当下焦虑的联系。于是，无形的恐惧有了清晰的画面，当下的部分焦虑有了具体的根源。有了确定性，也就不缺力量感。”三、重新梳理欲望前段时间，跟一位很喜欢的前辈吃午饭，他问到我的职业规划。我回答说，经过这
