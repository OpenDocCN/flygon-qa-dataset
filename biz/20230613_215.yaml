  text: '大佬还是比比皆是 02：在与人沟通的过程中注意保护自己的注意力以及心态，遇到什么样的人都有可能，不要因为某些人事影响自己 03：不要经常不好意思，像彩卉说的，我们或许渺小，但只要真诚、努力、负责，就一定可以帮助到别人
