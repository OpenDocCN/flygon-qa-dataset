  text: '我会在意别人怎么说我，我会想着别人这么做，肯定是有一套体系的，我学到手再落实....最后就是这套方法，人家后面又慢慢迭代，最终彻底为自己创造价值。那件事，对我影响最大的：第一，就是敢干。评估一万遍，深思熟虑一万遍，不如自己动手去做。第二，学习永远是学思路，什么是思路？就是看他的取舍，看他的思考过程，这样学习非常快。这些成为了我后面做成了一些事的核心，但如果没有当时真诚的分享，我是永远不可能学到的。说到这，你可能心潮澎湃，跃跃欲试，但仔细一想，又觉得自己没有什么特别值得分享的，如果你也是这样，那就记住一点，就是不要去对自己要分享的东西做评价：1、不要去评价简单不简单：之前我一直觉得简单的东西没有必要分享，直到有一天在生财看到了这个：![](img/5c838a17daddfa6c869712d03d3500ae.png)102
    个点赞，下面还有人评论要网址，这个网站我早就知道了，如果是我自己，我会觉得不值得分享，但现实是别人分享出来了，还爆了。不要总觉得自己分享的东西含金量不高，要非常非常难才好，其实思路错了，只要对大家有用，简单的更要分享，不要不屑于去分享简单的东西。还是那句话，你的常识可能是别人的盲区。2、不要去评价靠谱不靠谱：前段时间我在生财发了一篇文章，发之前总怕自己分享的东西不怎么样，心里总有这么一句话：“你总结的那点所谓的“经验”，真的靠谱吗？”但看到很多大佬，把每一点小成绩，都复盘起来分享给大家，给我挺大鼓励的，所以我在生财就发了一篇文章，结果亦仁大佬给我点赞了，感觉很激动。![](img/74bd609df54b3bf3116a50ee886ed50c.png)如果我没有发，就不会有这么多人认可，亦仁大佬也不会给我点赞。所以：你总结的那点所谓的经验真的靠谱吗？先前我看过李笑来老师的一本书，叫《微信互联网平民创业指南》，里面有这么一段话，就是回答这个问题的：![](img/918adf4d85aba8f39bbc9597cd71c663.png)一点心得，感谢观看，希望对大家有用。评论区：亦仁
