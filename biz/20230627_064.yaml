    (90 赞)“分享”这件事里，藏着很多钱作者： 钱酱日期：2023-06-13刚才在复盘自己的笔记时，突然发现，我现在拥有的成绩，都是因为一件事，就是“真诚无保留的分享”：就是抱着一个初心：做到只要读者想学，就能通过我的文章学到非常多的东西，只要读者想实践，就绝对落地。因为这些东西都是我亲身实践总结出来的。我发现，只要是我抱着真诚的心态，把自己的经验复盘出来，这些文章都会在后续为我产生很强的影响力，还有很多人会自发转发我的文章。有这么一次，我在写文章，看到微信一直闪动，就打开微信看了消息，本来打算忽略，但一看是君言群在说话，我就想着看一看，第一眼看到的是这么一句话：“这人我一搜，居然就在咱们群里”。立马就来兴趣了，我心想这谁呀，吃吃瓜，一看他发的图片：![](img/c6d26aa0a85ea2685221ddd300b94495.png)原来是我的文章，然后下面艾特我的、夸奖我的......我组织了很久的语言，不敢回复，哈哈哈。但看着群成员都在夸我，我感觉自己做了一件很有意义的事，这篇文章当时发出去也给我带来了转化，我以为转化了就过去了，随着时间的推移，文章也就销声匿迹了，但没想到，居然后续还有连锁的影响力，能给各种各样的人带来启发。这件事过后，有很多很多朋友加我，但我没有想转化，我知道，他们都是认可我的人、和我同频的人，在未来，我们多多少少会产生链接，会发生一些故事，这些都会爆发出比钱更值钱的价值。真诚有价值的内容，是会在同频的人之间流通起来的，而且看到的人，会像发现了宝藏一样惊喜，像对待钱一样珍惜。再比如，我在做尾货的时候，把自己的经验分享了出来，然后后来又好几个做尾货的
    APP，邀请我去他的 APP 做客，拉我进他们所有的群，发尾货，当时一下子我的客源和货源就丰富了起来，我一边收货、一边和别的源头尾货谈合作，帮他们卖货，当中间商；比如我把在闲鱼卖尾货的经验复盘了一下放在了公众号、知乎、和卢松松平台，有一天，突然知乎有读者给我评论，说他通过我的文章，8
    月份赚了 1w 多；![](img/7fff7fb8442b942741438e92204f552b.png)在做知乎好物的时候，毫无保留的把自己的经验分享出来，当时知乎编辑可能发现了，然后，我的文章突然从
    8 个赞一下子就爆了，到现在 2w 多赞，好多人给我反馈，说很受启发，在我后续做知识付费的过程中，相当大一部分人因为这篇文章给我付费。对于真正的真知灼见，人们是不吝惜点赞、甚至真金白银的。还有一件对我影响非常大的事，当时我花了将近
