    (120 赞)小红书一年赚 30 万的经验分享作者： 苏木日期：2023-07-28大家好，我是苏木，分享一下最近 1 年在小红书赚钱的经历。这个项目初期是无货源模式，我跑了
    1 年，销售 50 多不到 60 万，利润有 30 万左右。后期可以通过一些方法建立自己的护城河，我觉得适合大部分普通人做，一年不一定能年入百万，毕竟我也没有赚到，但
    10～20 万应该问题不大。这次分享有两个目的，一是想多交一些同频的朋友一起研究如何放大，一个人创业太孤独了，有时候挺苦闷的；二是想找找有没有更多合适的供应商朋友，我可以帮你多卖一些货（这方面文末我再说）。受徐宿老师鼓励，第一次来生财分享和寻求合作，希望对大家有帮助，先贴一下成绩：![](img/c869455b30ea995bf28227a1a6961724.png)![](img/7d58bf0c6b8bf13caf6dac65f26fd9e3.png)![](img/3a3ce57cf35f579ba8773a13dc592441.png)然后下面开始正式分享：文章较长，完整版请大家移步飞书：[https://rupmba5s9d.feishu.cn/docx/CIiMdBlfjohvsRxcTClcCgSSnae?from=from_copylink](https://rupmba5s9d.feishu.cn/docx/CIiMdBlfjohvsRxcTClcCgSSnae?from=from_copylink)评论区：悦佬
