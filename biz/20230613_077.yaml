  text: '之前的生源劳务公司可以解决，现在招工对象改变了那么招工的方式也需要做出变化，也就是从传统销售方式转向网络平台。我们当时尝试了很多网络渠道，比如投放百度广告、网站关键词优化、QQ
    群发广告、贴吧论坛发帖子，效果也有但不是很理想，后面发现效果最好的渠道是招聘网站。就是在招聘网站开通各大城市 ，发布招聘信息；还有就是购买简历库里面的简历，安排销售人员打电话；每面试上一个学员，我们是收三万五的劳务费，后面大概调整成三万了因为山东其它城市威海、烟台也有在做的。其实日本招工方面的是免费的，很多信息也是公开发布到网络上，我们很多日本雇主都是项目部门的同事去日本相关网站搜索开发出来的。估计很多人会有疑问，这些会日语的大学生、有的还是懂开发编程的，难道他们不会自己去网上找工作？非得花钱来找劳务公司么？其实这就像家家都有凉开水，把它包装起来放到超市货架上照样卖两块钱一瓶。劳务公司当时做这个事的价值可以分开来看，对于想出国的大学生来说我们把项目都筛选出来了，你们只要按照自己的条件选择即可，劳务公司还会协助你准备相关的出国资料。对于日本雇主公司来说，我们可以一天安排十几个人都面试，为他们节省时间和精力。当时有很多外地的大学生过来参加面试，不少还是坐飞机过来，我们先收一个保证金，学员面试后如果没有通过就退回，如果通过面试保证金后面可以抵扣劳务费。出国劳务
    3.0 阶段：多点开花这个时候，出国业务不局限于日本工签项目，还会有还会拓展到其它国家的工签，比如新西兰的木工、芬兰的厨师、澳大利亚的剔骨工，甚至还有留学项目...以上主要是介绍日本出国劳务的一个行业发展，在烟台威海那面还有做建筑工出国劳务的，而且每次去的人数都不少，也是一个很大的行业。出国劳务行业在过去的三年受到很大影响，一些小的劳务公司不少关门的，那些有资质的派遣公司通过裁员降薪大部分都熬了过去，毕竟底子厚一些，今年上半年业务已经恢复的不错，三月初的时候我去给老领导送草莓，进门见我第一句话就是“今年新西兰做的不错”......我是老郝，目前主要是在做服饰代加工，在青岛毛公山脚下有个采摘园，大家有空过来玩~评论区：Alex
