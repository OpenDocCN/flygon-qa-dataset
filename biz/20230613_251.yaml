  text: 后面才开始慢慢一路起飞，在 2019 年上班的情况下，靠公众号都赚到过 10 万+，后面 2020 年 1 月出来创业，靠公众号业务赚到了 80 万。加上我之前上班和副业积累的
    30 万，人生的第一个 100 万达到了！这就是我赚到第一个 100 万的故事，看起来风轻云淡，其实其中的艰辛和焦虑只有走过来的人才能体会。![](img/3f9f541e415a6e27266707e8365d3c12.png)那么当你决定要创业时，你要做什么？怎么做？我认为最重要的三点是：赚钱欲望、敏锐度与执行力。赚钱的欲望是最原始的动力，敏锐度帮助你发现机会，执行力帮助你抓住机会。首先是赚钱欲望，之前我以为每个人都有强烈的赚钱欲望，后来接触的人越来越多，才发现每个人的目标，每个人的理想都不一样，还真不是所有人都有强烈的赚钱欲望。但是有一点是一定正确的，如果你想在
    30 岁之前赚到第一个 100 万，那么没有赚钱欲望，这就是一件挺煎熬的事。只有有了强烈的赚钱欲望，这一个动力强劲的发动机，你才有希望实现财富积累！而我的赚钱欲望来自于想在深圳杭州这样的城市买房却望而却步的情况下，2016
    年我大学毕业的时候，房价涨的比较厉害，但那会没有资金可以投资房产，等到毕业后在社会上，我发现想找个女朋友谈恋爱都很难，因为你在杭州深圳这样的城市没有房子，就少了很大的底气，大部分女生的优先选择是有房一族，在找女朋友这件事上让我感到，社会很现实，你需要有至少
    100 万，在大城市买房的首付钱必须积累好。![](img/4d6c4375f5d92c81f2ce8c0520487501.png)其次是敏锐度，不知道你们有没有发现，敏锐度好的人，有两个特点：一个是输入的信息量很大，另一个是善于挖掘。有心人可以观察下圈子里面你觉得牛的人是不是有这两个特点。输入的信息量大，你才能够站在更高的角度的看问题，要知道，大多数挣钱的方法是什么？是信息差，只有输入的信息量足够大，才能在面对新的风口时游刃有余，不会觉得难以下场，而错过这一个机会。善于挖掘就更好理解，能够看见一件事情中的本质和商机，ChatGPT
    是三月份才火的吗？其实去年年中年末就已经火了，只不过还没有像今天那么出圈，那如果在去年就敏锐地察觉到 AIGC 时代来临，不说躬身入局去研究 AI，即使那时候买一些
    AI 相关的股票基金，现在是不是也赚得盆满钵满了？所以一定要有大量的信息输入以及善于挖掘机会。这能够让你创造出很多信息差，从而通过各式各样的信息差去赚钱。当然，这一切的前提一定是敢于尝试，这可能是老司机与新手最大的一个区别。新手总会想太多，想把整件事情都考虑地及其完善，再去下手做，迟迟不肯迈出第一步，这在创业中是大忌，没有实践的想法永远只能是想法，成为不了赚钱的工具。而当你勇敢迈出第一步后，一定一定要记住的是什么？是主动分享与交流。说起来你可能不信，我抓住的几次大的流量机会都是跟别人聊出来的。我在线下聚会的时候，认识了很多做公众号的朋友，大家互相交换变现方法和渠道。这样大家都能共同做大。所以跟人沟通要真诚一点主动一点，可能会获得更多好的信息。![](img/1c6e7f804d85cdc9f6ac3a75afca6890.png)最后就是执行力，如果某个项目是红利，机会肯定是转瞬即逝的，执行力就至关重要。执行力的两个重要因素：快与狠。比如今年是小红书电商的元年，我们在去年年底知道小红书电商转型后，立马投入人力测试，到今年也在小红书上赚到过可观的钱，准备
    all in 小红书。所以当发现一个项目有红利期时，快是第一要位。
