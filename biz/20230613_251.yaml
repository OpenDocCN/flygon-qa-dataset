    (227 赞)《人生的第一个 100 万，我是怎么赚到的？》作者： 书豪日期：2023-05-16大家好，我是书豪，今天跟大家聊聊我是如何赚到自己人生的第一个
    100 万。其实赚到人生的第一个 100 万，我在 2020 年就完成了这个目标，那年我 25 岁。三年过去了，今年我 28 岁，现在的我也已经完成了 300
    万以上的积累。先谈谈我对创业的几点看法，不一定对，大家批判性地看。![](img/4beb8342042ed1edd3717d9512a6f49d.png)1\.
    对于普通人来说，不适合直接创业，需要在上班的时候慢慢把副业做起来，当副业现金流超过主业或者持平再出来创业会比较稳妥。2\. 对于普通人来说，能在很年轻的时候赚到第一个
    100 万大概率是需要抓住大的流量红利的，比如公众号、淘宝、抖音快手、小红书和视频号等大平台的流量红利！面对流量红利，最重要的是入场，先干再说。在岸上，你永远学不会游泳。3\.
    如果从来没有完整的经历过从流量获取到流量变现，流量红利来了也跟你没什么关系。4\. 对于大多数人来说，30 岁之前赚到第一个 100 万，一定不是工作的第一天第一年完成的，前期都会经历第一个
    10 万，第一个 30 万，第一个 50 万，然后才是慢慢积累到第一个 100 万。5\. 30 岁之前，积累第一个 100 万的目标是一定要有的，但实现是慢慢实现的，跟跑马拉松一样，终点就在那，但是要以一小段距离为目标，跑完那段距离，再跑下一段，一直坚持就会抵达终点，比如先积累第一个
    10 万，第一个 30 万，当你积累到第一个 30 万的时候，就会有积少成多的信心。![](img/0fbb156b732a60d3279a0ef88fb4d3e7.png)我是2016
    年大学毕业的，毕业后我在上海闵行区一家世界五百强公司工作，拿着月薪四五千的工资，我感到很难受很失望，上海这个城市很繁华，但是我却过的如此底层，想买双 nike
    的鞋子都要犹豫很久。在上海，我知道做大数据分析做 IT 工资高，然后果断转型自学编程，然后我的薪资慢慢从月收入四五千冲到了月薪 7000 到 8000，在
    2018 年，我的收入冲到了月收入 1.6 万，2019 年一路冲到了月收入 1.8 万！在这期间，我想告诉大家，我一边上班，一边做了很多副业尝试，2017
    年主动找网站合作，录制数据分析的课程，小赚过几万块钱，2018 年机械工业出版社找我写一本书叫做《R 数据科学实战：工具详解与案例分析》，这本书在京东上现在都还要卖的，卖了
    6000 本左右，也小赚过几万块钱。![](img/7e539a5312abdfe5c8b9da4d3c420980.png)2018 年到 2019 年，一边上班，我一边做微商，没赚也没亏钱。2018
    年因为做微商的缘故，在 2018 年的国庆节，我在福建旅游的时候，我注册了公众号，自那一刻起，我的命运开始慢慢发生了改变。你们中有些人可能知道，我早期是通过公众号积累的第一桶金，公众号这个业务，给我贡献过超过
    300 万左右的收入。但是你们不知道的是在 2018 年 10 月一直到 2019 年的 4 月，长达 7 个月的时间，公众号业务我没赚到过一分钱。'
- answers: '-   作者描述了赚钱欲望在创业中的作用是：赚钱欲望是最原始的动力，它驱使人去实现财富积累的目标。作者认为，如果想在30岁之前赚到第一个100万，强烈的赚钱欲望是至关重要的，因为没有这个动力的支撑，实现财富积累会是一件困难的事情。

    -   作者是如何看待敏锐度在创业过程中的重要性？作者认为敏锐度在创业过程中至关重要。敏锐度可以帮助人们发现机会，并且让人们能够看到事物中的本质和商机。他认为，敏锐度高的人有两个特点：一是输入的信息量大，二是善于挖掘。这些特点能够帮助人们站在更高的角度看问题，发现并抓住机会。

    -   作者提到了哪些因素构成了敏锐度？作者提到了敏锐度的两个重要因素：输入的信息量大和善于挖掘。他指出，只有大量输入信息，才能够在面对新的风口时游刃有余，并且善于挖掘能够让人们看见事物中的本质和商机。

    -   作者如何定义执行力，并分享了哪些成功经验？作者定义执行力为在项目红利期间的快与狠。他认为，在发现一个项目有红利期时，快是最重要的。作者分享了一些成功经验，比如在发现一个项目有红利期时要立即投入，并且要尽快做到规模化和自动化。他还提到了主动分享与交流的重要性，认为与他人沟通可以获取更多好的信息。

    -   作者认为在项目红利期间执行力的哪些方面至关重要？在项目红利期间，作者认为执行力的两个方面至关重要：快与狠。作者指出，当发现一个项目有红利期时，要快速采取行动，并且要有决断力。此外，作者强调了实践的重要性，认为只有亲自去实践，才能够了解整个市场的运行规则，从而更好地把握商业机会。'
