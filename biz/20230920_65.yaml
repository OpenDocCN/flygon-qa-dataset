    1W+ 了。收益高的号，8 月中旬群里答疑的时候不小心发截图到群里了。![](img/51b6d6d9b77d4f732d25401a7c814b21.png)到这里，这次航海的收益已经几十张门票了。但这不是今天要介绍的重点。下面说重点。##
