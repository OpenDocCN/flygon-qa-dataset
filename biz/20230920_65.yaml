    21 天，因为那次在弄北京生财群的聊天记录，忘记时间了……![](img/26d04419cf83d46f12d5be659fdf2e74.png)航海的内容，大家可以去看
    [公众号爆文写作｜实战手册](https://search01.shengcaiyoushu.com/docx/NSfNdXVuPoQ3mTx1LnpcBnpanie)。##
    航海总结我自己总共运营 4 个号。1.  一个是自己一直写的号，主要记录日常生活、技术和投资。2.  一个是参加航海新开的号，主要写情感故事。3.  一个是旧号，没留言，从家人手里拿的，主要写天气主题。4.  另外一个也是旧号，有留言，主要写养老。自己的号一直中规中矩，阅读量从最初始的几十到现在的几百，高的时候几千，最高
    2 万多。情感故事号一直跟着 5 月航海走，日更到第 11 天，阅读量才上百；日更到第 16 天，阅读量才上千；航海结束，到 8 月份才上万。天气旧号就好太多了，6
