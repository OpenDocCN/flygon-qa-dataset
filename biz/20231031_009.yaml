    APP、会读收藏助手会读 APP：**渐进式阅读产品，**提供全网内容收藏、摘要预览、待阅清单、分类管理、阅读笔记、卡片分享。会读收藏助手：依托于微信的内容摘要工具。看到想读的内容可以先转发给会读助手做读前筛选，更高效的解决内容冗余的问题，让你对于海量信息不再
    FOMO。#### 2.会读功能介绍（1）**转发收藏**在微信添加「会读收藏助手」之后，把 全网任意内容网址链接转发给它 ，即可 自动收藏同步 至会读 APP，会读就像是你专属的
    内容卡包 ，让散落在多个平台的碎片化内容 all in one（2）**AI 生成摘要预览**转发给「会读收藏助手」的文章内容,小助手将会利用 **AI 技术和算法，**
    自动分析文章内容并提取关键信息点， **生成精简的文章摘要** ，提高内容浏览效率。（3）**会读小报**小助手还能将每天生成的摘要内容进行合订，形成一份摘要小报，可以
    **左右滑动摘要卡片** ，像批奏折一样 **阅读或回顾** 。小报目前包含 3 个模块：一句话描述、略读（要点）、关联问题，支持自定义内容结构（4）**待阅清单**同步收藏至
    APP 的内容，将自动存放于待阅清单，更有 **每日阅读成就** 统计，形成主动清理心智，一定程度上 **减少信息囤积** 吃灰（5）**分类管理**支持
    **星标 / 归档（已阅）** ，星标用于存放你觉得有价值的内容，还可以通过为每一篇内容 **打标签** 的方式，进一步 **精细化管理** ，以便后续索引翻阅（6）**阅读笔记**浏览内容的时候，可以
    **随时唤起笔记** 面板，记录当下的思考和感受，或者提取内容精华，还可 **一键插入摘要** ，让每次阅读都有所沉淀等等，还有很多功能，这里就不一一列举了，大家知道他可以总结文章摘要，帮你总结文章就可以了。####
