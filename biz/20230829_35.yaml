  text: '这个网站无需登录，直接拖拽上传就行，把图抠出来，效果不错。* * ***三、****带货无论是图文还是视频，本质上是博概率。**所以航海的同志如果想要取得不错的成绩，建议至少准备
    3 到 5 个抖音号，因为千粉号一天只能挂 2 个图文，号太少了根本没有操作和测试的空间。我做的是图文养生类，根据大佬的指点，10 个号里面能跑出来 2-3
    个出单特别强的号，如果跑除了几个特别强的号，能给你一份比较稳定的收入。* * ***四、****比较熟练的掌握 AI 工具。**AI 单出是死局，但是当他搭配一个好的项目，则能够组成王炸，不管是背景去重、新颖度起号涨粉，都有很好的作用。*
    * ***五、****时间的分配。**我们剪辑+发布，只能占到工作内容的三分之一，想要挣钱，更重要的内容和时间的消耗，应该是去筛选对标账号、筛选品，查看爆款，尤其是低粉爆款的账号，我们需要做到拆解，模仿、一比一还原。思考：我每天保持
    10 几个小时以上的工作时间，却没有挣什么钱，就是一直耽搁在剪辑和发布上了，缺乏清晰的规划，剪辑速度太慢。大家最好做一个工作计划表，比如某一段时间搜账号、找素材，正在把爆款的理解了之后，做图的速度应该非常快。*
    * ***六、尽快挣钱，形成正反馈。**我一直是一个比较笨的人，生财里面有很多大佬，比如百钞，比我晚几天做，但是已经变现几万了，他的一句话我很认同，尽快挣钱，形成正反馈。人生是一场打怪升级的游戏，如果担心账号权重，担心带的品有风险，前怕狼后怕虎，挣不到钱，自己的积极性也会磨灭。*
    * ***七、赛道的选择。**新人要选择一个好的、适合的赛道，图文带货总体的方法论，应该是殊途同归。我目前参与的是养生号，主要卖的就是玄学书籍+中医书籍+中医汤包，这一块利润很高，但是风险是封号，尤其是
    8 月以来，我 9 个号目前封的只剩下了 2 个，**选择高利润，就得承受高风险**。新人尽快拿到正反馈，或者副业想挣钱，建议就跟一下坤叔说的百货类、服饰类的爆品，趁着东风，先出单，拿到正反馈。*
    * ***八、图文的维度无非就是三点，一是画面、二是音频，三是品**。我认为排位的顺序应该是品＞音频＞内容，对于咱们大部分人来说，内容都是东拼西凑，没啥竞争力，所以我排在最后。品的话，举个例子，昨天因为日本排核废水事件，只要你的号开个橱窗，挂两张图片，挂上盐的小黄车，挣个几百很轻松，完全是无视粉丝画像的，这就是品的重要性。我们都是借品这个势能，品就是东风，有了东风，才能草船借箭。其次是音频，音频一定是要有煽动性，有痛点，引导消费的。你去找热销的图文，他们音频其实翻来覆去就那么几条，用它就对了。最后，素材、音频、品，这些都是需要你不同的去测试的，一旦发现某一图文销量不错，去分解这三个部分，再和其他的因素组合，最后得到王炸视频，反复怼，直到没有销量。*
    * ***九、发布问题**，发布的内容在没有爆品之前，我认为尽量不要重复怼某一个，图文反复怼某一个很容易被判批量，从而没有流量。一旦流量差了，可以模仿热门的文字视频，实拍风景加上文字，拉一下流量。*
    * ***十、带货瞬息万变，玩法更新迭代。**永远保持学习，保持接受新鲜的实物。也感谢生财遇到的微笑、百钞、墨鱼、多德等等，交流问题很耐心，很诚恳。* *
    *如果早几年知道生财，我也许也能够达到不错的高度，实现三十而立。不过现在也无所吊谓，种树最好是十年前，其次是现在。希望我们轻舟已过万重山的时候，回首过去，也无风雨也无晴。*
