    * *先做个自我介绍，我是啊强，94 年，来自湘西的一个小农村，家族第一个大学生。大学期间是一名网文写手，写有四百多万字的小说，三年赚了 10 万，后投身股市，卒。毕业后国企呆了一年，辞职创业。做的是网贷居间服务，一年时间赚到人生第一个一百万，又一年半的时间赚到第二个一百万，疫情初期解散公司，回家考公，三年全职备考，未遂。22
    年初公考延期，备考期间压力较大，参与了国内数字藏品，也就是所谓的 nft，web3，成为一名 kol，公众号粉丝破万，总盈利大概十万。目前相对来说应该是人生的低谷，即将奔三，却方向未明，深夜难眠。人生失败的三点思考。一，成功的时候要向上社交，不断破圈，结交更高层次更高维度的大佬。二，人一定要有野心，如果你觉得有点成绩沾沾自喜，去奢侈品点走一走，去更繁华的城市看一看，你会发现你啥也不是。三，选择大于努力，一定要选对方向，绝大多数人的成功，是成功在选择。*
    * *回归正题，目前我有 11 个抖音号，其中 2 个号未满千粉，因为效率低下搁置中。一个三万粉号，一个 6000 粉号，其他均在一千粉多一点点，这是上月的收入截图。![](img/1ab2075045fdc678612c57c593deab4f.png)![](img/d39d73f503106e76829ea11cec12f669.png)*
