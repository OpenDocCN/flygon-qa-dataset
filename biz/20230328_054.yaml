    30 万粉丝的经历过后，谈谈我对 2023 年对视频号的预判以及打算。# 一、内容能力永远不会过时1.  1、原创作者才有未来，搬运混剪都是阶段性的方法或者手段。所以，既然原创作者才有长久的钱赚，那么内容能力永远不会过时。2.3.  2、谈到内容能力永远不会过时这一点，大家不用紧张，因为内容拼的不是天赋，而是模仿拆解跟进爆款的能力。4.5.  3、未来我会把内容能力做为自己核心竞争力的一个提高方向。#
    二、直播能力是商业的天花板1.2.  1、直播才是商业的天花板，从去年就开始直播，我现在不畏惧自己出镜直播了，提前准备好演讲稿就够了。1.  2、结合我自己的经验，想在互联网上又稳又快的建立信任，直播能力和积累直播内容这两件事必须要做好，因为我最近也开始在做自己的知识付费产品，也会开直播，有一次直播讲如何做爆款短视频，直播结束后有个哥们在微信上给我发了一个红包，说我讲得好，后面还报了我的知识付费产品，这是我意外的惊喜。除了
    2022 年第四季度做书单号直播卖书变现外，我在视频号上讲普及互联网流量的知识，原来也会带来转化。包括直播结束后很多朋友发微信告诉我，说我讲得很好很真诚，其实直播之前我还不太自信，但是勇敢踏出第一步，没想到能收获这样的效果，不要脸不畏惧总不会错！1.  3、直播这件事，核心是在做转化，做信任与交付。#
    三、2023 年视频号的商业趋势1.  1、不要再以追热点为增长变现路径了，官方都开始不鼓励追热点。而且做过口播号的同学应该会懂，追热点虽然有很大的概率会出爆款，但是下一步就不知道该做什么，容易迷失在突如其来的流量中，感到空虚。2.3.  2、未来必须在视频号做垂直领域的
    IP，在追热点的热潮逐渐退散后，个人 IP 的作用就显现出来，可以有更强的号召力。可以是职场类 IP，商业类 IP，育儿号 IP 等等都可以的。4.5.  3、视频号
    2023 年的趋势是做垂直知识付费类账号以及产品，在直播间变现。6.7.  4、2023 年必须在视频号上建立知识付费团队。# 四、干就对了1.  1、任何事情，都不要一上来就期望赚到很多钱。做视频号，需要有个从
    0 到 1 的学习期，当你具备了做内容的能力和走通了做爆款短视频和爆款直播间的能力，当市场出现机会的时候，比如世界杯和最近大火的 ChatGPT，抓住一个超级热点，就可以用你从
