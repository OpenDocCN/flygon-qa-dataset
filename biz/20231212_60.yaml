    10 大问题，我进行归类分析）于是，首先我把目前看到的所有问题全部罗列出来。根据遇到的问题逐一进行归类。通过问题的清晰罗列，我发现目前罗娜咨询遇到的核心问题有两个。第一个是营销的问题：营销的问题导致流量无法放大，转化率不稳定。第二个是团队的问题：团队组织架构的问题导致一个萝卜一个坑，核心团队无法通过有效的制度激发大家的热情，也很难通过有效的筛选机制再进入新人，很难扩张。针对这两个问题，我们迅速展开了策划。**02
    升级文化体系：**基于上面的调研，我发现这支小团队，身上有很多优秀的特质，可以通过建立顶层文化体系，让大家达成高度共识：而且文化也属于企业战略层面从顶层来看以前的客户群体支付能力相对较弱，所以我们优先对于文化体系和顶层客户定位进行了升级重新定位了他们的客户群体，以及我把他们身上良好的素质全部进行了萃取和提炼。![](img/2e15771e016ed878b09a81da8bfe067b.png)这是升级之后的文化体系，大家别小看文化的力量，文化是一个企业和组织得以延续最核心的竞争力之一。但是文化体系本来不在我的服务范围之内，看到他们这么优良的品质，所以我就顺便辅导了一下。给大家看看我当时辅导完她文化体系之后，罗娜激动的表现。很多人不理解文化，企业文化到底起什么作用？企业文化是企业里面所有人最基本的高度共识，跟我们的社会主义核心价值观起的作用是一样的。我相信现在你还能闭上眼睛，背出来我们的核心价值观，爱国，敬业，诚信，友善……这就是文化的力量。文化主要解决三个问题。第一，统一标准第二，统一目标第三，统一立场。以上三个统一文化
    ，基本全部可以做到深入人心打造文化体系是我在微观学社习得的技能。（后面具体告诉大家，微观学社是一家什么样的公司？）其实从建立团队的角度来讲，如果你现在很难给现有的
