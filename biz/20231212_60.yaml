  text: 可以贡献多少价值？从流量的角度来看，可以贡献多少价值？从社交的角度来看，可以贡献多少价值？从客户见证的角度来看，可以贡献多少价值？……如果经营模式设计不好，最终又累又赚不到钱；企业的运作效率将会极其低下。在我们长期的时间和探索中，我们研发了一套超级经营模式。几乎适用于任何一家企业。因为它里面可以把整个经营体系循环放大，像滚雪球一样，越来越大，越来越快，越来越牛逼。每用一次威力都会比前一次的威力更巨大，是叠加模式。第一次用
    60 分，第二次用 80 分，第三次依次往上叠加。最终实现循环裂变。那我们一起来看一下，到底什么样的模式是超级经营模式？这是我当时在白板上给罗娜公司画的超级经营模式图。这只是手稿，估计你看不懂，我来详细给你解释一下：![](img/39c582644ceb7094ba2dbbf1d75280db.png)这一套模式里面一共有三条流程。第一条流程，产品流程。第二条流程。业务流程。第三条流程，循环流程。分别是什么意思呢？①产品流程决定客户终身价值，决定客户单产值。一般来讲，任何一家高效运转的企业必须有三类产品。![](img/4e11cc671608479de9ca95d8cde73e1a.png)第一种引流产品。低客单价或者免费，用来吸引流量。第二种入口产品。实现高效成交的场域。覆盖团队和运营成本第三种利润产品。高客单价，帮助企业提升利润。那从罗娜这家公司来讲，他的引流产品是公开课。他的入口产品就是审核制一对一服务。他的利润产品就是高客单价，超高价课。那这三种类型的产品就会形成最小化的产品体系。Ok，那接下来是第二条：业务流程如何引流，如何培育？如何成交？如何交付？如何动销？如何裂变？![](img/b7e2c5c84026e222a589eff535901692.png)一个客户从开始走到终点的全流程，我们叫做业务流程，或者也可以叫营销流程。第三个是循环流程：循环流程一般要设计模式，产品和制度体系。在循环流程里面，我们一般有两种循环。内循环和外循环。内循环指的是代理体系——代理直接推荐代理。外循环指的是代理
    1:1 执行整套业务流程，实现全流程的复制。那我们现在走的基本就算是外循环，带着所有的代理去执行业务流程。这三条流程相辅相成，最终形成循环放大。超级经营模式比较难理解，后面我会再开一次小灶复盘课。![](img/8a75f38e6286169c4aaf05c622d4432a.png)在小灶复盘课上我会详细地给大家去拆解我公司的超级经营模式。让大家真正能看懂什么是超级经营模式；能看到我现在的超级经营模式基本上是滚雪球状态，不断循环放大。比如说举个例子。上一期第一期我的眼镜案例课只有
    50 人付费参与，50 个人免费参与。但是这一期我的案例课已经变成了 150 个人付费，10 个人免费参与。那可能到下一期这个数字会变成 300 个，下一期会变成
    1000 个，10000 个，乃至更多，这就是循环裂变滚雪球放大模式。![](img/67dafad4f662d3727c661166d96f6514.png)![](img/fd81739092fce85ebc357cbfcdf2b119.png)给你们看一个上一期参加过小灶复盘课，参加完的分享和感受。Ok，超级经营模式，我们就讲到这里。你要好好想一想你们公司，你应该如何架构你的超级经营模式？接下来我们来看一下模式架构好之后如何利用模式发挥巨大作用。就到了我们超级营销流程的环节。这个我相信大家是最想看到的。在讲超级营销流程前，我们先简单看一下产品体系**04
