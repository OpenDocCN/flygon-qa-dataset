    (64 赞)明星代言为什么有用？作者： 小马宋日期：2023-08-14明星代言为什么有用？先说一个实验，电影教学中有一个“库里肖夫实验”，他在一个特写镜头后面，分别接上三种不同的内容。观众根据后面出现的那个镜头内容，来断定前面那个特写镜头中的人的情绪。接的是一个欢乐的场面，观众就觉得那人的脸上露出了笑容；接的是一个悲伤镜头，则观众会觉得那个人脸是悲伤的。其实那几个例子里的特写镜头是同一个，观众的感受来自和他邻接的内容。这就是符号学中，邻接和次序带来的意义传递作用。广告片中如果商品和明星同时出现，观众就会把对明星的印象移植到商品或者品牌上。所以姜文和范冰冰代言，顾客对品牌的感受是完全不同的。所以劳斯莱斯找某网红夫妇代言被挖苦，观众就会把对这对夫妇的感受移植到劳斯莱斯。瑞幸早期找张震和汤唯代言，就符合他们希望的气质。微商爱晒和名人的合影，也是一样，因为站在名人身边，就会被名人“符号化”感染，会给自己形象有提升。朋友圈里的很多内容也是一样。在迪拜的早餐，南极的照片，库里南的车钥匙，维特根斯坦的名言，巴菲特的投资理念，都有这种作用。评论区：Alex
