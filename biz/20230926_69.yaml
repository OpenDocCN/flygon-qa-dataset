    -   注册视频号和拍摄朴素有货源的视频有助于果农批发业务，因为这样可以在抖音等平台上展示自己的货源，吸引更多客户关注和购买；同时，打造“果农直销”的人设，加强了果农的品牌形象，提高了客户对产品的信任度和购买意愿。'
