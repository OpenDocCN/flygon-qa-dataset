    SOP 自动执行，这篇文章或许就能帮到你~大家好，我是阿盛，坐标广州，从去年开始接触 RPA 后，用影刀 RPA 就做了有 100+个应用，目前是影刀官方组建的优质开发者社区成员。在今年
