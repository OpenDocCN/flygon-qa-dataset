    RPA”的主题分享，交流中会发现很多人早就知道有这效率神器，但就是不知从哪里入手。所以整理出这篇入门攻略，用实现一个“抓取小红书笔记”的具体功能为目标，了解如何制作一个
    RPA 应用，希望能帮助更多圈友用好这个“解放双手”的神器，加速搞钱效率～## RPA 能用在哪里？别的不说，就列出几个圈友们在做电商和自媒体项目时都会用到的场景：1.  内容发布：小红书图文/视频内容批量发布，其他有网页版的平台同样适用2.  销量追踪：小红书店铺商品销量抓取，辅助进行选品和调整运营策略3.  获取联系方式：指定关键词的
    TikTok/INS 网红主页信息抓取，可以拿到网红联系方式做邀约4.  微信端内容抓取：在微信搜一搜里按关键词批量获取公众号爆文或最新发布内容5.  软件操作：以微信为例，批量添加好友/导出通讯录/群发图文信息/群成员去重6.  AI
    联动：自动操作 ChatGPT、MJ 或 SD 等 AI 工具，批量生成内容在这篇分享里，就让我们从零基础开始，先做一个只有 3 个步骤的最小 RPA 应用练手，感受一下自动化的神奇，然后用
