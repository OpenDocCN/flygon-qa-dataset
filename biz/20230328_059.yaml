    （2）卖货IP 已成，卖货不停~~抖音、快手两个平台同步直播。直接开播，是否有流量？前期围绕产品已经铺了足够的内容，车子有问题的车友，看到视频进入直播间，开播就会有流量，客户精准度也有保证，剩下的就是重点转化。目前我们的做法就是，直播间一对一连麦，为咨询问题的车友，提供免费诊断；遇到咱上面说的，车子如果出现了油耗高、抖动等症状的，这类客户就是我们的精准客户，需要做重点做转化，针对性的推荐小黄车里面的自营产品。这里选了抖音和快手同一天的直播数据，供各位圈友参考。![](img/766776f064d59add81c5387d491978ae.png)![](img/5f3d73f148319993ab499c5f926bea33.png)面对大量用户群体，一对一连麦的方式，效率还是比较低，那如何在现有的条件下，进一步提高收益？做无人直播和短视频带货，实现自动赚钱。无人直播：我们每天基本都会真人直播，素材不缺，把直播回放作为无人直播的视频素材，播放
    2 个小时左右也能达到正常直播的效果。真人直播是连麦方式，开展无人直播时记得关掉连麦，人进来就只让他负责听就行，一样会主动下单购买。目前这么操作还没有收到过违规通知。短视频带货：自营产品的，把直播回放，稍加处理，每天发布用来带货；合作产品的，哪个视频带货数据好，就参考哪个，1:1
