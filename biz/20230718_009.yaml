    OK 了。但是一人创业后，就你 1 个人，或者 2 个人，但面对的事情依然有很多：产品打磨，发售成交，流量获取，用户交付，朋友圈，内容，短视频.......还有各种时不时扑面而来的小事情，客户的咨询，办这个卡那个证.....每天要面对一堆的事情。如果还像以前那样由事情推着去做，没有计划，没有规划，死路一条！所以，一人公司创业，一定要学会清单时间管理，学会每年，每个季度，每月，每周，每天都给自己定计划，一定要让自己的时间利用最大化。像我自己，每年都不知道要做多少个
