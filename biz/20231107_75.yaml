  text: 开头的画面是这样的。![](img/17cf0d41e3fc2ec65c226f69820ff063.png)在座的各位，这个开头能不能吸引到你？他既很反常，而且又是一个白日梦的开头。大家在实际操作中可以用一个表格去把那些爆款视频的开头都收集起来，然后做一个分类的整理。下次遇到相同的剧，你可以直接套用。也就是开头那么几句话，可能
    100 字不到就可以了，然后同类型的剧，你可以直接去套用，换一换词就行了。这里在实际操作的时候，因为加了一点解说，你这个解说可以不用跟着原剧情去找，可以自由发挥一下。比如前面这里老头在河边装死，其实原剧情就是，老头在河边钓鱼，心脏病发，被路过的小伙救走。其实熟练几种套路后，下次一拿到一个新剧，你就知道用什么开头。早期有一个视频，是
    3000 亿资产的老头在河边装死找继承人。视频链接如下：![](img/d95910a7598ed2e1a13b4e3d274db987.png)近期的一个视频，是
    3 万亿资产的老头在公园装死找继承人。 视频链接如下：![](img/e2d1f99406433bc46a971fce58ba375e.png)套路都是一样的。关于开头，还有另外一种剪法，那就是插入
    1-2 秒非剧情素材。这是视频的开头 2 秒，一个女人在湖里救一位老人。然后第二个画面，就切回到短剧素材。![](img/5aaee162785a8fcf90e01ad9b5097eb7.png)![](img/5abc7f78396f663f7c16494afcdf95ee.png)视频开头第一个场景是
    2 秒，是别的地方截取的视频片段，第二个场景才用的是短剧素材。大家可以看到，新换的素材更能吸引人。![](img/351b5ec233cf42b17552a185fb0398be.png)![](img/b268eeb0bb5067d4dd09110e09d4c698.png)好了，开头就说到这里。中间，不建议跟着别人的视频走，那样你没有差异。同质化严重，对流量有影响。比如，你发现对标视频，中间用的第
    3、4、5 集，大家都用这个，那是不是剧情都差不多，同质化非常严重。如果用了模板，大家剪出来都是一样的，只是简单去重，虽然能过原创，但效果是不好的，播放量很低。大家在模仿的时候，把爆款的剧看完了，自己再去剪的时候，无论如何都走不出爆款视频的影子。自己去选剧情，想换一换，但是怎么换，都不如爆款用的剧情好。这是新手常见的状态。这时要有一种心态，哪怕别人是
    80 分剧情，你要自己能做到 60 分，但是有差异，那也是好的。至于具体选什么剧情，我觉得这个大家都会，你看到哪些剧情好看，你自己能被这个剧情吸引，这个剧情都是你可以去选择的。凭感觉就是最容易上手的。结尾就简单了，基本上可以固定下来。停在转折前，观众知道反转来了，但是就不给他看。最后再加一句话引导一下，比如：刷到视频的小伙伴点点赞，接下来
    XX（看小伙如何反击、小伙是什么身份），点击左下角链接观看完整版。当你剪出一条视频，发布以后，然后我再去看同一部剧的爆款视频。去完完整整的，看爆款视频中间是用的哪些剧情，这样才更容易进步。最后，这只是一种剪辑方式，大家要多拓展不同的剪法。这些头部大号可以关注一下。小真短剧、萱萱短剧、小柒说剧、呼呼剧场、大福短剧、小艾影视、土狗短剧p.s.大家可能有的前期没有
    1000 粉，挂不上抖音小程序。这个时候你去剪视频就不要在高潮部分结尾，而是把整个剧情讲完，如果一条视频不够的话，你可以分成上下集。这样能增加别人点进你主页的概率*
