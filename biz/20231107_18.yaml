- answers: '-   秋风在大学时期遇到的问题包括曾是个小白，做了很多项目但没有取得结果，感到迷茫不知所措。他通过努力和贵人的帮助逐渐成长，减少试错成本，认识到跟对人、做对事的重要性。

    -   秋风感谢的贵人包括康乐和行一。康乐让秋风了解到了互联网项目，进入了互联网圈子并认识了很多朋友和资源；行一帮助秋风的认知提升，让他了解了生财有术和亦仁社群，认识了更多朋友。

    -   秋风写这篇文章的原因是：一是感谢在创业道路上给予他帮助的贵人；二是希望自己的经历能帮助更多刚进入互联网或正在创业的朋友赚到第一桶金；三是记录自己的成长经历，让自己在道路上渐行渐远，砥砺前行。

    -   在秋风分享的互联网创业前的经历中，他克服困难的方式是跟对人、做对事，减少试错成本，并得到了贵人的帮助。康乐让他了解到了互联网项目，行一提升了他的认知，认识了更多资源和朋友。

    -   在秋风的初试项目中，他踩过的坑包括看到别人起飞自己却没有取得结果，这让他感到迷茫不知所措。他总结的经验教训是减少试错成本，跟对人、做对事，避免走弯路。'
