    (43 赞)大学生从颓废摆烂到初试创业变现六位数，我的成长经历及思考作者： 秋风日期：2023-11-02大学生从颓废摆烂到初试创业变现六位数，我的成长经历及思考大家好，我是秋风，00
    后大四学生，坐标福州，目前创业半年多，刚加入生财的圈友。和大多数圈友一样，曾经是个小白，经历过学生时代，在不同的阶段遇到过各种的问题，做了很多项目看到别人起飞，自己却没有取到过结果，感到迷茫不知所措，如果你现在也是这样的话，可以看看我的经历，分享一下近段时间的思考，希望对大家有所帮助。回顾过去，内心既感慨又平静。生命中发生的每件事情，都在不同程度上教会了我成长。创业半年多，遇到了很多困难，非常感谢贵人们，一路上有他们的帮助，才有了我的今天，跟对人，做对事，减少了很多试错成本，也在路上少走了很多弯路。这半年我感谢的第一位圈友是@康乐，因为康哥我了解到了这么多互联网项目。也是因为康哥进入到了互联网上的圈子，认识了很多互联网道路的朋友，得到了很多资源，也是因此开始了我互联网之路。然后我要感谢的一位好哥哥就是@行一，很早就加了行一哥，每天就看着他的朋友圈成长，认知也是因此提升了。生财有术就是因为行一进入的，也就知道了亦仁大大，知道了有一个这么好的社群，认识了好多好朋友。首先我说明一下我为什么写这篇文章，写这篇文章有几个原因：一是感谢在创业道路上给予我帮助的贵人二是希望我的经历能帮助到更多刚进入到互联网的小白或者是正在创业的朋友，帮助他们在互联网项目上赚到第一桶金三是算是记录自己成长的经历，让自己能在此道路上渐行渐远，砥砺前行接下来我将分享一下自己互联网的经历，以及过后的复盘思考，具体从以下几个方面阐述：一、互联网创业前的经历二、初试项目，踩坑总结三、再战项目，柳暗花明又一村四、目前的收获五、未来的发展与思考六、给刚入生财的小白一些建议七、尾言碎碎念为了提高大家的阅读体验，具体文章请移步飞书链接：[`b0mbxbbhstw.feishu.cn/docx/L1sQdPAANoDtcZxuEWDcJdx4nNP`](https://b0mbxbbhstw.feishu.cn/docx/L1sQdPAANoDtcZxuEWDcJdx4nNP)*
