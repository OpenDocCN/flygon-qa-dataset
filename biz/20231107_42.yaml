    3 个产品。**1、减脂私教怎么做？**这里拿我的合伙人阿悦来举例，线上私人减脂教练，平均月收入能达到 5 万元左右。![](img/516a66c86e45c26da33b01599c6971ba.png)我简单把我为合伙人阿悦规划的产品逻辑来分享一下：第一步：用户沟通评估，减脂的第一步需要和用户沟通清楚她当前最苦恼的问题，在大量的案例面前，我发现很多人她们的痛苦点并不是自己身体的肥胖，而是心理的痛楚，这也是为什么会有人做心理减脂教练的原因。比如：本身其实并不属于肥胖，但是心理总会有自卑的感觉，不愿意去主动社交，没办法去交朋友参加活动等等，这种情况就不应该接单，因为她们的问题并不是减脂本身，而是心理的困惑。比如：要清晰的了解到用户的生活习惯，包含饮食习惯，居家和职场等场景的饮食习惯，还有平时自己的吃饭的各种偏好等等，了解清楚才能有针对性的给到建议，这是减脂私教要有的职业素材。第二步：指标记录，了解清楚用户的基础信息后，就可以掌握到她现在最大的困惑以及是什么原因导致她的体重激增或者在反弹期，然后我们需要对她当前的三围记录，包括体质等等。记录的方式最好为照片➕数据，为用户建立电子减脂档案，这个档案会跟随他的整个减脂期来更新，当然这个电子档案也可以成为后期你的成功案例营销素材，和用户向你续费的最高工具。第三步：根据用户购买的私教卡类型（通常我建议分为季度卡，和年卡，不要办年卡，第一次最好就推荐用户直接购买高客单价的年卡，或者季度卡结束之后直接推荐升级）为用户定制减脂食谱。在这里需要注意一下，我不建议在你的减脂私教方案里为用户推荐和运动相关的内容，因为这不是你的专业，而且运动很有可能会导致多胺分泌，心情愉悦后，导致食欲增加，影响正常的减脂计划。只需要提示：合理保持健康生活作息和适量运动即可。**2、减脂陪伴群怎么做？**减脂是一个需要情绪动力➕科学指导的事情，那么做减脂社群我们就可以为用户提供一个科学的指导，社群的氛围就是一个情绪动力，当用户在这个社群里看到了成效，才有可能被转化为私教。做社群，最重要的是想明白
