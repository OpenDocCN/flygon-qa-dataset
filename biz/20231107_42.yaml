    3 件事情想明白，并认真执行，你的陪伴营产品就做出来了。更多关于社群运营的玩法，可以看看我的主页《100 个社群运营技巧》这篇文章，写的很全。**3、减脂产品团购**在做减脂陪伴群的同时，在交付的过程中就可以推相关的产品，把知识付费的学员最终发展成你的渠道代理，这个是最好的商业模式，至于如果做团购，以及相关的玩法，这个我后面我会但拿出一篇文章来写。以上就是减脂这个赛道的
