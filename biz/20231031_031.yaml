  text: 这个想法是我做混剪产品的时候最大的感触。 也相信很多朋友，其实都从我说的这三个方向中吃到了很多的红利。## 四、简化操作，简单粗暴我就是刚才提到的混剪工具的第一种人。尝试了很多的带货项目，但是一发现需要混剪，执行力立马就不足了。辛辛苦苦搞了很长时间的视频，发出去播放还不到
    500，顿时灰心丧气。所以我当时就想到一个点子，如果有一个产品，能够直接把别人的短视频链接扔进去，然后它在里边一顿操作，然后给我吐出来一个视频就是过原创的，这个该多好啊！程序员就是工程师，工程师就是用来创造奇迹的！
    非常幸运的是，这个想法得到了和我一起去常熟的朋友的支持，于是两个人一拍即合，招兵买马，我们就只做一个功能，就是我上边说的一键复刻！只需要把短视频丢进去，然后选择目标平台，然后等待
    5s 之后下载时候，就没有然后了，剩下的就是去发布了！然后点击复刻生成：![](img/0bad0b2c5d9e90d45f89ce40394f50bf.png)![](img/838344c891890a9a7335d766643a2546.png)就在写文章的时候，我刚刚测试了这个视频，后续会把这个视频的播放量补到评论中。第一次测试之后，发现能够过原创之后还是比较兴奋的，毕竟自己的想法得到了初步的验证。##
    五、建内测群好的产品一定要有一个痛苦的内测期，其实最早在产品开发阶段，我就邀请了一些要好的朋友进行内测给我们提供了非常宝贵的建议，并且还毫不吝啬的分享了各种平台千奇百怪但是非常实用的过原创经验，对于我们技术团队来说，真的是雪中送炭，毕竟第一个版本真的就是摸着石头过河。短短两周，在没有大规模宣传的情况，就有
