    (36 赞)程序员创业，怒砸百万做 AI 工具作者： 闲富咨询【软件商业】日期：2023-10-23大家好，我是闲富，在杭州硬核技术创业的程序员。简单介绍下我的经历：**煤矿：**2013
    年大学毕业之后，因为本科专业学的是采矿工程，所以去了北京门头沟区的一家国企煤矿工作，在暗无天日的煤矿井下待了一年之后，还是下定决心转行。**转行：**后来有幸亏遇到了我的师傅，也是我的同乡，带我转行进去
    IT 行业。在上海一干就是 6 年。2020 年底来到杭州，就投入到了创业的队伍中来了。一开始创业的目的很简单，就是去验证下自己能否在不工作的情况能否活下去。**创业：**刚刚辞职创业的前两个月，和大多数人一样，十分的焦虑。其实并不是因为没有收入，而是之前那种习惯的生活方式一下子要彻底改变会让人十分的难受。
    我十分清晰的记得那年的大年三十的晚上，我在小区内整整走了 3 个小时，仔细思索着未来的道路应该怎么走，我该如何生成和突破。整整三个小时，脑子里各种千奇百怪的想法层出不穷，但是没有一个能够实质上帮助我走出困境的。相信每一个刚刚创业的人，尤其是从之前的高薪工作中辞职出来的人，都会度过一段十分难熬的时光，如果哪位朋友此时此刻正在经历这种感觉，可以和我聊聊，我的方法绝对是有用的。实在没有办法的我，翻开手机，打开微信，认真的查看这每一位联系人，思考着能否和这个朋友有一些价值上的交换，技术或者资源。翻开了整个手机之后，我整理了一份绝大多数人在杭州的朋友名单，春节开工之后立马一个一个去拜访。只有真正走出去，才能够面对真实的市场需求，只有经过市场验证的需求，才能够赚到钱。**第二个一百万：**很快，随着思路的打开，我谈下了好几笔单子，无论大小都十分认真对接和执行。那之后半年，我收获了人生的第二个
    100 万。那么第一个一百万是怎么来的？ 很简单，我工作了 6 年多，攒下了还不到 100 万，但是创业之后半年就收获了第二个 100 万。回想工作时候的点点滴滴，真是让人唏嘘感慨。十分认同的一句话，超级个体时代，不是单兵作战，而是让个人和市场充分的融合，找到属于自己的生态位，这种价值远比在工作中的某个工位要强的多，收获的价值也很多。我一直以来比较相信的就是市场供需矛盾理论，找到供需不平衡的地方，去提供对应的价值，自然而然会有相应的回报，如果市场比较火热，那么这种回报往往带着很高的溢价。**市场对于先知先觉者的回报，往往是十分丰厚的！**我一直比较相信的一句话，对于程序员来说：找到市场的一个痛点，切进去做工具，依然是程序员创业的好出路！今年
    7 月份，和朋友一起去了一趟常熟，中国的服装生产基地之一，和众多的商家交流之后发现了几个特点：1\. 大多数商家都转向了抖音直播2\. 很多商家对于模特图片有着很大的需求，因为有很多款式要上新3.大家对于混剪短视频比较感兴趣，主要也是为了做矩阵回来之后，我和朋友合计了一下，对于
    2 和 3 分别投入团队和资金开发了两款产品，一个是 AI 商拍模特，另外一个就是 AI 混剪工具。这一次，有点孤注一掷的感觉，毕竟把前两年赚来的钱都投入了进去，走的还是程序员做产品的老路。今天聊聊，我在做这个工具的时候一些心路历程和思考，希望可以给其他程序员创业带来一些启发和参考##
    一、一切从需求出发'
- answers: '-   Online web-based video editing tools offer advantages over local executable
    software in terms of accessibility and performance. They eliminate the need for
    high-performance computers as they operate directly in the browser, making them
    accessible from any device with an internet connection. Additionally, they often
    have simpler interfaces and faster processing speeds, streamlining the editing
    process for users.

    -   Integration of the Douyin Open Platform API facilitates the emergence of video
    editing tools tailored for businesses by enabling seamless interaction between
    the tool and the Douyin platform. This integration allows businesses to leverage
    the platform''s features, such as video publishing and user authentication, to
    enhance their marketing efforts. By utilizing the API, video editing tools can
    automate processes like video publishing, making it easier for businesses to create
    and distribute content on Douyin.

    -   Short video platforms like Douyin have specific technological requirements,
    including advanced algorithms for content curation, originality detection mechanisms,
    and robust user safety measures. These platforms rely on algorithms to identify
    and promote high-quality content to users, detect and prevent the spread of copyrighted
    material, and safeguard against fake accounts and fraudulent activities. Video
    editing tools tailored for these platforms must adhere to these requirements to
    ensure compatibility and effectiveness.

    -   Market demand for video editing tools intersects with the need for innovative
    products by emphasizing the importance of addressing specific pain points and
    offering unique features. As demonstrated in the article, identifying market needs,
    such as the demand for simplified editing processes and platform-specific optimization,
    drives the development of innovative tools like AI-based editing software. By
    innovating to meet market demands, developers can differentiate their products
    and capture a competitive edge in the industry.

    -   Small teams can benefit from a combination of video editing and matrix techniques
    by leveraging the power of automation and optimization to amplify their marketing
    efforts. By integrating video editing tools with matrix strategies, such as targeted
    content distribution and audience engagement tactics, small teams can efficiently
    create and promote high-quality content across platforms like Douyin. This integrated
    approach allows them to maximize their reach and impact while minimizing resource
    expenditure, making it a cost-effective solution for small-scale marketing operations.'
