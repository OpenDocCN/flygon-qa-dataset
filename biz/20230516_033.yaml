  text: 上述这些基本上都是词根，而后期我们要去挖产品，需要多考虑到更多的相似词根，然后去挖掘蓝海产品，词根多，就可以挖掘的很多。2、根据自己联想出来的词根，去尝试用软件去分析我们用名不虚传这个软件，这个不是为了打广告哈，确实是一款不错的软件，而且软件主要围绕淘宝去分析，因为电商平台上的数据可以直观的展现给我们，我们需要知道一个产品的大概数据。另外，我们做小红书说白了，就是淘上红模式，淘宝火的虚拟产品，如果放到了小红书上也可以测试操作。注意：除了名不虚传，还有很多比这个更好用的分析工具，这里我就不透露了哈！我们举个例子：启蒙![](img/871788ef35d706f8e9c310d7737358e8.png)启蒙这个词，可以分很多的，譬如：英语启蒙、法律启蒙、地理启蒙、语言启蒙、音乐启蒙、反霸凌启蒙、早教启蒙等等很多的，每一个都是我们可以测试的品类。备注：词根分为
    通用词根 ，通用词根挖出来的，又分为 行业词根、细分化领域的词根想要找到符合我们的，我们可以看这三个指标：搜索人气、成交转化、直通车成交笔数如图：我们看的是“直通车成交笔数”，可以看看左边的是什么品、右边的成交了多少笔。![](img/186d84d18e44601ac0f616eb59779205.png)其中，我们看到了，反霸凌启蒙绘本，这个成交笔数是
    324，从其他数据也能看到，搜索人气也是很高平的，说明这个品非常不错的，现在很多宝妈都在为反霸凌提前做准备，谁都不希望自己的孩子在上学的时候被霸凌。我们可以按照这个方法去看看求他的品，当然也有很多热门的，比如英语启蒙，这个虽然热门，但是可以做，现在很多宝宝都喜欢看英语启蒙动画，例如雅克第、宝贝鲨等等。可能英语启蒙大家很陌生，也可能是因为你没孩子，或者你从没关注过这类。其实这类在
    0-6 岁的宝妈眼里都是大宝藏，而且很多儿童都喜欢看这类的。例如：小小优趣，这是一款 APP，里面包含了：Super Simple Songs、蓝色考拉、Maisy
    动画等各种幼儿启蒙的视频和儿歌。这个小小优趣有孩子的人应该知道哈，这个是引进了从全球优选的 7000+动画，1000+儿歌音频故事，内容画质高清、绿色无广告，含中英文字幕，非常适合
    0-7 岁的孩子进行英语启蒙和早教！但是这个是收费的，价格不便宜，年费是 300+，所以很多人都开始走渠道去买，渠道卖才 100+年费。但是，如果你有视频片源，可以单独去卖！卖的时候，可以网盘，也可以
    U 盘邮寄！3、选品确定了，去分析下数据我们选定大概的虚拟方向后，可以去小红书上去看看有没有人去做，大概能有多少篇编辑去做譬如，我们以英语启蒙去做分析，例如蓝色考拉这个动画片，我们可以去搜下拉框，看下数据：![](img/f490faae76ba98d072335681305f040e.png)如图：蓝色考拉
    这个有 7400+笔记，说明做的人是有的但是不多，且不一定都是变现的，也有可能是无偿分享 涨粉的。再看看下拉框，有相关的，说明有人去搜：![](img/7eeb0e53e5d2cb42ae951e4dde9ebaf4.png)当我搜索后，其实有不少都在做的，这个你可以自己尝试着搜索分析下。![](img/9dbdd979977f6eb3ca868e04b7aae03e.png)我们可以看到同行的小红书对标，他是各类英语启蒙动画视频都做，蓝色考拉只是其中一个。这个时候，你可以加对方的微信看看对方怎么做的，毕竟知己知彼百战百胜。我们还可以去看看其他的赛道，这个是通过词根在
