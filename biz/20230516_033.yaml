    5 个咨询核心：开场提问、鉴定白嫖、发报价表、收钱发货、补差价追销那么，我们以动画资料作为举例：1、开场提问客户加进来之后，要主动给客户发信息，其实这个时候，能自动回复就自动回复，有软件辅助，包括自动同意添加好友，添加后再去自动回复。那么我们主动发的信息基本上就是：你好，请问需要什么英语启蒙动画？但如果客户直接跟你说我要什么课件，就不用说这句话了，基本上就是开门见山了。2、鉴定白嫖当你问完客户“需要什么英语启蒙动画”之后，基本上客户会告诉你他需要什么的。但是，这个时候你不知道他是不是愿意为这个去花钱。所以，我们要去测试鉴定客户。你可以发这么一段话术：亲，有的，但这些英语启蒙动画视频都是花钱和花费精力整理的，整理不易，所以低价有偿哦！（可以做成图片发给客户）如果客户回复：多少钱？基本上如果他说多少钱的话，是可以判断出这个客户还是有花钱的意思的。所以，我们要去判断，这个客户是想白嫖还是想付费花钱买，还是预算有限不想花太多的钱去买。注意：如果对方确实不打算付钱，想白嫖，那么就免费发他几个动画视频，让他过把瘾，后期在慢慢转化。3、发报价话术客户回复多少钱之后，我们要发这些，看下话术参考：单份英语启蒙动画是
