  text: 给大脑输入许多知识，进入一个几乎是程序员的星球，都是大佬，许多都是名校毕业的，但我看到眼花缭乱的信息后真的感觉越来越焦虑。然后在这里认识人生第一个对我有很大帮助的贵人@拱卒，就这样开始自己真正的互联网实干经验，之前也付费了一些项目，但可能是自己问题没做起来。在贵人的社群里找到许多同频的朋友，一位同龄大学生@张梦才就是其中我要学习的重要一位，我在快手小游戏主要就是跟大佬抄，请教朋友问题。你们能想象我第一次做抖音才发第一个就给我封号了，那晚真的感谢游戏师傅@金成给我心理疏导，跟我说他做了三个月抖音一分钱没赚到还亏了
    200 的豆荚，就这种坚持必将带来成功。我也在小游戏搞了自己的第一笔互联网赚的钱，我没赶上七月的风口，进晚了靠骚操作搞了几个搬运号赚了小一万左右。老实来说真的对不起原创作者，不过搬运是真香，我给结尾加点诱导直接起飞，内容都是别人辛苦做的，我直接二创剪辑。在九月我听了贵人一些建议，好好做原创，我看到群友拿押金在贵人那坚持打卡，我九月初就在师傅那要求自己每天必须发视频内容。坚持一个月了，终于自己的第一个快手原创游戏素材破了百万播放，无意中的惊喜，期间也搞了许多骚操作但都没啥结果，哈哈哈，所以搞正反馈最快的就是抄同行。贵人朋友不仅教会我做事，还教会我成长，我的成长贵人是看着我变化的，教人底层逻辑真的很难得。其实最重要就是认知，要给我早点看穷爸爸富爸爸，我可能就找到自己的目标，不至于迷茫了整整十八年。当时虽然学习还好，但根本不知道自己追求的是什么，这点只有我自己内心清楚。然后可能也是家里做生意耳濡目染了，经常觉得不读书也可以搞钱，现在突然醒悟了过来，人生最重要的就是活得有意义，赚钱只是顺带的，学习就是终身学习。我明白自己会的还是太少了，到现在才掌握一点谋生的本领。钱会一直流向不缺钱的人，这其中的因素太多。#
    做项目过程中思路和感悟#### 校园跑腿小程序这是我在朋友圈看到一个学长做的项目，跟他联系后，想加入他的团队。那是我第一次被信任，他邀我讲讲我的想法，我给大家讲了一些我的想法，包括后面的一系列计划，那是我第一次讲自己的创业想法。我感觉计划的好全，各个部门都搞好，寻找创业伙伴，我负责新媒体部，负责公众号的部分，那是我第一次尝试。我那晚写自己的媒体运营策划书，后来干了一个月，由于跟表白墙的小程序冲突，被恶意竞争了，最终宣布团队的解散。后来看了一些运营管理的书后，总结了一些经验：1.  首先部门不能搞太多，要有一条稳定收益的主部门2.  后面再开始其他的部门，在尝试中慢慢改正1.  再跑项目时，我都以最低成本，最低时间，去跑通然后再放大，一定要明白自己的成本，时间成本。不要什么都没有搞通然后就大干，结果
    90%注定是失败。#### 知乎好物及个人 ip 打造写知乎大约写了四个月，也通过去年 618 赚了几千。知乎确实是个好的内容平台，我玩的时候知乎好物已经趋于稳定，只能从支流汇主流玩，就是农村包围城市的玩法。知乎好物第一个月是我最难熬的日子，写着没结果，心态一次次崩，执行力也不足，就是韭菜小白。也怀疑过自己，也想过坚持，最终找老师，被老师骂了一顿我开始醒悟，好好反思，最终一个月后开始有成果了，后来就每周坚持。我其实啥都不会，就照着别人的洗稿，然后自己慢慢就会写了。先抄后超，适合所有项目，别人怎么干你就抄，抄完有成果再创新，不要刚开始就创新，那叫往坑跳。这个项目让我明白了，执行力和心态对于一个项目的重要性，这可不是单单两个名词，是对这两个词的践行。你没有这些没关系，这些都可以慢慢练习，我需要你有一个愿意改变的心。####
