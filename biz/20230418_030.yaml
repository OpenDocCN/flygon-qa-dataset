  summary: "-   放弃直播，专注私域流量和小红书电商，学习引流和转化\n    1.  学习引流策划，主要教育私域流量，计划跑考研项目\n    2.\
    \  在小红书电商领域取得成功，带领公益项目帮助新人\n    3.  互联网项目经验丰富，认识贵人和圈友，学习流量转化模型\n-   学习搞流量，坚持不懈，重视变现和选品\n\
