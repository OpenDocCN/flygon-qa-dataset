- answers: '-   通过批量化制作和放大操作，从游戏视频到棋牌获得高收益的关键在于不断寻找模板并进行优化，同时利用同行的经验抄袭并创新。面对政策影响导致收益下降的情况，应及时调整策略，寻找新的项目或领域，如转向电商或其他潜在的蓝海领域，以确保收益的稳定和增长。

    -   在尝试抖音团购和团购探店项目时，疫情影响导致无法进行线下探店活动，这一决定背后的考量主要是因为疫情限制了人们的活动范围和线下消费，导致团购探店项目无法顺利进行。考虑到团购项目的核心是线下实体店铺，因此在疫情期间选择放弃是出于保护团队成员和消费者健康的考虑。

    -   通过视频号搬运无人直播带货项目获得收益的经验表明，容易爆红直播的视频内容通常与人性痛点相关，如低价商品、实用性强的产品等。利用新奇素材吸引观众的关键在于不断寻找和创造具有吸引力的内容，如新奇特的产品、有趣的场景等，以引起观众的好奇心和兴趣。

    -   认为未来稳定项目是蓝海电商领域的观点源于对电商市场的分析和趋势预测。在这个领域进行发展，特别是在无货源或有货源的情况下，可以通过建立自己的品牌和产品线，利用社交媒体和电商平台进行推广和销售，同时不断优化用户体验和服务，以提升客户满意度和忠诚度。

    -   在蓝海电商领域发展的计划中，实现高收益的关键在于挖掘和把握市场的痛点和需求，提供具有差异化竞争优势的产品或服务，同时通过精准的营销和运营策略，吸引目标客户群体并实现订单量和转化率的提升，从而实现高收益的目标。'
  questions: '-   如何通过批量化制作和放大操作来从游戏视频到棋牌获得高收益，同时又如何应对受政策影响导致收益下降的情况？

    -   在尝试抖音团购和团购探店项目时，具体是如何受到疫情影响而放弃的？这一决定背后的考量是什么？

    -   对于通过视频号搬运无人直播带货项目获得收益的经验，什么样的视频内容更容易爆红直播？又是如何利用新奇素材吸引观众的？

    -   在尝试电商项目时，为何认为未来稳定项目是蓝海电商领域？如何在这个领域进行发展，特别是在无货源或有货源的情况下？

    -   针对电商作为稳定项目的观点，未来在蓝海电商领域发展的计划中，具体是如何实现高收益的？'
  summary: "-   从游戏视频到棋牌，经历批量化制作和放大操作，收益高但受政策影响；尝试抖音团购和团购探店，但因疫情放弃；建议项目规划和执行力提升。\n\
    \    1.  从游戏视频到棋牌，通过批量化制作和放大操作获得高收益，但受政策影响收益下降。\n    2.  尝试抖音团购和团购探店，但因疫情放弃，项目选择受限。\n\
    \    3.  建议项目规划和执行力提升，包括时间规划、护城河建立和践行过程的重要性。\n-   通过视频号搬运无人直播带货项目获得收益，重复方式为视频爆红直播和利用新奇素材吸引观众；尝试电商项目，认为未来稳定项目是蓝海电商领域。\n\
    \    1.  通过视频号搬运无人直播带货项目获得收益，重复方式为视频爆红直播和利用新奇素材吸引观众。\n    2.  尝试电商项目，认为未来稳定项目是蓝海电商领域，考虑无货源或有货源的发展方向。\n\
    \    3.  认为电商是稳定项目，视频靠爆发，未来计划在蓝海电商领域发展，实现高收益。"
  text: 从不会剪辑到剪辑，差不多十分钟一条，批量化模板可以做到十分钟一条，这都是我的经历。第一次做游戏视频，我假期一天才搞一条，实在什么都不会，一步一步问老师和群友，坚持十几天。看到群里一位朋友的收益我开始反思，开始琢磨，最后通过自己的复盘，和老师的建议找到了模板开始疯狂套。那位朋友让我明白要放大，批量化操作，我买了其他手机开始批量化制作，疯狂做视频，那段时间真的很拼搏，带来的收益也很高。![](img/c6b961e44af2953871b40fe5467ec8e6.png)小游戏随着国家对游戏实名的要求，收益明显降低，那段时间很痛苦，这路子走不了。就要寻找新的项目，刚好遇到了棋牌，就好好做棋牌。刚开始做棋牌我就是抄别人的，同行是最好的老师，然后后来我开始放大时活动没了，那个活动太值了，我又错过了放大。手游我找了许多对标，最终看到了中国玩家那种，刚开始配音自己配找不到感觉，最让我难忘的是在寝室配音，只要我不尴尬，尴尬的就是别人。玩抖音的第一次作品号就被封了，心里也挺难过的，找老师交流，老师给我调节心态，反正我没事就找老师，跟老师交流我的想法，得到反馈，不断进步。之后摸索了一个月抖音团购，本来想到了东北做团购，做探店，奈何突然的疫情让我放弃了团购。团购我做到了
    4000 粉丝，有商家来找我探店，不过这真的不适合现在的我，去了学校我就封寝，实在不得不放弃。项目的开始就是要有一个自己的时间规划：1.  测试期，红利期，稳定期，下坡期；2.  要建立自己的护城河，建立门槛3.  要有一个践行过程：行动，反馈，优化，积累，爆发。这就是一个好的过程，过程是能给你更多锻炼自己的能力。按现在我的测试周期，一个项目起码要给自己一个月的行动时间，后面没什么意外就可以很稳定，像小游戏就除外，政策一来就变了。####
    蓝海书单刚开始我就给自己列了一个计划表，时间设置在 21 天内出一单，结果我 17 天时快手爆了，之后掌握了方法不断放大。做视频，我收获到的就是：1.  先找到同行，拆解他的账号，然后先模仿他一周，有成果继续，没成果换个同行，继续抄；2.  号多可以模仿好几个同行，别人可以我也可以，别人能赚我也可以赚。3.  之后放大要搞自己的视频模板，搞自己的文案模板，不断放大。执行力是可以靠刻意练习提高的。比如你某段时间把所有其他事物全抛了，特别是大量信息输入的环境，就专注一件事，慢慢你执行力就提高了。我刚开始练专注把自己分心的事物全写出来，现在基本能专注一小时后才可能会分心，干就完了，专注就完了。####
    电商的探索我自己做任何选择，会把它列出来，看了一些社群的互联网项目，我开始明白电商是稳定的项目，视频就靠爆发，所以自己小小测试了一下电商。我尝试了闲鱼，闲鱼开通了
    Pro，电商还是要动销率，就是你出单高，链接转化高，平台就给你更多流量，你就能稳定出单。未来可能会搞无货源，或者有货源的蓝海电商领域。这是我认为以后的稳定项目，也是我未来的工作室必干的，红海打到蓝海，蓝海领域可以出现高收益。不知道为什么，高中就有做电商的想法，但看到蓝海产品的收益，绿植还有宠物用品的销量，心里肯定不舍。####
    视频号搬运无人直播带货风口的项目，根本不需要你干啥，只要做了就有收益，真就如此。第一次直播过万 GMV，这对我的成长路上是很有意义的![](img/da3a883bd3cf96e84dd33fda6b8cbb76.png)我搬运别人的视频，撸别人的直播素材，就重复以下方式：1.  视频爆了直播2.  无人直播，靠一些新奇特素材把号起来，然后开播，场场开播人数破万，随便干干啥，就能搞钱。
- answers: "-   如何学习引流策划并教育私域流量？计划中的考研项目如何执行？\n    -   学习引流策划需要深入研究各种引流方法和案例，可以通过阅读相关书籍、课程以及实践经验来提升自己的能力。教育私域流量需要建立专业的知识体系，包括学习行业动态、用户心理和行为等，同时通过制定详细的计划和培训内容来传授给他人。对于考研项目的执行，可以制定详细的学习计划，包括时间分配、复习重点和考试策略，同时要保持持续的学习和练习，不断提升自己的水平。\n\
    -   在小红书电商领域取得成功后，如何带领公益项目帮助新人？\n    -   可以利用自身在小红书电商领域的成功经验和资源优势，为公益项目提供指导和支持。可以通过举办培训班、分享经验、提供资源等方式，帮助新人快速入门和提升能力，同时建立良好的交流和合作机制，共同推动公益项目的发展。\n\
    -   互联网项目经验丰富的人如何学习流量转化模型？贵人和圈友对此有何影响？\n    -   经验丰富的人可以通过深入研究行业案例、专业书籍和课程来学习流量转化模型，同时通过实践经验不断总结和优化模型。贵人和圈友可以提供宝贵的建议和经验分享，帮助他们更快地理解和掌握流量转化模型，同时可以通过交流和合作不断拓展自己的视野和能力。\n\
    -   如何学习平台推荐机制以及如何优化内容和搜索流量标题？\n    -   学习平台推荐机制可以通过深入研究平台算法原理、观察行业趋势和分析成功案例来进行。优化内容和搜索流量标题需要不断测试和调整，包括制定合适的关键词策略、优化标题和描述、提升内容质量和吸引用户的注意力等方面，同时要根据平台规则和用户反馈及时调整优化策略。\n\
    -   在视频变现方面，如何选择爆款品带货？如何利用人性痛点和直播流量效应？\n    -   选择爆款品需要深入了解市场需求和用户喜好，可以通过调研市场、观察竞品和借鉴成功案例来进行选择。利用人性痛点可以通过挖掘用户的需求和痛点，提供解决方案或产品，并通过精准的定位和营销来吸引用户。直播流量效应可以通过制定吸引人的内容和活动，提升观众的参与度和购买欲望，从而实现更好的变现效果。"
