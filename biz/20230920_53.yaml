    选址**是自家公司的店面（答应给我免费用一年，一年后按内部价交房租）备注：关于选址这块，我认为只要是高层都行，千万不要是临街（因为会很吵闹），高层让顾客隐私度高点。有公交直达或者停车方便。房间布置：要么跟医院一样，专业多一些；要么温馨浪漫一点（毕竟每个女性心中都住着一个浪漫的女孩）。员工工服：儿科护士服（两件套），显得干净，干练，温馨，美好，可爱。**（4）宣传**不知道怎么做，就拿医院的围产中心下手。刚开始我们四位利用职位之变，去医院抢生意，魔法的方式找到电话，挨着打，大约
    2 周时间，只引流来了 6 位顾客，而正儿八经做治疗的只有 2 位。也就是说，出去 100w，在一个月时间里，收回了 2800 块。所以合伙人都情绪不高，觉得我们这个小城市，干不起来，可我真的不甘心，因为我真正体验过的，也许就是我这种不甘心的性格吧！关门放假
    3 天，带着 3 位合伙人去了一趟上海，走了几家公立和私人医院，发现，上海的私人医院产康都特别火，然后就用了狠狠抄笔记的形式，把人家的宣传册和海报原封不动的搬回来了。这趟短暂旅行，回来后，我们直接把目标聚焦在医院（妇科、产科、围产三大科），就是明摆着抢，把海报直接给领导看。然后直接去找领导谈（是分成还是合作，还是先要考验）**（5）实施**第一家：我自己的医院。找领导第一次谈，人家来句：“不合规矩”“做好你的本职工作”“谁介绍来的都不行”，三言两语打发了。当时，我心里把领导不知道骂了多少遍，但也没法子。从领导办公室出来，正值中午，电梯人多，我走楼梯下来，到一楼住院部大厅，大厅很空，小孩子玩滑板，老爷子下棋的，老太太打牌的，可以说是相当于游乐场了。因为在北京协和医院五楼，有专门的大展柜，医院的营养品，保健品，护肤品，甚至饮料零食都可以买到。我也不知道哪里来的灵感，也许是被这个领导气着了。心想，在这儿弄个卖货架子应该很不错。（这个想法按我合伙人的说法就是，我是“癞蛤蟆想吃天鹅肉”），但，我一直认为，不去试怎么知道不行。随即，我又找了领导。相当于第二次去谈：我就开门见山地说了，我帮医院把大厅空地做出来，医院把产后康复给我做，领导当时就答应了，条件就是，医院什么都不参与，赔了算我的，赚的了算医院的（奸商领导）。达成这个协
    8 议后。我跟合伙人，又开始着手干这个事了。也只能解散了，产康前期招聘来的工作人员。（搭进去 5 千块的工资和一顿 3300 的海鲜自助）……共耗时 45
    天。医院商务中心成立。是整个地区第一家医院商务中心，所以一开业就比较火爆，主要卖（母婴产品，产后用品，小零食，饮料等）。产康室第一次开业是在（商务中心营业
    15 天后），这次开业，什么都没做，店里没有海报，没有传单，没有报价，店里除了硬件，别的都没有。**（6）顾客来源**医院医生开单，顾客来做。我这就是一个简单的理疗室。（并且理疗师也是医院的护士，免费干活，3
