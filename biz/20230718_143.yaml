    (73 赞)通过帮企业招聘，从两个月只赚几百到如今月稳定赚 10 万左右作者： 孔日期：2023-07-20“项目不适合自己，就要找一个自己把控性更强的项目”我刚开始创业，和很多人一样选择了互联网，买了七八台手机来做抖音小程序，没日没夜的干了两个月只赚了几百元。当时我就意识到了自己不适合互联网，后来找到一个比较简单，自己也能把控的拉人头项目，通过帮助企业招聘赚取佣金，基本上只要干了就能拿到不错的结果。我现在不仅能稳定赚到钱，还开了个人工作室，扩大了业务规模。接下来，我和大家详细讲解
    58 人力资源项目的具体细节，希望能对大家有帮助。# 一、个人创业经验大家好，我是孔。我来自山东滨州市，95 年的，毕业后一直从事园林工程行业，因为行业原因常年在外工作，随着宝宝的出生以及家里父母年龄的增长，于是想回家工作。因为老家是在一个五线城市，所以工程行业工资很低，我接受不了那种落差，于是选择了自己创业，一路走来也算是磕磕绊绊，目前算是取得了一点点小小的成绩吧，在生财遍地是大佬的圈子里就比较渺小了。因为文采有限，所以如果有我没有讲明白的地方，大家可以留言。先给大家讲一下，我的创业经验吧。我是
    21 年辞职创业，当时是面临回家工作薪资比原来薪资降了很多很多，实在接受不了这么低的薪资，所以出来创业。其实自己内心早就有一个想创业的心，这次借着这个机会正好，但是当时想创业，不知道干什么，好像自己除了工地上的东西，其他的什么都不会。因为父母是在乡镇做点小买卖，也无法给我提供什么资源平台，而且当时创业是处于父母极度反对的情况下，于是我开始各种搜，（当时还不知道咱们生财，如果当时就加入生财的话，我感觉我真的能少走很多的弯路）像名正言顺这类创业博主，刷了
    N 个，在各类搜索渠道上面也搜索了很多，当时是处在极度的焦虑中，属于饥不择食的状态，最后选择加入了抖音小程序的项目中。当时看到别人确实有很多拿到结果的人，于是就全力进入了。买了七八台手机，开始没日没夜的干。但是小程序也是分为很多类型，因为自己当时思想认知没有转变，做几天没有结果就换，就这样陆陆续续折腾了将近两个月赚了也就几百块钱，学费也就是一千多点，于是果断放弃了。后来又弄知乎上的视频资源代找，其实项目本身没问题，但是自己当时没耐心，而且碰到的老师也不给力，后面爱答不理的，于是就放弃了.从那一刻起就觉得互联网的项目不适合自己，就想找一个自己把控性更强的项目，因为在
    BOSS 类软件首先求职者会主动和我们沟通。其次就是我们也可以主动和求职者沟通，相当于挨个发私信，类似于搬砖，只要干了就能拿到结果（像抖音快手项目能不能爆我觉得除了实力也有运气成分）最后在考察有十几天后选择了
    58 的人力资源项目。# 二、人力资源项目变现逻辑（１）人力资源项目，简单来讲就是为有招聘需求的公司招聘人才。像拼多多高德地图的客服岗位，每个月需求量都是很大的，自己内部招聘第一就是供应不上，如果招人去负责招聘，还不如外包给第三方公司代招省钱，于是，很多人员流动性大的公司，每个月的招聘需求还是很大的。我们就是通过帮助这类企业招聘来赚取佣金，很多小伙伴一定会问我们怎么能够找到有人力招聘需求的公司呢，其实我当时加盟
    58 也是看中了这一点。'
