    面试的时间：面试时间需要注意的就是，如果不是每天都有面试的话，要看看面试的时间距离现在有几天时间。例如面试时间是 6.29 号，而今天是 6.24 号，中间相差五天时间，那就尽量先做其他岗位。因为招聘来的人如果和咱们谈好后，肯定也会和其他公司沟通，如果其他公司面试成功了，可能就放弃咱们的岗位了，这样浪费咱们的时间成本。入职时间也是同理，面试时间和入职时间尽量选择相隔短的，或者随时可以入职的。2\.
