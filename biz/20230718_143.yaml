    发布职位后，会有主动和我们打招呼的求职者，这个时候我们只需要根据求职者是否符合要求进行邀约面试就可以了。除了主动和我们打招呼的人，我们也可以主动和符合要求的求职者主动打招呼进行沟通，沟通的人数越多能够招聘的人数也就越多。5\.
    与求职者沟通完成后，有意向来面试的求职者安排面试，把求职者的简历上传到 58 后台对应的岗位就可以了。6\. 求职者面试完成后，58 后台会显示面试结果，PM
    也会在群里通知哪些求职者面试成功了，需不需要我们给求职者发面试结果 PM 也会在群里通知。如果需要我们通知求职者面试结果，我们把录取的结果以及上班时间告诉求职者就可以了。这样基本的整体实操流程就走完了。7\.
    费用结算，费用结算是根据计费时间来结算的，像面试计费的，当天就点计费的，而有质保期的就是质保期满当天点计费；像有质保期的例如 7 天，求职者 6 月 28
    号入职，计费就是 7 月 5 号点计费，平台结算是当月月底 23-28 号结算上个月的计费，像我刚刚举得例子 7 月 5 号计费的就得 8 月份结算佣金。平台的结算是很及时的，不会有拖欠的问题，因为加盟商和
    58 是互相成就的，如果结算不及时，加盟商都不做的话，平台也就运行不下去了。另一点就是 58 对接的企业都是预付款的，例如该企业该岗位需要 20 个人，一个人佣金
    1500，是需要企业预付 3 万费用的，如果后面 20 人满足不了，企业继续充值就可以的，所以说现金流还是很好的。补充点：这里给大家做一下拓展就是，BOSS
    直聘，智联等招聘软件属于红海赛道，大部分加盟商都是在用这类招聘软件。作为生财的圈友，思路还是要打开的，像我们的合伙人，除了常规的操作，还有一些骚操作，。作成视频就可以，后期的话可以真人实拍录视频等，等熟练后可以慢慢尝试付费投流，根据转化率算出盈亏平衡点，容错率还是很高的。像客服类岗位单价一般都是一千以上，付费投流后，例如付费
    300 元，30 人咨询的话，百分之三转化率的话，也能成交一个，实际上视频文案素材搞好（参考小红书封面和标题的思路）是要比这个高的，根据转化进而放大就可以，这里具体细节我就不展开讲了。#
