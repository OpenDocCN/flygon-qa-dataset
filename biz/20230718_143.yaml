    BOSS 智联这类招聘软件发布职位就可以了。这里估计有小伙伴可能会担心岗位不够的情况，这一点放心好了，岗位很多，经常合作的 PM 很多单子都是找我们合作帮忙消化的，相当于
    58 的整体招聘能力越强大，就会有更多客户与 58 合作。因为外包给其他人力公司可能 20 天才能够完成的任务，交给 58 十天甚至 5 天就能够完成了，所以是加盟商和
    58 是互相成就的，招聘能力越强，能够找 58 做人力外包的客户越多。所以小伙伴们的这个疑虑可以放心的，这类变现方式是我们大部分加盟商选择的变现路径。与 58
    合作的企业一般也都是有实力的公司，所以小伙伴不用担心求职者入职之后的风险，我们只负责招聘，面试以及入职都是求职者与企业直接对接，包括后续的劳动合同等等，后续的事情我们是不用管的。![](img/15e85f4e450f15faaa327f25ddd2d744.png)（２）另外一个变现方式就是加盟后，我们可以用
    58 的品牌去和有招聘需求的公司谈合作。谈成后，我们可以直接内部团队消化，如果自己招聘力度消化不了，也可以挂在后台平台上面。例如甲方爸爸给我的佣金是招聘一个员工是
    1500，我就可以挂在平台上 1300 一个人，这样其他加盟商每招聘一个人我们就可以赚取 200 元的差价。不过这类玩法加盟商玩的极少，因为如果自己能搞甲方的情况的下，加盟的意义不是很大了。整体的变现路径就是这两种，文章后面我会讲一下我们目前可以放大的玩法作为扩充。#
