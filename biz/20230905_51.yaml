  text: '# 从跟着小航海实践，到 1 个月 GMV 破万，分享我的闲鱼二手书项目小白成长历程> 原文：[`www.yuque.com/for_lazy/thfiu8/deg9ck6ud7x0lw4t`](https://www.yuque.com/for_lazy/thfiu8/deg9ck6ud7x0lw4t)##
    (71 赞)从跟着小航海实践，到 1 个月 GMV 破万，分享我的闲鱼二手书项目小白成长历程作者： 舒凡日期：2023-08-29大家好，我是舒凡，这是我第一次在星球上发布内容，写的不通顺的地方望大家海涵。这篇文章早就写了，直到今天才发出来是因为这个小工具是业余时间开发的，总想着让他至少像那么回事，所以就一直在改。虽然今天发出来了，但是可能也还有些小问题，以后会随时更新的。前年加入的生财大家庭，参加了几次小航海，包括小红书、社群运营、闲鱼二手教材等，结实了不少牛人大咖，开拓了眼界。今年五月份的时候参加的闲鱼二手书项目，由于工作比较忙，时间有限，所以当初还是抱着学习的心态参加的小航海。然后从
    6 月 9 日第一次出单到现在已经有 300+的单量，GMV 已经超过 1 万元，利润率也比较可观，期间还有卖出过一个小爆款，《爱的教育》同一天卖出了十几本。虽然利润只有几千块钱，但是这次的正向反馈还是让我成就感满满。分享给大家我是如何操作的，希望对其他朋友也有些帮助和启发。先说一下闲鱼二手书项目的问题吧，可能也是所有无货源项目都存在的问题。1、成交效率依赖沟通效率因为闲鱼二手书项目也是无货源的，所以，当有买家咨询的时候我们需要花费较多的时间咨询孔夫子平台上的卖家，而孔夫子上的卖家也有不在线的时候，于是就会出现，我们的买家在等我们的回复，我们在等孔夫子卖家的回复。而结果往往是我们的买家没有那么多的耐心等我们的回复，选择从其他商家下单了。到手的买卖就飞走了。2、商品的价格有误差无货源的二手书是在孔夫子上拿的，我们在闲鱼商品的时候价格是
    A，然而过了几天有买家下单时我们发现孔夫子上的价格变成 B，如果仍有利润还好，没有利润我们就要做赔本的买卖。赔本的买卖不能做，这是做任何生意最基本的要求吧。于是，到手的买卖又飞走了。因为价格的误差还会出现一种情况，就是买家在晚上下单了，第二天早上醒来看到订单之后本来很开心，心想又可以赚几块钱了，但是在孔夫子上一查才发现是赔本的买卖，于是跟买家沟通退款。增加了店铺的退货率，到手的买卖又飞走了。3、商品同质化严重都是一个老师教出来的徒弟，方法大差不差，于是上架到闲鱼上的书也差不多，现在我感觉都不用和闲鱼的卖家沟通，光看他商家的书目就能判断对方是不是生财的圈友。：）任何行业的同质化最终的结果一定是利润的下降，于是，到手的买卖又飞走了。4、我的其他经验这一点其实我没有太多的发言权，因为做这个闲鱼二手书项目满打满算才一个多月的时间，但是还是想分享出来，目的是有不对的地方，希望高手能够指点迷津。首先一个经验是不是宝贝越多鱼小铺的曝光量就越高。其实每天有上新即可，让平台知道，我们还在用心经营这个店铺。影响曝光量的因素很多，综合来说就是店铺权重或宝贝权重。提升权重又有几个综合指标，比如动销率、曝光支付率、退款率（这些我也是网上学来的，现学现卖一下）。所以，不用费劲使劲上新。目前为止，我三个店铺在售的商品总量好像才
    800 多个（可以上到 1500，甚至更多）第二，降价。降价对于曝光量的提升也不是那么明显，那天我手动把其中一个店铺的宝贝全部降价一遍，第二天的曝光量也没有提升的太多。我觉得还是和前一天差不多。第三，'
- answers: '-   Communication costs can be reduced and efficiency improved when communicating
    with suppliers by getting closer to the source of goods. This involves spending
    more time researching suppliers, ensuring their inventory matches our needs, and
    establishing direct communication channels such as phone calls or messaging apps
    to streamline the ordering process.

    -   To identify opportunities for differentiation and collaboration with suppliers,
    strategies such as actively engaging with night market book stall owners, learning
    from them, and potentially turning them into suppliers can be effective. Collaboration
    can lead to unique inventory, reducing homogenization and increasing profit margins.

    -   Leveraging partnerships with night market book stall owners can involve promoting
    educational books sourced from them on platforms like Xianyu. By highlighting
    the uniqueness of these books and tapping into the demand for educational materials,
    profitability can be enhanced.

    -   The Targeted Product Management software (TPM) should include features like
    real-time synchronization of target product information, burst sales data analysis,
    integration with wholesale platforms like 1688, order tracking, and automated
    actions such as bulk price adjustments and order fulfillment. These features aim
    to improve work efficiency, provide comprehensive data analysis, and support multifunctional
    operations.

    -   To increase the average order value (AOV) on the Xianyu platform for second-hand
    books to around 20 RMB, strategies such as refining communication processes with
    customers to upsell related items, ensuring accurate pricing to avoid losses,
    and offering bundled deals or discounts can be implemented. Additionally, leveraging
    data insights from the TPM software can help identify trends and optimize pricing
    strategies to achieve the desired AOV.'
