    \    2.  发现同质化机会，与夜市书摊老板合作，推广教育书籍。\n    3.  开发目标商品管理软件TPM，提高工作效率，支持多功能操作。"
  text: 闲鱼二手书的好卖的客单价再 20 块钱左右，这一个月中，经常是早上到了办公室，打开闲管家，就看到几个已经付款的订单，而客单价都在这个区间。客单价太低的没有利润空间，忙活半天赚不了钱。针对以上几个问题，我是这么做的1、针对沟通和目标商品价格的问题，我们应该离货源更近一些我们把孔夫子的书上架到自己的闲鱼店铺时，人家老板是不知道的，只有当我们来了订单的时候才会跟老板沟通一下，假装成买家从人家那里下单。我的方式是稍微多花一点时间在孔夫子店铺的考察上，他的书目是和我们所需要的书目较为匹配，而且都是实拍，跟老板聊了一会儿之后不是孔夫子上的二道贩子（孔夫子上也有不少的无货源操盘手），那么就说明来意，当我们有订单时，简单说两句就
    OK，甚至直接打电话，发微信让对方老板发货，大大减少了沟通成本。2、针对同质化的问题，任何生意都需要用心去发现可能这个标题有点扯哈，讲讲我的两件事吧。有天晚上带着家人去逛夜市，夜市很大，卖啥的都有，其中就有几个卖书的老板练摊儿，我加了他们的微信，和他们交流一下，向人家学习一下，最好还能成为我的“供货商”，后来还真成了“供货商”，发过几本小说，现在也一直在保持沟通和联系。另外一件事就是，我儿子今年幼儿园毕业，我去参加毕业家长指导时，老师给推荐了两本书：《爱的教育》和《正面管教》，在教室里我就把这两本书发给了同事，让同事上架。于是后面就有了那次小爆款。我想可能每个教育局都会给幼儿园、小学发一些指导大纲，可能会有些相同的内容，比如推荐相同的书这种事。类似的事情我相信每个人身边都在发生着，用心，就会发现机会。3、降低工作量、提高工作效率重点来了在生财的圈友中，牛人大咖云集，当我们还在学习的时候，就有人开发了一款批量发布商品的软件，还有孔夫子去水印的插件等等，我也是程序员出身。从我发现第一个问题时也开始做一个目标商品管理的软件，就是一键检测目标商品信息，包括是否有价格变动、是否下架了等信息，保证我的在售的商品和目标商品信息是同步的。后来又研究了下闲鱼开放平台，我们把他整理成了一个软件：TPM（Target
    Product Management）![](img/a2be6352933e4b1cc105b1754a0eed75.png)![](img/fb3acdba4fa45dd7f53ec46dadd0f6f6.png)这是最开始的雏形，受到了同事的表扬，后来也发到航海的小组群里，有
    30 多个朋友加我微信，想用这个工具，于是我们对他做了升级。![](img/d04c56b3b5993c9090f5d88e42a1f2ca.png)除了检测目标商品之外，我们还增加了爆款数据、支持
    1688 货源检测，商品销量统计，闲鱼订单实时推送等功能，看上去更像一个软件了。所以这个工具不仅仅适用于二手书项目，其他的无货源项目同样适用。未来我们除了做闲鱼店铺的放大工作之外，TPM
    也会不断升级。会有更多的功能，更多的数据提供给大家。比如：对接闲管家批量降价，发货等等，用这个软件啥事都干了。这个爆款数据我重点炫耀一下吧，技术含量挺高，哈哈通过逆向的数据抓取，数据源包括：孔夫子、豆瓣书评及其他，把当前较为火爆的图书数据做了汇总和分析，得出的爆款数据结果，对我们做这个二手书项目有不错的指导作用。最后，我想说无论是主业还是副业，目的都是为了那碎银几两，而赚钱这件事，9
    年的创业经验告诉我，要有持久力也要有爆发力。当有机会的时候，有爆发力能够快速的赚钱，当趋于常态的时候，又要有持久力能够坚持下去。最后的最后，希望大家在生财都能够找到适合自己的生财之术。*
