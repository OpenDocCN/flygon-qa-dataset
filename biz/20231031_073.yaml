    2 天一次，到周更，这个频率是取决于学员的，比如有些学员就是执行力不够，其他方面都很优秀。而且是很容易出成绩的，就多给情绪价值多聊一下，有些学员是容易 emo，就鼓励一下，不用聊太多，有些学员是比较冷，但是执行力不够，就尽到义务就好给学员的时间分配要给那种情绪稳定做事，哪怕短时间不出结果，但是很感谢的人，因为这样学员从
    0 带出来，只是时间问题，以及把时间放在去做内容和直播上，只有你往前走，学员才能够去跟上我自己时间分配上，其实主要时间都在线上，线下几乎很少有我要管的事情，就还好。**（2）学员出现执行效果不好的时候，该如何沟通？**确实会有这样情况，首先会了解学员的问题点在哪里，比如说：我没有提醒到位，或者不知道如何找对标，平时时间不够，心情不好，找到问题点之后，再去选择是约时间电话沟通还是做详细的聊天沟通。我这个美国学员，就是对找对标和选题，不知道该怎么做，给我反馈之后，用电话沟通来解决的。![](img/93b8e7b77a04ffe6fdc43feadfd3f3a5.png)三个月交付时间，第一个月交付是最重的，就是会把一些重复的问题形成话术的形式，根据每一个学员不一样做适当调整，目前是我一个人在做的，答疑解惑尽量用语音或者进直播间里回复。**（3）1V1
