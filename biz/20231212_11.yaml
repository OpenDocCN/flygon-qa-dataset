- answers: '-   在录音前声明，可以使用以下话术以确保合法性： "我想提醒您，我们的谈话我将进行录音，您是否同意？"

    -   HR具体权限可以直接要求补偿包括但不限于：离职补偿金、未使用年假的经济补偿、其他法律规定的补偿等。

    -   竞业和保密协议中应该包含以下必要的内容：保密的内容、保密的对象、保密的时间、保密的报酬、对内容有异议的修改条款、协议终止条件等。

    -   在遇到HR或主管不当情况时，可以通过录像证明上班。记录早上到办公楼楼下的自拍视频，确保视频中显示时间信息和地理位置信息。

    -   在谈崩情况下，如果打卡失败，可以要求修正考勤数据，首先向上级、相关HR和相关技术部门反馈打卡失败的情况，并要求他们修正考勤数据。如果得不到回复，可以等待一定时间后再次反馈，最终如果未能解决，可以通过劳动仲裁来解决。'
