  text: '不一一列举了，是过去给不少圈友梳理时总结的，也无法涵盖每一个圈友的卡点。做成一个项目至少要同时满足三个条件：有意愿（赚钱的渴望）、有能力（赚到钱需要的资源）、自律/他律（适当的提醒和干预）。有的才干天然独立性强，渴望自己做成些事，有的才干则在人群中战斗力爆表。、
