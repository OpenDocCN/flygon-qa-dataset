  text: 会难以开展行动，他们很担心“万一那个问题解决不了呢？岂不是白费功夫？”这部分人的优势是“能有效控制风险，不出大错”，可参考的行动建议：成就+排难才干靠前，影响力+关系建立靠后：喜欢独立解决问题，解决了就有成就感，不喜欢和人打交道。
