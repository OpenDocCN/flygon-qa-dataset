    (109 赞)学懂优势，扬长避短作者： 醒醒同学🍃日期：2023-07-14各位圈友晚上好，我是醒醒，大家可以叫我醒子或醒哥，是本次「个人优势挖掘」航海的教练之一，也是本次航海手册的主要撰写者。相信大家通过手册和开船前群内沟通的内容已经知道了，本次咱们的航海使用的优势测评工具是盖洛普。为什么选择盖洛普？相较于市面上的测评工具，同等价位的测评产品，盖洛普可能更全面，颗粒度更细，能更好的帮大家了解自己。我学习盖洛普
    2 年多，付费咨询有 300+，累计时长 800 小时，看过上千份报告，越来越发现它对于每个人了解自己的重要性。所以今天也来给大家从「为什么要找到个人优势？」的方向分享一些我的经验和看法。传统教育往往在告诉我们要补齐短板、全面发展，但盖洛普调研了成千上万的案例后，发现成功的人几乎都是“扬长避短”的。说起这个，我可能是群里最懂「补短板，越补越糟糕」的人了，几年前还觉得自己一无是处，判断测评工具是否靠谱的唯一标准：凡是测出我「自信」倒数第一的就是准的。为什么这么说呢？2018
    年之前，我先后换了 4 份工作，从花店小妹、总经理助理、品牌、到社群运营。那几年不知道自己喜欢什么，非常努力也最多到别人的 60 分，对工作也没有规划，主打一个随心所欲——凡是让自己不开心时间超过半年的工作，想也不想转头就换一个更开心、更感兴趣的行业。也因此对自己产生过怀疑和对未来的焦虑。先给大家看一下我的盖洛普测评报告：![](img/0ad46e26b058696dfd17f5e2e4691d98.png)我的用户大多是自发成交的，和他们建立信任，我用理解+共情，来自于「个别+体谅」。
    「理念+思维+排难」会让我看到每个用户背后的需求，又喜欢解决问题，越交流，越兴奋。 「理念+搜集+思维+战略」会让我大脑在线，即便同时管理几十个群也有条不紊，不会出问题。
    而我的「成就」第九，是更擅长做事和自卷，如果没有目的的单纯社交会很不自在，如果是做某件事要和别人社交，我的任务模式立刻上线，自在的感觉又回来了。所以整体优势综合起来，「社群运营」可以天然的发挥我的共情能力，理解他人，又可以解决问题，在问题被解决的过程中收获正反馈，还是带有任务模式的社交，这是非常适合我的工作，也是在擅长的领域尽情的发挥优势。来了生财以后，我发现自己进入了舒适圈。这几年，我在生财解锁了很多成就：在见面会受邀成为
    Show Time 嘉宾，为生财拉新累计 1000 人+，今年和靠谱理白一起拉新 800+，干到了第一。过去 3 年在生财获得了很多圈友的商业支持，单月变现最高
    10 万+。我的优势也在和圈友打交道的过程中，变得更清晰。说了这么多，相信大家对优势有了一定了解。简单来说，优势就是2020 年，我选择成为盖洛普优势教练，亦仁在今年见面会的时候也曾说过：
    “一群有结果的人，各自发挥自己的优势，合作共赢，抱团成长，拿到更大的结果” “我们去观察那些获得巨大成就的人，都是发挥了自己的优势，而不是去补齐短板”给他解读的时候，我问过他是不是从小就更关注优势，他说是，觉得只有找到差异化的竞争优势才能活的好，补短板性价比不高。
    很多人可能会觉得不喜欢社交、不喜欢和人说话，是不是做不了社群？当然不是，你看亦仁，从没见他到处和人聊天、混群，也照样做成了生财有术社群。'
