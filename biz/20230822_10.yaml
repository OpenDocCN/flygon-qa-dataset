    (50 赞)为什么有的品牌做广告有用，有的就没啥用？作者： 小马宋日期：2023-08-16为什么有的品牌做广告有用，有的就没啥用？这就要了解影响消费者购买行为的三个重要要素。简称
    POM，分别对应着英文中的三个词，就是个人，他人和市场广告。消费者的购买行为总体上来说就只受这三种要素的影响，但是在每一种购买行为中，这三种要素的影响力是不同的。所以你就会发现有一些品牌的广告很有效，有些品牌做广告就没有效，那是因为这一类品牌的产品消费者不太受广告的影响。P
    是个人，就是个人的口味和偏好。比如说茶叶，主要是个人口味和偏好，消费者很难受到广告的影响。因为消费者很难受到广告影响，所以在茶叶这个行业就很少有特别大的品牌，因为它无法通过大规模的推广扩大销量。O
    就是他人，有一些商品的购买，我们不会根据个人偏好来选择，而是根据他人的建议，比如说你要去做一个心脏手术，你肯定会去认识的医生朋友，他建议去哪个医院。装修也是，买车的时候，我们也相对喜欢询问身边懂车的朋友的意见。M
    就是市场，一些决策重要度比较低，买错也不会产生重大影响的商品，消费者就很容易受到广告的影响。比如饮料或者是方便面。当然这三个影响要素并不是绝对的只受一个要素的影响，而是说相对的更容易受到哪种要素的影响。所以你在做推广的时候，就要搞清楚消费者购买更容易受什么影响，比如容易受到他人的影响，那你就更多的要通过
    kol 去种草。今天讲的这个理论来自于一本书叫做《绝对价值》。评论区：路易 : 这个和江南春写的一本书《人心红利》部分观点像。谢谢小马宋老师安利一本书![](img/894d30a529e7c37bcd3392323c99941c.png)'
