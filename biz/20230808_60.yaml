    美元/月（2016.8）作者：Chris Chen（），YC 创业营 2011 年冬季批成员。参加 YC 创业营三年后，Chris 花光了 YC 的投资和自己一些项目赚到的钱。好消息是，这时他已经测试了很多的想法，已经非常擅长制作
    MVP（Minimum Viable Product）了。这时他的一个朋友从中国带来了一批油画，想让他帮忙做一个网站销售。Chris 受此启发，创建了 Instapainting。网站最初的版本只有一个页面，只做
    3 件事：1. 让用户上传照片。2. 让用户付款。3. 告诉用户他们的照片将被手工画成油画，于 2 周后寄出。Chris 把网站发到了 Reddit 创业板块（），2
    周内就创造了 2000 美金的销售。虽然这时由于画画的成本较高，每个订单还微微亏损，但是已经证明这个想法是可行的，接下来只是做大利润然后大干一场。不久，就有很多画家（大部分来自中国）主动联系了
    Chris，他们已经在 eBay，Alibaba，Etsy 这样的地方提供他们的服务了。Chris 知道这下网站可以盈利了，接下来的问题是怎么优化流程和增加销售。优化流程方面，Chris
    使用了自动化的方式：1. 起初他需要人工把订单发给画家，而现在画家可以通过平台和买家直接沟通处理订单。2. 通过买卖双方互相评价来控制服务质量。3. 使用竞价算法来为每个订单选择最合适的画家，相信也可以用来提高利润。
