    (150 赞)我是如何拿到赚钱有术老板的微天使投资的？作者： 书豪日期：2023-12-082023 年 11 月 29 号，亦仁哥给我发了一个微信，投我一个微天使，给我打了
    1 万块钱！![](img/f8f2f88aa9db065314738034901dad2e.png)11 月 29 号上午 10 点半，我在公司门口抽了一根烟，回到办公室，拿起桌上的手机，亦仁哥给我发来一条微信，投我一个微天使。这一天，我的心情是如此的兴奋，一个亿万富翁一个全国头部的创业社群的创始人，要给我微天使投资。这是对我极大的精神激励！我在生财有术的全国见面大会虽然见过亦仁，但是一直没有和亦仁哥面对面的单独交流过。就在亦仁哥在生财有术官宣他要拿出
    100 万投 100 个生财航海家的时候，那一刻，我的心就满怀期待了。我在 11 月 7 号的时候，去到生财有术的全球总部杭州 EFC 的办公室的时候，单独拜访了一次亦仁哥。2023
    年 11 月 7 号单独拜访亦仁哥的时候，和亦仁哥在会议室，一对一的单独面聊了 30 分钟。聊完结束后，我没有当场拿到亦仁的微天使投资。隔了 22 天，一直到
    2023 年的 11 月 29 号，我拿到了。11 月 7 号，这一天，我和亦仁哥聊了一下我从 2020 年 1 月 1 号全职创业以来，这四年的时间，我拿到了什么样的成绩和结果。其一、我对亦仁哥说，我是从
    2020 年的 1 月开始出来创业的，靠着编程类目公众号的垂直性赛道红利，积累了大概 300 万本金。二次创业是从抖音开始的，在抖音卖过 1000 万个护家清品类的货。目前在做小红书电商，带着团队经营着
    30 个小红书店铺，笔记打法为主，小红书和快手无人直播都在测。以及我把自己的现金流情况和团队情况，和亦仁哥做了一个汇报。然后，我问亦仁哥一个问题，我说，我今年
    28 岁，想在 30 岁之前赚到 1000 万的本金，结合当下的业务现状和电商行业的趋势，有没有可能实现，要如何实现。亦仁哥告诉我，你想在 30 岁之前赚到
    1000 万，有可能实现，你还有两年的时间。同时，你定的 30 岁之前赚到 1000 万的本金，你的目标应该调整为 30 岁之前赚到 1500 万，然后按照落地情况，拿到一个
    60%的结果。我问亦仁哥为什么要定 30 岁之前赚到 1500 万的目标呢！？亦仁哥说，因为: 取乎其上,得乎其中;取乎其中,得乎其下;取乎其下,则无所得矣.我告诉亦仁哥，当下，我很惊慌惊恐，很忐忑不安，心情很煎熬，处境很艰难，因为目前自己做的电商项目，属于红利性项目，当前的项目，没有什么壁垒，也没有什么竞争力！我说，哪怕就像小红书电商我打的百货赛道，市场上的对手越来越多，越来越卷。在小红书这样的一个增量平台，也是如此的艰难。亦仁哥听完我未来一两年的思路和定位后，告诉我，深耕下去，把业务能力再扎实的提高起来。并且亦仁哥和我说了一段话，让我至今警醒。亦仁哥告诉我，十倍增长会比两倍增长更容易。十倍思维：什么因素阻碍了我的发展，那我就去掉这个影响因素。我们做事默认自己做的很多事情是不可被颠覆的，事实是所有的事情都可以被质疑。二倍增长是回到自己的原点，找到那些阻碍自己的因素，然后去质疑。期间，1119
    生财杭州航海家聚会，'
