  text: 我又和亦仁哥在聚会当中见了一次。作为生财系的一个学生，我惊慌惊恐，这个创业社群到处充满着机会，现在的自己，如何在当下的电商行业，走出属于自己的道路，是我所渴求突破的。11
    月 29 号我拿到了亦仁哥的微天使投资，让我在今年寒风凛冽的电商创业大环境里，感受到了温暖！这对我而言是极大的精神激励和认可。我没有什么特长，唯一擅长的就是对我所感兴趣的人和事物，主动出击再加坚持。在
    2023 年快过完的今天，我拿到亦仁的微天使投资这件事，更激发了我对创业的更深沉次的思考。到底要拥抱抓住些什么，可以让我在未来脱颖而出，我想，认一个好大哥很重要，认一个好老师很重要。跟着大哥的脚步，对大哥忠心努力有贡献，在合作共赢中，发挥自己的能力和价值到极致。毕竟
    21 世纪的第 24 个年头快来了，如今的电商环境的丛林生存法则，早已变成小圈子抱团取暖。再和大家分享一个我觉得可笑的事情，我有一个朋友，问我亦仁给你投 1
    万微天使投资，1 万元对你公司的业务发展根本不起作用啊。我回应了他两个问题。如果你有一个亿，要拿 100 万出来投人投项目，你会拿 100 万投给 1 个人，还是
    100 万分为 100 份投给 100 个人？是 100 万投给 1 个人的投资回报率的天花板更高，安全边际可控，还是 100 万分为 100 份投给 100
    个人。我对这位朋友说，你需要换位思考，去理解大佬大哥们的生意思维投资思维，不要以自我的角度去想问题。格局，什么叫格局。我记得亦仁哥和我说，你赚到 1000
    万后，也可以拿一些钱出来投人，只有人，才可以穿越周期穿越平台。具体的电商项目和技术其实是不值钱以及没有长期价值的。我想，未来的一年，是我带着团队在内容电商行业深耕厮杀的一年。决战，厮杀！即使在冲往高山的路上倒下，也比畏缩不前吃老本的人强。毕竟失败了，拿到经验，成功了，拿到金钱！最近的心情如履薄冰，内容电商行业和各大电商平台的流量分发政策总是千变万化。今年
    2 月至今入电商以来，经历了小红书的第一波红利，那时带着一批矩阵号无脑上笔记，每天都能有个大几千的收入，就这样几毛几块的慢慢积累了电商的第一桶金。少年得志，最易忘形。想着凭着这一招鲜吃遍天便能赚一波狠的，怼了上百个号，拉了一支团队。但红利就是红利，即便现在再怎么努力，个人也无法去对抗平台的趋势。这一波真切的让我一个新人感受到了什么叫电商的红利，什么叫做趋势的残酷。于是开始疯狂的报课，学习，几千的，几万的价格其实我都不在乎，只想着付费快速换取别人的经验，弥补自己电商见识。这两天在杭州拜访了很多团队过百人的电商老大哥，大多数都不如从前，双十一之后全平台掉量掉投产，日子都比较难。让我震惊的不是掉量，而是大家普遍对明年没有了信心。耳边听到最多的话都是：全民消费降级，只有拼多多有增量，基本所有平台都在学习多多打低价，降利润…凛冬将至，大团队现在的打法都是开源节流，缩衣减食，砍团队，放弃大
    GMV 幻想，只看利润。我在想一个小白，没有资源，没有经验，没有人脉的情况下，想要在这样的夹缝当中未来该如何生存？唯一的办法就是让自己进化成超级个体，一个人能像一支团队一样战斗。兴趣电商的逻辑其实很简单：运营驱动-内容驱动-产品驱动。原来这三个环节都需要配置大量的人，如果能刻意练习训练自己的：选品、内容、剪辑、运营能力，将复杂模式简单化，标准化，才能顽强的活下来，等到下一波红利的到来。兴趣电商的底层逻辑，说简单也简单，说难呢也很难！在书豪的认知里，大致分为三种驱动方式第一是运营玩法驱动，第二是内容驱动，第三是产品驱动。我们要做的无非是，在你还处于单兵作战的时候，
