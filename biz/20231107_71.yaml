  text: '# 搞定上万个海外网红，我用一年时间打造了一家持续盈利的品牌营销机构> 原文：[`www.yuque.com/for_lazy/thfiu8/bfiwdevs5mo59zuy`](https://www.yuque.com/for_lazy/thfiu8/bfiwdevs5mo59zuy)##
    (24 赞)搞定上万个海外网红，我用一年时间打造了一家持续盈利的品牌营销机构作者： 拓跋勇日期：2023-11-02今年不少生财有术的星友因为看了我之前在星球上的分享跑来添加我的个人微信，很多人是对跨境电商感兴趣，也有已经入局的朋友因为摸不到门路想要寻求我的建议，我一直在想能不能系统性地跟大家分享我是如何看待跨境电商的，我又是如何经营自己的跨境电商业务的。首先我还是做下简单的自我介绍，我叫拓跋勇，一个从
    10 年就开始从事跨境电商的老油条，细数过去 13 年的从业经历，有凭运气，凭时机赚到过一点钱，也有靠实力亏过不少钱，当前应该算是在这个领域的第三次创业，从
    2018 年开始进入一个相对平稳期，虽然没赚到什么大钱，没买深圳湾的房子，但是再没有亏过什么前，目前的状态是有一个自己经营 5 年的海外小品牌，有一个自己的海外营销公司，作为小股东投资了几个跨境电商的小公司，也有拉几个徒弟做了几个合资的项目，人生已入中年，没有特别大的目标，属于没有完全吃饱，但是一时半会儿又饿不死的状态。过去的很多年，我一直在思考一个问题：到底是运营重要，还是产品重要？这可能是跨境电商公司和老板也一直在焦虑的一个问题，近两年至少我个人开始有了一些答案，在我看来没有绝对完美的产品，但是如果选错了市场，又没有让产品被用户发现的能力，创业就几乎不可能成功，再好的产品，都还是需要靠人吆喝的，至少初期是需要给它一定推力的。很多人从事跨境电商都在纠结到底应该是先从平台做起，还是先建立自己的网站，其实按照我这些年不太成熟的经验，首先要解决的是曝光的渠道。2018
    年对我个人来说算是一个不小的分水岭，上半年的时候我还沉浸在上一次创业失败的阴影中，为了生存还曾经找过工作，不过中国这个社会对于创业失败者的宽容度明显不高，所以万般无奈下，我只能选择重新创业，因为创业对我来说就是就业，人终归还是要给自己找点儿事儿做，最重要的是老婆马上生孩子了，生活成本比较高。有人可能会好奇，这跟你的文章标题有啥关系，别着急，且听我慢慢分解。重新创业，我选择的门槛非常低，产品是以前合作的供应商卖不掉的尾货，办公是租用的朋友公司的两个工位，就连店铺都是租的其他同行干不下去的账号，要问为啥，就两个字：没钱。我曾经在一个产品上投入过大几百万，但是重新起步，没有那么多的选择，明知道别人的尾货意味着什么，但是这是我唯一的机会，当我看到这批货时，泪都快掉下来了，因为这批货已经在他的仓库里躺了几年了，我当时只有
    8000 块的现金，还是找家人借的钱，给产品换了新的包装，勉强把货发到了平台的海外仓库，口袋空空，没有一分钱来打广告了（这其实是极端危险的，至于为什么，后话再表）。海外平台的广告机制是按照阶梯金额来结算，比如你投够了
    500 美金的广告费，系统就会从你的店铺余额或者信用卡里扣除这部分钱，但是当我把产品上架到平台后傻眼了，平台压根不允许我们这类产品投放广告，我也没有任何资金来支撑广告的投放，那一刻我是相当崩溃的（所以做事一定要提前测试），后者脸皮从别人那儿赊来的一批货，结果大概率还卖不掉，可想而知那个时候的压力有多大，就当我陷入崩溃的边沿时，开始在互联网上寻找各种各样的方法想要把这批货给出掉，哪怕不赚钱，只要不给自己增加更多的外债，'
- answers: '-   通过邮件与小网红建立联系以进行产品推广是通过整理网红的联系方式，如国家、粉丝数量、邮箱、频道链接等，然后给每一个网红发邮件进行联系，并寻求合作机会。

    -   一些小网红会误解产品并拒绝高额推广费是因为他们可能对合作方有一定的误解，同时也可能是因为他们在经济方面有一定的需求和期望。这需要通过沟通和解释来弥合双方的误解并找到合作的共同点。

    -   在遭遇小网红的负面评价后，公司是通过一些措施来应对并取得销量增长的，如寻找其他有影响力的网红进行合作，让他们帮助产品的推广，从而获取更多的流量和订单，从而实现销量的增长。

    -   网红营销促进了产品的销售火爆以及公司利润的增长，因为通过网红的影响力和推广，可以吸引更多的消费者关注和购买产品，从而带动销售和利润的增长。

    -   粉丝数量的大幅增加对公司有积极影响，因为粉丝数量的增加意味着品牌的影响力和知名度的提高，可以为公司的产品销售和品牌建设带来更多的机会和优势。'
