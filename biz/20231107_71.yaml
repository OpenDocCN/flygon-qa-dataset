  text: 但是我们始终没有解决的一个问题：邮件的发送。很长一段时间，我们几乎每天都要更换邮箱，因为开始意识到不是别人不看邮件，而是人家可能压根就没收到邮件，我们的邮件直接被服务商拦截了，甚至是邮箱进入了黑名单。后来，为了解决这个问题，我有几个月的时间几乎什么其他的工作都没搞，天天研究邮件发送的机制，后来我发现原来海外邮箱就跟微信一样，是需要养号的，也需要注意发送内容和时间的，在我个人经历了一个来月的测试，确认没有问题后，我们原本一天只能发三五十封邮件，直接原地起飞，工作的效率提高了十倍，并且邮件的打开率，回复率直线飙升，成功地把别人认为是玄学的东西变成了一个可以量化的工作。后来身边的朋友听说我们网红营销方面做的还不错，主动找过来谈合作，刚好我们自己领域里能挖的网红，能合作的网红都已经合作了，索性就试着先帮朋友搞搞看，搞着搞着，找我们的人越来越多，我的精力就完全跟不上了，因为要跟每个朋友沟通他们的产品，沟通他们的目标用户，沟通他们的方案，沟通他们的预算（后来我们有一点点钱就普遍采用了付费跟网红合作的方式，很好的提升了工作效率），然后，我拉了一个之前带过的徒弟，一个加拿大的美女，成立了一家专门的公司，由我提供技术，启动资金，客户资源，由她来负责团队的管理，日常的运营，客户的方案制定和落地。单独把一个业务拆分，有一个非常重要的点：确保有技术做支撑，确保有稳定的客户来解决初期的生存。单独的团队化运作后，我们每天沟通的网红从几百个飙升至六七千个，当然每个项目需要的网红不一样，我们还需要根据客户的预算来单独筛选网红的质量，网红的报价，排期等等一系列的问题，因为最难的一关（邮件沟通）已经被解决了，后边我发现我们能够做的不仅仅是网红营销，于是我们开始根据客户的需求，挖掘一些内容网站，媒体，因为海外沟通基本靠邮件，所以这对我们基本就没什么门槛了，后来我们服务了诸如
    Anker，华西子（就是那个今年塌房的），石头科技等等的业内知名企业，也服务了一些初创的跨境电商团队，因为我们自己本身有做跨境电商，所以更理解客户的需求和想法，整个业务进展还算比较顺利。后来，其实我们开始签约一些我们合作过的效果不错的海外网红，把他们拓展成了我们固定的资源，也跟客户合作，对一些有价值的网红生产的内容素材进行了版权购买和授权，原本大家只是通过网红的影响力出单，但是我发现这样做，效果不是很稳定，我们对于一些好的素材进行版权购买后，在很多渠道进行广告投放，既解决了我们投放的素材缺失问题，又提高了网红合作的利用率，最关键的是降低了我们整体的获客成本，很多客户整体跑下来效果都还不错（基本上我都是先让自己的电商团队当小白鼠，测试有效了再让营销团队普及给他们的客户）。今年，我们的营销团队开始跟欧美的一些大的媒体谈合作的年框，因为有的客户自己曾经尝试过，但是一是触达不到，二是品牌没有影响力，三是没有那么大的预算，所以基本没什么进展，我们由于手头掌握着大量的网红资源，掌握着一些稳定客户的长约，加上团队小伙伴基本都有长期的海外生活留学背景，所以连续拿下了像
    ny post,today.com，sheknows 这样的海外媒体的年框长约，算是给团队增加了一些持续盈利的底气。纵观整个过程，我的感受是：不要局限你的思维。如果你只是停留在做个小生意，或许平台电商的模式更适合你，但是随着竞争的加剧，流量成本的提升，还是要为寻找低成本的流量而焦虑，不然生意就会变得越来越难做。我个人比较擅长研究新东西，新概念，并且喜欢自己动手测试，然后把它变成
