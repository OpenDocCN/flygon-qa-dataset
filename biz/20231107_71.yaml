- answers: '-   拓跋勇在跨境电商领域的从业经历已经有13年。他经历了几个阶段的成功和失败，其中包括凭运气和时机赚钱，也有靠实力亏钱的经历。目前处于第三次创业阶段，经历了相对平稳期，拥有一个经营5年的海外小品牌，一个海外营销公司，以及投资几个小型跨境电商公司和合资项目。

    -   拓跋勇认为在跨境电商中市场选择和产品推广至关重要。他指出没有绝对完美的产品，但若选择错了市场，并且没有让产品被用户发现的能力，创业几乎不可能成功。他强调初期需要给产品一定的推力，即使产品再好也需要靠推广。

    -   在重新创业时，拓跋勇选择了低门槛的策略，包括以前合作的供应商卖不掉的尾货作为产品，租用朋友公司的工位办公，甚至租用其他同行干不下去的账号作为店铺。他之所以选择这种方式是因为资金短缺，这是他唯一的机会。他面临的挑战包括资金紧张、产品投放困难等。

    -   面对资金短缺和广告投放困难，拓跋勇采取了多种措施来应对挑战。他重新起步时只有8000块现金，因此选择了低成本的方式，如给产品换新包装，勉强把货发到平台的海外仓库。虽然无法进行广告投放，但通过寻找各种方法，最终发现了利用网红营销的机会，通过寻找小网红、KOC等来推广产品。

    -   拓跋勇经营海外小品牌和营销公司的目标是建立一个真正的品牌，并在一个赛道上持续经营。他计划根据用户的需求不断增加新品，同时通过利用网红营销等方式来推广产品，为公司带来更多的销售和利润。'
