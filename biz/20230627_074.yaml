  text: '我们下一步就要认真去学习了。如何学？不是看一遍就完事了，你要一遍又一遍的看，一遍又一遍的学，好好的看，反复的学，然后去思考我到底如何依靠这些知识和信息升级我的大脑，改变我做事的标准，养成良好的习惯等等。同时更重要地是，我们在努力的了解这个概念，项目的时候，一定要多追求这些信息的本质。它的底层逻辑是什么，我该如何有效的迁移做好更多的事情等等。这个问题需要我们不断的思考和清晰。第三步，行动：学完之后落实到行动中去，专注于行动去检查，验证这些知识和信息。行动是治愈一切的良药，已经说过很多遍了。而如何正确的行动，几个小点再次给到大家：1、你永远不可能完全准备好，我一般准备的差不多百分之六七十就开始动了。然后边做边思考，边改进，边完善。2、不懂就问，自己憋着永远解决不了问题。找大佬，找朋友，找同行，反正不管你找谁，一定要把问题尽快解决了。同时别人帮你解决问题，你要付出一些东西进行“交换”，以表感谢。3、坚持复盘，每天晚上临睡前复盘一下当天的工作情况，哪些做的好，哪些做的不好，明天如何改进等等，哪怕只有十几分钟，日积月累下去也会有很大的进步和成长。4、始终保持思考，不断想新的方法进行尝试，不断向上迭代项目。普通人成为大佬，一定会持续做这件事的，因为只有这样，你才能从赚
    1 块到赚 10 块，从 10 块赚到 100，从 100 赚到 10000。等等。真的，我用自己的亲身经历告诉大家，当你真的开始行动起来之后，你会获得你远远想不到的知识和学问。而今天之所以能写这篇文章，也是因为自己是从这条路上一步步走过来的，虽然整个过程不是特别的难，但如果当初走错一步，可能就会绕很多的弯路。所以，今天我把自己这段心路历程分享出来。还是那句话，可能文章内容整体尚浅，但是我还是愿意相信亦仁，相信生财大佬说过的：越分享，越成长。![](img/bac7b3a4e40205920a485460d97d450e.png)希望这篇文章多多少少可以帮到大家，尤其是进入生财还没有开始赚钱的伙伴，希望你们能更快的至少把门票钱赚回来。同时，这也是我从自己的经历和过往出发来给大家分享的，如果大家有更好的赚到“第一块钱”的方法论，也欢迎大家和我一起交流和拆解。最后的最后，我想说的是，所有成瘾的事物，都是经过长时间的重复堆砌而成的，通过不断的重复，我们才可以养成自己独特的属性。真正成为大众心目中不可取代的一部分，最后突破成长壁垒成为更强的人，到那个时候，顺便赚点钱就是很容易的事情了。希望大家在成长赚钱的这条路上不要怕也不要停！2023
