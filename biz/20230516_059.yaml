  text: 比如老歌混剪、乐谱、唱谱、乐器等，测了一圈，发现引流效果还不错，流量的问题前期基本上可以按这个跑了。产品这里是我要重点说的，做银发赛道的知识付费，最重要的是了解用户，不同的课程大纲，售卖结果可能天壤之别。我累计和不少于几千名用户深度沟通过，比如最开始我追求详情页设计优美、小鹅通装修美观、海报精致等，后来发现这帮人根本不在乎这个。他们报名课程最看重的是体验课的内容、老师的水平是否让他们认可、服务是否让他们满意，以及未来长期课是否能下载、永久回看等。甚至有几次我做
    AB 测试，一个淘宝找人花了 1000 设计的详情页，居然没打过我用懒设计 10 分钟搞的一个绿背景，一堆大字堆叠的长图。（相对品牌，很多用户更在乎能下载和时效）![](img/36e097e6cea86761b9283a4b25c23f5a.png)所以，切记不需要产品多么华丽，你只要多和你的用户沟通，了解需求，定好课程形式，是需要录播
