    K12 或者幼儿教育，进到老年赛道，那些做课方法、服务方式和营销手段简直是降维打击。最近两年，随着大厂进场来普及用户认知，更多的垂直方向的知识付费都迎来了更大的机会。![](img/6927eb4e9d47d8e0462effeb58a1e0b1.png)咱们不能说一提到银发赛道，能做的项目就都是开个养老院、弄点高毛利的保健品、走步送鸡蛋、针灸广场舞等。现在的银发族可不像前几年了，移动互联网都发展多少年了，现在大部分赛道都可以银发人群重做一遍的，银发族的社交、健康、衣食住行、兴趣爱好、线上工具等，很多维度都蕴含着很大的机会。随便举几个最近比较火的例子：老年
    Keep、老红书、老年家政、老年睡眠、老年文娱、营业健康管理，正确带孙子的课程等等等等，太多了，说不完！从我的角度，个人觉有几点原因（1）流量侧：更多元的触达用户的形式，视频号等中老年居多的短视频平台，还有类似美篇这种垂直平台的兴起，带来了更多的机会（2)
    用户侧：大公司进场，用户认知和习惯逐渐培养起来，还有就是中老年对于服务的感知和认可，超过品牌加持。哪怕你是大公司的课程，我服务做的好，我课程更贴近用户需求，一样可以卖的很好，在中老年眼里，这些大公司和你没区别，并且现在的都市银发，已经能很熟练的下载
    APP、转发评论、小程序打开、各种支付玩的很溜。（3）产品侧：现在中老年赛道的产品很匮乏，你在其他赛道做到 120 分才能有机会，可能在这个赛道做到 60
    分就有点机会了，毕竟见过曾经的音乐相册软件和天气软件几个月可以获取几百万的流量。不过需要注意的是，流量获取阵地和产品形态要选好，说句实话，我测过很多主流渠道，有用户之后，测试过很多种形态的打法。测试下来，基本上微信体系内和视频号是路径最顺的抖音和线下也还可以（这里不包含银发电商玩法）![](img/a3924cf9e7881203f63efdd4be9b4ed3.png)（某班级群作业圈，虽然是大字手机，但是也超爱分享）对于我们普通人，个体来说，无论是搞流量还是做课程，都是机会超级大，如果你没有产品技术能力的话，我更推荐个体去做课，是真的香。我现在已经在从生活和兴趣的两个大维度上，大范围的做轻课去测试了，可能有的铁子会觉得这需要一些专业技能。其实说实话，我最开始是完全不懂书法国画的人，我仅仅是懂用户和流量，课程我找对应专业的人录制，老师出完大纲，我结合用户需求修改审核，甚至很多方向，你找个大学生，极低的成本就能给你出来很多专业的课程今天拿我最近做的一款电子琴课程来举个例子吧。之前有铁子和我说，一听电子琴，还是老年人学电子琴觉得好小众啊，能有人买单吗？我来告诉你，音乐方向的课在银发知识付费里的是一个不小的市场，目前已经有很多规模不小的公司在做了，比如快乐
