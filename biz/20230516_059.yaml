    (116 赞)《高利润的中老年知识付费赛道，普通人入局都能做什么？》作者： 渔火日期：2023-04-17近两年，中老年市场垂直方向的知识付费迎来了很大机会。比如之前圈友分享过的中老年唱谱课，通过在直播间用带唱简谱的方式完成变现，如果你不会音乐专业技能也没关系，还可以做其他类目比如书法、国画等。我自
    2019 年开始，基本上都是针对中老年做知识付费的项目，两年期间在不花费很大的精力下，数据和营收都增长了很多，还拓展了不少中老年类目的知识付费和电商，也因此对中老年知识付费赛道有不少的感悟。接下来我按这四个板块和大家聊一聊，普通人做银发赛道的高客单知识付费，有哪些新的流量渠道和发展机会。一、为什么做中老年赛道？二、中老年人群的消费习惯？三、中老年市场近两年的变化？四、2023，中老年赛道对于普通人的机会有多大？大家好，我是渔火，一名在路上的创业者。很久没分享了，先说下近况，2021
    年我作为联合创始人的项目，获得了真格基金领投的千万投资，自己作为创始人的中老年项目是 2019 年开始做的。最近有很多生财的铁子问我关于中老年赛道的问题，由于我和这帮银发大爷大娘的爱恨情仇羁绊了四五年，曾让
    83 岁老大爷为我付费，还算有些心得，而且也真的觉得这是一群很可爱的人，用心提供价值和服务就会有回报的一群人！![](img/c50b912e427bbf922bd811a8c7a6cdd1.png)（口罩期间班级群里相互关心）所以我今天主要分享的是
    2023 年中老年赛道的一些机会，以及简述一下我见到的这两年中老年赛道的发展和变化（今天主要聊银发赛道的知识付费，其他类目改天分享）![](img/4e27e3700c598fe27ba638f86dae963b.png)先说一下
    2019 年我为什么搞银发赛道，当时找细分赛道的时候，先聊我当时的底层逻辑吧，我觉得这是搞钱最关键的，拿知识付费来说，我当时先粗略的看了下整体的发展路径。成人领域从早期的知乎时代-罗辑思维付费会员-樊登听书-付费问答-订阅课程-各种课堂专区分区圈子等，在对应到同期教培行业的发展，线下、线上课、一对一、大班课、小班课、社群、AI
    课、训练营、行动营等等大概能感受到整个行业的发展路径是随着用户习惯和认识逐渐觉醒来发展的，对吧。当时 K12 大厂打架有多狠大家都知道，我一个普通人，得选个好做的赛道啊，对标了下银发赛道，你就知道银发赛道的知识付费有多初级了，这不就是原始阶段嘛。能预判的是，随着时间的发展，形态和内容肯定会越发的丰富，妥妥的机会呀，毕竟人年龄大了后更有钱和时间来为自己的兴趣买单！光是兴趣生活类，琴棋书画、诗词歌赋、针灸养生、摄影朗诵、茶文化、手机技巧、花艺园艺等等调研下来发现都有一些小团队在闷声赚大钱，然后果断开始入局的，一直到现在。对了，再分享个数据，国家统计局公布
    2022 年末 60 岁及以上人口接近 3 亿人，占全国人口的 19.8%，那么如果是 45 岁以上的人群有多少，可想而知！![](img/744692c00ee12e5c65a2dfdd5020677c.png)今年，我能明显感觉到，大家对于银发赛道的关注度和进场的人数明显多了很多，发现很多铁子确实不太了解这波人，所以我先来和大家聊聊，'
- answers: '-   都市银发人群的消费习惯和行为受到多种因素的影响。首先，他们的学习能力受到移动互联网普及和数字化生活方式的影响，他们有能力通过手机应用学习新知识。其次，消费能力受到退休后有更多时间和储蓄的支持，使他们有更多资金用于消费。对健康、兴趣等领域的关注程度较高，因为他们有更多的时间和精力追求个人兴趣和健康生活。

    -   在都市银发人群中，高客单价和较高的平均复购率形成的原因在于他们有更多的经济实力和时间用于投资自己的兴趣和健康。他们对书画、国画、艾灸等消费品类有较大的偏好，因为这些与传统文化和健康生活密切相关。

    -   银发赛道经历了几个阶段：混萌芽期、野蛮生长期和飞速增长期。在这些阶段中，出现了不同形式的知识付费平台和产品，各具特点。大厂进入知识付费领域后，中老年知识付费市场的发展前景更加广阔，因为他们为市场注入了更多资源和认可度，加速了市场的成熟和发展。

    -   在都市银发人群中，线上付费逐渐成为主流趋势的原因是多方面的。首先，大公司的进入提高了用户对线上付费服务的认知和信任。其次，他们对线上付费服务有更多的偏好和需求，因为线上服务方便快捷，能够满足他们在家中学习和消费的需求。

    -   中老年知识付费市场的潜力体现在他们庞大的用户群体和对知识付费的认可度上。大厂进入这一领域将加速市场格局的变化，可能会导致竞争加剧和产品创新，但也会为用户带来更多选择和更好的服务体验。'
