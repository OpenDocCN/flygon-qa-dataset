  text: 别人发笔记随随便便几百几千赞，你发笔记没人赞，由于短时间得不到正反馈，你也不知道该怎么继续研究，就会怀疑自己可能不适合做这件事，于是放弃掉它，继续去换下一个。正反馈，对于普通人来说，是非常重要的，一直遭受失败经历的人这里应该能理解我说的这件事有多重要，那种不知道自己继续坚持下去到底有没有结果的痛苦很少有人能扛下去。可是如果你按照上面这种模式去做事，由于你不知道自己到底哪里出了问题，你也没有方法来思考到底哪里没做对，你的做事旅程就会变成一个玄学旅程，整个旅途都是一个碰运气的状态，运气好可以少试错几次，运气不好就得一直试错下去。##
    科学模式另外一种模式就是我目前在用的模式，可以称呼它为【科学模式】，具体怎么做呢：**在做任何事情前，我要同步或者提前去建立这个项目的知识体系，这里的知识体系和市面上很多山寨博主讲的知识体系不是一会儿事儿**。拿小红书来举例子，在我要去做小红书之前（对小红书软件基本的使用经验是必不可少的），我会先去建立关于小红书商业的知识体系。知识体系的核心框架应该聚焦在「世界观」和「方法论」上，他的本质是**研究清楚知识之间的关系**。一切有效的方法论都应该来自更科学的世界观，那么对于我这种内容生产者来说，在小红书做商业的世界观知识结构是怎么样的（大致是下面这样）：![](img/11e57e272210f81911b8a284005761f5.png)这张图并不是全貌，只是一个关于小红书商业底层原理的切片展示，容我简单解释一下这张图最重要的
    3 个含义：1、**任何商业系统的底层原理逃不了价值交换**，否则它就不是商业系统，可能是掠夺或者战争之类的其他模式2、**创作者在小红书上需要和两方做价值交换**：平台和用户，平台有平台的需求（商业变现）和责任（提供流量），用户有用户的需求（消费信息）和价值（提供注意力）。3、从生财社群或者相关平台搜集各种信息，**提炼推导出这套系统每一层价值交换逻辑的因果关系**（有时候还需要你去做实验测试），就能获知这件事的大致世界观当我有这么一张做事的地图后，对于一篇内容的创作我可以清晰的知道每一个关键节点要提供什么价值，拿创作一篇小红书笔记来说，如果我们的目的最后是要落到转粉率上，那么我们需要经历大概
    4～7 个因果层：![](img/e5cf8f732f3a1074bc3b0085ff7c1fa1.png)你最起码，要在点击率、完读率、评论率和转粉率这几个环节清晰的知道自己提供了什么才导致用户做出相应的动作。基于这样的世界观，我在做我的账号的时候，使用的方法论是：1、通过切人性需求和障碍需求来提升点击率2、通过降低内容阅读门槛和给予精准价值来提升完犊率（比如清单体、梨云绿）3、通过让用户一下子吸收不了内容必须收藏提升收藏率4、通过在内容中植入免费送资料让他们在评论区领取（提供评论率）5、通过小号在评论区引导「已关注，求分享」来提升转粉率由于这篇文章主题并不是讲小红书怎么做，所以我就不继续展示方法论部分的知识体系了，但实际上你要知道，我一切的内容生产和运营背后，都是有下面这种每一个具体环节的具体知识关系的，都是有科学的因果逻辑需要遵循的。![](img/89e3118ae01dbe4d90556dcd83c96ba0.png)按照这种科学的因果逻辑构建的知识体系，我们可以成规模的创作出满足平台和用户需求的「优质内容」，比如我作为一个新手，研究
