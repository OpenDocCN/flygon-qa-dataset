  text: 而大多数人在没有这种知识体系做支撑的时候，他对于小红书内容创作的认知是：**只要提供了价值就能赚钱**。具体咋提供呢？可能大部分人并不知道。大家并不能很精准的理解每一个环节要干什么。**我们从别人那里吸收了很多方法论，可如何验证和思考这些方法论的科学性，大家却需要笨拙的一个个去实操试错，这其中浪费的时间、薄弱的正反馈导致我们总是浅尝辄止**（并不是说我后面说的这种方法就不需要实操试错，我只是在说这种方法可以降低试错成本，提升成功率）。如上是这篇文章我要跟大家分享的第一个部分，关于知识体系对于赚钱或者你做任何事的意义，**知识体系首先是用来用的，不是用来看的**（市面上那些随处可见随意拼凑看起来很牛逼很好看的思维导图，实际多是漂亮的骗子）。#
    2、因果层决定成功率由于生财有术中生产内容的圈友们并不总是逻辑清晰，表达精准，这使得你会在别人的文章中经常看到即感觉含混不清看起来像是废话又感觉似乎有道理的信息。比如，“**做「小红书/抖音/视频号」就是要创作有价值的内容**”，这句话你乍一听，感觉很有道理，但仔细一想，又感觉他似乎什么都没有说，为什么会这样呢？因为这些圈友并没有提供严格的因果逻辑运行过程，它只是用一句最本质的话把底层原理说通，于是在你看起来，做这些事似乎非常简单，只需要一个步骤。可事实上，你需要经历非常多的因果层才能得到你想要的结果，比如我上面画的这张图，你可以再看一次：![](img/e5cf8f732f3a1074bc3b0085ff7c1fa1.png)再比如，亦仁这些年一直在强调生财有术能走到今天，和他所推崇的一些底层价值观有很大的关系，比如「**利他**」这个词。大家听到这个词的时候，乍一听感觉格局真高，非常感动，但是我相信大部分人可能并不知道为什么要利他，我们只是因为别人做到的一些成绩所以愿意多给某些价值观一些相信，可你得知道，如果真的要践行这些价值观，需要你真的理解。人为什么要利他呢，翻看亦仁以前跟谢老哥的聊天记录，其实这里面是有系统的因果逻辑的，你可以看一下我下面这两张知识卡片：————————![](img/050cbe7f38bf0e8e6887fed07fa7d7ea.png)![](img/b93194d68279d05d429a4a8e7dcd78cf.png)仔细思考这两张知识卡片的内容，你会发现，「利他」是这套价值计算系统最终得出的一个标准，它有前因后果，有前提有底线，如果你不知道背后的这套知识体系，你很容易走错路，盲目的帮助别人、平白浪费自己的资源。这就是为什么查理·芒格说：**如果你不知道一个知识的适用边界，那么你就不配拥有它**。你只有把一些事情的世界观清晰的按照因果关系或者其他关系梳理清楚，这时候你去执行的时候，成功率才会更高。从初期来看，思考或者实践我这种方法是个慢功夫，相对枯燥，但你要知道，只有这种积累才会带来真正的复利，因为这个世界很多领域的知识都是相通的，如果对这句话不理解的，可以看一下我以前在生财写的《学习的本质》一文。李小龙曾经说，我不怕练一万种拳法的人，我只怕把一种拳法练一万遍的人。你得知道什么拳法可以练一万遍，而我说的「知识体系」这种拳法，或许是值得的。#
    3、案例不是事实我偶尔看到一些人评论，在生财看了非常多的赚钱文章，但是还是没有赚到，这是为什么呢？其实非常简单，因为你只喜欢看，只追求大脑的感官刺激。在这篇文章的第三部分，我要分享的一个重要知识是：**案例不是事实**，案例可以承担的责任是提高我们的理解效率，而不是直接提高我们的成功率，这是两个概念。
- answers: '-   生财有术的文章在创作者看来是事实但对读者是案例的含义是：对于创作者来说，这些文章可能反映了他们的真实经验和成功案例，但对读者而言，它们只是外部案例，需要经过验证和实践才能成为他们的真实经历和成功案例。

    -   需要验证一切都是假设的原因在于：只有通过验证，才能确保我们对事实的理解和认知是准确的。假设的存在意味着我们不能轻信任何信息，而是要以实际验证为基础建立自己的认知框架。

    -   面对信息可能带来的负面状态，我们应该采取行动来控制自己的反应。这可能包括限制信息的摄入量，培养自律和耐心，以及专注于实际行动而非被动消费信息。

    -   知识体系的价值在于帮助我们分辨信息的真假和价值。这意味着通过建立系统化的认知框架，我们可以更好地判断哪些信息对我们有用，哪些是虚假或无用的。我们可以应用这个理念通过学习和实践来不断完善自己的知识体系，从而更好地应对各种信息和情境。

    -   人不需要记太多东西，而需要构建个人知识体系的原因在于：个人知识体系是一种更有效的方式来管理和应用知识，而不是简单地记忆大量信息。通过构建个人知识体系，我们可以更好地理解和应用知识，提高学习和解决问题的效率，从而更好地适应变化多端的环境。这两者之间的关系是：个人知识体系是一种优化记忆和应用知识的方式，使我们能够更有效地处理信息和解决问题。'
