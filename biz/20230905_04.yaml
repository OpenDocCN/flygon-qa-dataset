    (精华帖)(282 赞)什么样的知识体系对于赚钱是有意义的作者： 徐宿日期：2023-08-28看到生财有一些朋友分享知识管理和知识体系的文章，他们分享的方法在某些具体的信息管理场景中可能会有价值，但对于赚钱和成事的价值可能并不高，普通人学习的必要性不大，很容易浪费自己宝贵的时间。我这样说会显得有些狂妄和偏执，但人的表达欲正是来自于此，你先听听我说的有没有逻辑。这篇文章我会以自己「小红书
    5 天涨粉 7000 关注」这样一个简单的案例，为你理解知识体系在赚钱这个活动中的意义。或许能够帮助新朋友和已经赚到一个数量级钱的老朋友们提供一个精进的方向。先说一个观点：**赚小钱和做到一些基本的成绩，是可以通过科学实现的，如果方法正确可以
    100%做到**。下面我以自己上个月做小红书的案例来带你理解这个观点，先贴一些我做事的成绩反馈：![](img/0118402c2a9dd842d9427ad1d04c6705.png)![](img/8a192aed78c4ca4159c818cb2895948f.png)![](img/3e3273ae5d6e770ad4ccf6dce72aa981.png)![](img/a0c9f629b7e18878221237a1d43e601b.png)![](img/595e564b4b38c8af4da6ff76769e5498.png)![](img/3593f004a51d64754aad002e2b5ac86d.png)我大概花了
    1 个月，把一个账号做到了 1 万粉，赚了两三千块钱，引流了 300 多个人到微信。下面具体给你分享做这些数据的底层逻辑。# 1、从方法论和世界观说起在我们日常刷生财社群的文章时，大家可以看得到，有非常多教你赚钱的帖子，这些帖子中有非常多的方法论，告诉你第一步怎么做、第二步怎么做。有些时候，你按照这些方法论可以得出正确的结果，更多时候，你可能得不到你想要的结果。抛除那些你能得到正确结果的方法论，对于那些即被亦仁加了精华看起来很有价值的文章、而你按照他们教的方法却得不出你期望的结果的文章，大家应该是都有困惑的，这里最大的困惑可能就是：##
    为什么别人按照他讲的方法论能做出成绩，而我不行？其实原理非常简单，**因为你看到的方法论或多或少都会存在缺陷**，由于每个人自身自带的经验和经历不同，别人知道这些缺陷在哪里，而你不知道。大多数人的方法论，都是因为先做出成绩，事后觉得有必要或者有目的分享，然后复盘总结提炼一下给你呈现，这里你要知道，它并不是别人能做出成绩的全貌，只是浓缩的片段，**是浓缩必然有缺漏**，这个多多少少都避免不了。上面这段话不容易理解，我以小红书实操案例带你感受一下，两种不同的做事模式之间产生的差异：##
    玄学模式一般大家的做事方式被我称为【玄学模式】，大概的经历过程是这样的：通常，在大家选项目做事的最初阶段，我们通过别人的文章简单理解了某个项目的商业闭环，比如我们知道小红书是一个内容平台，你去给小红书提供有价值的内容，它给你更多流量让更多人看到你，然后你使用一系列方法达到变现目的，这样一个商业闭环就走完了。简单的理解了这个逻辑，你就去按照别人教你的方法去实操，最后发现在实操的过程中有很多问题攻略里也没说，'
