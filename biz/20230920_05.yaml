    站/微博上刷内容**（三）如何触达客户**不管是否行得通，我们先在真空环境下去思考，用户如何触达用户在寝室里：1.  ——可以在寝室群里发广告2.  ——可以让用户的室友帮忙推广3.  ——可以让寝室楼阿姨帮忙贴广告4.  ——可以让寝室楼同学帮忙贴广告5.  ——可以直接去寝室楼一个个问用户在教室里：1.  ——可以在课程群里发广告2.  ——可以让课程的同学帮忙推广3.  ——可以让老师帮忙贴广告4.  ——可以让同学帮忙在教学楼贴广告5.  ——可以直接去教学楼一个个问用户在某民间的新生群里：1.  ——可以直接进群发广告2.  ——可以让同学帮忙发广告3.  ——可以在新生群里一个个加同学去问用户在某老师建的班级/课程群里：1.  ——可以直接进群发广告2.  ——可以让同学帮忙发广告3.  ——可以让老师帮忙发广告4.  ——可以在课程群里一个个问用户在某驾校/考研机构/考证机构建的社群里：1.  ——可以直接进群发广告2.  ——可以让同学帮忙发广告3.  ——可以让群主帮忙发广告4.  ——可以在群里一个个问用户在某公众号的关注列表里：1.  ——可以让号主帮忙发广告2.  ——可以私信用户一个个问用户在小红书平台/抖音/B
