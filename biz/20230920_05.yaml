- answers: '-   如何找到足够多的“患者”？

    -   控制客户量如何决定市场？

    -   如何解决“患者”找不到对口医生的问题？

    -   客户标签的细化如何提高捕鱼概率？

    -   不同市场密度如何影响捕鱼效果？

    -   要找到足够多的“患者”，可以通过细化客户画像，利用不同的渠道和标签进行针对性营销，如校园级渠道和互联网渠道结合使用。

    -   控制客户量决定市场，因为掌握客户量即意味着掌握了市场份额，而市场份额决定了企业的竞争地位和收益水平。

    -   解决“患者”找不到对口医生的问题可以通过建立标准、提供精准的推荐服务，让“患者”能够快速找到适合自己需求的医生。

    -   客户标签的细化可以提高捕鱼概率，通过对客户进行更深入的分类和细致的标签化，可以更精准地定位目标客户，提高转化率。

    -   不同市场密度会影响捕鱼效果，市场密度越高，竞争压力越大，但也意味着潜在客户更多，捕鱼效果可能会更好，反之亦然。'
