  summary: "-   通过在抖音发布文章薅流量，却因违规被限流，需要注意细节和总结经验。\n    1.  发现养号细节的重要性，需要在每次试错中总结经验。\n\
    \    2.  失败是常态，重要的是从中学习并调整心态。\n    3.  在失败中找到提高空间，学会从痛苦中觉醒，继续前行。\n-   参与自媒体航海活动，发文13篇收入1500+元，找到自己的优势和擅长领域。\n\
    \    1.  找到自己的优势和可以结合的航海项目，重点是发现自己的资源和技能。\n    2.  盖洛普优势分析对于了解自己非常有用，即使是普通人也能找到优势。\n\
    \    3.  在参与活动中找到自己的优势和擅长领域，持续调整心态并继续努力。"
  text: 没有养号，把平台当成傻子，「我就是薅流量的」，平台不治你才怪。历程：开始在抖音发布文章，第一篇关于「天涯贴」的推送，观看 4000+，后来发布了几篇，提示需要优化，就是俗称的「违规」。导致限流之后观看直接变为
    0。![](img/02241d6bd2847a1e5d5e1ba3f1fcbb78.png)对于别人能跑通的项目，自己在跑的时候，需要注意些一些细节上的问题。比如这次，如果我不下场，始终也不知道养号这个细节是需要注意的，如果后面我参与小红书，那我
    100%记得这个坑。需要在每一次试错的过程中总结，虽然试错的成本为 0，但是也有时间成本。加入生财，直接看精华帖就完了。## 3， 心态调整失败在所难免，重要是收获，如何调整心态，继续上路找到自己的方向。失败，对我这种新人来说，几乎是家常便饭。眼睛看懂了，不代表手就会了，很多按照
    SOP ，实操时候，一步一步的做，难度也没有那么难。要怀揣着一颗赚钱的心，但却常常在首战就输得一败涂地。我经常看精华帖，里面的个个大佬，都是月入几十万，几百万的，月入几千的几乎看不到，时常焦虑不安，试想一下，是不是所有人一出生就是这样喃，第一次实战就能获得这么好的成绩喃？我想大部分人都可以一样，首战失败是常态。（@梁靠谱
    之前分享了一篇关于失败的案例总结，可以看出来，也有太多的失败。）我和大家一样，失败了一样很沮丧，但是生活还得继续，别忘了加入生财的目的，就是为赚钱的，不是为了沮丧的。所以既然来了生财有术，就要做好失败的准备，重点是我们能从中汲取什么。失败之后，很多人就再也不敢尝试了，我也从很多的精华帖里面看到，大佬也有失败的时候。但真正的生财高手，却能在每一次失败后迅速调整状态，继续投入新项目。这种韧性与学识，才是打开生财大门的金钥匙。失败是常态，重要的是收获。要学会从失败的痛苦中觉醒，找出自己的不足与提高空间。要学会在失败的满地狼藉中寻找可采纳的教训与启发，这些都是下一次胜利的基石。生财路上从未是一帆风顺，重要的是学会哪里跌倒，哪里爬起来，然后飞翔。没失败几次，哪会知道成功的滋味？心灵按摩到此结束。来吧，继续干吧！别忘了你来生财的目的。不要被首战的失败打败，那不过是生财有术行程中必经之路。失败之后，迅速调整心态，总结教训，继续出发。这里有太多愿意提供帮助的前辈，静静的看他们的精华帖，就像和他们面对面请教样。#
    二，公众号复盘调整好心态，继续干就完了。先说结果：加入了 5 月份的「ChatGPT+ 自媒体的」航海活动，到目前发了发布了 13  文章，截止到目前收入
    1500+ 元，差不多就是每天刚好 3 位数的收入，这是一个小的正反馈。![](img/2ad21741ae78dd3973b9455c94ccd155.png)总收入来到了
    4 位数。![](img/ce34c2bedb2279714b6dca6e53429369.png)## 1，开始第二段实践找到自己的优势，和擅长的领域，然后报名参与与之匹配的航海活动。###
    1\. 找到自己的优势找到自己的优势，和可以结合的航海项目，注意这里只是列出自己优势、可以支配的资源，以及喜欢的技能，或者不是讨厌的事情；这里不得不说@醒醒同学
    的盖洛普优势分析也非常有用，如果对自己不是很了解的，可以付费分析下。大部分人新人应该和我一样，觉得自己是一个普通人，有啥优势呀。纯一个萌新，超级普通。如果找不到优势、资源啥的，这里还有一个不是自己讨厌的事情，也可以加到这个里面，这样就有了跟多的选项了。下面是我的心里路程，作为一个萌新，
- answers: '-   在寻找航海项目之前，我确定了自己的优势、喜欢的技能以及可支配的资源。我通过列举自己的优势、喜欢的技能和可支配的资源，例如编程、写作、资源搜索查找、英语等，并注意到自己的一些缺点，比如社恐和自卑。然后我将这些信息用于筛选适合我的航海项目，以利用我擅长的领域和资源。

    -   我选择适合自己的航海项目时，首先进行了航海手册的研究。我研究了历史的航海手册，并注意到了不适合我的项目，比如直播类和需要大量投入金钱的项目。由于我是一个程序员，我选择了与ChatGPT技术相关的项目。我主要关注了手册中关于ChatGPT技术的内容，并根据自己的专业知识和兴趣做出了选择。

    -   在航海实操中，我使用ChatGPT写文章的过程中，首先找到热门事件是关键。我通过研究航海手册中的内容，注意到了热门话题，并根据这些话题准备了ChatGPT角色A和角色B。角色A负责担任热门事件的点评人，而角色B则负责仿写情感内文章。我将这两个角色的任务合并到一起，然后进行修改，最终完成了一篇文章的内容。

    -   在航海复盘中，为了增加阅读量，我转变了文章主题。我首先尝试写情感类文章，但遇到阅读量低的问题。我采取了转变主题为热门话题，并开通了文中广告来提高收益的策略。这些措施使得阅读量开始飙升，收益也得到了提高。

    -   面对阅读量低的情感类文章，我采取了转变主题为热门话题的措施来增加流量。我注意到情感类文章的阅读量低，于是尝试了写热门话题的文章，结果阅读量开始飙升，取得了更好的效果。'
