  text: 发现自己的一点小优势、喜欢的技能、可支配的资源、缺点（可选），（为了能找到自己参加的航海，只要是自己喜欢都列出来）擅长：编程、写作、资源搜索查找、细心……喜欢的技能：搞钱、英语、脱口秀……可支配的资源：时间自由，有零花钱可支配…缺点：社恐，自卑……不讨厌：搞钱，被人夸……这里只是举例，不限于自身的，如果不知道可以参考下同行的数据，上面就是来自一个卑微程序员的数据，说不定您还有自己发现不了的优势或者不讨厌的事情。##
    2，找到航海的项目在航海开始前，就开始研究各个航海手册的，有人会问，活动都还没开，就可以看到手册了？ 其实这里是看的历史的航海手册。 链接也一起放在这里：[https://search01.shengcaiyoushu.com/activity/before](https://search01.shengcaiyoushu.com/activity/before)![](img/58ce678e34b32fa783a9e3e7a8da1cac.png)啃完之后，就会发现直播类的，肯定是不适合自己的，没有颜值，又自卑。搞这个简直就是在不熟悉的领域和别人竞争；还有需要投入金钱的，这个也不想操作，成本自己有点控制不住。我自己是一个程序员，发现对于
    ChatGPT 技术相对比较熟悉，精力和能力有限，只选择了一个航海项目。都说公众号的红利已经过去了，实际上也过去了，平台更趋于稳定，但是要在这个大平台的环境下赚到钱，对于我们这种没有资源（砸钱/找大号推广等）的人来说，相对更公平。让我想起了，我的领路人，@梁靠谱
    谱总，直播的时候说过一句话：“都 2023 年了，我还在做微商喃，也每年赚不少钱。”能让大佬说赚钱的项目，那肯定对我们新人来说，是超级多钱💰了。没事多看大佬的直播，有意外收获，所以公众号也是如此。写公众号，要么十年前，要么就是现在。那么结果就很显而易见了，ChatGPT+
    自媒体（公众号），这个比较符合自己感兴趣的方向。## 3， 上船，航海实操关于实操如何用 ChatGPT 来写一篇文章，可以看我前不久分享的一篇文： [https://t.zsxq.com/0el5ogD1N](https://t.zsxq.com/0el5ogD1N)，文章大纲总结下：找到热门事件1.  准备一个
    ChatGPT 角色 A 来担任热门事件点评人2.  再准备一个 ChatGPT  角色 B  来仿写情感内文章把上面的 2 步合并到一起，就出一篇文章的内容，然后在修改即可完成。####
    4，这次航海的复盘下面是的这次航海复盘历程：1.  写情感类文章：从航海手册里面看到看到这个说明，情感高居榜首，更有概率出一些爆款文章，写 3 天后，阅读量低的吓人，除了自己阅读外，压根没其他人了。没有阅读量，怎么可能进入平台的流量池？那怎么才有流量喃？2.    下面是@姚麻
    大佬的一篇精华文章：3.  想方设法把正在火的内容、形式、玩法，往你的内容上面套就完事儿了。![](img/cec3015c9ec9ef99ee6dc4d63e3f3c6f.png)1.  开始转变到写热点类话题：热门话题自带流量，写了一篇之后，阅读量会开始飙升，几何倍数的增长（还是因为起点太低）![](img/5bc6e2091b1533f1f1f9f79a25eac7a4.png)1.  如何开始放大：目前的收益。刚开始为了提高阅读体感，只开通了文章底部的广告，后来查看了相关的资料，发现文中的广告收益更高，开通了文中的广告。果然收益也增加了不少。
    下面是我自己通过自己的收益估算的结果。
