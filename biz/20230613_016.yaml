    0 的思路，从而自己从中赚取一定的服务费。# 三，收获多多从看似简单的 SOP 手册，作为一个新人，没有太多的实操，大概率是会失败的。不要站在岸边观察，必须下场，把自己的手打湿，才能有意外的收获。从首次实操失败后，进行了深刻的自我反思与心态调整。赚钱是充满荆棘，失败是常态，重要的是学会重新启航。加入生财前，我定下的年度目标就是首先要赚回门票。没想到，在不到两个月的时间里，我就快完成了这个目标。虽然这笔收入对高手来说可能微不足道，但对我这个生财新人来说，已经是一个大大的正反馈。在这短短一周内，我不仅赚得生财的第一桶金，还结识了许多志同道合的生财好友，感谢@亦小亮
