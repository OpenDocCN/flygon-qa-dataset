  text: 让用户觉得你的解决方案是最适合他的，这样才能提高转化率。方法三：根据场景/人群选词。有很多需求是在特定场景和人群中产生的，比如：新房除甲醛。很多人有除甲醛需求，都是在买了房子，刚装修完后产生的，那么围绕这个场景和人群去产内容，用户就会自我代入，觉得你是为他定制的，更容易被你的内容吸引。3.本地词怎么获取更大流量有些船员会发现，当你搜索带地域的词的时候，搜索量总是很小，这是因为受到两方面的影响：第一，主词的搜索量不大，分配到各个地方，自然也会比较小；第二，很多人搜的时候不一定会带地域，系统会根据用户的标签自动推送靠得比较近的店。基于这个原理，我们在做本地词的时候，可以直接挑选主词，然后带上地理位置
    poi，这样系统就会自动推送给附近的人，就不会因为仅仅用地域词，过滤了那些搜索的时候不带地域的用户。4.多少的搜索量值得做，要学会算帐很多船员会问，我选词的时候，要选择多少月覆盖人次呢？其实这个问题没有标准答案，选择多少月覆盖人次，取决于你的阶段，你的客单价，还有你的转化能力。你的收益=客单价*搜索量曝光量*转化率假如你的客单价是
    5000，搜索量（月覆盖人次是 10000），排名前 5 获得 50%的曝光，然后这些曝光后引流到私域是 10%，转化率是 5%，那么你这个月获得的收益是
    5000*10000*0.5*0.1*0.05=125000。算完这笔账，你就知道这些词你该不该做，需要花多少心思，投入多少成本去做。所以我们为什么建议老板要做高客单价产品，因为客单价高，你对词的要求就不会那么苛刻，搜索量小的也可以做，因为只要转化一个就很香。选词的时候能注意以上要点，做搜索就成功了一大半。二、通过关键词挖掘合适的项目讲完选词，我们进入第二部分，讲讲如何通过关键词，挖掘适合自己的项目。这里我提供三种思路，供大家参考。第一种，也是最简单的，就是从已有的项目入手。比如生财里面，有这么多的项目，哪些项目有搜索热度，大部分人没研究过。假如你没有项目，建议从项目库里挑选合适的项目，然后再用极客工具，挖掘流量机会。具体如何做呢？打开生财的项目库，点击找项目。![](img/015815aee9170d7e843def870a9be8ce.png)又或者直接打开实战活动，查看已有的项目。![](img/de6c3bdf5d0a4149363aff2e14dc557a.png)你可以先选择其中一个项目，然后分析一下这个项目在抖音推广的可能性。比如我们看到小说推文，短剧
    CPS，就很适合抖音推广，我们以短剧 CPS 来举例。首先，我们要确定短剧这一块，在抖音的搜索情况。于是我们打开极客工具，搜索“短剧”，我们会发现，短剧的搜索量好大，看下面的图。![](img/4e545f16e5ec6ca239e75dd753370e31.png)这是个热门的项目，可以做。同时，我们从左边的侧边栏可以看出，前
    1000 个词中，大部分人搜短剧的时候，都是什么方向，比如总裁，情感，穿越，这些方向就是大众搜得最多的，根据这些方向再精细化选词，还怕选不出合适的内容吗？第二种，相对比较顺手的，就是从成熟的领域挖项目。比如有很多领域，其实就有有很多机会，如果能够挖掘领域的商机，就能发现适合自己的项目机会。成熟领域的挖掘方法，可以参考有产品的选词思路。而因为你是没有产品的人，更不容易被解决方案限制，可以从用户需求、痛点和人群入手，挖掘有竞争力的产品，这部分在航海手册的
