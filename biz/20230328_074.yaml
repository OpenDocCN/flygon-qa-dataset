  text: '下单后我们会提供京东订单号+物流信息，到货后可以开具发票。### 3.如何获取京东令牌价？我们会有专门的网站可以查询令牌价格，以便于代理进行产品报价。对于没有令牌价格的产品，会有仓库现货，或者工厂直发报价表进行查价。因为家电这个产品存在区域保护政策，可能不同地区的价格也会有所差异，具体产品需要看地区来定价。###
    4.下单的产品有质量保证吗？我们所下单的产品均为全新未拆封原包机，京东自营物流配送，品牌方上门安装。有质量问题 400 官方售后，享受的所有服务和官方均为一致，我们所涉及的品牌包含如下：![](img/2276268638a4f1d1aa01164ca0c7555c.png)基本覆盖全品类，包含大小各种品牌家电。###
    5.运作模式目前我实施的是代理模式，也就是主要供给代理，代理去进行出单，我这边会提供相应的一些建议去帮助代理进行出单，给足代理利润。互利共赢，行稳致远。做家电最重要的不仅是线上销售，如果能发掘线下小区资源，收益是不可估量的。###
    6.下一步发展规划：#### 第一步23 年的计划是继续深挖数码家电这个领域，品类覆盖更加广泛，对接更多优势资源，整合手机，电脑，以及家具品类资源，实现家电家具产业一条龙服务对接。给予代理更多扶持，团队人员从目前的
    110 人增长到 500 人，打造一个线上针对于 C 端客户的家电家具商城，逐步完善当前的一些制度体系，发掘更符合大家发展的玩法。#### 第二步对接数码家电领域二手品资源，结合自身进行闲鱼的布局，也是采用团队发展的模式，施行一对一发展模式，即团队对接一个人，开一个群的发展模式，进行该项目的实操。##
    三、总结思考欢迎对我所言感兴趣的朋友前来一起探讨，有资源的朋友可以一起合作。我特别喜欢毛泽东的一句话“读奇书，交奇友，创奇事”。做一些别人没有做过的事情，在我看来就是奇事，读万卷书，行万里路。不管是读书还是旅行，我们都是为了遇见更好的自己。也是为了更好的锻造自己，以便在合适的地方发光。十年磨一剑，一日露锋芒。衷心的希望现在未曾取得成绩的朋友不要灰心，安心磨剑，终有一日必将展露锋芒。最后，预祝生财圈友，早日成为彼时的你，也祝彼时的你开怀大笑。（完）评论区：书情小跟班
