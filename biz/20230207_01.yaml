    【目录】[TOC]# 【生财认知】## （精华）（364 赞）搞钱的心法朋友们，新年好！我是小排，由于工作繁忙，好久没和大家聊了。借开年的机会，补上最近我的感悟。很多以“心法”为题的文章，讲的其实是做事的方法论。本文讲的，真的是纯粹心法。啥心法呢？
    一言以蔽之： 你需要盲目的自信。 因为盲目的自信和乐观，是创业者的理性选择。# 一、观察生财有术里的高手不知道大家有没有观察到一个现象： 一些赚到大钱的高手，当他们做分享的时候，对自己认知非常地骄傲。在他们看来，在自己的领域，他自己就是老大，其他人都是弟弟。比如静水流深，也就是著名的惰惰。在他的《分享
    3 个单人就能做的海外赚钱案例》一文中，行文风格非常自负，大家可以点开链接感受一下。 在文末评论区，我和他探讨过一些问题，他的回复，给人感觉也是“懒得跟你说，我没有义务必须教你什么，我说的就是真理，你爱学不学”的感觉。[https://t.zsxq.com/0arOdzNJq](https://t.zsxq.com/0arOdzNJq)再比如盗坤，近半年直播里经常爱说的是“如果有人说做电商需要
    xxx、xxxx、，对不起，那你就是弟弟，我才是哥哥”，还有一个口头禅是说别人家教的方法是“花拳绣腿”。再比如跨境杨少的帖子《独创：必胜法之四步打造一个百万爆款》，行文风格和静水流深老师极其类似，文章里直言不讳“竟然大言不惭说是必胜法”。我是在批评他们吗？
    错了，正好相反！ 我在向他们表达我的钦佩！这样“舍我其谁”“在我的领域，我就是国王”的心态，才是创业者真正需要的心态！我们说一些体育界的案例。# 二、体育界的案例前几年的国际羽毛球比赛，一直是两个巨星的舞台，一个是我们中国的超级丹林丹，另一位是马来西亚拿督李宗伟。有一个现象大家也知道：
    李宗伟在决赛的时候总是会输给林丹，尤其是最关键的决赛。 据统计，在两人的职业生涯中，总共交手 37 次，李宗伟输了 25 次，其中两次是奥运会决赛。李宗伟的技术比林丹差吗？
    可真不见得，大部分职业羽毛球运动员和教练认为，他俩的技术不分伯仲。甚至还有一些人认为，李宗伟的技术比林丹更加全面。'
- answers: '-   李宗伟和老虎伍兹输掉了内在比赛，导致外在比赛失败

    -   人们有两个自我，自我一和自我二，内在比赛和外在比赛同时进行

    -   内在比赛的输赢取决于潜意识是否认可目标，影响外在比赛结果

    -   为什么李宗伟和老虎伍兹的失败彰显了内在比赛的重要性？李宗伟和老虎伍兹输掉了内在比赛，导致外在比赛失败。他们的潜意识并没有相信自己能够取得成功，因此他们在内在比赛中输掉了对自己的信心。

    -   你能解释一下自我一和自我二在内在比赛和外在比赛中的作用吗？自我一对应着理性，在外在比赛中起着重要作用，而自我二对应着感性或潜意识，在内在比赛中决定了个体对目标的认可程度，从而影响外在比赛结果。

    -   内在比赛如何影响外在比赛结果？能给出一些例子吗？内在比赛通过影响个体的自信和信念，决定了个体在外在比赛中的表现。比如，李宗伟和老虎伍兹输掉了内在比赛，导致在外在比赛中无法取得成功。

    -   从心理学家提供的方法中，你认为哪一条对于从怂变霸气最为关键？为什么？从心理学家提供的方法中，重温成功体验对从怂变霸气最为关键。因为回顾成功的经历可以帮助个体提升自信，唤醒内在的自信力量，从而变得更加自信和霸气。

    -   如何通过制造成功体验来提升自信，并最终变得更加自信和霸气？通过回顾成功的经历，唤醒内在的自信力量，可以帮助个体提升自信。制造新的成功体验，再次证明自己可以取得成功，从而最终变得更加自信和霸气。'
