  text: 失败不是成功之母，成功才是成功之母。分享一个我自己的小故事。我今天为什么在科技行业做得不错？可能你想不到，这一切都拜我二姨在 1997 年炒股挣了
    8000 元。在 1997 年，我二姨炒股挣了 8000 元，于是，她买了一台电脑。那时的电脑非常少，而我才小学三年级，就天天霸占着这台电脑打游戏。到了小学四年级，学校竟然开设了编程的课程，你猜猜，谁会玩得最溜呢？那当然是唯一一个在小学三年级就开始用电脑打游戏的我。到了初中，学校又有编程课程。你猜猜，是谁最强呢？当然是那个在小学时候就学过编程的我。到了高中，除了编程课程，还有信息系竞赛。你猜猜，谁会在高中的信息学竞赛中更容易取得好成绩呢？当然是那个初中时候就开始编程的我。到了大学，导师要做项目，他会挑选一些能力强的学生来帮忙做。他会选谁呢？那当然也是高中时候编程底子就好、已经有成功案例的我。再之后，毕业找工作，谁好找呢？
    那也是大学时候就有大量成功经验的我。后面的故事不用再赘述了。我时常想，如果 1997 年我二姨没有炒股，或者炒股亏钱了，今天的我可能并不会在科技行业混。一切都是缘分。我也没有浪费这个缘分。我一个成功体验，推动一个又一个的成功体验。
     成功，才是成功之母。你也一定有成功体验，在做新的事情之前，好好回顾回顾，从潜意识里唤醒它，它会帮助你走得更远。# 五、打开生财有术的正确方式前些天，亦仁发起了一个活动，让大家讨论自己是如何使用生财有术的。我看了大家提交的作业，大多是方法层面，不是心态层面。从心态层面，如何使用生财有术呢？我的答案是：别跪着学！要俯视！
    你就是国王，把生财有术的帖子，当成奏折来看。毛主席说，战略上藐视敌人，战术上重视敌人。跪着学生财有术的人，打不赢内在比赛。你什么时候看到盗坤、静水流深去畏畏缩缩地问别人“老师好，我看了您关于
    xxx 的文章，很有收获，特来表示感谢，围观您的朋友圈，顺便请教一下什么什么问题，希望能够指点一二，不吝赐教。抱歉打扰了” ？ 他们根本不会这么做。事实上，如果他们这么做了，他们的内心比赛就输了，根本无法取得今天的成绩。在战术上，重视敌人。当你学习生财有术的帖子、向别人请教问题的时候，你可以说“老师您好，我想要请教一下您帖子中的某个问题”，这是来自于你的自我一。但是在战略上，来自于你的潜意识，你内心相信的应该是“老头儿，刚才你的奏折有一些亮点，朕心甚悦。可是，朕才是这个领域的国王。快！展开给朕讲讲，朕看看怎么让朕的江山更牛逼”。创业途中充满了艰难险阻，而盲目的自信和乐观，是创业者的理性选择。常言道，永远不要低估一个高估自己的人。学会了吗？别浪费时间了，新的一年开始了，快去翻翻新的奏折吧！祝愿大家在新的一年拥有“舍我其谁”的澎湃内心，打赢内在比赛，从而大展宏兔！##
