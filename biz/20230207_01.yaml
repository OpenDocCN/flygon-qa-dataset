  text: 这就非常奇怪了。为什么李宗伟总是输呢？其实他不是输给了林丹，他是输给了自己。李宗伟与林丹的比赛，是有两个比赛同时在进行，一个是观众能看到的比赛，另一个是李宗伟自己内心和自己的比赛。
    如果他的潜意识不相信自己能够打赢林丹，他就输了这场内部比赛，从而也会输掉外部比赛。高尔夫球场上一个类似的故事。世界上最伟大的高尔夫球运动员老虎伍兹，曾经是个传奇，是不可战胜的世界第一。2010
    年时，世界著名高尔夫记者、澳大利亚人罗伯特·鲁瑟提奇适时的出了一本名叫《不可打：老虎最狂乱赛季内幕》的书，将伍兹性丑闻的各个关键细节曝光，用他本人的话来讲：“将这个事情拍成电影，那绝对是能和
    007 系列媲美的经典大片。”紧接着，就是老虎伍兹离婚的新闻。 在性丑闻离婚之后的两个月，他就丢掉了世界第一的头衔，在往后几年，甚至跌出过世界排名前 100，还闹过退役、无限期休赛。性丑闻前的老虎伍兹，和性丑闻后的老虎伍兹，他是同一个人吗？怎么差别这么大？在对手看来，他已经不是同一个人了。曾经，他光芒四射，是个完美的人。闹了性丑闻以后，他的潜意识和他的对手的潜意识，都不再认为他是一个完美、不可战胜的人。因为性丑闻，老虎伍兹输掉了自己的内在比赛。#
    三、两个自我，两场比赛从上面的小故事里，大家发现了什么吗？没错，这个思路，我是从一本书里得到的启发——《身心合一的奇迹力量》。  这本书英文原名叫 The
    Inner Game Of Tennis，是一位网球教练写的书。中文书名翻译得很奇怪，让人感觉它是一本讲佛学或者禅修的书，因此被很多人忽略了。人，有两个自我，分别是自我一、自我二。自我一，对应着理性，是一般意义上的自我。自我二，对应着感性，或者说对应着潜意识。任何一个比赛，实际上是同时进行的两场比赛，内在比赛和外在比赛。
    内在比赛，也就是英文书名里的“Inner Game”，这是最容易被人忽视的。当我们说“我要怎么怎么样做”“我今年的目标是怎么怎么样”的时候，其实说的是“自我一”。
    人们往往容易忽略的是，如果自我二（也就是潜意识），并不认可这个目标的时候， 会输掉内在比赛。一旦输掉内部比赛，外在比赛也会输。和很多朋友一样，每年我都会定下通过跑步来减肥的目标。仍然和很多朋友一样，我
    2022 年的目标，就只是把 2021 年的目标改掉年份而已，再细看 2021 年的目标，原来它只是把 2020 年的目标改掉了年份数字。但我在 2022
    年真的通过跑步，减肥了 10 斤。  区别是什么呢？ 区别是，在 2021 年以前，这个目标来自“自我一”，“自我一”觉得，今年需要养成跑步的习惯，减肥 10
    斤，其实我的“自我二”并不认可它，对它是排斥和抗拒的。 到了 2022 年，我的“自我二”感觉到，自己开始有点喜欢跑步了，我的潜意识愿意去跑步，从此两个自我合一，
    我打赢了内在比赛，完成了目标。说到这里，大家再回头看看盗坤、静水流深、跨境杨少的行文风格，是不是可以理解了呢？  作为一等一的赚钱高手，他们们早就身心合一了。
    大家看到他们言语里的不羁，是源自于他们打赢了自己内在比赛。他们的潜意识里，早就内化了“在我的领域，我就是国王，舍我其谁”的霸气。# 四、我怂，我要怎么变得霸气？别急，心理学家是有招的。著名心理咨询师武志红说过：你曾经达到的高度，就是你能达到的高度。当自己内心很怂、不自信的时候，你需要回顾下自己成功的经历，唤醒自己的成功体验。比如，一些优秀的推销员，在开展一天的工作时，会先去找一些优质的客户，或者推销一些容易卖的产品，通过这种方式去制造成功体验。这份体验，会帮助他更好地开展一天的工作。
- answers: '-   在我个人经历中，我从小学开始接触编程是因为我二姨在1997年炒股挣了8000元。她用这笔钱买了一台电脑，而那时电脑非常罕见。我对这台电脑产生了浓厚的兴趣，天天都在上面玩游戏。当学校开设编程课程时，由于我已经对电脑有了一定了解，我便成为了班上编程方面的佼佼者。

    -   我认为内心自信和乐观对于创业者至关重要。盲目的自信和乐观能够帮助创业者面对困难和挑战时保持理性和积极，促使他们坚定地追求目标并克服障碍。这种态度还能激发团队的信心和合作精神，有助于创业者走得更远。

    -   在未来3个月被描述为普通人可以抓住的机会窗口期中，我认为最重要的因素是抓住行业复苏的机会。随着疫情的稳定和经济的逐步恢复，旅游、健康和餐饮等行业将迎来爆发期。抓住这些行业复苏的机会，积极创业或投资，将是普通人获取财富的重要途径。

    -   我理解“在战略上藐视敌人，战术上重视敌人”这句话是指在制定长期发展战略时，应保持对竞争对手的藐视，即要有足够的自信和决心，相信自己能够在竞争中脱颖而出。而在具体的行动实施和应对竞争时，又需要重视对手的行动和动向，灵活应对，采取合适的战术来应对竞争对手的挑战。

    -   在我的成功体验中，编程底子帮助我在学校和竞赛中取得好成绩是因为它培养了我的逻辑思维能力和问题解决能力。通过编程，我学会了分析问题、寻找解决方案的方法，这使我在学校的学习和竞赛中更加游刃有余，取得了优异的成绩。'
