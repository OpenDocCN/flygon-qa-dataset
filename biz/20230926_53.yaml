       基本准入条件基本没问题。Q：**真的不收取费用吗？**A：不收取任何费用，包括办理执照（包含首套公章）、许可证。Q：**其他地区也是这样做的吗？**A：我办理的是金华、丽水的许可证，均办理成功，在省内来看应该都能办理，除了杭州对执照相对严格。其他省份可能会因为政策不一办理不便，请咨询当地行政服务中心，但是申请流程和材料几乎是一样的。Q：**中介代办可以保证下证，也一样啊？**A：综上所述，目前官方会不定期对许可证所登记的场地进行核查，如果通过代办操作可能就被列为异常，还可能出现信息泄漏、造假，这就得不偿失。Q：**自己办的证件和代办办理的证件有啥区别？**A：许可证没有全国联网，因此查真伪靠地方政府官网和电话核实。自己办理的证件优点是自己操作可靠、放心、真实。代办证件可能出现资料造假、信息泄露等不良影响。最重要的是监管部门会不定期飞行检查，话说异地办理劳神费心！Q：**办理完证件就万事大吉了？**A：办理证件只是一个门槛，出版物监管重点在后期检查环节，监管部门会不定期进行飞行检查，检查内容为地址、法人、出版物、是否具有台账等一系列，后期还是需要及时维护。*
