    符合经营范围条件营业执照（正副本）、法人代表与经办人身份证件、**经营地址租房合同或者产权证（体现营业执照上的地址）**、委托授权书（如有委托）2.场所准备：需要准备与**执照地址相符**的场所（**满足基本的消防、面积要求，****与经营目的相匹配，线上销售对场地要求不高，线下销售则需要合理的场地**）。3.人员准备：签字盖章（资料提交阶段）、准备接待人员（推荐法人代表，**需要上门核查**）4.物料准备：准备一批正规书刊样品（数量少量、**带正规刊号**）、线上店铺网址（**未出证禁止上架**）资料提交：线下可在现场完成资料提交工作，需要注意的是**带齐以上证件资料**等待核查：等待网格员上门核查，核查事项见上面所示。核查重点为**刊物是否合规、地址是否真实、用途是否真实**等待下证：下证可分为自取、快递取件，其中**快递取件免费****注意事项：****1.你办证的目的是“线上销售”（****场地要求宽松****）****2.话术：货源是合规货源（****货源也是合规的，出示样书购买订单，保存进销存凭证****）**'
