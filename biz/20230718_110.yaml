    还有脚本功能，脚本也是 SD 里一个非常不同寻常的功能，它就像一个打工人一样，按照你的要求给出你要的东西，下图是存放目录。![](img/9d4e98a216f72c0621cab474ccb0682e.png)脚本有什么用途呢？我们可以这样理解，它的用途就像玩游戏的时候给自己施加
