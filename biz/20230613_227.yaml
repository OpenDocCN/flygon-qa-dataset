    8.1%、2.7%、9.1%。关于这一点，我相信在小红书做过商业动作（包括接广、引流，以及最近的小红书店铺）的朋友，也多少有些体会。在小红书，低粉也能成单，非爆文也能转化。![](img/0aec9869bb038237d4f4e852f8fdeb7d.png)其中的原因，和前面提到的三点分不开：良好的平台口碑，优秀的内容体验，以及高价值的用户群体。#
