    (157 赞)你为什么做不起来一个副业项目？用 10W 大洋让我姐做了一个实验作者： 老瞿 Qu日期：2023-06-14大家好，我是老瞿，生财有术里面最懂二手书的男人，今天想跟大家聊的一个话题是：你为什么就是做不起来一个副业项目？很多小白，尤其在副业这块没有获得过成功体验的时候，一般都会有一个大大的疑问，就是：那些副业拿到结果的人，到底都做对了什么？为什么我就是做不起来？所以今天我们换一个方式，我用一个价值
    10W+的具体案例来告诉你，为什么你做不起来一个副业项目？故事的主人公是我同父同母的亲姐姐，否则我也舍不得用损失 10W+大洋去做这样一个尝试。文章较长，移步到下面腾讯文档[https://docs.qq.com/aio/DZnZtdGJFUW1jbHdX?p=saWoXO9qjfo8h9p8mLcV7z](https://docs.qq.com/aio/DZnZtdGJFUW1jbHdX?p=saWoXO9qjfo8h9p8mLcV7z)如果你们也有一个带你们做副业的亲弟弟，一定要好好珍惜，哈哈评论区：小嵩
    : 瞿总每一篇都透露着真诚[强] 大闵 : 同样的事情，不同的人做，结果完全不同，这里面到底是事的问题还是人的问题呢？显而易见。还有就是我印象很深的我表姐，也是全职带孩子自从结婚后没上过班，天天说想挣钱，我推荐她做快团团，让她买个课程先学一下，课程
    99 元，然后她第一句话是：还要钱啊～我当时真的是想掐自己的人中防止自己晕过去。所以人自己做事的决心没有那么大的时候，别人真的是带不动的。这也是我最近一直在念叨：放下助人情节、尊重他人命运
