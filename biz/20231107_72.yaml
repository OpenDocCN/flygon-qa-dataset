  text: '![](img/fa8156b4066adda0c4f46503d42481a5.png)6、直播预告、直播主题经常有朋友过来问我，白杨老师，抖音直播可以做
    SEO 吗？我弄得苦笑不得。因为抖音直播来的流量，要么是你的某个短视频爆了来的推荐流量，要么就是你花钱投的豆荚，或者你直播的时候付费投流来的。而所谓抖音 SEO
    是指用户主动搜索的流量，除非用户搜索的时候，你正在直播，而且你直播的主题恰好布局了用户搜索的核心关键词，那么就有可能了。不过，你可能会说，这点来的流量简直可以忽略不计，如果你是做
    2C 带货这种确实是。但如果你做的 2B 之类的业务，那就不一定了。用户主动搜索看到你，停留时间肯定比推荐他看到留得更久，只要留下来，你就有机会营销他是不是？直播预告、直播主题怎么布局关键词呢？这个也是很简单的。比如你下场想讲企业该怎么选靠谱的
    XXX 机械，那么 XXX 机械的核心关键词就可以写在预约直播上面。如果你有团购商品包含这个关键词，你在直播的时候，当用户搜索的时候也会排名靠前。举例白杨
