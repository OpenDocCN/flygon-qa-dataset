  summary: "-   关键词布局在淘宝店铺中至关重要，除了全匹配关键词外，长尾关键词也需挖掘。核心是开直通车或提高销量、好评率等。在抖音上，关键词布局同样重要，可在账号名字、视频描述、话题标签、视频内容、评论等位置进行布局。\n\
    \    1.  淘宝店铺关键词布局需全面，包括主词和长尾关键词。\n    2.  抖音关键词布局位置多样，包括账号名字、视频描述、话题标签等。\n  \
    \  3.  抖音关键词布局可提高搜索排名，需在多个位置进行布局。"
  text: '![](img/cde28b7975270686277d16e23580ce06.png)![](img/ca07fd4f9e6329065cba65884e4f2b37.png)看上图，除了淘宝广告、销量因素外，是不是关键词全匹配更靠前。当然你还会说，那柜子定做，定制
    XX 柜子，那些不是关键词吗？是，它是关键词，但不是这个搜索关键词的布局。可以布局另外产品上，如图：![](img/31b434b4ba4204dce5e6843755d88f35.png)![](img/980b129514604f14ed379a9827cff020.png)所以当你开了淘宝店铺，一定要把你行业相关的主词长尾关键词全部挖掘收集起来。在发布你的产品的时候，就可以把你挖掘好的关键词分产品布局写在标题上即可。当然做淘宝商品排名不是光关键词布局就可以了，关键词布局只是基础中的基础而已。核心要么是开直通车，要么把销量，好评率，店铺权重等等做上来。除非你做的那个类目没人或者很少人做，人无你有，排名自然有你！**抖音**抖音是短视频和直播里的“一哥”，现在不管你是做
    2C（销售给个人）还是 2B（销售给企业）的业务推广，都可以在抖音开展。昨晚我跟一个认识多年的朋友聊，他在东阳帮别人卖红木家具，现在就是做抖音短视频跟直播。为什么他这个定制柜子也可以做抖音呢，因为抖音比淘宝可能更直观，除了短视频，更重要是直播，可以现场看生产、安装过程！先说下关于抖音关键词怎么挖掘，可以用第三方工具外，手动直接用抖音自带下拉提示收集即可。![](img/cb4da3bf9ae1883bb8f8bb1cb20adef8.png)**抖音上关键词布局具体怎么做？**抖音上关键词可以布局的位置有：账号名字上（用户昵称）、抖音短视频发布视频的描述里、#话题标签、抖音视频作品内容里、抖音短视频作品评论里以及直播预告、直播主题、团购商品标题里都可以布局你的业务关键词。具体怎么做，布局在哪里，我来举例截图说说，就不以柜子举例了哈。1、布局在账号名字上（用户昵称）这个再简单不过了，就是账号昵称上带这个关键词即可。比如白杨
    SEO 所在的 SEO 这个关键词。偷偷说下，账号带关键词跟你作品搜索排名没有任何关系。![](img/f740825c26da5cdad07244a0a30674ef.png)2、布局在抖音短视频发布视频的描述里这个也是再简单不过了，也就是你发布作品的时候，你在写描述包含你的业务关键词及相关长尾关键词即可。比如，我每年
    8、9 月卖王氏大闸蟹券。核心关键词是大闸蟹券，相关有，王氏大闸蟹券，大闸蟹礼券，大闸蟹礼券价格等，我布局如下图：![](img/ca3165156661abfc9563246f6bd0c0fa.png)3、布局在#话题标签上还是以上面王氏大闸蟹举例吧，这你能看懂吧。是不是很简单？![](img/c9f6bf4ad98fc88cc534e4f081c50055.png)4、布局在抖音视频作品内容里简单理解就是抖音上，你发布的短视频里的内容，抖音也是能提取的。所以你可以在你发布视频包含你要做的关键词，如图。这也是为什么有人问我，没看到人家描述和话题有那个关键词怎么也能搜到，人家内容里有了哈。![](img/2c9317e232d776210929515e48d402cd.png)5、布局在抖音短视频作品评论里这个评论，可以是你自己引导写一个评论包含关键词的，也可以回答别人的时候写上去，如图：'
- answers: '-   抖音直播的流量主要来自推荐或付费投流，而不太依赖用户搜索是因为抖音的流量获取主要依赖于平台的推荐算法和付费推广，这种模式对2B业务影响较大，因为2B业务通常需要更为精准的目标客户，而这种模式下的流量相对广泛，可能难以满足2B业务的需求。

    -   抖音SEO指的是在抖音平台上通过关键词优化提高曝光和排名，很难依靠直播来获取搜索流量是因为抖音的搜索流量相对较少，用户更多倾向于通过推荐内容进行浏览，但对2C带货有用是因为2C业务更加注重用户的主动搜索和购买行为，而直播可以直接吸引用户的关注和参与，提高产品曝光和销售。

    -   在直播预告和主题布局中，可以通过包含核心关键词和相关长尾关键词来提高搜索排名，吸引用户停留和营销机会。通过在直播预告和主题中使用关键词，可以提高直播内容与用户搜索的相关性，增加用户点击和观看的可能性，从而提高直播的曝光和销售机会。

    -   抖音直播中的关键词布局与淘宝SEO相似之处在于都是通过关键词优化来提高产品曝光和排名，除了关键词排名，还需要考虑直播内容的质量和吸引力、直播互动和参与度、直播商品的品质和价格等因素。

    -   在抖音直播中，最大化搜索流量的获取针对2B业务可以通过以下方式实现：首先，选择适合目标客户的关键词进行布局，提高直播内容与用户搜索的相关性；其次，优化直播内容和互动环节，增加用户参与和留存；最后，加强品牌营销和用户引导，提高直播产品的认知度和购买转化率。'
