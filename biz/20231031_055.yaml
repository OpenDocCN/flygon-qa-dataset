  text: '我的平均阅读量在 500 左右，这个粉丝有这个阅读量我是很满意的，说明我的内容是有市场的；因为做这个公众号，链接到了一个老板，给她稳定供稿，她免费在她的公号上给我推广，我还成为了她知识星球的合伙人。起号时迎来了第一个广告主的咨询，我报价
    500 元/条，对方没还价，并说觉得我的号“真实且优质”，之后就直接打钱合作了。综上所述，公众号这个平台对我来说投入产出比高，我确定要在公众号领域做一个副业月入过万的博主。二、我希望自己的变现方式是……。理由是：**1、****公众号稳定的广告收入****，理由是：**假设我日更公众号，一个月接
    5 个广告，每条广告报价 2 千，一个月我就能有 1 万的收入。日更公众号对我来说不难达到，所以现阶段要做就是：使劲更文+使劲涨粉。**2、****在公众号上卖轻运营的课****，理由是：**我本人大专学历一路干到管理层，如今月入
    2 万，我可以出一个个人成长、职场的课，定价 99-299，拉群做轻运营的社群。公众号做起来后，我就又有了稳定的写作平台，在自媒体行业我曾经做过写作班的助教、品牌合伙人。如果再配以自己的公众号，我出个教自媒体写作的基础课，拉群做轻运营的社群，产品定价
    99-299，应该也是可以的。这样一梳理，思路就会清晰很多，做账号其实就是“开公司”，而号主就是这家公司的 CEO，你这个账号能给读者提供什么服务，这是个战略问题，是需要在刚开始做账号时就要想清楚的，即便暂时没有具体的答案，这个问题也是需要去想，边想边做边调整，就会逐渐明确啦。【延伸阅读】1）[如何写出一篇对读者“有用”的文章？](https://t.zsxq.com/1190iS6eF)2）[新手小白做公众号的第一步：写](https://t.zsxq.com/11lFui6Ph)3）[如何从书中提炼观点，让你的文章更有深度](https://t.zsxq.com/11jkbp0BE)4）[内容更新频率，日更≠能做成一个账号](https://t.zsxq.com/135Hvhqii)5）[副业做公众号，如何透过知识付费赚回学费](https://t.zsxq.com/138VSg6zi)*
