  text: '现在我的底线是没跑出结果之前，不要给我搞这么多幺蛾子，你就抄就完事了。如果不是熟人的项目，要想提高成功率。最好的方式学习，合作或者挖人，反正你得有个师傅把你带进门，站在别人肩膀上，会让你少走很多弯路，少踩很多坑，千万别证明自己。##
    5.新项目一般看关键猜想的实现，不看财务指标。一般三个步骤 1.定义项目 2.提出假设 3.验证假设。比如我做一个私域项目，起盘的时候我会先定义这个项目的业务模型
     gmv 等于流量 x 转化率 x 客单价 x 购买次数，再提出假设 当我流量能达到什么程度时候，我的 GMV 会达到多少。最后去验证假设 ，看看关键猜想有没有实现。而不是天天盯着财务指标去衡量到底要不要继续做这个项目，如果是关键猜想都得到验证，哪怕现在是亏钱的，后续也能赚回来。##
    6.减少多余动作，最好明天就可以干。新项目初期能减少的动作一定要减少，用最小的成本跑一个小闭环。仪式感是一个大坑，非要新租个办公室，装修搞好，吃了 7 8
    顿饭，畅想无数未来然后仪式感拉满开始干，发现时间已经过去了一个月。有些老板要测试某某直播的项目，非要花大几万搭建一个罗永浩同款直播间，等啥都弄好突然发现，这条路走不通，安慰自己直播间，下个项目还可以继续用，不算浪费。项目起盘时间越短，意味着你可以测试的机会越多，成功率也会随着增加。##
