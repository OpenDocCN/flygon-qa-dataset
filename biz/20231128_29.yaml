    纯文字、图片的还有机会么？4.  看大佬的分享，都是 RPA 做矩阵，有资源、有团队的，我啥也没有，是不是可以放弃了？5.  更新这么久了， 怎么阅读量还是很低？6.  只有一篇文章进入了流量池，然后就停了，从未进入流量池？…………今年加入生财之后，发现这个公众号这个赛道渠道，很适合自己，不需要投入太多的时间，就能有不错正反馈。最大的反馈就是，收入多起来了，[最开始做的时候，从失败到成功变现，生财新人成功变现四位数的航海收获](https://t.zsxq.com/14nVdiSN0)，现在每天在
