    月份的时候，公众号推出一个功能，就是群发和发布功能合并为「发表」。这个对于普通人来说，是一个王炸的升级，你写的文字，只要有有一小部分感兴趣，能就可能获得推荐的机会。![](img/cb26926789fa3b6e9748396beb73a6eb.png)1、发表内容时，可选择是否开启“群发通知”；2、开启“群发通知”的发表方式，与原群发能力一致，发表后的内容将在用户的订阅号消息列表和公众号主页展示，通知次数与原群发次数一致；3、未开启群发通知的发表方式，与原发布能力一致，无次数限制，发表后的内容将在公众号主页展示，且有可能获得平台推荐；可以看下最近一段时间的阅读量推荐，97%
    来自推荐，只要文章有内容、能产生共鸣就有机会被推荐。![](img/5355e03f718491ac5757e3532a51168d.png)有了这些推荐流量，相当于在平台天天捡钱呀。首先得感谢生财的精华帖子，从里面学到了很多的赚钱技巧和思路，还有手把手教你赚钱的教程。不过还是运气好，没有生财，哪里有机会捡钱呀？![](img/005076ba68deb2262125f4a13f536f66.png)今天就来说说推荐，如何让自己的文章有更多的机会被平台推荐。**与其勤奋的日更，自我陶醉，不如迎合算法推荐、平台规则**。#
