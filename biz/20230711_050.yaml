    4.5%，增速很快，但较日本 11.3%、美国 17.2%和韩国 22%的数据，仍有很大的提升空间，有空间说明就有钱赚。根据新氧数据，2022 年，中国医美市场规模接近
    2300 亿，而消费者规模约 2354 万人，其中高速增长的微整（轻医美）已取得压倒性优势，成为机构营收的大功臣。这个轻医美我后面会详细的说。![](img/6cd66e1783d1401e494e456e58108274.png)很多人对医美的第一印象就是它是暴利行业，如果放在以前行业规范以及政策没有约束这么强的情况下的确是这样，六七年前我的周边有不少人靠着胆子大，心思活络哪怕没有好的学历打擦边球一年几百上千万收入大有人在。这种擦边现在是违法的就不叙述了。医美是个专业要求度比较高的行业，下面给各位圈友简单的概括下。主要分为五个品类：微整（轻医美），手术，仪器，口腔，植发。微整主要以打针为主，大家所熟知的玻尿酸注射，瘦脸针，除皱针这些都属于微整范畴。价格其实浮动很大，几百也能打一针，几万甚至几十万也能打一针，要看客户的质量以及医院的模式水平。现在很多赚钱的医美医院主做的就是这个品类。优势在于价格不低，风险小，效果呈现快，返单率强，我自己主做的也是这个品类。加上现在国人多医美的接受度高了很多，很多明星网红也都会去打针，而大都接触医美的人开始就是微整入门。![](img/15efcf4240fd11f6430f817fa4b49707.png)我手上有个总消费在两千多万的大客户，其中一半消费都是在微整上。![](img/cdbd40a85593fece2860af00759e95a9.png)（这是她其中一次单次消费付的现金拍的）在
    18 年我在上海接待过曾经演过古天乐版本的小龙女来医院做项目，据我所知她一年单单在脸上花的保养钱不低于两百个。而像一年在脸上打针几万十几万甚至几十万保养的人群大有人在。![](img/c5feba0e9add807c09b5f9950e243cff.png)像去年曝光的虞美人就是主做轻医美的渠道医美医院，后面会详细说如何在医美这行如何赚钱也和渠道医美有关。手术类：做个双眼皮，隆鼻子，抽脂，做胸等等都属于手术医疗美容，所说的网红脸大都是通过手术做出来的，客户群体多数都是年轻人。这个品类不是所有医美医院都能做的，和医院的规模资质有关。仪器类：通过各种医疗专业的仪器比如这两年比较火的超声炮，'
