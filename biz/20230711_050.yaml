     整形需谨慎，安全是第一，所以选择一家靠谱的医院非常重要。自己开医院成本太高，所以找一家或者几家可以合作的医院就是必要的。那么做为从来没有接触过这行如何去挑选医院呢？目前市场所有的医美医院分为两种，直客医院，渠道医院。直客医院一般二三线城市以上在地铁，公交，公交站台打广告内容医美项目只要几百块那种就是直客医院，比如华美，艺星等等全国
