    100,300,500,1000 你要知道，不同规模的数字背后代表着，不一样维度，不一样难度的事和经验 那小学的知识，解答不了初中的题 初中全效第一名，它作不了高考卷但创业跟上学考分有一点很深刻的不同，我认为这也是创业成功的人更罕见，能做大数字的人是真的牛逼的一点，就是
    考试有老师人教，给你安排好 5 年级学什么，高一学什么，还有一堆五年高考三年模拟卷子拿来给你试错练习但创业没啥老师，主要靠自学，每人手把手教你 100 怎么赚，300
    怎么赚 你能做的，就是多听多看多实践，没老师的时候，你就要靠近班里那个考的最好的，他说的未必是教科书一样的对，但是你得听听，不然你真的无从下手那这点，又回到第一因素上去了
    就是你的性格和基因，决定你是不是愿意去听去看去问去实践的人。怎么说呢，我并不觉得每个人都会赚 100w 亲身实践，我觉得还是挺难的 不亚于想顺利高考，需要动用你前
    12 年的知识连续积累的难度 大部分人前 12 年没积累什么，或者积累了，但积累的都是迷迷糊糊，一知半解的经验 这也验证了大部分人正在创业/试图创业的人群所以，更多时候我觉得，赚
    100w 还是一个理想有热血的口号而已，就跟喊着要上 985 一样，只是够喊喊而已，能做到的还是少数，因为它太考验综合能力了但是我写这个，并不是想给你一棒子让你灰心，
    而是更事实的告诉你概率，实现 100 需要做的事情和积累的能力， 以及，希望你可以更平和的对待你自我提升路上遇到的挫败感，戒骄戒躁 你从一开始就更加坦诚的知道它是需要巨大前序积累的
    你也就不要因为一点受挫，一个账号被封了，一天没流量 而失控，而放弃……因为 赚 100 本来就不是一句口号那么简单，你想想自己当年要考 985 难不难 看似事情不一样，但很多事本质逻辑都是重复的
    从现在开始做，并持续的学习、进行，天赋当然重要，但量积累够了，多少能填补一些，多少会让你更接近目标 这是普通人迈进 985 和 100w 唯一的路径这篇随手写的感想也送给最近的我自己
