    吃青蛙吃青蛙：强调人们应该首先完成最难的任务。如果你首先完成最重要和最困难的任务，那么你就能够更轻松地完成其他任务，并避免拖延。这个方法的重点在于行动，比较适用于“思想家”只想不做这种情况。可以说，目前所有的时间管理的方法都脱胎于这几种方法。结合这几种方法的原理，其实就可以设计自己的行动方案了。下面，我就来介绍一下我常用的目标管理流程。三、极简化的行动流程我的整体框架来源于
    GTD：总共分为几个步骤：收集-分类-排序-行动-复盘。Step 1：清空大脑，将待思考、待行动的全部都列出来很多人可能听过一个概念“第二大脑”。本质上是善于利用工具，时刻进行认知卸载，让大脑做更擅长的事情。初期可以直接用白纸或者手机便签，打造一个放置盒/收集箱，将头脑里引起你关注的所有事情，全部从工作记忆中转移到外部，从抽空思考事业规划，到周末跟朋友聚会吃啥……统一到收集箱，让脑子保持清爽。Step
    2：分类，清空收集箱对收集箱进行处理，可以选择一个固定的时间，例如每天晚上或者早上，对收集箱的各种想法进行评估和处理。将记录下来的事情转移到适合的位置，清空收集箱，开始下一步行动。在分类时，可以参考
    GTD 的原理。能在几分钟内完成的就立即行动，剩下的可以具体评估之后划入不同的领域。例如下面这个是我的操作系统，会将收集箱的 idea 更具象化之后划分到不同的位置：![](img/84e7504f41ccc946e9c46dbffed7787a.png)我分的类型比较多。大家其实可以简单按照是否需要现在行动，以及行动所需步骤来处理和分类。简单划分为任务、项目、目标和资料等。任务：一系列有组织的行动的集合，一般会有一个明确的产出物，可以在一天或者几天之内完成。例如做一个
    PPT，用 ChatGPT 写一篇文章，完成今天的小航海打卡等项目：一系列任务的集合。支持目标的实现，满足 SMART（具体、可衡量、可达成、现实、有截止期限）要求。例如我会将完成小航海作为一个项目。目标：心中长期期望实现的想法，要成为什么样的人等比较宏观的概念。一般需要较长周期，多个项目来支持目标的达成。资料：无需采取行动的信息，可归入参考资料。Step
    3：排序排序，筛选出重要的事情，这个要从外部环境和自身出来设计。可以结合前文我们提到的几种理念来设计。例如-紧急且重要-老板让你马上交给他的-吃青蛙，挑选剩下的任务中最难受，最困难的事情-解决很多问题重复出现的根本问题-在一个协作链条的前置环节，后面的步骤在等待你这个排序的原则没有对错之分，完全以自己为主体进行规划。但尽可能跟自己的长期目标和价值观对齐。Step
    4：行动我认为思考和行动应该适当的分开。前面的思考步骤必须做的充分，这样才能使你确信穷尽了所有可能。经过前面的环节，把现在要做什么想清楚了。这个时候就不要纠结、不要内耗了，直接去做。在做事的过程时刻以产出为导向。过程中不断积累各种具体的认知，争取让执行的流程越来越顺利。
