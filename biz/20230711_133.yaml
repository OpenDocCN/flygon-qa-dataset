    明确目标，我们管理时间是为了“成事”我们小航海的主题是“时间管理”。但对我而言，比起管理时间，目标和行动管理更加有效，经过我反复实践（caikeng）多年的经验，我阶段性的认为「目标重于时间管理方法论」时间是流动的，是一个客体，我们很难对它进行约束，只能进行觉察。我们只能对自己可以“掌控”的东西进行管理。对于自由职业者或者以「成果为导向」的职场人来说，时间管理可以被简化成，想清楚自己要啥（定目标）+拆解到能做
    + 给相应的任务安排时间去干。如果我们以时间为指标去划分关键里程碑，在特定时间点未能实现目标，会感到失败或没有进步。但如果以我们想要实现的目标为基础，将目标分解，然后根据任务来安排时间资源，可能心态会好很多。仔细想一下，我们学习时间管理的原因是什么？无非是希望好钢花在刀刃上，有足够的时间完成自己想做的事情。对大多数人而言，每天能够实现既定的目标。那么剩下的时间爱干嘛就干嘛，享受生活就好了。这仅为我个人的实践经验，大家可以选择自己更喜欢的管理方式，核心是找到适合自己成长的方式。这就涉及到下面一条思维的转变1.2
