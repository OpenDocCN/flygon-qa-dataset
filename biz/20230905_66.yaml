     Kim，1 对 1 家教，前教培人员辞职背景：2021 年 7 月双减政策正式下达，力度之大，上市教培公司受到不小冲击。家长需求侧基本不减，小初高教育政策改革，短期内反而变相刺激家长的补课需求，线下家教单子层出不穷辞职进展：从零开始线下带课，基本上一周按
