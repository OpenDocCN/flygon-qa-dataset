  text: '通过微商代理的思路来卖课，通过鼓吹抖音图文带货这个风口能赚钱，去大量收割普通想入局的人，这绝对是个好项目，可以说是 YYDS。我真的不夸张，中国这么大，想赚钱的普通人那么多，只要你的收费合理，一定可以发展大量的人入局。毕竟这些入局的人教了学费，然后随便拉几个身边的人也来入局参与学习，ta
    就能很快的把自己的学费赚回来，所以市场想象空间是很大的。同时现在大量的人都想利用业余时间做做副业啥的，他们也很感兴趣了解学习下，毕竟又不是付出几万的那种学费，1000-2000
    之间的学费他们还是可以支付的起。所以从做培训机构的角度来说，这个项目是非常好的，能入局，我自己之前都想过，不然我去花时间调研干啥，我总不至于去做几个带货号吧，那能赚几个钱，要搞肯定是要搞培训机构这种大盘子呀。实际上我当时想了一个图文带货+多级代理分佣裂变的逻辑，链路方面我测试了基本能跑通，但是没有干的原因我在这里也可以实话实说，我怕被抖音断掉我的接口，然后整个盘子会崩掉……但如果你是个普通的素人，没有图文内容创作能力，没有很强的选品能力，来入局抖音图文带货大概率是很难有结果的。可能有些人就会说你看看谁谁谁，入局了几个月，有几个内容爆单了，赚了多少多少万，这种咱们不讨论，这是幸存者偏差，大概率基数下总有这种会出现。比如有
    10 万人都在参与，你说有没有几百个人能赚到钱？肯定有的啊，所以这些人才会被培训机构以及那些发展学员的代理们拿过来拼命宣传嘛。但是人们都会相信自己也是属于那个能赚钱的
    5%，毕竟我们都有暴富的梦想，不要给自己的人生设限这种强烈诉求。所以这个时候交个几百块钱，几千块去参与学习下，一旦学会了就能让自己暴富从而改变自己命运的事情当然是愿意的了，这就是我说为什么要去做这种培训机构的项目是个好生意的逻辑，真的是人傻钱多速来。人类简史里就说过，我们智人凭借什么战胜了脑容量更大、身体也更强壮的尼安德特人？那是我们智人的语言能力、想象力、逻辑思维能力都比尼安德特人强太多了，说白了我们智人会造梦，这是刻在我们骨子你的基因。我一个朋友的老婆，每年在网上学习各种技能和参加培训的费用都有
    3-5 万，我们之前还有个同事，平时生活很节俭的，但是在网上学习各种培训的费用一年也有好几千，通过我身边这些人都能感觉到在中国这个市场有多大。最后总结下，如果有能力干这种培训机构，自己搭建盘子的，这是个好项目，肯定能入局，入局的要快，因为接下来入局的人会很多，大家都会疯狂的收割。普通人如果你具备图文创作能力，具备比较强的选品能力，也能有执行力，缴纳的那点学费对你来说根本不在乎，就算做不成没赚到钱也无所谓那种，我倒是觉得可以试试看，学个技能了解了解新东西也没啥。还有一种就是你不具备内容能力，也不会选品什么的，但是你会忽悠，你有一定的影响力可以去招商，就是拉更多人来参与这种项目，那你也可以入局，能赚到些钱，毕竟有的培训机构是给你三级抽佣或者隐藏的多级抽佣的，光拉人赚学费抽佣的钱也是一笔不少的钱，但是要记住这种钱赚的很短期，也很容易把你身边的朋友和信任你的粉丝都消耗光，对于你来说，要考虑的是要不要为了短期利益做这件事。普通素人如果你现在没啥钱，生活本身都很艰难了，想找个什么项目改变自己的命运，短期快速的赚到钱，这种我还是建议你谨慎参与吧，虽然我知道说这些都是白说，你们也听不进去，相比那些赚钱的诱惑来说劝你谨慎入局，你可能还会骂我傻逼，阻止你赚钱。但是我既然说到这了，还是善意提醒下。祝各位一起生财有术！*
