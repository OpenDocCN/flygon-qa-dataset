    而是想聊聊我是如何把最近大热的 ChatGPT 应用在公众号文章上的。我认为它们两个是有结合的空间的，所以这次很明确的只参加了 AI 绘画&ChatGPT
    和公众号爆文两个航海。很幸运，多次尝试之后，我通过 ChatGPT 的协助写出了一篇 10W+的公众号文章。现在这个号跑通了，我接下来准备继续放大收益。趁此机会，我也想回顾一下自己的公众号运营之路，和大家分享一下这篇
    10W+背后的故事……### 一、为什么想做公众号？从我和生财圈友的聊天截图说起：![](img/f7f066d4e464e1ce1f098512e204e1bb.png)“我是之前看不起这些仨瓜俩枣，但真能落了口袋里。”对，这就是我在五年前的真实想法。简单总结来说，也正是
    2021 年上半年结束搞抖音、直播，败完 300 万，还负债 300 万后，彻底重新审视自己，所有的变化都来源于这次经历，因为残酷的现实不允许再去玩情怀。没有那些经历，也就谈不上开搞公众号。“如果我是对的，早就不是现在这样了。”这句话，很管用，不管是我好的时候，还是不好的时候，都会用这句话和自己交流。这一轮的变革，首先是自己的变化。于是，2021
    年后半年，通过朋友、自己寻找，加大了付费社群的入圈，市面上主流的付费社群大部分都加入了，每年累计超过十万元。这个投入的回报是显而易见的，除了极大地弥补了自己在认知差、信息差上面的差距，对于对齐认知差、信息差，再也不是那种“一说都会，一做都错”的“假知道”层面了。以及凡是没有经过自己手亲自跑通的项目，再也不敢放手去让所谓的“雇佣军”去做主了，真是怕了，市场上能雇到的，真的别寄希望什么，能出来打工就已经说明一切了。认知差、信息差，这两点的“伪认知”“伪信息”，之前是盲目自大的，当然教训也是深刻的，人教人，学不会，事教人，一次会。经历不可跨越，经历的都是财富哈，自勉。当然了，对于执行，这是这么多年来，仅剩的闪光点。所以，正面回复“为什么想做公众号？”对于我等
    P 民，大钱都是从小钱开始的，小钱也赚不了，大钱更无从谈起。### 二、十年公众号拿起又放下，我终于看到了属于自己的发展路径我做公众号，有三个阶段：1.  第一个阶段是十年前2013
    年，我跟着大哥和兄弟们注册过十几个公众号，让其中的一个员工去兄弟那里学习了一个星期，那时候发文章发了两年，粉丝最多的一个号，都不到一万，当时连流量主都开通不了。当然了，当时我们的电商生意很好，根本看不上这点钱。但也就是这个看不起，后面的公众号也就放下了，彻底地掉队了，而我们大哥、兄弟们干的公众号矩阵在
    2016 年开始全面进入丰收季，基本上人人都是千万级别，甚至有一位过亿的营收，单单就是公众号哈，赚得盆满钵满，与之对应的是我们在 2018 年电商遇到滑铁卢，断崖式下跌，两者一比，天上地下。这一次，是身边人的爆发，太刺激了。'
