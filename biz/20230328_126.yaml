    以及公众号爆文写作，每天看实战手册去学习，去实践。我感觉参加航海最大的好处就是，各种玩法、技巧、攻略，总能第一时间在生财找到，在航海看到，尤其是刀姐的调教
    ChatGPT，更好的学会了和 ChatGPT 互动，受益匪浅。总之，现在有了不懂的问题，去看生财就是了，它和 ChatGPT 一样，我有问题，它就有答案，这也是我在加入生财快到一年时，才越发会用它了。说回公众号，现在这个号的文章篇篇都是
    ChatGPT 写的，目前有 5 篇文章的阅读量到达 10w+了，也有了一定的变现。于是就有了本轮航海的一点点小成绩，以感悟的形式发生在打卡日志中。被眼尖的管理和圈友看到，好几个圈友加我，其中有圈友让我给转发文章，我都表达了歉意。因为之前有过不加掩饰，没规避风险地分享经历，却受到了应有的惩罚，自己的业务受到了一定的影响，所以还请各位圈友谅解，再次表达歉意。###
    四、关于这篇 10W+文章出炉的复盘因为有之前的积淀，关于这篇十万加的文章，复盘如下。我们主做情感领域，情绪价值更加凸显，所以搭了一个人工+智能爆文框架，总共
    3 步：1、选题+标题，占 50%，做内容就是做选题，所谓选择大于努力2、正文3、情绪价值这就是我这边的人工+智能（ChatGPT）爆文框架，人工来做 1
    和 3；ChatGPT 写 2。这样的一篇文章，很快就能出来，我自己测试的时间，最多 10 分钟就可以全部搞定。其中，选题、标题用时 1 分钟左右，各种爆文库、榜单，都可以看到这些火爆的选题，起标题用时
    1 分钟左右，经过 ChatGPT 1 分钟左右输出，也就是说 3 分钟一篇机器文章就能出来，这时候原创度大概在 60%左右。再用 5 分钟，也就是经过第
    3 步的优化，加引文、段与段之间的起承转合、文章结尾的升华等方面的情绪价值，总共用时不超过 10 分钟，就能得到一篇千字原创文章，妥妥地就出来了，且这时候再测原创度，已经高达
    70%以上，主流平台都能轻松过关。为什么加了第 3 点情绪价值？大家都知道，ChatGPT 出来的文章都有相当程度的范式，不是【 1，2，3】，就是【首先，其次，然后】，很机械化，也很程序化。但公众号爆文内容是需要充满情绪的。这个我们要表示理解，毕竟是程序员开发出来的，它帮我们整理的回答更加条顺，甚至逻辑自洽。因为它最大的价值就是输入即输出，问就是答案，而不像传统的搜索引擎，结果页呈现了无数的广告，我们在广告中寻找答案。这样的用户体验，真是天下苦搜索引擎良久，它浪费了我们宝贵的时间，想想都觉得不革他们的命，天理难容啊。而
    ChatGPT 出来的都是标准答案，我自己评估 ChatGPT 的智商，远胜国内 211 的本科生，但它就是冷冰冰，而这样的文章，之前也测试的发过，数据很一般，就是缺少了人情味，缺少了情绪价值，这个就是加第
    3 点的根本原因所在。不过现在的 GTP4，也有了更多的人情味，相当于又帮我们多走了一步。这就是人工 + 智能爆文框架的全部内容。之后，发出去，交给系统，交给用户。现在好的一点是，2021
    年以来，公众号也加入了系统推荐，这也是近几年公众号与时俱进、长盛不衰的原因。在这样的平台下做内容，非常的友好，
- answers: "-   如何描述自媒体爆文写作的长期积累过程？ \n-   自媒体爆文写作是一个长期积累的过程，其中包括选题与标题的精心挑选，文章内容的构建，以及情绪价值的注入。这个过程需要持续不断地积累经验，不断地尝试和总结，才能提高稿件质量和爆发力。\n\
    -   如何调整思维以适应自媒体爆文写作的需求？ \n-   要调整思维以适应自媒体爆文写作的需求，需要从长期积累的角度出发，明白这是一个需要持续努力和不断学习的过程。同时，要适应平台的规则和用户的需求，注重情感表达，提高文章的吸引力和共鸣度。\n\
    -   自媒体创作者如何在行为改变和认知提高之间找到平衡，以应对网络清朗行动？ \n-   自媒体创作者需要在行为改变和认知提高之间找到平衡，通过行为改变来遵守平台规则和法律法规，保护自己的账号安全；同时，通过不断提高认知水平，了解行业动态和用户需求，优化内容创作，提高内容质量。\n\
    -   公众号写作和阅读爽文为何被描述为技能和精神需求？ \n-   公众号写作和阅读爽文被描述为技能，是因为写作需要一定的技巧和经验积累，能够吸引读者的文章往往需要经过反复修改和打磨。同时，阅读爽文也是一种精神需求，能够给人带来愉悦和启发，满足人们对于知识和情感的追求。\n\
    -   为什么公众号仍然具有市场存在价值，即使在平台变化的情况下？\n-   公众号具有市场存在价值，是因为写作和阅读的需求是人类的基本需求之一，而公众号作为一个内容传播平台，能够满足人们获取信息、分享经验和交流思想的需求。即使在平台变化的情况下，只要有人存在，就会有这个需求的存在，公众号作为内容创作和传播的平台，依然具有不可替代的价值。"
