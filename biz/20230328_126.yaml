  text: 如果没有系统推荐，在公众号诞生 10 年后再次入局公众号，且没有深厚内容功底，基本没有任何可能拿到好的结果，这一点，要深刻明白，这是平台给予的红利。而
    2022 年上半年之前，发布视频在视频号给公众号导流，也让部分人抢到了红利，我也有些号是在这个时间内成长起来的。### 五、最后来和想做自媒体的朋友们，聊聊我的心里话台上一分钟，台下十年功。一点不假。很多人上来就想的是自己一写，发出去就是
    10W+，恨不得篇篇都是 10W+，兄弟姐妹们，醒醒！这是做自媒体最要命的心态，更是绝大部分人三天打鱼两天晒网，坚持不下来的崩溃现状，这样的心态，仍然需要再次锤炼，因为大家都必须深刻了解的一点现实是，公众号爆文写作，这个事情，其实是一个长期累积的事情，就先从持续做这件事一百天开始，一年开始，能不能有这样的恒心，才是这个事情是否取得结果的前提。你看到的是
    10W+，看不到的是已有账号日更 370 多天了，看不到的是前后十年三次起号铩羽而归的不甘心，以及账号违规多次、被封多个……这些无法与人述说的坑，所有这些规则都是路走多了蹚出来的。回顾我
    2022 年的航海，一次航海报 3 个左右的项目，就是犯了“贪多嚼不烂”这个错误；再看看我之前的陋习，爱看各种报告，这样的报告社群满天飞，非常热爱看、转、收藏，浪费了大量时间，因为那些报告都是坐在办公室的实习生写出来的，都是水货，再说，老看这些所谓高大上的报告，没有一点干货，会让人飘飘然，这就是本文我自己反复提及的“一说都会，一做都错”，这个毛病的根源就是报告看多了。所以，2023
    年开始，我不再看高大上的报告，只着眼于细微的文章写作，就拿练习起标题来说，曾经连抄了一个月的标题，每天到公司第一件事情就是打开爆文榜，抄一页 A4 纸的三段式标题，之后再总结它们的共性，类似于这些熟能生巧的办法，信手拈来的好词，融入
    seo 的关键词布局，在生财的精华帖中可谓是浩瀚的存在。当然了，这里最难的是思维的调整，太难了，这就仍然属于认知的范畴，你的认识到并做调整，因为认知太难调整了，以至于我在
    40 岁的当下，我仍然在调整，因为不调整，结果很难看，想一想这句“如果我是对的，早就不是现在这样了。”话说回来，虽然有了 10W+的文章，但总感觉，这样编出来的故事，容易让人举报，即使不被举报，限流、违规、封号出现的概率太大太大了。如果是几年前的我，肯定就不干这事了；现在的我，号封就封了，只要产出大于投入，就能接着干。这不，最新消息，网信办再次开展网络清朗行动，打击的就是这样的失真内容。当然了，接着再优化内容就是了，尽量避免封号，做得稳一些，学会保护自己，不在朋友圈、交流中，透露账号名称等，这都是不得已的好办法。你看，随着我的行为的改变，也能倒推出认知上的提高，都是相互作用的。下图是其中一个
    10W+文章的收入截图：![](img/4662ceb03bfc770cc88c4c2b109bf83b.png)这是我发在打卡日记中的收入照片：![](img/3342fabce7f7a87dba1fdc259728d038.png)现在公众号再次跑通，我的公司这边本周也准备开始陆续上人了。公司化、矩阵化操作放大，等我好消息。还有圈友比较关心的问题：关于公众号在平台诞生十年后是否能再入局，我在
    2022 年的个人公众号中有一篇文章专门回答，我的答案是：能干！能一直干！背后的底层逻辑是，写作在供应端是个技能，人人可练，而阅读爽文在消费端是个根本的精神需求，人人需要，只要有人，就有这个需求，这个市场就在。即使没有
    A 平台，还有 B 平台，市场永远存在，
- answers: '-   文字作为一种传统媒介仍然具有巨大的生存和赚钱潜力，因为写作是一项供应端的技能，而阅读爽文则是消费端的根本精神需求。人人都可练习写作，而人人也需要阅读愉快的文章，这种需求一直存在于市场中，文字作为传统媒介，已经存在了数千年，并且将会持续存在。

    -   在公众号和网络爆文中，文字收益比视频更高的原因在于，文字内容更易于制作、传播和消化。文字的传播成本较低，便于用户阅读和分享，而视频制作周期长、成本高，受众范围相对有限。因此，在内容变现方面，文字具有更大的优势。

    -   打磨写作技能可以帮助实现赚钱的目标，因为优秀的文字内容更受欢迎，更容易吸引读者，进而增加流量和粉丝，提升广告收入和品牌合作机会。通过不断练习和提升写作水平，可以生产更具吸引力和价值的内容，从而实现更好的变现效果。

    -   评论区中对文字创作工具的效果表示赞赏和认可，主要因为这些工具提高了写作效率和质量。评论者提到的工具可能提供链接接口、简化技术操作、节省时间成本，并且易于维护和使用，这些特点使得文字创作更加便捷和高效，因此受到好评。

    -   无论是否具备写作技能，都应该去打磨这一技能以实现变现，是因为写作是一项可以学习和提升的技能。即使初始水平较低，通过不断学习和练习，也可以逐渐提高写作能力，进而创作出更具吸引力和价值的内容，从而实现变现的目标。'
