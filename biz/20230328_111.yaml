    PPT 上，整体下来就不会乱！而且人人都有记笔记的喜好（虽然没什么用），有了 PPT，他们就能多抄好多笔记，对于他们的获得感也有很大帮助！所以，我每次都会提前写好
    PPT，像这次生财同城聚会的 PPT，如果你们用得上的话，也可以加我微信，我发给你参考一下！一定要提前准备好翻页笔，而且用教学杆去展示，他们的注意力就会被完全的吸引住！（人的注意力很容易集中在你指点的内容上的）![](img/d9cd8afb75b08a1b9a046b45e4964549.png)甚至，在做一些深度的个案时，我们还要用到白板+白板笔现场进行板书和讲解，这样更加能深入的去做一些拆案，这在私董会的时候常常用得上！关于主题的分享，这里也有一个窍门，如果你是在自己的会员群里组织的话，可以提前做调研，让大家投票选择一个比较好的主题。我往往都是给
    3 个主题，让她们选择其中的 1 个做单选题！得票最高的，就做本次选题！确定了主题后再进行招募，这时，往往参加了投票的人参加的意愿度就比较强，招募也就很好招了！我见过一些局，只要
    10 个人，搞了十几天都招募不起来，除了私域的粘性和人数外，可能这个选题上也有问题。一定要选大家都愿意参加的主题，这样大家参与的积极性才会高。例如我报 3
    个选题，其中选 B 的有 30 人，我只要 10 个人参加，还限额呢？这样可能半个小时就能完成报名了。这里有一个窍门的就是：中间一定要安排 10-15 分钟的休息，我们一般都是在主题分享后，就安排休息！到下一阶段开始前，就开始先拍照。（要把拍照的时间提前）因为这个时候人都还是齐全的，拍照比较容易，而且经过了自我介绍和主题分享的环节，大家也有比较大的获得感，拍照笑容也好看好多！我参加过一些局，往往都是安排到最后结束了才拍照，这时候会遇到有些人提前退场了，或者光线不太好，拍照效果差很多。拍照完毕后，重新坐下来，做个简单的互动后，就开始了最重要的私董会模型。我上过教练技术，做过总教练，我大体上按照小组会的模式进行开会，每次都能给他们很大的收获！我们是怎么做的呢？
- answers: '-   一个人面临的困难通常是由参会者提出的，他们会站起来详细阐述困扰他们的问题，包括问题的背景、解决方法以及卡住他们的难点。其他参与者会轮流提供解决方案，每个人都会从自己的角度给出建议，这样问题提出者就能得到来自不同角度的多达10个解决方案。

    -   教练在总结思路和启发时使用“指南针，镜子和催化剂”进行系统总结。指南针代表着方向，教练会引导他们找到解决问题的方向；镜子代表着反思，教练会帮助他们反思问题并从中汲取教训；催化剂代表着激发，教练会激发他们想出创新解决方案。这些概念帮助人们以更系统的方式应对困难，找到解决问题的方法。

    -   沙漏控制时间的作用是确保每个参与者有足够的时间提供建议，而不会耽误整个流程。每人15分钟提供的不同角度建议促进了合作和商业合作，因为这些建议来自不同的视角，有助于解决问题者全面思考问题，并可能启发商业合作的机会。

