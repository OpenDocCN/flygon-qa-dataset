    50 多个问题，需要的可以找我要！这样，这个人回答了刮刮卡的问题后，我们会对这个人有了更深的认识，回答完后，我们还会简单的讨论一下，马上增强了对这个人的认识！这是最快速增强陌生人的感情的办法！第四部分：流程设计我参加过很多聚会，我最怕没有明确流程和主题的，真的很浪费时间！这种就是为了组局而组局的，我参加过一次之后就再也不想参加了。要想一个下午的聚会活动开展的顺畅，让每一个参会的人都有收获，要提前设计好流程。一个下午
    4-5 个小时的时间，流程只要 3-4 个步骤就够了，不要太多！我们的每次都是 3 个步骤：1：自我介绍+破冰2：主题分享3：私董会模式（集众人的力量解决每个人的
