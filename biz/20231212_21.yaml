    (31 赞)要学 AI，先学搜索作者： 杨昌日期：2023-12-04最近有个好消息，那就是：越来越多非 AI 行业的人，开始问我 AI 相关的问题了。最近有个坏消息，那就是：几乎所有的问题，明明可以直接在网上搜到答案的。更甚者，对方说有个“AI”的需求，我们仔细一聊，发现用「万能的淘宝」就能低成本快速搞定～所以，我强烈建议所有对
    AI 等新领域感兴趣的朋友：【要学 AI，先学搜索】。刚好，最近在 B 站看到个百万播放的搜索教程。这个视频在即刻上反响很不错，我自己看完也很有收获。视频时长虽然有点长，1
    小时 7 分钟。但绝对值得找个时间看一遍，操练一下。下面，我就结合学习 AI 的一些经验，简单介绍一下《超级搜索技术，普通人变强的唯一外挂 | 全套宝藏实操秘技》这门免费教程。一、搜不到想要的答案，可能是用错搜索引擎了。在刷抖音或者视频号的时候，我们经常会刷到
    xxAI 技术又颠覆了 xx 行业，等到真上手过后，发现连玩具都不算。没办法，短视频就得一惊一乍，不然没有流量，但这也牺牲了准确性。在课程中，老师总结了个规律：谷歌＞公众号＞短视频＞百度。哪怕是搜中文的信息，人家谷歌都可以直接把答案高亮出来，而百度翻了好几页还是广告。此外，近
    10 年来，因为“移动互联网”的兴起，简体中文互联网上的内容，都沉淀在抖音和腾讯里了，留给百度的非常有限。因此，有机会用谷歌一定要用谷歌，然后顺藤摸瓜，就可能会找到
    Twitter、Reddit 等 AI 讨论质量较高的社区。没有机会用谷歌，也要用微信搜索公众号文章去了解。虽然公众号文章里的养生文、健康文的垃圾很多，但如果能找到靠谱的博主，还是能找到不错的信息的。对啦，即刻上的
    AI 讨论、B 站上的 AI 教程，质量也相对不错。二、搜得没有别人快，可能是搜索技巧不过关我原本认为自己信息搜集能力还不赖，但看完视频的分享，觉得自己有很大的进步空间。比如下面这些搜索语法，我就用得不是很多：1、限定标题
    in title，也就是在要搜的关键词前面，输入 intitle 和英文冒号。用了它，保证标题里面一定包含搜的这个关键词。用它不用它，效率差非常多。2、限定多个标题
    all in title，比如 all in title 英文冒号加上 OpenAI 和宫斗（中间加空格），那么搜到的文章标题都包含 OpenAI 和宫斗。3、限定文章内容关键词
    in text，比如 in text 英文冒号加上 Sam Altman，那么搜出来的内容中，都包括 OpenAI 公司老板 Sam Altman 了。如果你对哪些
    AI 领域的大牛或者从业者感兴趣，可以通过这种方式搜到很多他们相关的内容，甚至可以顺便做一个简单的“背调”，了解到他们的核心产出和思想变迁等。更多复杂的操作，建议直接看原教程。三、搜的结果不够准，一定是找错信息源教程中有个思路，一定要重点提一下，那就是直奔源头找一手信息，确保最高准确率。比如想了解
    ChatGPT 的最新消息，那就去 OpenAI 的官网和 Twitter。如果能把 啃下来，那市面上 99%的 ChatGPT 课程，真的都不用学了。如果是只是为了
    know something，简单了解一下，不深究，那就搜网页，搜个 B 站中视频就够了。'
- answers: '-   ChatGPT 是如何工作的，它的工作原理是什么？

    -   ChatGPT 是一个生成式的语言模型，它的工作原理是通过大规模的文本数据训练出来的神经网络模型。它能够根据输入的文本内容生成相应的回复或者文本输出。

    -   对于微软 Copilot 和文心一言这样的大模型，我们应该有怎样的关注和态度？

    -   对于这样的大模型，我们应该持有一种关注的态度。虽然它们提供了强大的文本生成和代码辅助功能，但我们也需要审慎使用，了解其局限性和可能存在的偏差，以及在使用过程中保护隐私和数据安全的问题。

    -   在学习新的知识或技能时，我们应该如何考虑知识的质量？

    -   在学习新知识或技能时，我们应该考虑知识的来源、准确性和权威性。优先选择来自权威渠道、有信誉的信息源，如学术论文、官方网站、专业书籍等。同时，要注意多方比对，确保获取的知识具有全面性和客观性。

    -   为什么说一手知识的可靠性更高？我们应该如何获取一手知识？

    -   一手知识指的是来自原始信息源的知识，其可靠性更高因为它们直接来源于事实或权威机构。获取一手知识的方法包括查阅学术文献、官方报告、专业期刊等权威渠道，或者直接访问相关领域的专家和从业者。

    -   在使用人工智能获取答案时，我们应该怎样对待它的准确性？

    -   在使用人工智能获取答案时，我们应该持有审慎的态度。尽管人工智能技术不断发展，但其准确性仍存在一定的局限性和误差。因此，我们应该将人工智能生成的答案作为参考而不是绝对真理，并且在可能的情况下进行验证和确认。'
