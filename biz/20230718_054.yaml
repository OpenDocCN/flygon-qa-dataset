    阶段，供给小于需求，消费者、市场、平台都缺货，只要上架就能出单，造就了店群的盛况。2.0 阶段，供需关系开始趋向平衡，产品丰富度极大提升，大量低质低价的产品出现内卷，性价比成为该阶段的关键。3.0
