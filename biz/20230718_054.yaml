  text: 如果你选择自营电商。在印度尼西亚，一个主播的成本是 1000-1500 人民币一个月。也就是，2W 人民币你可以请 10 多个主播，去给你全职直播，创造你的产品的直播内容。与此相似的还有菲律宾市场。这也催生很多的市场“利润”，有些朋友有机会，直接在当地搭建直播基地，获取红利。目前，起航群内自营
