    MCN，不缺机构和达人，缺的是优质的供应链货盘。俱乐部的梁总，提了一个很有意思的“达人分销”玩法，叫做 TK 渣男论：抛出诱饵，广泛撒网，重点捕捞，长期维护。（抛出样品的诱饵，有针对性的撒网捞出达人，针对表现力好的达人长期建联，长期合作。）就可以享受达人分销带来的躺赚。如果还想更省事一点，就直接外包给
    MCN 吧。目前 Tiktok 已经证明了他的卖货能力。这是在这场迁移中，卖家不应该错过的机会。我们在聊聊“跳跃”。二、卖货到卖品牌的思维之跃在东南亚，Tiktok
    正在或已经成为最大的内容平台。在这样一个东南亚极具影响力的内容平台中，未来的十年，是属于中国卖家根据本土人群的需要，创造品牌的最好机会。怎么让自己，从卖货的，变成卖品牌的货？怎么跳上这样一个台阶？首先，我认为此刻
    Tiktok 的流量，一定是未来十年中最便宜的“内容”流量。这一点很多的卖家已经给我们证明了，在中国，做一个消费品牌的投入是 3000W 或者更多，而在东南亚，在
    Tiktok，做品牌的投入可能低至 300W 或者更低。核心，就是 Tiktok 目前仍然十分低廉的流量成本。你（或达人）生产的视频，有机会被百万次、千万次传播；你（或达人）生产的视频，有机会带动新的用户继续模仿；然后深深的植入消费者心智，完成种草。未来，品牌的品，是产品，品牌的牌，是内容。内容需要极具影响力的平台，内容需要被重复的传播和种草。Tiktok
    天然具备这样的属性。我们了解过很多的概念，比如私域，比如品牌，比如兴趣电商，核心都是内容。从这个阶梯的卖货郎，到下个阶梯的卖货郎，核心就是创造内容。卖家的自我跃迁，就是把依靠市场的红利，平台的黑科技，供应链的成本优势，抱着“自己”跳到内容电商的船上。最后，希望大家，有资本就贪婪，没资本就稳住。只要公司不做大，你就很难死。活着，就有机会实现自我跃迁！##
