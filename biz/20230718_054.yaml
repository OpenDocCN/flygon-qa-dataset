  text: 2021 年，我从欧美亚马逊，转赛道进入东南亚，是因为我非常确信在未来的 10 年发展中，东南亚地区的经济发展趋势，一定是一股非常强劲增长力量。2
    年前，我认为以中国为核心的周边经济新秩序在建立。周边最核心的一站，是东南亚。2 年后，我的理解更深一层，在这种经济新秩序在形成的过程中，在未来的 10 年发展中，中国对东南亚的经济发展趋势，是中国优秀的企业家们，通过资金、人才、技术、管理，把中国的优质产品供应链，带给东南亚。![](img/80963e2b6d37b5108258dd42c4478aa3.png)中国在区域型经济体中逐渐获得统治地位，会形成新的区域经济秩序和经济格局，在这个过程中，会有
    3 个具体表现：1\.  中国供应链的性价比输出与劳动力，向更低成本地区迁移。2\.  中国优秀的企业家和资本、管理、技术等向东南亚输出。3\.  中国品牌占领东南亚。这个过程不是现在才开始的，早在几十年前，东南亚的各个国家，都有我们的华侨、华人，去到当地。而在这个阶段，在当地耕耘沉淀了多年的华侨华人与国人的碰撞合作，国内创业者与东南亚本土的融合，出现了“井喷”式的力量，击穿了那个量变到质变的点。![](img/05ca92cb616aa53fb95b38a6a11ef34c.png)中国加速崛起的浪潮中，很多事情正在自然的发生：中国供应链正在向劳动力更低成本地区迁移。在电商市场中，中国的产品由自生产、直发贸易，开始过渡到当地组装流通，并朝着终局走去：中国输出技术、管理、资本，东南亚国家进行生产流通销售的贸易体系。在这个过程中，我们会发现
