    (精华帖)(178 赞)我用粥左罗的方法论塑造了 GPT 辅助写作的 SOP作者： AI 同行侠-文卓日期：2023-09-18《我用粥左罗的方法论塑造了
    GPT 辅助写作的 SOP，粥老师，来评价一下？》大家好，我是 AI 同行侠-文卓，现在专注于 GPT prompt 在写作领域的应用2023 年 3 月，我决心深入探索
    GPT 的世界，无论英语、编程还是写作，我都不懂，但这些都未曾成为我的障碍。看过我另外一篇精华贴的圈友都知道，半年前的我不懂技术、不会英语，也没系统学过写作，精华帖传送门：参加图书共读航海短短
    13 天，我塑造出了 GPT 辅助写作的 SOP，包含 7 个步骤，多个 prompt。让我们先来思考 2 个问题：1、GPT 真的只是简单的模仿和‘洗稿’吗？2、它是否有着更深层次的价值，可以助力我们更高效地创作内容？今天，我将与大家分享用粥老师的方法论塑造的
    GPT 辅助写作的 SOP，希望我的“剑法”能够得到粥老师和大家的认可。GPT 辅助写作的 SOP 大纲：一、GPT 辅助生成文章选题二、GPT 辅助生成文章提纲三、GPT
    辅助生成文章标题和小标题四、GPT 辅助扩写文章正文五、GPT 辅助扩写文章开头六、GPT 辅助扩写文章结尾七、GPT 辅助改写文章由于展示的图片较多，请大家移步飞书观看：使用电脑观看体验更佳，边看边跟着实操学习的更快你有多久没有系统地看完一本书了？感兴趣的圈友推荐看一下粥老师的《学习写作
    2.0》一个高质量的技能书配合 GPT 的 prompt，不是能够轻松超越许多竞争者吗？来吧，卷起来！希望这篇分享能给你带来启发粥老师，评价一下？* * *09.19
