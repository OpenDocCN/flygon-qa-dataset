  text: '以前迷惘的“选哪些航海”便不是问题了。比如我参加了几期小红书以后发觉，好像引流到微信之后，朋友圈还得写得更好些，能增加成交，于是又在后来同时参加了朋友圈的航海。此时，航海不是为了学而学，成了我们拥有最富裕选择权的丰盛的“选修课”。###
    航海心得总结几期航海下来，我总结了以下心得——1.  第一，不把小红书的用户或者粉丝当学生，而是当走过路过你店门口的路人，第一时间是吆喝他们看一眼，而不是发产品说明书。1.  第二，呈现的一定是垂直领域的信息，不要指望所有人都来关注你，泛粉在变现上其实是相对比较吃力的。1.  第三，先卖出一部分产品，筛选出愿意为你付费的人，然后根据他们的诉求再去打造新的产品进行迭代，而不是先设计自嗨的产品。这篇主要是分享航海的收获，在如何打磨产品以及转化方面简单一说，以后我会认认真真再写帖子跟大家分享百人变现十万，主打产品就三个的经验。最后想和大家分享，也想时刻提醒自己的是：如果你在一次两次航海里没有看到特别好的成绩，认真的思考一下自己的期待是不是过高了或者考虑一下。赛道是不是让你很吃力？如果说赛道不吃力，没有达成结果，也许你需要再给自己多一点时间。我们的航海是可以一期接一期无成本地续下去的。一期不行就两期三期，半年不行就一年两年，算下来学习的成本也不过几千块钱，但是你拥有的几乎是一个商学院可以给你的超过六位数的知识财富。我是从事金融行业的，金融就是算账，如果大家会算一笔账——哪怕两期生财也才大学一年的学费，学到了三年的
    EMBA 都不一定教的知识，这么一想就不会焦急。给自己宽松的预期反而能得到更好的结果。我当时给自己的时间是两年，没有想到只有两三个月就看到了初步的成效，我相信再过一年我应该会比现在有更大的进步。所以群友们也和我一起加油吧，我们都没有什么天赋，只不过稍微多了一点点努力和愿意学习的心罢了。评论区：坏脾气的小可爱
