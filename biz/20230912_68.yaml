- answers: '-   如何在芝士平台上创建知＋订单并进行无限循环下单？

    -   在芝士平台上创建知＋订单并进行无限循环下单，首先需要在知＋广告账户的浏览器上登录芝士平台网址[`cheese.zhihu.com/biz/home`](https://cheese.zhihu.com/biz/home)，然后找到内容广场，发布完成后，达人
    PU 号会有站内信通知。接单后，按照提示插入卡片，提交任务。订单完成后，复制文章链接，创建知＋订单。左手持芝士达人 PU 号，右手持知＋广告账户，自己给自己下单，入驻芝士
    MCN，这样操作，平台不收抽成。可以打笔款，充值到芝士账户，无限循环，直到不需要增加新订单为止。

    -   机构号如何通过蓝标认证开设？一个执照可以开设多少个机构号？

    -   通过蓝标认证开设机构号，首先建议直接用蓝标认证。一个执照可以开设3个机构号，但机构号主体需要与广告账户主体一致。

    -   在知乎广告账户上登录后，如何新建订单？何时开始投放？

    -   在知乎广告账户上登录后，新建订单的步骤如下：登录[xg.zhihu.com](http://xg.zhihu.com)，然后进行新建订单操作。订单创建完成后，等待审核通过后开始投放。如果审核未通过，会有原因提示，根据提示修改文章。如解决不了，可以寻求帮助。'
