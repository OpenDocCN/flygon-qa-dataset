    (52 赞)如何摆脱变现困境，下场实操作者： 小鹅老师日期：2023-10-27大家好，我是小鹅，一个深耕 AIGC 的 04 年女生。6 个月前，春季刚开学的时候，我抱着随便玩玩看看的态度第一次打开了
    midjourney，那个时候的我，设想不到这件事给我的人生带来了多大的改变，也更想不到我能够站在现今的平台上和这样那样的大佬产生深度的合作，可是这六个月里，我占绝大多数时间的努力，其实是无用功。其实我纠结了很久这次要讲什么，为了不让大家跟我掉入同样的卷低单价的陷阱里，我讲讲我自己的故事，同时，也给大家一些实操性的下场建议。我觉得我是见证了
    AI 绘画从狂热到冷静的一个过程的。在 3、4 月左右的时候，AI 绘画壁纸和头像起号的速度超乎所有人的想象，那个时候，你随手发发就能上千赞，大几百赞跟玩一样，我的几个号后台私信也被定制的需求冲爆了，客单价也从
    29.9 一步步冲到了 400 一张。我因为尝到了甜头，开始疯狂批量制图，生产，追热点。我的小红书首页也被各式各样的 AI 图充斥，不知道从什么时候开始，我刷到一张爆款风格就复刻一张，当时生成关键词还没有那么方便，全是自己琢磨和研究一遍遍调试，一张图我为了追求极致的满意能做一整个下午，这给我累计了足够的出图的思考和经验。有一天，我开始发现有些不对劲了——一开始我以为是我自己投入力度不够的问题，继续不断加大投入，已经到了食不知味和辗转难眠的程度，结果在低单价的路上越跑越远，收入并没有指数型的增长，我逐渐感觉到了力不从心和透支。于是，我准备放弃了，我开始刷别的赛道的帖子，做各种各样新的尝试，也天天出门去散心，比较神奇的是，我第一次走出家门参加线下活动，就刚刚好遇到了贵人，当时我听见他是干设计的，并且在行业内成就很高，眼睛突然发亮，现场做了个
    ppt 就冲了上去一顿疯狂输出，讲了很多很多，关于 AI，关于我这几个月的各种尝试和思考，听上去是个有些玄幻的故事，但是就是这么一个小小的举动，我从贵人那里得到一个受益终身的思路——同一项技能，技能本身是不值钱的，关键在于你使用技能为什么样的人服务。同样是设计，你给大学社团做一张海报，20
    块钱还嫌贵，你给线下商场做一个 logo，2k 可能都算低价。目前 AI 绘画的现状就是，头像、壁纸已经成为超红海赛道，就算达到 5w 粉+的量级，变现能力也相对很差，只能接到低价的广，这是我亲自跟大量万粉级别的博主对接后得出的结论。另一方面，AI
    绘画操作门槛一再降低，从以前的需要 ps 基础，到现在的 midjourney 的局部修改，再到妙鸭等等的傻瓜软件，能够掌握 AI 绘画的技巧的人将会越来越多，很多现在看似有收入空间的事情，环境将会一再缩窄。所以，我可以得出一个结论——如运营、设计、视频拍摄……我相信很大一部分圈友加入此次航海都是瞄准头像+壁纸这么个事的，我铺垫了这么长时间，讲了这么久我的故事，不是想全盘否定它的合理性，而是希望大家审慎对待这个赛道。在做它之前，你能否承受长时间的低迷的流量，并且能接受正反馈来的非常痛苦？甚至，你可能会不停的怀疑，自己把这个精力投入在别的赛道上会不会早都出结果了，甚至觉得，所谓的
    AI 时代，是营销号吹嘘出来的骗局。我想说，我们都应该从狂热中抽离出来，理性对待 AI 绘画，'
- answers: "-   在商业领域中，AI 技术的定位至关重要。你认为如何找准定位，以便帮助目标群体解决问题，提高学习效率或挣更多钱？\n    -   找准定位需要深入了解目标群体的需求和痛点，确定AI技术如何能够解决这些问题。例如，可以关注于提供特定领域的定制化服务，如美术考试辅助、建筑设计优化等，从而为目标群体提供更有价值的解决方案。\n\
    -   对于初学者来说，从简单的复制粘贴开始是一个好的起点。在这个过程中，他们如何逐步熟悉软件机制并进行商业触达？\n    -   初学者可以通过复制粘贴来熟悉软件的基本操作和功能。随着实践的深入，他们可以逐步尝试调整和修改，了解不同操作对图像效果的影响。在商业触达方面，可以尝试制作具有商业潜力的作品，并向相关群体展示，寻求反馈和机会。\n\
    -   AI 绘画的初衷是什么？它与现实需求有何关联？在这种背景下，你认为建立自己的 SOP（标准操作程序）的重要性是什么？\n    -   AI 绘画的初衷是通过技术手段表达创意和想法，摆脱传统绘画的限制。与现实需求相关的是，AI\
    \ 绘画可以被应用于解决各种实际问题，如美术教育、建筑设计等。建立自己的 SOP 可以帮助规范操作流程，提高工作效率，并确保作品质量和商业价值。\n-  \
    \ 在掌握了工具使用之后，初学者如何才能最终精准表达他们的思路？你认为这需要哪些关键能力？\n    -   初学者需要培养对画面构成的分析能力和审美意识，以及对目标群体需求的理解。同时，他们还需要不断练习和尝试，积累经验并不断提升技术水平，从而能够更准确地表达自己的创意和思路。\n\
    -   建立属于自己的 SOP 需要哪些关键步骤？为了对画面构成有足够的分析和思维能力，初学者应该如何准备？\n    -   关键步骤包括明确工作流程、规范操作细节、建立有效的反馈机制等。为了提升对画面构成的分析和思维能力，初学者可以通过学习艺术理论、观察优秀作品并进行分析、参与相关讨论等方式来提升自己的能力。"
