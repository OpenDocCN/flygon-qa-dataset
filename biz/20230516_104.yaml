  text: 拍摄一些“二奢老板娘”之类的账号，做矩阵账号，但业务一直没有起色。不过，同行贸易却开始产生了业务。我们尝试了一边找货，一边卖货，但最终发现单量上不来。于是我们每天开会复盘，不断调整业务方向，开始尝试分出一部分人来找货，分出一部分人来卖货，业务量开始呈现增长趋势。在模式跑通之后，我们立即扩大了销售团队，找身边可靠的人来做销售。销售一段时间后，再安排他们去做回收。同时，我们也从其他同行挖来了一些回收人员来处理回收工作，他们的加入使得我们的回收业绩大幅提升。###
    （2）野蛮生长阶段2022 年 3 月，销售单量完成 60 单；4 月，销售单量完成 150 单；5 月，销售单量完成 300 单。公司员工人数到达 30
    人，于 6 月搬迁至 800 平米的更大办公室，并扩招直播间。主播工资从 7000 提高到 15K，员工数量达到 60 人。同时，由于回收人员不足，还租了一层
    400 平米的办公室作为供应链部门。同行贸易的销售业绩达到了 300 万，直播间销售 GMV 也呈现快速增长趋势，达到了 200 万。### （3）业务转型阶段到了
    7 月，管理层做了个错误的决定：将公司资源倾向于直播部门，导致供应链销售部门出现无货可卖的情况。计划下个月直播部门的 GMV 要达到 400 万，超过同行销售部门。整个公司分为两个部门，一个是供应链收货部门，每月完成
    500 万的收货任务；另一个是直播部门，每月完成 500 万的销售任务。直播部门的销售毛利为 12%，带来 60 万的利润。8 月，公司员工增至 90 多人，包括供应链部门
    30 人，直播部 40 人，仓储 6 人，销售 6 人，短视频运营 4 人，行政财务 4 人，售后部 4 人，养护部 3 人。9 月，业绩依然增长，四个直播团队实现了收支平衡。然而，运营资金开始不足，招聘财务入职来解决财务问题，同时开始裁员。供应链部门的负责人和核心骨干离职。###
    （4）快速崩盘阶段10 月，裁员进展缓慢，公司员工减至 70 人，难以再进行裁员。为了推动直播业务发展，引入了新的直播负责人，负责销售和指导直播业务，公司提供货源。11
    月 10 日，公司解散所有员工，两位副总离职并尝试中古供应链。回收部的几名员工承包了一部分办公室，开始定向找货。投资方派人监控公司的抖店财务，并将仓库中的货物作为债务抵押带走。我们将一层办公室完全转租给了四个由前员工组建的团队。我开始与资方对接，并处理直播团队之外的其他事务。###
    （5）破釜沉舟阶段我们只留了最看好的主播，配上了最低配的直播团队，客服，运营，中控，全都是没做过的新手。团队里的所有人都没有底薪，只有赚到钱后才能分配利润。我们找到了一家行业内的头部供应链以赋能直播
    + 深度绑定的方式进行合作。短视频运营每天批量剪辑直播切片视频，直播运营组织团队每天播一场，没有包的情况下，就去包展，门店走播。流浪了一周后，跟供应链洽谈完成，在供应链公司借给我们一个小房间，开始开播卖包。###
