    (250 赞)《新人小白入局二奢行业一年，月稳定利润 30W+ 的经验分享》作者： 凡响日期：2023-04-18很多人一听到“奢侈品”就觉得门槛很高，新手很难入局。其实没有大家想象中那么难，我也是从
    0 开始做二奢业务的，这个行业唯一的门槛就是前期需要资金，只要有足够的资金和稳定的货源渠道就可以在二手奢侈品行业分一杯羹。当然，想要入局做二奢的方式也有很多，比如你有足够的资金，就可以开门店、直播工作室囤货，然后卖给需要奢侈品包包的买家；如果你前期流转资金不够，也可以开一个小的工作室，回收到货品之后直接卖给同行。接下来，我将从“过去一年从新手入行二手奢侈品行业的心路历程”入手，为大家分享一些在这个领域中的创业经历。希望通过我的分享能够抛砖引玉，欢迎大家一起来探讨交流。文章目录如下：一、背景介绍二、初次接触二奢三、我们的创业故事四、四个前员工组建的团队现状五、做好关键路径的关键之关键六、二奢供应链业务的逻辑七、整个行业的逻辑八、一些具体的操作和建议#
    一、自我介绍大家好，我是凡响。在杭州做抖音二奢直播间，这篇文章与大家分享二奢行业的基本经营逻辑。# 二、背景介绍首先，让我来介绍一下我自己的基本背景。我于
    2021 年加入生财有术，至今已是两年老圈友了。在 2022 年初，我来到了杭州，加入了一家朋友的公司，开始进入二奢行业。在这段时间里，我曾经担任过同行贸易销售、私域负责人、中台负责人、公司总运营、直播间后端负责人、直播间客服、供应链负责人、公司财务以及其他板块的工作内容。从
    2021 年 1 月 1 日我们开始开门店，到现在已经开业一年了。在这期间，我们打造了杭州最大的二手奢侈品同行贸易供应链，曾一度成为抖音二奢类目黑马榜的第一名，最高月
    GMV 达到 1500W。# 三、初次接触二奢现在团队的诞生故事很神奇。2021 年，我在北京做 SaaS 创业公司，年末融资遇困，公司需要寻找新业务。我们几个人决定以“短视频代运营”的项目，作为新的起点。第一个客户是合伙人的师兄介绍的，他的杭州朋友准备做二手奢侈品，我们的短视频代运营服务与他们的业务相关，于是开始了与杭州这边的对接。我们立即开了个飞阅会，解决了提供哪些服务以及如何收费的问题，开始为这家公司提供服务。前期的业务团队于
    2020 年 6 月开始组建，一边调研行业，一边探索变现模式。通过与身边几位在这个行业的朋友交流，判断目前二手奢侈品行业里做的人基本上都是“有点钱的小老板”，这个行业的头部一年也就做个
    20 个亿左右的规模，也就是一年内起来的项目。于是开始报班学习鉴定师、养护师，并在身边寻找具有多年经验的鉴定师。一位朋友开了十年门店一直在这个行业，经过沟通后，也投入了
    50W 的资金来参与这个事情。于是，团队在 2021 年 12 月份开始组建公司，以门店 + 工作室的方式开始运营。# 四、我们的创业故事###### （1）小步试错阶段我们了解到，这个行业主要有同行贸易和直播带货两种营业模式。于是我们制定了直播带货+同行贸易的经营战略。直播带货团队由我的合伙人带领原北京公司同事来负责，虽然他们之前没有做过这个业务，但通过飞阅会快速开始了业务开展。一开始，我们尝试了很多方法，如复制同行账号，'
- answers: '-   尝试同时找货和卖货，但单量不高，开始分工找货和卖货。

    -   公司初期选择同时找货和卖货是因为他们试图在最短的时间内建立起业务模式并实现盈利。这种策略的优势在于可以快速验证商业模式，同时可以更好地掌握市场动态和供需关系。然而，劣势在于资源分散，可能导致效率低下，无法充分发挥团队的专业能力。

    -   野蛮生长阶段，公司通过不断调整业务方向和组织架构，加大销售团队的投入和拓展直播业务，从而应对销售单量逐渐增加和规模扩大的挑战。

    -   业务转型阶段，直播部门获得资源优先导致供应链销售部门出现问题的原因可能是管理层过度侧重直播业务，忽视了供应链销售的重要性，导致资源配置不均衡。具体表现包括供应链销售部门无货可卖，业绩下滑，员工离职等问题。

    -   公司解散所有员工的决策背后逻辑是为了重组团队和重新规划业务方向，以应对当前的经营困境，重新调整公司的战略和资源配置。

    -   投资方监控公司财务的目的是确保公司的资金使用情况合理，并避免公司陷入更深的财务困境。他们可能采取了监控公司账目、审查财务报表等措施来确保资金的安全和合理使用。

    -   公司与供应链合作重新发展业务的实现是通过与供应链公司达成合作协议，共同制定业务发展计划，并确保双方的利益一致。公司可能采取了加强沟通、建立长期合作关系等措施来确保合作的成功。

    -   公司考虑不再从事直播业务可能是因为直播业务发展困难，而同行贸易具有更快速的盈利和更稳定的现金流。同行贸易相比直播业务具有更低的运营成本和更简单的业务模式。

    -   视频引爆流量后，公司可能采取了增加营销投入、加大产品宣传力度、提高产品质量等针对性的营销策略来确保业务的逐渐恢复。同时，他们可能通过持续监测市场反馈和调整营销策略来提高销售额。

    -   公司重新找到发展方向可能是基于市场分析和业务评估，他们可能通过调研市场需求、竞争分析等方式确定了最适合的发展方向，并通过实际测试和反馈来确信这是正确的方向。'
