  text: ' 买了 DJI Pocket，等等一堆的东西，试图通过工具来缓解我每个环节遇到的不适。但发现，做好短视频口播，在方法跑顺了的前提下，最重要的还是执行力。而最简单的设备，也就是一部手机和一个支架了。五、对新手小伙伴的建议和鼓励1.专注内容质量与其不断地纠结自己的长相、出镜效果、有没有开美颜、需不需要化妆，
