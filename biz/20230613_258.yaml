  text: 再做影视制片人，影视投资人。、就这样，靠着写 A 片，不，不，不。靠着写微电影剧本开始，一路写进了影视行业，写成了影视投资人。从干上影视之后，我就再也不写微电影剧本了。因为写恶心了。而人生混到这一步，就不仅仅需要运气和专注了，更需要学习。因为从一个写手，变成影视投资人，这过程不仅仅要有点影视知识，懂点行业规矩，还要学点金融知识，一个完全夸行业夸认知的领域。这是极大的考验，好在我够穷，所以我一直在努力成为有钱人，当机会来之前，我知道，只有我准备好了，机会才会给我。所以我买了很多金融投资，影视行业的书，每天挤地铁的时候看书，下班后看书，中午休息的时候看书。不得不说，书是最便宜的老师。平时请教大佬，请人吃一顿饭的钱，够我买
    10 本书了。于是，看书从那时候开始，成了我的习惯，三天不看书，就好像三天没吃碳水一样，难受。哪怕随便翻看一本，看上半小时。就像喝可乐一样，爽口。这个习惯，一旦养成，对我来说，收获真的很大。最大的收获是，我不再恐惧任何新领域。我可以随时学习新行业，因为我掌握了吸精大法。学习能力。就这样，我的第一桶金，还没赚到。是不是没耐心了，这么辛苦，这么勤奋，这么励志，第一桶金还没赚到。是的，但是我那时候没有想过要赚第一桶金，因为我拿着月薪
    1.8 万，已经以为自己有钱了。直到有一天，我接触到区块链。那时候是区块链行业乱象，各种山寨币，各种不合规操作模式。最流行的一种操作模式叫：不能说，说了怕被封杀。咱们以
    C 来代称就好。C 模式一出来后，在北京大街小巷就开始各种招募合伙人。三五个人就可以组队干。我老婆公司是干区块链的，我通过她的讲述，了解到 C 模式。于是我找了个干金融的朋友，把这个模式讲给他们听，他们竟然不感兴趣。这位金融朋友，专注在炒股。现在也是一位大佬了。他虽然不感兴趣，但是给了我很多指导。我又拜访了几个区块链行业的人，这里就是在碰运气。、然后跟他们讲
    C 模式，并且加了很多故事，这里就是运用了我专注的领域，内容创作。他们听完，决定要一起干一个项目。于是我做操盘手。之所以能成为这个操盘手，集合了运气、专注、学习。我不断找人碰运气，又不断学习区块链知识，在别人眼里我的价值是可以创造出内容。这内容包括
    C 模式的整套玩法。于是我开始领悟，原来内容创作，不仅仅是写剧本，还可以是无中生，是创造。高级了，高级了。其实我那时候没领悟这些，我那时候只知道拼命干起来这个项目，去赚钱。这是事后我总结，反思出来的道。就这样，通过
    C 模式，我赚到了第一个百万，用时大概 2 个多月。其实赚到钱，就那么快。一瞬间的就完事了。但是为了那一瞬间，可能得忙乎很久很久，沉淀很久很久。万事万物道理都是通的，这个道理你看像不像这件事。你想追（睡）一个女孩。于是你又剪头发，又敷面膜，逛街买帅气的衣服。发现钱不够了，就报生财，学习怎么赚钱。天天跟着学习，苦逼的刷着各种文章学习怎么赚到钱。经过一番折腾，把自己都感动了，终于准备好了。去跟女孩表白了，女孩不同意。于是受挫了，开始报心理情感课，又各种学，笔记记了满满一本。然后再去表白，女孩同意了。可能女孩那时候正好也寂寞。俩人就这么在一起了。然后甜言蜜语，你侬我侬，恩恩爱爱，把她带到宾馆，或者出租屋。一番嬉笑打闹，一番翻云覆雨。最后那一下，就
    3 分钟结束。你爽了，梦想成真了。然后你发现，其实 3 分钟好简单，但是为了这 3 分钟，竟然耗尽了自己半个青春。这世间，很多事，都是这个道道。最精彩的往往是在打不出水，赚不到钱，睡不到她的日子。打出水，赚到钱，睡到她的那一刻。可能就是点一支烟，躺在随便一个地方，看着天，心理不知是喜是悲，
