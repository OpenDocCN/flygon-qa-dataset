  text: '# 图书市场的几个惊人变化> 原文：[`www.yuque.com/for_lazy/thfiu8/ymhukcaf9co7gihc`](https://www.yuque.com/for_lazy/thfiu8/ymhukcaf9co7gihc)##
    (51 赞)图书市场的几个惊人变化作者： 写书哥日期：2023-08-24趋势来了，挡也挡不住。今天和一位出版前辈吃饭，他对数据很敏感，谈到图书市场的几个惊人变化，管中窥豹，其他零售品领域估计也差不多。1.新书销售占比很低，到今年
    7 月份，新书销售占比 5%，也就是说，老书销量占 95%；以前新书在图书总销量中占 20%左右，现在下滑严重。说明大部分新书根本没卖起来，直接死掉。2.中等销量的书在迅速消失，集中在
    5000~20000 册这个数量级，很多出版社不做爆款，做长尾，但在自媒体时代，要么大火，要么死翘翘，中等书正好在这个区间。以后，没有爆款的出版社要难受了。这也是另一种形式的赢家通吃。3.销售周期变短，以前每本书能销售
    2~3 年，第一年销售 10000 册，第二年能销售 8000，逐步衰减。现在是直线下跌，第一年 10000，第二年可能 3000 都不到，第三年直接 1000。没有持续宣传，前面再火也白搭。4.自媒体渠道全面超越当当、京东、淘宝这些电商渠道，真没想到，10
    年前当当鄙视新华书店，现在自媒体鄙视当当，真是风水轮流转。5.网红达人非常明白自己的价值，如果一本书销量不好，他不会贸然带货。如果出版社想邀请他从零开始带货，人家会要很高的广告费，人家根本不按照销量提成。6.要想持续推书，需要不断结合热点话题，让书持续曝光。现在的曝光和销售是连在一起的，没有曝光就没有销量，出版比以前更累了。7.针对已经验证、能够火的热门话题，不要只利用一次，要推荐给不同的达人，所谓“以前火的，以后还会火”。同样的主题反复收割流量。他说了个趣事，小
    A 在抖音用一个话题爆了，卖了 300 多本书；小 B 用同样的话题又爆了，卖了 600 多本，小 A 很气愤，直接把小 B 的视频举报下架。其实，小 A
    的内容也是从小红书 Copy 的。8.对任何一个选题，要同时满足：内容+作者流量+话题，这样才值得尝试。以前酒香不怕巷子深的年代过去了。普通人出头更难了。9.常规的管理类图书下滑严重，比如我的《人力资源》系列，现在依旧是各渠道的头牌，可惜销量下滑
    30%。这是整体市场的原因，买书也不能升职加薪，干脆躺平。10.自媒体时代，老外的畅销书玩不转了（包括德鲁克、韦尔奇），因为没人推，读者根本看不到这些书。前辈说了个形象的比喻：整个抖音只能容纳
    10000 本书（月销量 1000 以上的），其它书都被挤死，这是注意力经济时代，用户的注意力有限。11.自媒体流量即将到顶，去年自媒体平台的销售额增长了
    200%，今年前 7 个月只增长了 40%，增速直线下滑，这将形成新的均衡。自媒体销量最大的三个平台：抖音 视频号小红书。12.儿童书、绘本在直线下跌，这是生育率下降的余波，幼儿园招不到孩子，书也同样卖不出去。这个品类除非有超强竞争力，普通人别凑热闹了。13.自媒体渠道的利润非常薄，要一件包邮还要给达人很高的分佣比例，出版社搞不好会赔钱。所以，聪明的出版社都在积极做直播（人民邮电出版社、机械工业出版社、中信出版社等），自己带货，这样成本能小很多。*
