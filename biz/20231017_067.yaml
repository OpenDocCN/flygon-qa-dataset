  summary: "-   新手通过抖音做同城项目，年销售额达1500万，单账号收入超过30万。作者分享了自己的实战经验，从零开始到取得成功，希望能给其他做项目的伙伴一些启发。\n\
    \    1.  作者在2021年3月开始操作同城房产抖音号，每月收精准客户500多组，单月最高佣金12万，单账号变现30多万，带身边伙伴挣到的佣金超100万。\n\
    \    2.  作者分享了如何利用抖音大量获取客户去卖房，以及跑通众多抖音同城变现账号的经历。\n    3.  有同城资源和技能的人可以从作者的经验中获得启发，这种打法依然有效，也可以运用到同城的其他类目，很容易变现。"
