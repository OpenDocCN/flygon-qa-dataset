    (138 赞)冰激凌的竞品是西瓜作者： 小马宋日期：2023-07-17冰激凌的竞品是西瓜 据说今年冰激凌卖得很差。为啥呢？因为四五月份国内天气冷，热得晚。六月份之后很热，但已经晚了。
    很多人可能会认为，冰激凌的旺季在 678 月，其实 4、5 月份就是冰激凌的旺季开始，持续到 8 月份。但 6 月份因为西瓜上市，会对冰激凌销量造成一定冲击。你可能没想到，西瓜其实是冰激凌的竞品。
    波特的五力模型中，其中一个是讲替代者的威胁，西瓜是中国人最传统的消暑纳凉食品，西瓜一上市，所有饮料、冰激凌，甚至酸奶都受到影响。 前几天我见了一位酸奶创业者，他说酸奶在
    6、7、8 月份是个小淡季，就是因为西瓜上市了，是不是很神奇？ 克里斯坦森教授说的“消费者的任务”也解释了这个现象，消费者不是为了拥有一件商品，而是想让这件商品帮他完成一件现实世界中的任务，所以任何能帮消费者完成这个任务的商品，都是竞品或者说替代品。
    方便面的替代品是美团外卖，因为同样都能快速解决一顿饭。 出租车的一部分替代品是共享单车，所以很多小城市的出租车司机在砸共享单车。 休闲游戏和短视频是互相替代的，因为都能解决的一部分任务是“帮消费者度过一段无聊的时光”。
    最近看到有一些营销专家在做营销私董会，也许它是营销咨询公司的部分替代品。 最后还是那句著名的句子：顾客并不需要一个 1/4 英寸的钻头，而是需要一个 1/4
