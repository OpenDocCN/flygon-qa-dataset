  summary: "-   选择稳定的代办公司办理营业执照，价格在1000-1500元左右，避免低价风险。\n    1.  代办公司承诺售后服务，遇问题可重新办理。\n\
    \    2.  营业执照经营范围需符合要求，个体户较企业更简便。\n    3.  证照名称可随机，需年审，验证真伪需查政府网站或代办公司提供的网址。\n\
    -   证照需年审，建议找代办公司解决，出版物许可证有2年或5年到期，异常需及时处理。\n    1.  证照需年审，费用200-300元，建议找代办公司解决。\n\
    \    2.  出版物许可证有不同有效期，异常需及时处理，避免影响个人征信。\n    3.  代办公司跑路后需及时处理异常，建议注销重新办理，避免征信问题。"
  text: 就是找一家相对稳定的和靠谱的或者身边朋友办过的，他们承诺售后问题的，你证出问题了，最坏的结果就是你付点年审的费用大概 300 元，他们给你重新办理一个，在不影响你闲鱼店铺经营的情况下给替换了。当然这种包售后的价格肯定会高一点的，毕竟大家都是为了赚钱，所以那种淘宝价格极低的，跑路的风险就越大。目前相对合理的市场价格在
    1000-1500 左右，太高没有意义，承诺太多都是空的，太低的肯定是坑。所以在你没有更好的选择的时候，接受一个特殊行业的存在，然后不要为这些太过烦心，遇到问题解决问题，把精力都花在最核心的问题上：赚钱，不能因为这个就不赚钱了，对吧？风险提示：不要用办的营业执照开【微信收款码】，可能会存在风险。###
    6、办理营业执照上面的经营范围有没有什么要求？有图书销售就可以，不同的地方叫法可能有点小差别，这个不用太担心，因为执照没有这个经营范围，出版物是办理不下来的，这个代办公司是都知道的。###
    7、办理个体户好，还是办理企业好？对于闲鱼卖书来说，都可以。但个人建议是办理个体户即可，因为企业还会涉及到报税，正常报税一年还要 1-2K 的费用，以及后期证照出现异常时候的注销，企业肯定比个体户麻烦很多。之前市面上的代办公司都是推荐大家办理个体户的，近期有部分代办公司推荐办理个独，下证快，不过为了长期考虑，个人还是建议办理个体户。###
    8、自己有个体户或者企业可以直接办理出版物许可证吗？按道理说是可以的，但是个体户或企业营业执照上面的地址要跟出版物许可证的一致，你个体户或者企业上面的地址代办公司搞不定，就需要让你变更地址什么的，挺烦的，而且费用一般也不低。建议是直接一套找代办办理就好，更加高效。###
    9、证照办理的时候名称随机可以吗？可以，因为中国人还是比较多的，基本上你想半天名称，最后都被人用过了，工商那边过不了的，所以系统随机的名称通过概率大很多。同时证照名称后期没啥用，因为你闲鱼店铺的名称也不需要跟这个挂钩。###
    10、证照需要年审吗？需要，一般是第二年开始需要年审，这个也建议找你的代办公司帮你解决，一般就 200-300 左右吧，可能根据市场会有点浮动。### 11、如何验证证照的真伪？一般刚办出来的证都没啥问题，闲鱼都能审核通过的，出问题是后期。个体户营业执照你在企查查、国家企业信用信息公示系统都能查到，出版物的话只有在当地的政府网站才能查到。一般代办公司会给你一个网址，你可以上去看看，也可以直接让闲鱼给你审核，在闲鱼
    APP-我的-认证招商直接上传，上传的时候就需要你填写验证网址的。如果刚办出来的证，闲鱼上传的时候查不到信息可以等 1-2 天，目前市面上有 2 种证，一种是很快出证的，基本上没有经过公示，你查不到，需要等
    1-2 天；另外一种是办证周期在 1 周以上的证，都经过公示了，拿到电子版就可以去审核了。办证的时间，根据当下的政策监管以及出证地区会有些差异，一般在 1
    天到 2 周左右。### 12、出版物许可证会过期吗？个体户营业执照是长期的，出版物许可证目前市面上有 2 年到期的，有 5 年到期的，都可以。### 13、代办出版物许可证地址异常后，对自己征信有没有影响？万一证照经营地址异常后，找代办公司，如果代办公司跑路了可以找其他代办公司，看看能不能解决，如果不能建议在异常后
    1 年左右注销了，因为当地的工商局会可能会联系你，警告你不处理会上征信，不用太害怕，他们也是工作需要，为了安全起见，建议找代办注销掉，重新办理即可，目前个人有十几张证，还没有遇到信用问题。最后如果下决定做这个项目，建议早点办证，
- answers: '-   如何提前办理证件以避免延误？

