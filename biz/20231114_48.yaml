    ip。这类人群，一定是高复购人群，记得一定要重视，让这批客户，主动转介绍更多客户来。日常也一定要针对这些高复购人群多做动作，比如节日优惠，生日小惊喜，这部分人能够带来的价值无限。**（4）转介绍权益扩大基础流量池**有了上面高粘性客户，就有了转介绍的可能性，其实只要转介绍到位，一家店是不会缺客户的。转介绍权益有很多种，但重点是需要针对老用户做关系的维护，即使一开始快速囤积了非常多的客户，但对于老用户的筛选是必须要做的，一开始会很慢，可能只有那么一百来个，但是他们的价值是无穷的。比如真正进入到
