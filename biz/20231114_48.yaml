    DM 单，去一家家地推，不放过任何一家。地推就是刚，没有太多技巧，只要有人，就是机会。如果是新门店，没有多少资源，发传单的效率就肯定不如有朋友有资源的团队，这种情况下，有两种方法。**第一种方法是找兼职。**现在学生兼职一天下来也不贵，培训好流程话术即可上手。由门店工作人员带领，带着产品去地推。**第二种方法就是做异业合作。**比如在周边的商圈，人流量大的商户，比如培训机构、电影院、美容院、KTV、游乐场等，能在这些地方充值办卡或者高消费的，一般都是周边客户，可以和这些门店的老板谈合作。比如在他们原有活动的基础上，同时附赠一张卡片，卡片上面写上添加店长微信，凭此卡来门店可领
