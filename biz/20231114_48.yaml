    XXX 产品，这样既能让用户到门店，还起到了宣传作用。我们当时是用户加到好友后，会弹出自动回复语，以及一张裂变海报。自动回复语是简单介绍门店，开业时间，保留好友有啥权益。海报内容是转发朋友圈保留三天，开业时可以直接来门店领取套餐一份，套餐设置的是当季比较火的产品。不同门店特征不一样，裂变活动的设置也大不相同，这里就不多展开。**4、正式地推前，还需要有人员规划**如果已经是连锁门店，可以通过总部调配其他门店的工作人员来支持，分配小组，通过划分周边区域地毯式推广。当时我们是在开业前，把人员分成了五个组，每个小组
    3～5 人，当然如果能够招兼职的话，还能够分更多组。比如我们的目标是三天搞到 8000 人的流量，那会把目标拆解到每个小组身上，每个小组每天就差不多是 550
