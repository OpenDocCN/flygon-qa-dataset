  summary: "-   通过高中校友的反馈，发现关键在于如何让新圈友更快拿到正反馈。\n    1.  正反馈包括增长见识、发现机会和链接高手。\n   \
    \ 2.  航海活动满足内容质量高、机会新、高手耐心的要求。\n    3.  航海手册提供高质量内容，帮助新人快速获取干货和经验。"
  text: 结合高中校友的反馈，我开始觉得，这些问题可能都没那么关键。真正关键的，或许是「如何让更多新圈友更快拿到正反馈」。这个正反馈，可能是增长见识方面，可能是发现机会方面，可能是链接高手方面。想要加速这个长见识、找机会和加高手的进程，就必须要求：①内容的质量够高，少而精，新人友好，没太长的引入（比如这篇），没有太多“黑话”；②机会够新，不是过时的明日黄花，同时又是普通人就可以上手的，能根据教程快速拿到正反馈；③高手有一定耐心，既是真行家，也是好老师。对新人不会过于高冷，也有足够经验对付
    taker 和大笨蛋。环顾整个生财，能完美满足这 3 个条件的，只有每次的航海活动。①「航海手册」内容质量足够高新人不用刷十几条帖子，从别人的各种故事的缝隙里找到些干货。不管你有没有报名这个课程，只要你是生财有术圈友，都可以点开任何一门课。进入航海手册后，马上拿到这个领域最有成绩和最有诚意的高手总结出来的重点干货。内容不会太长，而且内容组织得非常得到，既能保证结构化呈现，又能保证可读性。拿我最熟悉的社群运营领域举例，我在市面上见过最好的文章，是条形马老师的《2
    月航海｜社群运营｜实战手册》。这篇教程，我真正相信“在五百年后（可能是 2523 年），依旧可以帮到一个真诚地想创建社群的入行者”。加入生财三年多，我仍然会被条形马老师这段话所鼓舞，所激励：“社群的关系沉淀还能体现在，一个群内有足够多的人知道你是一个靠谱的人。甚至你不是社群的群主、管理员，但是多年在同一个社群里长期活跃。当你在需要的时候，（以及群管理的允许下），勇敢的发出自己的需求信号，通过这样的一个弱关系的社群，你会获得超出自己意料的链接能力的。而别人慷慨的帮助，并不仅仅是因为对陌生人超级善良。而是因为一个简单的、潜在的逻辑：「看你活跃这么多年了，知道你一直都是做这个的。谁也不会为了这样的一件小事，伪装这么多年。相信你，顺手帮一把。」一个长年人畜无害、在多个行业社群里活跃的人，开发客户的难度相比一个仅仅是通过朋友圈和一对一单聊来拓展客户的人，
    不知道容易多少。我一位多年的朋友，在介绍她为何总是拿到某知名集团业绩 Top1 并拿到数百万级年薪时，用到的也是在社群中发展自己的方法。”条形马老师，请出书吧，哈哈哈。②机会足够新&教程足够靠谱生财航海中绝大多数的项目，都是市面上最新或者机会最大的。过年期间，我曾在《》中写过，我是在
    2020 年 TikTok 有红利的时候，跟着航海做出 8 万粉 TikTok 账号，然后才顺利拿到日本市场 top1 出海 SaaS 独角兽 offer，成为他们雇主品牌的负责人的。今年，我也是跟着生财有术的
    AI 绘画和 ChatGPT 大航海，逐渐成为号称全 BOSS 直聘最懂 ChatGPT 和业务相结合的非技术人员（求别太较真，单纯用得多和内部分享得多，哈哈哈，我也怕被同事们打）。我最近还跟人嘚瑟，朋友圈为证，ChatGPT11
    月 30 号推出，我 12 月 5 号就用它生成孙悟空的 ai 绘画提示词了。因为确实沉迷，也经常发相关的朋友圈，导致跟在欧洲 AI 公司的哈佛前同事也高频联系起来了。刀姐《人人都能玩赚
    ChatGPT》背后的出版人还跟我说，觉得我特别适合“ChatGPT+未来职业”选题的作者……我英语不咋地，语言学也没好好学过，既然我都能跟着航海在这些对外语、技术有要求的项目里拿到些正反馈，相信看到这的你也一定可以。③航海教练相对有足够耐心和经验进生财三年，我昨天终于加上了生财
    logo 背后的设计师。每次看到这个 logo 都觉得很喜欢，你说得多有品味和想法，
- answers: '-   作者将“大佬”定义为那些可能高冷，不一定愿意与人交流但拥有实力和成就的人，而“高手”则是指既有实力，又对圈友友好且乐于分享经验的人。它们的不同类型和特点在于，大佬可能更专注于自己的成就，不太愿意与他人交流，而高手则更注重与他人的互动和分享。

    -   作者提到了几种方法可以帮助新圈友快速上手，包括：打开微信，关注“生财有术服务号”；进入“生财实战”页面，查看往期实战活动；选择感兴趣的实战项目，查看对应的航海手册。这些方法可以让新圈友快速获取实战经验和正反馈。

    -   作者建议新圈友关注“生财有术服务号”，因为这个服务号提供了往期实战活动的内容，包括各种实用的航海手册。这个建议的用处在于让新圈友能够直接获取到高质量的实战经验和知识，帮助他们快速成长和获得正反馈。

    -   在作者看来，学习实战项目的好处包括可以获取到最新的行业机会和知识，帮助提升自己的技能和见识。他期待读者的反馈和建议，是因为他认为读者的反馈对于改进和完善内容非常重要，可以帮助他们更好地满足读者的需求。

    -   联系作者以获得更多关于高手和大佬的信息，读者可以通过评论区留言或者点赞来表达对作者的反馈。'
