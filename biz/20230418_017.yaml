  text: '才能设计出这么棒的 logo。可惜，这些年，我一直不敢加他（其实人家特别特别 nice）。想到前几天有位龙珠圈友问大家，你们觉得什么人是“大佬”。我当时想了想，刚进生财的时候，觉得能写出精华帖拿到龙珠的都是大佬，我都仰望。但我现在知道，这里面有高冷的大佬，加他也不会鸟你，加上了也不会给你好脸。同时，还有更多的有干货也亲和的高手，他们在航海教练和分享高手中“浓度”最高。与此同时，他们在航海过程中，见识过形形色色的圈友，进化出了足够经验，去对付大笨蛋和伸手党（请不要成为这种人，可能会被高手们乃至生财拉黑的）。如果你参加过航海项目，听过他们的分享，你会更有感觉。当然，现在航海还没有开始，你也不妨从《航海手册》、《高手分享》等栏目按图索骥，想办法链接上你真正喜欢的高手。2、新圈友可以如何快速上手新的航海虽然没有开始，但往期的航海的内容都可以看的。新圈友上手也非常简单，跟把大象关进冰箱一样，只有
