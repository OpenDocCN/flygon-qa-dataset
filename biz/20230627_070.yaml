    没有尽早转型视频。很早意识到视频对于图文的替代，但却没有像当初积极尝试公众号、知乎时候那样去积极转型视频。不过必须承认，视频的门槛确实是要大于图文的，尤其对于我们这种习惯文字写作的人来说，面对镜头是非常需要勇气克服的一件事。###
    六、对新入局者的建议前面都是在啰嗦个人经历，如果听建议直接看这里就好。但因为我的建议都是基于自己的经验，所以看了上面那部分你会理解我为什么这样建议。我先帮各位理一下我认为做自媒体的一些选择：![](img/e2a3b25959699552de05f98581cc55d3.png)一部分建议是围绕上面这些选择的。1\.
    首先想清楚为什么要做自媒体，大方向的不同决定了你策略上的不同。做自媒体是一件门槛很低，同时天花板又很高的事情。听上去不错，但另一方面，通往天花板的路非常拥挤，且越来越挤。如果你是本职工作干得不爽，想裸辞全职做自媒体赚大钱，那我要泼你盆冷水。目前来说，好做的时间窗口已经过去了，如果你不是有过人天分，是很难出头的。但如果你是想开拓副业，多一种尝试，那我是强烈推荐的。我这两年就间接帮助了一位朋友成功转型自媒体。但请记住：不要辞职！不要辞职！不要辞职！想做就先做起来再说，立刻就做，今天就去做。如果你说不辞职就没时间做，那相信我，你辞职了很可能也更不了几期。等你做到稳定更新之后，再考虑是不是要全职做。就算不能做成一个能赚钱的副业，只是通过自媒体来输出个人的专业知识和独家观点，对于你的职业发展也是很有帮助的，往往会给你带来意想不到的机会。另外一种很适合做自媒体的情况就是，有现成的生意，通过自媒体来宣传和获客。在当下这个阶段，我觉得做纯网红大
    V 是很难了，但是把自媒体作为一个专业性展示渠道是很有机会的。现在很多平台的流量机制也在往这方面倾斜。举个例子，你开了家饭店，然后你再做个自媒体，你想纯靠自媒体养家可能不容易，但认真做点美食相关内容，把你店的销量翻一倍并不是难事。如果你的业务可以线上进行，比如培训、咨询、卖保险之类，那效果就更好了。当然不排除有人做自媒体是出于兴趣，为爱发电，那这个也就不需要我给建议了，做得开心就行。2\.
    发布视频肯定是几个平台都同步更新，但风格上需要有所侧重。新手建议优先从 B 站、抖音、小红书 中选择最适合自己风格的。这几个平台都会有用户推荐机制，即使冷启动，坚持更新一段时间，通常都会得到反馈。并且这几个平台是有
    IP 这种概念的，你做得好，别人会关注你，追更，慢慢积累粉丝，良性循环。头条这种重内容轻 IP 的平台，适合批量做营销号。公众号我把它归到“私域”，这个说法不严谨，但我是想表达，它是没有公共推荐流量的。不过目前似乎公众号机制有些改变，也开始重推荐了。但毕竟图文是过去式了，除非你文字功底真的很强，或者实在无法做视频，才考虑公众号。现在的公众号，因为平台规则相对宽松，更多是作为最终变现的渠道。3\.
    你的内容要和你的大方向、你的变现模式相一致。如果你是拍搞笑短剧，虽然受众广，可以流量做很大，但多半只能靠内容激励或者直播带货变现。
- answers: '-   专业内容能够吸引垂直用户的关键在于深度和专业性。通过提供高质量、有深度的专业内容，能够吸引那些对该领域感兴趣并且有实际需求的用户群体。这样的内容通常能够满足用户的特定需求，从而提高其对内容的认可度和付费意愿，进而提高客单价。

    -   在选择内容时，应该综合考虑用户需求、个人擅长和喜好，找到它们的交集。首先要了解目标受众的需求和痛点，确保内容能够满足他们的实际需求；其次，要结合自己的专业知识和技能，选择能够展现个人优势的领域；最后，也要考虑自己的兴趣和喜好，以保持对内容的持续热情和投入，从而提高内容质量和吸引力。

    -   在自媒体中，坚持不要脸是一种心态，意味着要勇于面对挑战和失败，不断尝试和学习，不因困难而退缩。这种心态的好处在于能够培养出坚韧不拔的品质，不怕失败和批评，保持持续进步的动力，最终取得成功。

    -   先做起来在自媒体领域中至关重要，因为实践是检验理论的最好方式。只有通过实际操作和不断尝试，才能积累经验、发现问题，并及时调整和改进策略。而拖延和等待完美时机只会增加失败的可能性，而且会错失宝贵的机会。

    -   在自媒体领域保持坚持的动力需要有清晰的目标和动力源。首先要确立明确的目标和动机，明白自己为何要做自媒体以及期望达到什么目标；其次，要有持续学习和进步的心态，不断提升自己的能力和影响力；最后，要与志同道合的人交流互动，分享经验、互相支持，增强自身的动力和信心。'
