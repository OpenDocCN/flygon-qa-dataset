  text: 最终选择在 2018 年初解散了团队。2018 年 - 尝试视频创作。此时抖音兴起，于是也尝试了一下短视频，竟然在一周后就做出了一个爆款，千万播放。但这个视频跟编程无关，且我在短期内也没找到可以跟编程很好结合的内容方向。与此同时，公众号的甲方投放开始井喷，于是重心依然保持在了公众号图文上，抖音就这么搁置了。2019
    年 - 有意识向视频转，但不够重视。这段时间，公众号的广告市场也很繁荣，甲方商单不断。这段时间可以算是做公众号非常舒服的一个时期。所以这时候又找到了几个小伙伴来辅助，其中大部分是远程兼职。继抖音之后，B
    站也由二次元逐渐出圈，我本人其实是 B 站老用户（准确来说应该是 A 站），但之前没想过在 B 站上也可以发编程内容，于是同抖音一样，起个大早赶个晚集。虽然也有过几期播放量不错的视频，但始终没当做主要渠道来重视。2020
    年 - 正式转为“自媒体”这一年发生了什么我们都清楚。但 2020 年其实对公众号主来说影响并不大，甚至还有些促进，因为很多原本线下的事做不了，反倒增加了线上的流量，比如我就多卖了不少网课。而且我阴差阳错地在一月初退掉了办公室，彻底转回到一个单打独斗的自由职业者，反倒是躲过一波损失。但随着时间越来越久，培训机构类的金主日子也不好过，到
    2021 年下半年的时候，广告量已经大不如前了。另外，加上视频取代图文，知乎转型“故事会”，我这个公众号的数据直接跌到没法看。然后那阵子干脆就有点躺平了，过起了半退休的生活（去学了指弹吉他、打鼓、攀岩，有时还会去公园里跟大爷大妈一起抖空竹……）。2022
    年 - 尝试短视频年中下定决心转型，尝试做编程教学短视频，主战场是抖音和 B 站，顺便同步视频号和小红书。到目前为止，数据虽然不算爆，但至少在稳步上升。暂时打算以内容创作为主先继续做下去。###
    二、爆款内容复盘![](img/8146e5d92ea0a9b2b9d9821fa7fcedd7.png)这是知乎上一个 3w 多赞的回答。这个回答不仅仅是曝光量大，更在于早期在百度搜索“自学
    Python”的第一条结果就是这个问题，而我的回答排在第一，同时回答里又放了资源链接和公众号二维码。在早几年，可以不夸张地说，我有 80%的关注都来源于这一个问题。之前有机构想花几千块在我这个回答里加广告，我说你们太小看这个回答的价值了。![](img/a2306d1bc11e419e096f2562ddabfa90.png)编程教室最早的一位合作伙伴是资深虎扑用户，早期去虎扑引流，导了不少用户过来。所以编程教室最初的用户里面有相当比例的
    jrs。不得不说虎扑的流量真的是惊人，但在这种社区属性极强的平台引流决定是技术活，必须得是“自己人”才玩得转。我后来也去发过一些结合体育和编程的内容，比如这篇。![](img/5ef7cf833363ead34dd5041f72e862bf.png)这是我前面提到的，刚刚接触抖音时做出的爆款，结合当时的两个爆款模式做了个结合的反转。但现在回头想，这个视频可能反而让我陷入了一个追求爆款的误区，以至于后来没能在编程相关的内容上踏踏实实地深耕，直接放弃了这块阵地。![](img/241895b416f96086974c86fa4a7a3116.png)这是一个结合冬奥会热点的视频（可能有不少人看过），当时属于无心插柳，结果成了全网爆款。不过可惜的是，这爆款并不属于我，而是我的代码被全网营销号给搬运了，总体播放量我估计几亿是有的。我个人这边，公众号一天涨粉了
    4k，
