  text: '如果你做专业内容，比如像我一样的编程教学，那注定流量不会很大，但来的都是垂直细分用户，给他们提供需要的服务，可以做到更高的客单价。还有就是前面说到的，你有自己的生意，那就容易多了，只要吸引到潜在客户就
    OK 了，他们会主动联系你的。如果你想在抖音卖课，但天天跟风拍一些搞笑段子，那即使出了爆款也没有价值。做垂直内容的不用羡慕别人的爆款，他的十万播放可能只带来几十块钱收入，你的十个播放说不定就给你带来一个高价值的客户。4\.
    前面也说了，做内容是要从观众角度来选择内容。但我还是要反过来说下，如果自己都不喜欢自己做的内容，也是很难做下去的，至少你得不讨厌吧。所以一个理想的方向，是用户需求（可能是爱看也可能是实用）、自己擅长、自己喜欢这三者的综合。如果不能兼顾，至少取一个可接受的平衡。5\.
    最后，在做自媒体的心态上，尤其是新手的心态，要做到：先做起来再说，然后坚持、不要脸、坚持不要脸。做自媒体不需要什么准备，你今天想做就可以立刻去做。如果你不放心，就先拿个小号去做，边做边想边调整。如果你觉得我要怎样怎样之后再开始，那要么你的想法有问题，要么你就是在给自己找借口拖延。很多事情，预先设想的和实际情况会有很大不同，不亲自动手做一做你不会切身体会到其中的细节。有人会完美主义，觉得我这个视频做得不够好，我不想发，我得继续改，甚至重新拍、换选题。对此我送一句话：永远在下一条视频里改进。一条视频，做好了就发，发出去就是最大的成功。坚持不必多说，大家都懂。但很多人会在潜意识上忽略坚持的作用，更多的归因到能力、环境、运气等上面。但在自媒体这条路上，坚持是第一位的，是其他各种因素的先决条件。如果你没有做够一定的量，其他的方法论都没有展现的机会。而另一方面又会低估坚持的难度。殊不知在初期缺少正向反馈的阶段，放弃实在是太容易了，可能今天加个班，明天朋友喊你吃个饭，你就彻底断更了。我之前跟一位想要尝试自媒体的朋友说你得不要脸的时候，她不出意料地想歪了。确实现在网上有大量“不要脸”的内容，但我不是说要做那种，而是即便你正常地去写文章表达观点，拍视频做节目效果，都难免会面临镜头恐惧，感到尴尬。这种尴尬再配合上寥寥无几的播放数据，对新手的打击几乎是毁灭性的。这时候你就得硬着头皮上，别管那么多，继续更。我们过去接受的教育给我们一种凡事只有一次机会的错觉，觉得一旦出错了就可能带来很大的问题。但在自媒体上，我觉得不存在，至少对于新手不存在。只要你别做什么违法违规的内容，尽管放手去试吧，不停地更新，你会在更新中不断找到感觉，而不是在纸面的学习和思考中。评论区：伟业
