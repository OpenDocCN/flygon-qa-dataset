    IP**最关键的一点，就是注入你的 IP，让大家的关注力从低价产品转移到你的 IP 身上。比如卿久现在，每天的分享都会加上自己的例子，潜移默化让大家关注我、了解我，甚至喜欢我、信任我。我也会根据自己
    IP 的亮点延申，并以此“定制”分享内容。我的亮点是“私域”，“社群”，“公众号”，“团队”等，我就会着重分享这几个板块，在保证干货输出的同时，宣传自己的专业性，以此转化有该需求的用户。✅最后：低客单社群就是打心理战，看起来简单，但其中需要准备的，并不比普通社群少。但你拥有的，是一个依赖于你的大型流量池。总之，做社群就是依托自身优势，在不断输出的同时，也不断获得回报。不管是低价社群，还是高价社群，都值得大家亲自去搭建和参与，才能体会其中的差距和具体机制。最后，如果大家想做低价产品，可以借鉴我的这些经验，也可以找我交流自己的其它看法喔~*
