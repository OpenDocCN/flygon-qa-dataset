    月开始入局同城相亲项目，22 年扛过了疫情，23 年初月入 10W+稳定流水 创业经历  感谢生财大家好，我是孟宝（真名就是这个，爹妈起早贪黑给起的，公司小朋友都叫我孟老师）19
    年从上海互联网大厂辞职回到太原老家，上了一年多的班，估计和很多第一次创业的朋友一样，总觉得我的生活不应该就这样了吧，毕竟收入骤减带来的不止是生活质量的下降，更多的是内心成就感很精神状态的不满足。于是
    21 年加入生财，开始尝试看一些精华帖，这里首先感谢我的两位领路人，是看了两位大佬分享的帖子，让我有了动力开始入局同城相亲项目： @唐大（） @杜总（）一、我这两年是如何做的？[https://t.zsxq.com/0eC6QLC05](https://t.zsxq.com/0eC6QLC05)[https://t.zsxq.com/0ejAfJM9B](https://t.zsxq.com/0ejAfJM9B)[https://mqxis8tihpw.feishu.cn/docx/Vj1Pda4MeoVV4KxyZkjcJuymnzg?from=from_copylink](https://mqxis8tihpw.feishu.cn/docx/Vj1Pda4MeoVV4KxyZkjcJuymnzg?from=from_copylink)评论区：行野
    : 孟老师，有联系方式吗？最近也准备搞本地同城相亲的业务。可以链接下吗？ 孟老师 : 我的 V ：xcparty08 刘海龙 : 帮很多做同城相亲项目的渠道做了代发
    基本上每个号流量都能破万播，这个项目还是可以跑的，只要投产比合适 小凯 : 孟总人非常好，我验证过，帖子内容和孟总实际操作属实，支持干货[呲牙] 艺术家 刘遥磊
