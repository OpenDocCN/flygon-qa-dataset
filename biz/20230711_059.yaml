  text: '团购的特点决定了团品品类繁多，但我们的团购爆品不能只有几个，团购的销量业绩是由无数个细分领域的爆品组成的。不管每天能开团多少个品，我们都应该在一段特定时间内，抓住主要的核心团品作为主线去推，集中、密集地给用户植入心智，这样才能去让用户持续去信任你，形成持续的口碑，然后团购这个雪球得以越滚越大。日常推广核心团品的节奏可以是这样：预热种草-开团宣传-自用分享-客户好评-促单复购。按照这个节奏一步步走，很难不爆单。五、最后总结一下，如何通过一个小小的团品来启动并扩大快团团这个项目？第一点：打造属于你的爆品。对新手团长来说，结合好你的私域定位，先集中打造出几个爆品。爆品不一定非得是成百上千单才可以，而是在你的选品中跑出来数据是相对比较优秀的，形成口碑，让客户信任你。第二点：拓展丰富你的选品。有了属于你自己的爆品后，可以大方地去拓展选品，通过更多细分领域的爆品，让客户继续对你有粘性。如果需要，甚至可以重新定位你的私域
    IP。第三点：持续引流、持续爆单。找到属于自己的同频流量，输出内容也好、线下沟通也罢，引流这个动作始终要持续去做，把流量持续注入到团购群里，然后持续爆单。第四点：不忘初心，保持热爱。把每一个值得的团品都当作爆品去推，用户会感受到你对团品的重视、用心、和热爱。当无数个小小的团品汇在一起，终将成就属于团长的口碑和财富。最后，感谢从去年到今年生财的快团团航海项目，遇到了有趣又厉害的教练@星宇、@深藏
    blue…以及有趣的领队和志愿者，@筱媛、@九儿…收货满满！感谢 @梁靠谱、@张亚萨和@芷蓝对这次复盘分享的修改建议和指导，也感谢@亦仁大大给团长提供了那么多好的团购资源！团购这条路还很漫长，也非常值得深耕，让我们一起走下去啊。评论区：小田
