  text: '# 作为职场宝妈兼团长，我是如何从卖包浆豆腐到营业额超 100w 的？> 原文：[`www.yuque.com/for_lazy/thfiu8/orr0irzg871ukolp`](https://www.yuque.com/for_lazy/thfiu8/orr0irzg871ukolp)##
    (精华帖)(199 赞)作为职场宝妈兼团长，我是如何从卖包浆豆腐到营业额超 100w 的？作者： 小野日期：2023-07-04大家好，我是小野，一个职场宝妈，在国内
    Top5 药企做医药互联网营销，同时也在不停折腾自己的副业。可以一边做好主业、一边陪伴育儿、一边坚持副业的六边形妈妈，大概就是我本人了。事业和孩子陪伴得以兼顾，我觉得这是这个时代的礼物，是互联网和生财有术给了妈妈们多一种人生选择。目前我运营了
    2 个快团团账号，一个美食团、一个母婴团，团购 GMV 累计近 150w；另外也在做大健康方向的产品服务。之前分享过一次我的 2 年副业经历复盘[《新手宝妈，职场副业两不误，跑通小红书引流和私域卖货，累计利润
    30 万+的经验复盘》](https://wx.zsxq.com/dweb2/index/topic_detail/181544551421122)。今天我想分享下我卖包浆豆腐的故事。因为我做团购，就是从小小的包浆豆腐开始的。这个经历对我来说意义重大，不仅是我做团购的起点；复盘时，我自己也从中再次受益，所以希望也对圈友们也能有所启发。如果你也想要启动做团购、或者做团购时遇到了一些瓶颈，可以参考实践。一、做美食
    IP，是我一直以来的梦想我是云南昆明人，从出来上大学到现在已经十几年。作为家乡宝，我一直有个梦想，就是想把云南美食大声安利给身边的所有人。于是，我从 2015
    年就开始写「小野食堂」公众号，写关于各种云南美食和好吃的店，只是后来工作太忙断更了。![](img/f5707f555218594ba14272f0b539ff98.png)2021
    年初，在我生完孩子的 2 个月后，觉得带孩子这件事很轻松了，于是盖洛普优势「成就」第一的我闲不住，开始想要做副业卖货。我第一想法就是，卖云南美食。闺蜜帮我找到了云南建水的包浆豆腐货源，我认为这个产品很有云南特色，虽然当时很多人对它还没什么心智和了解，但是它足够好吃、足够猎奇，我抱着试试看的心态，开始卖货了。我记得特别清楚，1
    月 19 日那天，我发了一条朋友圈，拉了个「小野食堂云南美食」群，还厚着脸皮把亲戚朋友全私聊拉进群里，有 100 多人，我自己把素材凑了凑，草率地编辑了一个团文，然后就正式开团包浆豆腐了。![](img/a52ea0a97a6a8c586bd30723ea2beb8c.png)回头看，刚开始我做对了一件事，就是给自己做了个很垂直的定位：一个云南美食团长。一方面，我之前就断断续续有在写美食公众号；另一方面，基于我是云南人的地域背景，我也一直在朋友圈表达自己对美食的热爱。所以，朋友圈对我已经有美食的定位和印象了，那么我以这个定位开始卖货，是很丝滑的。刚开始做团购，定位很重要。我个人建议是，做快团团私域的第一步，不用着急去推很多品，而是先想好自己的定位。二、如果你只有一个团品，如何把它卖爆？2.1
    讲好一个团品的故事开团以后，就要去推广了。我发的第一个包浆豆腐朋友圈广告，是一篇小作文，跟闺蜜合作写的。追了当时过年期间比较火的电影《送你一朵小红花》的热点。![](img/df59a6f9c677d62ef9169590b0ea18c5.png)这篇小作文收获了第一批好评。'
- answers: '-   结合当下热点来讲述团品的故事可以通过抓住当下热门话题或事件，将产品与之关联，吸引人的注意力。

    -   在讲述团品故事时，可以将产品的优势卖点融入到场景中，通过展示产品在具体场景下的应用和效果来吸引用户。

    -   在讲述团品故事时，可以有效地结合用户的痛点，展示产品的解决方案，让用户在故事中找到产品与自身需求的契合点。

    -   持续反复推一个好团品的关键策略是不断改变推广方式和角度，确保在限定时间内反复推广而不失去用户兴趣，以保持用户的新鲜感和期待。

    -   通过个人热爱和持续推广来植入用户心智，从而提高团品的复购率，可以通过个人故事和产品优势的结合，持续引发用户的兴趣和信任，使其成为团品的忠实粉丝。'
