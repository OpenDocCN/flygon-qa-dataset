  text: '豆瓣之类的地方找行业书单，多次再版，重叠推荐的基本上就是好书，列出书单，同样相关领域的高手也可以用这个方法去找。在主题式学习过程中，遇到问题的时候，就需要用到搜商，如何精准搜索也是一门学问。我记得高手分享里是有这部分的内容的，可以去看看。要想发挥主题性学习的最大功效，不能像之前那样做大而全的读书笔记，不要追求完美，资料整理的目的是为了使用，让资料为我们所用，你要做的是摄取里面的增量信息，切碎书籍，打散，用你方便的使用的方式重组，分配，存档，方便随时提取。具体的学习步骤（这个方式比较适合你有比较大块的时间去做学习的时候用）1、打散：切碎你看到的文章，书籍之类的2、增量：筛选对你有价值的增量知识3、记录：思考这个知识属于哪个部分，存到相对应的位置，记录下出处4、划重点：给重点内容标粗，如果有自己的感受想法也可以写下来5、延伸：有些知识如果你能当下想到什么例子或者使用场景，也建议写下来，这对后续你的输出很有帮助6、形成框架：这样长久积累下来，你的逻辑框架就逐步形成了7、删减整理：然后定期去整理，同类信息合并，留下最优的部分8、输出：尝试主题性输出，并且发布出来，我比较喜欢用视觉笔记和手帐之类的方法去呈现，发朋友圈或者小红书3.2.4
    沉淀工作方法论或 sop（工具）可以把资料做成工具，这是最容易让你出圈的方式，别问我怎么知道比如说航海，航海手册其实是一个很好的系统资料，你可以尝试先从一个你感兴趣的航海手册开始，把它整理成一个工具，整理到你的资料库中，或者输出到生财，也可以尝试让他成为你其他产品的加成，比如你做自媒体，就可以成为你的钩子，你做社群，就可以成为你的社群附加工具如果没有现成的手册资料，可以尝试自己去整理沉淀步骤
    1：按时间逻辑顺序梳理流程步骤 2：用二维表格梳理细化流程步骤 3：在流程中需要有各个标准化的文档去辅助，比如文档，标准，话术等步骤 4：使用这个流程工具，在使用过程中去迭代优化我不建议盲目去积累，没有目的性的收集资料，你的知识框架一定是会基于你个人成长不断变化的，让知识系统为你服务，而不是让自己为了打造它累死累活，那就本末倒置了以上就是我给大家带来的分享内容，最后再给大家分享几本书：《学习力》、《思维力》、《个体赋能》，希望和大家一起在资料整理上进步。评论区：芷蓝
    : 打到这是体系从我的过往经验有 3 个坑不能踩。1、不要让自己被工具驾驭，当学习使用工具的成本大于用工具完成目的的成本时，就要果断放弃。2、不要为了自洽而去做知识管理，否则那个就叫做文件整理。3、最好能把你的这是底层模型，做成一个产品，这样就可以去进行传播，当越来越多的人知道了你的知识管理模型，你的模型就可以根据更多的数据进行迭代。
