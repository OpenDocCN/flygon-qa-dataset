  text: 那么就以自己方便取为宗旨，去打造第一个大框架，然后不断去迭代三、构建知识体系构建知识体系，就是勾勒出需要实现目标对应的知识版块具体如何实施呢？3.1
    通过功利性学习找到你的知识系统主线这一步就是定目标，以工作为例，不是说当前的岗位你应该会什么，基本上你会在这个岗位，你的能力基本就八九不离十了，所以我们要确定的是下一级的目标，也就是写下你想要拿下的是哪个职位，然后按照能胜任这个职位的情况去搭建能力树，只有为了这个应用目标构建出的职业能力树，才能真的帮助你升职。同样的，想做副业也一样，比如你现在想成为一个小红书博主，那你就可以以这个主线为你的应用目标来搭建你的能力树。3.2
    根据主线打造你的能力树![](img/c69a4452a979ca4f482e09e93bc2c006.png)这样做的好处：沉淀已有的方法论，落到纸面上，让经验显化明确自己当前的不足，找到改进的发力点3.2.1
    打造框架有的人可能没有办法直接从这个框架角度去完善，那就可以考虑先做流程化的梳理，再将流程中的各个部分嵌套进框架之中。我最开始做自媒体的时候也是先做流程梳理，再将每个部分从中拆分出来搭建成框架的如果是岗位的能力树的话，还可以去求职网站找相对应的岗位要求来提示自己，可以多找几个同岗位的，然后整合起来，就成了一个大概的能力树。还是以小红书博主这个能力树为例要做一个博主，首先要学会定位你做什么垂类的博主，这个垂类的知识有哪些，这就属于行业知识的部分然后要定自己如何变现，每个变现方式下需要什么能力，就属于专业技能这部分的，比如要知识变现就要学会做课，要直播带货还要学会直播，控场，带货能力，讲解能力之类的还要产出笔记，选题，就需要了解用户心理，文案技巧，做封面就需要做图能力，审美能力，拍视频也要学习构图，剪辑之类的比如接广告的话，还要跟甲方沟通，就需要你的沟通能力想要做粉丝群或者私域的话，还要学会引流逻辑，私域运营、朋友圈运营，社群运营等等比如做内容发布，得学会时间管理，排期，内容准备，拍摄，剪辑，发布，每一个步骤都有对应需要的知识和技能。就这样再往下去细分，把流程梳理完了，基本上能力树也出来了，不用求完美，只要有一个雏形即可，我们还会在实际应用过程中不断去优化他你就可以形成下面这个框架![](img/2c7cfb871d361dfc26608d082c52e536.png)在框架之下，主题系统性学习，有意识的碎片化信息萃取，寻找积木，填充进去逐步完善能力树3.2.2
    打造文件系统打造出来框架以后，就可以按框架去打造一个文件系统。我是直接在幕布里做的，我基本整个体系都是在幕布中完成的，大概的形式就是这样，但是有些工具型的东西需要用外链形式来呈现，这是它的弊端。![](img/92280694124e508354f8f88cb1c4018a.png)![](img/9b8cf2bd4032ddfd88b9debf7e6ac227.png)![](img/ca1094dbef5215740dea3dacb08b4f14.png)这里就涉及到选择资料收集工具如何选择，这个我没有特别的推荐的东西，只要符合：你用起来舒服方便，可以多平台同步，方便搜索提取，这几点就够了。我之前用过挺多的，有道云，印象笔记，marginnote，OneNote，语雀，flomo
    之类的，用下来还是觉得幕布最符合我自己的习惯和逻辑，目前为止用了 7 年左右，所以大家选择自己用起来最舒服最顺的工具就好。3.2.3 主题性学习确定学习 list，比如相关领域权威书籍或课程等找权威领域的基本书籍，这些你可以去知乎，
- answers: '-   如何通过搜商找到重叠推荐的好书？

    -   在主题式学习过程中，遇到问题的时候，就需要用到搜商，如何精准搜索也是一门学问。要想发挥主题性学习的最大功效，不能像之前那样做大而全的读书笔记，不要追求完美，资料整理的目的是为了使用，让资料为我们所用。

    -   在进行书籍切碎和筛选增量知识时，应该采取哪些具体步骤？

    -   具体的学习步骤包括：1、打散：切碎你看到的文章，书籍之类的；2、增量：筛选对你有价值的增量知识；3、记录：思考这个知识属于哪个部分，存到相对应的位置，记录下出处；4、划重点：给重点内容标粗，如果有自己的感受想法也可以写下来；5、延伸：有些知识如果你能当下想到什么例子或者使用场景，也建议写下来；6、形成框架：这样长久积累下来，你的逻辑框架就逐步形成了；7、删减整理：然后定期去整理，同类信息合并，留下最优的部分；8、输出：尝试主题性输出，并且发布出来。

    -   利用视觉笔记和手帐输出内容时，如何确保形成的逻辑框架清晰且有效？

    -   在输出内容时，要确保逻辑框架清晰且有效，可以采取以下措施：1、将核心概念和关键信息以视觉化的方式呈现；2、使用图表、图示等工具展示知识体系；3、确保文字表达简洁明了，逻辑严谨；4、反复审核和调整，确保逻辑顺畅，信息传递到位。

    -   在沉淀工作方法论或SOP时，如何确保整理成的工具能够有效迭代和优化流程？

    -   在沉淀工作方法论或SOP时，要确保工具能够有效迭代和优化流程，可以采取以下方法：1、按时间逻辑顺序梳理流程；2、用二维表格梳理细化流程；3、在流程中需要有各个标准化的文档去辅助，比如文档，标准，话术等；4、使用这个流程工具，在使用过程中去迭代优化。

    -   在将个人成长的知识框架做成产品进行传播时，如何确保闭环并进行有效的迭代？

    -   在将个人成长的知识框架做成产品进行传播时，要确保闭环并进行有效的迭代，可以采取以下措施：1、建立反馈机制，接收用户的反馈和建议；2、定期分析用户数据，了解用户需求和行为；3、根据反馈和数据进行产品优化和调整；4、持续推进产品功能和用户体验的改进，确保产品与用户需求保持一致。'
