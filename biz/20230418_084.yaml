  text: '但是想领第二套必须发朋友圈，或者介绍朋友来。事实证明，我这边只有 37 人发朋友圈的情况下，引流来 43 人精准宝妈，结果还行，毕竟没成本。7、如何用公益送书养私域？
    前面讲了，我的目的不完全是引流，养私域是另一个比较重要的目的。养宝妈群体，就要不断的给价值，让她们有便宜可占的同时，还要输出价值，让她们认同你很厉害，没办法，女性的慕强基因深入骨髓。
    因此，在做送书活动的时候，我会亲自挑选一些好的、实用的书，找到实拍图、视频单独发出来，并告诉用户好在哪里，为什么一定要领，以及同样一套书在京东、当当、淘宝这些平台的价格。通常我会选标价比较高的书，落差会更大。
    如果打算长期做这类活动，社群中还可以分享如何陪娃读书，以及针对一本书的一些深入分析等等，这种资源网上很多，抄抄就行。8、一定要重视用户反馈正循环 所谓用户反馈，就是她们收到了书，到群里发个实拍图，反馈书怎么样。至于怎么激励大家发，方法有很多，可以私下找几个关系好的人，让他们先发，也可以制定一些社群积分、社群奖励制度等等鼓励大家发
    所谓正循环，就是当越来越多的人在群里发了反馈，会激励其他领了书的人也来发，形成氛围。对于没领的人来说，是非常强有力的种草，比群主说一万遍都有用。 当然，这里面会有个风险，就是万一货有问题，一旦发在群里，可能造成比较大的负面影响，这个需要你跟群友提前打好预防针，有任何问题私聊你。9、写在最后
    公益送书只是个手段，或者可以拿来用的外部资源，利用这个东西如何引流，引流来的人到了私域如何养熟，都要靠自己精细化的运营去完成。私域的核心的人与人之间的信任感，只有把人当人，不只是数字，私域这条路才能走的长远。公益送书
