    5000 元，一个人人效大概 1300 元，配备预计就在 4 人左右。开业期间可以超额配备，因为对于生意的预估不明确，而且万一有人流失，都不会太缺人手。人员一般选
    20 岁 -30 岁的年轻人，男女都可以。但是奶茶店人员流失率高，需要熟练掌握招人的方法，线下贴海报招人，线上平台招人（boss 直聘。前程无忧），同时朋友转介绍都是一些招人的方法。建议最好配备一名专业的店长，用来负责整个门店的运营管理跟进。**3、人员管理**奶茶店的人员流动性很强，但是由于本身上手门槛低，又有标准的
    sop，人员培养还是不难。但是优秀的人才培养很难。需要有人才梯队的培养意识。建议设置新店员—带训店员—副店长—店长的人才梯队培养。如果你能在同个商圈迅速开多店，还能节省人手，因为可以互相调动。有的好商圈，老板发现开第一家店挣钱，迅速在附近又开了更多的店，马上复制，收益非常好。**4、营销**加盟连锁品牌奶茶店，基本每隔一段时间都会有相关的主打活动，这些活动对应的物料都是公司和加盟商自己承担的。品牌和门店会推出新品新活动。同时品牌方也会在抖音小红书做品牌推广和直播推广，这类营销效果还是不错。门店的私域运营，公司会帮助建立私域，但是整体私域运营会比较差，用的是微信企业号，所以目前看到的私域基本都是玩的不够好的。同时任何一个品牌都会有势能高低之说，势能高时，公司营销容易出圈，加盟商也容易挣钱，越到后期利润也是越薄。**5、外卖**外卖前文也说过很鸡肋，在线下不稳定的情况下，外卖确实会给你带来一些线上的流量。但是外卖抽点非常高，营业额抽
    23 个点，除了其他的折扣红包活动，最后到手接近 5 成，实在是利润很低了。所以如果选址足够好，完全可以只依靠线下。但是我所见到优秀的门店，线上线下单量都会很高，完美发挥门店的人效和坪效。所以如果做奶茶店，一定要重视外卖，毕竟优秀的黄金位置总是稀有的，他们线下忙不过来，才可以不重视外卖，只做堂食。**总结：**新手要开好一家奶茶店，最好是加盟大连锁，同时品牌势能持续上升的品牌。（他们的广告投放更多，而且广告是推产品，而不是拉加盟。）然后选到一个好的位置，这个位置要线上线下都具有好的流量。（线下人流大且稳定，线上周边消费群体多）。#
