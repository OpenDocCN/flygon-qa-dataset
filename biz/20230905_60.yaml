  text: 年利润破百万也不难。当然前提是你不要开成了尾部门店。如何避免成为尾部，后文进行分析。**回本周期问题**：再补充一个回本周期问题，现在开个蜜雪、古茗基本在
    50w。普通的门店，一年营业额基本能做个 150w，净利润蜜雪在 15 个点左右，古茗会更高些。所以回本基本是一年到一年半。你是优秀的头部门店一年 300w
    以上，就是不到一年回本。如果你加盟的早，属于敢抗风险的。很多门店能做到半年回本，因为前期加盟等整体费用更低，开店成本会低很多，同时受区域保护的影响。**（2）奶茶店的特点分析**相比同等大小的普通餐饮，我总结了些奶茶店的特点：**  1、毛利高，有现金流：**与普通餐饮相比饮品现金流快的同时，毛利更高。但是单价一般，也是苦差事，需要一杯一杯交付。（一家好的奶茶店，挣钱能力不低于一家普通餐饮店）**  2、店铺需求面积小，坪效高：**我们品牌的奶茶店，很多的面积都在
    10 个平方以内，这样的面积在选址上有更大的空间，大部分类型的奶茶店都是如此。同时奶茶的消费人群拥有外带属性，基本是拿了就走，不需要在店里消费。不考虑翻台率的问题。相比普通餐饮坪效很高。**  3、外卖属性强：**奶茶的食用场景，包装设置来说，很利于做外卖。外卖也会打开门店原有的流量，发挥门店固定成本中的的人效，外送也提升门店的坪效，但是外卖往往很鸡肋，后文进行分析。**  4、标准化高、管理难度低**奶茶的制作有成套
    sop，小白上手也很快，消除了普通餐饮担心的厨师团队更换对出品的影响。**  5、投资成本高**奶茶行业发展到这个阶段，已经不算轻投资了，市面上基本的奶茶品牌投资在
    40-50 万左右，如：蜜雪冰城、古茗、茶百道。头部品牌如：喜茶，投资需要百万。我们加盟品牌算是比较早期，也在 30 万左右，现在加盟开店成本要达到 40
    万。**  6、门店发展路径单一**一家店经营非常好，天花板也是有限的，如果想复制，就是继续开店。一个老板开 5 家店的也是大有人在。**  7、品牌发展路径单一**大部分的品牌无非都是连锁加盟的打法，即使是超级
    ip 也逃不过最终连锁扩张的路，这条路很明确，那你加盟就少不了利益互换，该做炮灰时也要顶上去。**  8、奶茶单品迭代快**品牌奶茶每段时间都要有自己的主题以及新品，推陈出新是好事，但是作为加盟方，新的变革总是提高成本的低性价比事件。**  9、奶茶品牌迭代快**头部的奶茶品牌，大家耳熟能详的都是从千军万马中杀出来的。但是一个奶茶品牌的势能往往在
    3-5 年，很久之前的避风塘、贡茶等都不复当年。**  10、开店门槛低**如果不是投资做大品牌，创业自己开个属于自己的奶茶品牌，整体成本其实很低，完全可以从摆摊做起，后续再开实体门店。#
