  text: '不要害怕来到悬崖，它在凝视你，那你就凝视它。**这个门店的位置之前很多店铺没做起来，那背后一定是有原因的，我是幸运的，我能在悬崖边觉醒，我还能撑过来并且盈利，回本也不远了（其他两个位置已经完成回本，周期差不多一年）。回想起来真的是不容易。**线下开店其实还有很多小细节，不好完全列举，有机会再分享，如果大家有相关的任何问题可以私下问我，帮你避坑，提供些建议，我还是有信心的。来到生财前，我对于互联网这些项目基本没有太多的认知。我原有的打算就是继续加盟开店，加盟开店。可能后续会有自己创立品牌并推广的打算。我不甘于人生就只有这条路，我想接触更多的东西。确实生财打开了我的眼界，拓宽了我的思维。做完生财新人任务后，我也发了风向标，我也主动链接了圈友，在这里我发现人生的路绝对不止一条，我也跳出了原有的圈子，链接到了大魔，加入了长沙生财的圈子，没想到氛围非常好，让遇到了很多的朋友。感谢生财，感谢你们。我是易生，希望大家多和我链接，任何我知道的问题，我必知无不言、言无不尽、真诚利他！*
