    3-6 万（房租可根据你想要的规模波动，但坚决不做大店，主题店，网红店，复合店等加戏的店），就可以开一家 1-2 年内平均回报率百分两百的自习室（我们要的是更高的确定性），核心逻辑是开在三线往下的城市，实现消费力套利，二，无人值守自习室到底是什么模式？自习室的前世今生（必须了解下，挺有趣），1.0
