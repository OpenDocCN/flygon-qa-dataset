  text: '2\. 广告主后台与流量主后台1.  基本只用做一个数据展示，让广告主知道花了多少钱怎么花的，让流量主知道赚了多少钱就行。3.活动部分1.  需要支持各种各样类型的抽奖活动，支持运营配置。影响最大的是活动部分，看起来活动没什么难度，实际转化率千差万别，考验设计功力及运营的数据分析水平。进阶
    1：商务门槛由于广告平台是一个中间方，要对接广告和流量两方，就存在先有鸡还是先有蛋的问题。对互动广告这个细分领域来说，广告主是相对集中相对好接触到的，所以核心还是要先有流量。做平台是个滚雪球的过程，不断把两边都滚大，把平台滚扎实。所以
    ，如果你自己有流量还不少的 app，已经在接互动广告做变现了，想自己把差价赚回来，可以考虑自己做。如果你本身就是个广告代理，很熟悉广告主的情况，也能接触到一些流量主，也可以考虑自己做。如果两边你都够不到，就还是别想了。进阶
    2：运营门槛互动广告平台应该是个运营导向的业务，运营决定了平台的成败。业务流程上的每一个步骤都值得运营花时间去优化：1.  广告位的选择 - 决定了量级的大小2.  入口素材的测试3.  抽奖活动的定制4.  广告的选择、广告素材的选择5.  给媒体分成的试探还需要不断的了解行业动向，新的广告类型、新的媒体类型等。政策风险做广告，尤其是互动广告这种带一定诱导性的，就要面临政策的风险。这我就不多说了，互联网不是法外之地，一定要坚守底线。#
