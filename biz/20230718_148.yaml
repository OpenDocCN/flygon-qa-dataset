  summary: "-   广告平台主要提供标准化广告位变现，互动广告利用小广告位增加收益。\n    1.  互动广告吸引用户进入，适合抽奖等活动。\n  \
    \  2.  非标广告位收入较低，运营成本高。\n    3.  互动广告流程简单，不需要SDK，易于测试和拓展流量。\n-   业务合作流程包括流量主和广告主两方。\n\
    \    1.  流量主确认结算模式，确定适合互动广告位置。\n    2.  广告主确认计费模式和价格，提供落地页。\n    3.  互动广告操作成本低，流量主和广告主操作简单。\n\
    -   平台面临的主要问题是扩大规模，发展方向从线上流量到线下场景。\n    1.  互动广告对入口要求低，发展线下流量合作。\n    2.  大平台开户投放，提高规模和竞争优势。\n\
    \    3.  平台变为广告主代理，利用抽奖页面增加点击率和竞价优势。"
  text: 常见的广告平台都只提供 标准化广告位 的广告变现（如开屏、banner、插屏、激励视频等），而互动广告基本不参与竞争这些位置，而是利用一些犄角旮旯的广告位为开发者做出一些增量收益。如下图所示，这些位置太小，很难把正常广告的内容展现出来，而却很适合利用一些吸睛素材，如『你有奖品待领取』『有一条未读消息』等把用户吸引进去，用抽奖来承接。![](img/4397784b162347bdedd6b98c39c593c4.png)那其他广告平台为什么不也来做这块的事情呢？我认为主要是这两个原因：①
    非标广告位的天花板太低，产品的绝大部分广告收入还是来自标准广告位。② 互动广告平台的运营成本远高于普通的广告平台。 （这一点从下一小节可以大概看懂）。（2）常见的业务合作流程①
    对流量主一般来说都是 app 开发者：1\. 双方确认结算模式 （平台方一般希望以 cps 结算，常见的结算模式就是 cps/cpc）2\. 平台运营与开发者对接，共同确定产品中适合做互动广告的位置。3\.
    提供给开发者一条 h5 链接，开发者控制跳转到这条 h5 即可。4\. 开个后台，开跑，看数据，等结算。可以看到，互动广告对 app 的侵入程度是很低的，不需要集成
    SDK，一条 h5 即可变现，可以很快速的进行测试，所以在发展初期，还是很容易拓展流量的。② 对广告主1\. 双方确认计费模式和价格（大平台基本都是 ocpc
    出价），确认考核指标。2\. 广告主提供落地页，并充值预付。3\. 平台运营制作广告素材。4\. 开个后台，开跑。对比起常见的广告平台，流量主和广告主的操作成本都极低。自己做过
    app 接广告变现的圈友肯定知道，标准广告位只接一家收益上不去，接了聚合还要建什么 waterfall，设置 bid floor 之类的一堆事情，挺有学问的。但是接互动，如果你觉得收益低，就再找一家互动来分流测，谁给的钱多就把量给谁多点，就这么简单。而对于广告主来说，如果你去广点通投，不找代理的话你得自己每天做一堆素材，建计划，盯数据等等，而在互动广告平台，就是简单的约定好考核指标，等平台的
    ae 帮你做优化就好了。# 三、发展（1）流量问题平台方面临的最大问题就是如何扩大规模，最开始大家投入精力的方向都是去找各种各样的 app 合作，随着时间推移，方向发生了一些改变。线上流量
    -> 线下场景由于互动广告的特点就是对于入口没有高要求，需要传递的信息量很少，于是就发展出一条找线下流量的路线。比如饮料罐/瓶盖上的活动、扫码支付后自动跳转到抽奖。其中最成功的合作就是快递面单上的二维码，可以透露的几个关键数字是，扫码进入的用户参与率高达
    90%以上。一个扫码进入的用户，可以为平台产生 1 元以上的广告收入。直媒 -> 大平台开户一开始大家都是找媒体/流量方直接合作，要位置跳互动。这种方式还是比较难快速把规模搞起来，后来就逐渐有了在大平台（比如快手、百度、爱奇艺等）开户投放的玩法。头部的互动广告公司，以前每天在快手的买量广告消耗在
    500 万以上。与广告主直接去大平台投放不同，互动广告平台的运营去其他大平台投放的是一个抽奖页面， 这时素材就可以做的很诱导，比其他广告主的素材点击率有优势，竞价也会有优势。相当于以前是互动广告平台用
    cpc/cps 模式去开发者那里买量，现在是互动广告平台用 oCPM 模式去大平台那里买量，没有本质区别。只不过这时平台已经不像平台了，更像广告主的代理，用抽奖来为广告主的落地页做前置包装。这种变化带来的是几个结果：1\.
