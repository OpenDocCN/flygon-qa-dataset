  text: ' 以前直媒合作稳定之后基本就不会下掉你，这部分流量可以持续稳定的产生价值。而大平台投放面临的是竞争，很难保证流量是稳定的。2\. 利润率降低：直媒合作时
    cps 分成 80%，留下 20%的利润或更多，而开户投放时，跑到最后可能就赚个位数的返点。3\. 资金要求比较高：因为利润率低靠走量，大玩家还撑得住，小玩家可能就只能找垫款公司。但凡有上游坏账，就亏的很惨。腰部
    App -> 头部 app 的内部流量早期互动广告的商务比较喜欢去找一些二线的 app 合作，因为一线的基本不可能带你玩，二线的又能保证流量还比较多，但随着流量进一步向头部
    app 集中，这个方式也越来越难。所以逐渐转化为去寻找头部 app 内部流量的方向，即去找小程序或者公众号开发者合作。与小程序开发者的合作也会遇到问题：小程序跳
    h5 有各种各样的限制 -- 要加域名白名单（造成了平台新上广告主沟通成本变高）、无法支付无法下载（排除了一部分高价值广告主）。所以小程序的变现能力整体做不到很高。（2）广告问题对于互动广告来说，适合的广告主类型其实很少。1\.
    因为广告要包装成抽奖的奖品，所以广告本身要有明确的利益点。2\. 由于互动广告多以 h5 方式接入，很难获取到设备/用户信息，无法做精准个性化推荐，所以广告要有通用性。举个例子
    ：装修广告在互动广告里没法投，因为无法精准定位到有房的人群，只能浪费钱。而电话卡这种就相对通用的多，大部分人都觉得话费太贵什么的。所以基本都是围绕着几个类型的广告主。有一些持续了很多年一直在跑的广告类型，也有一些阶段性由于政策原因能跑出来的高价值广告经久不衰的几种广告1.  二类电商：尤其是茅台镇白酒
