    (精华帖)(87 赞)小红书开始打压无货源，电商之路要怎么走作者： 艾小飞日期：2023-08-04生财圈友大家好，我叫艾小飞擅长小红书私域引流和小红书电商今天来给圈友们分享下《小红书开始打压无货源，电商之路要怎么走》的文章为什么会分享这篇昨天在龙哥风向标，看到圈友发布的这条，来自小红书官方的公告
    （图 1）大致意思是说，平台要开始严查做无货源的卖家了，这对于很多正在做小红书无货源的圈友来说，无疑是一个不太好的消息正好我也在做小红书无货源这方面的，对我也有一些业务上的影响吧。同时也有一些经验和想法，打算通过这篇文章给你们简单的分享下也许我的观点和想法不一定是对的，但至少我是真诚的内容较长，还麻烦圈友移步到飞书文档阅读希望对正在做小红书的圈友有帮助，谢谢[https://nivut760ftk.feishu.cn/docx/F1KndzfdhoDGBTx4tWkcR6Uznne?from=from_copylink](https://nivut760ftk.feishu.cn/docx/F1KndzfdhoDGBTx4tWkcR6Uznne?from=from_copylink)![](img/8454874c99a21cee0016443cd8c165b8.png)评论区：王晓+
