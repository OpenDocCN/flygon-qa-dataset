  text: '![](img/35fd66f33f586b5828ca4b1c15d8d444.png)![](img/ab4ed8d9a143032cfd74eaf5a86a489f.png)![](img/731c8e9865719fe1fbab6d23bb6594f4.png)![](img/3625b4aa3a6082b23f857f0ce4de0893.png)![](img/7415ceadf2821c723b4875fe6938c996.png)![](img/86c933efe567a5247f6e981467c4d5df.png)![](img/f03f5f8c58e92a8c73980020f0884b60.png)建议大家去主做考研人的生意，他们的购买意愿比较强，付费意识也不错，基本上找完合集的书籍都会直接下单，或者略微优惠一下。购书意愿强、多本下单、付费能力强、发货要求快。报完价格之后，可以拍个彩虹屁，例如：提前祝您考研上岸，蒙的都对，考上自己心仪的大学。详见文章末尾销售话术。![](img/354ade37eff8b9259a7360b87972bb66.png)![](img/00dc0765b695de77e737d2ebdc2ddda6.png)![](img/f859d223c7885963c08339b74849fd48.png)![](img/a6b470ef53c8beb314d81d8d5ac3cb53.png)![](img/4708ce05de4a749357fcc1977d1d3ae0.png)![](img/6a84e67cb5a262d8d6b0fce153238b81.png)![](img/dcb2a0938ace6177b84f64680968a9b9.png)![](img/55e46ec475f760b6d8889174dfcb972c.png)![](img/cc19f2ba1a2a5f0b334c2afd69142446.png)![](img/d5277967c12459eecd47ebdbd21e63a4.png)![](img/ccc367f49962ba978769f885b4b3ac58.png)![](img/4e5e34afc866a71cf8f14896b0f6241b.png)一般对于从业人员来说，也会有购买需求，例如做医药销售的人员，很多没有专业知识，就需要买相关书籍来拓宽自己的知识面，另外就是参加一些职称考试，或者专业证书考试的人，他们也会购买考试推荐书籍。像行业从业人员或者职称考试人员基本都是进入社会有工作经验，收入水平比较高，更容易成交。大概率都是直接下单。从左边的截图可以看出，下单的顾客大概率是在医院上班，对于这种从业人员来说，自动成交的概率很大。这也是我们后期努力的方向。：直接下单/不议价、对书本质量没有太高要求。![](img/61aaed4189d559f396c99216feb564a0.png)![](img/bfc81d292b6f57d6d52b565ce9723694.png)![](img/4dd96ea61c07d46016b18f1ffa7c2ca6.png)![](img/0a0fc7f01f00565e16eae84bc49196ce.png)要的书多、基本不议价，可报价高。有些顾客虽然没有从业或者也不是专业学这个的，买书只是个人兴趣爱好，一般这种顾客都会问某个专业相关的书籍有哪些，让你帮忙推荐，他们一般都不会指定书籍具体的名称、作者这些，'
