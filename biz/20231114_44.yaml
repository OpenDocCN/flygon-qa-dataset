  summary: "-   通过高价报价、不议价、对书本质量要求不高的方式，搭建了一个店铺，陆续上架了地理科学类书籍和医学类书籍。\n    1.  首个账号上架了医学类书籍，卖出了80本左右的书籍，逐渐成为主要销售医学类书籍的店铺。\n\
    \    2.  通过搜索大类目词\"正版二手\"、\"二手正版\"，查看商家店铺动态和出单情况，优化店铺运营。\n    3.  通过数据观察，上架已经出单的书籍，提高曝光量和出单效果，选择性上架其他店铺的书籍。"
  text: 因为要的书籍比较多，也会很少去一个个对比价格，所以在报价的时候可以相对报的高一点。：直接下单/不议价、对书本质量没有太高要求。![](img/ac2d96389220fec5e725224a63bfddf7.png)刚搭建好店铺的时候这本书我想要不错也有陆续出单，也有大学的学生采购相关专业的其他书籍，这边就陆续上架了地理科学类这个专业的其他相关书籍。![](img/6bcf13d52914a56d8c0ae01a503971f9.png)![](img/34317e926d01e090a8e15e902b09856c.png)另外第二个账号就是因为首个账号医学类的几本书有需求，就挑选了孔夫子旧书网的医学销量排名前
    3 页的类目上架，在 6.20-7.1 号上架了 80 本左右的医学类的书，在这期间并没有对账号优化，但也卖出了。![](img/522641397b3f9e88d279bc6d4372091f.png)![](img/56256a48a0092fc6cf795a993ca2749f.png)![](img/d149e6ffadc7fc7468b0119ced87d73b.png)![](img/44fc843f77df984585f4960605a02892.png)![](img/db66b20cc9cd25faafc237a19d704fb8.png)在后面有顾客在其他号同样咨询医学类目的书籍时，都上架到这个店铺，慢慢的这个店铺就主要出售医学类书籍。下面是我
    06 月 11 日到 09 月 11 日二手图书这个书店订单详情，有兴趣的可以看一下。同行动态显示出目前这个店铺的出单情况如何，转化效果如何，如果同一个产品出现的订单越多，说明这个品类的定价、选图就很好，如果是多个产品同时出单也可以参考，说明店铺运营的很好。1、搜索大类目词"正版二手"、"二手正版"，那么正版二手图书类目下的产品就会全部出来，然后根据出来的书籍，去查看该商家的店铺动态是否打开，并考察最近出单情况如何。![](img/d31180df5e8dc156725af27cb0079d1b.png)![](img/ba080866a3cca689b8e4a3b8fa53420f.png)随便找到自己上架的一本书然后去闲鱼的搜索框搜索，这个时候会跳出来很多卖同一本书的店铺，然后点开他们的店铺查看他们的店铺，如果记录可见，找到卖出书的详情页的
    ISBN，复制 ISBN，粘贴到自己手机的备忘录，使用大佬的批量搜索功能去批量操作书籍。可以优先选择自己或者说的图书，这种情况很大原因是这本书内卷比较严重，其次是没有需求。如果是内卷比较严重，可以搜索出来的店铺比较多，方便我们去筛选店铺可见的店铺。价格可以选择大于
    6 元，然后其他选择，这样筛选出来的图书店家比较多，出现个人卖家的几率比较小。![](img/60c3cebddf1044125bac2a06e85b7ead.png)![](img/a1547567add3393c254a77a3088a9a32.png)![](img/bac0033e9e7ce0ec5355b41447316700.png)通过数据观察可以发现，去上架别的店铺已经出单的书，基本曝光量还不过，同时也会有我想要。数据效果不错，更容易出单。如果大家想要卖大学教材，就去通过大学教材找其他店家，如果想卖小说或者童书，那就按照对应的书籍去找店即可。虽然这种方法比大批量铺书看起来会慢，但是对于铺书没有曝光数据，要上架又要下架更花时间，与其做广撒网的事情，
