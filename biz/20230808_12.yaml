  text: '实际上没有用，和身边的同学没什么太大差别，认知还是典型的学生思维，自以为努力，感动自己。既然来到生财，就要完全的把自己的学生思维摒弃掉。而未来的每一天，又是由之前每一个今天决定的，多看一些我加精的精华帖，这些精华帖里面的赚钱认知和经验，是你往上跨越的关键，看不懂没关系，重要的是去相信，你才能慢慢看见。我说的这一些，真实而残酷，希望未来你能走好自己的路。评论区：周游
