    (精华帖)(548 赞)调整心态，降低预期，再逐步积累经验和认知日期：2023-08-02提问：亦仁大大，您好，众所周知，生财有术是一个聊搞钱的社群，所以我最近加入进来了，但我也明白
    搞钱这事是急不来的，需要长期的积累，才能引起质变，我提问目的 是想让您指点一下，基于我当下的情况，给我一点建议我目前是一名准大四的学生，将在 2024 年
    7 月毕业，本科二本，专业是数据科学与大数据技术，平时比较喜欢看书，每天都会写日记记录自己的想法与生活，写日记已经坚持一年多了，也比较爱发 QQ 空间和朋友圈对于自己的专业，对于计算机相关的知识
     除了课堂所学，学过一段时间的前端，能够用 HTML、CSS 和 JS 进行简单的网页制作和爬虫编写，曾给亲戚的公司制作了企业官网，俩个亲戚分别给了 700
       1200  ，但我自己没有独立地去接过单，也不知道该如何寻找市场参加过一些学校社团，大学生记者团、绿茵读书会和 ACM 实验室，在这些社团中积累了一些经验，比如视频剪辑（给学校的官方抖音号剪辑视频）、文章写作（文章曾获得征文比赛三等奖，刊登学校的《绿茵文摘》）和算法比赛（获得了蓝桥杯省二等奖）还曾在
    YY 直播 的视频外包业务干 视频剪辑，不过只干了七天就被裁掉了，原因是我剪出来视频卡点不到位，技术上可能还是有点点欠缺吧，那时候每天要剪 30 条视频，时间上面也有一点点赶，在
    质量 与 数量 之间的平衡上 我把握不好农村出身，体能比较好，学校操场上跑过半程马拉松，曾去菜市场当过搬运工，去工地搬运过装修垃圾目前已经走出学校一个多月了，前面是住在东莞的叔叔家，在东莞投了三百多份简历，基本都没有回复现在住在深圳福田区的一家青年旅社，一晚
    33 块钱，厨房免费用，日常饮食 超市买包挂面也能撑好几顿，一天的花销大概在 60 块左右目前手头就还剩下 4100 块钱，父母干工地的，近年来买了房，房贷在身，自身难保，甚至让我打钱回去眼下的情况，让我很迷茫，很焦虑，想去搞钱，却没有路子，看了社群内的信息，也有些迷，太多太杂，一时半会也不知道该如何是好我想我
    当下最主要的问题就是先赚钱养活自己，再去做未来的规划之前有看到过一则纪录片，是把一些名流富豪 放到一个陌生的小地方，然后让他从 0 到 1 去发展，不知道若是
    亦仁大大 有我当下的这些东西，此时您会怎么做？回答别付费提问了，钱退给你，晚上给自己加点餐。从你的表达，我感觉你还是不错的。只是目前有一些着急，学习赚钱这件事，越是着急，越是想着短期有结果，越是容易掉坑，病急乱投医终被割韭菜。所以，调整心态，降低预期，先找一个能养活自己的工作，我相信这个不难，在此基础上，如果自己没判断力，就跟着航海来做项目，逐步积累经验和认知。如果参与航海，我提醒一点，在过程中切忌“假装在航海”。我知道有些人参与航海，也跟着打卡，但实际上根本就没真正的下场实干，航海摸鱼，不去解决真实的具体问题，糊弄自己。
    这种呢，对于装睡的人，我也不会去叫醒他，也没必要叫醒他，命运会叫醒他。人教人教不会，事教人一次就够了。每一个今天，都是由无数的昨天决定的，今天找不到工作，大概率是由无数之前你在大学的“无效努力”导致的，嗯，我说的是“无效努力”，听你描述了很多，做了很多，但没抓住根本，看着很努力，'
- answers: '-   多看精华帖对于学生思维的摒弃很重要，因为这些帖子里的赚钱认知和经验能帮助学生意识到自己的思维方式可能过于学术化，而实际生活中的赚钱方式往往更加务实和直接，需要跳出学生思维的框架来看待问题。

    -   在实践中，弄脏手很重要是因为只有亲身去经历、实践，才能真正了解问题的本质，获取实用的经验和技能。降低预期可以通过意识到长期积累和经验积累是成功的关键，不盲目追求短期成果，保持平常心态来达到。

    -   暑假工是一种选择，因为它提供了实践机会，让学生在工作中学到实际的技能和经验，同时可以赚取一定的生活费用。这有助于学生先顾住自己，因为在面临生活压力时，有了经济来源可以更好地应对各种挑战。

    -   简历在面试中很重要，因为它是公司了解求职者的第一手资料，决定了求职者是否能够进入面试环节。计算机专业学生应该考虑互联网机会，因为互联网行业发展迅速，提供了更多的就业机会和发展空间。

    -   暑假工对于学生来说很重要，因为它提供了实践机会，让学生在工作中学到实际的技能和经验，同时可以赚取一定的生活费用。在暑假工中，学生可以通过实际操作来练好基本功，比如学习如何与他人相处、解决问题、承担责任等。'
