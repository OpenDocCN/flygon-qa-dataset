    (32 赞)如何不用做银行定期存款但是能在银行拿到年化 10%或者更高的收益作者： 露露日期：2023-10-19借老婆的生财号看了群里很多大佬发的文章，受益匪浅，也想在这边跟各位圈友分享一下我最近在做的项目——银行日切，先解释一下银行日切（就是银行的日终扎帐结息），大家应该都会认为银行日终扎帐结息的时间点会在每天的零点以后，确实很多银行是在这点时间点结息，但是也还有很多银行在零点之前或者零点以后，那么如果我们找到这些银行，就能利用时间差，在一银行赚取利息后转入另外家银行，那么就有可能一个晚上能在多家银行赚取利息，简单的说就是我们身上有很多口袋，把钱从一个口袋拿到另外个口袋把钱给赚了，但是做日切还是的具备几个条件，我现在详细给大家说下。1.  我们做日切并不是说只做银行的活期存款，需要跟银行签一个活期的协议存款，各个银行不同，大概年化
    1.3%-2.8%，基本上结息是一个季度结一次，每个季度末的 20 号结息，不过也有小部分银行月结，但是银行对日均会有要求，日均能做的越高，协议存款的年化收益越高，所以对资金量要求会比较高，当然日切只在晚上八点半之后进行，不影响白天的资金正常使用，我们现在就是白天资金正常使用，以前是晚上资金趴帐上签了一个年化
    3%的协议，去年开始接触日切，了解以后通过日切现在能做到 10%以上的收益，一个晚上能做七家银行，举个例子 500 万的资金，这样操作一年能在银行拿到接近
    50 万甚至 60 万的收益。而且是在不影响白天资金正常使用的情况下，对了，我现在的公司是跟银行合作做低风险业务的，这个就不详说了，所以我们的资金最晚基本在晚上
    8.30 之后都会回来2.  要去找银行谈，相信很多圈友都有银行的资源，可以先去找客户经理或者直接跟行长谈，第一点是他们那边能不能接受日切，有些银行需要资金在那边过夜，那就没什么可谈了，如果能接受日切，那就跟他谈日均的协议存款能做到多少，一般银行都会有这样的产品，还有就是对公还是对私，对公对私一个银行的日切点是一样的，我现在公司的资金都是对公户在做。3.  接下来就是测时间了，银行的客户经理或者行长基本都知道日切，但是他们基本都不知道自己银行的切点是什么时间，前面说过很多银行是在零点准时结息，那么先找一家零点结息这样的银行，不在这个点结息的时间都会飘，有的飘几分钟，有的会飘半小时，所以这个就要去测时间了，每个银行测时间点的方法也不同，具体要看什么银行了，我们最初的方法是第二天问银行客户经理有没有产生日均，当然这个方法太费时间，我们现在也是有自己的日切团队分工测时间（前面说了，时间会飘，所以每天都要测），日切。银行每天的大额系统都是在下午
    5.15 结束，然后晚上 8.30 重新开启，所以日切基本在 8.30 之后进行（周末大额出款会延迟）4.  日切需要 365 天每天坚持的，每天要熬夜到凌晨一点左右，但是毕竟偶尔会有一些事情，接待客户什么的，这时候就需要自己身边的亲戚或者朋友信的过的人一起完成操作，毕竟是大额的资金在转来转去，这个就需要每个人自己去判断衡量了。5.  很多人知道银行会有月末存款的需求，月末存款其实也是过了他们结息的那个点就算完成了，所以我们月末特别是季度末银行会给我们更高的价格，'
- answers: '-   银行在月末存款方面存在怎样的竞争激烈情况？为什么价格会上涨？

    -   银行在月末存款方面存在激烈竞争，因为他们需要满足季度末的规模要求，为了避免资金外流，银行会竞相提高价格吸引客户存款。

    -   在应对银行存款竞争激烈的情况下，有哪些调整网银额度和报头寸的方法？

    -   应对竞争激烈的情况下，可以调整网银额度需要与银行建立更紧密的关系，同时及时报头寸以确保资金能够正常流动，还可以在网银上设置头寸以及合理规划月累计限额和年累计限额。

    -   签订存款协议时需要考虑哪些因素？如何续签存款协议？

    -   签订存款协议时需要考虑银行是否能接受日切，协议存款的年化收益率，对公或对私账户的选择等因素。续签存款协议时需要注意规模是否满足银行的要求，根据实际情况进行谈判并重新签订协议。

    -   日切操作为何存在较高的门槛？这种操作为何容易受到风控的影响？

    -   日切操作存在较高门槛是因为需要大额资金来满足银行的要求，并且需要每天坚持熬夜进行操作。这种操作容易受到风控的影响是因为涉及大额资金转移，需要严格的监管以确保资金安全。

    -   针对日切操作的风控问题，有哪些注意事项？操作难度体现在哪些方面？

    -   针对日切操作的风控问题，需要注意控制对公和对私账户的资金线，避免触发风控机制。操作难度体现在资金量要求高、需要每天熬夜操作以及需要与银行建立良好的关系等方面。'
