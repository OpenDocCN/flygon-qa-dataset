    (31 赞)在国际工程中有哪些赚钱机会？作者： Eric日期：2023-08-02国际工程，比如一带一路建设工程，铁路制造、港口制造、跨海大桥等等，这些背后都是以央企国企为主体的中国工程承包商。在这个赛道还有很多机会，上到工程项目代理、咨询业务，下到机票代理、餐饮、购物，都很适合普通的公司和个人去做。今天在这里，我想和大家分享，一带一路大背景下国际工程的商机和案例，如果能和自己现在所做的赛道、资源结合，或许又是一个新项目诞生。![](img/52182c772094d8db3e6626a4c8a69c3d.png)![](img/62a61383123e9bf686214ab756c3eae6.png)大家好，我是
    Eric，一个从事海外项目市场开发近十年的海外老兵，参与过非洲、东南亚多国电力能源项目的开发工作。目前主要从事海外项目市场开发咨询工作，也建立了海外市场信息网络平台和社群为各大企业和海外从业人员提供服务。#
    一、背景今年是共建“一带一路”倡议提出十周年。共建“一带一路”倡议提出以来，始终坚持共商共建共享原则，以高标准、可持续、惠民生为目标，聚焦重点领域、重点地区、重点项目，持续推进民生工程、民心工程，为推动构建人类命运共同体、畅通国内国际双循环提供了有力支撑和强劲动力。2022
    年，我国企业在“一带一路”沿线国家非金融类直接投资 1410.5 亿元人民币，较上年增长 7.7%（折合 209.7 亿美元，增长 3.3%），占同期总额的
    17.9%，与上年同期持平，主要投向新加坡、印度尼西亚、马来西亚、泰国、越南、巴基斯坦、阿拉伯联合酋长国、柬埔寨、塞尔维亚和孟加拉国等国家。对外承包工程方面，我国企业在“一带一路”沿线国家新签对外承包工程项目合同
    5514 份，新签合同额 8718.4 亿元人民币，增长 0.8%（折合 1296.2 亿美元，下降 3.3%），占同期我国对外承包工程新签合同额的 51.2%；完成营业额
    5713.1 亿元人民币，下降 1.3%（折合 849.4 亿美元，下降 5.3%），占同期总额的 54.8%。![](img/31f104d18f298c842d8ab1b94a4deb99.png)中国建筑企业在全球范围规模大，竞争力强。根据
    2021 年 ENR 全球承包商 250 强榜单，中国共有 64 家建筑企业入围，前 7 家全部是中国企业，前 20 中有 15 家中国企业，中国入选企业营业额占
    250 强全部营业额的 64.7%。ENR 国际承包商 250 家上榜企业 2021 年的国际营业总额为 3979 亿美元，其中上榜中国企业国际营业额为 1129
    亿美元。为了开发和执行国际工程项目，中国每年大概会向海外派出人员近 50 万，即使是在 2019 年至 2021 年特别期间，每年也有 30 多万外派人员。由于经济发展水平和文化差异等原因，在很多第三世界发展中国家及地区，围绕着这些外派人员的工作和生活，衣食住行，娱乐等服务需求，存在着不小的蓝海商机。![](img/eb7f239f72bdb0ad854ca5eeee3b747e.png)#
