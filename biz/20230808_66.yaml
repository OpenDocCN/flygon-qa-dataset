  text: '组织当地施工队伍。一方面可以避免海外项目国内招标的红海厮杀，可以较为容易得获取分包业务；另一方面，总包方在提高了属地化和国际化管理水平的同时，也更方便地管理本地的分包队伍，最终实现双赢。![](img/94273e9f4979776dc12ced36c082ea16.png)（2）外派人员根据中国商务部的统计数据，中国每年外派的工程和劳务人员近
    50 万，即使在 2019-2021 年，每年也有 30 多万外派人员。由于经济发展水平和文化差异等原因，在很多第三世界发展中国家及地区，围绕着这些外派人员的工作和生活，衣食住行，娱乐等服务需求，存在着不小的蓝海商机。1、签证代办中国护照有时候办理签证都非常麻烦，很多时候签证要得也急，这个业务一直刚需，利润也非常高。2、机票票务单纯出机票就没啥竞争力了，有朋友在孟加拉这三年靠卖机票加配套的服务一个人兼职就赚了一千万多万。当然也有特殊时期的原因。3、当地旅游商务地接主要服务国内商务考察团，公司领导视察，不同国别差别挺大。4、餐饮在很多亚非拉国家，当地的中餐馆绝对属于高消费，主要客户都是中国企业常驻和外派人员。5、购物有的大项目高峰期上千人，平时也有几百人，一个项目一干就是几年，在项目部旁边开个小超市，卖卖烟酒茶加上各类中国超市大路货，也是稳赚不赔的业务。6、娱乐不论是非洲还是东南亚，专门服务中国人的
    KTV 之类的就没有不赚钱的。有在非洲租个别墅（其实就是两层普通带院子的房子）原始形态，也有在东南亚花了千万装修的豪华形态，懂得都懂，就不多说了。如果觉得在国内太卷，不妨打开眼界，在一带一路的国家里看看，无论是有资源有能力的公司团队，还是普通的个人，跟着干国际工程的中国企业走出去，虽然中国企业干的很多工程都巨亏，但从没听说过干上面这些业务的没赚到钱的。可能这就是所谓的，一鲸落万物生吧。评论区：Eric
