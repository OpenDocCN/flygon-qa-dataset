    50%以上的精力都在划水，事情有下面的兄弟干，自己喝喝茶，拍拍领导马屁就行。什么是自己做项目？就是在什么也没有和赚到钱之间，需要你自己去摸清一条路出来，而且你工作时间久了，习惯摸鱼的话，效率会特别低，没有任何人逼你，没人管你的时候，你根本都不会干活了。你需要的是很强的内驱力。尤其是很多人跟我还不一样，我是离职创业，他们都还在职，在生财有术只是找一个副业项目，这时候本生还有个工作吊着，执行力基本上都很差，很多人不到裁员那天根本不会感受到危机感。3、不知道自己想要什么，总把赚钱这件事的责任寄托在别人身上很多人觉得自己被割韭菜的理由是什么？1、你让我发的视频或者做的事情我都做了，为什么还是没有流量？2、你能告诉我做二手书项目要发布多少商品，我才能稳定月入过万吗？3、你确定我付费以后就能成功吗？我做不成怎么办？总结下就是，典型的打工人心理，以为知识付费付了几百块以后，就把赚钱的责任寄托在别人身上，其实这就是人性，大家都不愿意自己承担责任，都不愿意承认自己不行。其实你要相信，做任何一个项目，尤其是在前期的时候，都会比上班难几倍。创业
    2 年了，'
- answers: '-   在理解知识付费的概念时，重要的是不盲从，而需要自我分析项目的优劣是因为每个人的情况和能力不同。自我分析能帮助我们了解一个项目是否适合自己，避免盲目跟风而导致投入资源却无法获取回报。

    -   对于不同层级的项目，我们应该根据自身情况和需求进行选择和评估。初级项目可能执行简单但利润较低，中级项目起步较慢但潜力大，高级项目需要更多沉淀但收益丰厚。选择时需考虑自己的能力、兴趣和资源投入，以确保能够持续发展并满足个人目标。

    -   在项目选择过程中强调需要自主，而不依赖他人是因为每个人的情况和需求不同，他人的建议不一定适合自己。自主选择可以让我们更好地了解项目的特点和挑战，并有助于培养自己的决策能力和执行力。

    -   知识付费被认为只是减少了弯路，但要确保在付费后能够提升执行力和参与度，需要积极运用所学知识，并结合实际情况进行实践和反思。同时，保持持续学习和与社群互动，参与项目实战和分享经验，能够提高执行力和参与度，从而更好地应用所学知识。

    -   在参与知识付费项目时，重要的是承担责任，而不仅仅是获取知识，因为知识付费只是提供了学习的渠道和工具，真正的收获还需要我们自己的努力和实践。承担责任可以激发我们的内驱力，促使我们更加积极地参与学习和实践，从而获得更好的成长和收益。'
