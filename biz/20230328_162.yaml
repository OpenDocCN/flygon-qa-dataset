    3 年了。大家好，我是老瞿 Qu，致力于做生财有术里面最懂二手书的男人。今天特别想跟大家聊一聊知识付费这个话题。先简单介绍下我的经历，可能经历相似的人会更有共鸣。1、大学毕业后，TOP
    系房地产公司干了 8 年，离职时是某 TOP30 房企区域公司运营总监，年薪百万；2、创业第 1 阶段：融资 100 万，给了 10%股份，靠梦想估值千万，6
