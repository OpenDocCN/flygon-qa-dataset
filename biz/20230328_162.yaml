    -   如何培养内驱力在作者的创业历程中扮演了怎样的角色？

    -   作者提到，培养内驱力对于创业至关重要。他指出，长期做打工人使得他习惯了被推动着前进，而创业则需要自己去摸索、自己去解决问题。缺乏内驱力会导致效率低下，难以坚持创业过程。

    -   作者在创业过程中是如何承担责任的？

    -   作者在创业过程中承担责任的方式包括：1、承认自己的平凡，接受创业失败的事实；2、选择扎根二手书领域，并努力经营取得一定成果；3、在加入知识付费平台后，努力提升自己的认知水平，培养内驱力，自主选择适合自己的项目。'
