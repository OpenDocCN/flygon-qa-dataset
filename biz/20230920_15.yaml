    (104 赞)一个宝妈从打工人到自由职业者的心路历程作者： 舟小刀日期：2023-09-15大家好，我是 90 后龙凤胎宝妈舟小刀。在社群也有一段时间了，也没有好好分享过自己的个人经历。今天来给大家说一下，我是如何从一个频繁跳槽的打工人成长为年入六位数的自由职业者。虽然和年入百万千万的大佬没法比，但对于刚开始做互联网项目的小伙伴应该还是有一定参考意义的，希望可以帮到和我曾经一样迷茫的人。因为文章篇幅问题，请跳转飞书看全文：[`kghub8c63q.feishu.cn/docx/NqXJd7ZkTo3P3FxrnNMcQvFXnic?from=from_copylink`](https://kghub8c63q.feishu.cn/docx/NqXJd7ZkTo3P3FxrnNMcQvFXnic?from=from_copylink)*
