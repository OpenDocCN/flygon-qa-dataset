    更新因为 SD 的一大核心就是这个插件，所以单独拎出来讲，建议大家更新，如果你用的秋叶的启动器，点击这里更新：![](img/18236b9ee4d872f2bdd0859889ee1860.png)如果你用的星空的包或者其他人的安装包，可以进入
    ControlNet 文件夹下面，空白地方右击—>选择 Git Bash Here—>回车—>输入 git pull  即可更新。这个额外添加进来是因为最近它又又又更新了，不光是模型，还有预处理器，在航海手册上有模型的解释，大家可以查看章节「5.7
    模型介绍、使用与炼制 」：https://i.shengcaiyoushu.com/docx/S38TdhmTsosK6Uxlo9tcYec9nxh这里写一下预处理器的吧：预处理器，可以简单理解为，这个插件把你上传的参考图通过不同的预处理器解析成不同的模板，然后在图片生成的过程中会参考这个模板来出图。如果你用的秋叶的安装包，可以把这个文件复制到你
