  text: '# SD 工具的实操方法和案例应用分享> 原文：[`www.yuque.com/for_lazy/thfiu8/op6l0gxboa9mmt49`](https://www.yuque.com/for_lazy/thfiu8/op6l0gxboa9mmt49)##
    (69 赞)SD 工具的实操方法和案例应用分享作者： 大刘日期：2023-06-285 月 30 日《SD 工具的实操方法和案例应用分享》@大刘一、自我介绍大家好呀，我是大刘～
    很荣幸收到子安老师的邀请，与大家一起分享～今天主要给大家分享的是 SD 的应用案例和具体实操。因为我主业是程序员一枚，相对营销来说，更偏向技术研究一点，所以今天给大家一起分享的是，如果在风向标或者其他地方看到有用
    AI 图片做的变现案例很不错，我想出类似图片的去模仿，可以从哪些方面入手？二、绘图工具的选择相信经过前几天的航行，有伙伴已经有所进展，甚至可能都有些许收获了。但是可能会有部分新手伙伴会觉得出图随机性太大了，有时候想要一张合适的图，需要一直抽卡，花费大量的时间。也有可能有伙伴觉得
    MJ 的账号问题不好解决，想用其他网页小程序或者自己安装 SD 到自己电脑上。也有刚学会出图的伙伴会想，我需要出什么样的图片才能拿去变现呢？以上是我自己之前所遇到过的一部分问题。所以更加希望咱们可以把遇到的问题提出来，大家一起讨论解决。首先提一个点，我们手上的东西都是我们的工具，有时候不要被工具限制住，觉得
    AI 绘图就只能用 AI 软件来实现，并不是，AI 也是一个工具，可以帮我们加速实现我们预想的工具，有时候 AI+人工反而会更快一些。所以在工具的选择上，哪种方式你更熟悉，能更好更快的让你实现目标，我们就优先使用哪个。现在
    AI 绘图的软件层出不穷，对于我自己来说，因为一直使用的是 SD，心思也主要是放在 SD 上面，这里我就以 Stable diffusion webUI 为例，给大家演示如何用
    SD 去实现需求。三、SD 的简介过多的话语不赘述，怎么安装，也可以参考咱们的航海手册安装部分。有遇到问题的群里发消息即可～现在大家都喊的 SD 全名叫 Stable
    diffusion，简称稳定扩散模型，这是一个模型。比较出圈的是基于这个模型开发出的方便操作的 UI 页面，叫 Stable diffusion webUI。而我们常听到的
    SD 大概率是说的 Stable diffusion webUI。好，到此为止，咱不深挖。就是这个页面：![](img/f88a1840ca2747c68d8d62589ee4f752.png)SD
    的优势是什么呢？开源、免费，可以在自己电脑或者云服务器安装使用。因为开源，所以有特别丰富的插件，其中最出圈的就是 ControlNet 插件，它可以让我们把图片经过不同的预处理，加上对应的模型和描述词，就能大概率达到我们想要的效果。无图无真相，下面就以用户的需求出发，跟大家一起看一下是怎么通过
    SD 满足用户的需求。四、实际案例操作4.1 AI 图片+实物包装线下很多服装，产品的外包装是需要图片的。去年，天辉老师有和我提到，可以选择一张自己喜欢的画，他可以帮我放到帆布袋上面，这也是我第一次接触到
    AI 绘画实际运用到现实的案例。我当时选的这张图：![](img/7464732e03d1b44bce5e80b6d3a92ab3.png)描述词：'
