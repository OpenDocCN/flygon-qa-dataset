  text: '实在是得不偿失。**所以，正确的做法应该是根据以上的两点事实进行“有效引流”，把时间花在性价比最高的结果上。****03.****确定你能给出的引流条件**为什么有些人引流，只是一个月涨粉
    100，有些人利用同样的渠道进行引流，却能一个月涨粉 5000？**这就涉及到引流条件有多吸引人的问题了。**例如：①你来我的公众号，我真的很需要别人的陪伴。②你来我的公众号，我直接给你转账
    100 元。先不说以上可行性的问题，单从表面上来看，你觉得哪个更吸引人呢？显然是后者。了解到你能给出的条件足够吸引人，就能得到更多人关注的这一步，你就得确定自己要做一个什么样的公众号了。**这就是我们之前说过的“定位”。定位明确，会让你更懂得如何抛出引流条件，**比如你想做一个电影类的公众号。先是可以把电影中一段精彩的视频放在有算法的平台上，再留下公众号的信息：关注我可免费获取电影的完整版资源。**04. 利用算法去获得展现**当我们了解以上的基础知识后，就知道应该要挑选一个有算法的平台发布作品了，这样只要有一个作品取得巨量的展现，你的公众号就能获得冷启动。现今用户日活跃量达到过亿级别的，我推荐这几个平台进行引流：知乎、小红书、**①图文引流方式**个人建议可以尝试在这三个平台：①今日头条，②知乎，③小红书。今日头条的流量巨大、领域众多，但热点、爆款往往都是娱乐、社会类文章。不过，亲身实践下，**我发现故事类的文章展现量、阅读量也不低，**你可以尝试以故事文的形式带出公众号的内容，再利用私信引流，这样就不容易违规。知乎的用户群体主要以男性为主，**需要干货足、专业性强、实用性高的文章内容。**如果你是做干货类的公众号，去知乎回答相关问题，是很容易获得精准粉丝的。小红书是以女性为主的平台，充斥着各种领域的信息，无论你做什么类型的公众号，**只要你做到封面、标题够吸引人，**在小红书获得点击率并不难，这样你的作品内容曝光率也会随之上涨。在此前提下，把内容做优质，短期内公众号的冷启动就能很快完成。**②短视频平台引流方式**快手是从做图文开始的，至今也还对图片提供了各种模板，你完全可以把内容套进去发布。而且它的新手扶植期，比抖音要好很多，也就是初始展现量会更大。你如果是做风景图、情侣头像图的公众号，快手则是你的不二之选，它比较符合平常人的价值观，竞争比抖音小很多，绝对是一个能让粉丝巨量增长的地方。一般人或许会觉得抖音也可以这么做，但快手是有腾讯投资的，而抖音的公司是字节跳动，与腾讯几乎水火不容，你在抖音宣传腾讯的公众号，无疑是在跳坑，很容易被限流、被封号。但并不是意味着完全不能在抖音进行宣传、推广，毕竟它是当今流量届的“天花板”之一。有两种“曲线救国”的方法你可以尝试一下：**①发布一些公众号内容的纯文字图，再利用小号在评论区留言公众号的信息。****②到一些大号的评论区底下，编一个有趣的小故事，同时留下你的公众号信息。****要记住，能售出产品的前提下，是你得有客源。当公众号还没有粉丝的基础下，一定要记得，引流＞内容。***
