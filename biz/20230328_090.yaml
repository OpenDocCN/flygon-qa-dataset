  text: 会不会觉得自己不该做这个项目？乔合：有，做学生党领域的知识付费，需要很强大的 IP ，很多给我付费的学生用户，都是从初中到毕业，看着我成长的，我也是看着我粉丝长大的
    。所以，如果做学生党 IP 知识付费领域，就要抱着一年不赚钱的准备去做，不断的去打造、强化自己的 IP ，这是不可复制的，也是独一无二的。我的项目模式，引流模式，核心玩法，给无数个人说过，但是没有第二个我。亦仁：如果今天你的弟弟妹妹或者你未来的孩子，接触一个这样的社群，你会对他有什么建议和忠告？乔合：“在自己能力范围内，多去看看外面的世界，你可能会发现另外一片海洋。”二、我的创业项目分享亦仁：在学生粉付费项目的选择上，会有哪些因素的考量，基于什么判断选择一些付费项目，有哪些渠道来筛选靠谱的付费项目？乔合：项目考量的指标在以下几个方面：
    1）操作难度 2）平台规则 3）项目绿色 4）可不可批量化 5）项目周期和利润打个比方，拿一个我们带的百度答题项目来说，去年收了近 1000 个学员操作，那为什么会选这个项目？1）操作难度：百度答题，无非就是教他们，通过机器人给的答案，自己再修改、回答客户，赚取佣金。简单来说，就是复制粘贴，改改答案，看出来是你自己写的而已；
    2）平台规则：平台肯定希望更多培训过的答主进入，更专业的解决他们的客户需求； 3）项目绿色：纯绿色，安全可靠； 4）批量化：模拟器多开，找亲朋好友，解决实名认证问题，多答题，可以完全实现批量操作
    ； 5）周期和利润：周期就不用说了，肯定长期 ，背靠百度这个大平台一时半会倒不了。我们测试正常一个小时可以答 30 题左右 ，每个号每天都有答题限制，需要多开号解决这个问题，做更多的题目，一个号答一个小时，利润在
    20 多这样子，对于 188 的车费，回本周期基本在一个星期左右。亦仁：看你粉丝差不多有 40W、50W 的积累，大概会有哪些渠道，不同渠道的差距会大吗，有什么共性吗？乔合：我的粉丝来源分以下几个渠道：
    1）学生扩列粉 2）QQ 软件游戏粉 3）羊毛党 线报群体其实这几个渠道，都是一样的用户画像，在 15 - 20 岁之间，用户差距并不会很大，都是学生共性。就是，学生容易被带节奏，没什么社会经历，一句话总结：他们都没这么多心眼子。亦仁：说到底，学生会和赚钱产生对立，目前除了付费产品外，学生群体会不会有一些延展的思路，是不是可以做点更有想象空间的事情，比如劳务和求职，是不是一些机会？乔合：其实我们知识付费，就是转化这些群体的副业，一开始就没想过，带这个群学生做项目，更多的是，发淘客商品
    ，项目变现，后面就围绕这个群体做流量卡业务，知识付费业务，潮牌业务。劳务在很早的时候也考虑过，但我们全部的用户，不全是进入了求职阶段 ，会过率掉很多用户，造成流量的浪费。所以，我们还是选择了，基本都有需求的刚需业务变现。学生群体可能不会跟着做项目，但是总会跟你做点事赚点零花钱，有的活动是走你链接的，你依然可以赚到他的分销费用，有的客户就算不跟你做项目，也可能会找你买潮牌，现在的年轻人谁脚底没一双钩子鞋
    。三、来自生财有术的帮助亦仁：生财在你做项目上，是否能提供一些帮助？乔合：在做项目上，生财给了我不少的帮助，比如： 1）获取更多的信息和项目，整理分享给学员；
    2）认识了很多圈友，有很多的圈友给我知识付费； 3）链接生财的大佬，合作两个项目，变现 30w+ ；亦仁：生财需要做点什么，可以更好的帮助你？乔合：其实我没有更好的建议，因为我能想到的生财已经做到了，我想不到的生财也都做到了，生财所看到的海比我更宽更广。
- answers: '-   乔合是如何逐步发展他的IP的？

    -   乔合通过在学生党领域做知识付费，建立强大的IP，不断打造和强化自己的IP，这是一个长期的过程，需要持续努力和创新。

    -   乔合的群在他的发展过程中扮演了怎样的角色？

    -   乔合的群为他提供了一个交流和分享的平台，他从群中获取了更多的信息和项目，并通过与群友合作、互相帮助，不断壮大自己的IP，实现了项目变现。

    -   乔合被人称赞为“爱折腾”的人，这在他的发展中有何意义？

    -   乔合因为对各种机会和项目充满热情和探索，不断尝试新的领域和业务，这种“爱折腾”的精神使得他更容易发现并抓住机会，推动了自己的发展。

    -   对于乔合的发展，有哪些具体的机会被他抓住了？

    -   乔合抓住了学生群体的知识付费需求，建立了自己的IP；利用社群平台，获取更多的信息和项目资源；与圈友合作，实现项目变现等。

    -   乔合的发展有何特点，使得有人认为他“后生可畏”？

    -   乔合不断尝试新的项目和业务，具有强烈的执行力和创新意识，他的发展速度和成就让人印象深刻，因此被称赞为“后生可畏”。'
