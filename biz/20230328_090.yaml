- answers: '-   乔合为什么考虑落脚在学生私域这个群体上？

    -   乔合考虑落脚在学生私域群体上是因为他最初做软件游戏分享，吸引了同龄人和学生党，而且对学生领域的心理比较了解，明白他们喜欢的爱好。

    -   乔合如何解释自己的项目不是割韭菜？

    -   乔合解释说他的项目主要围绕低价的客单价，让学生客户第一次上项目就能轻松回本，增加信任感，后期再推荐高价的项目，这样能提高客户信任感，避免被指责为割韭菜。

    -   乔合为什么会考虑长期做学生个人 IP？

    -   乔合认为学生领域的知识付费虽然被认为没有大佬入场，但他相信学生也有赚钱的欲望，只是需要激发和刺激，所以他会一直做学生个人 IP。

    -   乔合认为做学生粉变现最有成就感的事情是什么？

    -   乔合认为最有成就感的事情并不是买了多少跑车，而是帮助了多少学生解决了零花钱问题。

    -   乔合是否曾经有过崩溃的时候，是否觉得不该做这个项目？

    -   乔合承认做学生党领域的知识付费需要强大的 IP，有时候会考虑是否值得，但他坚持认为这是他的独一无二的项目。

    -   如果乔合的弟弟妹妹或未来的孩子接触到类似的社群，他会给予什么建议和忠告？

    -   乔合会建议他们在自己的能力范围内多去看看外面的世界，可能会发现另外一片海洋。

    -   在学生粉付费项目的选择上，乔合会有哪些考量因素？

    -   乔合选择学生付费项目时考虑操作难度、平台规则、项目绿色、可批量化、项目周期和利润等因素。

    -   乔合的粉丝积累主要来自哪些渠道？这些渠道有何共性？

    -   乔合的粉丝主要来自学生扩列粉、QQ软件游戏粉和羊毛党线报群体，这些渠道的用户画像都在15-20岁之间，共性是学生群体容易被带节奏，对社会经历不多。

    -   学生付费产品之外，学生群体还有哪些延展的思路？

    -   乔合认为学生群体可能不会跟着做项目，但会做一些能赚零花钱的事情，比如购买潮牌、参与分销等，所以他选择了基本都有需求的刚需业务变现。

    -   生财对乔合在项目上提供了哪些帮助？生财还需要做些什么来更好地帮助乔合？

    -   生财帮助了乔合获取更多信息和项目，并认识了很多圈友，合作了两个项目，变现30w+。乔合认为生财已经做到了他所能想到的，如果需要改进，可能是拓宽视野。'
