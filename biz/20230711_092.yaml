    (150 赞)要学会完成任务，而不是找到工作作者： 小马宋日期：2023-06-29工作都会被 AI 降解，要学会完成任务，而不是找到工作今天继续聊我听李笑来课程的心得。AI
    时代有个很大的趋势是什么？是大公司被降解，工作也被降解，就是会出现越来越多的小公司，或者自由职业，大公司的工作会被分解，发包给小公司或者个人。主要是协作的工具和生产工具的升级造成的。大公司之所以出现，是因为提高了协作效率，降低了成本，这是科斯的发现。而协作系统的出现，让小公司和个人可以不加入大公司就能进行协作。第二个是因为技术革命，所有的岗位都不固定了，过去那种学个技术就能干一辈子的时代慢慢消失，每个人都必须不断学习不断更换工作或者岗位，也就是说工作岗位很难固定不变了。当然这是个趋势，而不是说公司就消失了。今年国务院的精简改革，要求精简
    5%的编制人员，公务员也不是铁饭碗了。工作被降解的意思是，今天的各种工作岗位，会被科技和社会的进步不断拆分成颗粒度越来越小的任务。而后，在互联网这个“撮合平台”上，大家会“竞价”。谁便宜，谁干得好，任务就归谁。所以作为一个个体，你应该学会的是“为自己打工”。因为在工作都被降解的时代里，更多的事任务，不是工作，那给谁打工最划算呢？那就是“给自己打工最划算”。我在生财有术的社群里就很有感触，以前是不会有这么多人，用几个人十几个人甚至是一个人的方式做公司或者做任务的，而且收入还很可观。即使我们公司的正式员工，他们也会干“私活”，只要自己有这个技能，私活会越来越多。如果你还是一个正式编制或者公司的员工，你可以思考的是，自己能不能在互联网平台上找到一个任务，并完成它获得报酬？如果你发现自己居然还没有完成别人任务的能力，那你就需要想想，自己的未来丢掉工作后的问题了。未来工作会越来越少，任务会越来越多。提前适应，改变自己。评论区：进哥哥
