  text: 11 街以 993 万紧随其后，然后是 Gmarket（817 万）、We Make Price（760 万）、Auction（561.3 万）。可见
    coupang 是韩国的第一大电商平台。这也是我进入韩国跨境电商平台第一站为什么选择 coupang 的原因之一。（韩国人口不多，电商交易规模和亚马逊等平台没法比，大卖无暇顾及；但交易规模和前景相比来说也还算可以，适合我这种跨境电商小白入场）#
    二、我做 coupang 经历的四种运营模式一个国内电商都没干过的真小白干跨境电商真是啥都不懂，平台后台操作、物流、选品、刷单、广告、韩语啥也不懂，更别提平台规则了。（这里给小白一个建议，刚入一个平台的时候，一定要去找群，找同行的伙伴交流，向大佬学习，才能更快的拿到结果）。我是
    2021 年 9 月入开始入驻的 coupang 平台，当时是拉了几个网友成立了个小群，大家有问题就在群里一起讨论沟通，现在群里的 100 多个卖家，感觉大家都成为了战友。虽然都是做韩国市场，除了礼貌性的不问对方卖什么品，其他的啥都聊。现在这些卖家人均年销售额基本都能过亿（韩元），每月赚个万八千的是没问题。**（1）跟卖运营选品**当我刚踏入
    Coupang 电商平台，我选择了最简单的运营模式——“跟卖”。我开始寻找韩国本土热销、在中国可供应的产品，然后跟卖。记得最初的那一个月，我选择了一款不锈钢菜板。考虑到韩国人的泡菜文化，这款菜板防止细菌滋生的特点应当受到欢迎。果不其然，首日便售出
    6 单，那种成就感让我欣喜若狂。但初入行的我，对物流费用和定价策略了解不足，最终这款产品虽然销量可观，但并未带来预期的利润。但每一次的经验，都是对未来的积累，基于这种模式做了
    2 个月，赚了小 1w 块钱。![](img/7c936f954388154f9f52a03f89639946.png)到了 11 月份，天气也越来越冷，在选品上就开始考虑保暖御寒的产品，考虑到韩国女生喜欢穿裙子，打底裤应该也好卖.于是复制了菜板的思路，找到了一个平台上卖的比较好的正好拼多多有货的产品跟了上去，第一天就出了十几单，后面陆续每天都是
    10 单左右，每单的利润是 27 块钱，这一个品一个冬天卖了 1000 条左右，赚了 2w 多。这让我真的体会到了甜头和韩国市场是多么好做。后面上传的产品就是延续使用了上面的思路，**我理解为就是从韩国人的生活习惯、季节、高需求出发，考虑选品方向**；到了
    12 月，平台开始打击跟卖，跟卖风险也很大，经常会被卖家投诉侵权，韩国是一个版权意识很强的国家。所以就开始转型做铺货。到后面才知道，在平台能跟卖的时候，有好多卖家都是使用的批量跟卖软件，可以一键跟卖韩国本土卖家店铺的所有链接，根本不考虑选品，就是盲铺，一天能出上百单，哎，人果然是赚不到认知以外的钱（信息差就是钱），有时候真的不是我们不努力，而是我们不知道。**（2）铺货运营**铺货运营就是通过
    erp 软件批量上传产品，不打广告不付费，纯薅平台自然流量，因为 coupang 刚向中国卖家开放，是急需中国卖家上传产品来填充他的商品库，这个时期真的是纯蓝海市场。上传的链接多，曝光的机会就大，而且上传新品平台会给扶持期，新品出单相对来说也不难，很多卖家都是在这个时期入场的，导致平台商品链接急速上升，很快平台产品数量和种类就饱和了。于是，开始思考转型。**（3）半精品运营**由于之前铺货的经验，知道了哪些产品畅销，开始优化出单好的产品标题、详情页、评论、用户在咨询、广告等。这也算开始进入了电商运营的阶段，不断试错，不断摸索平台规则。
- answers: "-   如何利用新品流量期内订单增加来提高产品权重以及产品排名？\n    -   在新品流量期内，通过优化产品信息、价格、服务等方面，吸引更多的订单。每个订单都会增加产品的权重，进而提高产品在平台上的排名。\n\
    -   广告投放在平台运营机制中扮演了怎样的角色？有哪些类型的广告可以选择？\n    -   广告投放在平台运营中是促进产品曝光和增加销量的重要手段。平台提供的广告类型包括新品广告、品牌广告、关键词竞价广告等，它们可以帮助提升产品在平台上的曝光度和点击率，从而增加订单量。\n\
    -   用户咨询如何帮助增加产品流量？在选品方法中，按搜索热点、关键词、销量选品各有何优劣？\n    -   用户咨询可以增加产品的流量，因为这些咨询会使得产品更容易被搜索引擎收录并提升在搜索结果中的排名。在选品方法中，按搜索热点可以抓住当前用户需求，但可能面临激烈竞争；按关键词选品可以更精准地匹配用户搜索，但需要技术支持；按销量选品可以选择已经被市场验证的热门产品，但可能面临竞争较大的情况。\n\
    -   在选品方法中，如何通过NAVER查看搜索指数来进行按搜索热点选品？这样做有什么优势？\n    -   通过NAVER查看搜索指数可以了解韩国用户的搜索趋势和关键词排名，从而选择符合市场需求的热门产品进行销售。这样做的优势在于能够准确把握市场趋势，提前布局热门品类，增加产品的曝光度和销售机会。\n\
    -   在选品方法中，使用itemscout.io网站进行按关键词选品时，如何选择竞争较小的产品？\n    -   在itemscout.io网站中，可以查看关键词的搜索次数、产品数量和竞争强度等信息。选择竞争较小的产品可以参考搜索次数较多但产品数量较少的关键词，这样可以选择到具有较小竞争压力的产品，提高销售机会。"
