  text: 私域也会造成引流后继力不足，比如第一个月朋友圈成交率 70%，第二个月推另一个产品只有 40%。第三个月再换一个产品，你发现成交率掉到了 20%。因为消费饱和了，卖不动了。我能为你付费
    399 的产品，那么你卖另一个 499 的时候，我不会买了。或者我已经购入了写作课了，你再卖写作私教，我大概率就不需要了。所以私域你需要不断投入，不断添加好友，还需要维护付费口碑等等，来减缓你私域的付费疲劳度。**4、最后**公域和私域虽然是不太相同的发展赛道，但两者其实是可以相辅相成的。公域可以为私域带来持续流量，私域可以为公域带来更多的付费转化与忠实客户。如果可以的话，还是建议大家两者结合起来，兼顾发展。在做公域的时候，就有意识的引流到私域，在做私域的时候就结合公域搭建个人产品和圈层，沉淀忠实客户和个人
