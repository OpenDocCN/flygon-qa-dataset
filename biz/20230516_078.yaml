  text: '![](img/cf550b5934904df7d57fb28d7fe22afb.png)### 五、如何找素材一般做视频的话，找素材是比较难找的，要么是自己拍，要么你去找外网的视频素材，这个有一定难度。最好的办法，就是直接搬运，搬运聊天记录图（微博），搬运视频去水印（微信小程序，搜：去水印），bilibili
    直接下载（做动漫剪辑，影视剧剪辑）最慢的方式：下载视频，利用格式工厂转变成 mp4 格式，或者进行录屏。视频内容，我之前的想法就是做聊天记录的，还有做那种表情包的，或者做真人口播的，或者做生活
    vlog 拍摄当背景，然后口播的，这几种类型我觉得都可以去尝试。同时，可以去运营视频的多平台，这一个视频做好之后，可以各个平台都去尝试一下，抖音，快手，还有今日头条，小红书这些平台都可以去尝试，在那之前要把这些账号都设置好，昵称、头像这些要统一，然后包括你的简介这些要写好。一方面多平台曝光获得收益，提升账号曝光度；后期通过设钩子，软植入广告，来进行公众号导流###
    补充：1.提升原创的几个办法，第一个就是，多用几段素材来拼凑，做一些相应的剪辑；加一些转场效果；加外边框背景，换音乐 bgm（多段 bgm)2.微信它会压缩视频，你如果要通过微信来传的话，要存压缩包，再用电脑去上传视频到视频号，不然像素会受影响，QQ
    的话好像不会有这个问题，但是视频这些会上传的很慢，大家可以找找看有没有比较好用的工具。3.音画要同步4.运营实用工具（本处引自网络）1.  手机端图片处理：Snapseed、vsco、美图秀秀（上面的消除笔功能很实用）2.  手机端剪辑
    APP：VUE、快剪辑、大片、inshot、videoleap3.  手机端音频工具：讯飞、讯飞听见（可语音转文字）4.  电脑端视频剪辑：Pr、Final
    Cut Pro、爱剪辑5.  海报/封面图生成：Canva、稿定设计、创客贴、图怪兽6.  笔记类：有道云笔记、印象笔记7.  公众号实用插件：新媒体管家8.  推兔，多平台视频分发软件评论区：lydia
