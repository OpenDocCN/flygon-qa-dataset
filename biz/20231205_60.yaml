  text: 很多真实的反馈往往是负面反馈，负面反馈确实非常打击人。正常的心里循环应该是：负面反馈——自我怀疑——情绪低迷但是从获得核心信息的视角应该是：负面反馈——自我怀疑——情绪低迷——找到负面反馈中自己补足之处的提升方向——围绕提升方向精准快速提升没有后面两步，人自然就会低迷悲观。有了后面两步，人在提升中获得了明显的进步，那成就感和信心就会更上一层楼。以宜君的案例，突破自己寻求真实反馈的过程是：1
    大胆面试目标岗位，面试中收到负面反馈，直接向面试官请教解决方案2 大胆向目标岗位的相关人员请教，比如猎头，HR，岗位工作者，公司高管合伙人等等，直接向他们寻求解决方案3
    针对反馈回来的信息，进行快速补充学习。宜君向我讲到这样的故事，她在和一位猎头聊天的时候，无意中说到了自己对于这个岗位这个行业的见解，对方觉得她非常专业，且背景良好，于是提议说希望把她引荐给
    CEO 亲自聊一聊，就这样，宜君被成功打动了对方，进入 oyo 这家公司中国分公司，担任了理想的管理岗位，实现了精准的转型。表面上看是她连接到欣赏她的猎头，但是成年人的成功没有任何原因在表面，都是背后的深功夫，背后是因为宜君交流过至少
    50 位核心人士获得过核心反馈，快速构建了自己对于岗位认知的知识体系，每天拿出 3 小时快速学习和补充知识，实现精准努力。无法突破获得核心信息屏障的人注定都是在低效努力。做精准的努力，就是获得核心信息——针对负面反馈——寻求适合自己这个阶段的方向方法——精准快速提升行动。你如果不敢大胆了解你的目标所需，那么一切的梦想都只是幻想而已。✅明天分享“打工永远是实现财务自由最简单直接的方式！”👌想听的，评论区留言✏️此前写过：干货帖
