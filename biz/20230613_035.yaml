  text: '可能是因为登录新设备才一个星期或者是摩托罗拉开的分身被检测到了（感觉大概率不是摩托罗拉的原因 摩托罗拉开六个分身跟其他牌子手机开双开应该一样稳都是系统自带的）
    乔帮主 : 加人是最敏感的操作，新设备一周不到，网络环境不稳定，这会导致更容易触发风控。分身是很容易检测，一卡一机独立网络是标准，分身在网络环境上问题很大，你这都是较敏感问题，就很容易触发风控了。
    小辰在路上 : 大家不是都在用分身么，就是手机自带的。应该是比较稳的吧 乔帮主 : 并不是没被封就说明用分身安全，微信风控是打分机制，用分身相比一卡一机的环境，更加容易触发风控。少做风险高的动作，才是微信长久之道。可能很多人只有被封，才知道疼了。'
