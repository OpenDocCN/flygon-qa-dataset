    50 万左右的业绩。淘宝最喜欢有调性、高转化、高品质产品，抓住平台规律，努力就变得事半功倍！不到 20 天，主推款稳居豆腐块位置，一个月时间直接从月销 30
    万，突破到了 160 万，转化率基本维持在 4~5%，而同行最多就是 2~3%的水平，因为定位精准，客户的素质及购买力有了本质变化，退换货几乎可以忽略不计。当然，这也离不开执行力牛逼的团队配合。这一年，我收获了第二个“500w”，并且连续
    3 年，我的店铺销售都破了 1.5 亿。后来还被天猫邀请去做分享，特约成天猫成长中心的内容讲师，2017 年，还参与了天猫的 2 本营销书籍的编写。![](img/c0edcabfaba3dfd693cb6793b4fd887b.png)高调进军直播带货亏损负债
    400 万，不言败！负重前行参与天猫的内容宣导时间长了，也慢慢发现天猫的流量日渐碎片化，大品牌和资本进入以后，流量倾斜严重，让我产生了退意。2017 年接触到了小红书，成为小红书的服务商2018
    年 6 月，正式成为抖音的蓝 V 服务商2019 年 3 月，联合几个头部机构开了一场 1700 人的抖音蓝 V 大会![](img/22e4241647eece8fe3538e16a38b6fe4.png)说实话，手里拿着这两块牌子，日子过得也相当滋润，小红书一年的种草投放量不低于
    5000 万。随便一年几百万利润是有的，当时 7~8 个人的团队，也够安逸的了2020 年，在风口的刺激下，投入大量的资金去做直播带货，设备、场地、人员都投入进去了，结果一个疫情把我打回原形。加上在直播这个领域，我没有足够的经验，选品、主播、运营等等，跟做短视频内容完全不一样，投入进去的资金都打了水漂。由于病急乱投医，手里的钱都花光了，信用卡也都刷爆了屋漏偏逢连夜雨，我亲手带了几年培养出来的运营总监也带头闹事，带着一众员工要求赔偿补偿~拆东墙补西墙，再怎么补都补不住窟窿~那段时间太惨了，连一包香烟都买不起，老婆带着孩子也回了老家，我一个人死扛着烂摊子，每天面对各种上门催债和电话催收的，心态几次都要崩了，没有人能体会那种绝望，每天晚上都会被恶梦惊醒。不到半年，我从
    160 斤的体重，直降 30 斤，我都不敢跟父母视频，怕他们太担心。负债以后，你才发现很多真相~~为了缓解财务压力，几乎跟亲戚朋友借钱都借了个遍，让我印象最深刻的是，有一个平时关系非常铁的兄弟，平时出去吃喝玩乐都带着他，每次出去都是我买单，我把他当做最好的兄弟，跟他借
    5000 应急，他明明手里有钱，但就是不肯借，这就是现实，人情冷暖啊~一位经常帮助我的电商老哥跟我说了一句话非常深刻，“人与人之间都是趋于利益关系，你对别人没有价值，就不存在什么关系，你对他还有有价值，肯定会帮你一把”。社会本来就是如此，“穷在闹市无人问，富在深山有远亲”，何况是在深圳这样的城市，可能微信好友一删，这一辈子都难得再见。不管怎么样，自己犯的错，还得自己扛~我“倔强”的性格，倒也发挥出了作用我告诉自己，我还年轻，才
    30 多岁而已，这只是在磨炼我的意志，只要自己不放弃，谁也无法打败！通过这次遭遇，我深刻感受到赚钱的规律你永远赚不到超出你认知以外的钱，靠运气赚到的钱，最后往往又会凭实力亏掉。直播带货就是超出我认知的范畴，过快的扩张，团队跟不上节奏这是我的策略失误。痛定思痛，换个环境再出发回归小红书，
- answers: '-   主人公是如何在经历失败后选择回到小红书这个赛道，并从零开始专注运营账号的？

    -   经历失败后，主人公选择回归小红书这个赛道，专注于自营。他将自己的优势和劣势罗列出来，利用朋友的帮助开始自营运营一个账号，并通过每天的努力学习、研究竞争对手和爆文规律，专注于内容创作和私域导流，一步步建立起了自己的运营体系。

    -   主人公是如何通过研究竞争对手和爆文规律，成功实现第一个账号的小爆？

    -   主人公通过研究竞争对手和爆文规律，成功实现了第一个账号的小爆。他收集了竞品账号，分析了它们的标题、爆文等关键点，并将这些经验应用到自己的账号运营中。在第7天的时候，他成功发布了一条200的笔记，吸引了大量用户关注和购买，为自己的账号带来了初步的成功。

    -   主人公是如何逐步扩展到多个账号，并最终建立起企业号矩阵模式？

    -   主人公逐步扩展到多个账号，并最终建立起企业号矩阵模式。他通过多账号的运营实践，发现了单一账号运营的局限性，于是开始尝试开启多账号模式，逐渐建立起了账号矩阵。在积累了一定数量的账号和客户资源后，他开始招募团队，并将账号的利润分配出去，采用阿米巴模式，提升团队的战斗力和效率。

    -   主人公在决定把精力放到自营上后，是如何调整团队模式和学会分钱来提升团队战斗力的？

    -   在决定把精力放到自营上后，主人公调整了团队模式，采用阿米巴模式，将账号的利润分配出去，让团队成员更有动力和责任感。这样的调整提升了团队的战斗力和效率，每个人运营的账号数量增加，收入也相应提升，使团队整体更有活力。

    -   主人公是如何自营了90多个账号，并将总营业额达到2100万+的成绩？

    -   主人公通过不懈的努力和团队的配合，自营了90多个账号，并将总营业额达到2100万+的成绩。他坚持不懈地专注于内容创作和私域导流，通过不断的学习和实践，不断优化运营模式和团队管理，最终取得了这样的成绩。'
