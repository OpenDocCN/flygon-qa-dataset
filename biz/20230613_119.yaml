    200 家工厂，最终选定了河北的几个相对正规的小厂，大工厂要么看不上你，要么价格要的高，等级不匹配很难成事。价格决定消费人群没有调查就没有发言权经过仔细的研究发现，购买
    100-300 元款式的客户，基本都是 20 万以下车型，高端车型流失率高大 80%，转化率极低，而且全网价格越来越低，聚划算做到了 70 多单坑产出不足就只能大量的人为干预我连续做了半个月客服发现大多数高端车型像宝马奔驰奥迪的车主对低价位的产品根本没兴趣，感觉配不上车子的高级感20
    万以上的车主最能接受的价位在 500 左右然后又通过身边开豪车的朋友做了调研才知道每个价格段定位客户群有着天壤之别低价只关注实用，高价要匹配逼格差异化才是核心竞争力准确抓住消费受众和需求是根本为了快速切入市场，我必须要做出差异化，从各个方面去找突破口，专打竞争对手的薄弱环节。产品方面：我联系工厂，帮我定制不同的材料，共同出资采购原料，帮工厂承担风险，但新材料只能我一个人专用，经过半个月时间的加班熬夜，推出一款以“纳米丝脚垫”为概念的新品，并在质量上做到了好安装、好清洗、高舒适等特点。从产品本质上做差异化，提供溢价基础。品牌方面：通过百度营销给品牌造势，创建概念词的百度百科，百度知道方面做口碑，在各大汽车行业网站投放软文广告，提高品牌曝光度。视觉方面：当时在整个行业中，我们是唯一一家做了品牌
