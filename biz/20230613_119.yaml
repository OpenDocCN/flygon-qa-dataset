  text: 全国各地的手机和维修店都来这里批发，代理。当时在华强北随便一个几平方的小档口，一个月都可以出几千万的货。我们凭借着那 1 年手机的红利，稳稳地赚了一波，我投资的少，只占
    20%的股份，也算是捞到了第一个 1000 万。直到 2010 年，各种智能手机崛起，我们的业务也受到了严重的冲击，合伙的生意也开始出现各种问题，合伙人开始安排各种亲属进入公司，关键岗位上都是老板的人，导致我的话语权越来越少，慢慢我被排挤出了公司~合伙的生意都是很难长久的，人都是有私心的，亲兄弟都要明算帐，何况还涉及到自己的利益。合伙生意在顺境中可以掩盖很多的分歧和矛盾。一旦遇到逆境，各自就会有自己的打算，都会让自己的损失降到最低点，你降到了最低，那另一方可能就要吃亏，那另一方就不可能善罢甘休的，没有私心的人毕竟不多。转战做天猫淘宝打造连续
