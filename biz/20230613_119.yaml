  text: 300 天重回巅峰花了近 1 年时间收拾残局，我还是选择了小红书这个赛道，综合考虑，从深圳回到三线城市的桂林，专注只做小红书。再创业，已经没有任何资本了，只有慢慢从
    0 开始起步。做轻资产运营，先把我的优势和劣势罗列出来，我还能做什么？当时有个朋友是做小众服饰的，平时关系还挺好的，她知道我的情况，主动跟我说，可以给我免费寄样，只要不影响二次销售就可以，卖出去了就帮我代发。于是我自己运营一个账号，卖出去了就给我发货。把手机和微信全部关掉，屏蔽了一切外界的干扰每天一个人研究怎么拍图片，怎么写标题文案，研究竞争对手，研究爆文的规律，研究私域导流的话术，完全把自己装进去，让自己在小红书上更加专业。我很清楚，现在的我，除了有时间，其他一无所有，每天定好闹钟，早起锻炼，从
    9 点上班一直到晚上 11 点。为了更快的把爆文做起来，我把所有竞品的账号都收集起来，研究他们的标题、他们的爆文，分析他们爆文的爆点是什么，第一个目标，就是高度复刻对标账号。终于，我第一个账号，在运营到第
    7 天的时候，就小爆了一条 200 的笔记，成功加了 120 个微信好友，卖了 30 件衣服，平均客单价 2000+。这时我才真正感受到小红书用户的购买力有多恐怖，以前做抖音的客单都是
    99 元以内，这完全没法对比。这样我卖一件衣服拿货也才 400 多，等于我可以纯赚 1000 多。大大得给我打了一针镇定剂！于是，我想，既然 1 个号能卖，那我多开几个号，岂不是来得更快？因为内容是差不多的，换个场景和风格拍就好了，运营方式也是一样的，只是换个号换个马甲而已，就这样，开启了我的企业号矩阵模式。2021
    年，我一个人运营了 6 个账号，自己拍自己写，自己接单做客服，在我做到第 4 个号的时候，已经实现了月入 20 来个 W 了。后来实在是做不过来了，每天客户都接待不过来，就开始招募团队，2021
    年的 5 月份，我当时运营到了 30 个号，积累了 2 万多的微信客户，每个月可以稳定做到 60w+。后来行业里很多做服饰鞋包、以前的客户都找过来让我帮忙代运营，后面累计运营了
    300 多个账号，我从原来的光杆司令，团队一度有 40 多号人。这个时候，代运营的弊端就非常明显了，太累了，品类太多，完全没有精力去把一个领域做好，做得越多，账号死得越快。收益和团队的规模完全不成正比，天花板太明显了。22
    年一过完年来，我就毅然决然地把代运营项目砍掉了，决心把精力放到自营上面来。经过这一年的努力，也算是把负债搞定了。现在主要还是做自营，主营小众设计师女装，目前已经积累了近
    20w+的私域粉丝，且平均每天可以加到 300~600 个新客户，复购率大概在 15%的水平。22 年 6 月份，对团队做了一次调整，全部都转成“阿米巴模式”，把账号的利润都分出去。在三线城市的平均工资也才
    3000 左右，调整之后，一个人运营 5 个账号月收入至少可以拿到 10000+以上，这样她们的战斗力比之前有了明显提升。学会分钱，是赚大钱的必修课。总结我这
