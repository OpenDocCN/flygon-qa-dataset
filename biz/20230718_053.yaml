    (63 赞)那一年，我十分钟赚到了 100 万（12 万美元）连载之五作者： 静水流深日期：2023-07-28大家好，我是静水流深，英文工具站的教练组成员。我在杭州线下会我答应过亦仁
    ，以后多提供优质出海内容，让生财有术越办越好。我之前的分享：《[分享 3 个单人就能做的海外赚钱案例](https://articles.zsxq.com/id_v48v1teovt51.html)》后来我又拿出了一个新的项目，也是可以一个人单干而且一定可以月入万刀的：[https://tj51bxige8.feishu.cn/docx/M0hMdjWj3o8WtNxZdv4cLnfenIh](https://tj51bxige8.feishu.cn/docx/M0hMdjWj3o8WtNxZdv4cLnfenIh)然后依然一些人存在疑问，今天我在这里用正在跑的一个项目，分享给大家，当然这个项目我一年前也在我的星球丝绸之路几次提示过会员是可以做的，只是没人玩得有我这么大。前段时间
    chatGPT 火的时候，我分享了一篇文章独发在生财有术，结果还是过于敏感，被星球官方删除：[https://tj51bxige8.feishu.cn/docx/TSZBdBfynoBINux2htWcefrtnHc](https://tj51bxige8.feishu.cn/docx/TSZBdBfynoBINux2htWcefrtnHc)上个月分享了《[通过
    Wise 的推荐项目，每天躺赚一万英镑+](https://articles.zsxq.com/id_qnc6wdmglwlw.html)》也受到了一致好评，今天在这里再一次感谢大家的点赞与支持。最近几天高考，亦仁抛出了一个话题，考上
    985 与年入 100 万哪个更难？于是有了这篇文章的开头《[考上 985 与年入 100 万哪个更难？这期航海挖的坑今天开始填](https://articles.zsxq.com/id_65wzma8vdxok.html)》因为写这个独发生财的连载起因是航海的时候答应过各位船友的，只是上次一次契机，所以这一次我把标题换了，以后以这个来连载，当然也会点题，讲述这二十多年来，互联网圈特别是国外互联网圈经历的一些事以及一些机会，希望分享能够给大家带来有价值的体验。未阅读前面的朋友可以看《[那一年，我十分钟赚到了
    100 万（12 万美元）连载之二](https://articles.zsxq.com/id_bo54f1j15pfl.html)》《[那一年，我十分钟赚到了
    100 万（12 万美元）连载之三](https://articles.zsxq.com/id_7w6i54k1uepd.html)》《[那一年，我十分钟赚到了
    100 万（12 万美元）连载之](https://articles.zsxq.com/id_mvjowgws2807.html)[四](https://articles.zsxq.com/id_mvjowgws2807.html)》此连载纯属虚构，如有雷同，纯属巧合。内容发不上来，大家可以去飞书查阅：'
