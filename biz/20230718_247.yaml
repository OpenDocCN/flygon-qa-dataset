  text: '别人看到也眼红了，这个正向循环就走起来了。剩下的就是制造一些可以晒的素材，比如说上榜名片啊，积分名片啊，让用户在输出素材后可以把自己的成绩晒到朋友圈被别人看到，这个也是一个精神爽点。做社群真的就是人力搭起来的，生财的约稿大家都知道，星球这么多篇优质的内容，背后是生财团队小伙伴的辛苦付出。我也是一样，想让自己社群生产更多的原创素材，不是光有激励就行的，你需要去挖掘用户的能量，看到谁在某方面做的不错，就要点对点的去私信他，鼓励他多输出，然后给他输出方向等等。这个没办法，如果你没有团队，就自己一个个的去问吧，每周给自己规规定一个数量，要私信多少人，要生产多少篇文章。社群商业模式升级，听起来可能会觉得有些高级，但说俗一点，所有商业模式升级的意义无非
    2 件事，一个是减少运营成本，一个是增加你的收益，社群也不例外。拿我自己的社群来说，我的商业模式升级就是创造了合伙人这个更高端的社群。我来分享一下我的创造过程，以及如何通过这个新的产品来释放更多的社群动力源，以及如何获得资源整合后的更多收益。首先当你想改变自己的社群商业时，你要舍弃自己的一个核心产品收益，用来换取更多的资源链接。而普通用户数量的累积，又能够再次反向衬托出你这个高端产品背后的权益。所以说如果你想升级你的社群模式，提炼出你这个社群现在所涵盖的核心价值是什么？这个核心价值是你的筹码，是你用来换取别人资源的一个筹码，一旦你能够换取成功，那么接下来你就可以得到对方的相应资源，这个资源，就可以驱动你原有社群的一种升级，无论是内容上的还是运营模式上的。当你换取成功之后，拿我自己的合伙人社群来说，新资源的整合为我带来了更多的营销机会，比如说
    to B 端，比如说 to G 端的，这些都是优质资源进行碰撞，整合之后产生的新机会。当你成功换取资源，又对资源进行了整合，重新输出之后，我去年在思考过程中，沉淀下来一套，乐高商业模型的原创玩法。什么是乐高商业模型？它具有什么样的特质？模块标准化，设计图多样化，结果丰富可无限拓展。比如说在我的乐高商业模型里面，行业＋技能＋人，就是一个最基础的组合版图，它可以让不同的高端玩家在一个新的商业模式下产生更多的商业价值。社群的
    2.0 是去中心化，我认为社群的 3.0 模式就是乐高商业，由社群创建者去主导的，市场需求导向商业价值组合。在这个组合里面所有的参与者都会得到，自己的一份收益，而且又为你的社群，产品库，积累了新的能量。好啦，这个就是今天为大家分享的所有内容，如果有什么问题欢迎大家随时和我沟通。评论区：梁靠谱
