- answers: '-   老瞿选择离开职场创业的主要原因是在地产行业工作8年后开始思考工作的意义，感到行业内卷、缺乏价值，同时接触到一个投资人，用个人魅力换来了100万融资，觉得有机会实现梦想，因此选择了创业。

    -   在创业三年的过程中，老瞿经历了从幻想融资上市到疯狂找赚钱项目再到专心做二手书的转变。他意识到创业并非想象中简单，经历了挫折和失败，最终找到了适合自己的方向，全力发展闲鱼二手书店铺并开始接触知识付费。

    -   老瞿在创业初期遇到了融资梦碎、经济压力、项目失败等困难和痛苦。他尝试了多个赚钱项目，包括知识付费平台和拉新工作室，但都没有取得成功。面对挫折，他开始反思自己的选择，并最终转向做二手书生意。

    -   老瞿认为个人魅力在融资启动创业中起到了一定作用，他用自己的魅力换来了100万融资。然而，与直接创业相比，个人魅力并非决定性因素，创业过程中还需要考虑项目的可行性、市场需求等因素。直接创业可能风险更大，但也有更多的自主权和机会。

    -   对未来的发展方向，老瞿计划放弃仓库生意，全力拓展闲鱼二手书店铺数量，并开始接触知识付费领域。他希望通过这些努力实现更大的商业价值和个人发展。'
