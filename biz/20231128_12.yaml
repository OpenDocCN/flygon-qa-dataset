    (111 赞)看盗坤 10 年创业复盘，写下老瞿创业 3 年的反思作者： 老瞿 Qu日期：2023-11-22今年是我创业的第三年，加入生财有术的第 770
    天，发布了 24 个主题，获得 11 篇精华帖，5 颗龙珠，4261 个赞。![](img/773d0e7dc54733ec29d4081d025243f3.png)最近在生财看到了盗坤的一篇帖子《十年复盘：星星之火可燎原，狂朝控股的发展之路》，触动颇深，反复看了好几遍，很显然坤哥目前的阶段比我高出
    2-3 个 level，但有种我正在经历着他过去经历过的某些时刻的感觉，所以今天跟大家聊聊创业这 3 年的反思。我相信，每个人看到坤哥的创业经历，感受都会不一样，因为每个人目前所处的阶段不一样。有的人直呼牛逼，当然不排除有的人还想着盗坤月销几千万还来这里发文章“割韭菜”。我的建议是大家可以结合坤哥的
    10 年经历，思考下自己处于什么阶段，有哪些有营养的东西值得我们去吸收的，有哪些东西是我们可以提前去布局的。所以我将从以下几个问题聊聊，老瞿创业这 3 年来的一些反思。一、为什么选择离开职场创业？二、创业这
    3 年的经历和变化？三、未来的发展方向的规划？## 一、为什么选择离开职场创业？很多人问过我这个问题，为什么在 2021 年地产行业还没有出现大的危机的时候，放弃了高额的年薪，选择了离职，跨行业去创业，主要因为：1、工作
    8 年的时候，开始思考工作的意义了，那个时候恰好是地产崩盘的前夕，在一个行业即将崩盘前的一个最明显的特征就是**极度内卷，卷到怀疑人生，**每天都在做一些对企业和社会都没有价值的事情，心倦了。2、刚好那个时候，由我牵头给董事长做了一份牛逼轰轰的
    PPT，叫《房地产的前世今生》，从土地到人口、银行政策、城镇化率以及隔壁日本、韩国房地产行业的发展史进行了充分的数据分析，PPT 做完，感觉这个行业好像真的不行了，撤吧。3、刚好那个阶段，接触到一个投资人，聊的比较投机，用个人魅力在什么都没有的时候，用梦想的
    10% 的股份换来了 100 万融资，有点飘了。跟盗坤最大的区别就是：他是从大四就开始创业，而我是在世界 500 强勤勤恳恳的工作了 8 年，从员工到主管、经理、总监，然后才开始创业之路的，这里可以回答很多人一个问题：**到底是工作有了积累以后再创业？还是建议直接开始创业？工作几年开始创业好？**显然这个问题应该是没有标准答案的，但如果把我现有的认知放在
    10 年前，那我肯定是毫无疑问的选择大学就开始去创业，不是因为现在有多成功，而是我发现 8 年的工作经历也并没有什么积累，也就是我离开职场的时候，发现自己一无所有，并不能带走什么，反而渐渐的我被职场奴化了，慢慢的丧失了赚钱的能力，以至于创业前期很痛苦。**我不劝人裸辞去创业，因为容易被骂，但我希望每个打工人都能明白
    2 个道理：**1、职场不是你在职的时候拥有什么，而要想清楚你离开的时候能带走什么，不是让你贪污、吃拿卡要，而是让你学会为自己积累，铺垫，不要甘心于做一颗随着机器转动的螺丝钉，不要丧失对自己事业的掌控，未来你带走的可以是资源，可以是某方面的能力，更可以是一个已经超过上班收入的副业项目。2、一个人的主业从来也不会是上班，'
- answers: '-   在第一年创业中，我评估并解决内容和推广困难的方法是首先意识到问题的存在，然后寻找解决方案。我尝试过拉新工作室、短视频混剪等项目，但都未能成功推广和盈利。最终，我意识到二手书交易的潜力，因为之前在大学开发的二手书交易群有一定规模，于是专注于这个领域，开始倒卖二手书并逐渐获利。

    -   对于初创企业的失败，我考虑到可能的因素包括我对创业市场认知不足、过于理想化的经营思维以及资金管理不善等。梦想破灭让我反思了自己的创业观念，明白了创业与大企业工作的差异，特别是在风险承担和市场适应能力方面的不同。

    -   在第二年寻找赚钱项目的过程中，我尝试了各种项目，包括拉新工作室、短视频混剪等，但都未能成功。最终选择专注于二手书交易，是因为之前的二手书交易群有一定规模，而且这个领域的资金投入相对较少，风险较低。

    -   我最终决定专注于二手书交易，是因为这个领域有着较低的初始投入成本和相对稳定的盈利模式。与其他项目相比，二手书交易更符合我的实际情况和市场需求，而且有潜力进行拓展和发展。

    -   在第三年放弃仓库经营，专注于无货源店铺拓展的决定是基于我对仓库经营的辛苦和局限性的认识。我意识到需要转变经营模式，扩大盈利渠道，因此决定放弃仓库经营，专注于开设更多的无货源店铺，并开始接触知识付费，将业务拓展到线上知识付费领域。

    -   我开始接触知识付费是因为看到了这个领域的潜力和发展前景。我相信自己在二手书交易领域有一定的经验和专业知识，可以通过知识付费的方式分享给他人，并从中获得一定的收入。

    -   对放弃仓库经营后转向店铺拓展和知识付费的前景，我期待能够进一步扩大业务规模，增加收入来源，并通过知识付费实现线上线下双向拓展。我计划不断提升自己的专业知识和服务水平，为用户提供更优质的服务和内容，以实现持续稳定的盈利。'
