    APP，幻想融资上市，干了 6 个月一毛钱收入也没有，每天都在享受花钱，享受当老板的感觉。直到公司经营不下去了，解散团队，才猛然醒悟，于是停止了对于创业的幻想，从此我开始把赚钱的单位缩短到每天。也就是我每天都会算一下，今天的收入是多少，月度目标完成了多少，看着一笔笔的收入，变成了自己安全感的最大来源。可能有人会说这种方式会比较焦虑，但实操下来，我发现其实这样的方式，会让一个自由职业更好的关注时间的流失，更快的赚到钱。在职场的时候，其实大家都知道除了工作特别忙的一阵子，我们会有大把的时间摸鱼、划水、上厕所，渐渐的我们变得对赚钱不那么敏感。工作的时候，哪怕你有记账的习惯，你记录的都是日常的一些花销而不是收入，因为你并没有什么收入来源，除了工资，所以渐渐的职场消磨我们赚钱的能力，这也是为啥我当初刚出来创业的时候，感觉自己
