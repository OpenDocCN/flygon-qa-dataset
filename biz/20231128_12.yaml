    二、创业这 3 年的经历和变化？截止到目前已经创业 2 年多时间，感觉这 2 年多的时间经历过的东西比上班 8 年还要多很多。### **1、第一年（半年），幻想融资上市**2021
    年 5 月底离开了房地产行业，接下来的半年时间里，拿着 100 万融资，幻想做一个知识付费平台，干掉知识星球 APP。**当时幼稚的想法就是：知识星球太乱了，赚钱的圈子都那么多，就不能只保留一个生财有术吗？我理想的希希望每个行业，每个大学，每项技能都有一个官方的交流圈子。**![](img/35853c2b8097f75ba1f27fa943b79e46.png)折腾了
    6 个月，app 上线的时候，就是干死的时候，之前一直忙于享受当老板的感觉。也有事情干，就是对接外包开发 app，但是 app 上线了，不得不面对内容和推广，因为不知道内容成哪里来，也没有能力推广出去，
    6 个月卒。**后来也思考过为什么我会这样？哪怕有人劝我也劝不听。**因为我们 90 年在大企业上班的这一批人，见过的创业都是千团大战、滴滴快的大战等等，都是做一个平台，融资烧钱，最后赚大钱，似乎那个时候深刻的感觉，这样才是创业，毕竟在房地产的时候，我们聊天用的单元都是亿。所以第一年的
    6 个月时间，花光了融资的钱，自己还投入了几十万，梦碎。### **2、第二 年，从疯狂找赚钱的项目到专心做二手书**在 app 幻想破灭以后，迫于经济压力，我开始疯狂寻找各种赚快钱的项目，大概花费了
    20 多万的学费。其中亏钱最多的就是拉新工作室，加盟、场地、人员花了近 20 万，本来感觉挺赚钱的，结果各种拉新订单结算不了，还有就是因为有点擦边，同行相互举报，经常被叔叔请过去喝茶，3
    个月就放弃了。所以大家看到网上一些大 V 采访拉新工作室怎么怎么赚钱，理性看待，这个行业目前除了放加盟比较赚钱外，可能在人工很便宜的十八线城市还有点小机会外，已经很难很难了。同时后来有尝试了，短视频混剪、撸茅台、中视频、绿幕直播等等很多项目，基本上要么没有啥结果，要么能力匹配不上，要么就是感觉实在是接受不了某个项目，比如打架，该死的道德底线在作怪。为什么会选择做二手书，这么一个不高级的项目呢？因为之前想着为
    app 引流，所以开发 app 的时候，有在大学拉一些二手书交易群，本来是计划为 app 导流的，奈何 app 干死了，二手书交易群拉起来了，开始倒卖二手书反而能赚一点钱，于是开始在学校收书，从小仓库干到大仓库，有了十几家淘宝二手书店铺和闲鱼二手书店铺。创业第二年，扣除开拉新工作室亏损，算一算大概有个
    20-30 万的利润，经营仓库收书真的很辛苦。相比于传统的电商，二手书链条更长，而且不是你什么书卖的好就可以进货，80% 的书都是毕业季在学校废品收购站回收的。![](img/f51b0c96a23348fd4252c71519ad67f0.png)###
    **3、第三年，放弃仓库，全力做无货源拓展店铺数量，同时开始接触知识付费**因为做仓库真的太辛苦了，都是苦力活，而且最主要的是很难进一步放大，资金投入很大，整个人的精力都在仓库上，所以最终仓库给了合伙人，自己开始全力做闲鱼二手书无货源，咸鱼店铺拓展到
    30 多个，同步开启知识付费，
