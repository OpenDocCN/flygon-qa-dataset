    -   这个项目适合哪些人群参与？有什么特定要求吗？

    -   这个项目适合那些想要利用微信带货赚取额外收入的上班族和宝妈，特定要求主要是具备一定的社交能力和推广能力，以及有一定的时间投入在团购活动中。

