    -   在闲鱼卖货方面，正确的方法包括选择合适的产品，积累经验并耐心等待产品适应市场，因此需要耐心和一步一个脚印的态度。

    -   团队建立起用户对其靠谱性的认可和赞赏，主要是通过积累经验，提供良好的售后服务和产品品质，逐渐赢得用户信任。

    -   除了拼多多，还可以通过团队找到靠谱货源的途径，团队会提供一些途径和渠道给新人小白。

