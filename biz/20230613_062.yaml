    (53 赞)新人做闲鱼（电商）到底适合卖什么？作者： 攀哥说副业日期：2023-06-05好久没更新文章了，因为今年过年以后团队的重心放在了对接厂家货源上，包括我自己也在做抖音直播，所以写文章的时间的确被挤压的很少。从
    2022 年 12 月底开始做了快 6 个月的抖音直播，我的直播也是关于闲鱼卖货的，大家可以看看我的抖音直播数据，属于很菜的一种，但是变现还是 OK 的，不到
    6 个月大概变现 20+（后期专门写个文章讲讲我抖音直播是如何操作的）![](img/20b2edb9dd53d63687f5d67b463ef6e9.png)目前抖音粉丝群已经
    6 个（500 人群）![](img/ce01e17eae34c130eadea6f7f399d995.png)我直播的这六个月中，被问到频率最高的一个问题：新人做闲鱼卖货到底适合卖什么产品？而且在我直播的过程中，经常会有人问我：攀哥，你有没有二手手机货源，或者有没有二手数码产品货源？发现很多新人对于在闲鱼卖数码产品有非常大的兴趣。####
    那么，新人到底适不适合在闲鱼上卖数码产品呢？讲这个问题之前，我首先给大家展示几个案例，大家看下图![](img/3c78d1747c87fc8690367620924f3ffb.png)#####
    这个小伙伴闲鱼上卖 ipad 的一开始出单很猛，后来三个账号全部永久封号了。![](img/3bae597c1883596e3a6b511cb9b44084.png)#####
    这个小伙伴在闲鱼上数码相机和二手手机的，退货率超过 50%，而且操作了 25 天违规记录 17 条。![](img/94abda293ad385fadad5c595df8a2c38.png)#####
    这个小伙伴在闲鱼上卖华强北的数码产品，一个账号违规了七八条，还有一个账号直接封号了。这些案例都是我在直播或者我的闲鱼社群运营中遇到的，我为啥要单独拿出来数码这个产品举例，因为现在网上太多博主在教小白去卖数码产品而且强调闲鱼一定要做垂直类目。经常看抖音直播的小伙伴会发现一个很有意思的现象，几乎教你做垂直店铺或者说闲鱼需要做垂直店铺的博主绝大部分都是搞数码产品。那为啥会出现这个情况，很简单，因为数码这个类目的确在二手市场需求很大，所以曝光数据很好，你稍微懂点运营随便一上架一个产品可能一个小时甚至几分钟曝光就能破千甚至破万，但是曝光高不代表你的利润高，也不代表你就能赚到更多钱，一会我会解释原因。那是不是数码产品就不能在闲鱼上售卖呢？也不是，我刚刚的前提都是指“新人”不适合在闲鱼上操作数码产品，新人就是对数码这个行业完全不懂的小白，但是如果你本身从事手机，ipad
    等数码产品这个行业的并且你有稳定和价格有优势的靠谱货源的，那是完全可以的。##### 新人小白做数码产品还有一个常见的问题就是到手刀，看下图![](img/54ded6c7ec77aec1cd7748c1a14d02e9.png)这样的问题处理不好不仅仅会亏本，搞不好自己店铺还要限流一段时间，所以新人尽量不要去碰数码产品，数码产品除了曝光稍微好那么一丢丢之外，几乎都是缺点：容易违规，封号，售后率高，利润率低，垫付资金也不小。####
    那新人做闲鱼卖货到底应该卖什么产品？'
- answers: '-   价格不透明产品的优势在于客户无法对比价格，因此具有更大的利润空间，而品牌产品价格透明的劣势在于客户容易对比价格，导致利润空间受限。

    -   对于非品牌产品如古筝，可以利用价格范围广泛、客户无法对比价格的特点来设计吸引人的文案，强调产品的独特性、品质和服务，从而吸引客户购买并获取利润。

    -   建议新手从杂货铺开始做起，而不是选择垂直店铺销售数码产品，是因为杂货铺适合于新手测试不同类型的产品，寻找适合自己的类目，而数码产品的价格透明、竞争激烈，利润空间较小并且容易违规。

    -   在选择价格不透明产品进行销售时，可以设计差异化的文案来强调产品的特色、优势和使用场景，吸引客户的注意并建立自己产品的独特形象，从而提升销售和利润。

    -   除了古筝之外，其他适合价格不透明销售模式的产品还包括便携显示器、商用冷柜、办公椅子、吉他等拥有广泛价格范围和客户无法直接对比的产品。'
