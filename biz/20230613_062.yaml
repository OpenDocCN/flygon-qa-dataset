  text: '包括我们的选品合集目前大概也是有 800+![](img/e88fb75f8ad10c842a96e792c146fbbd.png)大家仔细看我们对接厂家货源的逻辑是啥？我们团队在很小的时候从来没有想过要去对接厂家货源，但是随着团队的扩大，很多厂家会主动来找我们谈并且我们可以拿到一个不错的价格优势以及售后服务，所以新人小白一开始做闲鱼的时候不要想着去对接厂家，你就利用好拼多多就足够用了，我们团队目前有一多半货源渠道还是拼多多，只有少数货源是对接的厂家，但是不影响我们赚钱。闲鱼卖货不缺乏货源，缺乏的是正确的方法和一步一个脚印的耐心。评论区：朱较瘦
