  summary: "-   通过实操案例讲述价格不透明产品的优势，如古筝和苹果手机的价格对比，建议选择价格不透明产品进行销售。\n    1.  新手卖货常寻找价格优势产品，但对于品牌产品，价格透明，难以获得优势，建议避免卖数码产品。\n\
    \    2.  售卖非品牌产品如古筝，价格范围广泛，客户无法对比价格，通过差异化文案赚取利润。\n    3.  新手应从杂货铺开始做起，如闲鱼店铺，交易额和利润率可观，避免被误导选择垂直店铺销售数码产品。"
  text: 还是以实操案例来讲，这样更直观，大家看下面这个产品，一个古筝，我的这个古筝闲鱼上售卖价格是 420 块钱，大家看到这个图片的时候不要往下翻文章，你自己脑海里去想一下我这个古筝的拿货价是多少钱？![](img/da8007594de8f437934dcd519a3f0036.png)这个环节我在我的抖音直播间经常拿来和直播间的小伙伴们互动，他们的价格范围从
    50-400 块钱之间都有的，但是几乎很少有人能猜对。（在下面我会公布我的拿货价）好，那我再问大家一个问题，你猜猜一个全新的苹果 13 手机 128G 的是多少钱，就算你一下子不知道是多少钱，那么你大概率会打开手机随便找一个电商苹果搜索一下，比如我以淘宝为例，大家看下图，价格大概就在
    4000 左右，价格浮动基本在 100 块钱之内![](img/b806d285a1be1fef20e306e10a0235eb.png)接下来我揭晓一下我那个卖
    420 元古筝的拿货价格是多少钱，大家看下图![](img/dc7d22ee1db3270cc8a8c5cbab3ee0a6.png)大家对比一下古筝这个产品和苹果手机这个产品有个很明显的区别就在于价格是不是透明，我让直播间的小伙伴去猜测古筝拿货价的时候几乎是没有人能猜对的，或者猜对的概率很低，但是让大家猜苹果手机价格的时候都是能很快猜对的。所以一个选品很好的思路：卖那些价格不透明的产品是一个不错的选择。#####
    所以，这里面分了两个情况第一种情况就是很多新人做闲鱼卖货总喜欢找有价格优势的产品，他们经常问的一个问题就是攀哥你有没有厂家货源（还真有，下面会介绍），这样的人的脑海中认为闲鱼上的用户都是为了捡便宜，所以我必须找到有很大价格优势的产品，否则是卖不动的。这个想法对嘛，放一个前提条件这个想法是对的，就是如果你要卖品牌的东西就要有价格优势，因为品牌的东西，比如苹果手机价格是很透明的，客户是会对比价格的，那你如果有价格优势你的订单就会很多。所以我在一开始的时候讲过，新人尽量不要去卖数码产品，大部分的数码是品牌的东西，价格很透明，新人也很难拿到价格优势，这就会造成要么卖数码产品不出单，要么出单了利润率很低得不偿失，而且还要冒着被封号或者到手刀的情况。第二种情况就是卖一些非品牌（价格很不透明的东西）比如我上面提到的古筝，如果我没有设置一个
    420 的售价，实际上古筝的价格从几十到几百到几千都是有的，这样的产品客户是无法对比价格的，他的价格范围带很宽广，我们只要做好差异化的文案就可以赚取不错的利润。比如我给大家再举几个例子，看下图![](img/d6e8aeb79e437acb98907e098e7b05f0.png)这几个产品也是典型的价格不透明的东西，新人可以尝试做类似的产品会有不错的利润空间。#####
    新人做店杂货铺好还是垂直店铺好？我在直播的过程中，我经常讲新人做闲鱼店铺应该从杂货铺开始做起，大家看我的店铺就是杂货铺，看下图![](img/5f495ca8ea845595d7b8d12aae76ba10.png)我这个店铺最近
    15 天的交易额是 4.7 万，利润率在百分之 25 左右，看下图![](img/dc186f8b3d8b89b65af00dc24266155e.png)我给大家看这个数据是告诉大家闲鱼做杂货铺是可以做起来的，因为目前网上有有一些博主讲做闲鱼一定要搞垂直店铺，而且你发现让你做垂直店铺的博主几乎都是卖数码产品的，理由很简单，大部分这样的博主都是有数码渠道货源，让你做垂直无非是为了收代理帮他们卖货而已，
- answers: '-   闲鱼适合新人做杂货铺，因为二手属性天然杂乱，不需要垂直店铺；新人可以通过测试不同产品找到适合自己的类目，建议做高价杂货以获得更好利润。

    -   新人小白不宜妄想对接到有价格优势的厂家货源，建议通过拼多多或找靠谱团队寻找好货源；团队经验分享了商用冷柜、便携显示器、惠普打印机等货源的对接经历。

    -   闲鱼适合新人做杂货铺的优势在于平台的二手属性天然杂乱，不要求垂直店铺，因此新人可以通过测试不同产品找到适合自己的类目，同时选择高价杂货能够获得更好的利润。

    -   在寻找好货源方面，新人应该采取通过拼多多或者找靠谱团队的方式，因为新人缺乏对接价格优势货源的能力和条件，而这些渠道能够提供相对可靠的货源，团队经验分享的商用冷柜、便携显示器、惠普打印机等货源的对接经历也为新人提供了可参考的经验。

    -   在团队经验中，分享了商用冷柜、便携显示器、惠普打印机等货源的对接经历，这些经历告诉新人通过团队或拼多多等途径找到可靠的货源是可行的，并且可以获得不错的利润。

    -   对于新人来说，不宜对接价格优势的厂家货源，因为缺乏对接能力和条件，同时通过其他途径如拼多多或靠谱团队可以获得相对可靠的货源，避免了风险和困扰。

    -   在做杂货铺时，建议选择高价杂货，因为高价杂货能够获得更好的利润，同时也相对容易出单，为新人提供了更好的赚钱机会。'
