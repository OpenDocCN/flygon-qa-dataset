  text: '# 《20 岁月入 6 位数的七年创业之旅》> 原文：[`www.yuque.com/for_lazy/thfiu8/qwvgp8w3ei79d3e9`](https://www.yuque.com/for_lazy/thfiu8/qwvgp8w3ei79d3e9)##
    (437 赞)《20 岁月入 6 位数的七年创业之旅》作者： 梦宸日期：2023-05-10《放弃高考，选择创业冒险，如今 20 岁月入 6 位数：我 13
    岁到 20 岁的七年创业之旅》大家好，我是梦宸，04 年的大一学生，来自河北廊坊，土生土长的小县城长大，出生平凡，但一直不甘平凡。从 2016 年我只有 13
    岁拿着 1 块钱启动资金开始网赚，到如今 20 岁大一学生月入六位数。在这七年的创业时光，同龄人在放假打游戏追剧，而我在默默的搞钱。夜晚我可以一整宿在研究项目的新思路，经历过项目的失败，父母的反对，但是没办法呀，因为我的骨子里有一颗永不服输的心。今天的这篇文章是想激励所有人，我们要努力赚钱，因为有钱可以治愈自卑，是我们心里最大的底气。今年
    2023 年我还是一名大一学生，我想要完成一个人去杭州的梦想，想要吹吹西湖边的晚风，晒晒灵隐寺的太阳，那当然我也如愿去到了杭州，也体验到了电商与自媒体之都的创业氛围我想让父母提起我时嘴角上扬，成为别人父母口中别人家的孩子，因此我买了西湖龙井和杭州当地有名的各种特产，“我说不要，儿子非要给我买”这应该是所有父母最骄傲的时刻那大概努力的意义就是这样吧，说走就走的旅行，父母提起我们嘴角满是笑容，爱自己想爱的人，做自己想做的事所以你如果不知道当下做的事情是否有意义，那么不妨看看我这七年的经历，过去的点滴连成了现在的我，请你听一听我的七年创业故事，或许对你有所帮助本篇文章目录：
    一. 13 岁起步的网赚传奇揭秘 二. 虽然经历低谷，但从未停下脚步 三. 疯狂暑假赚金，14 岁少年两个月撬动财富 四. 离家追求网赚，父母不解我心 五.
    开拓新视野，拓展新领域 六. 疫情中崛起，一周内斩获 1 亿的流量 七. 放弃高考，勇闯创业天涯 八. 孤独启航，开启大学的租房创业梦查看全文请移步飞书：[https://nt29oth9w1.feishu.cn/docx/YPhndkBKfocBV2xCfvucevIAn5y?from=from_copylink](https://nt29oth9w1.feishu.cn/docx/YPhndkBKfocBV2xCfvucevIAn5y?from=from_copylink)评论区：炮爷（不睡觉）
