    G，那么这种能被近距离观察到的例子带来的刺激却是非常直接的。但我们忽略了一个问题：这个人赚到钱的商业模式是否存在可复制性？因为只有存在可复制性，那么才有模仿的价值。事实上，世上大多数人赚到第一桶金的时候，一般都靠两点：一是市场红利，二是运气。或者也可以总结为一点，就是运气。许多人赚到第一桶金的时候，并不存在什么商业认知，也没什么高大上的知识体系，纯粹是瞎折腾碰到了金矿罢了。说下我自己的故事，上面两点问题，其实我也都经历过。一开始选择做电商是因为我人云亦云地觉得电商好做，然后就去做淘宝了。也许是我太笨了，灰头土脸地做了半年之后，出了两单（其中一单还被退回来了），亏了两万。而改变的发生是因为我在一个供应商朋友聊天的时候，对方提了一句：东南亚
