    POD 定制的……不同的市场，不同的平台，不同的产品，不同的商业模式下运营逻辑，团队规模，资金要求都是有很大差异的。虽然市场，平台，以及运营模式和商业模式都有许许多多的不同，但很多人还是很好奇不同的平台之间的差异性是什么，各有什么优缺点。我自己做过的跨境电商平台主要就三个：shopee
    虾皮、独立站（独立站归纳到平台里并不严谨，但是方便新手理解）、Etsy。其他平台虽没做过，但有朋友在做，所以也了解，那下面就简单地说一下我对于各个平台的看法。##
    亚马逊最有价值的平台，也是天花板最高的平台。虽然规则很多很烦人，但是这样能保证不会劣币驱逐良币。所以如果产品是有差异化的，真正要做产品出海的，亚马逊是无法绕过的平台。许多人说亚马逊现在是一个重资产生意，随便一个产品，设计、开模、生产都要几十万的资金。道理没错，但也不是没有小本钱的做法。大多数人开模做产品都是为了做出更大的差异化，但有些创新并不一定都需要开模才行，如果只是颜色改变，图案改变，材质改变，甚至是服务改变，都可以是创新。所以大钱有大钱的赚法，小钱有小钱的赚法，钱多可以做贵的产品，钱少可以做便宜的产品。我们可以慢慢先积累原始资本，之后自然也有了做大产品的资格。##
    独立站独立站也就是自建站，是最有前景的方向，但被鼓吹过了头。说一句得罪人的话，独立站不适合绝大多数普通人，也就是没有任何经验和积累却想通过这个方向来赚钱。独立站最大的问题就是要说服客户：凭啥不在第三方平台买东西，却要在你的网站这里买？为此需要付出的是更高的流量费用和更高的产品与服务要求。小白尽量不要做这个方向，如果一定要做就一定要打开思路，不要只盯着那些普通产品，可以打开思路，销售如虚拟产品，定制产品，成人产品（因为大多数平台不允许销售成人用品）等。但如果你是
