  text: 设置好网站和广告之后，每天只要花费少量时间就可以比较稳定地拿到询盘。## Temu，Shein，TiktokTemu（拼多多海外版） 是今年最火的平台，Shein 是从前两年开始火的，Tiktok 则已经火了两三年了。这三个平台很有意思，今年都在都在推“全推广模式”。![](img/8c006ac6af3465515657e9eaf3a055ed.png)全推广模式看起来很好：只要负责产品发货到仓库，其他诸如运营，客服，售后通通不用管。但代价就是：极低极低的利润率。在全托管模式下，平台基本掌控了一切，卖家完全变成了供应商的角色，而供应商角色的后果就是非常被动，只能被动接受平台的任意拿捏。当我们做个卖家的时候，我们要做产品的详情页内容，要写
    listing，要调研竞争对手，要做广告优化，要琢磨卖点……虽然我们的工作很多，很繁琐，但是越多的动作和行为也是在形成一种运营门槛。门槛就代表着利润。一个生意如果没有门槛，那就会很糟糕，因为任何人都可以进入，而任何人都可以进入的行业就势必会非常内卷，特别是价格内卷。你八块，我就七块，他就六块，没有最低，只有更低，最后大家终于默契地一起把价格维持在一个都吃不饱但也饿不死的情况。所以全托管模式受益的只有真正的源头工厂和平台，而大多数作为中间商赚差价的卖家则生存空间只会被不停地挤压直至消失。所以我是怎么看待
    Temu，shein，tiktok？如果你是一个中间商的卖家，那这些平台并不合适，但如果你是工厂或者有清库存的需求，那么可以下场试水。当然，这里把 Tiktok
    归纳到电商平台里是不合理的，因为 Tiktok 本质上是一个泛娱乐的流量平台（相对于纯电商平台来说），同时 Tiktok 并不只有小店这个运营模式，还有导流到独立站的销售模式，导流到私域的销售模式等等，可以玩的模式种类非常多。##
    shopee 虾皮、速卖通等小众平台虾皮，速卖通，或者是日本的乐天，俄罗斯的 Ozon，韩国的 coupang、南美的美客多、非洲的 jumia，Allegro
    等平台，相较于主流的亚马逊和独立站来说，是比较小众的平台。劣势是：市场小，用户体量小，客户消费力不高，产品溢价较低。优势是：市场竞争比较小，没有亚马逊等平台竞争那么激烈。对于这类小平台或者新兴平台，如果是早期，可以通过铺货来快速占领市场，但是后期则必然要转型做精铺甚至是精品模式。原因很简单，你也铺，我也铺，很容易市场就会同质化，而利润从来都是来自于差异化，但差异化是需要时间和精力成本的。##
    Etsy这也是一个很小众的平台，在跨境电商平台上排名前十，但由于平台关闭了国内的注册通道所以变得小众了。这个平台的特点是专注于手工原创的产品。平台的特点和调性决定了会有很多其他平台的卖家到这个平台上来选品或者取经，在上面经常能看到许多眼前一亮的产品，而且上面也会有许多有意思的虚拟产品。这个平台的优点是：竞争少，利润高，回款快（最快可以第二天回款），后台操作极其简单。缺点是：国内资料无法开店，封店非常凶。对于这个平台我的建议很简单，如果你有国外朋友帮你开店，那么可以去大胆尝试，如果没有海外朋友协助，真诚建议不要下场，免得最后精力和金钱两空。##
