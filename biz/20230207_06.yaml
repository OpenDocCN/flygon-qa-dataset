    Scheme，从而实现在微信外部唤起微信，并直达京东商家的H5店铺。其他合作产品和接口还包括同程网等，但这些漏洞已经被微信持续整顿。

    -   微信针对用于承接外域流量的小程序进行了怎样的整顿？整顿的目的是什么？涉及到哪些具体措施？

    -   微信对承接外域流量的小程序进行了整顿，主要目的是为了规范微信生态，防止滥用开放能力。具体措施包括对URL Link和URL Scheme的调整，弱化了其能力，限制了链接的有效期和生成数量；此外，微信也持续整顿了滥用开放能力的小程序，封禁了大批以私域转化为目的、用来承接外域流量的小程序。'
