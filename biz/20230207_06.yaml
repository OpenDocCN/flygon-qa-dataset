- answers: '-   非美国居民可以在美国开设有限责任公司(LLC)而不需要是美国公民或居民，也不需要拥有美国SSN。这意味着他们可以以非居民身份、在线身份、外国人身份开办一家美国有限责任公司，并获得美国LLC、美国银行账户以及访问美国支付系统的权限。

    -   有限责任公司(LLC)通过将企业资产与个人资产分离，保护个人资产免受企业债务影响。这意味着只有以有限责任公司名义拥有的资产才受到企业债权人的索赔，成员的个人资产不会被用来偿还企业债务。

    -   在选择成立LLC还是C公司时，应该考虑的因素包括责任保护程度、行政维护难度、税务灵活性、是否寻求风险资本、是否考虑未来上市等因素。通常情况下，如果寻求责任保护和灵活性，LLC是一个不错的选择；而如果考虑筹集风险资本并上市，C公司可能更合适。

    -   科罗拉多州、怀俄明州和特拉华州通常被选为成立LLC的州的原因包括税务优势、低税率、简化的成立程序、较低的年审成本以及较好的法律保护等因素。科罗拉多州注册快速且税务成本相对较低，怀俄明州则提供了更多的隐私保护和低税率，而特拉华州则拥有更好的法律保护和更简化的注册程序。

    -   在选择成立LLC的州时，应该考虑的因素包括注册成本、税务成本、州的法律保护程度、州的商业环境、所经营业务的性质以及未来发展规划等因素。'
