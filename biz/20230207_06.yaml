  text: 所以在国庆后正式上船了~航海要求我们一周三篇读的是指定精华帖，其余可以自己选择。不得不说生财团队太有心了，挑选出几乎是近期热门项目里的顶级精华帖。如果自己想要找到这些，你需要能力，时间，精力缺一不可。在航海期间，我根据帖子的内容情况，分两种读帖的方式（如有更好的，非常欢迎来互相学习探讨）：1.  特别感兴趣，门槛低适合自己的，收藏后安排时间细读。2.  自己没兴趣，或者项目太大，粗略看一遍学习思维提高认知，收藏。第一周
    ：想尝试“地推拉新”，但没能开始第一周我读到的精华篇里有一篇是关于“地推拉新”，感觉门槛较低，我想试试，就马上联系了作者老师。当我联系完老师，TA 说现在已经不做这个项目了。因为互联网里的有些项目红利期非常快，是赚一个时间段的收益，过了这个时期，做项目的成本和难度就会增加。所以我的总结是：如果有些精华篇是几个月前发布的，现在可能不受用了，但是学习的思路、底层逻辑是可以互通的。第二周：看完“小说推文”精华帖，我决定选择这个项目第二周的精华帖里，有一篇特别吸引我，就是@Seven
    老师的小说推文，读完后我就跃跃欲试。当时读完后，对这个项目的一些感受是：1.  小说推文是最适合新手的项目，没有之一；几乎没有门槛，唯一的门槛就是执行力。2.  不要怀疑项目，要学会变通；不要抱怨，要拥抱变化。有些时候不是项目不行，是你不行。3.  如果想到进阶，就要认真做复盘。小说推文是一个细致的工作，需要不断打磨每个流程，数据才会提高。最后我决定跟着做这个小说推文的项目，原因有二：1、适合个人做副业因为这个项目正反馈快，个人很容易坚持下来，门槛低，一个人就能操作，不需要搭建系统，会发抖音就可以。我的音乐启蒙课还在路上，我得找个副业，维持疫情期的经济状况，并且要承受着随时会停工停课的压力。2、适合作为创业项目去做这个项目的
    sop 流程简单，适合从 0 搭建初始团队。不需要启动资金，没有什么成本，容易放大。决定要投入到这个项目之后，我马上开始行动。我首先准备了：手机号：3-5
    个抖音号：3-5 个（新注册的就行）空闲时间：（每天 2 个小时以上）（空间时间 2 小时以上，这是老师说的，刚开始的一周我每天至少花半天的时候，学习课程；找对标分析；版面制作等。)(具体可以参考
    SEVEN 老师的帖子)这一个月做项目的时间里，我不断的碰到问题，不断的找办法解决。从模仿、到注销重开，再到持续的运作，似乎每一周都在突破之前的自己。第一周：当我兴冲冲的找到老师想学习时，却发现已经停止招生了，可是我好不容易找到了合适的项目，正跃跃欲试呢，还没开始怎么能就这样放弃呢？所以我和老师沟通让我插班进去。不出意外，群里有同学是之前做过，有同学已熟悉完整个流程。我真的很着急，担心跟不上队伍，于是开始反复的听课做笔记，每天起码有半天时间学习研究对标，有问题就私信轰炸老师，终于在这周完成了整个流程，赶上了进度。而且我还发现自己对书的内容都不熟悉，那怎么推荐给别人呢？愁了很久，还是决定先做，开始做最重要，质量可以慢慢优化，先模仿再说。第二周：刚开始做这个项目，还是需要
    3-5 个手机号做替换。我还不知道能赚到第一个 100 元吗？能走多远呢？所以我想能省既省，那怕需要花 50-80 块钱的手机号月租，我也不太舍得。身边的年轻朋友、亲戚几乎都下载了小红书、抖音；父母年纪大了，怕我要手机号万一被骗不肯给...我又去万能的某宝搜，由于缺乏经验，买了个虚拟号不能用。在问了老师、同学后终于办上了两个性价比较高的手机号，算是解决了前期的“设备、账号问题”。第三周：号码搞定，运作正常，开始爆单。
