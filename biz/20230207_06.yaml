  text: ' 我在生财有术这三年，从一个月薪五千被看不起的人，如何做到能够抓住三天赚八万的机会。三年来第一次在生财做分享，主要总觉得自己没有什么拿的出手的东西。但这次我要勇于突破自己，希望对大家有帮助。这三年来，生财有术对我的帮助非常大，让我得以在
    XM 这座城市买了房买了车。(虽然首付还是有家里人资助的，但因为自己有底气了，才敢上车）。我近期取得的一些成绩：1、这半年来通过抖音带货，月入稳定在 3w+2、十月份
    21 天共赚了 11w，其中 8w 是三天赚到的（剩下的 10 天因为个人原因住院了，感觉错过了好几个亿哈哈）我主要做的是抖音中老年人带货方向，这个方向至少未来两年还有很大的机会，因为全国
    60 岁以上老年人口达 2.64 亿人，占全国总人口的 18.7%，且现在大家都关注自己的身体状况。现在因只是我的副业，所以我暂时专注在抖音上，计划明年全职做，同时兼顾抖音和视频号这领域的带货。以下是我的经历与感悟，希望对圈友有所帮助。###
    一、先聊聊我是如何抓住了三天赚八万的机会？我在十月份抖音带货总 GMV23w，佣金有 10w+。生财里已有很多伙伴分享了干货，我主要分享下我是如何赚到这十万的一些过程与感想。![](img/6281be3ca6ff217d54b3748d9094bc35.png)###
    1.爆单经过与思考我平时下班地铁上都会刷刷抖音，因为我有一个抖音号专门刷中老年人类目视频的。所以刷出来的视频都比较精准，一般近期比较火比较爆的视频都能刷到。我会把近三天数据比较突出的流量视频和带货视频收藏下来，如连天点赞几千，产品一天销量几百。接下来就是像素级模仿。不需要产品的就是根据视频和文案，像素级重新剪辑一次。需要产品的我会直接模仿拍摄，一样的呈现效果进行剪辑。十月中旬，我就是刷到了不错的视频和品。剪辑先后发布了三个号，网感告诉我，这视频肯定会爆。事实证明，三个号都爆了！A
    账号：视频开始爆的时候，我立马重新拍了新的视频，一摸一样内容的视频，在电脑上把这两个视频设置为一组，结果是，第一条的流量部分引导第二条视频，带爆第二条视频。这两条视频让我日入
    1.8W；遗憾的是，我没有立即创作第 3、第 4···第 n 个视频，测试能否继续带爆，且没有立即开直播！！！B 账号：这个账号是新号，还没有带货权限，我发的是流量视频。起初发的时候流量一般，直到第二天，视频大爆到千粉，我立马开通橱窗。经验告诉我，要马上直播。辛亏我之前参加过抖音直播大航海，锻炼了一些直播技能，虽然大航海没有拿到结果，但是却为我这次爆单做足了准备。连续直播了三四天，每天至少十个小时，最高日佣
    3W。![](img/9b425faaf4fbe9f06130847cd2faf25d.png)以上的爆单经历，我总结了几个做视频技巧：1.  视频一爆，立马上传同内容的视频，并创建合集，大概率能把新的视频带爆，每隔一段时间继续上传继续加入合集，移除表现不好的视频；2.  同款产品流量视频与带货视频都要发，相辅相成。若流量视频爆了，新拍一个下单引导视频置顶，并与流量视频创建合集，合集名称引导下单；3.  视频一爆，立马开直播，双频共振；###
    2\. 我是如何选品的第一种：专门一个号刷对应品类的视频。每天空闲时间，不断的刷视频，选出近三天火爆的视频或产品第二种：第三方平台，如考古加查找近期比较火的视频和产品1)
    [www.kaogujia.com](http://www.kaogujia.com)2)点击找视频-搜索栏目搜索带货的类目，如搜索“中医”，会跳出内容视频和电商视频，这两个模块都要看'
- answers: '-   从近七天点赞数高的视频中选择进行模仿的时候，我会首先确保所选视频的内容与我的目标受众相关，即与我在抖音中老年人带货方向的定位相符。然后，我会仔细观察这些视频的风格和表现形式，确保我能够模仿并且呈现出类似的效果。同时，我也会考虑视频内容的原创性和个性化，尽量在模仿的基础上加入自己的特色，以保持内容的独特性和吸引力。

