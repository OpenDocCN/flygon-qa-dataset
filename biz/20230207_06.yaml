  text: 进而是金钱。要想写出有价值的内容，首先我们要知道，哪些内容，是有价值的。这就得搬出你梨云历时半年时间，做了 16 个小红书账号，经验总结出来的内容价值金字塔了。内容价值金字塔![](img/e980e82e60fd85e5106f803301e1dedd.png)###
    ①给娱乐搞笑号、剧情号，他们的数据很好，用情绪价值交换了用户的注意力，但是很难变现。为什么难？因为你吸引来的粉丝，不是垂类受众，美食、美妆、游戏、母婴，非常杂乱。当你想要转化这些受众的时候，却发现，自己的娱乐内容，讲不清楚产品，于是，要买手机的用户还是更相信手机博主，要买化妆品的女生还是去找美妆博主。这里也要注意，泛娱乐不是一条赛道，而是一种对内容的呈现，哪怕你选具体的赛道，比如美食赛道，都有可能做成泛娱乐，而不是垂类，如何避免呢，我会在下文讲金字塔的顶层告诉你。###
    ②给工具给工具满足更加实用性的需求，在价值层和变现层会比给娱乐更高一些。最常见的是给整合资料，帮用户节省时间，作为价值交换，就是要用户付出加微信等行动成本，并且成为未来转化的潜在客户。这就是当下很火的虚拟资料项目。这类玩法在内容上，就是贴部分资料，如果手动嫌累，可以试下我和圈友开发的自动排版器：[https://liyuns.com/pptx](https://liyuns.com/pptx)在评论区引导“关注+领取”，这就导致在内容上没有太大的优化空间，只要拿到资料，就能发。最后只能拼硬实力：看谁号多，谁发的笔记多。如果是做个人
    IP 账号，想要用资料引流，那么有更高阶的操作——亲自编写资料，把自己融入其中，别人看你的内容，就是一边认可你的牛逼，一边在被你转化的路上。这是一道很强的护城河，一旦筑起，即使别人拿你的资料去引流，也是在帮你做推广。这是我当时用
    Illustrator 编排的用于引流的电子资料。![](img/4ebbfcee9fcceb52ba647097a8592f2a.png)### ③给方法前面说到，即使选赛道，也有可能做成泛娱乐，那么如何才能避免，从而做出垂类呢？答案就是给方法，通过给方法，解决问题，抢占专业认知，打造个人
    IP。同样是做穿搭赛道，如果你发变装美美哒，那你就是泛娱乐，如果你发如何穿搭才更美，那你就是垂直账号。同样是做宠物赛道，如果你发猫猫萌萌哒，那你就是泛娱乐，如果你发如何用宠物用品，那你就是垂直账号。泛娱乐只提供情绪价值，垂直账号解决用户问题，但并不意味着，它们对立。很多人看了我那
    18w 粉的小红书，认为我做的是娱乐泛粉号，其实我做的是难度更高的 ip 号：情绪价值与解决问题相结合。以前，有干货的内容胜出，现在，有干货且有趣的内容更胜一筹。![](img/5ff159af440a865278568801397e3041.png)我写学习时间安排表，是普通干货，但我把它包装成卷王计划表，竞争的情绪就被调动起来了。我写你要认真听老师讲课，这是说教，但我写你要像公主一样，把老师当大臣，把上课当听政，好玩的情绪就被调动起来了。很多人可能还停留在梨云的方法只能用在学习赛道，但事实上，这套方法，已经被心理赛道和理财赛道实践了。它的底层逻辑和梨云绿一样，是可以各个赛道开花的。![](img/69f11871f6411e630f196cec92cd82df.png)有人说，我写角色代入，和学习方法不沾边，其实我写的不是学习方法，而是学习状态，运用的是心理学中的潜意识催眠。其实不仅仅是学生，每个人都有这样的“自我意向”：你把自己想象成什么人，你就会按照那种人的行为方式行事。
