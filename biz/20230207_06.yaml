    5、内部整合高管①KPI 等各种绩效考核方式，高管他们能分多少钱，他们是算得到天花板的。②项目 MVP 已经跑通，可以持续赚钱，如果后期不想操心太多，就要把股权分给总经理管辖的几个部门高管。股权分红联动所有的部门高管，分红金额的天花板是很高的，按照公司的战略方针，公司未来的三年规划，完成对应的业绩，10%股权分红的高管综合收入能高达
    100 万，可以拿到百万收入的高管，是不会有心情去市面上找副业的。股权的短期分红、长期溢价的收益，对于员工的激励杠杆，是 KPI 等绩效考核方式无法比拟的。一句很俗也很现实的话，钱在哪，人在哪。####
    6、外部整合资源想一想，如果你现在重新启动一个项目：你手上有资金、有资源（上游渠道、下游渠道）、有技术、有外部顾问型人才、有内部高管型人才，创业成功的概率是不是高了很多，要绑住这五类资源，就用股权绑定，一起把盘子做大，分一起分未来大盘子里面的钱，而不是自己持大股，分小盘子里面的大份收益。######
