    我发现这是一门蓝海市场的课程，目前几乎没有头部。而我的音乐启蒙课在声乐，舞蹈，乐器等等领域都适用。这半年，我经历了非常大工作量的录课，剪辑，PPT 课程制作，然后开始投入转化，结果却不尽人意！转化期间，我依次做过短期的直播→转“短视频”→后调整方向重新直播，每一次的转变都是因为效果不好，但又找不到好的解决方案，以心态崩溃而收场。1.  6
    月第一次直播：直播一周数据不好，找不到解决办法，崩溃。2.  7 月尝试做短视频：每天花近一小时的录制，花 2 小时剪辑为了最后 10 分钟左右的视频，播放量不高，还是失败3.  8
    月重新调整直播搞：冷启动还是打不开，再次崩溃。迟迟得不到正反馈的我，有点不知道怎么办了，于是我开始看生财里的精华帖，来寻找适合自己解决方式。#### 二、本想参加精华共读只是为了提升认知（无心插柳），结果遇到了适合的副业项目（柳成阴）——本想这个只是作为副业，结果可能快变成主业了~（众里寻他千百度。蓦然回首，那人却在，灯火阑珊处）我在今年初入生财时，面对几千篇的精华帖，说实话真的是看的目不暇接，越看越乱。当我迷茫该如何选择时，刚好在
    9 月的航海公告里出现了：精华共读项目——感谢老天的眷顾。之所以参加了精华共读航海，是因为我发现认知限制了我的想象，我也永远赚不到认知以外的钱，我希望可以摆脱这种迷茫的感觉，提升认知，
