  text: 而且公司总部设在美国以外的声望也很高。## 非美国居民（我们外国人）是否可以 开美国有限责任公司呢？关于开美国公司的一个常见误解是，你必须是美国公民才能创建一家公司，并拥有美国
    SSN (社会安全号码)。而且我碰到很多中国代理说，你要有美国人一起陪着你成立公司。要护照，要中国公司执照信息。我也不想口吐芬芳了。正常答案是，你不必是美国公民，不必是美国居民(即“绿卡持有人”)
