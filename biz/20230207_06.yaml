    ②吸引用户很多人方法论也遵循了奥卡姆剃刀原理，即方法论简洁有效，但曝光还是不行，为啥？因为一上来就丢方法了！他少了一个让用户看下去的理由！这就像没告诉病情直接给你药，你会接受吗？你只有让用户意识到了，噢！我确实遇到了这个问题，现在我需要解决它，请给我方法！如此，他才会自发的把文章看下去、看完它，三个常用的爆款开头方法，分享给你。共情开头法：写共鸣的、真相的句子，把用户没有说出来的话、有体验但是找不到文字表达的话，你替他们说出来。场景开头法：假设一个场景，让用户看文字的时候，仿佛置身其中，这里有一个写作技巧，多用名词和动词，少用形容词和副词。恐吓开头法：比起正面的，人对负面的信息更敏感，通过描述负面切中对方的痛处，从而激起他们渴望改变的心理需求。这些方法的底层逻辑是，让他们瞬间代入：没错，我就是这样，你太懂我了，然后呢，我该怎么办？![](img/7c49c898afa9465c1a32fe40ded79937.png)吸引用户，除了让其把文章看完，也要埋下钩子，促进他们转粉，就拿我之前梨云黑的号来说：![](img/f192d17f895d1a3cb9c847307fd93881.png)①痛点：很多人不会用碎片时间学习，你看，现在你刷小红书，用的就是碎片时间，要不趁机多记几个单词？这是让用户看下去和去做的理由。②钩子：接着，留下一个转粉钩子：“以后每篇笔记”这和“明天预告”异曲同工，一来告诉你持续更新，二来告诉你刷到我都可以背
    5 个单词，把价值感拉满！③筛选：前面说了特定的文字会吸引特定的人群，一句“中考和高考同时出现的单词”把中学生群体一网打尽。④简单：1 分钟背 5 个单词，让你觉得很轻松，愿意去做这件事情。⑤难易：5
    个单词的挑选和搭配也有设计，一般 3 个超简单，2 个中等难度，开头第一个是最简单的，循序渐进，不要第一个单词就把人吓跑了。⑥评论：在便利贴模块，详细说了背单词的步骤，让他们更好操作，同时加了一句“告诉学姐你用了几秒钟”引导评论区评论，而每一个留言的人，我都会直接问单词背了多久，培养用户的粘性和习惯。⑦时长：因为这一页的存在，极大的拉升了阅读时长，而这，正是官方提倡的，因为所有平台的竞争，本质上都是在争夺用户的不可再生资源——时间，谁有本事让用户停留越久，平台就越喜欢谁。###
