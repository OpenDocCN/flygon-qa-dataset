    entity，这意味着税收可以传递给所有者。这意味着，只要你的有限责任公司符合以下情况。你就不用报税了。1.  由非美国税务居民(自然人或法人)100% 拥有2.  没有美国的存在或经济实质3.  收入没有“有效连接”简单一句话，你注册美国公司，但是你做欧洲生意，你是中国人，你对美国没有纳税义务，因为你的钱来自欧洲。![](img/db08da317a8711a5d4f9419e703143cf.png)##
    什么是有限责任公司 LLC？有限责任公司给你一个商业实体，然后建立一个银行账户，接受付款，名称“有限公司”就是说，这个公司是有限责任的，就是公司破产，破产的只是公司，不是你个人。这个形式保护你免于“责任!”对于有限责任公司，只有以有限责任公司名义拥有的资产才受到企业债权人的索赔，包括针对企业的诉讼。有限责任公司成员的个人资产不能用来偿还企业债务。对大多数人来说，这是成立有限责任公司的最重要原因。##
