  text: 把自己想象成失败者，你就会选择性地接收“我很差劲、我是废物”的负面信息，把自己想象成成功者，就会接收到“这是挑战、我可以做的更好”的正面信息。有时候，一个优质内容的诞生，往往是把心理学运用到了极致。（梨云绿也绕不开心理学）我这真不是没有依据写着好玩，正因为有心理学的融入，才让它没有成为泛娱乐。可能有些人觉得，有趣加有料，叠出这样的双
    buff（增益效果）太难了，其实不难，你只要掌握一套高效的内容创作方法，在保证有料的基础上，加入一些有趣，这样，增大爆款概率，同时能强化你的 IP 专业度，还能提升亲和力。##
    二、挖掘如何赋能爆款内容让内容有料是爆款的核心基因，体现的依然是“价值交换”。这里的料，不是你自己觉得有料，否则就会陷入到这样的痛苦：“老子内容写的这么牛逼，你们怎么不看呢！”这里的料，不仅仅是用户要觉得有料，也要让平台觉得有料，做个人
    IP 号的博主，一定要追求实现三方共赢。什么叫让平台觉得有料呢？就是在规则内，你的内容，能拉长用户的停留时间。怎么理解规则内？有人说，保险、副业这些很赚钱但很难做，是的，因为平台不提倡，它就很容易对你的内容进行限流。对于副业两个词，小红书只是不提倡，再看看抖音，已经全面打击，知乎也把这个词打入了黑名单。又有人说，我发资料，也是满足用户的需求，为什么平台还要限流，因为你在把平台的用户往外引，并且没有做到“拉长用户停留时长”。并且资料号的同质化，会影响平台的内容生态，于是就陷入到了花式降重和审核机制的零和博弈中。而拉长用户停留，是每一个
    APP 竞争的根本：你在刷小红书笔记，就不能同时看抖音小姐姐。其实，无论我们是在小红书也好，抖音、视频号也好，做自媒体的，都要理解，平台的本质，是人与内容的动态循环。内容创作者生产内容，内容吸引用户，用户的反馈激励内容创作者继续生产，平台在这个过程中，发挥调控作用。那么什么叫让用户觉得有料呢？就是你深深的明白他的痛，并且给到了解决方案。那么问题来了，如何才能知道你的用户痛点呢？两个方法：需求挖掘、理解人性。###
