  text: 这些就是该赛道用来吸引特定用户的核心词。拟写标题的时候，一定要带上这些核心词，吸引来的粉丝，才能更精准。根据这些词，我就收集了：学习、学霸、逆袭、方法等，到时候结合选题来拟写。有了词汇还不够，标题不是分散的词，而是一条短句，所以进入到下一步。我在刷小红书的时候，看到了很多爆款的清单体、合集类笔记，这背后体现的就是贪婪，一次收藏，百把内容，恨不得越多越好。人的贪婪在于，喜欢少付出甚至不付出，就得到更多，轻轻松松，就能变得更强，这些就需要我们以效果的形式呈现。比如我讲怎么写作业，就突出速度很快这个强大效果，于是拟题《卷王的绝招，3
    倍速写作业》比如我讲学习习惯，就突出习惯很多，列一个清单体，于是拟题《学霸不为人知的 25 个学习习惯》#### 2、爬取评论区评论做情感分析在所有的互动数据中，最能发现需求、最有参考价值的，就是评论区留言了。那是用户第一视角最直接的表达，因为互联网马甲的保护壳，她们会展露出更真实的需求。我们一定要关注评论区里的负面言论，尤其是抱怨，那是共鸣之下，用户亲自把痛点告诉了你，它的价值，不会亚于长尾关键词。获取数据我们如何获取评论区内容呢？有
    3 个方法，各有优劣，最好结合起来用。数据平台：输入关键词，找到爆款笔记，快速导出全部评论，不足，只能获取单篇全部评论，想要特定笔记的评论区，可能出现未收录的情况。另外，要拉好友薅或者氪金。适用范围：极具代表性的爆款笔记，比如低粉爆款，评论数量非常多。![](img/b4dfbd952692e00cffaaced073a985eb.png)![](img/1787900c3041fb4b051961fc56dd174f.png)后裔采集器：可以批量采集爆款笔记的评论，不足，受小红书网页的限制，每篇笔记最多只能采集
    5 条，采集多了没开 vip 速度慢。适用范围：快速了解一个赛道标签下的大致需求。怎么爬取呢？两个步骤。首先，获取小红书标签链接。![](img/ddedce778ac8f3f10bb2cca74c68fd96.png)获取到链接之后，反手甩进后羿采集器，点击开始。![](img/919e84063ab9cfc60243e17ee5751a73.png)手动收集：在小红书主页刷到爆款，然后下拉看评论区，你可以看到全貌，不仅仅是每条评论，还有评论的点赞量、一条评论下面的回复内容，不足，耗时。适用范围：是对数据平台的一个补充。![](img/d19d96a90673e73dec8fee43e2df3d98.png)分析数据很多人收集到一大把评论之后，无从下手，很大原因，就是没有构建分析模型。对我们有效的评论，有三类，分别是正面积极认可的、负面消极抱怨的、疑问句。通过分析，我们可以知道他们喜欢什么、讨厌什么、哪些需求没有被解决。批量分析可以借助数据工具实现，具体方法上面已经说过了。![](img/f45641864c7aea3022e4935c011cbcdf.png)我想和你讲讲更绝的操作，很多人好奇我是怎么做到极致洞察，魔鬼细节的，其实就是不仅仅用大数据辅助，同时还愿意花时间真正泡在评论区去思考和分析。宏观与微观相结合，客观与判断相佐证，才得以让爆款诞生。具体操作，我们依然借助数据工具，快速得到评论的分类，然后就是思考评论背后的需求。这是一篇
    18w 赞的《7 天卷王计划表》的评论区。![](img/29e08b86a9f0ee8df84efda635b4a3b3.png)![](img/83c0c2a48a966a51797de146c0f4c0cb.png)
