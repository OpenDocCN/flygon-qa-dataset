    -   在个人成长经历中，我意识到需要改变工作环境是因为我停滞不前，没有任何质的成长，感到迷茫和自卑。我通过加入生财有术这个社群，打开了认知大门，学习到了很多新的赚钱方式和商业运行规律，因此意识到了改变工作环境的必要性。我通过参加一系列培训和活动，不断提升自己的能力和技能，并积极寻找适合自己的新机会，最终找到了抖音带货这个领域，并取得了一定的成绩。

    -   加入生财有术后，我面对的最大挑战是焦虑和怀疑，因为生财里有太多的项目和精华，我担心自己的能力跟不上，怕选择错误。为了克服这一挑战，我采取了先行动的策略，即先尝试行动起来，解决最小的问题，然后再逐步提升自己，打怪升级。同时，我也注重与生财社群的互动和学习，不断积累经验和知识，增强自信心和应对挑战的能力。

    -   认知不足导致停滞不前的原因在于我把自己困在了狭小的环境中，缺乏与优秀人士连接、交流和学习的机会，以及过分迷恋确定性，不敢于尝试新的东西。为了持续学习和成长，我采取了多种措施，包括加入生财有术这样的社群，参加培训和活动，拓展自己的认知范围；以及勇于尝试新的机会和项目，不断挑战自己的舒适区，提升自己的能力和素质。'
