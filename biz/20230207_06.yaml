  text: 号码搞定，松了口气，继续出发。新的困难又来袭：两台手机 5 个手机号登陆。初出茅庐的我，被这么多的手机号以及各自发出的帖子，搞得头昏脑涨。导致最后，哪个号是配对哪个手要号注册的，全部混乱。这样没有固定的情况下，很容易被风控。还是需要合理的制定文案来管理，于是就有了下面的表格初稿。（附上我的表格：烂开始，比较简单粗暴。如果您有更好的管理文案，欢迎大神们多多指教！）![](img/e67d4f4c7d8aff77c2daf31a59b7aa97.png)有工作有两娃的我，需要增加投入时间，也许才能让这项副业起色起来，所以我经常睡得比猪晚，起得比鸡早。有时，忙了一天后，实在太困太累想睡觉。万般挣扎后，决定：咬咬牙，跟自己打气：其实最多也就再晚睡半个小时而已，挺住哦，万一发完就爆贴了呢..（事实证明：真的是这样哦。有时发完去睡了，第二天起床就会给我一个大惊喜）...第四周：发多了帖子被平台限流，是再正常不过的原因了。群里有些同学会发愁：怎么办，要不再等等...再看看...再发几篇...我的想法是：我不想守株待兔，多等一天就多耽误一天的收入（时间=收入）。而刚好当时几天老师又特别忙，急性子的我，不想把问题堆积起来等好几天。于是，我要主动去做测试，哪种方法更有效：于是我的重复动作就是：注销，开，注销，开。同时又厚着脸皮去各渠道去逮专家老师咨询，并且再深入研究对标。（在生财里看到出现频率最多的词就是“像素级模仿”）seven
