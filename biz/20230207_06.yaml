    二、组织架构图（初创公司三个部门的基本盘梳理）#### 第一层：治理层，也就是三会一层股东（大）会——董事会/执行董事——总经理；股东（大）会——监事会，监事会只向股东（大）会负责汇报，不归属董事会/执行董事；![](img/bad94e3a7938222d810b32b3c291c924.png)治理层######
