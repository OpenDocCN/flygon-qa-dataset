    B 同学，就一直在短视频的赛道持续深耕，因为短视频短期之类必然是当下最流行的一门语言，赚钱的项目可能会随着时间发生变化，但是短视频能力，包括网感、选题、剪辑、拍摄这些能力是不会过时的，所以当你深耕一个赛道的时候，一切都是一种积累。当下很多赛道，比如短视频、直播、电商、引流、知识付费、出海等，选择一个喜欢的赛道扎根，无论项目怎么变，你可以越做越精。###
    第三个案例：一起跑项目的合伙人 C拿到的成绩：小红书电商最高日销售额近 2W，月利润 6W+![](img/369e9c38c48be0d46fe9e4f497ec94aa.png)亦仁说
    2023 年小红书是机会最大的一个平台之一，但个人精力有限，所以我就像涛哥说的那样，选择去投资别人跑项目，于是我就找了一个一起做项目的合伙人，花了几千块钱，投资他去参加了一个生财大佬的小红书电商训练营。我先给他时间让他跑了一个月，出第一单了以后，就让他带着小社群里面的一群愿意参加的人缴纳押金去打卡，打卡这个阶段，他还是仅限于出了几单，但是要开始给带领大家，给大家答疑了。然后他开始尝试投流，投一个亏一个，一天亏几百，过程中一度要放弃，于是我给他打了很多鸡血，聊了好几次，分享自己做二手书项目的经历和心得。终于熬了
    3 个月，爆单了，单日销售额最高达到了 2 万，现在时不时爆单一下，目前平均一天利润稳定在 2000+了。**从这个案例我觉得可以得到 2 个心得：**1、以教为学成长最快的方式以教为学真的是一个人成长最快的方式，之前看过一个视频，一宝妈当年小时候学钢琴学的很差，后来就放弃了，等带着儿子学钢琴的时候，很快就过了钢琴十级，问她原因，她说需要记住回去教儿子练习。![](img/3fada1dc863c630a5533853ea3b5b25c.png)所以如果有机会和条件最好，没有也要给自己创造机会以教为学，比如参加一次航海，你能不能比别人更快的熟悉航海手册，别人都是在群里问问题，而你的目标是把群里大家的问题都回答了，这样你成功的概率比其他参加航海的人肯定要高很多很多。或者有些人做项目的时候，会在微信朋友圈发起一个围观群，其实这种方式也是能大大的帮助自己提升做项目成功的概率的。2、找个有经验的人逼你一把项目做多了以后，你会感觉所有项目都是万变不离其中，再去做一个新项目成功的概率就会高很多，如果你能打动一个过来人投资你去做一个项目，或者让他去监督你做一个项目，你成功的概率也会提升很多。生财里面就有很多被亦仁投资的圈友，或者被其他圈友投资的案例，首先你得证明自己可以，这年头要找到一个拿到结果的人去逼你赚钱，那将是很幸福的一件事，要么你被认可，要么你钱给到位。###
