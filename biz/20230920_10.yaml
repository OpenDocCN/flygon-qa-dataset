    (86 赞)成功的捷径：那些做项目赚钱的人都做对了什么？作者： 老瞿 Qu日期：2023-09-13大家好，我是老瞿 Qu，生财有术最懂二手书的男人，经常有圈友问我：“怎么才能做成功一个项目？”，今天我想换一种方式回答一下
    2 个问题：**一、那些做项目赚钱的人到底做对了什么？****二、做项目成功的捷径是什么？**我会通过近几个月，我接触比较深的几个赚到钱的真实案例，去深度挖掘下上面两个问题的答案。###
    **第一个案例：闲鱼二手书 5 月航海的学员 A**拿到的成绩：二手书 6 个帐号，连续单日销售额破万，快速组建 3 人客服小团队，预估月利润破 10W+。![](img/97f8e58d9f2d2d6ddaa9ffd53bc9bc1f.png)![](img/8c615e8f8e0ac86ea36f337f79b494a7.png)为什么对这个学员印象比较深刻，因为当时在闲鱼二手书航海续航的时候，生财开始让教练直播答疑，因为二手书的教练没有人愿意露脸直播，抱着突破自己的心态，我直播了
    3 场，1000 多人参加的二手书航海，3 场直播，敢于连麦的居然就一个人，就是这个同学。在航海续航的直播前，他已经发信息跟我沟通了自己问题了，希望能深度咨询下：![](img/e2ece4986010a6e83218e51358a9d6c4.png)我记得以前读高中的时候，有一个画面：上课提前十几分钟，老师来到教室讲台，班级的学霸就会把老师围住，开始问各种问题，而我不是全部懂了没问题，而是没有预习，没有努力学习，所以才没有问题的，那些学霸后来基本上都是清北的，而我只考了一个
    211。**从这个案例我觉得可以得到 2 个心得：**1、学会合理的使用资源我们一定要珍惜航海的教练资源，尤其是直播答疑，为什么大多数人不敢连麦，大概率是因为那点可怜的执行力，项目流程都跑不通，有的疑问还是闲鱼
    APP 的某个开关在哪里，根本没啥深度的问题，当然也就没法赚到钱。复习一下做一个项目成功的公式:**项目成功=熟悉项目流程 10%+了解项目底层逻辑 10%+反复的执行迭代
    80%。**2、懂得如何才是正确的链接遇到问题，最好的解决办法是链接有结果的人，航海的项目手册很全面，一定要多看几遍，要理解性的去看，而不是每次有问题才查看一下，项目手册看透，是做项目成功的基本条件，而链接是为了解决项目手册上没有的，更深度的问题。生财的圈友问问题一般我看到了都会回答，但是最怕的就是那种把项目手册上的问题逐一都给你问一遍的，然后还来一句：教练，以后我遇到什么问题都可以随时问你吗？问出有质量的问题，也能说明你离成功更近了。###
    第二个案例：一起尝试真人短视频的圈友 B拿到的成绩：短视频带货日佣金最高 3000+（代投），月利润 5W+![](img/ab7c2737d19aedcada50c97a7a4c48d0.png)5
    月份的时候，我在我的一个 300 多人微信群发起一个项目测试，就是尝试了一波真人短视频带货，300 多人里面，敢于面对镜头去尝试真人短视频带货的 20 个人。1
    个多月的时间，出单的 4-5 人，成绩最好的不是我，其中成绩最好的人，后来了解了一下，以前是做中视频拿到过单视频千万级播放的成绩，'
- answers: '-   如何有效利用时间全力以赴做项目，并确保学到的知识和能力在未来发挥作用？

    -   有效利用时间需要在项目中沉下心来，给自己充分的时间，至少2-3个月全力以赴。此外，要珍惜资源，尤其是直播答疑等机会，深入理解项目流程和逻辑，并持续执行迭代。这样的学习方式能确保学到的知识和能力在未来得以发挥作用。

    -   在选择一个赛道深耕的过程中，如何确保积累的能力和经验不会过时？

    -   要确保积累的能力和经验不会过时，需要持续学习和适应，不断更新知识。选择一个赛道深耕时，要注重培养通用能力，如短视频制作、电商运营等，并随时关注行业动态，紧跟趋势变化。这样可以保持竞争力，确保经验不过时。

    -   为什么持续深耕一个喜欢的赛道可以让人越做越精？

    -   持续深耕一个喜欢的赛道可以让人越做越精，因为在熟悉的领域中，人们更容易投入情感和精力，保持专注和持续学习。通过不断的实践和经验积累，人们能够更深入地理解行业规律，提高解决问题的能力，从而在该领域中越做越出色。

    -   在成长过程中，如何以教为学并通过分享经验和教别人来加速成长？

    -   以教为学是成长最快的方式之一。通过教别人，人们不仅可以加深对知识的理解，还能够加强自己的记忆和应用能力。同时，通过分享经验和教导他人，可以加速自己的成长，因为在解释和传授知识的过程中，人们需要对所学知识进行梳理和深入理解，从而加深自己的学习效果。

    -   为什么找有经验的人监督或投资项目可以提高成功概率？

    -   找有经验的人监督或投资项目可以提高成功概率，因为这些人通常具有丰富的经验和资源，能够指导和支持项目的发展。他们可以为项目提供宝贵的建议和意见，帮助项目避免一些常见的错误和陷阱，从而提高项目的成功率。同时，他们的监督和投资也能够为项目提供必要的资金和资源支持，使项目更容易取得成功。'
