    (137 赞)《匿名信公众号小小复盘》作者： bink日期：2023-04-03hi~ 我是 bin，从 2022 年 7 月份了解到匿名信这个东西，然后就开始了我的实操，这是一个可以实现管道收入的小项目，长尾流量很香很香（现在也还有很多人做）从开始到现在我就发了不到十个作品（纯纯懒），累计变现
    1w+，这是第二个系统的截图，第一个系统也有 5k，太长时间没有去弄了![](img/ac91afe6afc0706ede7ccc1854eb97dd.png)变现：短信的成本
    0.06~0.08 ，卖 0.99~1.5 一条，毛利润率 93%（二转可以做塔罗，情感挽回？）原理：客户通过微信公众号的短信系统给他人发送带签名的匿名短信。收件人可以通过公众号回复对方整体结构由公众号，短信系统，引流账号组成前期的投入大概在
    1500 左右，下面开始我们的实操一 交付设置交付主要全靠部署好的公众号自动完成，在这里需要准备注册公众号，对接系统，申请商户号这些基本设置1.公众号注册![](img/6c0876ae3432956788139c16eac001e9.png)首先我们要去微信公众平台注册一个服务号，缴纳一个
    300 块的认证费，设置好名字，头像，然后等他通过就行2.注册商户号![](img/14f112f0ae6288aff18efe82ae3a1045.png)然后我们要去微信支付注册一个商户号，这个是匿名信收款需要用到的。3.接入系统![](img/d8a9beb63ec73bd2ad93e1a2567bdc9d.png)![](img/28d0fe7c8076175f9b3e962274631f83.png)![](img/41b894f7684f99566c0063de79fdfeb4.png)这个就有很多选择啦，你可以根据你喜欢的
    UI 来选择用哪一个系统，我用的是第三种（这种要自己注册域名），一般情况下淘宝就能搞定，通常都是服务器域名短信通道全包的。![](img/e1553983d912d2218ac0b742726fee5d.png)然后我们需要在系统后台填入注册好的公众号
    ID，跟微信支付秘钥（这里技术人员会手把手帮你部署，小白也不用太担心会复杂）4.优化公众号交付系统完成好之后我们就可以开始装修我们的公众号，这里用到的是芝麻小客服![](img/ba9473e5a43cce07f61a94acb3ace486.png)![](img/0ecbb4c95de3b6a2875c23cd295de3c6.png)![](img/3960ac2934587e29a98ff0ab767bfdc6.png)依次完成关注后回复的内容，关键词回复的内容，以及菜单栏之后，就可以直接上线了。做完这些，就可以开始引流变现。二
    引流![](img/1c79ec860265d53acaf994df1923e155.png)![](img/ade795124b02bcb291e0e66e28c59b99.png)![](img/53afdbfbdcd795f5b965b727ccc731f7.png)我是在
    7-28 号完成部署的，然后 30 号开始尝试引流一个礼拜就收回了成本，还是在只发了一条视频的情况下'
