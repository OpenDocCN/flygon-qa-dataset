    (70 赞)1999 这种定价为什么有效？作者： 小马宋日期：2023-08-171999 这种定价为什么有效？本文节选自我几年前的公号文章。附图是“Gumroad’s
    sales”的不同定价对应的销售量粗看这个表，很多人会认为功劳在于价格中的数字 9。其实还有一个因素居功至伟：小数点左边的数字（下文简称左数字）。其实当左数字变化的时候，心理定价策略最为有效。从$3.80
    到$3.79 这种小数点右侧 1 美分的价格变化无足轻重，但$3.00 到 $2.99 这样的 1 美分的左数字变化就让价格认知产生了完全的不同。左数字为何如此重要？因为它能够锚定感知量级。我们大脑转换数字的过程是飞速且无意识的，甚至在我们念完价格之前就完成了。学者
    Thomas 和 Morwitz (2005)是这么解释的：“……当我们眼球看到‘2’这个数字的时候，大脑已经开始解读‘2.99’这个数字了。这个过程中，用左数字
    2 定位的 2.99 看上去就比用 3 定位的 3.00 低很多” (pp. 55).进阶技巧：您可以通过视觉上最小化小数点后的右数字位数来强调新的基数（左数字）。![](img/a48bd989384f4d17fb30fda9b5f10c13.png)![](img/93ab1424c218a3cf4b6d19c722aafbae.png)评论区：Eilvo
    : 之前我卖咖啡的时候也是采用这种策略，定价全都是 6.88，12.88 这样，效果十分不错。![](img/894d30a529e7c37bcd3392323c99941c.png)'
