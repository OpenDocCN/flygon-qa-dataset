    1000 人占微信好友比例 25%，从业务走进生活7-找到了第二创业的项目并且圈友给予了很大的支持、拥有了一帮高度信任的兄弟在生财里合作了不低于十个合作伙伴，都是很快达成了合作，有几个第一次见面就签约打钱。在我第二次创业的路上，从选项目到和圈友合作，圈友都给予了很大的支持和帮助，因为在一个圈子有信任度，还有亦仁的背书，让我们提高了效率。因为同频和共识，人对了，所以事就成了。真诚是最有力的武器，抱着利他的视角去做事情，往往会带来惊喜。有时候不求回报的付出，带来的是想象不到的回报。从长期来看，生财对我的影响因为一些原因，21
