  text: '圈友私域专家黑小喵帮我搭建私域板块，也初见成效。遇到的问题也是大部分初创公司都会遇到的问题，缺少优秀的适合的主播。还有我们在做的香云纱、丝巾需要丰富品类，如果有香云纱的服装或者配饰也可以合作一下，在这感谢了。这两年一直摸索抖音直播带货板块，对跨行创业以及直播有关的事都有一些心得，一步步走过来，也经历了不少，做直播有很多诱惑，我记得亦仁给我说过，在中国把一个事情做好，一年最低有一千万的利润，团队还小，先把一件事做好就很不容易了。现在我一直深耕一个品类，争取早日做出点成绩。最近在思考做的事情，做赚钱的事情还是做值钱的事情？
    看自己想要什么，也分阶段。每个阶段的动作和节奏都会根据自己的团队能力和实际情况进行调整，是一个综合作战的能力。这一年应该还是考虑怎么通过深耕一个类目赚钱。这两年踩坑和拿结果都有，走的路子很接地气，如果我的一些经验对有些圈友能提供帮助，也乐意交个朋友，交流一下。对义乌的供应链资源也有了一些积累，如果有需要货源的我也可以力所能及的对接一下。具体干货也没什么好分享的，圈里很多厉害的实战高手，找到他们，虚心学习。多看、多听、多干，不要浮躁和焦虑，常在生财里浸泡，总有很大收获。我是一个挺拙的人，进步有点慢。但我待的时间长啊，看得多了、见的多了，也会有惊喜。记得有一次找亦仁吃饭，我问他为什么会对一个项目有这么多思路和判断力？他说：“看的多了、就有感觉了。很多时候都是本能反应了。”对呀，多看看，会有惊喜！那么多精华和风向标、项目库足够兄弟们看了，如果你像我一样拙，就沉下心来慢慢的浸泡吧。评论区：白一喵
    : 真好，看看旧故事，回想一下初心。 亦仁 : 生财的 logo 是圈友做的，slogan 是圈友想的，现在看还都是经典。 大树🌳🌳 : 转眼 5 年过去了，现在想想，都是美好的回忆和感动。生财人是有温度的。生财这个圈子真的不止项目和业务，生财里的人才是最大的资源。
