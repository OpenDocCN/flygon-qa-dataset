    (88 赞)《通过沟通一些小故事去感知这个圈子的意义》作者： 大树🌳🌳日期：2023-04-13通过沟通一些小故事去感知这个圈子的意义。不允许发一些“旁门左道”的赚钱方法（三观要正）有人通过这个社群学习到了一些技能，现在已经在月收入过万。（这是对术的感知）有人在这个圈子里找到了合伙人（资源链接）有人通过一些案例少踩了坑（信息及时）分享嘉宾的故事（真诚的分享）等等。都是通过沟通聊天所获得的信息。包括生财有术的背景图为什么是一个卡通的图片，因为亦仁不希望这个圈子充满“铜臭味”这些都是关键信息，这些故事说出来，也就是想要传达出去的信息，是做标志的推理依据，是标志要承载的信息。设计即沟通，标志不仅仅是一个符号，更是一种提炼和精简的过程，把最核心的东西通过符号视觉化，并且传达出去。大致总结了亦仁对生财有术这个社群的理解：1-生财有术的“术”是正道，合法合理并且是三观要正。2-方法多、覆盖面广、信息新鲜及时、资源深度链接的一个互联网圈子。3-真诚的分享赚钱思维，是一个谈钱不伤感情的社群。4-同时也希望通过这个圈子可以触达更多的人，让更多的人都具有赚钱的思维，让大家生活过的更好一点。（这个社群是和赚钱有关，但是亦仁老板不希望这个圈子充满“铜臭味”更希望是一个有温度有情怀的群体，真实的分享、真诚的链接、真心的交流。）这是在
    19 年帮生财做 logo 的时候，和亦仁沟通的记录，具体在 logo 那篇文章里有写。生财 logo 的故事链接 https://wx.zsxq.com/dweb2/index/topic_detail/421444218218418##
    为什么要写这段文字？这次生财航海家发介绍中，有一些圈友链接，提起了生财 logo。都表示很喜欢，很经典。我也很开心，我就对亦仁说，logo 经得起时间了。聊到已经好久没有在社群里写过东西了，于是出现了这篇文字。很开心可以以这样的方式认识大家。![](img/dedcde12793a8db8204495fcae4113ef.png)介绍一下自己：大家好，我是大树🌳🌳，18
    年加入的老圈友。19 年和团队一起做了生财 logo 和生财日历。现在杭州和义乌两地游荡。曾经是一枚设计师，现在是一个抖音里卖货的。圈里的干货太多，我就随便聊一些轻松的，让大家休息一下脑子。从另一个视角去看一下生财有术。19
    年因为要做生财日历，才有的生财 logo 等现在大家看到的一系列的生财调性。每次线下见面会或者线上活动，看到生财绿和一系列物料延伸都是充满亲切，想到当年一个圈友说：“我们一起爱护他，陪着他一起长大”。果然生财给予他生命让他长得更大更好。大家确实一直在爱着他维护着他。他还是原来的样子，只不过长大了。相信一些老圈友能体会到那种感觉。19
    年和亦仁沟通他对生财有术的看法和期待：做一个真诚的、有温度的、聊赚钱的社群。不要充满铜臭味、三观要正、方法多、覆盖广等特点。5 年后看，他都做到了。而且越做越好。一直践行者他自己的价值观和理念。当时
    6000 人不到，现在 46000 人，当时提出来的一些价值观，现在已经深入到整个社群，坚持长期主义，一点点的改变、一点点的做到每个生财人心里面。这个是一件很牛逼的事情。陪伴了生财
    6 年，也见证了生财的成长。'
