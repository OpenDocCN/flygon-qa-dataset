    (精华帖)(419 赞)他活了 99 岁，人生正确率几乎 100%作者： 小马宋日期：2023-11-29他活了 99 岁，人生正确率几乎 100%我本人对投资这件事，算是十窍通了九窍：一窍不通。但我对芒格一直很非常喜欢，甚至超过了巴菲特，因为芒格的智慧，可以适用在任何领域和行业。芒格是比巴菲特大
    6 岁，早年做气象观察员，后来是洛杉矶地区最受欢迎的律师之一。如果他能安心做律师并经营自己的律所，虽然可能会成为历史上最著名的律师或者是知名的律所创办人，但我会很可惜，因为芒格作为投资人之后给世人的启示会更有意义。应该说，是芒格纠正了巴菲特过去“捡烟蒂”式的投资方式，让他关注真正有价值的企业并长期持有来获利。2008
    年，在芒格的介绍下，巴菲特投资了中国的比亚迪。巴菲特在比亚迪这家公司身上大概赚到了 600 亿人民币的回报。芒格没有系统的学术贡献，但他的个人思考与观点文集，后来集合成为《穷查理宝典》一书，段永平当时买了两本，总价
    110 美元。他说，这是他人生最好的一笔投资。很多人都想知道芒格和巴菲特成功的秘密，其实他们用的都是很简单的方法和道理，你肯定也知道其中好多条，但问题是，常人可能都做不到。我后来越来越觉得芒格讲的内容的难能可贵，他也影响到我的个人风格，我后来都是在讲那些很简单的道理，因为我觉得道理真的很简单。查理芒格说的道理通常都特别通俗，而且在普通人看来这些道理有点过于普通了。比如他说过这样一句名言：钓鱼有两个重要原则，第一是要在有鱼的地方钓鱼，第二是不要忘记第一条原则。可是有些人就是总会忘记这么简单的道理，他做一个餐厅，就常常违背这样的简单道理。比如说，菜好吃，顾客才会来。这个道理是不是很简单，而且是正确的？可很多人就一定要违背这种经营原则。我去过很多新创餐饮品牌，一吃就知道它没前途，顶多算一家网红餐厅。这类餐厅肯定做不大，因为太难吃了。芒格很喜欢以常识判断问题，但他又说，所谓常识，通常就是别人不知道的知识。芒格个人有很高的道德要求，他通常不会那么算计，在给别人的回报上常常超出别人的要价，这让芒格成为许多人心服口服、坚决信任的合作伙伴。芒格早年的合伙人古瑞恩要退出合伙公司，他自己开出了一个当时看似很高的价格，认为自己的股份值
    20 万美元。而芒格说他算错了，他的股份值 30 万美元。这是芒格的另一个信条，就是宁愿亏自己，不愿亏他人，永远对世界抱有善意。在这方面，芒格没有那种律师的刻板印象，他可说是非常非常不精明。对人友善，这也是个很普通的道理。但为什么还要讲呢？因为其实普通的道理，我们常人通常做不到。我通常举另外一个例子，减肥的道理其实很简单，就是少吃一点。但
    99%减肥的人最终都会失败，因为道理很简单，做到却很难。但芒格是个入世之人，并不是一朵白莲花，他对真实的世界认识异常清醒。他去斯坦福给商学院的孩子讲课，他问有什么办法可以提高售价，又能让销量增加？芒格说办法很多种，但他最喜欢的答案从来没有人说出来。就是提高售价，然后用能获得的高利润去行贿，把东西卖出去。能说出这样的话，说明他自己洞明世事。芒格对个人财富不慎关注，他一直希望自己不要进入福布斯财富排行榜上去。正因为对赚钱没有那么急切，所以他有无敌的耐心。他一生从不冒险，就像他说的那样，如果我知道我自己将死在哪里，'
- answers: '-   芒格强调耐心等待投资机会，他提到自己在读《巴伦周刊》整整50年，只找到了一个投资机会，通过这个机会赚了8000万美元，这个例子支持了他的观点。

    -   芒格定义成功为不干蠢事，并建议避免不理性和意气用事的做法。他认为应该理性思考，不以个人情绪和好恶来判断投资标的，同时避免意气用事的决策。

    -   芒格认为股民的行为常常不理性，因为他们更倾向于购买自己省份的上市公司。他认为应该理性思考，避免这种不理性的行为。

    -   芒格强调简单道理的重要性，认为这些道理是绝对正确的，但大多数人都无法按照这些道理去行事。他认为持续学习是关键，同时要避免成为蠢货，通过持续学习和不断思考来避免。

    -   芒格认为成功的秘密在于不干蠢事，他解释大道至简的概念是指简单的道理往往是最正确的，成功取决于持续坚持正确的简单道理。'
