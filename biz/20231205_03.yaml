  text: '那我一辈子都不会去那个地方。而世界上大部分有钱的人，尤其是男人，赚到钱之后，投资都会很随意，不仔细考察，也不仔细计算，然后把自己靠运气赚来的钱，凭实力亏掉。关于芒格的耐心，他自己讲过一个故事：“我读《巴伦周刊》，读了 50 年。整整 50 年，我只找到了一个投资机会。通过这个机会，我在几乎没有任何风险的情况下，赚了
    8000 万美元。”耐心地等待，在真正的时机出现的时候才出手。其实本质上，我们一生获得的大部分财富，就就取决于很少的几个决策，其余时间都是在等待机会。这个道理也很普通，但是，没有几个人有那种耐心。我们太急切地想赚钱了。芒格还说一句几乎像废话一样的道理：成功就是不干蠢事。但又无比正确。比如女人怎么才能过好人生？就是远离渣男。可是，恋爱脑无处不在，结果毁了自己的人生。芒格极度尊重理性，不以个人情绪和好恶来判断投资标的。而大多数失败的投资是什么？就是意气用事。做决策时候，你说，他是我多年的朋友，我绝对相信他，结果竟然不去看合同细节。这就是不理性。股民们更爱买自己省份的上市公司，这就是不理性。要理性思考，这也是一个极其简单又绝对正确的道理，但是，有谁能做到了呢？所以我们学了很多道理，其实依然过不好一生？为什么？那是因为我们没有按照这些绝对正确的道理去做事。回去看看你公司墙上的那些标语，应该都很好。但是，哪一条是你真正做到的呢？而芒格不是，芒格是一个讲普通道理，绝对严格去做的人。他活了
