    200w ——流量时代下的女性如何沉淀崛起大家好我是妍子，是一名 90 后的社群主理人。目前阶段性成果：运营两个 500 人大健康类目社群。一个月群内转化
    220w。今天我想和大家分享一下，在这个充满焦虑的快节奏时代，一个普通的女性是如何走出属于自己的路，并拿到结果的。从一个庸庸碌碌的 996 打工人，到连续做项目拿到还不错的成绩，我都做了什么？这一路我是怎么走过来的？希望圈友可以结合我的经历和我的方法分析复盘，找到属于自己的方向，拿到结果！为了更好的阅读体验，请圈友移步飞书：[`ye9tqux6d9.feishu.cn/docx/NODZdwhjeoHzcWxunMzc4z3RnSd?from=from_copylink`](https://ye9tqux6d9.feishu.cn/docx/NODZdwhjeoHzcWxunMzc4z3RnSd?from=from_copylink)*
