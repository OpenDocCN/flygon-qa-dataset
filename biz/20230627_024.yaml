    (34 赞)找到向 AI 提出好问题的六重境界作者： 杨昌日期：2023-06-20我们都知道，对于 Al，提问很重要。深刻的问题，才有深刻的答案。但很少有人知道，深刻的问题从何而来？今天，从「浙大社会学系系主任」赵鼎新老师的一篇论文里，找到「向
    AI 提出好问题」的六重境界（6 个方法）。#AI 工作流【第一重境界】交代要透彻提问时，要尽可能提供详细和具体的信息，以帮助 AI 更好地理解你的问题，并给出更准确的答案。具体的建议如下：1.   明确的上下文：提供问题的背景信息，比如你在研究什么主题，你的问题是在什么情境下提出的，你希望得到什么样的答案等。2.   具体的要求：明确指出你希望
    AI 做什么，比如你希望 AI 提供某种信息，解释某个概念，还是帮你解决某个问题。3.   详细的描述：如果你的问题涉及到某个具体的情况或例子，应该尽可能详细地描述这个情况或例子，包括相关的时间、地点、人物、事件等。4.   相关的知识：如果你的问题涉及到某个特定的领域或主题，应该提供相关的知识或信息，以帮助
    AI 更好地理解你的问题。【第二重境界】“对照实验”就像做对照实验一样，每一次改变其中的某一个重要的因素，从而研究被改变的这个因素对事物的影响，提问时，应明确指出你关注的是哪些差异，并给出合适的测量方法。举个张一鸣高考填报志愿的例子，他列出了五个参考维度：下雪、靠海、离家远、综合性大学、大城市。经过一个维度一个维度的比较和筛选，最终发现满足这些维度的学校，只有一所，那就是位于天津的南开大学。好的答案，是在比较中得出。比较的维度，可以来自喜好，也可以来自
    SWOT 等的经典模型。有了清晰的标准和全面的衡量，好的答案就不远了。【第三重境界】综合考虑更多可能性继续拿高考举例，假设你正在考虑填报哪所大学的哪个专业，你可能会有这样的问题："为什么某些专业的就业率比其他专业高？"在这个问题中，你的主要假设可能是：某些专业（比如计算机科学或医学）的就业率高，是因为这些领域的工作机会多，需求大。除了这个表面的原因外，其实你还有必要思考更多可能性。例如，某些专业的就业率可能高是因为这些专业的学生更有可能在毕业后立即寻找工作，而其他专业的学生可能会选择继续深造。或者，某些专业的就业率高可能是因为这些专业的学生更有可能在学校的职业发展中心寻求帮助，或者更有可能利用学校的校友网络来寻找工作机会等等。如果你综合考虑了影响就业率的各种可能因素，你就可以更明智地选择专业，而不仅仅是根据就业率来选择。【第四重境界】Stay
    Hungry Stay Foolish例如，如果你问："我应该选择哪个专业才能找到一份高薪工作？"这个问题中的隐含假设可能是"选择的专业直接决定了工作的薪酬"。然而，这个自以为是的假设，可能并不总是成立，因为工作薪酬可能还会受到其他因素的影响，比如个人的技能、工作经验、地理位置等。这就要求我们在提问时，尽量避免先入为主地包含那些可能不成立的隐含假设。保持开放，保持婴儿般的好奇。别太自以为是地妄下判断，尽量避免过度简化，避免忽略可能影响答案的重要因素。【第五重境界】问题有深度我们很难凭空提出「有深度、具体明确、有探索价值的问题」。但我们可以比较容易地反着来，去避免没有深度、不具体明确和没有探索价值的问题。'
- answers: '-   如何确保问题不显而易见？

    -   提问时应该避免问那些答案很明显或者已为人所知的问题。例如，我们可以在提问前自己思考一下是否已经知道答案，如果很容易就能找到答案，那么这个问题可能就显而易见了。

    -   如何避免问题过于发散？

    -   避免问题过于发散的方法包括确立明确的范围或条件。在提问前，我们可以尝试预测可能的答案。如果发现可能的答案太多，或者答案因人而异，那么这个问题可能就过于发散了。

    -   如何确定问题案例的重要性？

    -   确定问题案例的重要性需要考虑两个方面：经验上的重要性和理论上的重要性。经验上的重要性指案例是否具有实际的、现实的重要性；而理论上的重要性指案例是否能够帮助我们理解或验证某些理论或概念。

    -   在选择问题时，如何评估答案的普遍认可程度？

    -   评估答案的普遍认可程度需要依赖于问题的特性和所涉及的领域。一般来说，我们可以通过查阅权威资料、参考专家观点、以及研究相关文献来评估答案的普遍认可程度。

    -   在提出问题时，如何平衡经验和理论的重要性？

    -   平衡经验和理论的重要性需要根据具体情况来决定。一般来说，我们可以根据问题的性质和解决方案的需求来决定经验和理论的权重。在提问时，应该充分考虑到实践经验和理论知识的结合，以达到更全面、准确的问题提出。'
