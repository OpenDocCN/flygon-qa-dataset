  summary: "-   如何提出问题避免问题太明显或过于发散，可通过思考答案是否公认或问题是否宽泛来判断。选择案例时应具有重要性，包括经验和理论上的重要性。\n\
    \    1.  答案是否太明显：问题答案若为公认事实或广为人知信息，则缺乏探索价值。\n    2.  问题是否过于发散：问题若过于宽泛，没有明确范围或条件，可能会导致无数种答案。\n\
    \    3.  选择问题的案例时应具有重要性，包括经验和理论上的重要性。"
  text: '如何避免呢？看看答案是否太明显，或者问题是否过于发散，就知道了。1、答案是否太明显：如果一个问题的答案是公认的事实或者是广为人知的信息，那么这个问题的答案可能就太明显了。例如，"太阳从哪个方向升起？"这个问题的答案（东方）是众所周知的。在提问之前，你可以先自己思考一下，看看你是否已经知道答案。如果简单百度/谷歌一下就能得到答案，那么这个问题可能就没有太大的探索价值，发到群里都会被群嘲。2、问题是否过于发散：如果一个问题太过宽泛，没有明确的范围或者条件，那么这个问题可能就过于发散。例如，"我应该怎么做才能成功？"这个问题太过宽泛，因为"成功"的定义和路径因人而异，可能会有无数种答案。在提问之前，你可以试着预想一下可能的答案。如果你发现可能的答案太多，或者答案可能会因人而异，那么这个问题可能就过于发散。【第六重境界】案例有分量好的案例，可以将抽象的问题具体化，使得问题更加清晰易懂；可以提供实证支持，增强论点的说服力；还可以引发深入思考，激发新的见解和想法；甚至可以连接理论和实践，帮助我们理解理论在实际中的应用。选择问题的案例时，应该选择那些在经验或者理论上具有重要性的案例。以下是一些具体的建议：1、经验上的重要性：这通常指的是案例是否具有实际的、现实的重要性。例如，如果你正在研究环保问题，那么选择那些严重受到污染的地区作为案例可能会更有意义，因为这些地区的环保问题更为严重，更需要我们去关注和解决。2、理论上的重要性：这通常指的是案例是否能够帮助我们理解或者验证某些理论或概念。例如，如果你正在研究经济发展对环境的影响，那么选择那些经济发展快速但环境问题严重的地区作为案例可能会更有意义，因为这些地区的情况可以帮助我们理解和验证经济发展和环境之间的关系。———论文
