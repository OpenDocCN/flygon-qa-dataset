  summary: "-   找到向 AI 提出好问题的六重境界\n    1.  第一重境界：提供详细信息，包括上下文、要求、描述和相关知识。\n    2.\
    \  第二重境界：进行对照实验，比较不同因素的影响，给出清晰标准和全面衡量。\n    3.  第三重境界：综合考虑可能性，思考更多影响因素，做出更明智的选择。\n\
    \    4.  第四重境界：保持开放和好奇心，避免隐含假设，不要过度简化。\n    5.  第五重境界：提出有深度、具体明确、有探索价值的问题，避免无深度和不具体的问题。"
