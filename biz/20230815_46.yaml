  text: 有再多的流量和客户也无法变现。因此下面老郑将通过如何制作产品、考研群体流量的获取、如何变现。（1）【产品】考研辅导项目产品的制作考研辅导可以做的产品有专业课考研真题、专业课考研重点笔记、考研辅导课程、专业课一对一课程、线下集训营等。以上产品对应的价格也是逐步提高，利润也是同步增加。不同时间，可能主推的产品有所不同。
    根据时间 1 月到 12 月，主要产品主推的课程如下。01-04 月：考研复试课程、考研调剂课程、考研调剂保录取等集中在考研复试方面的需求开发产品。04-07
    月：专业课备考笔记 、专业课全程班。07-09 月：专业课备考笔记 、考研暑假班。09-12 月：专业课备考笔记、考研冲刺班、考研专业课（押题卷）、模拟考等关于考前有需求的内容都可以单独开发产品变现。1、专业课真题除了考研专业课的重点笔记，考研历年真题也是一个可以做的产品，每年都有图实惠经济的考生只买真题，这些人便是考研真题的目标人群。但是考研专业课真题的售价不会太高，从
    9.9 到 99 的价格都有。如果希望通过专业课考研真题获取利润的话，那么需要铺量，并且要有很好的变现方式才行。如果只是单独的微信私聊转化，那么这个变现效率实在太低了。除了出售考研专业课真题，还可以通过专业课真题来获取流量，从而为后期的转化埋下伏笔。老郑就做过，给每个添加微信的同学，赠送一份考研目标学校目标专业的专业课真题。但是这里有一个细节需要注意，在赠送的真题文件里面，要有一些专业课备考笔记的样品放进去，这样考生看到后续如果需要专业课备考笔记的，大概率回来找你回购的。①
    专业课真题的获取如果你没有考过某个学校的某个专业，还想通过这个出售专业课真题来获利的话，可以通过一下渠道和途径获取真题，从而后续去出售盈利。在某些相关类型的公众号查找一部分对外公开版的真题，大家可以通过这个网站[猎手搜索导航](http://www.lsdhss.com/)
    搜索目标关键词来查找。比如山东师范大学 333 教育综合真题，有很多博主为了引流会把真题对外公布的。② 专业课真题如何整理搜集来的真题，大概率是一个图片形式的。无法直接编辑，这也是别人为了防止被盗版搬运，但这个只能规避下小白。像是我们这种老手，照样还可以搬运。大家可以使用
    wps 的图片转文字就可以了。 这些都很简单了，稍微研究下就能搞定。后期自己整理出来的真题，对外推广的时候也一定记得加上水印，然后搞成图片的形式。2、专业课重点笔记重点笔记的制作，如果你有一定的考研经历且有自己的备考笔记，那么是再好不过了，以自己的笔记为蓝本，然后将市面上所能了解的同行竞品资料对照补充，便能做出一份不错的笔记了。重点笔记的出售价格，可以设置在
    300-500 之间，其实哪怕是一百元的售价，也是有利润的，笔记设计好之后的打印及发货成本，普遍不会超过五十。重点笔记的制作，建议不要重复造轮子。自己曾经就有过吃亏的经历，一开始制作就找了一个学弟花了大几千从头开始制作。由于双方理念的不同，导致最后还没有做成自己心中比较理想的样本。后面，自己修订时候才发现了其实市面上已经有了类似的笔记，可以直接作为参考，有些不错的地方直接就可以使用！笔记的制作，另一个需要需要的点便是要有差异化。有圈友曾经问过我，为什么我这里的笔记客单价会卖的这么高。我自己的一份笔记是
    X99 一份，对于学生群体而言不便宜。因为自己的笔记产品都是自己独创，有自己特色，并且自己真的深耕考研好几年，明确知道考生的需求，以及他们所需要的产品是什么样的。所以，才能卖出相对高的价格，但是高价未必就是一个好策略。
