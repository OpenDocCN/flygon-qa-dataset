    20 万左右，有 19 万单纯是通过转化了一个学校的 200+学员带来的，最低的产品单价 500 元，最高单价 4000 元。而想要做到这种利润，好的产品内容才是关键。接下来，我将从产品制作、流量获取、变现逻辑这三个方面，和大家分享我做考研辅导项目的经验，希望对正在做或者想要做这个项目的圈友有一些帮助。#
    一、自我介绍大家好，我是老郑。体育学硕士。本文原本是自己为生财捐献一小时的选题内容，后来变成了一个专题的分享。已经将近半年的时间，由于老郑的毕业论文已经没搞定，外加个人拖延直到了才来分享。去年老郑大概营收在二十万左右，其中某一个学校某一个专业总共加了四百个意向粉丝，最后转化了二百左右，销售额做到了十九万。其中产品分别为
    4k 的辅导班、2k 的冲刺班、500 左右的备考笔记和预测卷。新的一年，不知道是自己论文导致的最近营收不好，还是主要院校的压分问题，导致现在有些迷茫，不知道如何做更好。可能也和心态有关，去年不求多少利润够用就好，所以去年过的非常滋润，哪怕不怎么工作，也能赚个不错的营收，现如今想要发力创收的时候，又开始迷茫不知道如何做最好了。其实，要做的还是那些，制作好的产品、达到好的内容，但是这些都需要时间，不可能一口吃个胖子。所以，今天文章一方面是对老郑以往成功经验的总结，也是对于自己未来如何发展的一个思考。这是一篇非常不乐意被同行看到的一篇文章，因为有些经验真的是花了真金白银才得来的操作指南。以下，enjoy本科期间，从未想过赚钱的事情，那时候仅有的一个外界收入便是兼职发了半天传单，赚了一百。后面再也没赚过钱。19
