  text: '# 真心建议所有想搞钱的年轻人，都去读读查理芒格的《穷查理宝典》> 原文：[`www.yuque.com/for_lazy/thfiu8/nyq47xfmw1rkp2q7`](https://www.yuque.com/for_lazy/thfiu8/nyq47xfmw1rkp2q7)##
    (46 赞)真心建议所有想搞钱的年轻人，都去读读查理芒格的《穷查理宝典》作者： 掌柜丨湖北丨传统转型日期：2023-11-29你好，我是摸鱼掌柜。投资界的大佬，查理芒格去世。某种意义上，我是他的学生，他的**《穷查理宝典》**这本书，对我的启发非常大。书中很多知识，不仅帮我获得了财富，也少走了许多人生弯路。整理了一些改变我命运的格言，分享给各位。##
    **01、**> 这个世界上能获得财富的方式非常多，可以靠体力，可以靠脑力，还可以靠复利。>> 但无论哪一种，都离不开一个逻辑：**想要获取财富，你必须先找到能交易的地方去，也就是你要有能找到好打猎的地方才是本事。**>>
    无论是谁，到了好打猎的地方，都能打到更多东西。>> 为什么我们鼓励年轻人想搞钱先去大城市，去大公司看看，去更好的圈子里（比如生财有术），因为那里钱多，信息多，机会多。>>
    哪怕你天性驽钝，干不了脑力活，为聪明人做配套服务，也能获得不少的机会。>> 之前参加了公文打卡和小红书打卡，有些同学虽然打卡成绩一般，但靠着做营业执照代办、开通流量主、留言号等附加服务，也获得了不菲的收益，这是非常值得学习的思路。>>
    同样的，要是你死磕一个项目效果不好，或许是你的流量入口太窄，贴吧闲鱼不行，就去试试抖音小红书微博这种大平台，流量大了，出单的概率也就高了。>> 赚钱方法很重要，找到能赚钱的地方，更重要！>>
    ## **02、**>> > 想要获得一个好东西，第一步不是先去研究如何获得他，而是先**让你的大脑坚定的、反复的告诉你，你配得上。**> >> > 我想年入百万，每天起来第一件事儿，就是默念几遍：**年入百万非常简单，年入百万一点儿都不难，我可以轻松获得。**>
    >> > 战胜恐惧的第一步，就是直面恐惧。只有当你不惧怕得到，你才能够真正的得到他。> >> > 我做打卡营时，碰到过很多缺卡找理由的人，有加班的，有学业繁忙的，这些都是客观因素，可以理解，但唯独有一种，是最鄙视的。>
    >> > **我什么都不会，我脑子笨，我能行吗？**> >> > 他的大脑，时时刻刻都在否定他，你没能力，没资源，没技术，没本事，你干不成任何事，算了吧就，放弃吧就，躺平吧就。>
    >> > 当一个人长期被这种负能量裹挟，能突破自我的概率就非常非常低了。所以，人改变的第一步，就是要相信自己，哪怕是装的。> >> > ## **03、**>
    >> > > 你仔细去观察身边的成功人士，会发现他们都有这样一个共性，那就是**他们善于远离难题，只找简单的事做。**> > >> > > 碰到问题了，不较真，习惯性认怂。>
    > >> > > 直接去市场上寻求解决办法，把专业的事让专业的人去做就好了。> > >> > > 很多聪明人之所以过得不幸福，就是太执着于一个结果。> >
    >> > > 老天不让你干的事，偏要去干，偏要说人定胜天，结果走了很多弯路。> > >> > > 比如咱做写作指导服务，我们擅长的就是搞流量，就一直搞流量，有人咨询了，成交了，就去找专业的老师。>
    > >> > > 昨晚来了个澳洲的客户，需要论文写作的指导服务，这个单子咱们是第一次接，没经验啊，太难了，咋办？找老师啊。> > >'
- answers: '-   通过与老师联系解决问题的关键在于快速找到能够解决问题的专业人士，从而能够迅速接单并提供服务，避免客户流失。这种方式可以确保在面对新挑战时能够及时应对，保持业务的连续性和客户的满意度。

    -   在面对挑战时，培养勇气的方法是直面恐惧，让大脑坚定地相信自己配得上成功。避免习惯性认怂的行为需要时刻提醒自己战胜恐惧的重要性，并通过实践不断增强自信心，相信自己能够克服困难。

    -   在了解自己的能力边界的情况下，保持理性的关键在于始终对比自己与他人的能力，并坚定地保持理性，不自欺欺人。避免赌博式的行为需要在概率不站在自己一边时选择不赌，而是深挖细分行业，不断提升专业水平。

    -   在深挖细分行业的过程中，提高专业水平的关键在于不断聚焦，不断细分，将行业做到专业水平，这样幸运女神自然会降临。提高专业水平可以通过持续学习、实践和与行业专家的交流来实现。

    -   在追求快速接单的同时，确保提供的服务质量不受影响的方法包括建立高效的沟通和协作机制，合理规划时间和资源，确保服务质量始终处于高水平，并不断收集客户反馈以持续改进服务。'
