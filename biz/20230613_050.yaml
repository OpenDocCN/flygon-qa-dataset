  text: 顺势批量爬下了对应产品的【销量】【价格】，然后用表格计算出它们的【GMV】。[小红书 4 月带货数据源](https://lvcj32c4z9.feishu.cn/sheets/RGpWsV7mNhvdSDthwVmcPJuOnvN)![](img/5cb49e012b6a9e8232a9c90eeaec85e7.png)ok，后宫佳丽三千，已经在你面前了，接下来，就是刺激的选品环节了。正所谓选品一时爽，选错火葬场。这么多品，我咋知道哪个好做，哪个不好做，这时候，就要有分析筛选能力，等着别人告诉你，汤都要没了！####
    先于选品的赛道选择拿到如此详细的表格，想必你的问题终于更明确了，从“卖啥好”到“做女装咋样”这个问题问得好，下次不许再问了，我们选品最后是具体到某一个产品，不是一个大类，这种宽泛的问题，是得不到可执行的答案的。所以我们去思考、做分析，要从宏观出发，到微观落脚。宏观，就是开启上帝视角，从
    GMV 窥探赛道天花板，可以分为三档：百万赛道（100w+）、十万赛道（10w-99w），和万级赛道（1w-9w）。先来看看这些赛道的粉丝量分布，这是成本和门槛的一个判断维度，如果粉丝
    5000 以上居多，那么对新手就不友好了。![](img/cdf43edf44bb950d2a0d26b749b0d933.png)散点图看了个寂寞，数据太多，点连成一团浆糊，那换一个方式。按照小红书对博主的分类，把三档赛道的粉丝比例做了出来，这样就很清晰了。![](img/bf3c88f253927c7ff9c2dcf0ed45d017.png)百万赛道：5000
    粉以下的博主没有，其中有一半的博主集中在 1w-5w 粉，不做 IP，没有粉丝量积累，你做这个品，可能会带不动。十万赛道：5000 粉以下占了三成多，和万粉以下共同占据半壁江山，门槛大大降低了。万级赛道：5000
    粉以下占了快一半，刚入场不要眼高手低，可以来这个赛道做选品，相比前面，难度就是新手村。粉丝量本质上，反映的是一个账号内容吸粉能力，能倒推出内容质量，进而初略判断笔记制作成本。同时，粉丝量越大，账号权重越大，初始流量推的也越高，就比如我
    18w 粉的梨云绿，在用户画像同行比例飙升，扰乱了推荐人群，导致没什么点赞的情况下，基础曝光随便都能进入千级流量池。![](img/9bb2a6b2494de529fcad2e2161984f79.png)如此，对标大博主的带货，开新号来说，难度也是直线上涨的。答应梨云，你的目标，要和你的能力匹配，不然又要喊怀才不遇了。接着，分析三档赛道的价格分布，看赛道消费力，有利于圈定选品的价格区间。![](img/b12493f802598d9d7aad98abd1e26bc5.png)百万赛道：50-100
    占了 4 成，200-500 占了 2 成，50 块以下只占了 0.5 成（这得多大的销量才能拉到百万 GMV）十万赛道：50 块以下占了一半，50-100
    块占了 3 成。万级赛道：50 块以下占了 7 成！50-100 块占了 1 成多。发现趋势没，想要突破十几万、上百万，客单价必须往高里走，但是与此相对的，就是带货难度更大。不管你是选品中心，还是做无货源，选品的价格区间，控制到
    0-100 块，尤其是 50 块以下，对新人新号会友好一些。俯瞰三档赛道，最后还是选择进入相对简单的万级赛道，来看看它分布着哪些大品类赛道，有没有你喜欢的，或者，刚好你和朋友，有货源。![](img/fcbb279414722c0b1302cb8c5bd276cd.png)
- answers: '-   密集恐惧症大品类被定义为占据市场高比例的大品类，因为它们在选择上提供了更广泛的选择，但也增加了竞争和混乱。首饰在其中占据高比例是因为首饰作为一种小件商品，种类繁多，风格多样，更容易形成密集竞争格局。

