  text: 帮助用户做更精准的决策，给用户更快的反馈，这样用户就会觉得很值得。33、大客户跟好客户是不一样的，大客户是愿意为你付费的，好客户是不光愿意为你付费，还认同你的观点，最重要的是还愿意为你做口碑传播的。我经常会跟自己的学员说一个概念叫做【关键裂变人】这个关键裂变人就属于好客户，他们会去各个圈子里为你宣传，为你传播产品和理念，这种人你是要加倍呵护的，要给到他们
    2 个点。一个叫做“精神爽点”另外一个叫做“物质激励”，说白了就是要给他们名和利，这样他们才愿意继续去帮你做口碑。而对大客户，做好你之前承诺的服务即可，在情绪上他们也许跟你不同频，如果你过于热情，还可能让人家反感。34、关系可以变成一种财富，有了这种财富，就可以帮你降低超级个体的运营成本。很多人问我，你一个人运营
