    帮卖类### （一）帮卖的类目快团团帮卖，我主打的三种类目：1、时令水果类：草莓、橙子、枇杷、芒果……2、卖生活方式：鲜花、香薰蜡烛……3、预制菜：凉皮、鸭掌煲、螺蛳粉……至于为什么主打这三个类目，我理解的在快团团的“人货场”，货和人的需求，对人的理解是匹配和一致的，卖货先要理解人，基于人的需求，选择对应的货，才能大卖，具体的后面会再讲到。###
