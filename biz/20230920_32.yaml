  text: '# 假如我带着 AI 技术穿越回十年前……> 原文：[`www.yuque.com/for_lazy/thfiu8/hgzagae9x4gqfmpp`](https://www.yuque.com/for_lazy/thfiu8/hgzagae9x4gqfmpp)##
    (16 赞)假如我带着 AI 技术穿越回十年前……作者： 朱诚逸日期：2023-09-12近十年来，我们经历了新媒体发展的多个阶段。假如带着 AI 回十年前，当时的项目我们又可以怎么去做呢？现在，请各位圈友带着想象力，我们一起回到过去看看。#
    一、**前言**这是我的第二篇分享，之前的分享只倒推到我创业前的最后一份工作，新的分享我们再往前推 5 年，从我本科毕业开始写，毕业后第一份工作是在杂志社做美编，这
    10 年我从传统媒体人转变为新媒体人，从打工者过渡到创业者，算是完成了一个传统媒体人的新媒体蝶变……从业十年间，每当有新平台、新技术崛起时，去网上转一圈，总会有个油腻中年男跳出来说“任何行业都值得用
    xxx 重做一遍”，每当看到这类内容，我都会快速划走或叉掉，嘴上还不忘嘟囔几句优美的中国话。时光流转，不知不觉，我也成为了自己曾经所讨厌的样子。过去我所做的每一个抉择，成就了今天的自己，谈不上后悔，但我常常会想，假如时光倒流穿越回去我又会怎么做？如果那时就掌握了
    AI 技术，我又会变成什么样的人？带着这样一种可能性，我打算与 10 年前的自己，书写一段重生文男主式的传奇！这十年来，新媒体行业的发展其实可以像郭敬明的《小时代》分成“折纸”、“虚铜”、“刺金”一样也分为三个时代，分别是图文时代、短视频时代以及我们现在所处的
    AI 时代。今天，就让我一头钻进显示器，回到那梦开始的地方！# 二、**图文时代****四大名博时期****（1）时代背景**2011 年，那是微博段子手横行的一年，随着各类商业变现模式逐渐成熟，新媒体开始作为一个行业被人们所提及，当时的微博并不单单指新浪，而是以国内四大门户网站旗下微博功能为首的四大名博时期。**（2）当时的我在做什么**那一年我刚上大三，课余时间较为充裕，因为还没用上智能手机，同学们在地下城刷深渊的时候，我便在网吧刷微博，受当时几位头部段子手的影响，我也开始运营起了自己的微博……当时的网速还不足以支持大家尽情晒吃晒喝，连凑出九宫格的都很少，更别说短视频了。普通人大多把微博当作日记本或者“情绪树洞”，而我则是编段子、改段子。我会把平时看到的段子整理到一个
    excel 里，然后按照内容分门别类，比如夫妻笑话分到一个 sheet 里，修改融合后再通过“周博通”等第三方软件一键同步到四大名博。那时我运营得最好的是搜狐微博，粉丝最高达到了
    5w+，分析原因，现在回忆起来，应该是因为我把头像换成了波多野结衣？我所学的专业为计算机多媒体（游戏动漫设计方向），运营微博算不上专业对口，但在图片处理等流程上还是快人一步的。可这样也耗费了我大量精力，导致我在视频剪辑、影视特效制作等专业版块上相对薄弱了一点，否则我现在肯定是个“六边形战士”！**（3）假如我带着
    AI 技术穿越回去**我会飞速地奔向自己所在的网吧……旁边的体彩店，选一注号码……然后再告诉当年的自己：“你可以使用 AI 来为你整理段子，甚至可以利用整理到的段子库来训练自己专属的语言模型，省下来的时间拿去恶补落下的专业课！要知道，图片处理、摄影、摄像、剪辑、特效、动画……自己专业所涉及的每一项技能都能在未来的新媒体道路上发光发热！”就好比别人还在田鸡腿、王八拳地贴身肉搏，你已经学会了“御剑飞仙”，'
- answers: "-   《两微一端时期》\n    1.  当微信公众号在2012年上线时，我觉得新媒体在我们所在城市兴起的影响是革命性的。它为本地企业和个人提供了一个全新的传播平台，打破了传统媒体的局限性，使得信息传播更加灵活和直接。\n\
    \    2.  地方公众号运营模式的形成对当地创业者生态有着深远的影响。它为本地创业者提供了一个低成本、高曝光的推广途径，促进了创业者的涌现和发展，同时也加速了本地商业生态的更新换代。\n\
    \    3.  进入传媒行业后，我将新媒体技术工作繁重视为埋下读研种子的契机。这种看法转变了我对工作的认识，使我意识到学习和技能的积累是未来发展的关键，从而调整了我的职业规划，更加注重自身能力的提升和行业趋势的把握。\n\
    -   《当时的我》\n    1.  当我进入传媒行业时，新媒体技术成为标配，对于传统媒体行业意味着一种转型和挑战。传统媒体不得不面对新技术的冲击和市场份额的流失，同时也需要加快转型步伐，与时俱进。\n\
    \    2.  面对多平台发布文章的挑战，我采取了合理的时间管理和工作分配，同时注重团队协作，提高工作效率，应对工作繁重的压力。\n    3.  我认为AI技术对我们所在行业未来的影响将是巨大的。它能够解放人力，提高工作效率，同时也会改变传统的工作模式和流程，为行业带来更大的创新和发展空间。\n\
    -   《公众号全盛时期》\n    1.  我所在的新媒体公司在2015年的薪资超过传统媒体，这种变化对整个传媒行业有着深远的影响。它标志着新媒体行业已经成为行业中的主流力量，传统媒体不得不面对转型升级的压力。\n\
    \    2.  重视能力论高低的行业氛围是在新媒体行业中逐渐形成的。这种氛围为新媒体从业者提供了更多的挑战和机遇，要求他们不断提升自己的专业能力和创新能力，以适应行业的发展和变化。\n\
    \    3.  面对工作量的增加，我通过合理规划和高效执行，不断提升自己的工作效率，同时也能够适应公司的氛围和奖金激励带来的压力，保持良好的工作状态。"
  questions: "-   《两微一端时期》\n    1.  在2012年微信公众号上线时，你如何看待新媒体在你所在城市兴起的影响？\n    2.  对于创业者来说，辞去原有职业创业可能是个冒险，你认为地方公众号运营模式的形成如何影响了当地的创业者生态？\n\
