  text: 会用“六脉神剑”以剑气“杀人于无形”，那将是颠覆他人世界观的壮举！可以想象，如今的大学生该有多么幸福，所以，如果你现在还是名大学生，用上 gpt 后，别光想着拿它写论文！**两微一端时期****（1）时代背景**2012
    年 08 月 23 日，微信公众号正式上线。我市广电集团的多位大佬敏锐地嗅到了机会，先后辞职创业，在那个智能手机还未完全普及的年代，以“夫妻店”、“家庭作坊”的形式运营起了地方公众号，构建出我市早期的新媒体江湖。他们之中，有的人后来成了我的老板，有的只会纵容手下编辑抄袭的我文章，有的则是我当前生意场上的宿敌……总之就是“又鸟当司晨，鞋拔作如意，那是我们人类根本的问题！”**（2）当时的我**“打南边来了一个小伙儿他叫诚逸～”第二年，我也离开了原先实习的公司，进入了传媒行业。彼时，企业互联网营销都将“两微一端”作为标配，也就是微博、微信公众号、app
    客户端，原先需要最低硕士学历才能进入的杂志社因为急招专业技术人才，放开学历要求，吸纳了我。这样一来也导致我虽然是社里唯一掌握新媒体相关技术的，同时也是社里学历最低的员工，屁股指挥脑袋、外行领导内行的事情时有发生……为后来我选择读研埋下了种子。在那个没有
    AI 解放重复劳动的“蛮荒时期”，新媒体技术专员或者新媒体运营的工作无限接近于打杂！随便举两个例子，一篇专栏需要同时在微博、公众号、app 发布，那就需要做三种不同的排版并通过新媒主任初审、专栏编辑二审、社长终审才能发布……另外，社里还在进行传统的邮件营销和地推，邮箱每次抄送只支持
    10 人，省期刊协会给到的通讯录含有上千人；地推就等于周末无偿加班啦……我需要在前一天把自己排好的电子杂志刻录成一张张光盘，然后周末去小区、景点、菜市场发放。我多次向领导申请加班费无果，试问，一个人光靠排版和光盘刻录，何时才能熬到升职加薪？**（3）穿越的我**那一年，《爱情公寓》系列正在热播，我穿越后会邀请当时的我一起观看，因为剧中的张伟也常说自己在律师事务所刻光盘，每每看到那段台词，你们一定是放声大笑，而我们会在一起哭……哭完、发泄完后我会告诉当时的我：“AI
    能将你从繁琐的基础工作中解救出来，尤其是像发邮件、固定格式排版这类纯线上的工作，完全可以交给 AI 完成，并且自动匹配各类机型，人家张伟未来会有诸葛大力，你会有
    gpt！”武侠小说的男主角在碰上奇遇之前都会被虐，段誉掉进无量山洞捡到《北冥神功》，张无忌掉进昆仑仙境挖出《九阳神功》，令狐冲掉进西湖牢底摸到《吸星大法》，每个人的人生，都有触底反弹的时刻！再坚持一下，乌云总是镶着金边的！**公众号全盛时期****（1）时代背景**时光的脚步跨入了
    2015 年，公众号进入全盛时期，很长一段时间，做新媒体就等于做公众号。我市新媒体公司同等岗位的薪资已经开始超过传统媒体同等岗位，出现了人才迁徙的现象。**（2）当时的我**相比薪资水平，我更看重的是以能力论高低的行业氛围，与其跟着自以为是的传统媒体人瞎忙，不如进入头部公众号重新开始，学习最前沿的新媒体技术。所以刚进新公司时，我是处于“装孙子”的状态，而且当时我还在职读研，更需要隐藏锋芒。公司的考核制度是每月必须完成
    30 篇文章（需要成功发布，主编弊稿、平台删文的都不算），按照 996 的工作制度，平均每天写 1.5 篇的样子，一篇大约 2000 字，对于我这种每天知乎都要写四五千字的人来说，工作量不算大。出一篇爆文，老板会当着全公司的面给你发
    1000 元奖金。由于我住得离公司近（步行 10 分钟），加班什么的也没感觉，每个月还能混个全勤奖，算上奖金，
- answers: '-   在做公众号编辑期间，收入逐渐下降但社交地位提升的原因在于，随着行业发展，公众号编辑所需的技能逐渐被认可和重视，其在行业内的影响力和社交地位也相应提升。虽然收入下降可能是由于公司政策变化或市场竞争加剧所致，但编辑在行业内的认可度提高，社交网络扩大，可能使其获得更多的机会和资源，从而提升了社交地位。

    -   “媒体红包”对编辑的工作和职业道德产生了负面影响。这种现象可能导致编辑在报道或撰写文章时偏袒某些商业利益，而不是客观公正地履行媒体的职责。编辑可能会受到金钱或其他利益的诱惑，而不是将真相和信息传递给读者。这可能损害了媒体的公信力和专业形象。

    -   公司政策变化可能包括降低薪资、调整奖金制度、加大工作强度等。这些变化可能会导致编辑感到不满，认为自己的劳动价值没有得到应有的认可，工作环境和福利待遇下降，从而选择离职。例如，公众号转向视频制作可能意味着编辑需要具备不同的技能和工作方式，对于一些编辑来说，这可能是一种挑战或不愿意接受的改变。

