  text: '有一个副业，两个都能来钱。肯定比只有一个工作要更稳当。那会我家娃才两岁半、房子刚买，所以在“钱”方面，我需要稳定的收入来源，用于还房贷和养娃。孩子小，需要陪伴，就要花费我的时间精力。现在根本就不是我进攻的时候。等孩子大一些、房贷还得差不多了，经济压力没有那么大、又能有时间精力的时候。那会我的江山就足够稳定了，护城河建立起来了...再发起进攻，去拓展新的领土。这个时候风险就小多了，进可攻、退可守。攻和守这个理论在我看来适用于任何领域。包括理财，职业规划，家庭育儿...其实在我老家，我见过很多父母是保持原样，把房子、一定的积蓄、父母健康的身体留下来，防守做得很好，他们的孩子大了就能飞得更高。因为这个孩子的起点，不至于背着父母的那一身债或者是说要背着一对生病的父母往前走。如果是他父母没有把城池守好，那这个孩子的起点就低。所以，我看到那些“教孩子写作业，气到给心脏搭支架”的报道，我觉得莫名其妙？三个问号：？？？成绩好并不一定能出人头地，但身体好，一定就有机会...对于我来说，我能做的是：尽量在上海扎稳根，让我孩子，以后能从上海出发。一个人能否创业成功，这里面的因素很多的。性格因素是占主要的原因，还有就是天时地利人和。缺一项可能都成功不了，所以我跟很多自由职业者的劝退方式是类似的，我也奉劝大家，不要轻易选择创业、不要轻易选择全职自媒体。你要想好你守的是什么？你的进攻又能够给你带来什么？再去决定。如果只是想换个环境，那你可以换份工作、搞个短期旅游、请个长假歇歇...不要盲目地进攻。有可能你原本的城池都会丢掉...希望我的经历，能给到你一些启发。评论区：乾
    : 说的很对，大部分人先搞副业做做，搞点外快也是好的，别破釜沉舟，没那个条件 刘蜕变 : 很赞同不要盲目进攻。这里面主要也是要认清自己的性格特点和技能优势。有的人就是更擅长辅助。而且因为我们是妈妈的身份，对“守”的需求在某个阶段会更大。就保险一事我分享下我的看法。买保险事前做好功课买对产品固然重要，但是更重要是发生风险的时候谁用，谁处理，谁跟进。比如我或者孩子生病，那时候可能焦头烂额，心力交瘁，非常需要有人帮我处理好这些事。家里有老人但可能不太懂，因为买的时候一般研究比较清楚的只有本人。所以与其追求性价比，不如找个在行业做了很多年的身边靠谱的代理人或者经纪人。买保险不是为了买的时候性价比多高，是真的不得不用时，有多省心。（仅分享看法给大家，没有说二丫说得不对。）
