  text: 就像一个小孩的成长，我们大人有时候会评论一个小孩说：哎呀，你们家孩子不能老是感冒，因为人家都在长身体，你家小孩一感冒了，他就长得慢了。一年感冒几次，那就落后别人好多，他的身体成长速度就比不上别人家的小孩。所以生病的孩子比不生病的孩子身体成长得慢。这就说孩子的“防守”没有做好。对于孩子来说，睡眠充足、按时吃饭、身体健康是比学会了什么东西更重要的，先防守，再进攻。大人也一样，有的人辛苦打工十几年甚至是几十年，好不容易有了一点积蓄，结果生一场病，这个积蓄全都给了医院。这对于这成年人来说，他的抗风险能力是很低的，他一旦生了这场病，他把积蓄花光了，那这个事情对于他来说就是他没有做好防守，他一直在挣钱，他只想着进攻。这样其实没用。所以要守住打工的积蓄，其实就是你后方粮草要充足，那你在粮草充足的情况下，你才能继续进攻，这就是买保险的意义了。所以一个成年人，你在工作之后，要做好三件事情：1、要防止被骗。就是不要让人家一次性把你的所有的积蓄全都骗完了，一半也不行。2、要买社保，而且社保不要断。这是
    GJ 给大家的一个基础的保障。然后就是你要配备保险，因为 GJ 给的保障只是基础的，它不能转换成你的金钟罩，但是保险可以。那你要配备哪几种保险呢？四种就够了：意外险，重疾险，寿险，医疗险。不过买保险我也不是专业的，我自己也是跟着一些公众号配的保险，我家每年会花
    2 万块在保险上。人生是一场长跑，在某个阶段因为什么事情暂时停下来了，有了金钟罩，在你想启程的时候，你可以继续启程的。相当于你休息的成本很低，不会因为某一件事情而导致你一切又要从头开始。有一句谚语叫做：辛辛苦苦好几年，一切回到解放前。其实说的就是你之前打下的江山，失手了，你得重新再打。我弟听完我这么解释之后，他就买了。那这件事情跟要不要全职做自媒体有什么关系呢？其实我们选择“自由职业”或“打工”就是进攻和防守的关系。我是在
    2020 年五月份选择离开了之前工作四年的公司，自由职业三个月。一是经营自己在今日头条的账号、二是在一个老师的写作营里当助教。也就是说，我选择辞职做自媒体，并不是从
    0 开始，当时我的自媒体收入最高一个月到了 3 万。已经超过了本职工作。但并不是每个月都有这么多。而且，社保得自己买。所以我辞职之后，我就在某宝上，然后找了一家代缴公司，每个月要花
    1800 多块。（现在已经没有这个服务了）自由职业三个月后我就发现了几个问题：首先我的性格不适合创业，我不是一个适合进攻的人，我是一个偏好于防守的人。另外，平台流量和政策是多变的，在平台上做账号得依赖平台流程和政策，其实就是在帮平台打工。你必须要频繁更新、持续地创作，工作量比打工只多不少。那对于我来说，毕业
    10 年，我打下的江山有哪一些呢？一张大专的毕业证一个家一个小孩在上海一套房一个还算健康的身体和一个月薪两万的工作这些都是我毕业 10 年来打下的江山。守住这些，才是我的当务之急。防守比进攻重要！想通后，我就重新找了工作。当面试官问我，你这三个月干什么去了？我就会说：我朋友开了一个自媒体公司，叫我过去帮忙，正好家里房子装修，我就把家里的事忙完，顺便做了三个月自媒体后，又回来了。可如果我是干了一年自由职业，那相当于我离开职场一年多了，再回头去找工作，我又
