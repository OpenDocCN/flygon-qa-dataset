    (60 赞)新人入行自媒体，赚到第一个 10 万的心路历程作者： 老马日期：2023-08-04《新人入行自媒体，每天 2 小时，副业赚到第一个 10 万，分享我的心路历程》大家好，我是老马，今年
    418 加入的萌新。老马的主业在国企上班，因为偶然机会今年开始做自媒体当副业。今年是我入行自媒体做副业的第一年，基本上每天花业余 2 个小时左右做自媒体，在上半年赚到了第一个
    10 万元。这是我上半年的总结，全文近 1 万字，基本上毫无保留地分享了我一路走过来的心路历程。这里面我放了每天记账的账单，大家通过看这个账单也有更直观的体会。10
    万元对于生财的大佬或许是非常简单的一件事情，但对老马来说，是非常强的一次正反馈了，起码我看到了通过自媒体副业赚钱的希望，也通过自己的实战，实现了第一次赚钱的小闭环。相比于以前只知道开店、跑滴滴、跑美团等副业赚钱的我，加入生财之后，我的认知提升很快，我看到了很多种赚钱的方式，也有信心通过自己的努力，赚到自媒体副业的第
    1 桶金。加入生财就像打开了一扇大门，让我知道除了工作以外，还有这么精彩纷呈、惊心动魄的商业世界。我也有信心，在不久的将来，通过自己的努力，实现副业收入超过主业，甚至开始自己的自媒体创业。感谢
    ，带我进入自媒体行业；感谢 带我进入生财有术；感谢生财，给我打开商业认知的大门，让我有实战赚钱的底气。感谢一路走来的朋友们，谢谢大家！具体请移步飞书：[https://jojt8c2hyb.feishu.cn/docx/Is9MdaCtuo8jqixhWsecVgfznQg?from=from_copylink](https://jojt8c2hyb.feishu.cn/docx/Is9MdaCtuo8jqixhWsecVgfznQg?from=from_copylink)评论区：陆陆
