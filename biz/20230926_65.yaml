    **四、上门维修过程中的小白常问的问题****（1）没有维修技术？**这个是很多新手会问的最多的问题，其实这个是很多人的误区，现在电子产品生产销售非常成熟，目前维修基本就是换件，换总成，很少去维修主板动焊。所以只要会常见故障，会换件换总成就可以接
