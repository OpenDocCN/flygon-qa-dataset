    **五、同城二手手机电脑维修门店适合哪些城市做？**同城二手电脑适合在 3 线以下城市做，一二线城市有专业的电脑交易市场，价格相对来说比较透明，二手采购也比较方便。所以说市场竞争相对激烈。而且其实电脑这个行业出来了这么多年，传统方式销售的红利期早已经过了。但是电脑是硬性需求，开公司的需要，上网课的需要，开店的需要，打游戏的需要。每一个小城市应该都有小型的电脑城，或者是很多电脑点，只不过这些电脑店为了生存都做得很杂，电脑，弱电，摄像头，网线，总之目前电脑店的现状就是为了生存什么都做，但是什么都做不精。但是又有这么多的店在艰难的生存。因为一群在电脑城做电脑的人普遍学历不高，初中高中为主，销售形式主要还是以前传统的等客上门，或者靠关系做政府企业业务。所以说我们的竞争对手其实很弱小，没有互联网思维，也没有勇气去突破和创新，仍然是按照最传统的方式在销售电脑。而且集中在电脑城哪一块地方，竞争激烈，房租高昂。不得不靠宰客户再能维持高昂的房租和生存下去。所以说现在普遍电脑城的口碑都不是很好，个人的感觉就是价格贵，宰客凶的印象。而且你观察，基本在
