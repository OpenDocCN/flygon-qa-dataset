    (52 赞)小白赚 600，AI 企业培训初体验全过程分享！作者： sky 陈天日期：2023-07-31大家好，我是 sky 陈天，正在努力成为一个 AI
    转型顾问 、AI 培训师、提示词工程师。今年 418 进的生财有术，妥妥一个生财小白。参与了 AI+ 自媒体 和 小红书运营 的航海，通过 3 个月我好像已经赚回门票了。
    而且正在朝着一个我认为很有前景的方向努力，AI 企业培训。今天我就来分享一下我是如何获得这次 AI 企业培训的机会，我是怎么用 AI 加速准备课程，以及我的一些企业培训感受和心得，虽然这次只是小赚
    600（礼品卡），但大头和机会还在后头呢~未来一定会有很多 AI 企业培训的机会，因为员工也需要学习一些基础的 AI 知识和技能，而且企业内训的单价也不低，基本上都会在几千到上万一天，而且也没有售后成本，培训一天就能赚个大几千快。
    现在人才也比较稀缺，完全可以先做 AI 企业培训，然后再深入地接触到业务人员，在过程中，也可以慢慢引导出复杂的指令需求，促进指令定制的机会，并且给企业做 AI
