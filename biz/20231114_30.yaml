    (54 赞)微信公众号流量主的长期主义思考作者： west日期：2023-11-07大家好~我是周威，现在杭州城西区域靠近三墩。我曾经是高考做题家、35 岁的大厂打工人，但是我不甘于此，所以，3
    年前裸辞在家，开始探索创业项目。但是一直处于探索阶段。直到加入生财，才有了比较明确的方向。我是从 5 月初开始进入流量主项目的，截至现在，已经获得 1W+的收益。这个收益跟很多走在前面的圈友有很大差距，我知道的就有超过
    10 个圈友 月入 5 万了。但是，每个人的视角和阶段是不同的，我的分享也许可以帮助很多圈友减少一些内耗和焦虑，一点点也是好的。很多人认为流量主这个项目是短期项目，随着入局者的越来越多，流量主项目迟早要结束的。但是我是将流量主项目作为长期项目来做的，这跟很多人的思考是不同的，我今天的分享主题就是：《微信公众号流量主的长期主义思考》。希望对大家做项目有所启发。详情移步飞书，欢迎提出意见和建议：[`vz6cwy4ffd.feishu.cn/docx/VFxnd8yKnoAV0oxAgjrct0ben4d`](https://vz6cwy4ffd.feishu.cn/docx/VFxnd8yKnoAV0oxAgjrct0ben4d)*
