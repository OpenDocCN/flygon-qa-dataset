- answers: '-   如何调教ChatGPT的写作风格？

    -   调教写作风格的方法是从航海手册中找出爆文模板等内容，然后将其喂给ChatGPT进行学习。同时也可以在公众号上找几篇文章作为范文喂给ChatGPT，让其学习。

    -   选题的方法是什么？

    -   选题的方法是从公众号上找一篇爆过的文章，提取情节喂给ChatGPT，并以此作为选题案例。然后让ChatGPT生成多个选项，觉得不满意就提出具体修改要求，直到出现相对满意的选题。最终通过人工对选题进行修改，确定选题。

    -   写大纲和详细内容时，ChatGPT的具体作用是什么？

    -   在写大纲和详细内容时，ChatGPT的作用是根据选题生成大纲，并根据需要提供详细内容的书写。如果不满意，可以让ChatGPT进行修改直到满意为止。

    -   在写作过程中，为什么要使用GPT-4而不是其他版本？

    -   使用GPT-4而不是其他版本的原因是GPT-4相比3.5版本提升很多，尤其是在质量上。虽然速度稍慢，但是在写作质量方面更有保障。

    -   ChatGPT写作的时间消耗是怎样的？

    -   一篇文章从构思到发布的时间消耗大约是1~2小时。其中，人工占40%，包括选题、设定情节、调整润色ChatGPT生成的文章，写标题，上传发布；而ChatGPT占60%，主要是生成文章内容。'
