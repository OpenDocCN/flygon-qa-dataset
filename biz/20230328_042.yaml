    ChatGPT 写作流程写作流程分为 6 个步骤：1.  调教写作风格，一次调教后可长期使用。2.  选题。3.  写大纲。4.  详写各部分内容。5.  合并内容，人工润色。6.  写标题。以下图片中包含
    prompt，可以作为参考。### 1 调教写作风格从航海手册中找出⌈爆文模板⌋、⌈开屏雷击⌋这些内容，一股脑的都给 ChatGPT 喂进去。还可以在公众号上找几篇文章作为范文喂进去，让
    ChatGPT 学习。![](img/2cf8f534d3c47e29af87d9051fbc94c6.png)![](img/7d73ca97e7cb94d81442b3199c35eae8.png)###
    2 选题从公众号上找一篇爆过的文章，提取情节喂给 ChatGPT。以此作为选题案例，让 ChatGPT 生成多个选项。觉得不满意就提出具体修改要求，然后继续生成，直到出现相对满意的选题。再经人工对选题进行修改，最终确定选题。用了这个方法，从此再也不用自己编故事了，题材取之不尽。![](img/248208aa6a66921ab670efa70203a0df.png)###
    3 写大纲让 ChatGPT 根据选题写大纲。同样，不满意就让它改，改到满意为止。![](img/693d34d091f5f10e7a1648b54a5dae5c.png)###
    4 详写各部分内容。可以提出需要重点描写的内容、字数限制和其它要求。![](img/2cf947cdc61de5827d0519cbac7a0f50.png)######
    5 合并内容，人工润色人工修改润色必不可少，ChatGPT 不能保证每个部分衔接的非常好，经常会有多余的内容。### 6 写标题人工起一个吸引人的标题。尝试过
    ChatGPT 直接生成标题，但不是太满意。可以让 ChatGPT 起几个提供灵感。如何让 ChatGPT 生成一个好标题，我还在调教中。## ChatGPT
