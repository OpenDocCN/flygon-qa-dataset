  text: '都有无限的经费。我们得承认说，我们的市场经费是有限的，这个时候大部分人会追求短期的效果，比如在抖音上投个广告、找个大主播带货等等，它能带来短期可预见的
    GMV。你如果投在一些传统的广告上面，它没有那么好。它也不会像过去投了中央电视台的广告一样，你的产品突然之间，家喻户晓。所以，一是你的投放，还是要去做区分的。二是在你的经济能力可以承担的前提下，我建议大家可以去投一些传统的广告，这对品牌在消费者那里，建立长期品牌印象是有好处的。如果你一定要求品效合一，那你只能通过投互联网广告，才能快速做到品效合一。传统广告无法做到。因为无法感知。#​每日思考​*
