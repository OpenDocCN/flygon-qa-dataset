    (44 赞)所有的广告都是品效合一的作者： 小马宋日期：2023-11-17所有的广告都是品效合一的首席访谈：说到推广，我们现在无论是渠道也好，还是推广方式也好，都在发生变化，你觉得哪些应该变，哪些不应该变？我们应该去改变什么，又应该去坚守什么？小马宋：本质上，这两个部分是不变的。变化的，是推广的形式和方法（已经发生了极大的变化）。比如说我们回到
    20 年前，一个品牌在中央电视台打过广告，基本上就有知名度，很快就能够全国都知道。接下来，你只要在全国铺货，找到代理商，基本上就可以动销了。那个时候的核心，是你要知道打广告是有效的。因为那个时候，很多人是不敢打广告的，你只要敢打广告，你就比别人先进。你的先进，是来自于认知。但是今天广告就没那么大的用处了，因为它的效率降低了，为啥？因为今天没有一个媒体，像过去的央视那样，是一个能够快速影响全国所有消费者的轴心媒体了，现在的媒体，变成了一个个分散的平台。举个例子，我遇到过一个品牌，叫暴肌独角兽。这个品牌把我们日常生活中想吃的东西，都做成低热量的了。比如说巧克力棒，比如说重庆小面，他们全部给你做成低卡、低热量的。它的好处是什么？它基本上不投广告。他其实也是在做推广，只不过是他找到了这些长尾的关键词，然后在抖音、在小红书或者在电商上，去做这些事情。它做长尾关键词，注定了它的规模不大，销量也很少。但是它的好处是用每一个
    50 万 100 万 200 万这样的一个规模，这种长尾的东西堆起来了，堆到了那么大几亿这样的一个规模。同时这个公司具有非常强大的供应链能力，所以它能实现在很小的销量情况下，还赚钱。可能在其他人看来，一年只有
    50 万、 100 万的销量，规模上不起来，会觉得这个没有意义，就不做。其实这无形之中，就帮他减少了很多竞争，他们的利润就不会被损害。首席访谈：一般企业花钱做推广，都希望能达到品牌提升，流量转化等等品效合一的效果，您怎么看待品效合一？小马宋：第一，所有的广告都是品效合一的，你肯定是要追求的。但我讲的品效合一，可能和大家想得不一样。大多数人觉得投了一条信息流的广告，立刻带来的转化，那个才叫做品效合一，但是如果转化的周期是
    10 年，你能接受吗？比如说咱们在深圳前海，投了一块大的广告牌，200 万一年，但是你投了之后，你觉得好像没感觉，对吧？但也许两年之后，就有感觉了。你想啊，我天天看那个广告牌，挂在那边，10
    年之后，我还能没感觉吗？我给大家举一个例子，有一个品牌叫喜之郎。你有没有发现，喜之郎已经很多年没有投广告了，但是你依然知道喜之郎果冻/布丁。在今天在去买果冻/布丁的时候，这些广告依然影响你。过去那么多年，他投放了大量的广告，那个时候它的广告效果是很好的，所以它影响了
    10 年后我们这些消费者。再比如说，我在咱们这边做访谈或者我出去演讲，本质上，也是给我的营销咨询公司做推广。但不会说，因为我今天来这边跟你聊了一两个小时，我就立刻有成交。也许某个老板在这看过我之后，他认同我，但是他今天没有这个需求，也许
    3 年之后、5 年之后，他突然想起来，很多年前看过小马宋的访谈，那就来找我了。对吧。你要知道，这本身也是品效合一的，只不过它的周期是 3 年，或者周期更长一些，看你能不能接受。第二，所有的品牌投放，都是有效果的，但不是所有的企业，'
- answers: '-   在市场经费有限的情况下，选择最合适的投放方式需要考虑两个因素：首先是目标受众的行为特征和喜好，其次是广告投放方式的成本效益比。可以采用市场细分和定位的策略，将有限的经费投放在与目标受众行为密切相关的平台或渠道上，以确保最大化的曝光和转化率。

    -   传统广告通过频繁、持续的曝光，帮助建立长期的品牌印象。通过在主流媒体上的广告投放，品牌可以在消费者心中树立起稳定、可信赖的形象，形成品牌认知和忠诚度。长期的广告曝光可以使消费者在购买决策时更倾向于选择已经熟悉的品牌，从而为品牌的长期发展奠定基础。

    -   互联网广告能够快速实现品效合一，主要是因为互联网具有广泛的覆盖面和个性化定位能力。互联网广告可以根据用户的搜索行为、兴趣爱好等信息进行精准定位和投放，从而提高广告的转化率和效益。此外，互联网广告还可以通过实时数据分析和反馈机制，及时调整广告内容和投放策略，以适应市场变化和用户需求。

    -   抖音广告等短期效果广告与传统广告在品牌营销中的角色有所不同。短期效果广告更注重快速的曝光和转化，通常用于推动产品销售和促进即时交易。而传统广告则更侧重于长期品牌建设和维护，通过频繁的曝光和持续的传播来提升品牌知名度和认知度。

    -   在制定营销策略时，需要权衡短期效果与长期品牌建设之间的关系。可以采取综合的策略，既注重短期销售目标的实现，又重视长期品牌价值的积累。可以通过灵活的资金分配和投放方式，在短期效果广告和传统广告之间进行合理的搭配，以达到既能快速获得销售收益，又能够长期提升品牌竞争力的目标。'
