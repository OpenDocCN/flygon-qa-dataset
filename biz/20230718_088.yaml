    (58 赞)广告费率只有 5%的电商生意作者： 小马宋日期：2023-07-20广告费率只有 5%的电商生意 我们服务台湾的家具品牌居家先生，做调研的时候听客户说他们的
    roi 是 1:7，我说这要在内地有这个回报率，不是卖房子也要投广告吗？1:7 是一个非常高的广告投放回报率。 许多人以为电商没有中间商赚差价，应该很便宜很赚钱，其实不是，因为流量费用很高，所以很多新锐品牌很多听起来几千万几亿的销量，其实算下来也不赚钱，都去买流量了。至于流量有多费钱，去看看完美日记连续几年的财报就知道了。
    但也有人做得很好，因为他们找到了一些低费用获取流量的方法。 这个品牌一年大概 10 亿左右的销售额，几乎全在线上，同时抖音又占据了相对较大份额，全年广告投放费用只占营业额的
    5%，非常惊人。 因为这个团队没拿过投资，首先不会去烧钱买流量。 其实，他们是找到了一个流量的红利，以及做了别人做不了的事情。这就是我以前说的“人无我有，人有我无”，只有做和别人不一样的事才能摆脱竞争。
    怎么做呢？ 首先是，他们找到了电商平台大量的非主流关键词，这些关键词搜索的是一些大大众产品无法满足的产品需求。因为需求量很小，绝大部分品牌都不愿意专门为这些产品开辟生产线，即使代工也有很大的问题。
    也就是一个长尾市场。但他们来做有优势，因为他们在供应链上有别人做不到的优势，他们能做出来，还有利润，即使一个 SKU 每年只有几百万的销量。 然后，他们把这些长尾的需求集合起来，每年生产几百个
    SKU，加起来就可以做到 10 亿。 很多人可能觉得这也不难。其实不是，比如你做一个冻干速溶咖啡，你可以找三顿半的代工厂去声场，下 100 万订单工厂是愿意接的，因为其实东西一样。但一个新东西，比如早年我们曾经做过一个烈酒酒心的手工巧克力，那这个产品没有工厂代工，你下
    200 万订单也没人做。 这就是这的生意不同的地方，很多品牌看不上，很多品牌有做不了，不是别人做不了，是做了不划算。所以他们就在这里找到了一个发展的缝隙，并生长了起来。
    关于这种战略方式，有很多种说法。 迈克尔波特叫差异化战略。小林一雅叫“小池大鱼”，沈帅波说“做不了高峰，就做孤峰”，竞争的最高境界，其实是摆脱竞争，因为大家做的不一样。
    比如在要卷死的服装领域，有个品牌叫龙牙，做战术服装，没对手，好生意，人无我有，人有我无。 希望对你有所启发。评论区：Joanna : 做孤峰生意，摆脱竞争[强]
