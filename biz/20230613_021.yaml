  text: '# 生财不是温室，而我们也不应该是温室的花朵> 原文：[`www.yuque.com/for_lazy/thfiu8/ebk1s2774chhy8v3`](https://www.yuque.com/for_lazy/thfiu8/ebk1s2774chhy8v3)##
    (106 赞)生财不是温室，而我们也不应该是温室的花朵作者： 动物园园长日期：2023-06-06『选择大于努力』这句话，让很多人一直在选择的路上，好像无需多努力就能拿到结果。为什么我们看到出成绩了的文章就想马上链接，仿佛发现了一夜暴富的机会。因为避难趋易和急于求成是人类的天性，不然怎么
    99%的人都想一夜暴富。所以这也不怪我们，本性如此，我们要做的是如何变得理智一点。我们不能一边在吐槽镰刀满天飞，一边又抱怨自己报的航海项目出结果太慢，是不是我们过于着急。生财不是温室，而我们也不应该是温室的花朵。应用那句俗语“生财是我家，环境靠大家”。很多人自我代入感的能力太强，老会觉得
    xx 项目 xx 可以我也行。昨天无意中在小红书看到一篇笔记说的大概是素人起号不是天方夜谭，博主其实分享的蛮好，然后下意识的去看了下她的主页，哇厉害原来是一家
    500 强的总监。很多人可能只看到素人，会想我也是素人啊，那我也可以的，我是不是也能像她一样，一年涨多少粉、变现多少钱。博主说的没错，她确实素人，不是明星不是名人。而我们也确实是素人，但是素人的群体天差地别，怎能单纯的划等号。我这人有个不好不坏的习惯，特别八卦，喜欢百度百科各种名人的资料，比如家庭背景、成名前是干嘛的经历了哪些事儿，到底是遇到贵人了还是家庭环境教育的好呢等等。她既然能够做到
    500 强的总监，我觉得她做其他的也不会差，这就是成事的能力，她本身就有。而我们要问问自己我有没有呢，以往的经历干成过什么事情。如果没有，那么可能需要付出更多的努力、更多的时间去打磨。别人花一个月、一年，你可能要花两个月甚至两年，这点心里准备肯定要有。我并不是想打击大家的积极性，我只是希望大家认识更全面一点，这样能够少一点焦虑、多一点耐心，期待低一点、自我要求高一点。类似这样的情况还有很多，在小红书这个平台，宝妈这个群体应该是最多的，经常会看到这样的标题『宝妈通过
    xx 项目赚到多少钱』，很多人会觉得宝妈都可以，那我也行啊，我不比宝妈差吧。可是我们有没有想过宝妈就是一群只会带娃没有赚钱能力的普通人吗，世界 500 强的员工也可以是宝妈、金融界的大佬也可以是宝妈，学校的老师也可以是宝妈，普通小公司的员工也可以是宝妈。去年我也被短视频吸引过，看过一个培训，一个离异自己带娃的妈妈月入十几万，看得人热血沸腾，不过人家确实做的挺好，看得出来是一位精明能干的妈妈。说实话我自愧不如，我没觉得她可以我也可以，我们只看到了成绩，却没看到这背后成功的原因，当然了有些人会说不一定要赚月入
    10 万，要是能赚个几千上万也行。如果你能这么想，那么恭喜你多半能做好。我想这大概也是为什么生财建议新手去参与航海，躬身入局，先把手弄脏，跑通一个项目赚到第一块钱。这次参加航海，我就感受到了人与人之间的差距不是表面成绩那么简单，你看看那些优秀学员的日志以及高手分享，做一个项目前的思维导图和各种表格。而我，有些航海工具还是头一次听说。但我没有焦虑，知道了一个小红书笔记下载工具对我而言就是涨了见识，会使用它就是进步。我不会因为今天没有发笔记就责怪自己，也不会因为今天的笔记数据不好就怀疑自己，接受不完美的自己，才能成就更好的自己。科比有一句名言我蛮喜欢，既然总有人是第一，那为什么不能是我。'
