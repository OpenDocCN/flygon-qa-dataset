    : 不要抱怨 … : 撸起袖子加油干，干就完了 静水流深 : 哈哈哈哈 阿壮 : 大多数人是看不到社会运转的深层机制的，少数人有幸被高层次的人点拨，很多人还是不愿接受，那些愿意接受人已经默默走在了向上攀爬的阶梯上。
    对于公平的理解，要接受一个事实，这是不以人的意志为转移的：不同阶级之间，不公平的是永恒存在的，是绝对的不公平；而同阶级之间，则是存在相对的公平。 努力向上，跑赢同阶级的人，寻找位置，晋升到上一个公平层级。
