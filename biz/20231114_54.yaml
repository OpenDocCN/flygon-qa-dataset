  text: '**我说这话，你仔细品，现实生活不如意，格局不大，难道学互联网就能改变吗？**所以：当你们要学互联网创业的第一天起，就不要有低级要求，要有长远规划赚大钱的野心，互联网是重生，是把现实的过错重新推翻再来。互联网赚大钱，说的天花乱坠，就是流量为王，其他都是次要的，但前提是你要长期持有什么流量很重要！牛逼的人跨任何行业都能搞到流量，人家是专业的营销经理人；而你不牛逼，就踏踏实实就专注领域，长期去做影响一类人的事情。所以找个领域项目去复制，滚雪球的坚持做下去，流行什么营销风口，就你去做什么营销风口，能让自己雪球滚得更快些，那什么是营销风口？抖音火你做抖音，小红书火你做小红书，现在视频号火，你就去做视频号，因为哪个平台火，也就代表着哪个平台流量红利，更好获取，其他都是次要，你就是为了搞流量。**我希望都能拿到结果，**结果是有过程的，你可以慢慢做，但思维认知你必须长期持有，想搞快钱，想赚点小钱，我建议你还是：摆地摊、代驾、滴滴、外卖；这样更直接，一年下来也不少赚。没有老板思维，没有创业自残精神，你赚不了大钱！来到互联网搞钱，还是小市民存钱思维，当不了老板有冒险精神，那就干“存流量”的事情吧，这个事情坚持做几年，也是逆袭改命，日拱一卒，过了河当车（ju）使。**往期生财文章分享：**#
