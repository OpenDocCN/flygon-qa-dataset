    (100 赞)《2023 生财见面会小冯妮儿的复盘》作者： 小冯妮儿日期：2023-03-28大家好，我是小冯妮儿，生财首席保险经纪人。今年创业第四年，目前带
    10 人小团队在互联网保险领域创业。我没想到，参加了一次见面会，居然能够打通我创业小白路上的很多卡点，流量、运营、销售、产品、公司管理和人才招聘，一条龙解决齐全了，这一场下来的咨询费，我觉得不少于六位数。生财的大佬真的是非常的无私且真诚，非常感恩，只要靠近就会有所收获。##
    抖音流量运营方向跟抖查查波波老板聊天的复盘：本来是去找波波老师合影，没想到却有了一次让大佬看账号的机会，而且居然还给我输出了超级干干干的干货。跟波波老师聊天的复盘：1、即便是服务和培训，各家公司和各大账号都在走电商的逻辑，虚拟服务是否可以出一个实体商品，比如生财有术就出过生财日历。2、不要总想着薅平台流量，而是想着和平台共生，让抖音赚钱，然后抖音会让你赚钱。3、如何吸引精准人群，围绕目标人群挂钩的电商爆品去选品，科学的「挂羊头卖狗肉」。4、保险不是一个刚需，是不是可以用一个更刚需的需求吸引目标客群？如果走更泛的流量，把评论区维护好。5、做高客单价生意场景选择要高端化。6、付费流比免费流更香，投产比只要能达到一比一，通投拉满一转转化到私域，二转都是纯利。7、抖音做不好还是退路太多了。8、有相同粉丝模型的直播间可以直播连麦引流，连麦中关注你的可以回关，再开直播时候让精准粉进入直播间，和他们连麦，或者送资料，留住他们，这样直播间的精准粉就越来越多。总结：一切皆可电商化。##
    组织架构和人才管理方向跟宋宋姐聊天的复盘：1、不要为了团队去调整业务，而是围绕业务打造更合适的团队。2、不要有圣母心去硬拔团队，团队人才培养也要分层运营，把适当的人放在适当的位置上，而不是对别人有过度的期待。3、把问题标准化流程化，给团队伙伴喂够足够的「料」，让他们像
    AI 一样去学习，用流程和标准问题去培训团队，而不要高估员工的主观能动性。4、问题背后的问题究竟是什么？5、选人用剥洋葱的方式持续追问，问的越深，对方造假难度越高。6、找成就型动机的人是创业公司的必走之路，找那些相信公司愿景和未来预期的人。金钱型动机的人创业公司用不起。7、如何找到有成就型动机的人？面试小
    tips:原公司里做过什么有成就感的事情？平时喜欢干什么事？8、面试是一门可以学习的技术，面试只能面试出知识和技能，无法面试出人的内在动机。总结：人才是一切的核心，人是
    1 ，各种奖惩激励机制是 0，创业公司老板把时间要花在找到成就型人才上。## 销售和大客户管理方向跟忻忻老师聊天的复盘：1、今年主要任务，去到大客户圈子里去广泛接触客户。2、找已经投保的潜在大客户去面谈，大客户面谈大于一切。3、用户分层，逐步剥离低端用户，用团队去做售后。4、不同用户给到不同的服务，并做适度展现。5、把
    KYC 思维而不是产品思维贯彻给团队，逐步打造高端团队。6、打造成长型 IP，要么现在买我的服务，要么以后用更高的溢价买我的服务。总结：销售分级，用户分层，重点突破，不断迭代，提升业绩。##
    内容标准化和批量生产方向跟沐文老师聊天的复盘：1、客户关心的问题可以穷尽，不管是核心问题还是周边问题，不管是低客单还是高客单，都可以 SOP 化。'
