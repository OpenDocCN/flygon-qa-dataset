    -   在与大佬交往中，如何提出具有建设性的问题，并积极反馈自己的成果，以获得更多的支持和帮助？'
  summary: "-   不要追求完美，员工做到70分即可，80分、90分员工出现概率高，降本提效关键。\n    1.  建立内容库减少对IP依赖，分发、编辑、二创由他人完成。\n\
    \    2.  知道哪些核心工作自己做，哪些可以外包，减轻焦虑。\n    3.  知道如何降低成本提高效率，关键在于流程和员工。\n-   正确的靠近大佬姿势是拼执行力，靠近有认知差的地方，带有诚意。\n\
    \    1.  靠近大佬学习，解决问题，延长生命。\n    2.  付出诚意，愿意花钱或时间，表达感谢。\n    3.  提出有建设性问题，积极反馈成果，值得帮助的人会得到更多帮助。"
  text: 2、不要追求 100 分的员工，而是让员工根据流程做到 70 分。3、人和人是有区别的，80 分、90 分的员工的出现本身就是有概率的。4、如何降本提效才是关键。5、花半个月的时间自己做一个大而全的内容库，这样不同平台的分发、编辑、二创都可以由别人完成，降低对
    IP 的依赖。总结：打破了我内容产出和多平台运作的焦虑，终于了解了哪些核心的自己做，哪些是可以切分出去。## 什么才是正确的靠近大佬的姿势？我不是一个特别有天赋的人，但是我是一个执行力很强的人，所以，我的创业路径就是到有认知差、信息差的地方去拼执行力，生财有术待久了，你就会发现外面的人和这里的人生活在不同的平行宇宙里，而生财中各个身怀绝技的大佬，他们掌握了所在行业里顶级的信息差和认知差，只要靠近，就能成长。很多人会不好意思，怕问题小白，怕大佬不理，怕种种原因不敢和别人链接，我从来不会有这种想法，因为我极度渴望进步，渴望成长，正因为极度渴望，所以我不会玻璃心。比起学什么课，跟着高手学习我的进步是更是突飞猛进，别人轻描淡写的一句话就解决了你纠结很久的问题，我不夸张的是，靠近高手，就是延长生命。靠近大佬，要带有诚意，诚意=成本，愿意花钱，或者愿意花时间。我的策略是，靠近有我需要了解内容的大佬，如果对方有知识付费的咨询或者产品，付最高的价格，从来不会讨价还价问七问八，如果大佬没有，请教问题至少发
    200 元的红包。实际上，生财的很多大佬都没收我的红包，但是诚意到了，别人是能感知到的。另外一种方式，我会仔细研读大佬们的文章，并提出有建设性的问题，通常大佬对于这类问题是乐意和你讨论的，但是如果你只是问一些小白问题，一些通过搜索引擎能解决的问题，其实，本身也是对别人时间的一种不尊重。当大佬帮了你以后，请积极做出反馈，表达感谢，求教后去执行，告知你的成绩，让别人知道，你是一个值得帮助的人。反复上面三步，你会发现，你的贵人越来越多，愿意帮你的人越来越多。最后，我想说下我的价值观，始终想着自己能给别人做点什么，而不是总要索取，把自己的出现变成是一份可以给对方加分的礼物，毕竟，谁会讨厌一个真诚、靠谱的人呢？一起加油！！微信：xfnyymm，欢迎交流以下精华贴，一起服用效果更好哟：从全职宝妈到互联网小老板，如何用
