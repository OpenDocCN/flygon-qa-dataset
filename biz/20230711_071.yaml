    App 把上面的所有零散的点串联起来，来证明整体上是可行的，所以我尝试做了一个 AI 版本「Chat WangChuan」。王川是一个硅谷的投资人，善于输出，很容易的就可以拿到以下平台上的公开信息：微博Twitter博客我整理了这些渠道上的所有的内容，大约
    200 万字，进行本地的 Embedding，存储到 SQLite 数据库，使用代码进行相似度的计算，效率低，但是可以证明可行。![](img/8fae3792ebce82c42b375b893321df2a.png)在这个这个过程中，我有以下收获：经验一：语料如何切分？王川的特点是按照
    1/2/3 这样的方式，所以就按照自然段进行切分。 效果在王川上还可以，但是在其他的文档就不行，因为上下文太少了经验二：语料库命中的问题是否有效王川的语料库中大量的，参考我的文章
    XXX，这时候如果一个用户问的问题就是标题关键字，则命中的全部是“参考我的文章 XXXX”，比如摩尔定律，这时候就会给不出来什么有效的内容。引起的启发是，语料必须进行人工处理——清洗整理才能达到一个比较好的效果。但是在很多的场景下我们无法对语料库进行特定的业务切分，所以只能有通用的做法，也就是按照字数进行切分。
    ChatPDF 和很多类似的产品都是这样做的。另外被王川大佬翻牌子，发了微博和推特，本人感觉挺好的。![](img/d3bde8d2df1bf538a06605f0fd30105c.png)三、做出
    ChatPAN 产品基于自己的语料库，进行后续的提问，这本身就是一个强需求，虽然我当时还不清楚落地的场景，但是已经决定开始把  ChatWangChuan
    通用化，产品化：1.用户上传自己的语料，理论上可以无限2.对自己的语料进行提问，获得对应的结果3.1 考虑可能的落地应用场景客服学习助手企业知识库……3.2
    先做出来再说—— ChatPAN 0.9.0![](img/b0ad7046651924de1e5ee7e9170bee3e.png)从实验室代码到产品代码，中间有很多的事情要做。例如：稳定性在实验室环境下，我可以随时修改和调试代码，但在正式产品中，我不能这么做。我需要确保我的代码在各种情况下都能稳定运行，不会出现错误或崩溃。异常处理在实验室环境下，我可以忽略一些异常，但在正式产品中，我不能这么做。我需要确保我的代码能够正确地处理各种异常情况，而不是简单地崩溃或者停止运行。性能优化在实验室环境下，性能可能并不是一个大问题，但在正式产品中，性能就变得非常重要了。我需要确保我的代码能够快速且高效地运行，满足用户的需求。用户体验我需要确保我的产品不仅功能强大，还易于使用，能够给用户带来良好的体验。在这过程中，我也有一些收获首先，如果你对产品的第一个版本不感到尴尬，那就意味着你推出的时间太晚了。这句话是
    LinkedIn 的联合创始人 Reid Hoffman 说的：If you're not embarrassed by the first version
    of your product, you've launched too late，原文：https://twitter.com/reidhoffman/status/847142924240379904所以，这次我就开始第一时间就尝试上线，为了安抚产品给用户带来的不好的体验，
