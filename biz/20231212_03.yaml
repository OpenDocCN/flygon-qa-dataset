    \ 30%的股份。注册资本金的实缴由母公司出资，如果主播注册资本金不足，可从其分红、提成、奖金中扣除直至补足。\n-   主播注册资本金不足时，从哪些方面可以扣除？\n\
    \    -   当主播注册资本金不足时，可以从其分红、提成、奖金中扣除，直至补足注册资本金。这种方式使主播即使暂时无法提供注册资本金，仍能参与公司股权，并通过未来收益逐步补足实缴资本。\n\
    -   如何划分主播为不同类别，并确定他们的年薪和资源配备？\n    -   主播根据其级别划分为不同类别，如 A 类主播、B 类主播、C 类主播。根据不同级别确定其年薪，例如\
    \ A 类主播年薪 20 万，B 类主播年薪 50 万，C 类主播年薪 100 万，并配备相应的资源，如车辆、助理等，资源的具体配置在协议中约定。\n- \
    \  什么是股东合伙和经济合约关系？如何建立这些关系？\n    -   股东合伙关系指母公司持有 70%，主播持有 30%的股份，共同参与公司股权，共同承担风险和享有收益。经济合约关系是指主播与另一家公司签署的合约，约定了经济方面的权利和义务，如收入分配、知识产权归属等。这些关系通过签署股东协议、主播经济合约等文件来确立。\n\
    -   在这种股权玩法下，主播有哪些权利和责任？\n    -   在这种股权玩法下，主播有权根据业绩表现获得相应的分成比例，并逐步增加持股比例。主播的责任包括努力提高业绩，实现公司制定的业绩目标，以及遵守合同约定的义务，包括保密竞业限制等。"
