    年 1 月，生财发布了航海项目预告，其中社群运营项目一看就蠢蠢欲动。要知道当时我家 105 平的二手房，因为口罩原因断断续续装修了一年多，装修围观群一直在为爱发电，没有变现。凭借前两年多次参加航海的经验，想做出成绩一定要提前准备，如果等航海开始了，听完课再去筹备社群，节奏太慢了，容易对自己失去信心。解决这个问题的办法就是先琢磨着自己先搭建起来一个基础社群，后续大航海开始之后再根据教练的攻略方法、达人分享进一步优化完善。关键点：先动手干，再动脑改。![](img/17b1d19867042fd6baba8a68d90dc8c9.png)生财的航海项目，就好比玩游戏新手村任务，游戏小白也不要怕，开局有攻略、有教练手把手指导，有圈友可外场支援，不懂就问，不会就学，做错了没关系，大不了重来。生财新人们答应我，不要在意结果如何，麻烦先行动！要不然很容易陷入眼睛看会了，手还不会的死循环。所以土豆妈在
    2 月份航海开始之前，过年期间就完成了第一批核心社群成员的招募。后续航海刚启航，就在社群运营手册的指引下，解决掉了社群搭建的绝大部分问题，边行动边思考边迭代，一路就高歌猛进。##
