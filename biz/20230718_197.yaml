    2.寻找圈友讨教学习很多运营灵感来源于不仅仅是航海的嘉宾、教练的分享，其他圈友的航海日记，尤其是精华日记，我都会去看，跳出自己思维局限的最佳方式。有时候碰到特别觉得优秀的圈友，都会主动讨教经验，围观朋友圈等等，能少走不少弯路。举个例子，我没尝试过快闪群，在今年第一期社群运营航海中，@我安了个安安，就有一篇非常详细的快闪群的搭建的完整版复盘。这样的复盘笔记真的超有价值。那一期的航海积分排名第一，分数遥遥领先。就是要向优秀的人无限靠近和学习，比起自己闭门造车，站在巨人的肩膀上，成长起来更快。![](img/b9d40c35212e826df99ae36d4b3b0dda.png)关键点：互相学习，同频交流，快速成长。![](img/c8d2a2dd1ae79025fc4d54ea4f20c11f.png)###
