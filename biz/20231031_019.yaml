    (87 赞)都说营销难，为啥不反思你的产品烂？作者： 小马宋日期：2023-10-18都说营销难，为啥不反思你的产品烂？昨天在即刻上看到@Joey 乔伊 晒出了跟一家儿童摄影机构的对话。大概意思就是，给孩子拍的照片，二十天了还没修好。而且就是磨洋工，拖拖拉拉。但获客阶段，则是各种套路，这个收费，那个加钱。这是一个企业经营的普遍现象。这么做的结果是啥？就是客户没有任何口碑，不会复购，不会推荐，还可能在点评上骂你。他们完全可以把拍摄和修片好好做，然后越做越好。孩子的艺术照，通常会有好几年的复购，而且妈妈们也会互相推荐。这样做几年，他们就不必为了获客而耗费心力，专心在拍摄艺术照和服务客户上面。而顾客会源源不断。我们家孩子的艺术照就是通过其他家长推荐去拍的，而且连续拍了好多年。而他们选择了一条看起来最快，其实最难的路线。不断靠技巧和忽悠获客，从没有想着好好服务顾客，不断失去顾客的信任，然后不断抱怨生意不好做了。竭尽全力地服务客户，可能是最轻松的经营方法，可是，大部分人，做不到。一直抱怨生意不好，却从不觉得自己的产品和服务很烂。这么想想，做好生意也并不难。*
