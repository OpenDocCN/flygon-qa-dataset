  text: '# 通过个人 IP，把 2 小时的工作成果放大 6 倍杠杆， 一周不到赚了 10 万，我做对了什么？> 原文：[`www.yuque.com/for_lazy/thfiu8/xpv1d6tlgn8d6av7`](https://www.yuque.com/for_lazy/thfiu8/xpv1d6tlgn8d6av7)##
    (50 赞)通过个人 IP，把 2 小时的工作成果放大 6 倍杠杆， 一周不到赚了 10 万，我做对了什么？作者： 小女巫忻忻日期：2023-09-26盖洛普思维第一前瞻第四关联第九个别第十，影响力执行力几乎全是渣渣，主打一个看起来就想躺平。这样的我居然还能做副业，而且自媒体第一年副业净利润六位数，最近更是一周不到的时间里赚了近
    10 万。而这些，每天只需要我花不超过 1 小时的时间。算是上班之外另一份相当不错的收入。各位有本职工作，暂时还没有下定决心离职的圈友，有兴趣的花不妨看看我是怎么用“偷懒式副业”获得年收入
    20 万的。**目录：****一、垂直领域副业瓶颈的自我突破****二、B 端日入 5 位数谈单经验分享****三、个人 IP 的 2B 议价空间和小窍门**大家好，我是忻忻，主业在一家世界
    500 强的银行做销售培训，金融行业混了 16 年，自己谈过上千个高净值客户，成交过 100 单以上百万大单。如今在做销售类个人 IP，从 0 起步，9 月初刚成为一名万粉博主。我的盖洛普注定了自己不会很享受“卷”着赚钱，所以我所有努力的目标，就是为了以后可以尽量不努力。一开始我变现的途径是
    2C，最高客单价是卖自己的年卡私教，从 2021 年底的 7099，目前涨到 10999。由于我的私教交付是教学员怎么把自己的销售逻辑梳理清楚，怎么拿下客户的单子，虽说交付不算重，但是私教期间，还是要回应学员的微信，跟他们通电话。像我这么“懒”的人，一开始就想到了交付的极限——如果我还想拥有自己的生活，私教学员同一时间如果有
    20 个，我还能应付，如果超过 30 个，我就会觉得吃力。这么一来，很显然我的副业“天花板”很低，充其量也就是 20-30 万而已。如果想要增加收入，要么就是把自己的价格提升上去，要么就是卖更多。“涨价”是要有理由的，而“咖位”显然就是其中之一。我也一直在思考，怎样让自己在一众教销售的自媒体人中显现出不同。这一阶段我强调的，可能就是我既懂银行，又懂保险公司，在“甲乙方”都有相当的从业经验。近几年来银保监的各种政策背后，最终落地到卖产品的前线人员，他们有各自的卡点，而我，正在探索着解决问题的方法。拥有更好的阅读体验，全文请移步飞书：[`n28vbku1px.feishu.cn/docx/QDSLdml2yoiDeRxLOyYcbUhHnZc?from=from_copylink`](https://n28vbku1px.feishu.cn/docx/QDSLdml2yoiDeRxLOyYcbUhHnZc?from=from_copylink)*
