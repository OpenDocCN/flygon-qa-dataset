  text: 第一波很重要，很多用户第一天领到了大红包，接下来一般不会再换渠道领取，没有果断在第一时间群发错过的收益不可估量。(在用企业微信的小伙伴们，告诉你们个小窍门。当天已经群发过外卖消息的，企业类型改为教育行业，每天可多群发一次，以备类似不时之需)####
    （2）没有把流量分组事后经过这次的数据分析，大概 1000 份红包 2000 元左右收益之后就会风控，赏金变低。也就是说想从这个活动赚 10 万，那么需要把流量分成
    50 份，用 50 个支付宝来承接，大概是这个比例。而我们准备的支付宝账号远远不够，导致一大波流量在路上的红包，都被风控减产，本来一单拿两块左右，风控完只有六七毛了，这波亏损也占大头。触达方式包括但不限于文案引导口令，引导扫码，中间页自动跳转领取等。这里说下中间页自动跳转，用短链的形式实现微信直接跳转支付宝领取红包，省去了复制口令，保存图片到支付宝扫码等，路径更顺滑一些减少流失率。**重点:之后一定要多准备支付宝账号，做好分组触达，跳转中间页做好自动切换账号功能，分流分流分流！**####
    （3）部分新粉主体日活漏掉了没打够导致第一时间朋友圈没有权限曝光，新粉主体是没有多少信任基础的，所以只群发的老粉，朋友圈这种软触达又没做到，这部分也算是流失了。基建是私域流量的基石，日活更是必备，一定要有专人负责这个业务，自己公司人少打不够可以找代做日活的团队，不仅主体上粉稳，朋友圈也能全部曝光。不要小瞧外卖粉的朋友圈运营，我们每天三条朋友圈，能占外卖产出的
    15%。**反思：不犯错就不会成长，机会永远属于有准备的人。****总结：要做好运营手册，支付宝每年都会放水两三次。**### 四、整体复盘总结#### （1）未雨绸缪提前养好企业日活，提前获取支付宝营销计划。####
    （2）兵贵神速第一时间群发出去，朋友圈一定要在 7:30 左右群发出去，吃第一波流量，外卖群发 10:20 左右。#### （3）事半功倍朋友圈以及群发做好分组发码，支付宝赏金大概
    1000 份 2000 收益左右就会降低，提前做好标签，短链接后台盯着数据，到 1000 份及时切换 user_id，分配均匀。#### （4）文案与素材的重要性这里再讲下文案跟素材，细节一定要优化好，文案注意关键词繁体字屏蔽，降低风险。还有就是虽然及时发了，也触达到用户了，但是用户点击率不高的话，也会影响我们的收益。比如文案跟配图，要让用户第一时间知道这个活动是什么，点进去会获得什么。做到目的明确，结果明确，而不是只告诉用户扫，有红包。下面放一张我们发的图片做参考。![](img/34efe5604809369794d463cce360cbb4.png)**综上所述：养好主体+做好基建分组+获取消息及时+优化文案素材+提前规避可能的风险+及时最大效果触达=拿到结果**这里放一张我们部分赏金账号积分兑换支付宝湿巾的图片，还有一些在路上，感谢支付宝送钱又送礼品嘿嘿~（不管什么行业，能结合互联网思维来达成多方共赢的局面以后会越来越常见，可以及早的培养互联网思维，学会用互联网思维看问题）![](img/ef81a7d9db545463d071ea2d315ea463.png)##
