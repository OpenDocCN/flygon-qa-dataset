- answers: '-   对于谷歌 SEO 来说，域名是一个影响排名的因素，其中域名中的关键词是作为谷歌 SEO 匹配的一个点。

    -   顶级域名建议使用 com / net / org / edu，其中以 com 为主，net 为辅，避免使用连字符，并注意域名的年龄等因素。

    -   新手建议不要使用二手域名，挑选新域名时可以参考竞品的域名，进行关键词研究并使用在线工具找到灵感。

    -   挑选域名时需注意几个点，如好记、没有语法错误、与品牌词和关键词相关。

    -   检查域名是否有黑历史可以使用 web.archive.org 查询历史情况，或使用国内的桔子 SEO，也可以通过 ahrefs 或 semrush
    查看外链情况，以及使用 transparencyreport.google.com/safe-browsing/search 检测是否被谷歌拉黑。

    -   在购买域名时，推荐使用 namecheap、namesilo 和 godaddy，并注意购买匿名隐私保护。

    -   在建站和 SEO 工具选型方面，建议根据站点类型选择合适的工具和框架，如自建内容型网站可使用 Wordpress、Hexo、Nextra 等框架。

    -   对于服务器选型，内容型或纯 HTML 的站点可以考虑使用 github page、vercel 或 Cloudflare Pages，而工具型站点则可以选择
    Google Cloud、AWS 或阿里云等海外机房。

    -   在谷歌 SEO 方面，可以使用各种技术维度和内容维度的工具和插件进行分析和优化，如 wappalyzer、GTmetrix、谷歌官方 pagespeed、DeepL、copyscape、quetext、grammarly
    等。

    -   此外，还可以使用各种 SEO 建设维度的工具和插件，如小排老师的工具 KeywordSea、similarweb、Keywords Everywhere、MozBar、Detailed
    SEO Extension、ahrefs 等。'
