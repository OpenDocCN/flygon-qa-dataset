    (94 赞)海外工具站必备的域名选择和技术选型指南作者： 子木（二哥）日期：2023-08-22先聊聊，一个海外工具站必备的域名：**1.1 域名的作用**对于谷歌
    SEO 来说，域名是一个影响排名的因素。其中域名中的关键词，是作为谷歌 SEO 匹配的一个点。所以域名既要品牌词、又要搜索关键词最佳：比如 [calculator.net](http://calculator.net)**1.2
    域名注意点**顶级域名：com / net / org / edu。我一般 com 为主，net 为辅避免使用连字符、注意域名的年龄等等**新域名 vs 二手域名**新手建议不要搞二手域名，需要一定的经验。新域名挑选，如何呢？下面展开讲讲步骤**1.3
    如何挑选域名**![](img/734436e4c17a8bbfee234cfe5b58a1ff.png)新手记住一句话：参考竞品的域名1.  参考竞品的关键词，用
    keywords research 找到更多合适的关键词。比如同义词等2.  用在线工具 domain generator 找找灵感当然也有几个点注意：好记、没有语法错误、最好品牌词和关键词都相关具体如何看域名是否有黑历史呢？黑历史影响权重1.  用
    [`web.archive.org/`](https://web.archive.org) 查询域名历史情况 或 国内的桔子 SEO2.  用 ahrefs
    或 semrush 看下外链，是否存在垃圾外链3.  用 [`transparencyreport.google.com/safe-browsing/search`](https://transparencyreport.google.com/safe-browsing/search)
    检测是否被谷歌拉黑**1.4 如何买**namecheap、namesilo 和 godaddy 都够可以买（支持支付宝）：注意买个匿名隐私保护最推荐 [`www.godaddy.com/`](https://www.godaddy.com)
    ：DNS 解析响应快再来建站和 SEO 工具选型### **「技术选型」**工具型：建议自建内容型：下面是我经常用的 CMS 框架1.  Wordpress2.  Hexo3.  Nextra
    (多语言、SEO Friendly)### **「服务器选型」**这个看站下菜碟1.  内容型或纯 HTML：推荐 github page 、 vercel
    ([`vercel.com/`](https://vercel.com/))2.  工具型：厂商基本都行，Google Cloud 、AWS 乃至阿里云海外机房小技巧，我会配合搞：自建工具用厂商服务器，其对应的
