     如何避免违规呢？一、那么为什么会选择做情娶内衣（羞羞的内衣）？第一：在开始做之前，我们通过在抖音以及小红书都调查了一下，发现这个类目在市场上需求还是蛮大的，且竞争力也没那么大。第二：情娶内衣的款式变化会比较多，这方向的设计方向比较有趣，自己想把店铺做大，往原创品牌有货源的方向走。小红书店铺长期盈利肯定是有货源为主要支撑。第三：这个充斥着各种不确定的时代，促使人们产生更为复杂的多元化的情绪，譬如，孤独，焦虑，忧郁，暴躁，怜悯，希望等，会更加注重自己精神上的需求。对于
    QQ 内衣这个东西，我不会觉得害羞，我觉得这是人类正常的一个欲望。并且，我觉得情娶内衣也是情侣之间的调和剂，我相信很多人也是如此。以上是我自己想做情娶内衣的原因，下面开始进入选品阶段。插个小插曲，在开始做这个之后，也会有圈友问，为什么做这个？不羞？我说的是，饮食男女，食色性也，审视自己的内心，做小红书永远最重要的是用户的需求，市场的需求。比起做女装，QQ
    内衣好做多了。二、如何选品？在选品之前，我是先定位好我自己想走的一个服装风格，接着想好了我的品牌名以及设计好品牌 logo，再把小红书的简介想好，表面的门面弄好了，我就开始选品了。1.选品标准。（1）小红书找低粉爆款。（这个在小红书找不多）（2）抖音找销量高的款（3）1688
    找销量 1000+以上的品，且发货时间在 24 小时内或 48 小时内，预售的不要选。（4）自己觉得好的款式。三、如何做笔记？做标题？做视频？做封面？1.买样品，回来自己拍视频，在小红书找那些爆款标题，关键词，直接搬过来。我也是第一次做
    QQ 内衣这类品，笔记视频自己实拍的比较多，同行是你最好的老师，实拍视频呈现方式参考做的比较好的同行就行。实拍视频参考账号：雪乃的试衣间（424511432）、羞羞秘密花园（6147070105）、头文字
    D（3810173024）、趁夜出击（882989161）2.图文笔记内容把控（1）图片尺寸 1:1/4:3/3:4（2）文字直白易懂（3）评论区互动引导（4）封面和标题方向一致（5）有卖点（6）定位精准（7）色调/风格一致（8）有针对目标用户（9）没有太高饱和的颜色（10）不要过度修图，适当用
