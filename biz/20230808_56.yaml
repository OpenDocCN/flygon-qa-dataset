  text: '![](img/b9e27e78503749852565e35d794fc7b0.png)![](img/7d02343f5ebe7ddd662dde357d656595.png)![](img/f8ffa90c2c0d5d95a9588e589976f8c4.png)![](img/ab13681133a534014f74c1c346ab7f92.png)最主要的点，要想把图片拍好，一定要把景、灯光补好。（没有道具的去买）正确笔记分享（保持封面整洁干净）![](img/d89322828a8a659ab07f855f4e2b56fe.png)四、为什么我们在小红书直播卖货，如何做呢？其实，我们这个情娶内衣店刚开始的那段时间笔记的效果并不好，于是，我们减少了发笔记的量，开始晚上直播（晚上
    10 点-2 点），那是 2023 年 5 月 16 号开始播，基本每天都播，第一天播，才 20 多个人观看，但我们并没有放弃，我们第二天开始优化直播封面和标题，第二晚我们场观有
    1000 人以上，当时我们很兴奋，虽然第二场没有出单。但我们发现直播封面跟标题很重要，于是我们第三天开始找更符合情趣内衣更吸引人的封面。以下是我们测过的封面![](img/eb0df40f5d4fbe651fcd34370f32b557.png)在那之后，我们都会观察每一场的的点击率，也正是封面问题解决了，我们的观看量也是每天都在加，也开始稳定出单，最高场观达
    1 万+，当晚成交率 24 单。![](img/1c729a7ae0d50b601cf11560af3f4927.png)最高场观数据截图![](img/d8686559659fbf56d4c19130eacdadaf.png)但后面，我们又遇到一个问题，就是在
    618 期间，我们直播的流量猛降，当时很着急，因为也没有违规，不明白为什么，就一直在寻找原因，然后也去看了其他同行的直播，发现他们的直播观看量也很少，但是没有我们店铺那么严重，尽管如此我们还是坚持播，2
    天后吧，流量稍微也上 1000+了，也有出 1-2 单，但受到 618 那些大主播的影响，我们流量是没之前那么好了。在那之后，我们每晚播的成交量都只有 1-5
    单左右。我们决定停播开始优化笔记。以下是停播后的转化数据![](img/8668fe1a85bf203a174e6aaf311e96b4.png)![](img/d29b1d4b9c6695f61095d40442341045.png)直播逼单话术和套路分享一个我们在直播间常用的一个方法：送丝袜。提醒用户今晚在直播间下单就送丝袜，找几个托，回到直播间回复：已拍，记得送丝袜哦给大家说一下，在直播期间，我们测出一个规律，那就是每场开播时，小红书都会给到爆光扶持，这个时候你的场观会升的很快，但也就维持
    30 分钟左右，之后的话，就没什么人进来了，正因为发现了这一点，我们实行多场次少时间的计划，也就是我们每一次开播只在 50 分钟或一个小时左右，反正只要没流量了，我们就下播，休息
    10 分钟，再继续开播，但是现在小红书直播规则改了，平台需要你播上 3 个小时才给到 3000 的曝光率，因此，现在也很多同行也都没有在直播了。目前我们店铺停播后，就开始已发笔记为主，笔记的话是我们原创视频+混剪，混剪的话是在抖音找同款素材，一下就可以了，每天发
