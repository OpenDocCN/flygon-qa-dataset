- answers: '-   通过细致阅读概要，确保每一条重要信息都被提及，然后针对每条信息提出问题。

    -   在提问时，应该考虑信息的逻辑结构和重要性，将主题相关的信息置于更高的层次结构中，次要信息置于更低的层次结构中。

    -   我会时刻牢记概要的主题，确保提出的问题都与主题相关，并且避免涉及与主题不相关的内容。

    -   确保问题简洁明了，避免使用含糊不清的词汇或复杂的句子结构，尽量使用简单直接的语言。

    -   当处理更复杂的概要时，我会先将信息进行分类整理，然后逐一思考每个分类下可能涉及的问题，确保覆盖全面。我也会反复审查问题，确保其与概要紧密相关且清晰明了。'
