  text: '![](img/f2aa3a9b0b7ba511f095f0290a7ab106.png)以上举例几类，拓展一下“货币”的边界，可知“欲望”才是货币的“内在面值”，是更“底层”的货币，欲望在哪里，相关的中介形式就可以化身为货币，具备与纸钞货币等价的魅力。由于各种“货币形式”在世界中平行存在，而它们都可以无差别地“满足欲望”，甚至一些货币形式，明显比“纸钞”更捷径，直接在行为过程中满足了欲望，干脆连“货币交易”的步骤都省略了，纸钞是有明显局限的。现在可以到一个具体的经济模型中来讨论家庭教育的问题，在前一章《货币》里，“国家”是葫芦岛经济模型的放大版，现在把“葫芦岛”缩小，在一个缩小版模型里，由我们自己来担任“造币部落”，行使国家职能，看看如何运用“终极货币”来管理这个经济模型，使“人民”遵纪守法、勤劳智慧，为自己的欲望工作，实现经济模型的良性发展。一个家庭，便是一个“葫芦岛”经济模型的缩小版，按照最广泛的常态，假设这个家庭为一家
    4 口，爸爸妈妈，以及两个儿童。在这个缩小版的“国家”里，爸爸妈妈便是政府，两个有淘气的儿童是“人民”。天下的家长都是“望子成龙”，为此付出各种努力，可惜经常事与愿违，试探了多种管教方法，最终不了了之，无可奈何。为了“国家”（家庭）的繁荣富强，“政府”（家长）的愿望就是“人民”（儿童）遵纪守法、勤劳智慧，往国家希望的方向努力。家长希望小孩博览群书、学业优秀，勤劳自立、有责任心，不要太贪玩，少花时间玩手机、不要沉迷于动画片、网络游戏。但现实情况是，希望小孩能“自律”，根本做不到。这种希望敌不过小孩贪玩的天性，没有多大力量。所以传说中优秀的“别人家的孩子”总是极少数，大部分家长在与小孩的长期“斗争”中败下阵来，不了了之。更奇妙的景观是，很多家长甚至把自己贡献出来，作为“反面教材”，苦口婆心地以第一人称现身说法，说自己当年也很贪玩，荒废了学业，所以成年后落入平庸，天天搬砖，少壮不努力，老大徒伤悲，你要引以为戒，努力上进，做一个优秀的人，做国家的栋梁之才，云云。![](img/20ccba8218c35af4e40434f2b88b5773.png)千百年来，几乎每个家长都有类似经历，同样的月夜、枯树和蜘蛛，同样一代又一代的父亲与孩子，围炉夜话，重复着古老的故事。在这个问题上，失败的家长是绝大多数。于是当年的小孩长大后，再次向下一代儿童重复同样的故事版本，也重复同样的结果——无效。解决小孩“自律”的问题，似乎是个谜一样的难题，全凭天意。难道真的无法解决吗？当然可以完美解决了，之所以不能解决，只是因为智慧暂时不够。这篇文章后，智慧升级，应该就够了。前文中，家长现身说法，“痛心疾首”自己当年不爱学习，贪玩，荒废了学业，所以长大后只有放弃理想，努力搬砖，希望小孩珍惜光阴。奥秘就在这里面：今天的家长，还是当年的小孩，难道家长现在是因为“喜欢”搬砖，所以搬砖吗？难道现在的家长不想去玩？现在的家长爱学习了吗？答案都是否定的。家长为什么去搬砖？——不过是为了“货币”而已。在成年人的生活里，出现了“货币”这个中介形式，可以满足家长各种欲望，货币的动力，本质上是欲望的动力，世界上几十亿成年人，为了获得“货币”而工作，被治理得服服帖帖，按照分工，有条不紊风雨无阻地奔波，时间久了就习惯了，习惯就“自律”了。可以设想一下，如果“搬砖”没有货币，社会各界只给家长一通说教，罗列各种理由，“希望”他们自律，多多搬砖，会是什么景象？——保证家长们一夜之间，倒退得比小孩都“懒”，都“不懂事”，除了尽情地贪玩，啥也不想干。说破嗓门都没用。'
- answers: '-   在葫芦岛经济模型中，缺少货币会导致低效运转，因为货币在经济中扮演着交换和衡量价值的角色。没有货币，无法有效地衡量和交换劳动和资源，导致资源配置不当、效率低下。家长扮演政府角色是因为他们需要引导家庭成员遵循规则、培养良好的行为习惯，以确保家庭运转良好。

