    直聘+RPA 来挖掘适合普通人赚钱的项目1.BOSS 直聘上项目的优势很多路子，基本上见了光之后，就成千上万的人跟着做， 所谓的路子，最后连平台都知道了，也就挂了。
    很多时候，不是别人吝啬分享， 分享往往意味着自掘坟墓。 所以生财这无数的项目分享，是多么的珍贵。 由于人口基数足够大，又聪明，又勤快，一旦大量的人进入，再好的项目，内卷之后，赚钱都会越来越难。
    保姆式教程意味着人人都会，人人都会就意味着。。。 零和博弈，它不是你死就是我亡，所以人见人爱，和睦一家亲是不存在的。 但是 BOSS 直聘这样的招聘网站就不一样了，
    每一个招聘需求的背后，都是一个项目， 每一个持续招聘需求的背后，都是一个大概率稳定赚钱的项目。 而且 BOSS 直聘很多项目是线下的。 是很小很小的很普通的个体。
    被普通人验证过的，同为普通人的你拿到结果的概率相对更大。2.用 chatgpt 和 RPA 分析和调研项目从 2 个方向来分析和研究竞争对手： 1：发布同样的招聘信息
    2：以求职者的身份来调研竞争对手 用 RPA 采集招聘信息和求职者信息，再通过 chatgpt 整合生成出招聘文案以及求职简历，再用 RPA 批量发布到全国。
    项目库+人才库+流量库   搞定！ 保险公司天天招月月招年年招，他招的是求职者吗？ 不，他招的是客户！！！ 有的大 V 天天找月月招年年招，他招的是员工吗？
    不，他招的是粉丝！！！ 他招的是搜索，点击和浏览！！！3.普通人通过 BOSS 直聘来找项目普通人没有对公账户，没有公司，更没有办公场所，没有 BOSS 直聘招聘账户，怎么用这个赚钱？
    当你用 3,5 个账号，挂出 3,5 个 BOSS 直聘简历之后，那就不是你找项目了，是项目送上门来找你。 有人可能会心虚，完全不懂的行业，被问问题，回答不上来怎么办？chatgpt！！！你像海选一样去查看这些项目，哪些是你能胜任的，上班或者合作都是不错的选择。
    做个有准备的人，不要等到需要找工作的时候才去找工作。4.自动化是最后一步先跑完手动流程，再来想自动化的需求5.案例通过 boss 直聘，找到了一个门窗的项目，先发作品，再直接抖音找门窗厂家处理订单，批发零售都可以接。
    单个账户的咨询不多，一个月差不多 30 到 60 个询盘，好在封阳台的客单价还可以，利润也比 9 块 9 包邮日出百单来的实在一些。选择门窗的原因是发现同行很多都是线下小门面的小夫妻，压根就不懂什么互联网或者抖音，甚至门窗厂家的画面也都比较
    low，不像线上的蜂蜜，很多王炸卖家。非常符合从盗坤那学到的蓝海思维，选择幼儿园的小朋友来打。![](img/9ef2f841db58492417d1ec44dbdfefca.png)![](img/eefb35338b9054145766ae284c0f09e8.png)评论区：坤坤
