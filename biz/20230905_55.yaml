- answers: '-   我是从亚马逊卖家转型为亚马逊服务商的过程中，首先是在大公司工作时获得了足够的资金支持，然后通过联系facebook小组管理员发现成本可以很低甚至免费，比给服务商的费用低多了。转型过程中我最大的挑战是缺乏服务商身份下的经验和推广方法，需要学习和适应新的服务形式。

    -   在做亚马逊服务商的第一年赚得100万利润，最关键的因素是发展起了自己的客户基础，通过微信卖家交流群、论坛回答问题、QQ群群发广告等方式，逐渐积累了第一批客户基础，从而取得了成功。

    -   我提供的站外推广、买家秀视频拍摄和测评业务之间有着密切的关联。站外推广可以帮助产品获取市场曝光，买家秀视频拍摄可以向消费者展示产品的使用效果，测评业务可以为产品获得真实的消费者反馈。它们相互促进，共同帮助产品的销售和推广。

    -   在做站外推广时，我利用Facebook小组推广产品是通过联系小组管理员发布折扣信息，让产品获得巨大曝光，一夜之间可以出上千单。这种推广方式的优势是能够快速获得大量销量，劣势是有些卖家无法使用因涉及翻墙，以及需要花费一定成本获取推广位置。

    -   通过微信卖家交流群等方式打广告对我的业务有很大影响，它帮助我建立了客户基础，并逐渐积累了第一批客户。我是通过回答问题、发红包吸引群内成员关注，然后引导他们加到微信上，从而宣传介绍我的业务，逐步建立并维护了客户基础。'
