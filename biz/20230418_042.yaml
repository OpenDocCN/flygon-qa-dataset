    (86 赞)《送给每一个 AI 创业者的避坑指南》作者： 叫我峰兄日期：2023-04-10本文共计 5016 个字，阅读大约需 18 分钟一眨眼，我从第一次真正接触
    AI 到基于 AI 做了一些商业化的尝试已经两个多月的时间。这个过程中，有过欢笑、有过泪水、有过迷茫、有过亢奋。不管怎样，最终还是特别看好 AI 的未来，我认为把他称为第四次技术革命也不为过，AI
    确实也已经影响到了我们生活的方方面面。我认为未来只会有两种人，一种是善用 AI 的人，他们的效率会得到极大的提升，能更高效的解决工作生活中遇到的问题；一种是抵触
    AI 的人，他们会慢慢的被替代掉，只是当这一天到来的时候，他们可能都没意识到，并不是 AI 取代了他们，而是善用 AI 的人取代了他们。如果你也有基于 AI
    创业的一些想法，不妨先看看我的经历，希望能对你有所帮助，让大家少走一些弯路。# 一. 误入迷途其实之前也一直有关注 AI 领域的一些资讯，但是总感觉这个跟我们普通人关系不大。直到今年
    2 月份，openAI 发布的 chatGPT 直接引爆网络，短短两个月注册用户数就超过 1 亿人，是全世界增长速度最快的应用。于是乎在网上查了大量的资料，最终得出一个结论：一个全新的时代真的要来了，一个普通人可以参与
    AI 的机遇终于到了。这种机会不是什么时候都有，而且错过去了也就错过去了，可能接下来 10 年 20 年都不会再有这么好的机会。真正促使我行动的时间点应该在
    2023.02.22 日，那天，我看到朋友圈里一篇朋友分享的万字长文，对我触动很大。这篇文章我反复看了不下五遍，有一句话对我触动很大“上个时代我们基于移动互联网，做出了各种各样的
    APP，而今天新的交互形式出现了，每一个细分的赛道上可能都会成长出一个全新的独角兽，或者全新的商业模式，我觉得是一个完全的大洗牌”。基于 AI 的底层能力，所有的
    APP 的交互方式都将改变，所有的 APP 都将重做一遍，这句话一直回荡在我的耳边，我觉得属于我们普通人的机会终于来了，上一波移动互联网红利，自己当时还比较年轻，认知也不够，其实没有尝到什么红利，而
    23 年这波 AI 浪潮，经过这么多年的沉淀，我觉得我这次可以入局了，就算失败也没什么，经历就是最宝贵的财富。![](img/ff607615b9cb119c9235d9440c3d2654.png)2023.02.22
    日我转发了朋友圈里看到的这篇文章既然要创业，肯定要有一个产品，做什么好呢？体验过 chatGPT 以后，感觉他确实可以提高人的工作学习效率，这是一件很有意义的事情，他可以提高人们的效率，鲁迅爷爷不是说过：浪费别人的时间等于谋财害命，那帮别人节约时间是不是可以理解成延长寿命，从这个角度想是不是也是一件功德无量的事情。但是大家都知道，国内是没办法直接访问
    openAI 的官网的，科学上网一方面是国家不允许，另一方面对普通大众来说也有一定的门槛，那就做一个国内的镜像站吧，国内的小伙伴无需科学上网就能享受到目前世界上最先进的自然语言模型提供的服务，我们也会对用户输入的违禁内容进行过滤，确保合法合规，从此双手插兜，不知道啥叫做对手。想法有了，时不待我，说干就干。2.23
    日，我找了几个朋友聊了一下这个想法，'
