    300 元认证费，所以起名字还是需要谨慎一些。公众号开发中其实也遇到了一些问题，这里就不通篇展开写了，因为我发现不知不觉已经写了三千多字了，我真是干啥啥不行，话痨第一名。下面给大家展示一下我们的公众号，截图就是我们公众号的页面，你可以在输入框中输入你的问题，然后发送，小助手就可以给你返回你想要的答案，我们也把最常用的一些分类整理了出来，做了一个分类列表供大家使用，以得到更加精准的回复。![](img/13eef4b6290e345ecf08cba9c347de14.png)可能有些朋友问，你们这个是纯公益的项目吗？其实，说来惭愧，当时我们做这个项目，也没想赚多少钱，不过想着也别亏钱，最起码把服务器的费用和大家的辛苦费赚回来，所以，我们一开始就考虑到了盈利模式，通过会员和招募代理来收费覆盖我们的成本，但其实我们会员的充值情况并不理想，一开始以为商业模式的问题，我现在才明白，其实是我们运营的问题（这几个后面我会跟大家说），我一个朋友跟我们几乎是同时做的，不过他们是公司化运营，他们有
