    232，第二天已经达到 500 多，用户增长的还不错，其实企业用这个来引流也是不错的选择。![](img/3b2a46fcfd760034c5db2f1722352e01.png)由于上线比较赶，我们也做了一件特别蠢的事情，相信很多做开发的同学也做过类似的事情，我们的服务器的数据库的端口对外暴露了，并且没改密码，用的是默认的密码，没有任何悬念，我们的服务器第二天就被黑了，对方要比特币才给恢复数据库，不然要删库跑路。是梁静茹给他的勇气吗？我也没惯他毛病，直接重新安装了服务器，然后给之前注册的用户每人送了一个月的会员，作为对用户的歉意。当时在没做任何推广宣传的情况下，每天都有几十个新增用户，我们也没有建群维护这些客户，现在想想真的是做的太不到位，所以当时很少有用户付费一点也不冤，还是因为没把服务做好。想想我那个朋友的公司，他们现在的一天的流水有两三万，真是羡慕呀[奸笑]![](img/5df9e49709868d92e9ece0f9ff9449f5.png)网络小黑黑库，索要比特币但当时我并没有意识到是我们自身运营的问题，只是简单的认为会员充值这种商业模式有问题，咨询过多位有网赚经验的朋友后，他们都说目前有很多广告联盟，可以通过小程序或者
    app 来接广告，广告的收益非常高，
