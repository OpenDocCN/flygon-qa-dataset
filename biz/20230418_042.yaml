    二.AI 创业中我遇到的两个大坑### 1.公众号的坑：上面不是说到，我们要做基于微信公众号的 chatGPT 国内的镜像站嘛,那都需要准备什么呢？（1).两台服务器（国内一台、海外一台）（2).一个域名（域名要备案）（3).一个企业认证的微信公众号下面依次说明，在准备这些过程中遇到的一些坑，下面的文字请认真阅读，如果大家也在打算从事这方面的创业，确实可以帮你真金白银的省到钱。先从服务器说起，服务器我选的是阿里云的，当时的想法也是怎么省钱怎么来，所以买的也是
    1 核 1G 内存 1M 带宽的最低配的服务器，就这样一个月还要 76 块，感觉活不起了。分别买了一台国内华北地区的，一台海外美国硅谷地区的，国内的服务器部署我们的应用，海外的服务器其实仅仅做个转发，所以配置要求也不高，但对带宽有一定要求（目前我已经把这台服务器的带宽升级到
    5Mbps 了），至于为什么一个应用要用两台服务器，相信做技术的朋友一定知道，这里也不好多说，我只能说古代的长城可以抵御外来侵略者的入侵，如今我们的网络环境也有伟大的长城防火墙保护，这里也感谢国家给了我们纯净的网络环境，手动比心。![](img/babbda2f61b9fc659919c78293aa8d26.png)由于是最低配的服务器，我们后台一开始又是用
    java 写的，由于 java 比较吃内存，第一个问题就暴露出来了，服务动不动就死掉，我们一开始是通过占用一部分硬盘充当虚拟内存来解决，但还是不太稳定，后来就升级到了
    2G 内存，现在已经升级到了 4G，后期根据用户量的增加还是升级。服务器的第二个问题，由于当时正值两会期间，国内对网络的管控比平时要严格的多，我们海外那台服务器也就访问不了了，后来也是咨询了做网络相关的朋友，说两会期间，海外服务器的
    80 端口基本都会被禁，可以换一个端口试试。换了一下端口，果然可以了，现在可能大家觉得轻描淡写，但当时确实困扰了我将近一天的时间，知道原因才恍然大悟，这块我就不多说了，毕竟国家不鼓励嘛，大家都明白，我们都是遵纪守法的好公民，另外买服务器可以买香港的，因为香港既是我国不可分割的一部分，又享受一些额外的政策，懂得同学明白就好[憨笑]再说说域名这块的坑，域名其实我很早之前就有一个，当时是在阿里云买的，也是在阿里云备案的，当时我自己去备的案，备案的时间周期比较长，但是没花钱。之前腾讯云搞活动，我买了一台腾讯云的服务器，到今年
    11 月份到期，所以一开始我并没有想买上面文章提到的阿里云服务器，想着能省就省点，结果当我将域名绑定到我的腾讯云上时，问题就出现了，提示“未在腾讯云备案的域名，不允许接入腾讯云”。我的天，这典型的霸王条款呀，我明明已经在工信部备案了呀，就因为没在腾讯备案，就不让用腾讯云？当时也是着急，脑子有点短路的，单纯就想着怎么尽快的接入腾讯云服务器，因为如果是自己去办理备案，时间确实太长了（可能要
    15 天左右的时间，我等不了这么久），于是就阴差阳错的联系了腾讯的客服，交了 600 元备案代办费用，
