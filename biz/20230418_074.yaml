  text: 最近淘宝不知道为什么下架 icp 备案相关的搜索词，这样流量就全在自媒体和搜索引擎里面，搜索引擎比较费钱不适合个人来做，所以小红书就非常合适，多做几个号，做好内容模板，矩阵获客非常舒适。做小红书账号要注意的三个点：①账号搭建要专业，从头像，昵称，简介，内容风格，让人一看就觉得你很专业，特别容易信任你。②不仅要分享办理
    icp 备案的流程，更重要的是要展示你的实力，你每天都有客户 icp 备案下来，这种内容特别容易吸引精准客户。你分享教程吸引的是想学习如何办的，白嫖党会非常多，如果分享多少钱能办下来，那来的都是精准付费用户，内容决定吸引的人群。③引流路径要搭好，让精准目标客户能够主动加上你，需要在文章或者评论区，悄悄留下联系方式，小号带带节奏。3、客户转介绍我们就是通过其他人的介绍，最后找到这个人办理下来的，所以私域客户转介绍也非常重要。私域朋友圈打造非常重要，有些人加过来不一定会立马下单，会先观察你的朋友圈一段时间，所以你的朋友圈也非常重要，可以分享你办理什么业务，经常晒一些成功案例。开始加客户之前，先加十个同行，把一些朋友圈搬过来发十几天，这样客户加过来看到的就是你已经发很久了，而不是一个空白号，可以快速建立信任感。客户咨询的时候要耐心一点，有些客户就是比较啰嗦，但是不代表她不会买单，她有这个需求，那她的圈子也会有，有可能会有转介绍。三、通过这些客户重复变现，增加收入本来是想给朋友做，所以不同渠道的收益也都有问过，大家可以做一个参考。1、与财务公司合作注册
    ICP 备案的前提是要有公司，有些人目前还没有公司，所以需要先注册一个公司，就可以与财务公司合作，包括公司注册，代理记账，地址挂靠，还有一些杂七杂八的证件。包括我们遇到的第一个，承诺书没写好，一直过不了，就需要更改经营范围，这些也是财务公司可以接的业务。最近也更好几个做财务的朋友聊天，一单的分成至少
    500 以上，当然不同的情况价格不一样，可以拿 cps 分成，也可以直接卖线索。2、抖音小店入驻，开抖音橱窗，视频号上架课程，小红书商店资质这些博主把课程和证件做出来以后还要上架到平台上面，就需要入驻，开橱窗这些功能，他们的时间很宝贵，有些人就愿意花钱找人办事，节省时间，像龙哥风向标里面的一些抖音相关的，比如一个实名认证多个抖音账号，绑定
    50 个员工号等等，都可以作为相关业务。最近大家在做小红书店铺，食品的需要食品经营许可证，卖书的需要出版社经营许可证，这些都是可以进行对接的，自己把流程走一遍就知道如何申请了。![](img/a7f5ca716b26f56767f3d319e80bd9ec.png)3、与知识付费平台合作办理
    ICP 备案的大部分都是知识博主，他们也需要线上平台来交付课程，可以跟这些平台的销售进行合作，目前了解到小鹅通这个渠道能给到的是 10%，包括最近抖音不能上架课程，很多人也会有购买小程序的需求。4、知识付费的课程和社群有些人有卖课的想法，但是自己还没有课程，所以还需要学习如何更快的把课程做出来，这也是一个需求，可以在朋友圈分销相关的课程。有些老师会做课，但是不会卖课和社群运营，可以推荐相关的课程，包括生财有术的拉新，这些也是精准意向用户。在与客户交流的过程中，也可以发现很多客户的需求，可以自己来接，也可以把客户介绍给其他人拿佣金。现在平台之间的竞争非常激烈，政策也一直在变化，有些副业只能做一阵子，我觉得帮人办理业务的这个可以长期去做，只要在互联网平台做生意就需要这些证件，而且随着制度的完善，需要的证件越来越多，是一个不错的项目。有些新朋友可能短期还没有能力全部自己做，
