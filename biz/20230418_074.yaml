  text: '# 《通过办理 ICP 备案，挖掘到一个可以长期稳定，月入过万的副业》> 原文：[`www.yuque.com/for_lazy/thfiu8/bmme5itmry0hhrkw`](https://www.yuque.com/for_lazy/thfiu8/bmme5itmry0hhrkw)##
    (48 赞)《通过办理 ICP 备案，挖掘到一个可以长期稳定，月入过万的副业》作者： 蓝子鱼日期：2023-04-10上个月有朋友要办理 ICP 备案，让我帮忙找一下，我去淘宝找了两家，一家开价
    800，一家开价 500，但是 800 的在本地，所以选择这家 800 的，资料提交到华为云后台审核的时候，显示经营类目带有食品经营，代办的说要把食品经营给移除经营范围，不然谁也过不了。后面她又找了其他人推荐两个代办，有一个人看到经营范围比较多，直接加价到
    1000 才能给办，还说注册公司选太多范围，要付出代价，要加钱。另外一个说里面有教育咨询要移除掉，不移除也办不了。最后有一个朋友介绍，给他们办 ICP 备案的商家，域名要自己付钱，如果认证不过会退钱，最这个营业执照经营范围没有改变，也办理下来了，上次参加视频号航海，有一个圈友花了
    600 块在淘宝办的，发现这个行业没有一个标准的定价。我朋友每找一个人的时候都会拉我进群，通过这次办理的过程，挖掘出可以代办理 ICP 备案的业务，本来是分享给我朋友，但是他最近有事比较忙，所以分享出来给想找副业的朋友。现在视频号要上架虚拟课程都需要
    ICP 备案，或者 ICP 认证。现在很多人都需要，没有 ICP 备案就没办法在视频号上架课程，所以就有人专门代办 ICP 备案或者 ICP 认证，相信生财里面很多圈友就需要这样的服务。一、如何办理
    ICP 备案ICP 备案：英文全称：Internet Content Provider，中文全称：网络内容提供商。ICP 可以理解为向广大用户提供互联网信息业务和增值业务的电信运营商，是经国家主管部门批准的正式运营企业或部门。在抖音，视频号上传自己的课程都需要
    ICP 备案网站上的截图，需求还是比较大的。还有一个证是 ICP 经营许可证，这个要提交的资料就更多了，认证也更加严格，对公司成立时间，医社保都会有要求，暂时我们不讨论这个，后期有资源也可以对接人来做。办理
    ICP 备案流程：先让客户付钱，开一家淘宝店，客户付完钱才开始办事。第一步：去万网阿里云注册一个域名网址：[https://wanwang.aliyun.com/domain/tld?spm=5176.27916026.J_8455036360.1.5d903ec62rvEX0#.com](https://wanwang.aliyun.com/domain/tld?spm=5176.27916026.J_8455036360.1.5d903ec62rvEX0#.com)进去以后输入你想要的域名，查询是否有人注册，没有人注册的可以选，价格不一样，一年几十块钱。![](img/e40d7668dfb4b377888b641426a7f2fa.png)①注册万网账号![](img/18b84fc28357611837f870b63c8d2980.png)②购买网址需要的资料：公司营业执照，经营范围创始人名字，手机，身份证一个可以收到验证码的邮箱③填写完资料以后等待审核④审核成功以后付钱![](img/b1bb456b786fc9d537ba7a886b14ed30.png)⑤法人下载阿里云
    APP，需要扫脸验证'
- answers: '-   如何在阿里云进行 ICP 备案的流程是怎样的？

    -   在阿里云进行 ICP 备案的流程包括：注册万网账号，购买所需域名，填写备案资料，扫描身份证并进行人脸验证，提交备案资料并等待审核，接受通讯管理局的审核，最终备案成功。

    -   在备案过程中，为什么需要带身份证和上传白色背景照片？

    -   在备案过程中需要带身份证和上传白色背景照片是为了确认备案申请人的身份真实性和合法性，以及确保备案信息的准确性和完整性。

    -   承诺书提交后，为什么还需要等待通讯管理局审查？

    -   承诺书提交后需要等待通讯管理局审查是因为通讯管理局需要对备案申请的内容进行全面审查，确保备案申请符合相关法律法规和政策要求，以保障互联网信息的安全和合规性。

    -   在备案完成前，备案申请人可能需要做哪些等待和验证步骤？

    -   在备案完成前，备案申请人可能需要进行短信验证、接受通讯管理局的电话核实、等待备案资料审核、等待通讯管理局审查等步骤，以确保备案过程的顺利进行和最终的备案成功。

    -   淘宝和小红书在获取精准意向客户方面有什么不同的方法？

    -   淘宝和小红书在获取精准意向客户方面的方法不同。在淘宝，可以通过开设店铺进行获客，而在小红书，则可以通过分享办理 ICP 备案的流程来吸引潜在客户。淘宝需要建立信任，因为客户大多是线上交易；而小红书则通过专业的账号搭建和内容展示来吸引客户，分享办理流程来吸引潜在客户。'
