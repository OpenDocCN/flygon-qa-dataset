    (81 赞)小马宋：如果只有少数企业能赚到钱，那凭什么是你？作者： 小马宋日期：2023-05-25如果只有少数企业能赚到钱，那凭什么是你？创业 46 条之
    17很多创业者创业的时候，想的总是创业后的美好结果，却没有认真思考过，他能成功的原因。那么多人都想赚钱，那凭什么是你呢？企业的竞争，就是生产力和执行力的竞争。一个企业，首先要掌握先进的生产力，即使不是制造和科技行业，先进的生产力也是需要的。比如营销咨询，他想赢得竞争力，就需要先进的理论，先进的方法，先进的工具。二十年前，中国的营销行业有非常简单粗暴又有效的方式，就是投电视广告+铺渠道，那个时候你核心的竞争力来自你对投广告这件事有效性的认知，因为大部分企业还是不敢投，所以掌握了这个认知和投放的效率，以及能找到最有效的投放媒体，就是竞争力。今天，这个方法慢慢失效了，那你就应该掌握更先进的运营方式和方法，比如爱玛的
    CMO 告诉我，爱玛一周可以生产 2-3 万条短视频，曝光几个亿，这就是在这个短视频时代先进的方法、理念和工具。过去广告公司会个 PS，能写脚本，能拍好看的
    TVC 就很厉害了，这就是当时先进的生产力。但今天，广告人的专业能力和普通人的专业能力差被拉小了，因为很多人都可以制作视频、拍广告了，所以你的先进生产力就不足了，所以竞争力就会下降。第二个就是执行力。执行力是所有决策和创意落地的保障，优秀的企业，都是执行力极强的企业。像可口可乐在中国有数百万个售点，那对这些售点的管理是需要极其细致的执行力的，99%的企业并不具备管理可口可乐终端的能力。生产力就是创造力，创新力，执行力就是落地能力，我们做公司，就是要始终思考，我比同行好在哪里，我比同行有哪些竞争优势，我如何才能创造竞争优势。
    创业成功，肯定有好运气的成分，但持续保持优势，就是生产力和执行力的比拼。评论区：三行 MU : 生产力+执行力 孙金鑫 : 这个大佬牛逼，每次文章都能引发人思考，并且给人认知带来点增长
