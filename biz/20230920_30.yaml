    (19 赞)以 AI 产品为例，一文讲透产品 MVP 规划方法论作者： Max日期：2023-09-13生财的小伙伴们，大家好，我是 Max。简单介绍下自己：前腾讯产品经理，担任过多家上市集团的产品总监，做过多款百万日活，月流水过亿的产品。两次创业失败的经历。现在在一家新三板上市公司任副总裁，负责产品研发和市场营销，对这方面感兴趣的圈友，可以加好友随时交流。今年
    4 月份加入生财大家庭后，看生财的帖子， 和圈友交流，给了我很多的触动。对我而言，最大的触动就是圈友不论是大神，还是小白，都非常愿意真诚地分享自己的认知、知识、能力和技能。我在生财里面学习到了很多，也一直在思考。如何把自己的认知、知识、能力和技能反哺给圈友们。结合一些机缘巧合，这才有了这篇文章分享。为了文章看起来不那么艰涩难懂，我用当下比较火的
    AI 产品方向为例，希望通过这篇文章能够让大家更清晰地明白 MVP 如何规划，如何思考。为什么选择 MVP 这个话题呢？因为，加入生财后，发现大家做的很多项目都是从
    0 到 1 跑通验证，也有很多圈友在讲 MVP 的概念。但是，对 MVP 的理解和应用，可能存在一定的误解或者是片面。所以，结合自己做互联网产品 MVP 多年的经验，希望能给大家带来一些思考。让大家更好的利用
