    (155 赞)怎么才能摆脱内卷？作者： 小马宋日期：2023-06-28怎么才能摆脱内卷？昨天在听李笑来的课程《李笑来谈 AI 时代的家庭教育》，很有启发，这几天陆续分享给大家我听课的一些笔记和体会。李笑来谈到了竞争的问题。很多人都觉得，今天这个社会竞争太激烈了，那么我们首先要理解竞争的本质。在自然和社会生活中，“你死我活的竞争”之所以常见，有两个原因，一个是因为资源有限，一个是因为势均力敌。比如最近很热的考公，为什么竞争激烈，就是因为“资源有限”，职位只那么多，但想去的人特别多。更重要的问题在于大家相对是“势均力敌”的，如果实力绝对悬殊，是不会存在竞争的。我们没办法解决资源有限的问题，这是社会的宏观问题，但可以解决势均力敌的问题，你只要让自己实力超过绝对大多人就好了。当然你觉得这个也很难，凭什么你能超越大多数人？李笑来的答案其实很简单，就是不管你做什么事，你只要“专心致志做很久”就可以了，这个方法简单粗暴且有效。这让我想起来我去年底写的一篇文章，其中引用了华楠的一句话，他说你做什么事只要“全力以赴就可以了”，但大部分人不会全力以赴，却不断抱怨生活的多艰。以下是李笑来的原话：“专心致志是一种“回避竞争策略”，或者叫“超越竞争策略”。因为绝大部分人都经不起诱惑，会把时间精力花费到事实上无谓的竞争上去。比如在金融交易市场上，“长期持有” 策略就是一种 “回避”， 甚至 “超越” 竞争的策略。绝大多数人看不到“长期持有”的好处，经不起诱惑，只能靠运气在市场里和其它 “频繁交易” 的投资者一起玩 “零和游戏”。”那“专心致志做很久很久”，是多久呢？一般来说，三五年足以淘汰掉绝大多数人。而你做的事，应该是有积累效应的事。什么叫有积累效应的事情？比如健身，比如读书、写作。我从
    2003 年开始写公号文章，到今年正好 10 年，我的写作质量不断提升，而写作速度大概是十年前的 3-5 倍了。我每天在读书群分享 500-1000 字，只需要花我
    30 分钟左右的时间，而且还没有 AI 帮忙。什么是没有积累效应的事？比如参加无聊的酒局饭局，顺便说一下，我在北京一年出来跟人吃饭（所谓酒局）的次数，不超过五次。以上就是我的听课笔记。评论区：喵图灵
