- answers: '-   内卷问题的本质是指社会中存在的竞争现象，其中人们为了有限的资源而相互竞争。这种竞争的激烈程度源于资源的有限性以及参与者之间的实力相近。解决内卷问题的方法是通过专心致志，让个人的实力超越大多数人，从而避免被竞争所困扰。

    -   在内卷问题中，“竞争激烈源于资源有限和势均力敌”两个因素相互关联。资源有限意味着在争夺有限资源时，参与者之间的竞争会变得更加激烈。而势均力敌则指参与者之间的实力相近，这会导致竞争更加激烈，因为没有明显的优势者，每个人都需要努力去争取资源。

    -   专心致志可以帮助个人回避竞争策略，因为它让个人能够避开无谓的竞争，集中精力在自己的事业上，从而在相对少数人的领域内形成优势，超越竞争对手。

    -   三五年被认为是一个关键的时间段，因为在这段时间内，个人能够通过持续专心致志的努力，逐渐积累经验和技能，从而实现自身实力的提升，并超越大多数人。这个时间段的特殊之处在于，持续的努力能够带来显著的成果，但同时也需要足够的时间来培养和积累。

    -   有积累效应的事情如健身、读书、写作相比无积累效应的事情，它们的优势在于能够通过持续的积累和努力，逐渐提升个人的能力和水平。而无积累效应的事情则往往只能带来短期的快乐或满足，无法长期积累价值，也无法持续提升个人实力。'
