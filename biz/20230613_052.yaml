    年小红书店铺的发展前景如何？每个电商行业的兴起，必定会出现无货源开店的玩法。而大部分的人赚钱，都是赚风口的钱，风口有时，大于能力，大于赛道，大于方向。从最早的淘宝无货源，到闲鱼无货源，拼多多无货源，抖音无货源，跨境电商无货源等。但以目前的电商行业趋势来看，京东，淘宝和拼多多这种传统电商平台已经比较饱和了，再去入局，恐怕很难在短期内就获得理想的效果！而小红书电商与这些传统意义上的平台还是有区别，因为它本身就是种草型的平台，通过种草去营销商品，这种推广形式是比较新颖的，并且不会让用户反感。小红书，它更是一个消费决策平台。因为它多数站的角度是消费者使用后的感受分享，然后再对商品进行推荐，喜欢的用户人群就会直接下单，这个过程非常干脆利落。不像，淘宝和拼多多一样，用户还会货比三家，进行价格，质量，好评的对比，在小红书里，你的商品笔记爆了，订单会跟着爆，所以这也是我们决定深耕小红书店铺无货源的原因之一。小红书平台今年非常重视电商板块，针对蜂拥而至的电商卖家，平台除了节假日以及重要的促销活动会额外推送流量之外，今年的
