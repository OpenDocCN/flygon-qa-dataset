  text: '# 如何利用 GPT 高效阅读互联网文章> 原文：[`www.yuque.com/for_lazy/thfiu8/zvw8uocof22fsa99`](https://www.yuque.com/for_lazy/thfiu8/zvw8uocof22fsa99)##
    (47 赞)如何利用 GPT 高效阅读互联网文章作者： 刘子荣日期：2023-08-30**大家好，我是子荣，目前从事 AIGC 企业培训，****正在筹划一场上市公司参与的
    prompt 调教大赛****，欢迎大家链接互动。**对于企业来说，最关注的莫过于降本增效，简单的说就是让“**一个员工干更多的，或者一个活由更少的员工快速完成。**”下面我简单分享下，**如何用一个
    prompt 帮助你更高效的阅读互联网文章**。不用 ChatGPT 之前，你可能一天看 3-5 篇文章，用了 ChatGPT 之后，一天想看多少篇文章随你。**文末有调教好的
    prompt，由于是结构化 prompt，稍微修改一下，你可以用来高效阅读其他文件，书籍、报告等。**使用 AIGC 就像打篮球，每个人都能上场拍几下球，这是普通人。你能很好的投篮，练习时候命中率达到
    50%，这是入门级。如果你能在比赛中，命中率仍然保持 50%，这才是高手级。加入生财，我每天必做的一个事情就是看“亦仁收藏夹”，这个收藏夹有非常多的干货，全部是亦仁帮我们已经筛选过的，非常值得一读，并且非常适合碎片化阅读。我们就拿“亦仁收藏夹”的两篇文章来举例。正文，大家可以到飞书查看，效果更好：[`hi1qdkhiesc.feishu.cn/docx/Kg2Vdoxk8ochlQxaogWcKqHmnLh?from=from_copylink`](https://hi1qdkhiesc.feishu.cn/docx/Kg2Vdoxk8ochlQxaogWcKqHmnLh?from=from_copylink)*
