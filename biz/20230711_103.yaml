    PS+AiPS+Ai 的这个组合真的超乎我的想象，可能有很多人对 PS 的印象都是专业难懂的工具，各种细节化的参数等等，但是今天要分享的东西小白也可以放心观看不用担心看不懂，相信看过以后一定会对自己现在的工作有很大的帮助一，什么是
    PSbeta 版的 Ai 创成式填充？（1）简要介绍 PSbeta 版及其 AI 功能PSbeta 版是 Adobe 公司开发的图像编辑和设计软件，旨在提供创意工具和功能，PSbeta
    版的 AI 功能整合了人工智能技术，为用户提供更强大的创意填充和设计支持。（来源 chatGPT）（2）什么是创成式填充？创成式填充应用是指利用人工智能技术，自动生成和填充创意元素、设计要素或艺术灵感的工具。它能够通过分析大量的图像、数据和模式，为用户提供创意灵感、图案生成和设计建议，AI
    技术能够处理复杂的图像识别、模式生成和语义理解，从而提供更多元化和创新的创成式填充，在电商领域，创成式填充应用可以帮助电商平台生成吸引人的产品展示图、广告宣传素材和界面设计，在日常工作中，创成式填充应用可以为设计师、营销人员和创作者提供灵感和快速设计支持，节省时间和精力。（来源
    chatGPT）（3）创成式填充的操作路径打开 PS，进入图像编辑页面，用选取框选取需要生成位置，可以输入或者不输入提示词，进行创成式填充Adobe 官方的宣传视频：https://www.adobe.com/products/photoshop/generative-fill.html#watch-video二
    , 实例应用分享（1）：创成式填充+电商应用![](img/27286c02eeef9721ea7197867d37d488.png)在开始这个案例之前，大家先看一下，左右两张图那个是原创？是不是很明显左边的这张图截取了右边这张图的中间位置，然后添加了字体，成为了电商主图？直接揭晓答案是：不是，左边这张才是原创，是我在淘宝找的一个卖杯子的图片这个功能最吸引的我一点就是可以进行很写实的二创，甚至在某种程度你可以成为原创，在做电商的玩家，无论什么淘宝的主图，别人拍的产品图，你随时都可以通过
    PS 的创意填充达到原创的效果，别说平台的机器审核，今天就是人工在面前审核，也很难说清谁是原创抖音上面有很多图文你刷到的时候已经爆了，即使你换个方式，还用这个品可能也不会爆，你想用他这个图再发一次，你就觉得这个图一定会爆，但是会面临平台审核，这个时候你就可以采用这个办法![](img/f4476b6c66645b5d9b865f17d0cc8237.png)![](img/02024f058e33bb9e096355ea18686904.png)![](img/34c14c1ed3512b88addbe3f4c9df0e72.png)只要你的电脑配置
    OK，一个小白他可以轻松上手并且帮助你批量做任何产品图，如果你觉得还是不太好，你给他重新换个头或者换个背景问题也是不大的比如这是坤哥抖音男装的一个没头像的透明图'
- answers: '-   通过详细描述来提高人像生成效果的满意度主要是根据提示词对人像特征进行详细描述，包括但不限于面部轮廓、肤色、发型、服饰等，描述越详细，生成的人像效果越符合期望。

    -   人像生成中存在的缺陷和细节瑕疵包括面部轮廓不清晰、细节模糊、肤色不自然等问题，尤其是在人像凭空生成时，可能出现的眼睛、嘴巴等部位的失真或模糊现象。

    -   建议避免透明图操作而选择有背景的图片是因为透明图可能会导致创意填充时背景信息不足，造成生成的内容不完整或者不准确。

    -   PS创意填充可以用于MJ细节修改，例如在图片中对某些细节不满意时，可以利用创意填充进行修复或修改，比如调整手的位置或者修改某个区域的外貌特征。

    -   在利用AI创意填充修改视频比例时，需要注意四周静止是因为创意填充是根据周围的静态内容来生成图像，如果周围有动态元素，会导致生成的图像错位或不准确。'
