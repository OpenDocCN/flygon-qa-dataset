    对 1 答疑，我们一直做的是专业授课老师的答疑，而很多机构做的是群答疑，或者是非授课老师的答疑，这背后的交付又是千差万别。但是对学生端选择的时候，学生不会完全识别，或者也没法感知到价值的差异，加上价格的差异，所以我们的客户出现了流失，转化率降低明显。所以，我们花了大量的精力在给用户提供更多类型的产品和服务，为了提升转化率，从价格梯度上，开始做低价，期望通过价格去参与竞争，我们推出了几百到小几千的课，期望通过价格去提升转化。但是实际的结果并没有我们想象的好，反而在产品供应端多了很多产品，无论在课程研发，还是印刷教材，上课班次上多了很多成本。更核心的是，我们的获客成本并没有降低，反而低价课程降低了我们的整体的
