    b 端客户的时候，如何在线上找到精准的 b 端客户，以及获客成本都是很现实的因素。我的观点是当抖音，小红书等平台已经是推荐逻辑占主导时，是可以在线上找到 b
    端客户的。b 端客户往往有固定的供应商，但是其背后都还是个人，也会刷短视频平台，突然会给他推送跟自己业务相关的信息时，b 端客户也不会排斥的。在线上是可以精准找到
    b 端客户的。3、账一定要计算清楚，客户的转化率，生命周期多久，一年的毛利金额多少，回本周期是多久。当意向客户来了之后，很关键的就是能不能持续产生销售转化，工业品的销售专业性比较强，特别是涉及到
    2b 的，跟 c 端的业务差异比较明显的，销售人员的水平高低，直接决定了这个业务模型的成败。特别在测试阶段，如果是很弱的销售人员，这个模型是很容易偏差。转化端决定生死，而转化又是多种因素决定的。但是确实只要转化端跑通了，整个模型更容易跑通。这个项目我们是服务方，主要就是在流量获取层面，转化和后端供应很难介入。现在通过我们做的线上流量来的这批客户还在每个月稳定给他们公司产生毛利，但是存在的挑战也是比较多，比如这是
    2b 的生意，虽然线上通过付费流量找来了客户，但是当客户做久了之后，会存在需要线下维护，以及账期等问题，又回归到线下的生意模式了。所以这里很重要的就是原来的商业模式就是成立的，线上只是进行了放大。#
    五、未来付费流量更多的赋能商业付费流量跟免费流量，个人 ip 等一样，只是获取流量的手段而已，本质上还是商业，如果原来的业务模式就有问题，付费流量扩大后，就会加速问题暴露。但是我也越来越觉得付费流量是一种核心能力，这个核心能力是伴随着创业可以有更多的业务拓展的。所以我会越来越关注产品，产品能创造足够的客户价值，产品立住了，付费流量是可以进行放大的。而产品的选择，打磨，往往依赖专业的行业背景，特别是有竞争力的产品，是有一定的壁垒的，选择产品很重要，是基础。之前听过同程集团的分享，
