  summary: "-   通过抖音小店带货获取免费流量，但随着竞争增加，流量稀释，转向付费流量投放，确保稳定发展。\n    1.  免费流量红利期结束，付费流量成为支撑，投入广告费用超过1000万，确保稳定发展。\n\
    \    2.  付费流量获取成本增加，团队水平决定成本高低，公司坚持自主投放，提高核心竞争力。\n    3.  产品转化流量关键，客户价值、竞争环境、产品口碑和私域团队转化能力影响转化率，保持好口碑是挑战。"
  text: 由于入局早，当初做一些简单的素材通过抖音小店带货，最高峰一天都能带个 4,500 套书。但是没多久，这个红利就没了。入局的人越来越多，哪怕我们的内容做的再精致，流量比较少，但是红利期的免费流量确实那时让我们起步发展的很快，但是不稳定，经常数据波动比较大。另外一个就是抖音直播刚火的时候，我们也在做，当时还被头条内部作为分享案例，结果就是更多的人看到了这个机会，入局了，我们又沉默在大海里了。任何一个免费流量的获取方式，做的人多了，免费流量就被稀释了，特别是抖音上这种去中心化的机制。我们在免费流量上沾过光，但是真正稳定的还是付费流量，我们是
    2019 年就开始做巨量引擎的投放的，高峰期 20 年一年光广告投入都 1000 万以上。免费流量没了，但是我们付费流量还是托起了，持续稳定。而这时候也是我们
    20，21 年快速发展的直接原因，也就是在那一年，我们 人数到了 159 人，因为服务的学生越来越多，而每个学生的服务是依赖于老师和班主任的，我们的交付做的比较重。虽然做付费流量，但是我们规模化起来了，确定性强了。但是这个过程中，付费流量的获取，也会随着玩家的增多，获客成本也会趋于稳定的值，我们也切身感受到付费流量的单个线索的获取的成本在不断的增加。因为做付费流量的玩家也越来越多了，大家都在抢，有新进入的，也有退出的，最后付费成本趋于稳定，对于付费流
    量，我们本身也是一直在研究优化，好处是确定性，关键点之一是成本的高低很依赖于团队的水平。所以我们一直坚持自己公司做投放，不依赖于第三方服务公司做投放，因为我始终觉得付费流量的获取也是团队的核心竞争力之一，怎么可能依赖于第三方呢，第三方服务公司是服务多家客户的。（3）产品转化流量来了，产品是怎么转化的，这个是绕不开的，这又是个很多的因素影响的，公务员考试线上培训我觉得转化率是偏低的。低价的课程是可以直接通过直播间或者视频成交的，特别很多个人老师在直播，但是对于价格高的课程，直播带货很难，往往都是加了私域成交，建立信任，成交。但在我们行业影响转化的因素我归纳为几点：1、客户价值。客户价值能多大程度满足客户的需求，一方面是认可价值，另一方面是付费能力。比如我们做的线上强盯学，1
    对 1 答疑的网课跟其他机构做的直播网课的定位完全是不一样的，有些用户觉得网课就应该很便宜，他会觉得同样的价格可以去选择地面课程了，那这部分用户群体中，我们的转化率就会比较低。但是也有不少在职的，平时工作忙，自律性不够，又有一定的付费能力，这些用户中，我们的转化率就比较高。是不是匹配精准用户直接影响着转化。2、竞争环境。当行业本来就很分散的时候，供应端的产品很多，用户的选择也很多，而这时，流量的获取又门槛低的时候，竞争会越来越大，转化会越来越低。我们刚推出的时候，产品的独特性，以及用户的选择性没有那么多，所以转化比较高，但是很多人进入到抖音等平台时，哪怕我们的价值点跟其他的产品有明确的差异点，还是会被稀释，毕竟别人的价格在那里，用户看了价格之后，也会综合比较其他家课程。抖音虽然是机会，但是其去中心化
    的机制，以及低门槛的进入，也容易引起激烈的竞争。3、产品口碑。一个产品或者一家公司要长期发展，学生端的口碑是一定要保持的，特别是在线上推广，当学生来了之后，如果口碑不好，反而只会更砸了自己的招牌，线上来的用户往往更会去搜集信息，综合比较。当然，不可能每个用户都会说自己好，但是一定要积极对待每个用户反馈，不断改进产品和服务，因为这很实际的影响产品转化，而这要保持好口碑又恰恰是非常难的。4、私域团队的转化能力，特别是需要跟学生建立信任，
- answers: '-   私域团队的转化能力在匹配学生需求、规划指导和业务意识方面对教育培训行业的竞争力产生了重要影响。这种能力直接决定了团队在私域流量转化过程中的效率和质量。通过精准匹配学生需求，提供个性化的规划指导，并具备业务意识，私域团队能够建立起与学生之间的信任和联系，从而增加转化率并提升客户满意度。在竞争激烈的教育培训行业，这种高效的转化能力可以帮助企业脱颖而出，获得更多的客户和市场份额。

    -   低价产品虽然可以吸引更多的用户，但其增加了供应成本却未提升整体 ROI。这主要是因为低价产品的吸引力在于价格，而非产品的实际价值。大量推出低价产品会增加后端的供应成本，例如课程研发、印刷教材等，同时降低了整体的
    ROI。此外，低价产品往往无法覆盖高获客成本，导致企业在获客上的投入与回报不成比例。

    -   在产品交付方面，价格锚点和盯学系统起着至关重要的作用。价格锚点影响着客户对产品价值的认知和期望，而盯学系统则保障了产品的实际交付质量和客户体验。通过设定合理的价格锚点，企业可以向客户传递产品的高价值定位，从而提升产品的实际价值和客户满意度。同时，盯学系统可以帮助企业实现对学生学习进度和需求的精准跟踪，及时提供个性化的指导和支持，确保产品的有效交付和客户的持续满意度。

    -   高价产品在竞争中扮演着重要的角色，它们通过提供更高品质的服务和更深度的学习体验，增强了公司的竞争力。相较于低价产品，高价产品往往具有更高的利润率和客户忠诚度，能够吸引更具付费能力和更追求高品质教育的客户群体。此外，高价产品的推出也展示了企业在教育培训领域的专业能力和行业地位，有助于树立品牌形象和提升市场认可度。

    -   教育培训行业的品牌溢价能力不足会影响公司的竞争地位。由于行业竞争激烈，客户对产品和服务的价格敏感度较高，缺乏对品牌的忠诚度和溢价认可。这导致企业难以通过提价来增加利润空间，陷入了价格竞争的泥淖中。缺乏品牌溢价能力也会影响企业在市场上的地位和声誉，难以脱颖而出，进一步加剧了竞争的激烈程度。因此，提升品牌溢价能力对于教育培训企业而言至关重要，需要通过提升产品质量、加强品牌营销和树立良好的品牌形象来实现。'
