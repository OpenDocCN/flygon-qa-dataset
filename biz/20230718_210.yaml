    封面尺寸对于小红书图文笔记来说，官方的尺寸推荐有三种：竖屏 3:4，横屏 4:3，正方形 1:1。有一个点需要注意：横板封面对于屏幕空间的占比较小，给用户的视觉冲击不会太大，会出现被用户直接划走的风险。所以大家公认的小红书图文封面黄金比例分别是竖图
    3：4，视频封面是横图 4：3，而且每一篇图文笔记的图片比例都要保持一致，确保用户点进你的主页时，看见的封面是一致的，更具美观性。![](img/b4550677bf150a0b41f92719c81261d6.png)![](img/2a79d37eccbf7ebf4c5553e9f94cbfe2.png)![](img/b489464c27876e63b122bbfdc756d8aa.png)02
     五种爆款笔记封面参考1）前后对比型这类封面主要用在制造前后反差效果上，通过反差冲突来吸引用户点击，通常在健身、美妆、测评、考试等类型的博主中看到。![](img/866752f6c963fc2dbb2e616b85c9747d.png)![](img/87463dc4950be22dffa3e84347a20312.png)设计技巧：前后对比的反差感越大、越明显越好。但为了体现内容的真实性可以统一前后对比图的拍摄场地和角度。适用类型：健身分享、考试提分、美妆教程、家居改造等。2）多图拼接型拼接型封面适合想要传递元素较多、干货合集类的笔记，可以选择把主题一致的图片拼接起来。拼接型封面的好处在于只要用户心水了多图中的一款图片，就会点开查看笔记，增加点击的概率，内容多样，同时精心设计的排版在视觉效果上也会更胜一筹。![](img/1136184c4241dc06ec9bc5ebd7b0f9d5.png)![](img/0b37e83b0722c93a37a492b5574aea42.png)设计技巧：1、在多图的选择上，注重图片色调、风格的一致性，这样拼接出来的成片看起来会更加得和谐。2、图片适当，成片效果对称最佳，避免图片拼接的数量过多造成封面的重点不明和画面杂乱。封面标题可以放在画面正中或是其他醒目的位置，让封面的主题更加明确。适用类型：美食推荐、干货盘点、好物推荐等等。3）抠图展示型当我们想要在封面中突出主体时，抠图就十分关键，它可以让人物、物件直观呈现在用户面前。'
- answers: "-   如何把主体抠出来并搭配清新的背景？\n    -   要把主体抠出来并搭配清新的背景，首先需要使用图像编辑软件，如Photoshop或者美图秀秀，使用抠图工具将主体从原始图片中精确地抠出来。然后，在选择背景时，应选择简洁、清新的背景，以突出主体的特点，并确保主体与背景相互衬托，形成和谐的画面。\n\
    -   在设计中如何确保标题的主次分明？\n    -   确保标题的主次分明可以通过几种方式实现。首先，标题的字体大小、颜色和样式应该与其他文本有所区别，使其更加突出。其次，可以使用排版技巧，如使用粗体、斜体或下划线来强调关键词或主题。最后，标题的位置应该在视觉中处于显著位置，以便读者能够立即注意到。\n\
    -   在设计中如何保持整体色调的和谐？\n    -   保持整体色调的和谐可以通过几种方法实现。首先，选择图片时应考虑它们的色调和风格，确保它们相互协调。其次，在添加文字或其他图形时，应该选择与主题相符的色彩，并确保它们与背景相融合而不突兀。最后，可以通过调整图像的色彩饱和度、亮度和对比度来统一整体色调。\n\
    -   在文字排版中如何确保整洁，并使用修饰词吸引用户？\n    -   在文字排版中确保整洁可以通过以下方式实现。首先，选择简洁清晰的字体，并确保文字之间的间距适当，使得整体布局清晰易读。其次，避免文字过多或过密集，保持段落之间的空白，使得文字排版更加清爽。使用修饰词吸引用户可以通过选择具有表现力和吸引力的词语来吸引读者的注意力，例如使用形容词来描述产品或服务的特点，或者使用动词来强调行动的重要性。\n\
    -   如何选择高级、优雅的图片，并搭配设计感文字，同时又不过多？\n    -   选择高级、优雅的图片可以通过挑选具有艺术感和审美价值的图片来实现，例如风景、人物或艺术品等。这些图片通常具有高质量的拍摄和精致的构图，能够吸引读者的眼球。搭配设计感文字时，应选择简洁明了的文字，并确保与图片相得益彰，不会过于夸张或突兀。同时，不要过多添加文字，以免影响图片的美感和整体效果。"
