    4-6 分钟，一般来说一场活动的舞台 live 数量，大概有 20-40 个 live 节目，也就是 3 个小时（总的是 4.5 小时）只要表演节目足够多，你的舞台容错率就会很高，没什么大问题，也不会特别考验主持的个人能力，只要对着台本看时间安排，一个个报幕即可；而且不仅仅可以填充舞台内容，这里面其实还有一些更高明的设计点：比如说可以将商演人员的
