    单日）以外，还可以领取官方活动物料一份，并享有后续活动的优点报名权（福利反馈活动）内容发布后，会有一些感兴趣的用户联系官方客服进行报名，审核通过后，加入到活动志愿者群，活动前一天，或活动现场进行统一培训，明确具体负责内容，维护展会形象；除了培训，在活动刚开始时，我们通常还会有一个“好人&坏人”的角色扮演过场，由现场执行作为“坏人”，区域负责作为“好人”。主要针对区域管理者无法有效管理区域人员，或是旁敲侧击部分“工作态度”不够认真的志愿者们当管理上或是工作环境，有潜在问题出现的趋势时，区域负责联系执行人员，执行人员当着志愿者们面批评区域人员，强调活动意识，以此来作为一个“反面案例”一个好的执行人员，在整场活动中，一定是恩威并施的，既让人尊敬，又让人害怕，这就是一个很好的状态③
