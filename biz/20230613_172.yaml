    一、动漫会展类活动背景介绍、适合怎样的圈友？（1）动漫会展类活动介绍动漫会展类活动，即”漫展“，漫展行业起源于日本动漫文化的发展，在 ACG 亚元文化的推动下，国内动漫爱好者的数量也不断增加；而"漫展"作为其线下载体的一种，不仅能够承载内容的宣发，更多是为用户提供一个线下交流场景，为用户提供文化交流的机会，在活动中，用户可以在尽情地展现自己，扮演自己喜欢的角色，或是认识更多志同道合的朋友，链接同好；![](img/2259db1ab680fce5ac369c404684a256.png)一般情况下，一场漫展活动中，主要由会由国内外
    ACG（动画、漫画、游戏）领域的各大参展商、舞台 live、赛事活动、周边产品发售等内容组成。同时，漫展展会上还会存在很多 Coser（动漫角色扮演者），这些
    Coser 大部分由游客自主扮演，展会也会主动邀请一些知名的 Coser、唱见、舞见等，作为展会的活动嘉宾，提高展会的质量。![](img/ddfeda4c3a5a34192a4dd60b414731ae.png)目前整体行业的市场，主要以一线大中型活动为主，二三线相对来说小型活动居多，规模相对会小一些，且大部分活动缺乏有效的运营和活动组织能力，也是我们的主要切入点。（2）适合怎样的圈友对动漫行业有一定的了解，感兴趣并愿意深耕动漫行业的圈友；有相关属性同城资源，有一定策划组织能力的圈友；#
    二、动漫会展类活动如何策划？如何落地？首先，我来依次给大家介绍下一场活动的组成部分，这样大家可以对整场活动的结构，有一个初步的了解。主要有：活动规模、活动的营收部分，然后是活动的内容填充和活动现场的组织安排这四个部分，最后就是如何验证活动的落地性。（1）活动场地及对应规模首先是会展活动场地的选择，需要考虑先考虑到交通问题，像是市中心、地铁口沿线等交通便捷的场地，可以优先选择，最好场地有自带流量（商场），方便活动的顺利举办市面上所有举办的活动，按规模大小基本可以分为四类：①
    酒店类场地价格（1200-3000 元/日），优点成本低，也比较轻，部分城市会更便宜；缺点场地小，容易被吐槽；适合小型活动，客流在300-800左右，适合刚起步接触的圈友，小而美；![](img/d0e317cd16b28cbff7e64ce4a9c9fa06.png)![](img/b9cf790d9926b36c84c19296dba6e359.png)![](img/cb527dff4d7c2ee17ba27fc8d1638405.png)②
