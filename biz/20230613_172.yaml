    舞台活动整场漫展的活动时间，一般是在上午 9 点- 9 点半入场，下午 4 点半- 6 点左右结束，总计 7-9 小时；而舞台活动时间分为上下午两场，上午是
    10：00 到中午 12:00，中间休息一个半小时，下午 13:30 到 16：00 结束，也就是 4.5-5 个小时 需要进行内容填充；舞台活动部分很重要,可以说一场活动大概率是靠舞台活动内容去撑起来的，舞台处最好配备一名专业的二次元主持（后面会说明缘由）,并合理进行活动的流程安排;好的舞台活动可以增加用户的场内停留时长,让用户感受热闹,并且提高商摊产品收益,还可以增加与用户的交流粘性,增强对于活动的认同感，而舞台活动一旦缺少内容,或是没有做好,很大概率会直接降低活动口碑；因为用户是需要我们去引导的,大部分用户都是比较"内向"的,无法深度参与并融入进活动当中...【一场活动的好坏不仅在于活动本身,更关键的是用户心中的认定价值（这也是前期启动的一项重点）】舞台活动内容，按重要性排列，可以分为以下
