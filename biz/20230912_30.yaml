    (21 赞)首席 AI 架构师揭秘：AI 互联网五大热门趋势作者： 乔帮主日期：2023-09-07大家好，我是乔帮主。今天刚跟我一个做 AI 今天跟我多年认识的一个老朋友聊了下，他在百度做企业级
    AI 解决方案架构师，也算是国内最接近 AI 一线企业级应用实践的，一起深度探讨了下，对 AI 趋势几个判断，跟大家分享下：1、以前是各行各业都要上云计算，云计算发展了
    10 年，最终云计算成为企业的基础和必需。如今 AI 出现，毕将引领互联网下一个 10 年。2、国内大模型水平，文心一言相当于 GPT2.5~GPT3.0
    之间水平，通义千问、盘古相当于 GPT2.5。深耕 GPT 应用不会错，GPT 的 API+插件体系的逐步成熟，AI 生态已经出现。3、ChatGTP、国内各个大厂的大模型，相当于做了
    IaaS 层和 PaaS 层的事情，互联网的 AI 机会主要会在 SaaS 应用层。即 AI 商业机会更多要在各行各业的应用和实践，互联网行业也将会围绕 AI
    涌现出新的行业解决方案、成为新的生态体系。4、AI 在企业级落地性案例和实践还比较早，但这必然是趋势。如今做 AI 相关培训赋能，然后跟自己后端的一些 AI
    服务、AI 解决方案和 AI 产品做背书转化，是一件非常靠谱的事情。5、AI Agent 虽然是趋势，还比较遥远，如今结合企业业务场景，去定制模型、去定制
    prompt 才是当前最能解决企业用户需求的。垂直行业模型、prompt 工程师，将成为企业必争之地。而 AI 数据层的向量数据库，也将会成为非关系型数据库中的热门趋势。*
