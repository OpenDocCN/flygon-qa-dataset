    (404 赞)“这么多年，工资涨没涨？有没有在认真工作？作者： scalers日期：2023-09-15“这么多年，工资涨没涨？有没有在认真工作？”最近有在运营商工作的读者问我，说自己努力工作很多年，但是工资没有涨多少，没有搞到钱，看个直播买东西还要被怼，感觉很难受，要怎么办？今天先不讨论该主播的言论有没有问题，我来简单和大家聊聊努力与搞钱的关系。1搞钱不要有“好学生思维”。“好学生思维”两个特点。一是以为自己只要努力学习，其他的不用考虑，就会不差钱。搞钱是多个要素同频共振的结果，“只管学习”式的单一思维，往往不容易搞到钱。二是“好学生”的高度服从性，让他们离钱很远。好学生对自己的评价，往往来自于领导的肯定，而不是内观的自我成长。社会的考卷，没有唯一的正确答案。过度在意他人的肯定表扬，相当于让别人决定你的考分。于是，好学生会习惯性讨好、对
    PUA 过度反思、盲从权威和规则、不敢批判性思考，这容易变成血包，成为他人的牺牲品。2苦难会流向善于吃苦的人。很多人会把吃苦与搞钱划上等号，赚辛苦钱，辛苦赚钱，相信这样持续下去会越来越好。真实的情况是，如果有人发现你能吃苦，你容易吃到更多的苦。苦不是不能吃，而是不能瞎吃。吃完这苦，你能拿到什么结果？如果你只是安慰自己，我把这苦吃了，就啥都有了，那会陷入越忙越没钱的恶性循环，因为你没有思考，没有抬头看，没有结果导向。3从兴趣到搞钱，中间是商业思维、搞钱意识。很多人浑身是兴趣，但是却没有从兴趣中赚到钱。中间的缺项，就是“商业思维”或者“搞钱意识”。看过一句话，“商业的本质是让商家有利可图，人民安居乐业，各甘其食，美其服，安其俗，乐其业”。你要看你的兴趣能给哪些人带来价值，切中对方的痛点。你能让对方安居乐业，对方就会让你有利可图。另外，请大家扪心自问一下，你是真的想搞钱，还是只想钱本身？搞钱的价值在于“搞”，不在于“钱”。没有在“搞”这个动作上的钻研，就得不到“钱”这个结果。4拒绝“金钱羞耻症”。现代社会倡导大公无私、甘于贡献的品质，连电视剧等影视作品，也在塑造“富有=邪恶，贫穷=善良”的人物形象。这就形成“只要我谈钱就是坏的”羞耻感。很多人不愿意承认自己存在物欲，哪怕很缺钱，很想改善生活，但是为了道德高尚，坚决不能谈钱，也不让别人谈钱。对钱的假清高不会换来钱对你的挽留。其实社会一直在悄悄奖励敢谈钱、敢为自己争取利益的人。于是你的甘于奉献，变成了老板的大平层和豪车。这个社会“谈钱羞耻”的暗示，很可能是要让大部分人甘于贫穷，以金钱为耻，并退出竞争，最终让少数人享受财富。5在正循环里付出高强度的努力，其他时间请歇着。我见到的搞钱的高手，很多都不是苦行僧式地工作，而是能够审时度势，精准努力。他们就像丛林里的狮子，从来不像二哈一样到处乱跑，而是安静潜伏、细心观察、伺机出手。当目标出现时，加大马力投入，让收益最大化。一旦形势变化，休养生息，战略收缩，转入储备阶段。这种努力，就不再是“好学生”式的盲目努力，而是“搞钱”式努力，是更容易赚到钱的。努力是一种战略资源，不要用战术上的勤奋，掩盖战略上的懒惰。多花一些时间想清楚，在哪些地方需要你的哪些能力与价值。找好角度，发挥你的优势，建立搞钱的正循环。6天天表扬你的领导，未必会给你升职加薪。我们每个人都要思考，'
- answers: '-   能够认可我们的价值并愿意付费的人，通常是那些需要我们所提供的服务、技能或产品的人群。这可能包括雇主、客户、合作伙伴或投资者等，取决于我们所从事的领域和业务模式。

    -   在工作中找到能认可你价值的人，关键在于建立有效的沟通渠道，展示自己的专业知识和能力，并与潜在的支持者建立良好的关系。这可能包括主动参与项目、展示成果、与同事和上级建立良好的合作关系等。

    -   通过兴趣、能力和搞钱的飞轮实现正循环的关键在于不断地提升自己的能力水平，并将其与市场需求相结合。首先，通过培养自己的兴趣，激发内在动力；然后，通过不断学习和实践，提升自己的能力水平；最后，将自己的能力转化为创造价值的机会，并通过市场机制实现收益，从而形成良性循环。

    -   在努力的同时，确保不被当作便宜如机器的关键在于树立自己的价值观念，明确自己的期望和底线，并与他人建立平等、尊重的合作关系。这可能包括拒绝不合理的要求、明确表达自己的需求和意见、及时沟通问题等。

    -   在大公司或体制内工作时，避免问题被掩盖的关键在于保持独立思考和批判性思维，不盲目追随权威和规则，及时发现和解决问题，并与相关人员进行有效沟通和合作，以确保问题得到妥善处理。'
