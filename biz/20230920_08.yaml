  summary: "-   作者提出了一个问题：谁能认可我们的价值并愿意付费？在大公司或体制内工作时，这个问题可能被掩盖。领导常常表扬我们，但却不给升职加薪。找到真正认可我们价值的人是重要的。\n\
    \    1.  在工作中，找到能认可你价值的人是关键。\n    2.  通过兴趣、能力和搞钱的飞轮，实现正循环。\n    3.  努力很重要，但也要抬头看路，别人需要你赚钱时更希望你能便宜如机器。"
  text: '到底谁需要我们，认可我们的价值，愿意给我们付费？当你嵌入在大公司、体制内，这个问题会变得很隐蔽。你有没有遇到过这样的领导，给了你很多情感的支撑鼓励，颁发了很多花里胡哨的奖项，但当你提起升职加薪的时候，他总是让你格局要大、站位要高、主动锻炼、潜力无限，画了一块大铁饼，唯独没有升职加薪。如果你找不到真正能认可你价值的人，你就会陷入这种日复一日的被表扬的工作里面。如果你搞钱，你始终逃离不了谁给你钱的问题。看清谁能给你带来利益，会让你的努力更有效。7打造“兴趣-能力-搞钱”的飞轮。十年前，我对写作有兴趣，用写作训练我自己，然后越来越会写。十年后，有人花钱来听我讲怎么写作。写作这份兴趣给我带来了影响力、社群以及经济上的回报。这十年，我自己打造了一个飞轮，从兴趣，到能力，再到财富，一轮又一轮迭代。这就变成了正循环。从兴趣到能力，需要努力，但是从能力到搞钱，仅仅靠你自己努力，远远不够。当你的能力被他人需要的时候，就是你搞钱成功的时候。努力其实很容易，我们大部分人一辈子都在自我勉励，告诉自己要继续努力。但是，在低头努力的同时，也不要忘记抬头看路。毕竟，别人在用你赚钱的时候，不仅希望你闭着眼努力，更希望你能便宜得像机器。（作者
