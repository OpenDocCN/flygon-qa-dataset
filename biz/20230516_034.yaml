    0 到 1，做到月纯利 30W+，玩转小红书店铺无货源，希望我的分享，对想做小红书店铺无货源的伙伴有所帮助；主要围绕这几点内容去分享：一个流量风口的出现，往往意味着赚钱商机，毕竟站在风口上，猪也能飞起来。互联网赚钱的本质就是搞流量，有流量的地方就能搞定钱。但如今淘宝不好做，短视频市场饱和，那么
