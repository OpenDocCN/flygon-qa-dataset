  text: 当我自己推到 2000 会员后，那天晚上我失眠了。我感觉到这次有投放的机会，一旦跑通规模应该很可观。**CPS 的核心**在于前期一定要有大号帮你背书，且你要认识足够多对你有基础信任的号主。这也算是平时积累的人脉。这个过程你还需要用社群的远景去感召大号，简单点说公众号大号不缺广告，CPS
    这种方式他们一般都不会接受，因为他们会担心用户的口碑。我当时找到第一个大号之际还在网易，我花了 2 个小时说服了他，让他放弃做同类产品，转而推我的产品。这个大号推了之后，我拿他的案例撬动了近**200
    个**号主一起推我的星球。我们给大 V 合作方的打款：![](img/0c160c8c1836a207732d2d5ea60b05e7.png)这么多号主一起推也导致一些问题，比如打款的问题，再比如记账的问题。我们花时间都建立了自动化的通道，比如我们把记账的算法都固化在
    excel 里，财务填几个数字就能出结果。跑顺后星球达到**日增 1000**的夸张程度，这个速度连我自己都没预测到，飞速增长的 GMV 和用户数让我快速下定决心辞职
    All in。这里也提一下，All in 后我发了一篇文章，开了一次直播，文章的阅读高达 4 万，直播场观破万，一下带来 1000 多用户。CPT 我们也在做，这个风险就会大很多，投放的方式分两种，一种是团队自己找号，我们在新榜筛选各种号，另一种是直接找媒介，给一定的抽成。这里面需要先定位号的方向，要和品一致。我们选择的是：互联网、科技、创业、职场、副业号，这些离我们的品更近。选出号之后，要观察这些号接广告的频次、评论数、点赞数等等，核心是判断
    IP 的强弱。**IP 越强的号带社群这种品越好带**，这也是社群投放和其他产品投放不一样的地方，绝不能只看阅读量。我们发现很多 IP 属性强的，可能只有
    500 阅读，但一下卖了几十个产品，有些号 5000 阅读也只能卖 10 来个。整个投放下来，我们的 ROI 是超过 1.5 的，这也让我们具备持续投放的能力。我总结了一个简单的公式，可投度=**（点赞*评论）/阅读数*报价。**这个值越高，这个号的价值就越大。甚至可以说，这个值基本和
    ROI 挂钩。下面这个号是我们投放的一个号，大家可以看看，哪怕是广告文，这个点赞数和评论数是不是挺可观：![](img/1e1760560a280147b1a1e46a83819916.png)这期间我还尝试了视频号短视频和直播投放，当然这两种方式都是用的
    CPS，原因很简单，这种模式很难用 CPT 去定价，同时有时候还需要我和对方连麦一起推荐产品。**所以大家也不要觉得知识星球不能投放，只要你找好了渠道，选好品，一样是可以做投放的。**比如前一段时间猫叔启动个人认知星球，一时间撬动了几十个视频号、抖音同时直播，大概率猫叔用的方法也是
    CPS 投放。当然我建议大家，起步之际尽量采用 CPS 的方式进行投放，直接上来就 CPT 风险还是很大的。在整体 GMV 占比中，我自有渠道大概占 25%，CPS
