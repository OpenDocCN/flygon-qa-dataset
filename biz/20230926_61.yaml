    V，这些大佬也跟我保持了很好的关系。这次能用 CPS 启动星球增长，最核心是我本身就有自媒体号主的资源，否则大家都不信任你的话，CPS 很难谈成功。再比如我设置的**分销比例**，算是所有社群中最高的了，这也在短期引爆了我的产品。人的本质都是利己的，但我们要想通一个道理：别人凭什么帮助你，只有你克服人性做利他的事情，最终才能实现利己，道理很简单，做起来的确很难。![](img/9623097af94b75c9ad48694be8842c20.png)![](img/72f43bef7e5411c26f3b90726f8ed7b6.png)**社群未来的发展**我们社群已经正式进入
