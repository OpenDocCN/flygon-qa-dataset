  text: 但是却是十分可行的。也有账号专门做爆款的泛粉引流，虽然有可能面临风险，但是涨粉操作非常暴力，涨粉态势也十分迅猛。大家要是想做泛粉的暴力引流，当出现一个玩法的时候，一定要尽快跟进，但是也要考虑风险。（可以用小号进行操作）##
    04|多平台投放引流多平台投放引流，就是我们多个账号，和博主建立合作，让博主来制作一个硬广或者软广视频，来推广曝光我们公众号的名字。主要模式，是以投稿赚稿费的角度来进行切入，引导读者来关注个人公众号。先说成绩：去年的时候，我的账号在三天吸引了
    1w+用户关注，就是凭借着一个爆款抖音广告跑出来的成绩。这一玩法只要花点钱，动点脑子，引流说法可以说比抽奖还暴力。注意：平台对于引流是十分打击的，这是灰色地带，具体玩法大家可以自己有针对地研究。1.  不能出现敏感词（比如：公众号，投稿平台等等）2.  不能太过明目张胆3.  有导致博主封号违规的可能性流程总结下来就是：对接博主，谈博主，确定档期报价，组织号主（发车），制作视频，预览，打款并发布（仅供参考）######
    (1)如何找合适的博主#### a.搜“投稿平台”可以在平台搜索“投稿平台”，就会看到很多推广作品，这些都是验证过的账号，都可以进行投放。也可以观察这些账号的类型，来进行账号对标。####
    b.关键词搜索宝妈、创业、副业、兼职、成长、情感、思维、自媒体、写作，省钱、赚钱、拼夕夕博主的视频内容是要可以接广告的那些类型，大学生 vlog，讲自媒体的，搞笑女，讲生活的，等等……博主粉丝量建议:1000--5w最近发布的几个视频（爆火的不算）平均下来点赞不要太差就好，评论点赞都要有几百左右。######
    (2)如何进行对接关注后私聊博主：在抖音上不要过多说太多话，有些博主会问推广什么？我们就回复：公众号。在要到博主联系方式后，进行后续的承接。###### (3)如何推动成交####
    a.要学会说话找博主话术：您好商务合作～请问接👸号投稿的合作嘛 有意向的话可以给个 v 嘛我联系您～公众号是个人原创公众号，一起是 6 个，做一个合集。追问话术：效果好的话，我们可以加价复投，长期合作的，这边也可以链接很多号主资源，合作的机会很多。很多博主其实不一定是不接，背后可能有很多原因，比如嫌麻烦，比如觉得我们不好说话。双方互相尊重，达成一个有默契的合作是十分有必要的。通过有礼貌的招呼，还有真诚的商务话术，迅速建立和博主之间的合作。如果博主数据还算不错，我们在价格和投放策略上也可以做出一定让步。不要觉得因为自己是甲方，就疯狂的提要求。毕竟，我们最大的目的还是为了进行推广，希望作品能够成为爆款，带来实际性的粉丝转化。####
    b.抖音作品的创作，要结合博主的定位和推广进行设计比如博主是文案类作品出彩，那就不必强求口播。口播的价位和文案的价位也是有所不同的。在投放过程中，可以准备多个文案，针对不同的作品，设计不同的投放方式。这个的目的就是模仿抖音博主的往期爆款作品，来实现抖音爆款作品的可能性。#####
    05|内容引流除了公众号这个大本营之外，站外流量的获取也很重要。私域的流量是有限的，但是公域的流量无限大。最简单的一个办法就是把单平台内容进行多平台分发，比如：小红书，抖音，快手（视频平台）;还有网易新闻，今日头条，微博，搜狐号，企鹅号，百家号等等（文字平台）。通过多平台的内容分发，可以多次曝光你的内容，其次也可以增加大家对你的品牌的认知度。在此之前需要的一个动作就是：全平台同名，甚至同头像,这样就可以实现你的账号的曝光。那如何导流呢？这其中的玩法就很多了，我们最常用的一种方式就是放钩子。
