    二、操作篇第一步：像经营企业一样经营自己，构建个人收支资产负债模型在前司字节跳动工作时，飞书的 slogan 让我印象深刻：Develop a company
    as a product，像打造产品一样经营公司。我想说的是：像经营企业一样经营自己。背后的一个共性，是构建起收支&资产负债模型，这是第一步，也是最重要的一步，教你认清事实。首先：构建我们的资产负债表，直接上图![](img/1c9f5626f1cdc2d7d9b6eb2518d7a616.png)第一大列是资产，第二大列是负债，计算出资产总计和负债总计后相减，就是净资产。细项这里不赘述了，任何一个名词不懂的，小红书搜一下。**重要提醒：现在立刻马上，打开
    excel，掏出手机，追溯各资金账户情况，把每一个数字填入进去。**接着：构建我们的现金流量表，直接上图![](img/630b01e96adff7bd421c8fd580887ed9.png)同理，计算出年收入和年支出后，相减就是年盈余。统计收入应该没难度，重点是统计年支出时，大家很难有全的数据，这里给个建议：支出可以分为年度大额支出和月度常规支出。年度大额支出，包括养车、父母家用、旅游、医疗，一定要翻账本搞清楚；月度常规支出如果不清楚，从现在开始记账，连续一个月，数据就有了。如果这一步遇到困难不要放弃，不用追求
    100%的精确，完成比完美更重要。完成了这一步，你已经秒杀大多数理财小白了，你清楚自己现在到底几斤几两。我们回到开始关于焦虑的讨论：被裁后，我能活多久？拿流动资产/月支出，就是你的底线。然后，构建个人收支资产负债模型，内容来自所长林超的《开窍》，这个牛逼了！我们需要知道，自己现在的情况，究竟是好是坏，下一步怎么调整？这本书将人分为四类：无产无债者、无产有债者、有产有债者、高产低债者。-
    无产无债者：典型的月光族，也是职场小白的高频情况，每月的收入基本上全都流向支出，没有资产积累，也没有什么负债。- 无产有债者：最糟糕的 case，每月收入除了用于支出外，还额外产生了负债。这部分人有旺盛的物欲，喜欢消费超出能力范围之外的奢侈品，可能还要借钱度日。-
    有产有债者：收入以工资为主，一部分转化为资产，一部分转化为负债，3 年以上的职场人比较常见。他们有额外可支配的收入用于投资基金等，也会贷款买房、买车，产生沉重的负债。-
    高产低债者：收入主要用于购买资产，这部分资产反过来会产生收入。他们较少购买不良资产产生高额负债（如没有投资价值的房子）。无论你属于哪一类，我们的共同目标是，成为高产低债者，这就是我们第二步的目标。##
    第二步：明确目标和 todo，坚定执行和复盘能看到这里，你又秒杀了大部分人，因为很少有人能耐心的看到这里。第一步我们知道了，我们的目标是成为高产低债者，具体怎么做呢？直接给出操作框架：-
    提高收入：努力工作升职加薪，积极拓展副业收入，适当投资- 控制支出：明确月支出预算，每日、每周、每月记账，控制不要超支，重要！①提高收入工作升职加薪、拓展副业，不在本次内容范围。**重点讲讲适当投资**，怎么入门，给出两种框架。一，四笔钱框架。按照个人资产总体占比比例-
    保本的钱（40%，投资国债、年金等，用于养老&教育）- 投资的钱（30%，投资股票、基金等风险产品）- 保险的钱（20%，购买保险，应对意外状况）- 要花的钱（10%，现金或余额宝等，覆盖
    3-6 个月生活费）
