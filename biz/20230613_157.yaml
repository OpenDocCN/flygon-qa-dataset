    (94 赞)闲鱼二手书插件分享：自动填写表单数据作者： Take日期：2023-05-30前阵子才发现了闲鱼二手书的这个项目，了解过后才知道，这次的航海正好就有，可惜我那会没有报名，现在只能自己看着航海手册行动起来了。确定要做闲鱼二手书后，隔天就马上下单申请出版物许可证，目前也快要下来了，在此之前，我自己也先去走走流程，按照一些榜单，每天去上架了一些书，然后发现其实很多我们要填写的内容是固定模板的，完全可以通过脚本自动化填写，加快我们的课程录入速度，把时间花在选书上。这个脚本之前就有构思了，只是留到了周日才去搞，不过我这次并没有自己写，而是正好利用了
    chargpt 来帮我写，而且还写的挺好的，节省我不少时间。视频预览请移步：目前脚本功能如下： 1、自动选择分类 2、自动选择店铺 3、自动填写商品标题、商品描述
    4、自动勾选立即上架后续会加上的功能 1、自动查书籍是否为禁书[https://juxojm6yex.feishu.cn/docx/TLuFdxQXyoloT0xYhK1cUmKsnld](https://juxojm6yex.feishu.cn/docx/TLuFdxQXyoloT0xYhK1cUmKsnld)评论区：轻舟
