    04Etsy 注册中的注意事项和常见问题# Etsy 注册中的注意事项1.付款卡和收款卡越小众越好。因为越大众的平台，用的人很多，而这些账号的卡头都是一样的，所以触发审核的概率高。越小众，越不容易被审核。2.Etsy
    的审核机制看的是综合维度，从身份信息、IP、环境、付款卡、收款卡、产品这些综合计算欺诈风险分数，欺诈风险分数越高，就越容易触发审核。3.最安全的运营方式就是，所有信息，付款，收款，环境都用当地真实的信息，做到这一点的话，一般都是直接和当地的人用分成的方式去合作。4..注册成功的核心是：真实的资料和符合标准的产品，这里最容易被忽略的就是符合标准的产品。重点不是产品是否真的是手工产品，而是能否让
