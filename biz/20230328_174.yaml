    Q：我的店铺运营一段时间了，也出单了，是不是就稳定了？A：有许多人开了 Etsy 店铺，卖一些淘宝，1688 上面的普通产品，运营一段时间之后，店铺就封了，然后跑来问我为什么？其实一般都是产品问题。Etsy
    这个平台有个最大的特点就是会不定时检查产品的合规性。什么是产品合规性？就是要符合这个平台“原创、手工”的定义。那“原创、手工”又该怎么界定？没法界定，看 Etsy
    审核人员的心情，毕竟这个店铺上还有卖家在卖蔬菜的呢…不开玩笑了，正经回答是：第一，这是个很主观的定义，因为我们都不是 Etsy 审核人员，所以我们怎么认为并不重要，重要是
    Etsy 审核人员怎么认为。第二，我们要做的就是，能自己拍图就自己拍图。不要盗用平台上的图片，不要直接搬运淘宝 1688 等图片，如果要搬运，至少要二次修改。所以这还是个风控问题，而不是“是”和“不是”的问题。风控的意思就是说，没有百分百，但只要你做到了尽可能接近平台的要求，店铺活下来的概率就越高。#
    Q：为什么有的店铺卖的明显和“手工原创”不沾边的东西，店铺还活着？A：如果你有一个真实的美国店铺，我觉得在上面直接卖蔬菜也是可能的哈。其实，这还是和上面说过的风控一个道理。为了最直观地说明风控的原理，我们可以先假设这样一个情况：Etsy
    对于欺诈值的临界点分数是 60 分（超过 60 分就封店）。A 店铺是用真实资料注册的，但是付款和收款用的都是虚拟卡，Etsy 对于 A 店铺的欺诈值打分是
    50 分，这个时候，Etsy 发现我们在卖蔬菜，于是欺诈值就加了 10 分，达到 60 分，所以店铺就被封了。而有一个真实美国的 Etsy 店铺 B，Etsy
    对这个 B 店铺的欺诈值打分可能是 10 分，然后发现也在卖蔬菜，那么即使欺诈值分数增加到了 20 分，但还是没到临界值，所以店铺存活。同时，随着店铺越老，销售额越高，那么
    Etsy 对于这个店铺的宽容度也会变高，也可以简单理解为欺诈值分数就会慢慢下降。# Q：为什么我是自己做的产品，自己拍摄图片，为什么出单后还是被封了？A：店铺开始稳定运营之后，被封店最大的问题一般都是产品不合规导致的。但并不是说只要产品合规了就一定不封店，还有可能导致封店原因如下：1.订单短时间激增；2.过多订单未发货；3.客户投诉，侵权造假；4.差评过多；5.没有支付平台费用；6.资料、运营环境不合格。是的，即使你店铺已经在稳定运营了，Etsy
    还是可能会随时查看我们的产品、资料和环境，只要他们觉得欺诈风险过高，就有可能封店。# Q：我注册了美国店，可以从国内发货吗？我有个英国店，可以从英国直接发货吗？A：都可以。具体怎么操作看文末的链接。#
