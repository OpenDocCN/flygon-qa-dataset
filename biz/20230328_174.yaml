  text: 微软验证器的名字叫 Microsoft Authenticator。国内的安卓手机不好安装，建议直接用苹果手机下载。![](img/e187e32d17a371dc235e4f5d5fdd0a9b.png)注意：1.不建议使用手机短信的方式来验证，因为如果你用的是国外手机号，忘记续费的话，就收不到短信，会导致店铺无法登录。2.验证器软件是在手机上的，如果手机丢失，或者恢复出厂设置了，那么数据也会丢失，无法恢复。所以建议也要把验证时的二维码截图保存下来。3.或者也可以使用这个软件：enpass，是个密码管理软件，也支持保存这种一次性验证码，可以绑定云盘，手机即使丢了只要
    enpass 账号还在那么就可以恢复。# 产品照片：这是非常重要的一点，但是很容易被大家忽略。因为 Etsy 明确表示了，这是一个手工产品和复古产品的平台。所以我们的产品照片必须能够符合这一点。注意，不是我们自己判断产品是否符合标准，最重要的是要拍得让他知道我们的产品是符合标准的。那么最简单的办法就是能把产品的制作过程拍下来，然后作为主图。同时，最好保留一份产品制作视频，有利于后期触发审核时申诉。如果使用的是网图（网络上找的图片），注意要修改图片的名称，并使用工具修改或者增加图片的元数据。图片元数据修改工具可以用
    Magicexif。网上下载下来的图片的元数据一般是空白的，修改之后就会有数据。操作前后变化如下：![](img/f3ee6628e648c96c2a799d3551d20a9d.png)![](img/9b5673b933c713a162d052f51fe37e5f.png)同时也可以准备好产品的英文标题，英文描述，最好也是自己写之后翻译，可以简单一些。#
