    Etsy 店铺吗？答案是：不。具体原因会在下面解释。# Q：我用海外亲戚的证件资料就一定能开店铺吗？我用香港的信用卡给美国店铺作为付款卡可以吗？我用英国的证件资料去开美国店可以吗？我想开澳洲店，但是我没有澳洲的信用卡，我用香港信用卡或者美国信用卡可以吗？A：以上这些问题，都可以用一个答案来回答：越接近真实的情况，你开店的成功率就越高。每个平台都有一套风控系统，风控系统的背后我们可以简单理解为是一套欺诈值打分的系统，我们的资料（证件资料，IP
    地址，信用卡等），我们的操作越不像个“正常人”那么我们的欺诈分数肯定就越高。而当这个欺诈分数达到某个临界值时，Etsy 就会封店了。Etsy 平台这套欺诈值打分系统是怎么计算的，我们永远无法得知，但是我们能做的就是在每一个细节上面，越接近一个“正常人”，努力降低这个分数，那么店铺就会越稳定。所以，以上的这些问题都不能简单地回答为行或者不行。只能回答：可以去试试，但不一定成功。如果有条件，则一切资料，一切操作都要向“正常人”靠拢。比如我是一个美国人，我要注册一个
    Etsy，“正常人”的操作指的就是打开家里的电脑（用的是美国的电脑环境和美国干净的住宅 IP），上传自己的证件资料（自己的资料，所以不会重复），用自己的信用卡作为付款卡（不是虚拟信用卡，卡段用的人少，所以真实性高），用自己的银行卡作为收款卡（不是虚拟银行账号，卡段用的人少，所以真实性也高）。啰嗦了这么多，一句话总结就是：风控是一个概率问题，不是简单的“是”或者“不是”的问题。有条件就尽量接近真实，如果没条件就要接受有被封的可能性，没人能肯定这么做是封还是不封。#
    Q：买的店铺，买的资料靠谱吗？A：不知道。买资料最大的问题是，你永远不知道卖家会把一份资料卖给多少人，而拿着重复的资料去注册店铺，肯定是很容易出问题的。买店铺同理，店铺给到我们的时候没被封，但不代表后期不会封，而后期被封了到底是资料问题还是操作问题，就没办法说得清。#
