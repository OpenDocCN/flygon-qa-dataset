    IP 问题，直接换 IP 服务商，同时注册时候的邮箱，密码，也需要更换，防止关联。![](img/6ae8c909ffd26ac96118e4351973f59b.png)7.如果店铺被暂停，建议使用邮件申诉，成功的概率比客服提交申诉的概率要高一些。#
    Etsy 注册的常见问题# Q：国人注册美国公司，英国公司，香港公司，然后再注册 Etsy 是否可行？A：经过大量测试，有的成功，有的失败。所以如果你有现成的资料，那么可以去试试看，但如果为此特地去注册一家公司，那么我是不大建议的，毕竟如果失败了成本太高。#
