  text: 从其中选择 4-6 个标的进行投资，风险高回报就可能会更高，尤其是牛市来临的时候，惊喜会不断。其中还有时下有热度的短线标的，可以快进快出的参与。**2，定投的意义**经济是有周期的，而这种股票货币类的产品是经济周期性更加直观的表现，整体会呈现为波浪型上升的曲线（详见达里奥关于经济周期的解说，下方为截图），在这个曲线中有一个很重要的位置就是低点，理论上如果我们能在低点买入高点卖出，那大概率就可以获得超额的收益，逻辑很简单，但是低点什么时候来，我们却不得而知，所以作为精明的投资者他们就总结出了微笑曲线的定投策略，正好取得就是低点周围的一个片段（如下图所示）。![](img/464ca9162d1274aa7c726b5af95a3d7c.png)微笑曲线
    A 点开始建仓，B 点开始出售，区间内定投即使我们买不到最低点，但是在整个可能是低点的附近长期定投大概率是可以无限接近那个最低点的，从而拉低整体的投资成本，然后等到收益达到一定时间后，再分仓卖出，以此获得高额回报。所以这个就是定投的意义。而关于定投策略大面上一般是可以分两种，一种是定期定额，另一种就是定期不定额。定期定额，就是总共投
    10000u，每期投 100u，一共投 100 周；定期不定额，就是根据微笑曲线的前提假设，我们是可以把定投的筹码成本进一步压低的，假设价格曲线是按微笑形式走，那么就在微笑的低点投多一些，微笑的高点投少一些，这样平均成本就更低。但是相信我绝大多数投资人是不想思考的，那么就按照定期定额来就好，虽然赚的不多，也不至于错过。**3，定投标的筛选**我们第一期的定投标的是从第一部分的标的中选择了五个，其中包括：**稳健型标的****A，BTC，**40%仓位，核心是
    ETH 生态当时示弱（当然写文章期间已经有所回调，但我们继续坚持 BTC 即可），不是最佳定投 ETH 的时机，等 BTC 达到一定数量，等 ETH 生态表现更好的时候，我们可以拿一部分
    BTC 去兑换成 ETH，甚至还可以参与期权等高阶玩法来扩大收益，这样操作也可以拿到更多的 ETH，所以 ETH 的定投没着急参与，当然撸空投的玩家，把 ETH
    当作 GAS 的另当别论；**中低风险型标的（可以持续定投的，周期性波段标的）****B，FLOW，**基本面极好的，我曾经是 FLOW 中国社区大使所以相对而言比较熟悉它，近期
    FLOW 的 CTO 终于开始推进 EVM 的工作，会在类似于 ETH 二层生态上有探索，这个相对而言是极好的利好，虽然盘面表现一般但是绝对可以长期定投；**C，OP，**属于
    ETH 二层网络，它的 TO B 业务非常不错，大客户挺多，这种业务不太缺钱，再者随着昆丁升级和二层网络空投预期临近，它一定会有爆发的机会，而且定投它也是相当于在定投
    ETH 的意思；**D，ORDI，**它算是 BTC 生态的最重要 MEMECOIN，相对而言它的涨势一定会比 BTC 更猛，而且市值不算高，我们会选择继续定投。以上标的，可以作为中长期定投标的，除非有大问题，我会提前通知换仓或者出售。**中高风险型标的（快进快出的短期标的）****E，BIGTIME，**本次我们是
    12 号开始定投最大原因就是它的催化剂效果，在当时冷静的行情中，BIGTIME 无疑是一丝希望之火，尽管开盘已经有接近 20 倍涨幅，我们也是依旧冲进去了，而且拿到
    50%左右的收益，仅仅一天时间而已，也让学员感受到了这个赛道的神奇。**以上标的仓位均为 15%。**截止现在，ORDI 领涨接近~~25%~~（发文时已经
    60%+），
