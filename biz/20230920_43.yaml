  text: '后面又招了几十个学员一起玩，上面的模型基本上能运转了，我们作为中台，把控全盘，一帮兄弟一起做流量。七、全盘优化本该皆大欢喜的事情，奈何链条有点长，大家如果做合作的生意，一定要提前考察好对方的情况，该回款的时候，遇到两个情况1、合作公司耍赖2、一起玩的兄弟们由于前者，整个素材停更，一起玩的兄弟信任感瞬间崩塌。分析原因：1、流量公司的流量一定不能交出去，哪怕合作私域团队，都不要交给品牌方，底牌一旦丢了，所有优势瞬间坍塌2、流量团队依靠素材和话术生存，一旦断粮肯定出问题，而且，整个链路偏长所以，团队做了深度思考，能否把技能学习的学员转化成引流方，同样都是培养小白，为什么不能把流量技能作为增值项目提供出去？于是，整个结构又做了一次优化![](img/facca847ef889df03ff0d6eb28c047d2.png)形成了一个最简单的商业小闭环。这个小闭环，我们尝试填充了塔罗牌、国学两个项目，基本上可以跑顺。至此，整个链路算是有了一个落脚点总结：1、健康的商业模式，赢利点可以多，但链条一定不能长，第一节点不赚钱的时候，第二节点更难2、越简单的模式越赚钱，最好是大家一眼能看懂的3、一定要重视产品，高毛利的前提下，流量可以迅速买到。*
