  text: '# 从“餐饮技能培训”到“技能培训”，标准化模型单场 100w+观看，做了哪些升级> 原文：[`www.yuque.com/for_lazy/thfiu8/qtwayge6gg13gusk`](https://www.yuque.com/for_lazy/thfiu8/qtwayge6gg13gusk)##
    (23 赞)从“餐饮技能培训”到“技能培训”，标准化模型单场 100w+观看，做了哪些升级作者： 隔壁老胡日期：2023-09-11大家好，距离第一次写“餐饮技能培训”模型，已经过去半个来月，半月个时间，我们把整体的运营模型和赛道做了一个整体升级，周末没什么工作安排，把整体的操盘思路和模型，再跟大家做个分享，大家如果有从事技能培训、创业培训赛道的，希望能给大家带来些帮助。​​记得是上周，写了一篇“业务与团队需要平衡点，不是所有业务都需要团队”，文章里提到我从一个人一个小办公室过度到团队运营，中间出现了一些小状况，那就从这个节点，继续给大家分享。如果是单纯的餐饮技能，可能不会再写什么东西了，行业的深度没有搞明白，扩展到技能培训，感觉还可以再叨叨几句。我们是没有什么对外业务的，希望我这创业十年的一点思维逻辑和执行路径能给大家带来一点帮助，大家着重看思维4
    月份正式团队化运营，整体变现模型：公域+私域联动，公域作为维持公司运营的基本盘（不需要做太高营业额），私域作为增长点，场观基本都在 50w 以上，一天基本上可以加爆
    5 个微信![](img/b95418e7f928402b7c248f5483c95254.png)![](img/08cc20ecbe34c91f211d1db75d010819.png)![](img/537531826663fe4032c0b12af47d2108.png)操盘项目有一个标准化的流程：选品→找对标→拆解元素→创建初始化模型→付费同行学习→组建核心团队→套用
    sop→快速测试→全链路优化无论直播也好，短视频也好，想要盈利，一定是基于市场需求，而不是流量技术，从选品开始讲**一、选品   选品的原则：**1、爆品
          什么是爆品？    用三个词概括：应时、应季、应点2、有大型成功案例     有大型成功案例，说明有市场需求，在大案例里面优化，胜过于在小案例里面测试基于这两个原则
    4 月份正式切品，时下，正是卤味和龙虾准备上市季节，连同这两个品在内，把市面上能看到的爆品统一做了一个调研![](img/351a7a8f307e64f5ccf13e541e2886ad.png)调研的方法：抓取认为比较爆的直播间，用抖音巨量算数做整体拆解以卤味举例子1、看历史半年的数据，半年数据稳定在一个值（热点带动的波动排除）![](img/66daa93e5ee34f6dd41a3ccec4e69266.png)2、综合指数总体上涨趋势，且偏重搜索，偏重搜索才有内容的优化空间，如果这个品的偏重非常平均，基本可以
    pass 了**其他细节类的分析，在模型阶段先不做太具体，粗糙模型跑不通，精细化运营会极大降低人效**![](img/4e2475136a750a970f0a19d9d57f54c8.png)综合分析下来，确定了卤味和龙虾两个品类**二、拆解对标**1、分析对标整体路径2、抓取对标关键元素如图，拆解完对标的整体路径，分析成功的关键元素：人设>场景>食材展示>教学，一目了然![](img/473d0fd8ca5e2cb2ce21d93aadee8651.png)然后再分析，以我们现有条件能达成哪个元素，然后统一加劲儿，'
- answers: "-   如何选择合适的人才以满足创业需求？\n    -   通过对团队的需求进行分析，确定所需人才类型，例如主播、摄影、商务、流量老师、交付老师等，然后根据每个岗位的要求和项目特点进行招聘和筛选。\n\
    -   在创业过程中，如何有效地向同行付费学习，并且摸清整个链路？\n    -   选择头部、中腰部和新锐账号的同行进行学习，花费适当的费用获取整个行业的链路信息，并通过深入的交流和探索来了解行业的发展趋势和成功路径。\n\
    -   为了提高创业成功率，应该如何先胜而后战，以及组建核心团队的关键性体现在哪里？\n    -   先胜而后战的方法是在实践之前进行充分的调研和学习，了解行业和市场需求，然后根据自身优势和资源构建核心团队，关键性体现在于人员的选择和团队的协作能力。\n\
    -   在创建初始化商业模型时，应该如何规划节点，并验证其正确程度？\n    -   规划节点需要根据商业经验和行业特点确定，例如选品、拆解对标、创建初始化模型、付费同行学习等，然后通过实操验证模型的正确性和可行性。\n\
    -   在组建核心团队方面，应该如何应对创业失败率高的问题，以及如何利用SOP和优质内容提高视频生成效率？\n    -   应对创业失败率高的问题需要从人员素质和团队协作方面入手，确保团队成员的专业能力和执行力，同时制定SOP规范流程，利用优质内容提高视频生成效率，提升团队整体运营效率。"
