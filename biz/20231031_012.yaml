    (539 赞)看不清全局是常态，要更勇敢在模糊中前进作者： 亦仁日期：2023-10-24看不清全局是常态，要更勇敢在模糊中前进。随着财富增加，影响力变大，认知提升，负责的事情变多，一个决策可能影响面会很大，对战略清晰的要求就越高，于是非常努力地去尝试看清楚到底战略是什么，路线是什么，存在的风险有哪些。越是这样，越是不敢轻易行动，越是错过非常多的机会，机会是有时间窗口的，最后只能作罢。最近我的反思。1，要充分接纳，我做不到清晰看到全局，未来就是很模糊，存在非常大不确定性，你甚至不知道不确定性是什么。而且随着认知提升，地图点亮的越多，你可能会感觉到更迷茫和模糊，这是一种常态。2，但终点和大方向是什么是非常清晰的，比如生财有术，虽然我不知道一个卓越的社群到底应该长成什么样，但毫无疑问，大方向一定是通过各种方式帮助更多圈友赚到更多钱。有了大方向，就不能一直以战略模糊为由拖延，先行动起来，而且应该快速的行动。行动起来就有反馈，好坏反馈皆有价值。3，要接纳我们一定会走很多弯路，浪费很多时间和资金，回头看，有
    1/3 以上的走的路是有价值的，可能都算高估了。我们会不断的走弯路，不断的浪费，不断的犯错，这是常态，哪怕我觉得自己经验很丰富，信息很充分，认知已经比之前提高很多，仍然在走非常多的弯路，几乎所有人应该都不例外。4，要把自己置入到一个更积极的环境中，让环境来影响自己，个体突破自己认知的能力其实非常有限，经常动不动就回到自己的舒适圈，让积极的环境通过不同形式来影响自己，最后才能坚定勇敢地在模糊中前行。以此反思，鼓励自己，也鼓励大家，在模糊中，勇敢前行，往左往右都可以，但不要停在原地。*
