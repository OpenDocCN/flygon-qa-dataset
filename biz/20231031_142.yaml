    1 小时的选品（刷视频），把你的账号设置为你的目标客户，比如是中老年人的产品，那么就设置为 50 岁，去点赞一些 50 岁人会看的视频，然后持续的刷，看系统推荐什么内容给你，觉得不错的就记录下来，我是要求团队小伙伴每天浏览记录
    10 个以上的账号做分析。不要单纯在一个平台刷，视频号、抖音、快手、小红书、多多视频都可以去刷，因为每个平台有自己的推荐算法和标签算法，人群用户也有差异，多参考比较好大家可以看下我上面发的选品表，已经
    1000 多个账号，其实已经筛选起码 2000 个以上的账号了，因为很多账号是重复的或者一个团队的，当你觉得这个产品不错，就去留意他发了多少视频，发布频率是怎么样，是不是认证账号，是否开播等因素再去参考是否拿一两个账号去测试。![](img/c33107dc39638caf976f26fc2171eb1c.png)另外之前的航海资料有几个圈友分享的选品思路都可以作为参考，比如晓文、唐僧肉的直播课建议大家有空查看。这里给大家一些直达链接：《视频号视频带货选品思路分享@一盘唐僧肉》：《视频号视频带货选品思路分享@郭晓文》：另外建议大家善用数据工具：这三个工具基本上覆盖了全网的指数，可以查看产品每天的活跃度、搜索量等数据，值得同步参考和借鉴。很多小伙伴会问有没有视频号的数据工具。有，但是不推荐，因为腾讯不允许抓取数据新视，友望，百准，蝉妈妈，包括最近兔展也在尝试做数据工具，我们都买过体验对比过，但无论价格高低，数据都有误差，其次是和他们很多高层沟通过，都收到过南山必胜客腾讯的律师函。所以自己按自己的类目去搜集和整理数据，反过来看这也是我们做视频号的一个壁垒。抖音目前为什么那么卷，就是因为有数据工具可以像素画拆解和模仿。视频号目前没有比较好的工具，未来一段时间也不会有，这给我们目前在做视频号的有一些天然的屏障和时间壁垒。关于视频快速剪辑教程，我也有次专门直播分享也有专门讲解这一块的内容《0810
    如何快速制作带货视频@李诚 Sonic》：关于视频的发布时间可以参考下图![](img/94ff961b28756234f7459f337187d41f.png)![](img/207b98322ff77e432df991e56026248c.png)参加航海的圈友一定是对视频号很大期望，我先泼一盆冷水，每次航海都有一部分小伙伴没有拿到结果，有些会找我私聊分析各种原因和利弊，但每次航海视频号的出单结果一定有不少黑马，数据都非常耀眼，绝大多是之前都没做过视频号，差异在哪里？在于判断自己要做的事情和投入的精力究竟有多少第一，报了几个航海，每个都有多少时间和精力去实操，看了≠会了，会了≠有结果，第二，是否有基础功加持，什么叫基础功，我认为是学习能力+已有技能经验，视频号带货的基本功我认为是选品，视频剪辑，直播，无论你做什么平台的带货，选品定赛道是很重要的，具体拆分不同的平台有具体的玩法。第三，是视频剪辑和直播（1）如果你擅长直播，你可以不做视频，直接开播带货；（2）如果你不擅长开播，是否有视频剪辑或者仿拍、拍摄的基础，那么可以不考虑直播优先投入精力做视频内容，无论是实拍还是混剪，数据好都是大哥，视频爆了怼脸直播就可以出单，不用担心自己没有专业直播间，说话磕巴不好意思等因素，可以去直播广场看看大部分直播间非常“接地气”，当然如果跑顺了，'
- answers: '-   提倡直播外包合作代播的共赢合作模式，可以先确定自己是否有货源，然后在跑通小闭环的基础上，可以去直播广场看看大部分直播间的情况，找到合适的圈友合作代播，实现共赢。

    -   在考虑开店或达播模式之前，应该采取以下步骤：确定货源是否是自己正在做的，到选品中心看同行的价格和佣金，买几个样品感受一下，然后再考虑在视频号开店或者做达播模式。

