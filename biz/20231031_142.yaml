  text: '把直播外包出去找圈友合作代播，共赢。（3）如果你有货源，先确定这个是否自己正在做的货源，不是家里亲戚或者其他哥们的货源，再到选品中心看下同行卖什么价格，给什么佣金，最好买几个样品回来感受一下，知己知彼之后再来考虑要不要在视频号开店或者做达播模式。（4）如果你手里有团队或者人员，建议自己带着小伙伴来实操，而不是看个大概觉得差不多了就照猫画虎安排小伙伴甚至招个人去帮你实操，大概率没好结果，不要高估自己或者伙伴们的执行力，躬身入局再复制和放大。先发一个航海图，确定我们这次航行的目的是什么![](img/eb88f4b5e85102b16639aeae8b89e1b3.png)通过航海手册、群内分享、自己实操，确定航海对于自己的难度后，判断自己是冲基础目标还是进阶目标，有目标才有计划，才能去落地。（1）没接触过电商和带货的，建议先完成
    0-1 的基础目标，跑通小闭环。在小闭环中学习实操对视频号、剪辑、直播有个认知，掌握视频号的基础运营。（2）做过电商带货或者直播的圈友，建议冲进阶目标，因为本身可能会选品，剪辑，拍摄，直播，矩阵号，开店的某一个环节，只是没做过视频号，通过咱们航海手册和群内交流，可以快速入局和避坑，大大缩小了自己的起航准备摸坑时间，效率就提高很多。以上就是关于视频号玩法和进度分享，希望对大家有一些帮助，多看航海手册，多刷航海群。看了下群里的信息，有些是视频号的新人，有些已经是视频号有一定结果的圈友了，很多熟悉的面孔，有幸比大家早一些入局视频号，可以在这与大家分享，各位也是我的老师，我们一起航海，多实操，多爆单，欢迎大家链接！*
