- answers: '-   如何计算小红书订单的结算金额？

    -   小红书订单的结算金额是指每一个自然月内销售款项的结算金额。具体来说，从商家确认发货开始计算，消费者确认收货之日起，订单状态为已完成，小红书系统记录的入驻店铺销售款项即为结算金额。对于境内订单，确认收货时间为10天，而境外订单则为30天，消费者有一次延长收货的机会。在确认收货后或延长期限到期后，订单状态为已完成即开始结算。

    -   在小红书平台上，技术服务费小于5%的店铺如何处理佣金？

    -   对于技术服务费小于5%的店铺，不享受万元下免佣规则。这意味着，当一个自然月的订单结算额小于1万元时，平台免收技术服务费；而当结算额超过1万元时，平台将收取5%作为技术服务费。需要注意的是，1万元的订单结算额已减去退款金额。

    -   小红书店铺的结算周期是多长时间？

    -   小红书店铺的结算周期是每一个自然月为一个结算周期。在结算周期内，从商家确认发货开始计算，小红书系统记录的入驻店铺销售款项以消费者确认收货数据为准。具体的确认收货时间取决于订单的发货地，境内订单为10天，境外订单为30天。在确认收货后或延长期限到期后，订单状态为已完成即开始结算。

