    \  选择与品牌合作或接触供应链，开店直接卖货，图文带货也是一种形式。\n-   抖客招商团长在抖音相对于淘客时代的招商团长难度更大，推广渠道分散不透明，商家需通过招商团长触达。抖客招商团长无法躺赚，需努力推广，但也有存在的价值和赚钱空间。\n\
    \    1.  抖客招商团长难度大，推广渠道分散不透明。\n    2.  商家需通过招商团长触达，无法绕过。\n    3.  抖客招商团长需努力推广，但也有存在的价值和赚钱空间。"
  text: 模拟仓库搬迁的清仓形式进行直播甩卖，24 小时日不落直播间的玩法。这个身边有朋友在玩，单账号一天卖个几十万还挺常见的，我准备有时间专门去他们公司深入了解下玩法，了解完了以后，在我的私密朋友圈星球里分享给大家。短视频带货就是招募剪辑团队大量的剪辑内容，通过短视频带某一类商品，最后用户购买成交，创作者拿到带货佣金收入。做短视频带货这个就是需要大量的铺设矩阵账号，大量的招募剪辑人员，这个剪辑人员不能兼职，必须要全职才行，当视频开始爆了以后，再选择去投流，通过资本杠杆的力量无限放大，把流量吃干抹净。这个模型非常考验选品能力，可以说是选品>内容>投放，在选品上下功夫，就是在内容上省心。在内容上下功夫，就是在投入上省钱，一定要记住这个逻辑。我身边有不少团队都是做短视频带货起家的，最早是通过抖音给淘宝导流赚取淘客佣金，现在都是通过精选联盟给抖音小商店导流赚取佣金。做短视频带货最头疼的问题是商家可能随时会改佣金，比如你的短视频爆了，商家可能会把佣金比例从
    30%改到 10%，这样恶心的事情经常发生，所以有能力的团队还是要能够和上游的商家建立可靠的联系才行，一个是要确保佣金比例的固定，另外一个也是要确保商品库存的充足，当然这个角色现在有招商团长们来充当了，达人端省了不少事。这个模式下往后走就是
    2 条路，一条是和几个品牌深度合作，直接谈年框合作，不仅仅通过自己的账号进行带货，更好的选择是去整合各种中小粉丝的 KOL\KOC 账号帮助这些品牌带货，有点类似做这几个品牌的带货团长业务，赚取额外的服务费。我们最近跟国内一家非常牛逼的公司合作，准备推出一个抖音
    KOC 挖掘系统，这个团队之前是服务国内头部上市公司的，帮助他们做这套系统，在账号稳定性方便做的非常好，策略也到位。这个系统牛逼的地方在于根据你设置的关键字，自动化的帮你去抖音上筛选出粉丝在
    1 万-5 万之间的 KOC 们，并且自动化私信给对方，大大降低寻找 KOC 的人力成本，提高对接效率，是一个降本增效的神器，应该在月底会对外售卖，感兴趣的可以添加我的微信（点击头像可以看到），开卖后第一时间通知你。另外一条路就是接触供应链，自己在抖音开店直接卖货，这种最可控，利润也最有保障，而且还可以借机做一个自己的品牌，这也是目前很多在抖音内做投放比较强的团队们的选择，未来的抖品牌应该有很多也是从这个模式当中跑出来的。图文带货现在也是抖音开始主推的一种内容形式，为什么这样干？当然是为了对标小红书了，虽然抖音是个短视频和直播为主的
    APP，但是现在日活 7 亿+了，人群的多样化以后，内容也需要多样化才行，而图文内容的创作门槛低，受众用户广泛，也是蛮不错的一种形式。其实我个人还是蛮看好这种图文带货的模式的，主要的点在于相比短视频来说图文的创作门槛低，一件事的参与门槛低了，就会产生更多的可能性，想想我们以前做淘宝客的时候，自从代理
    APP 出来了，只要是个人都能轻松的做淘客带货业务赚取佣金收入，最后把淘客业务全民化了，最核心的也是参与门槛几乎降到 0 了。所以最近我也在关注这块，看看有木有什么机会能参与的，如果可以应该用什么样的形式来参与。4、抖客招商团长抖音的抖客招商团长相对于我们以前做淘客时候的招商团长来说难度就大了很多，主要的原因有
    2 点。一个是基于淘系的推广渠道非常的分散和不透明，商家自己根本找不到这些渠道，所以必须要通过中间的招商团长来触达，这就保证了商家无法绕过招商团长这个角色，绕不开、需要你，那你就有存在的价值和赚钱空间。另一个就是淘系团长有躺赚的逻辑，而抖客招商团长没有躺赚，只能硬卖，这个方面不方便展开说太多，
- answers: '-   抖音生态中的商家产品带货逻辑发生变化，团长们面临的困境是商家通过数据软件直接联系达人，绕过团长，导致团长难以维持长期合作。

    -   招商团长可以与品牌进行深度合作，负责品牌内所有KOC带货合作，收取服务费来应对这种变化。

