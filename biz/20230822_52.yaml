    -   为什么自营团队不适合做IP切片分发？他们可以通过什么方式来进行带货？

    -   在招募具有剪辑能力的个人进行二次创作和带货方面，有哪些关键的注意事项和策略？'
  summary: "-   抖客角色包括站外抖客和站内抖客，涉及IP切片、达人带货、短视频带货、图文带货、招商团长等多种角色。\n    1.  IP切片分发是抖音上的主要带货方式，可以带动长尾成交和粉丝增长。\n\
    \    2.  IP切片达人通常可以获得50%以上的带货佣金收入，要求具备强大的讲故事能力和二次创作能力。\n    3.  自营团队不适合做IP切片分发，最好通过招募具有剪辑能力的个人来进行二次创作和带货。"
  text: '# 抖客到底都有哪些角色> 原文：[`www.yuque.com/for_lazy/thfiu8/ms4yffrgif7vdo5e`](https://www.yuque.com/for_lazy/thfiu8/ms4yffrgif7vdo5e)##
    (64 赞)抖客到底都有哪些角色作者： 老胡日期：2023-08-18抖客到底都有哪些角色？好久没在生财分享了，最近一段时间在抖客这块调研了一些模式，整理了一篇
    5000 字小文，希望帮助大家对抖客的各种角色、盈利模式等有所了解，以下 enjoy:先说一句，在我个人的看法里，抖音内的电商带货，除了店播和品牌的自播以外，我们常见的达人直播带货、短视频带货、图文带货都是基于抖客分销赚佣金的逻辑，抖音站内就是一个天然的
    CPS 带货场。从去年到今年经常有人问我，“老胡，你们公司有没有参与抖客相关的业务“？实话说我一直在观察和小范围验证分析，并没有真正参与到抖音生态当中去，具体原因在我公众号过往的文章里我也写过几篇跟抖客以及抖音分销相关的分析，没看过的可以翻一翻我公众号的老文章。为什么会有今天这篇文章呢，那是因为最近找我交流这方面的人又多了起来，最近找我讨论最多的主要还是聚焦于
    2 个方向，一个是关于 IP 切片相关的事情，一个是关于付费短剧分销相关的事情。短剧分销这个我公众号里 6 月份那篇文章有专门讲到过，这里就不在赘述，感兴趣的去我的公众号“老胡地盘”看看“聊聊短剧
    CPS 的机会和坑”。今天想聊的就是关于抖客相关的各种角色，从大的范围来说，我个人是把抖客分为站外抖客、站内抖客两大块来看的，在这 2 个大块下面衍生出来了诸多抖客角色，比如
    IP 切片分发、达人带货、短视频带货、图文带货、招商团长、站外选品分发平台、站外返利平台等诸多角色。1、先讲讲抖音 IP 切片吧最近只要是个有点名气的 IP
    都开始要做切片这个事情了，原因很简单那就是小杨哥、郝劭文这种切片分发占比带货 GMV 的比例越来越高了，坊间听说最高的可以达到直播占比 10%，而切片分发占比能达到
    90%的情况。面对这样的诱惑你如果是个靠带货赚钱的 IP 当然也会心动，大量的切片矩阵不仅仅可以帮 IP 带动后续的长尾成交，还可以帮助 IP 的主号带来粉丝的增长，小杨哥去年从
    6000 万粉丝飙涨到 1 亿+，这个增长的背后主要还是三只羊授权了几千个小杨哥 IP 切片账号所带来的效果，真是功不可没。我们公司是第一批参与到郝劭文 IP
    切片分发的之一，也是我们公司到目前为止从抖音赚到收入的项目。去年 6 月我去郝劭文的经纪公司“愿景娱乐”交流这块的业务，聊完以后我们拿到郝劭文的授权开始对外招募剪辑达人参与进来，到目前我们旗下达人累计参与郝劭文
    IP 带货的佣金收入是超过 100 万的。实话说我自己都没想到这种 IP 切片会大规模爆发，但这一年多跑下来不能说很好，只能说还凑合，这个 IP 切片的模式不适合自营团队来做，因为自己招人做账号这种人力成本太高了，不是很划算。最好的做法就是去从社会上大量招募有一定剪辑能力的个人来做这件事情，这些人可以是兼职，也可以是全职，授权给这些达人以后，他们自己就去做基于这个
    IP 直播切片的二次创作，通过这些达人的二创能力进行短视频带货，产生成交后获得佣金收入，IP 切片达人通常都是可以获得带货佣金收入部分的 50%以上，高的可以做到
    60%，甚至是 70%的比例。做 IP 切片分发这个事情呢，核心就是对旗下授权达人的二创能力要求蛮高的，不是说你会剪辑就能做的好，你要有很强的讲故事能力，基于一个切片能讲什么样的故事，'
- answers: "-   如何制作能够打动用户并获取免费流量推荐的二次创作视频？\n    -   制作能打动用户的二次创作视频需要注意以下几点：首先，选取具有吸引力的IP内容作为创作素材，确保与目标用户群体相关；其次，注重故事性和情感表达，通过生动的故事情节和情感元素吸引用户的情感共鸣；同时，注意视频的节奏和视觉效果，使其具有足够的吸引力和娱乐性；最后，利用抖音的算法特点，包括标题、标签、封面等优化，提升视频在平台上的曝光率，进而获取免费流量推荐。\n\
    -   IP切片在带来好处的同时可能面临哪些挑战？如何克服这些挑战？\n    -   IP切片的好处包括可以借助知名IP的名气和势能，带来商品的曝光和销售增长等。然而，面临的挑战包括内容泛滥、视频重复、抖音平台对内容形态的限制等。为克服这些挑战，可以采取以下措施：一是加强创意和内容质量的把控，确保切片内容的独特性和吸引力；二是与平台进行沟通，了解其对内容形式的限制，避免违规行为；三是建立与IP方的稳定合作关系，确保切片授权的稳定性和合法性。\n\
    -   达人带货作为主流形式，需要哪些内容和拍摄剪辑能力？如何确保赚钱渠道的多样性？\n    -   达人带货需要具备丰富的内容创作能力和拍摄剪辑技巧。首先，需要有对目标用户群体的深刻理解，把握其喜好和需求；其次，需要有专业的拍摄和剪辑团队，保证视频质量和效果；最后，需要不断创新和尝试，确保赚钱渠道的多样性，包括直播带货、短视频带货、图文带货等，以应对不同用户群体和平台特点。\n\
    -   素人账号通过直播、短视频、图文带货赚取佣金，但如何确保这些方法的流行性和盈利性？\n    -   素人账号通过直播、短视频、图文带货赚取佣金需要注重内容的独特性和吸引力，不断创新和优化内容形式和创作方式；同时，需要建立稳定的供应链和商家合作关系，确保商品的品质和供应稳定；此外，还需要加强用户互动和粉丝关系维护，提升用户黏性和转化率，从而确保这些方法的流行性和盈利性。\n\
    -   在二创视频领域，如何培养高创作能力以应对IP切片的需求？\n    -   要培养高创作能力以应对IP切片的需求，可以采取以下几个步骤：一是加强对IP内容的理解和把握，深入挖掘其核心价值和故事性；二是不断提升剪辑和编辑技巧，熟练运用各种视频制作工具和特效；三是注重创意和创新，积极探索新的表现形式和内容呈现方式；最后，多与行业内的专业人士交流和学习，不断提升自身的专业水平和创作能力。"
