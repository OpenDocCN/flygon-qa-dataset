- answers: '-   站外抖客指的是在抖音平台之外从事抖客活动的人员，他们可能通过外部渠道或者独立网站进行推广和销售。而站内抖客则是在抖音平台内活动的人员，他们利用抖音平台内的功能进行内容创作和销售。

    -   IP切片在抖音上通过授权给达人进行分发，达人进行二次创作并通过短视频带货，从而促进长尾成交和粉丝增长。这种切片分发可以帮助IP带动后续的成交，并带来粉丝增长，增强IP的影响力。

    -   IP切片达人通常能获得较高比例的带货佣金收入，通常可达到50%以上，甚至高达60%到70%。他们需要具备强大的二次创作能力，包括讲故事能力和剪辑能力，以吸引用户并带动成交。

    -   自营团队不适合做IP切片分发，因为这需要大量的人力成本，而且不划算。他们可以通过招募具有剪辑能力的个人来进行带货，这些个人可以是兼职或全职，授权给他们后通过他们的二次创作来带动成交，从而获得佣金收入。

    -   在招募具有剪辑能力的个人进行二次创作和带货时，关键的注意事项和策略包括确保这些个人具备良好的剪辑能力和讲故事能力，以及与他们建立良好的合作关系，提供适当的激励措施以激发其创作热情，并且保持沟通畅通，及时解决问题。'
  questions: '-   如何定义站外抖客和站内抖客？它们之间的主要区别是什么？

