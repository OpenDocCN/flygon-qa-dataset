    \    2.  外部选品平台提供数据和素材服务，帮助达人选择热卖品和短视频类型。\n    3.  外部抖客团长平台需要强大的开发和BD能力，利润微薄，需要在达人端争夺市场份额。"
  text: 懂得都懂，其实我以前的文章里也讲过这些逻辑，感兴趣的可以去翻翻看，细细体会，哈哈。但是在抖音生态里这两种都不存在，商家的产品在抖音里哪个达人带了多少货，商家通过相关数据软件一查就知道了，然后他们就会去建立直接联系，绕过中间团长。这时候团长是很尴尬的，很难有长期稳定的合作关系，躺赚逻辑就更不存在了，因为抖音的站外导流规模非常小，小到几乎可以忽略的地步。那么在这种情况下作为招商团长可能更多的是要服务一些中长尾的
    KOC 带货会更靠谱点，因为这些 KOC 自己的体量小，商家也不会主动找到他们，另外这种人太多了，就算找到了也很难全部一个个对接，当然也不排除商家会把你手上有量的
    KOC 都洗出来。所以这种情况下，我个人觉得招商团长最好的选择是绑定一个品牌或者一些品牌进行深度合作，谈一个年度框架合作吗，就是这个品牌在抖音内的所有 KOC
    带货合作都是你来负责，根据达成的约定收取商家多少比例的服务费是一个还不错的方向。这样品牌方也懒得自己组建和管理庞大的团队去 BD 了，而你也可以放心的帮助商家去
    BD 这些中小 koc，互相需要、市场化计价，大家都开心，合作才能长期稳定。5、站外抖客分发和返利平台这个其实就是和我们做淘客时期的花生日记、蜜源、好省、粉象、美逛、高佣联盟这种平台类似，通过聚集微信内的中小
    KOC 去帮助抖音商家做带货，同时也集成了面向 C 端用户的返利功能。这个模式在淘宝之所以能成立那是有原因的，但是在抖音的模型里是很难成立的，具体的原因我去年有篇文章专门讲到过，目前看下来基本上和我当时的分析一模一样，到目前还没有一个像样的平台成长出来。感兴趣的可以去我的公众号“老胡地盘”看下
    2022 年 10 月 7 号发表的那篇文章就能明白了，这里不在过多阐述，“抖客分销，真到爆发期了吗？”是这篇。6、站外抖客选品平台最后聊聊站外抖客选品平台吧，这个目前也有不少公司在做，其实参考淘客的逻辑来理解，这些平台就是抖音版的“大淘客”和“好单库”角色。抖音站内有大量的中小达人在通过短视频和图文带货，但是商家给的通用佣金比较低，那么就会有一些平台去整合这些抖音招商团长，把这些团长
    BD 过的高佣商品放到这些平台上，为抖音站内达人带货提供高佣金选品服务，这样达人就省去了去和商家直接建联谈佣金和选品的环节。中小达人去直接找商家，不仅很难找到对接人，就算你找到了，商家端也是没空搭理你的。所以通过这些中间平台选品是一个不错的方式，当然达人通过抖音自己的精选联盟也可以拿到这些高佣金，因为都是公开透明的。但是外部的选品平台会提供一些数据能力服务和素材服务等，帮助达人看到最近的热卖品是什么，什么类型的短视频出单多，自然而然这些中小达人们也会使用这些外部的第三方平台来选品上架，最后带货赚取佣金，而这些外部抖客团长平台能够赚到额外的招商服务费。做这种外部三方选品平台的抖客角色还是蛮难的，需要你有强大的开发能力和商家
    BD 能力，虽然 BD 这块可以通过抖音的二级团长来解决，你自己不用养 BD，从一级团长那里拿品过来就行，但是这样你的服务费要被分走一半，利润变得非常微薄，需要靠量取胜，那就是需要在达人端进行争夺了，你有什么武器去争夺是需要考虑的。一般只有本来就是在做抖音数据服务相关的公司才有能力和资源来切入这块的业务，中小团队以及个人这条路是不适合走的，了解知道下这种角色的逻辑就可以了。好了，关于抖客相关的各种角色分析，我今天就讲到这里吧，基本把我目前能知道的都写出来了，也是我总结的最全的一次了。时间有点赶，很多地方没有去细化，但是几本上大致都讲清楚了，我也还在不断的观察和研究，
