    -   在账户广告起量期，如何评估广告的效果？有哪些重点指标需要关注以控制点击成本和消耗占比？\n    -   广告效果可通过转化数和消耗占比来评估。重点关注单广告转化数和起量广告消耗占比。控制点击成本和消耗占比可采用点击成本控制方式和健康账户起量广告消耗占比的标准操作。\n\
    -   小红书聚光投放指南中提到的衰退和补量阶段分别指的是什么？在这两个阶段应该采取什么样的策略？\n    -   衰退阶段指老广告曝光衰退或超成本，需要新建广告补量。策略上可提升出价、预算，更换素材或新建广告以延缓衰退。补量阶段则需持续新建广告，直至有起量成功广告计划。\n\
    -   账户搭建和黄金要素在小红书聚光投放指南中的具体内容是什么？它们对广告投放有何影响？\n    -   账户搭建和黄金要素的具体内容可能涉及账户设置、广告创意、定向等方面，它们对广告投放影响在于构建了一个健康、有效的广告投放体系，提高了广告的曝光和转化效果。"
