- answers: "-   在小红书聚光投放指南中，健康广告标准的学习期、起量期、稳定期等各阶段具体是如何定义和操作的？\n    -   学习期：监控广告计划目标转化数和成本，首次曝光及之后的3个自然日内单广告转化数达到一定标准，日消费达到一定比例等条件。操作上，每天修改广告出价或者定向的次数不超过2次，若出现特定情况建议暂停空耗广告或继续观察至保障期结束。\n\
    \    -   起量期：关注新广告通过学习期后的3个自然日内的转化数和消耗占比等指标。控制点击成本和消耗占比。\n    -   稳定期：提高广告预算，避免频繁调整，持续放量。\n\
