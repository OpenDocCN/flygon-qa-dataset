  text: '或者社群，门槛不高。而且宝妈多少都混过各种妈妈群，初始流量是有一些的。## （2）做高客单价产品门槛比较高因为，这需要家庭教育 IP 有持续迭代产品的能力，以及不断解决各种实际问题的能力，即维持稳定的产品供应链的能力。家长能花万元以上来付费，那是真的有问题需要解决的。除了少数家长是在没有出现严重的问题的时候愿意付出这个投资，大量的家长都是救命式学习。在孩子和自己都没有出现什么大问题的时候，就愿意付这么多钱来学习的家长不多，家庭教育大家都看好，但是市场还需要继续培养，认知到行为的改变，还需要一个时期继续去提升，目前来看，大部分家长可能就花个小几百块听听课的比较多，与其说是学习不如说是自我安慰。为什么会这样呢？因为教育这件事，结果在未来。孩子心理成长和底层能力成长方面的很多问题不会一天形成，所以，不到问题很严重的时候，痛点不够痛，那家长就没有动力去付高价。同样，问题解决起来，也不是一天两天就可以，尤其是问题已经很严重的，它的即时反馈不是那么明显。所以，付高价学习的家长有两类，一类是认知水平高的，愿意为未来付费的，一类是问题已经很严重了足够痛的。不管是哪一类家长，都需要你的产品真的有质量，同时，需要能真的解决问题。因为每个家庭都是个性化的，每个孩子都不一样，而每个家长又都深受自身成长的影响，所以，很多问题解决起来不容易，不是随便读几本书，上几门课，带带自家孩子就能解决的。这是一个挺高的门槛。比如：我们的学员里，有的是孩子在学校问题很严重了，她是很痛苦的，她学习之后自己的状态和孩子变化都很大。这个对我们的指导能力，对我们课程的质量要求就都很高，我们的课程是讲的比较本质的，同时配合每周的答疑和一对一点评作业，去实现实操指导，才能有这个效果。那我们会说，这些家长还可能去求助咨询师，让咨询师给孩子做咨询，确实有，家长普遍喜欢搞孩子不喜欢搞自己。但是这里有一个问题，就算孩子做完咨询后有改变，如果家长不改变，孩子的问题还会反复，可能换一种形式反复。所以，一定会有一批家长选择自己学习改变，从而使自己和孩子都获得一种长期有效的改变。还有人说那很多大咖也具有解决问题的能力呀，但是大咖不会做这种陪伴服务的，就算做，一般人也支付不起。所以，我们这份能收到实效的陪伴指导就有市场了。这种做高品质课程产品的能力和解决问题的能力，它就是一个高门槛。（3）我们指导学员发展副业的思路所以，如果专业积累足够，具有持续一对一解决能力的伙伴，可以用课程+服务并且重在服务的形式，做高客单价产品，如果专业积累不够，那可能“原创课程“和“服务”这两块做起来会比较难。这也是我们有些学员想做副业的过程中面临的问题。我们的建议是两个：①以成长者的角色带货（课），挣佣金②做二次加工类的课程，比如《青春期孩子常见问题
