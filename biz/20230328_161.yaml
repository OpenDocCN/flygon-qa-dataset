    IP 的本质。那这个本质，就要求我们提供超出知识本身、技巧本身的价值，去让客户有一个好的体验感。所以，为了帮助客户能通过你这个知识 IP 获得更好的体验感，从而更好的帮助他进步成长，我们知识
