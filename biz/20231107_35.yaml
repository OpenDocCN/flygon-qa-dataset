- answers: '-   我受到枫哥文章的启发，并决定报名学习，是因为在做视频号短视频带货时，碰到了很多困难，包括平台打压和出单率低等问题。看到枫哥的文章介绍了抖音项目，并听说了一些成功案例，觉得这可能是一个突破口，于是决定学习这个项目。

