    (32 赞)分享跨越 2000 公里，从曹县到微信之父张小龙故乡的经历作者： 李少日期：2023-10-31自从上次的文章结束，在生财里面近一年的潜水，一直在屏幕前看各位赚钱的过程，今天有感，写下自己的一些经历，记录下。在故事的开始，想说，曹县大家都有耳闻，洞口县可能显得陌生一些，它是微信之父张小龙的故乡。##
    开始做抖音项目来到洞口县的起因，是自己去年正在做视频号短视频带货的时候，混剪视频，绿幕无人直播，官方平台打压的厉害，出单很低还老是被封号，心想年前还有两个月，没搞到什么钱，不是滋味，也是一直再找出路，11
    月 3 号看到了枫哥写的一些文章，当时做抖音短视频投流项目，做的风生水起，自己当时看文章就去操作，开店，混剪视频，开始发作品，投放随心推，一套流程走完，没有看到什么结果，立即决定报名付费过去学习，22
    号厚着脸皮去问，问之前主动转账几千，下面截图没显示出来，当时枫哥没收，后来相处久了后聊这个事情，说是看着刚毕业没多久，想着能帮就帮下。当时预期准备的是过去十天半个月的就可以了，没想到这一去，直接呆了将近一年。22
