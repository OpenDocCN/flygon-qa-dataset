    \    2.  书中总结的“总分总”写法可用于文章开头，引出关键主题。\n    3.  灵活运用翻译和替换例子，丰富文章内容，提升可读性。"
  text: 这样就可以通过这个《终身成长》的书来写一篇育儿领域的观点文。![](img/b2705566d190e8ec00a44c0123875f1c.png)再比如，我在看到“能力板上钉钉”这个关键词的时候，我就想到了一个场景，我们在工作的时候，有时候会吐槽，：**我要会做的话，我还会是你的下属吗？或者，我要是会的话，我只拿这几千块钱的工资吗？**这就是一种场景，这样的认知就是固定型思维，认为自己不会所以工资低，所以是下属，认为领导一定会比自己强。这就是一个写作的点，可以作为一个固定型思维的反面例子来写。人的能力是会成长的，你不会做，你想到的应该是，**我要怎么做，才能改变自己暂时不会的这个问题，因为人的能力是会变的，人是会成长的，需要具备成长型思维，才能改变这种抱怨。**![](img/1e5afce0849b2c3472e20a736bd9bf9b.png)###
    4）用书中的总结做笔记，拓展一个故事《终身成长》这本书最后我的开头选用了这一段，这一段相当于是这本书的开始，也是非常重要的一个节点，因为书上写了：“我的思维模式的改变源于我的工作”，接着作者总结，是什么问题，产生了什么结果，所以，我们在看书和写文的时候，你要注意，这样的写法就是：总分总的写法。![](img/b04de1e8806aea6fe7632a12ddf6c2a8.png)作者直接把结论抛出来：两种思维模式的不同理解，那么你就要去理解，到底这是个啥思维模式，这个时候你就要回忆自己，对照自己是什么思维模式，然后关联到你身边的例子，是什么思维模式。于是，我就根据这一页的结论，通过我自己的消化理解，结合我的工作，我写了这样一个开头：![](img/32c750b6b530049adbf7fc77534b21c3.png)![](img/031e9afa90f085ef825aaa0b532f8533.png)###
    5）借用书中观点，要学会翻译，将你翻译后的语句当成重要笔记我们在看书的时候，书上如果有详实的方法论，这对我们来说是好事，你要想着是不是可以用在自己文章的“怎么办”的部分，但是你又不能一个个字的抄，那样你的文章就缺乏灵魂。这时候，咱们需要“巧用翻译，举一反三”。比如这一页，原文是：脑波告诉我们那么我就在旁边做了笔记，这一段是在说不通思维模式所带来的影响是什么，区别在哪里，然后将这“脑波告诉我们”，翻译成：两种思维模式的脑波显示不同，这样一来，**我就可以将这个点作为我文章的小标题了，**而我文章内容只要写清楚，**脑波是怎么显示的，有啥不同就可以了。**![](img/c0d7943a91aa71dabc30c7fb9150b337.png)翻译后的效果：![](img/2b73731aa5c6a670868cf33b9e619373.png)###
    6）如何替换书中的例子，为你文章所用比如书上用的例子是《太空英雄》飞行员的例子，看到这里我立马就想到了咱们自己国家的关于机长的电影《中国机长》，于是我在旁边写下了，四川
    4U8633 的航班刘机长就是一个成长型思维的人。如果需要进一步扩展，出来一篇文章，结构可以完全模仿者一页的结构。例子替换成刘机长，还可以顺带截机长刘机长的采访图，如果不了解的，也可以去搜关于刘机长的采访，这样就进一步为你的写作添加了素材。你写这本书的书评时，可以翻出中国机长的例子写，万一什么时候，哪家航空公司又因为类似的事情上了热搜，你就可以用这个方法论，来写热搜的深度文了。
- answers: '-   读书笔记对于高效阅读和快速撰写文章至关重要，因为它们帮助读者将书籍中的关键信息和思想快速提炼出来，形成清晰的思维框架和逻辑链条，从而能够更迅速地将这些思想转化为文章的内容。

    -   在阅读过程中注重思考可以帮助读者更深入地理解和吸收书籍内容，从而形成自己的见解和思考。笔记通过记录读者的思考过程、对书籍内容的理解和感悟，以及与自身经验的联系，从而有效地体现了读者的思考过程。

    -   带着写作目的去阅读意味着读者在阅读过程中要有意识地寻找与自己写作主题相关的内容和观点，并将这些内容记录下来。记录想法后立即撰写文章可以帮助读者将头脑中的思维整理成文字，保持思路的清晰和连贯，同时也能够更快地将读书笔记转化为实际的文章作品。

    -   读书笔记可以帮助梳理书籍内容，通过记录书籍的重点、关键观点和相关例子，读者可以更清晰地了解书籍的结构和主旨，从而更好地掌握书籍的核心内容。

    -   读书笔记的写作框架通常包括对书籍的摘录、关键观点的概括和解读、个人的思考和感悟，以及与自身经验或其他书籍的联系等内容。'
