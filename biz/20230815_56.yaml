- answers: '-   如何确保管理者不会困于具体业务？

    -   管理者不会困于具体业务的关键在于选择正确的人。如果管理者发现自己在业务中感到痛苦，很可能是因为没有选对人。

    -   选择正确的人才为什么至关重要？

    -   选择正确的人才至关重要，因为他们是组织成功的关键。优秀的人才不是通过培训获得的，而是通过筛选出来的。选人比培训重要100倍。

    -   第五级经理人应该具备哪些品质？

    -   第五级经理人应该具备谦逊和坚韧的品质。谦逊意味着不断保持初学者心态，而坚韧则是在面对困境时能够持续突破，最终取得成功。

    -   优秀人才是如何筛选出来的，而不是通过培训获得的？

    -   优秀人才是通过筛选出来的，而不是通过培训获得的。在筛选人才时，关键在于理清楚你要筛选的人才画像，这比筛选本身更为重要。

    -   在管理者避免困于具体业务的情况下，如何确保业务依然有效运转？

    -   在管理者避免困于具体业务的情况下，可以通过充分授权信任和激发第五级经理人来确保业务依然有效运转。'
