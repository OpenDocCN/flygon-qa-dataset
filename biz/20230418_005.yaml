    (精华帖)(389 赞)《从一位艺术老师的观点中得到的启发》作者： 小马宋日期：2023-04-10清明节带孩子去拜访了一位艺术老师，跟他聊了五个小时，他有很前瞻和宽广的视野，许多观点很有启发，今天分享给大家。
    1、 做艺术分两种，一种把作品卖给有钱人，有钱人买这个主要是为了彰显和别人的不同，这是大部分想成为知名艺术家的人的路径；一种是把作品卖给大众，比如漫画，商业设计等等，其实这种的成功概率更高，另一种的山头太小，容不下很多人。
    2、 做艺术首先要学哲学、逻辑、语言学、传播学、政治学、符号学、心理学这些学问，你才能从底层理解艺术为什么会被大众接受？比如颜真卿的书法，其实很规矩，但为什么被尊重？因为儒家思想是当时的主导思想，儒家不喜欢张狂，儒家需要的尊卑秩序。
    3、 跟他学习的所有小孩，必看的一本书是麦克卢汉的《理解媒介》，因为艺术创作本质上就是通过媒介影响他人。这让我很震惊，我第一次听一位艺术家跟我聊媒介问题，恰好传播和营销也都是基于对媒介的理解，我们倒是有很多共同语言。
    4、 他很早就让学生用 ipad 作画，最近开始用 AI 绘画，这是传统的画家们鄙夷的做法。但他从《理解媒介》中找到解释，媒介是艺术本身的一部分，壁画，岩画，纸画都需要被看到，不能被人看到，那艺术就不存在了。时代的媒介在哪里，你就应该用什么媒介。
    5、 时间是稀缺资源，也是壁垒。一个年轻人即使很有天资，也不应该广泛涉猎，应该先确定创作方向，用 10 年左右时间做出深入的作品，从功利角度说，10 岁开始做，到
    18 岁做这么一个类型的选题，只要不太笨，你可以申请任何一个全球知名大学的艺术系专业。 6、 质量很重要，但数量也是壁垒。数量太少，就难以建立影响力。（个例除外）以蔡志忠为例，国外人看中国文化的漫画作品，必定先看到蔡志忠，因为他把老庄孔孟四书五经画了一个遍，你绕不过他了，他的量足够大。所以他指导一个学生，在改编知名科幻作家作品成漫画，后来用
    AI 加速，可以做到 2-3 天出一本短片科幻小说漫画，等数量足够多，就会建立壁垒。金庸，阿西莫夫都是写作速度足够快，所以作品数量或者文字足够多。 7、 要会选书，有些书只要看看目录就够了，有些书压根不要看，因为时间是最稀缺的的资源。
    8、 对超级个体的个人来说，最大的风险就是生命结束，所以要注重健康和意外风险，多子女的家庭，传承风险较低，公司和组织则有足够的冗余备份。 本来想找他做一期播客节目的，但他不愿抛头露面，所以只能简单跟大家分享这些。评论区：KWOK
