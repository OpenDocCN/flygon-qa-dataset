    -   艺术创作需要学习哲学、逻辑等学问，因为这些学问能够帮助艺术家从底层理解为何他们的作品会被大众接受。例如，颜真卿的书法之所以被尊重，是因为其规矩的书写风格符合当时儒家思想中的尊卑秩序观念，这种了解能够为艺术创作提供深入的理解和指导。

    -   《理解媒介》对艺术创作产生了具体影响，它让艺术家意识到艺术创作本质上是通过媒介影响他人。这本书的重要性在于它引导艺术家思考媒介的运用方式，帮助他们更好地与观众进行沟通和交流，从而提升作品的传播效果和影响力。

    -   在艺术创作中，决定使用哪种媒介需考虑时代需求对媒介选择的影响。艺术家应该选择与时代媒介相适应的方式进行创作，例如使用iPad、AI等现代媒介进行绘画创作，这样能够更好地与当代观众产生共鸣，并提升作品的传播效果。

    -   在创作艺术作品时，艺术家需要平衡时间管理和专注方向。他们应该在确定创作方向后，用约10年左右的时间深入研究和创作，这样可以确保作品质量和深度。同时，艺术家也需要意识到时间是稀缺资源，避免涉猎过广，集中精力在特定领域进行创作。'
