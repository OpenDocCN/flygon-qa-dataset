    \ 你对参与资金盘的人有什么建议？\n-   你如何看待资金盘的退出标准？\n-   你指出资金盘运行下去的本质是新鲜血液，没有新人就没有接盘侠，你对此有什么看法？\n\
    -   我认为创业最大的坑是乱投资，尤其是被包装成投资项目的各种局，对韭菜的吸引力极大，而韭菜的特点是贪婪又懒惰。\n-   我在资金盘上亏了 50 万的故事，主要是因为对博主的无限信任，忽视了风险，导致头脑一热就冲动买买买。\n\
    -   资金盘通过各种诱惑词语如“手把手教学”、“不用动脑”、“躺赚”来吸引韭菜，使他们觉得投资非常简单，不用费心思就能获取收入。\n-   我建议所有人都不参与资金盘，因为盘子能持续多久完全是未知因素，而早进场和晚进场的区别也非常大。\n\
    -   对资金盘的退出标准，我认为关键是出金、收益幅度、舆情、活动、新人进场、平台维护、推广方式、域名等几个方面。\n-   我认为资金盘运行下去的本质是新鲜血液，没有新人就没有接盘侠，因此早期不敢下场，中期看到别人赚到钱了，晚期发现真的能赚到钱，这种心态很容易导致投资者成为接盘侠。"
