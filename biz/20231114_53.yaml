  text: 要具体操作方法了。如果你不知道上哪去找账号，我帮你圈定一个范围：1.电视台、电台、报社、杂志社等有新闻媒体资质的单位2.各个地方的区县融媒体中心**符合条件的账号有多少？**说实话，不少。四五年前，几乎所有媒体单位都注册了一大批头条号，更新了几条内容后，绝大多数账号都废弃了，没有再更新。这些废弃账号就是参与这个项目的主力军。他们中的大部分，经过养号后，都可能成为
    B 级账号。当然，如果有一直坚持更新的账号，那更好，它们当中，有可能出现 A 级账号。我们单位，符合条件的头条号，一共 19 个，目前纳入项目 12 个。**参与项目的账号，有什么好处？**1.变现。每天收益
    1 千；2.涨粉。每天 200—300，每月 5 千—6 千。头条号的粉丝，本身没多大用，但头条号可以跟抖音号绑定，共享粉丝。头条号每天涨了多少粉丝，跟它绑定的抖音号就同步显示，也涨了多少粉丝。现在大部分抖音媒体号都在掉粉，但是很多单位又对抖音号涨粉有要求，一般每月要保证涨粉
    5k 以上。这个头条号项目，刚好解决了这 5 千粉丝的问题。简单说，头条号变现这个项目，既赚了钱，又涨了粉。主打一个，名利双收。**接下来说，最关键的两个问题：**收益给谁？活儿谁干？1.收益，给参与项目的个人
    30%。如果你找到一个 B 级账号，每月就到手 9 千，找到两个，到手 1 万 8，以此类推。2.每个账号，每天需要剪辑发布 100—150 条原创视频，这个活儿，如果你想干，我可以告诉你，具体怎么干；如果不想干，我可以告诉你，谁能干。目前，我们单位的做法是，找素材、剪辑和发布，这几步都交给专业的第三方公司干，我负责审选题。**执行难度大不大？**这个项目，放在
    3 年前，几乎没啥信息差，很多媒体都在干。结果，收益都进了单位，干活的人一分没有，项目自然就干黄了。当时给的千播收益，最高能达到 6 到 10 块，很可惜。最近一两年，各大平台在不断调低千播收益，头条号维持在
    1 块左右，其他平台更低。具体打法，跟三年前，完全不同，如果按照 3 年前那么干，收益反而起不来。**虽然收益降低，但好在，干活的人能得到实惠，这很重要。**整个项目最核心因素是，每个账号每天发布
    100 多条视频，且必须保证每一条都是原创。**上哪去弄那么多原创的视频？**具体的办法，小伙伴如果有知道的，可以直接上手；不知道的，就直接问我，不用不好意思。因为这个步骤是整个项目操作的核心，目前只告诉本星球的小伙伴，避免外流，就不放在这里展开说。**再次声明**目前，只针对咱们星球的小伙伴，免费传授，且保证每一个细节都传授到位。#
