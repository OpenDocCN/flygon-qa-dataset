    (116 赞)学会拒绝别人，就算赢了自己作者： 小马宋日期：2023-09-07学会拒绝别人，就算赢了自己：创业 46 条之 25我早年算是个“好人”，谁的事说一声我都会帮忙，半生不熟的人也一样。后来创业了，渐渐锻炼出拒绝的能力，没办法，如果你不学会拒绝，你就永远都被别人免费占用了。我出去讲课啥的比较多，所以微信里加了很多人，朋友圈大概有
    2 万人。但在你朋友圈，并不能算朋友。我们一生交往，能称得上朋友的，其实不会有那么多，几个，十几个，顶多几十个，不可能再多了。我说的拒绝，通常是没那么熟悉的人。怎么算熟，怎么算不熟呢？这个还真没有具体的标准，不过大家心里都有数吧。只加过微信，那肯定不能算很熟吧。一类最常见的邀请，是别人请我到他们公司指导指导。这个我通常会说，有时间再说，其实这也只是一种社交礼仪，没有痛快的答应，那就是拒绝的意思。另一类，是邀请吃饭、喝茶。我的回复通常是，如果有事，咱们电话说一下，如果没有具体事，那就不要吃饭。如果需要谈事，那来我们公司谈。如果想见面咨询，那就付费咨询。另外，小马宋宋读书群里很多朋友有我的企业微信，通常会问我一些问题。但我很少单独回复，这也很简单，我时间有限。但群里有人问我问题，可以@我，我可以在群里回复。为啥呢，因为在群里回复，其实在跟
    200 个人交流，你的问题本身算是一个群里的内容。单独回复，效率太低，我不会回复的。当然这个话题放到我自己身上也一样，你也不能因为别人拒绝了你就抱怨，别人没有任何义务帮你。如果需要服务，那我们就花钱买，要么就是互换一些资源，不是知心朋友，那就用利益计算好了，公平，高效，合理。孔子说，己所不欲勿施于人，对等原则。*
