    90%都是一次次迭代升级过来的，那我这个小喽啰，单打独斗也没什么经验，想完成 100%的出单率，简直是天方夜谭了。后来和一个朋友聊过以后，我也慢慢看开了，有的人真是你再怎么想都带不动，那不如把精力放在更愿意学习和出力的人身上。![](img/860fa9c5e6b11dcbf6b8c0e722366b6c.png)但是，毕竟收了人家的保证金，我还是很难不对别人负责，所以在后来要加入陪跑的人中，我也拒掉很多类似下面这种的。![](img/841c21b84a5e90d73a9104b2e4a12991.png)说实话，我不想赚这个钱吗？我很想。我又穷又没背景也没资历，多点钱怎么能不乐意？但是，我更要赚负责任的钱，赚长线的钱。谁不喜欢钱多点呢，就包括这次来分享，我也是有那么一点私心，希望生财里这种有质量的人，能多来几个参加我的陪跑。但我不希望上面那种，进来大概率做不出成绩的人，即使我收了你的钱，无论你自己觉得对不对的起这笔钱，我都会觉得有点对不起。你没挣到钱，就算我不收钱，你也不会觉得我付出了什么，甚至觉得我做得不好，不值；你挣到钱了，就算我收了钱，你也会觉得值，觉得高兴，这样咱俩都开心；这也是我想说的第
