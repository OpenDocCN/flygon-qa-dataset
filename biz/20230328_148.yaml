  text: 说这是个门槛低，上限高的项目。![](img/e9ac8d88e108a74027710ae4f3d36a20.png)单账号赚钱容易，但是要赚大钱可能需要一点运气，不过批量复制很容易，尤其有项目经验的人。简直上手就是捡钱。因此也有些小伙伴，上手之后几乎每天赚大几百甚至上千的，![](img/29e7ab34bc59f0378f044584938422fe.png)因为我之前是保证金模式，只要爆单就把钱给大家退了，所以她们为了表示感谢，也给我发了不少红包，甚至还有连着发了两个大红包的：一次是爆单，一次是提现。![](img/7fd7c5312109c25526e3b7b82245167f.png)所以对这次陪跑营，我真是鼓足了劲儿，期望每一个人能能拿回保证金，那我以后可就真有的吹了！毕竟
    100%的完成收益率啊[叉腰]![](img/7de84d480b2e7129333bc9b1d478ccff.png)所以这段时间我真是一天只睡，5，6
    个小时，有时候半夜都在给大家回消息。![](img/4ae46d341055bea541cc88ff1fe5ba6b.png)![](img/57b4780d12a00de8ad583beff3f1f44e.png)但现实很快把我打了脸。![](img/ffe218aa5e9a8612ae8b70ddff986641.png)有的人做了几天可能连视频还没发，就来找我说不做了。难道是看见别人进群
