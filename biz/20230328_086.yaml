  text: '价格还高，图片也没有亮点，选择 2 的理由，就是实拍图真实，而且还是热门榜，一般人都会有从众心理；选择 4 的理由，就是价格便宜，至少还有几个想要，图片看着也不错。而系统采集上架的图书：1、质量基本上跟手动的存在较大的差距；2、批量铺货的人，一天上架几百本，也根本没有心情给一些商品稍微做点数据，比如抽几个商品点点想要；3、批量铺货的人，更不可能在前期把价格压低，等有了销量和想要的数据后再慢慢涨价。NO.4
     苦苦的寻找货源很多圈友都会问我一个问题，至少有几十个人问过，如下图所示：![](img/822bf659fdbde0f5e64e14121924b839.png)更加奇怪的就是还有些人，通过各种途径去找货源，能想的方式他都想了，每天都在找，找的特别认真。其实一个很重要的点是他不敢面对销售额，通过找货源来麻痹自己，去逃避业绩压力，找到了还挺有成就感，关键呢，还是卖不出去。创业
    2 年我觉得，今天是一个产品过剩的时代，对于小白来说，货源没有任何意义，把仅有的精力花在搞流量上，花在卖产品上，只要你能卖出去，什么产品都会求着你。就好像你一个小白做什么知识付费体系，你直接帮生财引流会简单很多。NO.5
     迷恋实体行业，总觉得全流程更有感觉，更酷昨天和一个生财圈友，非要和我语音聊了聊，大一的学生，一上来就想做二手书仓库，各种美好的愿景，被我劝退，虽然实业兴邦，但这些等我们有了能力以后吧，前期还是玩点轻。我
    1000 平米的二手仓库，还不如我在小区开个工作室做 30 个闲鱼帐号卖二手书无货源赚的多，很讽刺吧，实体是投入又大，又累，成本又高，利润又低。![](img/a26a91ac84ba32cde14c0b52a335672f.png)NO.6-NO.100
     总是把赚到钱的责任无私的放在别人身上我上架 500 本书一个月能赚多少钱？我做几个帐号才能月入过万？现在是不是做二手书来不及了？（12 月问一次，1 月问
    1 次，2 月问 1 次，3 月问 1 次）如果我跟着你干，确定能赚到钱吗？我想辞职去做二手书，你觉得可行吗？我如果一上来就做工作室卖二手书一年赚 30 万可以吗？.......(此处省去了几百个问题）看看亦仁大佬今天发的这个图片吧，简直不能再支持了。![](img/e7fdca4cb19dc9906ee5c9d10edfc73e.png)赚钱是教不会的，但是可以学会的，如果一个项目都是确定性的，那还有谁打工，还有谁去搬砖，这个世界上没有人能逼你赚钱。以前上学的时候，老师用叫家长威胁你好好学习。上班的时候，老板用扣工资来逼你努力加班。请问当你是一个成年人以后，别人用什么可以逼你赚钱？别人又凭什么去逼你赚钱？我是老瞿，致力于成为生财的二手书一哥，希望
    2023 年能链接更多的生财圈友。如果大家感兴趣，下一次给大家分享《怎么将二手书这么小的类目，通过流水线的方式，在小区开个工作室实现年入百万利润》评论区：伊晨
