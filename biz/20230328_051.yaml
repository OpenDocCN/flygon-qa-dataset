    -   作者提到的数字人技术成本压缩体现在几个方面。首先，成本低廉的建模费用，如首次建模仅需几千块钱。其次，每分钟视频制作成本可控制在2块钱以内，这是相当低廉的价格。最后，作者也提及了一些代理商将自己标榜为自主研发，实则只是代理商的情况，这表明数字人技术的成本还有进一步压缩的空间，中间环节的优化可能会使得成本更低。

    -   数字人技术目前主要应用场景包括虚拟主播、客服机器人、虚拟演讲者等。这些场景中，数字人能够提供虚拟形象和交互服务，满足特定需求。

    -   作者认为数字人缺乏附加价值主要是因为缺乏地应用场景和故事，以及过于依赖淘宝主播喊321上链接等低级形式。这使得数字人在很大程度上被局限在产品销售或宣传等简单应用中，缺乏更深层次的情感共鸣和故事性，难以为用户提供更加丰富和有价值的体验。

    -   作者暗示解决数字人缺乏地应用场景和附加价值的关键在于寻找好的、高级的应用场景。这可能需要创造更具有深度和情感共鸣的内容，开发更具创意和互动性的应用场景，以及加强数字人与用户之间的互动和故事性。'
