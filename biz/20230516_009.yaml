    (400 赞)《人生大坑：操别人的心太多，干自己的事太少》作者： 小马宋日期：2023-05-09人生大坑：操别人的心太多，干自己的事太少昨天读书群里有人丢进来一张截图，询问图里说的是不是真的，这是一则不靠谱的传闻，跟谁的利益也没啥关系。我说不要在群里讨论这种八卦，也不要把精力放在这种事情上。我昨天说，坚持彻底的执行，一两年你就能超过
    80%的同僚，坚持下去你就能获得大成就，因为其实大部分成绩是靠勤奋得来的，而不是绝顶聪明。比如线下店铺的门头吧，这件事也不难，你先收集 1 万家不同店铺的门头，然后分门别类归类总结，再看他们的生意，对应找出更好的门头的规律和设计方法。就算一个人做，这个工作一年可能不好完成，两年总能做完吧。你再花两个月把门头的材质、灯光等工程问题搞清楚，你就是一个设计门头的专家了，我相信开一堂课可以收几万块学费没问题，你给人家改个门头，也能赚到钱。就算你边做边收集，你
    3-5 年也能做成业内专家，做别的事也是同理。有人我问怎么做抖音，我说你先拆解 100 个做得好同行的 1000 条爆款视频看看，他们怎么做，你抄着做就行了。他说着太麻烦了，你告诉我怎么做，这种人我不会再给第二次建议了，我没时间闲扯。想超过
    80%的人，问题真的不大。问题就是，几乎没人愿意这么干，他们只是在抱怨和等待，永远不开始，也谈不上坚持。而对别人的事呢，他们却异常的关心，谁性骚扰了，大厂的八卦，小厂的头条，津津乐道。别人的事却操碎了心，为了搞清楚这些事他能绞尽脑汁，自己的事却稀里糊涂潦草应付。大部分同学其实没有意识到，你的精力和时间是极度稀缺的资源，人生过着过着，就过没了，而回头看，你平凡依旧。埋头
    3-5 年你就可以做都某些领域的头部，你也可以用这些时间精通一门技能，但人生其实没有那么多个 3-5 年的。李笑来说：人生的隐形大坑，我知道的就有三个，坑里面可以说是人头攒动，基本上
    99.99%的人都在里头。但很可惜，因为大家都在坑里，看起来大家都是一样的，所以反而没有一个人知道自己已经掉进坑里了。这三个坑是：“莫名其妙地凑热闹”、“心急火燎地随大流”、“操碎了别人的心肝”。你必须把最宝贵的注意力全部放在你自己身上，放在自己的成长上。
