- summary: "-   作者发布了《跨境电商领域的 ChatGPT 应用指南 v1.0》，包含了8个不同的任务，如写谷歌广告词、Facebook广告词、贴文、Quora问题回答等。\n\
    \    1.  写谷歌广告词，要求用英文输出10条广告标题和描述，吸引人下单。\n    2.  写Facebook广告词，同样需要用英文输出10条广告标题和描述，符合Facebook标准。\n\
    \    3.  写Instagram贴文，用英文输出5条带有产品关键词和emoji图案的帖子。\n    4.  回答Quora问题，用英文写800字以上的答案，结构清晰有标题。\n\
    \    5.  写文章框架，以某主题为中心，输出英文大纲，包含方法论、数据和发展过程。\n    6.  写亚马逊产品描述，用英文描述产品的5个独特卖点。\n\
    \    7.  回复邮件，用英文写一封邮件刺激客户再次购买产品，提供合理折扣。\n    8.  客服常用回复知识库，用英文直接回答客户问题，安抚客户并推销产品。"
  text: '# 《跨境电商领域的 ChatGPT 应用指南 v1.0 》> 原文：[`www.yuque.com/for_lazy/thfiu8/fxitvvex94xpryr4`](https://www.yuque.com/for_lazy/thfiu8/fxitvvex94xpryr4)##
    (58 赞)《跨境电商领域的 ChatGPT 应用指南 v1.0 》作者： 希声。日期：2023-03-23这是一篇随性写的文章，因为还没做系统的整理，想到哪写到哪，作为第一个版本先发布，如果大家喜欢，后续会继续更新。#
    1.写谷歌广告词。提示词：现在你是一名谷歌广告的编写人员，你需要为 xxx 产品写 10 条谷歌广告标题和谷歌广告描述。要求是：1.用英文输出你的答案。2.广告的标题和广告描述的字数等要符合谷歌的标准。3.广告要引人入胜，让人有下单的欲望。![](img/8a46b7a3874ed374f39c5d9483593c05.png)#
    2.写 facebook 广告词提示词：现在你是一名 facebook 广告的编写人员，你需要为 xxx 产品写 10 条 facebook 广告标题和广告描述。要求是：1.用英文输出你的答案。2.广告的标题和广告描述的字数等要符合
    facebook 的标准。3.广告要引人入胜，让人有下单的欲望。![](img/a962066dab72eb9cd3b499d44f69446d.png)#
    3.写贴文提示词：现在你是一名社媒运营人员，你需要为 xxx 产品写 5 条在 Instagram 上推广的帖子。要求是：1.用英文输出你的答案。2.贴文最后要带上该产品的的相关关键词，用#关键词#
    这种格式输出。。3.贴文内容要丰富，适当带有 emoji 图案。![](img/a012cacc7905b767b1eed4f86b589977.png)#
    4.回答 Quora 问题提示词：现在你是一名文字工作者，你需要为“xxxx”这个问题编写答案。要求是：1.用英文输出你的答案。2.字数在 800 字以上。3.文章结构清晰，要有大小标题。![](img/bcd8490068ec12662ee22eaf55db0e11.png)#
    5.写文章框架现在你是一名文字工作者，你需要以“xxxx”这个为主题写出一篇文章的大纲。要求是：1.用英文输出你的答案。2.要有方法论，有数据，有发展过程。![](img/211a586520460f48253bfa805fa22ece.png)#
    6.写亚马逊的产品描述现在你是一名亚马逊的电商运营，你需要为“xxxx”这个产品写出一篇适用于亚马逊平台的产品描述。要求是：1.用英文输出你的答案。2.想出
    5 个独一无二的卖点，要在产品描述中提现出来。![](img/f90588ad8d0f675d60e8d116f6fa02ca.png)# 7.回复邮件现在你是一名客服人员，你需要写一封刺激客户再次购买我们
    xx 产品的邮件。要求是：1.用英文输出你的答案。2.为客户提供一个合理的折扣。![](img/1a45eefe388bef279b76d25e452d1a6e.png)#
    8.客服的常用回复知识库现在你是一名客服，你需要回答客户的问题，并做到以下要求：1.用英文输出你的答案。2.我会在接下来的对话直接引用客户的问题，你不需要解释，提问，要像一名客服一样直接回答问题。3.你要安抚客户让客户感受到温暖，并在适当的时机推销我们的
    xx 产品。'
