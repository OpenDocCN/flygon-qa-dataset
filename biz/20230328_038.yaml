    (149 赞)《如何有礼貌的收钱？》作者： 徐宿日期：2023-03-31我是一个自媒体，同时也是一个创业者，生活中我经常会遇到这样一个困扰：隔三差五会有人跑来问我一些问题，这些问题可能是他们遇到的疑惑、困惑甚至困难，他们觉得我可能能解决他们的问题，但并不是每个人都清楚自己到底有什么问题。更重要的是，有不少陌生人来问你问题的时候，没有意识到你的时间很珍贵，他的问题需要你花费大量真金白银的时间价值去回应，而他尚未做好为自己的问题买单的心理准备。这种时候怎么办呢？我试图用下面的方法来帮和我一样的人解决这个困扰。当我们面临一些问题时，想要很好的解决问题的先决条件是，我们得先定义清楚我们遇到了什么问题。很多和我做同样行当的朋友会轻易的把别人上来咨询但似乎不准备付费的行为武断解读成：他是来白嫖的。诚然，有些人确实如我所说，并没有知识付费意识。但你要知道更多的人没事儿的时候不会平白无故找你，他们更可能只是想要通过沟通先了解你的专业知识，或者想要确认你是否是他们所需要的人。这个过程里，还包含信任度、专业性、认知匹配流程的经过，王八是需要配绿豆的。甚至有些人由于他本身的沟通表达能力，自我分析能力不够，往往一开口说话完全是在把事件往反方向引导，你作为一个框架更高的、亦解决问题为生的人需要有一些包容性。所以本质上，我们面对的不是「如何防止白嫖」这个问题，而是「如何有效设计客户筛选机制」的问题。当我们意识到我们是在思考一个客户筛选问题，而不是陷在拒绝某些讨厌的事时，我们就可以站在更高纬度的框架来设计我们的沟通秘术。在任何具体方案设计之前，我们先要确定一些第一原理，也就是我们应该以什么东西为原则、什么东西为边界，这样我们设计方案的时候就能有分寸感。我给大家提供的
    3 条界线是这样的：1、对方要付出代价我之前看咱们星球刘小排老师讲过一个故事，黑天鹅的作者塔勒布说：Skin in the Game，提出一个方案，决策人要有和结果绑定的代价，成功要有相应的奖励，失败要有相应的损失。当你问别人「我这个产品好不好？」时，别人说「挺好的」，那只是嘴炮，别信。因为他没有付出与结果绑定的代价，他又不买，怎么说都行。你应该反问：“虽然产品还没做出来，但现在就可以预购了，你买吗？”当女孩对你说「你是个好人」时，那只是嘴炮，别信。因为她没有付出与结果绑定的代价，她又不会和你在一起，她怎么说都行。你应该反问：“那你愿意和我在一起吗？”如果你想判断自己的产品对于别人到底有没有价值，你就看看是否有人为你的产品付费。同样的思维，如果一个人真的遇到的问题，你要去看他是否愿意为他遇到的障碍付出解决问题的代价，如果他不愿意，说明他并没有遇到需要你付出价值的问题，至少不迫切。2、我们要付出尽可能少的成本既然时间就是金钱，而赚钱的关键点之一是低买高卖，那么在别人向你咨询问题的时候，你要清晰的意识到他是在向你索取钱（时间）。这个时候如果他遇到的问题你以前已经解决过很多次。比如有人问你怎么写文章，你应该直接把你以前写的攻略文档直接给他，而不是单独花自己的时间手把手教他，因为他并未付出更多代价，而你的时间价值又是如此的高昂，所以尽可能要用边际成本为零的产品来应付免费的问题。3、求助和帮助必须有匹配性也就是，你要确定你能解决别人的问题，而不是什么人来的都去试图成交。'
