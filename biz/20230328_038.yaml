    xx 时间和 xx 钱。"### 三、如何让对方更愿意付费咨询？1、展示你的专业背景。2、展示你的成功案例，展示你可量化的成果。3、展示你的顾客对你的评价。其实这些东西最好在他尚未对你展开问询时，已经早已经让他知道了。如上，你就拥有了一套可以持续用来筛选、交流、转化的客户接待机制。那么如何在这个过程中始终保持礼貌呢？首先我的这个问题的前提就是：礼貌很重要。礼貌即即意味着我们在展示我们对人际交往的胸有成竹；也意味着很多原本不可能成交的机会可能会因为我们的礼貌让对方产生想要与我们结交的心思。###
    四、那么具体如何保持礼貌呢？我的一个心法是这样的：1、动怒说明我们没有做好事先准备，觉得别人的行为可能让我们的利益受损（比如时间成本），那就在事先设计好自己的服务流程和话术去提高包容性。2、把每一次沟通看成是匹配过程，寻找筛选合适的人的过程，而不是别人一定欠我们什么。开门做生意，有些基础的解释成本必须要承担，线下开饭店你也得允许别人进来免费看看菜单不是。3、你的态度就是你的框架，学会课题分离。我有我的原则和流程，你有你的无知和手生，当你触碰我的原则，那我就用事先设计好的应对方法和你隔离；如果没有触底，咱们来日方长，线长鱼大。礼貌就是：我尊重你表达和寻求帮助的权利，但同时我有我的流程和立场，如果你也尊重且恰好有需求，那就共同完成一段生命体验，如果缘分没到，先擦肩而过。礼貌一下：点赞和打赏是对我最大的鼓励。评论区：金多多
