- answers: '-   作者遇到的问题是视频被版权主张导致频道被封，解决方案是使用CapCat工具进行版权检查，并使用授权的资源来规避版权问题。

    -   CapCat工具的界面和功能在英文版和中文版之间有一些差异，但它们都有版权检查功能，并且针对海外发布的内容进行处理。

    -   使用CapCat工具进行版权检查时，可以上传视频并检查是否会出现版权问题，如果发现版权问题，可以考虑使用替代音乐来规避问题。

    -   使用替代音乐可能会导致50%的收益，比如翻唱或伴奏，但也应该考虑使用授权的资源来避免版权问题。

    -   一些建议包括：避免使用CapCat提示会被静音的音乐，如果使用替代音乐可能会有收益但也带来版权问题，建议使用授权的资源来避免版权主张并避免频道被封。'
