    excel 表格虽然也可以使用，但肯定不如多维表格来的功能强大，今天顺手做了一个简单的「爆款模仿收集模板」，希望对大家有帮助V1.2 更新 https://jyzigyb0ly.feishu.cn/base/STzvbyI7ja5SfQseNsMc9qrwnoh?from=from_copylink2023
    年 10 月 11 日 我自己也用了一段时间，里面有些爆款记录数据了，为了大家更好地使用模板，里面的数据我就不删了，更新日志也在模板里了，之前忘记开通权限了，现在已全部开通。如会使用其他同类工具，也可以，推荐如：维格表、notion、wolai、flowusV1.2
    更新内容 2023 年 10 月 11 日1.  1\. 爆款作品表格增加『感觉可以模仿指数』；2.  2\. 爆款作品表格增加“图文”，“视频”分类；3.  3\.
    在「爆款分析」视图中，增加账号当前粉丝数（取账号数值跟踪的数据），辅助进行是否爆款、是否适合模仿分析。![](img/4d171736e625cfe2eb8b0cc865373f81.png)1.  4\.
    对账号单独查看分析，增加对应「粉丝数」字段V1.1 说明 2023 年 10 月 10 日 下午![](img/0efa8b816f4b2ff6654cef0b8ec924da.png)V1.0
    说明 2023 年 10 月 10 日 早上简单说明：1\. 找到账号，把账号名称填入「账号数据库」即可。如有其他需要，也可以多创建几列，分别记录「账号属地」「账号简介」「账号头像」等信息。![](img/7bb1a305e8eb66a2ccc7f74c494d829f.png)2\.
    在「账号数值跟踪」数据表中记录，先选择关联的账号，然后输入「关注」「当时粉丝数」「当时获赞与收藏」，觉得不需要关注和获赞数据也可以不填，删除该列。![](img/ff567949af4abe9491b3ec644d39f024.png)3\.
    在「爆款作品」数据表中添加对应的爆款数据，同样，先选择关联的账号，然后输入「点赞数」「收藏数」「评论数」「关键词」「优势分析」「学习借鉴的点」，最后的「记录时间」是取的这条数据创建的时间（系统自动）。![](img/8708ad7b112c5b13e5367c174d1fed6c.png)待收集了很多数据后，就可以开始通过筛选、分组，以及后面的仪表盘进行分析和模仿啦
