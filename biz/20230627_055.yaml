  text: 这个时候已是 2021 年的 10 月，经过闲鱼和广告文案事件的残酷洗礼，我想着再也不贪这种小利，同时对互联网的认知更多了些，以前都不知道还有违规封号的说法。##
    三、抖音赛道同样坎坷，半年花了 20 万接连遇挫，网赚的心仍然火热如初。稍作停歇对互联网项目作了一番了解后，我又急匆匆忙着赶路。这一次，我选择切入抖音赛道——一不做二不休，买手机，置办电话卡。![](img/a18b920c5d90b5e8329fb5de4280168c.png)怀着对未来的美好憧憬，我开始了抖音搬砖路，天天剪视频发视频，做的是曾仕强大师的国学。那阵子像打了鸡血一样，不分昼夜的拼劲真的让自己都很感动。![](img/886b442eceb6b4d81d07838ccc358203.png)谁知道国学号涨粉真的慢，很折磨人。没办法，我自我打气，每天都发
    3 条视频，三个月只涨了 1000 个粉丝。无奈下，我又开了罗翔哲学号，开始了新一条的漫漫涨粉路。不知不觉，2021 年就结束了。网赚半年，竟是亏钱，一看账单我半年竟然花了快
    20 万。![](img/1a0b423c732169e8d6aedf20bc1b5e39.png)过完春节后，我的号还是龟速涨粉。每当没有积极性的时候，我就去看别人橱窗的销量，为自己重拾信心，但似乎并没有太多作用。屋漏偏逢连夜雨，这时候我的感情和学业又出了问题，多重打击下，我不出意外地患上了抑郁症。![](img/f5f93937c6eaa92d62df4c1589c4d00e.png)##
    四、否极泰来，一天赚 16000 的日子最绝望的时候，上天终于给我打开了一扇窗。四月底，我罗翔号的视频爆了几百万播放，后续都是几十万播放，几天就涨了七千多粉丝，五月开始变现，每天稳定能有几百块钱的收获。![](img/7b3ed327acf588dc28069ffed336d47a.png)至今都能记得那时候的喜悦，一个人关在房间里，看着天花板，安安静静地享受着内心那种澎湃的幸福感，比什么约会谈恋爱要有意思多了。大街上，小姐姐的大腿白得很耀眼，但我似乎并没有什么兴趣，不是我意志坚定，而是我有了新的信仰。在朋友的影响下，我开始带黑五产品，搞黑五的号很快也爆了，一天佣金
    16000 大洋，真的是春风得意马蹄疾，比高考上榜还让我开心。但黑五终究是黑五，钱也赚了，号也死了。![](img/6109494d10951242aaba3984ac388b65.png)赚到钱后的第一个母亲节，我微信给妈妈转了一千，把她感动的不行，也许这就是赚钱的意义。说真的，那一刻我很满足。作为一个男人，有能力让家人活得更好，让家人共同享受你成功的战果，这种愉悦感只有经历了才会有真正的感受。![](img/b080cb059b6168a1ff62dd51e4336628.png)六月份，我马不停蹄地又买了更多的手机，办了更多的电话卡，开始了我的禅学、佛学之路。卖禅学挂件，贩卖的是信仰。我把罗翔、曾仕强的号全部转过来带禅学佛学，从此开始了我日入四位数的浩荡征程。![](img/11e92f789a8e04c6611df46c072ee21e.png)当你取得了一些成绩后，会觉得全世界都对你和颜悦色。找到了网赚世界的财富密码后，我的每一天都过得特别的开心，不小心摔了一跤都感觉是大地在和我热情地打招呼。五月份的时候，我跟班级的组宣委说，如果我们班需要搞团建，我赞助
    2000 块钱。因为平时忙着埋头搞网赚业务，在学校待的时间很少，在班上也是来也匆匆去也匆匆，难得能有时间和大家在一起好好玩一下
