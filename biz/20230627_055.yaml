  text: '![](img/4cc8ac50485c5362f544f45a4e217541.png)## 五、无人直播带货，扶摇直上九万里去年的八月下旬，平台开始打压我们这种贩卖信仰的项目，一个月的收入又降到了几千块钱，不过偶尔还是能小爆一下。于是我又开始去找新的项目，付费学了无人直播，还有半无人直播，访遍各路高手，在所有的头部高手那里一顿嘎嘎付费。十月底的时候，我开始跑通无人带货，带的是女装，三个号一周跑了几万佣金。不同的配方，熟悉的味道，赚钱的感觉真好。![](img/d09310e463d3a717d7a559ec1ccceb05.png)无人直播玩了两个月左右，平台又开始风控，录播容易违规。后面又撸了一段时间的音浪，一天也有四位数的进账。今年年初，继续干黑五，三天变现了两万多。同时也干了男粉直播引流，一天也能引大几百个。出粉的话，价格是
    12 块钱左右一个，但是害怕踩缝纫机，就没出了，也没做了。现在继续老本行，直播带货，只不过现在玩的是半无人和介于无人和半无人之间的。也是暴力玩法，已经连续一周日入五位数了。偶尔在群里晒下数据，几十个小伙伴们齐刷刷地高呼着“大神牛逼”“大佬带我飞”“我可以为你端洗脚水吗”，说真的，这种感觉还挺享受的。因为正在读大学，所以上课和赚钱就很矛盾。无奈之下，我只能带着笔记本去上课，坐在教室最后一排的角落，开着无人直播，一边听课一边拿着手机做客服，成绩自然受到很大影响，这学期的专业成绩已下滑到了班级后面。![](img/c00f1c7b52d4fa15a6b93a9140963d8f.png)但在金钱面前，我只能选择妥协。前几天，教室里开直播，17
    分钟赚了 5600 元的佣金，我把截图发到群里，群直接炸了。很多兄弟调侃我不务正业，“骂”我赚钱太容易，但有谁知道，我背后的付出呢。这两年，我变老了很多，头发也变白了不少。![](img/c21c61b4cfabec73cdcb9b4f26e20cbf.png)但我很知足。至少，我从网赚的坑里爬了出来，算是走上了康庄大道。很多兄弟问我成功的奥秘，其实只不过是专注和坚持罢了。我想说的是，如果没有强大的抗压力和意志力，最好还是不要碰网赚。##
    六、江湖路远，兄弟来日方长虽然赚了不少钱，但我目前的心态很平和。搞网赚最开心的事情，是认识了一帮志同道合、思想同频的好兄弟，彼此间惺惺相惜的感觉，真的很好。已经和好兄弟、小红书大神行一约定好，等本科毕业后一起去读个
    MBA，不断破圈，向上向善，不断提升自己的认知。说实话现在有些纠结，还有两年才能毕业，但对于我来说，时间真的就是金钱，真的想辍学专心搞钱。现在我在校外租了一层楼开了公司，有几个外地的兄弟在跟着我学习直播，同时群里还带了
    10 个徒弟。虽然最近有不少人找我拜师，但我目前做的项目比较暴力，我暂时不想带太多人，所以收徒是看缘分的，人品好的人才考虑。![](img/f0408b5cfe24061229ea05b0421b4345.png)感恩所有的遇见，让我经历了太多的悲和喜，过程痛苦曲折，好在结局还算圆满。昨天有个老兄问我，我这辈子赚多少钱就满足了。我想了想，回答他说：一个小目标吧。诚实说，网赚之路并不容易，赚钱的人大有人在，但更多的人还是在成功的门外徘徊。但只要能找对人并坚守初心，踏踏实实不屈不挠，认准适合自己的赛道，像傻逼一样坚持下去，那最终会有收获。希望我的经历，能给圈友一些启发。也许，现在的你，是当初的那个我；也许，现在的我，就是下一个你。评论区：胖大魔
