    (69 赞)17 分钟席卷 5600 大洋，我终于悟道作者： 撸金队长日期：2023-06-25大家好，我是撸金队长老刘，目前大二。因为名字和铁道游击队大队长同音，所以朋友们喜欢叫我队长。受老天眷顾，最近在网赚方面取得了一些成绩，并得到了知识星球等圈子里诸位大佬和兄弟们的认可和尊重。在大家的强力吹捧和疯狂鼓动下，我一时冲动，不知天高地厚地答应开一个微信公众号，和大家分享我的成长历程和喜怒哀乐。此时此刻，我可谓是感慨万千。回望自己走来的这一路荆棘，再想想最高月入
    10 万+的战绩，似乎所有的挫折和弯路都值得。我知道有太多的兄弟们正面临我曾经面临的困境、迷茫和无助，但愿我的故事能给你们一些启发和勇气，温暖与力量。![](img/4179b7dc286edf0575700a56e9adb678.png)我的大学任何风光的背后，都有泪水和苦痛，我也不会例外。说心里话，没有人会相信，我曾经被网赚路上接二连三的挫败搞得抑郁过，好在我坚持了下来，并最终等来了黎明和所谓的“高光时刻”。窗外，长沙的阳光，照在我的脸上，从未如此的温和。##
    一、初涉互联网江湖，遭遇两连败我是从 2021 年的暑假开始接触的互联网项目。彼时我还是个懵懂少年，之前从未了解过任何互联网项目，但是在知乎看到“亿哥”（学生楷模@拱卒大哥）的文章以后，加了微信，聊了几句直接打钱。最开始是跟着@拱卒大哥学习拼多多虚拟商品，但出师不利，刚把
    4.1 万保证金准备好，便遭遇平台打击，版权风波，这个项目基本无法继续。虽是个小白，但我是个付费意识极强的人。第一战无功而返，丝毫没打击到我的付费积极性，半月后又报了拱卒老兄的快手小游戏项目，因为自己没有坚持下去，做了一个月就有了放弃的念头。![](img/e6e8411d4f7ea7099ddb9dcdb1e18f72.png)但看到群里兄弟们满载而归，我又咬牙坚持了一个月，仍无起色。也许是初入互联网，也许是天性愚钝，或许是自己根本没有认认真真去搞（现在看来主要还是最后这点原因），最终还是放弃了快手小游戏项目。##
    二、闲鱼翻身未遂，连续掉坑三次在做小游戏项目的同时，我顺手在闲鱼卖中学时穿的校服。长沙的冬天是比较冷的，冬季校服学校卖 320 元一件，全套校服要两千左右，于是我把我的校服都挂了上去，结果没几天就把夏季和春秋校服出掉了，冬季校服也在天气冷起来的时候卖掉了。![](img/526a72b60c1e3dbe2f556d47b6a8ac32.png)后来闲鱼上有人给我发私信，叫我给他们销盗版护肤品，然后我去搬别人的文案和图片，稍加修剪发出去，一个月也能赚三四千。![](img/2bc3d103a2318de9dfd8f83b8db7534a.png)后来这个号被举报了（所以现在看不到收益），平台也在打压这种盗版产品，后面上了几个新号没几天都被封了。在做闲鱼的同时，我也做了抖音书单号。我当时以为只要有粉丝就能变现，苦于粉丝量难以起来，索性花钱买了一个
    6000 多粉丝的书单号，买来以后才发现根本就不能出单无法变现。这个时候又有人私信忽悠我给他们发广告文案，10 块钱一条，一天三四条。发了一个月左右，因为涉嫌医疗美容违规，我买的这个账号直接被封禁（现在我自己的实名还卡在这里），'
