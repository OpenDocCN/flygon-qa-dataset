  text: 简单的说，这些就算是目前为止我的变现方式。当然，我也尝试了视频号发一些绘出来的图，没啥流量，几百播放。但是应该多少让一些朋友看到了，所以才找过来的。当时和群里群友@东淼 交流的时候，还在讨论说壁纸号如果自己没有经验，去指导学员是否可行。这点我是这样解决的：1、我自己报有小说的项目，对抖音运营有所涉及。2、我个人也是做新媒体运营的，所以也算是多少有一点经验。3、生财的资料宝库是最大的资源，看看之前抖音项目的手册，融合下观点，目前对我来说足够了其实，也有一些运气成分在，最重要的是，付出行动。别管赚多赚少，付出行动了，才有下一步优化行动。我就是那种很纠结的人，之前一直不知道选什么风格，什么方向，一直都这样。然后在天辉教练那次分享后，我就想着试试吧，反正也没啥成本。再说了好看的图我自己都想发朋友圈，就迈出了第一步。其实我觉得我最大的突破，不是赚到多少钱，而是打开了航海的正确姿势，并且认识了一群很可爱的人，所以这次我想多讲讲我最大的突破，和链接我、陪伴我的人们。##
    二、初入航海：对于社恐新人来说，确实有一些“煎熬”去年 5 月 30 日 18：34 以 3865 元 的价格加入了生财，正好面临着航海的改革。由于没有参加过之前的航海，我并不清楚哪种模式对生财萌新来说更合适。只谈现在的航海形式，目前的形式好吗？个人觉得从各方面来说算是相对的最优解了，也让更多的圈友可以参与进来。但...对于一个有一些社恐的萌新来说，确实有一些“煎熬”。说下我初入生财的心态：真的看谁都像是大佬，看谁都比自己牛
    x。甚至每次航海的自我介绍环节，都要费尽了脑细胞。当然这除了社恐以外，也和对自己资源的认知和总结不够有关系。所以这一年来，基本上我没有在星球中发过 1 篇帖子，就算是回复也是一双手可以数得过来的（来自萌新的瑟瑟发抖...作为一个比较社恐的航海新人，每次我参加航海的第一想法就是：看手册、看教练分享、看大佬交流、自己遇到问题也可以咨询一下。但事实上，实际参加航海都是：看手册、看教练分享、看大佬交流，就没了...真的是生怕自己的问题看起来是那样的小白，甚至大佬们都不愿意回复，想想那样多尴尬啊...所以，我基本上遇到问题就是自己去摸索尝试，以及默默的盯着航海群，看看有没有人遇到和自己一样的问题（几率真的不大...再加上不可能一直盯着群...因此，虽然自我加入生财起一直有报名视频号航海，也有一些变现，但加起来门票大概都还没回本？
    😂## 三、自我突破的起点：敢于主动提问很庆幸，2 月航海我报了 AI 绘画&ChatGPT 的项目并被分配到了 5 群这个大家庭中——这里是自我突破的起点...AIGC
    5 群的各位群友很热情，大家都很乐意的去回答和解决别人提出问题。当我在 AIGC 群里第一条，第二条问题得到解决后，就开始疯狂输出自己碰到过的问题。很开心的是，绝大多数的问题都被群友和教练们解决了。这也让我在
    AIGC 这个航线中向前行驶了很大一段，也算是社恐萌新迈出去的第一步——敢于主动提问。正当我摩拳擦掌准备大干一场时，在这次航海的第 3 天，我发烧了...39℃，将我之前的计划完全打乱了。躺在床上也没办法剪视频，而之前的
    AI 绘画因为是在用 SD 部署在本地电脑上，也没办法使用了。没办法，我只好将目标转变到 MJ 上，相对来说 MJ 更加方便，也更加简单。也许是因祸得福，我获得了前所未有的突破。由于发烧后可以做的事情也不多，逐步的将关注点放在了群里。我发现对于
    AIGC 这个领域，有太多的新手玩家了，很多人的问题都是我之前问过或者遇到过的。尤其看到一些问题，
- answers: '-   在AIGC的群里积极参与讨论和分享对社恐患者很重要，因为这样可以帮助他们逐渐克服社交恐惧，建立自信心。通过与他人交流和分享经验，社恐患者可以感受到被接纳和支持，从而减轻焦虑和压力，促进个人成长和发展。

    -   Y024在推动社恐患者适应和活跃方面扮演了重要角色。他通过活跃的参与、鼓励和支持，帮助社恐患者克服心理障碍，激发他们参与讨论和分享的积极性。他的亲和力和幽默感也让社恐患者感到轻松和愉快，有助于建立良好的社交环境。

