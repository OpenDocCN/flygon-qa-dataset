  text: '# 《1 年没赚回门票，2 月航海我赚了 5 倍》> 原文：[`www.yuque.com/for_lazy/thfiu8/vhc55euvah7vkfa1`](https://www.yuque.com/for_lazy/thfiu8/vhc55euvah7vkfa1)##
    (114 赞)《1 年没赚回门票，2 月航海我赚了 5 倍》作者： 浅色 8ug 的喵日期：2023-03-27Hey! 是我 浅色 Bug 的喵 ，一个真正的萌新小透明。第
    6 期生财是我生财之旅的第 1 年，算算时间，也即将结束。自加入生财起，一直无间断的参加了，视频号项目的每一期航海。直到 2 月航海之前，一直属于变现不多，门票没回的情况...截止到目前，我大致跑通了两个项目：AI
    绘画和视频号带货。视频号带货目前最高记录是单天佣金 1000+，AI 绘画每天基本上平均收入在 200 左右。这次 2 月航海视频号目前为止变现了 1.3w，AI
    绘画也有 6000+，妥妥的赚回门票了！## 一、我在这次航海中是如何做项目的说到这次航海的变现，要感谢@天辉 教练。作为一个社恐，我的朋友圈真的是一年都没几条的。我
    AIGC 项目的第一笔变现的核心就是天辉教练的第一次分享。当时给我的鼓励非常大。![](img/cc1f7da11f7fabdd1726d70603cf5d30.png)就是这段话，让我发了第一条关于
    AIGC 的朋友圈，也是在发圈的第二天开始有人询问，第三天变现了第一单。一直到现在为止，我的客户群体主要仍然还来自朋友圈和朋友圈大佬们的转介绍。（当然现在已经开始进行向外扩展的动作了）随着心态的不断转变，感觉在航海中也越来越顺手，这次不仅仅
    AIGC 的航线有变现，之前的视频号航线本次航海中也突破到了单日变现 1000+ 的成绩。我的变现路径比较简单，先简单的说下吧，后面有时间我整理下给大家。首先，是第一次培训的时候天辉教练分享的一个小方法：朋友圈，买课，建群。这也是目前我变现的第一步，我先是创建了一个
    21 天 AI 绘画之旅的付费小群，但是到现在为止入群人数为 1 但是也算是第一桶金；第二步，我发现好像我的圈子里对学习 AI 绘画好像不感兴趣，然后我就开始每天发我生成出来的图，各个风格都有，就是想尽可能的命中朋友圈的人群喜好。果然，有人来问我相关的问题了。那时候的思路还是向往
    21 天 AI 绘画之旅的小群去引导。但是效果嘛....也不至于现在还是 1 个人了；第三步，然后我就思考要是做活动送定制图大家会不会有点兴趣，我就尝试做了一个小活动，朋友圈评论送定制图。也许是我朋友圈比较高冷，只有
    1 个人参与。But，意外的是，很一些朋友直接找我帮忙绘图。因为都是朋友关系，所以最开始我也不是很好意思收费（本人脸皮薄...优点，也是缺点...主要是缺钱）![](img/3ece67327d903725feabb77d60bdd040.png)第四步，发现朋友圈里的其实大家对怎么用
    AI 绘图不感兴趣，但是对于怎么简单赚钱还是比较感兴趣的，所以我果断的建了第二个群，AI 绘画 21 天变现计划。果然这个群就相对来说好很多了，现在已经停止入新人了，总共有
    20 个学员。这个变现群根本目的是，怎么简单的变现。后来想了下 AI 绘画的变现路径，我决定我这边负责进行 AI 出图，然后教群里的做抖音、小红书的壁纸号邀请到一个团队，到时候收益我这边也要分成。他们的定制客户会转介绍给我这边。![](img/a4f3aff9d0302bd193505e788358e61f.png)'
