  text: 手册中有讲但还被反复问到时，我有些莫名的心疼教练和领队。每天回复着同样的问题，关键还是手册中写的很详细的问题，心态应该也挺爆炸的吧？我开始帮着回复一些比较基础的问题，和我之前得到过回答的问题。慢慢的，我好像适应了在群里发言和提问，开始在
    AIGC 的群里开始变得活跃，也开始在航海日志中分享自己学到的内容。![](img/b01c25d51dbd3035c54e4f21cf1ed41b.png)##
    四、志愿者们让我从 “社恐” 变 “社牛”要说我为什么在链接上有了突破，除了发烧这个契机之外，最重要的推手，大概是志愿者们了。这次航海我报名了 4 条航线，让我印象最为深刻的领队是小红书
    IP 的 @常常 （某人，这里不是你有没有感觉很桑心啊？哈哈哈常常领队在群里真的是非常非常非常活跃，也很乐于分享。我对常常领队的感观也很好。但是根据最开始我对这
    4 条航线的计划来说，小红书反而是陪跑的，就是想先了解下，主要精力是要放在小说推文上的。所以关注度也就慢慢的淡化了下来。这里和常常领队说声抱歉，总感觉辜负了他的热情...如果说让我印象最深的领队是常常的话，那对我影响最大的领队（叹气...还是绕不过某人）就是这次
