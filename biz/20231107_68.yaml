    3 点思考：优秀的选题，网感的表达，稳定的产出**1、优秀的选题：如何找到好选题？****1）对标账号选题**根据你账号的定位，找至少 10 个最近 1 个月刚起来的对标账号，把他们的高赞高播放选题用同样的方式再做一遍。分享几个我找对标常用的方法：**a.榜单法：**新视、抖查查、蝉妈妈等第三方工具平台，选类目，选最近
    1 个月，热门视频榜 top50**b.顺藤摸瓜法：**工具平台要钱只能看前 10，那就点开热门视频的账号主页，看他关注列表，一个个去扒，被扒账号的关注列表，接着扒。关注列表设置不可见怎么办，像抖音你关注某个账号之后，在关注按钮下方会推相似博主，像
    b 站和油管，点开一个视频往下滑，全是相关推荐，一个个扒，相关推荐的相关推荐，再继续扒**c.提问法：**去知乎、小红书直接问，ins 上有哪些值得关注的摄影师？YouTube
    养活了多少搬运工？B 站有哪些值得关注的高校老师？等等等等，全是目标账号**d.以上 3 个方法已经能找到不做完的对标选题了，再分享个小技巧：**去成熟平台找对标账号，拿到发展中平台上与同行卷。比如
    21 年做视频号，我们会去抖音上找选题；在小红书做艺术类内容，就去 ins 上找选题。我用这个方法起过三四个类目的新账号，对新手而言，可以快速入门，少走弯路。**2）系列选题****a.横向做全：**把某个领域的知识体系做完整，更追求体系化输出，比如闪光少女斯斯的
    100 位女性成长系列，黎贝卡的 100 个中国女孩的家系列，b 站有个激荡四十年系列**b.纵向做透：**把某个知识点往深了做，更偏深度输出，比如意公子的苏东坡系列，b
    站 up 主智能路障的鲁迅系列以上这些账号是系列选题的代表，系列也是成长类博主惯用的选题技巧，小红书上挑战 100 天自己带饭等，都属于此类。这种方法能让你的账号具有清晰的辨识度，也有利于获取精准的搜索流量，在
    b 站搜鲁迅就一定会搜到智能路障的内容。**3）热点选题**这个方法大部分人都不适用，蹭热点看似普通又简单，但蹭好或真正蹭上非常难。原因一：赛道拥挤你平时的内容只是和你所在级类目下的创作者赛马，但真正的热点，全平台所有类目创作者都想分一杯羹，还不只是数量级的增长，内容能力更强，制作更精良，更有创意，团队作战，速度还比你快，新人跑出来的概率非常之渺茫。我也蹭过无数热点，真正蹭上的屈指可数，蹭热点蹭上的概率比出爆款还要低。**原因二：考验储备**大部分热点内容都可以公式化生产，成熟的自媒体团队会储备大量素材、选题、文案、脚本、观点，分别匹配不同类型的热点，当热点出现时，能以最快速度将上述元素以最合适的方式，组合成一个高质量内容。所以新手如果没有很好的创意，不建议蹭这类时效性很强的热点，但常规类热点可以多花点心思，这类选题的优势是你可以提前准备，并吸收借鉴前人同类内容的经验。什么是常规热点选题：a.春节、中秋等节假日，鲁迅、乔布斯名人诞辰纪念日，若贝尔文学奖等年度盛典，等等等等b.焦虑、婚姻、赚钱等争议性强、或经常被关注的话题
- answers: '-   如何在《奇葩说》中选择辩题，以避免争议？

    -   在选择《奇葩说》辩题时，避免选择过于敏感或争议性极强的话题，尽量选择能引发观众兴趣但又不会引起极端情绪的话题，例如一些轻松幽默的社会现象或文化现象，以确保节目的娱乐性和观赏性。

    -   如何利用知乎热门问题来辅助选题，以确保选题的广泛关注？

    -   利用知乎热门问题可以获得当前社会热点和用户关注的焦点，通过观察和分析这些问题，可以发现潜在的选题方向。选取与知乎热门问题相关或类似的话题，可以确保选题具有广泛的关注度和热度，提高内容的曝光和传播效果。

    -   如何保持连续发布相关内容，而不使内容显得重复或乏味？

    -   保持连续发布相关内容的关键在于不断地创新和更新，在选题、表达方式、视角等方面进行多样化尝试，避免内容呈现单一化和重复化。可以通过与其他领域的内容结合，引入新鲜元素和话题，以及及时调整内容策略，保持内容的新鲜感和吸引力。

    -   如何确保网感表达与目标用户产生共情，以便更好地抓住核心爆点？

    -   确保网感表达与目标用户产生共情的关键在于深入了解目标用户的喜好、兴趣和情感需求，与其保持良好的互动和沟通。通过持续的观察和分析目标用户的反馈和互动，不断调整和优化内容表达方式，以确保与目标用户产生情感共鸣，从而更好地抓住核心爆点。

    -   如何通过简单快速制作内容来保证稳定产出，同时又能保持内容的质量和吸引力？

    -   通过简单快速制作内容的关键在于高效的流程和标准化的操作，建立起一套成熟的制作流程和操作规范。同时，注重内容的创意和质量，确保在保证快速产出的前提下，内容依然具有吸引力和品质。可以采用模板化制作、工具辅助和团队协作等方式，提高内容制作的效率和质量。'
