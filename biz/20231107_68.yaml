    (37 赞)全网 1000 万粉丝的文化 IP，只花了 2 年，如何做到的？作者： 七斤陈日期：2023-11-03从 2019 年中项目启动，到 2021
    年底步入正轨，这两年多时间里，我们团队三四个人，在没有投放预算的情况下，全网总共做了 1000 多万粉丝，年营收 1000 多万。大家好，我是七斤。四年前机缘巧合，我从互联网运营转行开始做新媒体，接手的第一个项目是给国内文化领域
    top3 的某位名人做个人 IP。我在这个项目里几乎经历了新媒体人从入门到成长的所有环节，切身感受了抖音、视频号、小红书等平台的崛起，对流量和商业化有了全新的认知。去年我已经离开项目，这算是第一次对这段经历的完整复盘。我深知每个
    IP 成功的背后都有太多运气的因素，和时代赋予的光环，不是单靠一套方法论就可复制。所以我尽量多分享我踩过的坑，以及对我而言比较实用的经验。主要分享平台选择、内容生产、变现模式
    3 个方面。# **一、平台选择**做自媒体最最重要的，就是在对的时间选择对的平台。我们选平台主要考虑以下三点：平台红利、变现模式、个人能力。### **1、平台红利**我们抓住过两大平台红利：19
    年的抖音人文艺术，以及 20 年的微信视频号。19 年入局抖音纯属误打误撞，看到大家都在做，于是抱着试试看的心态，后来才知道那段时间官方其实在大力扶持人文艺术类内容。那时候搞流量容易到什么地步？只要你发就会有，现在回看当初的视频，画质糙，音质差，剪辑渣，粗糙到不如现在的搬运号。但
    3 个月就做到了 150 多万粉丝，每天涨粉大几万是家常便饭，有一次当天排到了文化涨粉榜第 2，抖音全平台涨粉榜第 23，单日涨粉 13 万多。![](img/0faa937c28b1484c58efafbbf16ecb6e.png)![](img/cd363cd92b18d1c3afd0fd2d6d9eb32e.png)20
    年的视频号也是同样的道理，只不过这次是觉察到了微信正在释放一波新流量。做法也很简单，就是把做抖音储备的视频素材，改个尺寸和封面，同步发到视频号，半年涨了 30
    多万粉丝。后来为了进一步抓视频号红利，我们做了一批矩阵账号。那时候的视频号太缺内容了，大部分账号质量稀烂，但凡看过得去一点的视频，都会获得持续的流量推荐。我们有个账号凭一条视频，可以每天涨粉
    3000 多，就这么不间断整整涨了 2 个多月。这个账号一年之间，就累积了 2 亿多播放量。那时候视频号官方给流量券非常大方，入驻给，参加活动给，开通新功能给，最多一个账号总计拿到过四五十万的流量奖励。![](img/7f7a8735ed6d50802b9ed16b5b4670b1.png)**关于平台红利再分享几点：**①
    平台级的红利要尽早入局，这是低成本获得快速增长的绝佳时机。第一批入局者既是受益者，也会是受害者，视频号早期流量推荐极不精准，功能极其难用，在抖音直播如日中天的时候视频号甚至都没变现工具，想吃到红利就要陪平台一起成长。②
    究竟如何才能抓住红利？几乎每年都有几个热门的新产品新趋势，大部分都昙花一现，腾讯这几年也出过不少，为什么单单视频号能成？因为它是张小龙亲自操刀的。20 年初的微信公开课，龙哥录了个视频，'
- answers: '-   了解自身变现模式的重要性与如何实现？

    -   确定自身的变现模式至关重要，它是我们的基本盘，决定了我们适合哪种平台和内容形式。实现方式包括积累相关经验、确定自己的专长，并在相应领域不断学习和尝试。

    -   如何选择适合自身变现模式的平台？

    -   在选择平台时，需要考虑平台的红利情况、与自身变现模式的契合度以及个人能力。重要的是要密切关注行业大佬的动态和与已有结果的从业者的交流，结合自己的专长和能力，选择最适合自己变现模式的平台。

    -   在平台选择时，个人能力为何不是最重要的因素？

    -   个人能力在平台选择中并不是最重要的因素，因为平台选择应该以自身变现模式为依据。即使个人能力较弱，只要明确了变现模式并选择了合适的平台，也可以通过不断学习和尝试提升自己的能力，实现成功。

    -   如何确保在内容生产中抓住核心，确保传播效果？

    -   在内容生产中，抓住核心意味着选题的重要性。关键是选择优秀的选题，包括对标账号选题、系列选题和热点选题，并在内容创作中追求优质、有网感的表达。这样才能确保传播效果的最大化。

    -   如何平衡对爆款内容的追求与不过度依赖课程和招人解决问题？

    -   平衡对爆款内容的追求与不过度依赖课程和招人解决问题的关键在于自身的实践和学习。尽管课程可以弥补信息差，但关键还是在于实践中积累经验。同时，不过度依赖招人解决问题，要求自己成为核心业务的专家，从零到一的过程需要依靠自己的努力和不断的尝试。'
