    (27 赞)AI 时代超级个体的 10 倍、100 倍、1000 倍成长路径，到底在哪里作者： hanniman日期：2023-12-08【AI 时代超级个体的
    10 倍、100 倍、1000 倍成长路径，到底在哪里】大家好，我是黄钊 hanniman，上个月，和刀姐做了第 18 期的对谈直播「超越主流：AI 领域
    10 个非共识认知」。我个人的话，是 11 年 AI 背景，现“AI 产品经理大本营”创建者，前腾讯 PM。本想分享下逐字全文，但内容太长、过干（大量 AI
    认知点）；综合考虑，今天先只写第四部分“未来超级个体的机会”，这可能是大家更关心、更能有直接感触的。部分认知点包括：1、AI 导致的风险，可能不是潮水，而是飓风，很多人会被卷得非常痛苦。2、职场机会被压缩到
    60~80 分位。3、“圈层踩踏问题”。4、当 ChatGPT 被研发出来之前，我们问 AI 的空气动力学是什么？当 ChatGPT 被研发出来之后，我们需要问，AI
    的“制动器”是什么？5、这么危险，如何解脱？要么向上成长为最牛的人，要么躺平过生活（但也很难）。6、AI 时代超级个体的 1000 倍成长路径：a）第一个
    10 倍：构建一个系统，尽量 sop 化。b）第二个 10 倍：团队。c）第三个 10 倍：把 1 和 2 都用 AI 实现。7、很多人想直接做到第 3 步，但其实如果第
    1 和 2 步还没搞定，第 3 步是不现实的，因为第 3 步对于“认知深度”的要求，可能远比我们想象要高得多。8、如果一开始就用 AI、体验效果不及格，我们是无法判断，到底是产品思路错了，还是仅仅因为
    AI 技术没实现好、需要值得继续投入。9、一旦我们学会“剥离人性弱点的弊端，仅使用其工具属性价值”，负面影响，是会让人，更加自私。……原文 4600 字，详见：更多内容，大家可回看当时直播视频，扫描下面宣传图里的二维码就行。对于适合
    AI 或互联网领域从业者，其他干货认知点，可能更有实战价值——1、最大的坑，就是过于简单的认为“把 XXX 用 LLM/CUI 全部重新做一遍”。2、没有
    know-how 支撑的尝试是赌博，有“非共识认知”支撑的迭代才是 MVP。3、AI 公司的妄念：招个很牛的 AI 产品经理来想 idea。4、跨语言，可能是大模型最
    Native、现阶段最容易被感知和落地、但又最容易被忽视的能力。5、长文本，可能是又一个“看起来不起眼、但增加数量就跃迁、涌现”了的东西。6、当自己本身都搞不定业务的时候（从
    0 到 1），不要指望 AI。7、技术维度+产品维度+商业维度，不是在做加法，而是在做“归一化”。……注 1：9 月我的生财文章「关于 AIGC 商业化的
    13 个非共识认知（8000 字长文）」有被加精，欢迎查看：注 2：后续大家如果有 AI 相关的需求，比如找 AI 干货资料，或者找某家具体 AI 公司人，可以星球私信我试试：）最后，非常感谢
    邀请我参加 18 期直播分享，感谢刀姐  精彩的主持互动！'
- answers: '-   如何确保提供给读者的文章链接能够完整地呈现文章的内容？

    -   确保提供的文章链接是稳定的，指向完整的原文内容，并且没有被删减或篡改。

    -   在文章中没有评论的情况下，如何确保读者能够获取到足够的信息和反馈？

    -   除了文章内容本身外，可以提供作者的联系方式或社交媒体链接，鼓励读者提出问题或反馈意见。另外，可以引用其他读者的观点或提出一些问题，以促进互动和思考。

    -   图片在文章中的作用是什么？它们如何增强或补充文章的内容？

    -   图片可以通过视觉方式补充文字内容，使得信息更加生动形象，增强读者的理解和记忆。它们可以用来说明概念、展示数据、插入示例等，从而提升文章的可读性和吸引力。

    -   针对文章中包含的图片，如何确保它们的质量和相关性？

    -   确保图片清晰、高质量，符合文章主题和内容，并且与相应段落紧密相关。进行必要的版权检查，确保图片使用合法，并注明图片来源。

    -   文章中是否考虑了对于图片内容的描述或解释，以确保读者能够充分理解和利用这些图片？

    -   是的，文章中应该提供对图片内容的描述或解释，以帮助读者理解图片所传达的信息，确保读者能够充分理解和利用这些图片。描述应该简洁明了，与文章主题和内容相呼应。'
