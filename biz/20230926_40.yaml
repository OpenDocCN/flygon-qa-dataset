  text: 详细说一下我的制作过程。![](img/76ea55a0d2ca23568bae8ad596ca0155.png)![](img/969d95dbe4ae46f5bfb45720c29497c2.png)![](img/a7b9c5639eb1bc5c51b67eef64f51dbe.png)我先大致浏览关于情人节的内容，感受一下去年这个节日大家都爱看什么，一般节日热点每年都会有很多流量，而且爆过的内容很大概率会再爆。搜索之后，我发现往期情人节数据好的有这些内容：1.  元素：爱心，玫瑰；1.  色调：红色，粉色，蓝色，黄色，白色（大部分都是粉色红色）；1.  文案：都是有氛围感的简短的一句话，有些会加点英文体现高级感。知道了关键元素，接下来就是找素材了。**（2）找素材阶段**分别搜索：“情人节配色”，“爱心素材”，“情人节文案”![](img/367c79db9dbf48ff07b6a7d3bd4be78d.png)![](img/1f04e266cfe4562332344059590cd38f.png)搜“情人节配色”，会发现有很多颜色的色卡，但因为刚才看了排名靠前的笔记，基本都是红色粉色占比多一些，所以第一篇笔记不是很适合，优先选择红粉系的配色。![](img/ef41960139d7b7300d919c67d8965200.png)搜“爱心素材”，也会找到非常多的爱心参考，可以参考外形，形式，装饰，但不要一模一样照抄，结合一下，例如：可以参考这个爱心的形式，里面的方块元素换成圆形。![](img/7bcb52795e617105477d8335271b20ec.png)![](img/60512a81881ee6b7fe7d912764e35115.png)最后搜“情人节文案”，也有很多高赞的笔记，可以参考一下，文案写的好也能带来很多互动。**（3）制作内容**结合了之前的一些素材，就可以制作内容啦～色调选择红色系，元素我画的是手绘感的爱心（结合一点变化），文案就是简短浪漫的一句话。![](img/edb3e0fbd6189a4e8b296f9e7a12391d.png)编辑好内容之后，就可以选择时间发布了，没想到发布不久后，后台就不断地有消息提醒，每过几分钟，就显示消息
    99+。也是这一次的经验，给了我很多启发。经过不断地摸索尝试和学习，重新对内容做了调整，账号进行了改造，引流和询单渐渐多起来了，成功收获了更多的客户。这里提醒大家，发布笔记时你要考虑用户的活跃时间调整发布时间，多测试几次。还要注意的是整体色调要统一，排版不要杂乱，统一的视觉会让用户专业。#
