    五、新手容易踩雷的地方**（1）主页混乱，内容自嗨**刚开始因为不懂技巧，内容没怎么思考就随便发，也不会太在意封面图，就像个人收藏夹一样，那段时间笔记数据很差，流量也不稳定。有时候也会经常刷到主页有些笔记，感觉明明也是很随意发，数据也非常好，总觉得自己也能“碰运气”。直到我连续出了好几篇爆款，我才意识到这是有方法可循的，优化好统一好封面图，真的很有效！![](img/0b123e192d13af5b57c1a86210a25b76.png)（上面是我原先的主页）笔记大小规格都不一样，很混乱，虽然内容是垂直的，都是画画相关的笔记，但就是显得业余不专业，内容不吸引人，从数据来看用户也不是很喜欢。没有调研过用户喜欢的内容，不注重排版，自然就没人愿意关注了，点赞也寥寥无几。**一定要有用户思维，这很关键！**笔记的选题内容直接决定了你的这个笔记能不能成为爆款。多分享对用户有用的内容，用户才愿意点赞收藏。![](img/eec50d9561ca2ba6b4066b28d6e46705.png)在研究过程中，刷到了很多类似博主的笔记，发现**排版统一整齐**的笔记数据就会好一点，这样的内容清晰直观，小红书用户特别爱收藏点赞，互动量相对于单图来讲普遍很高，给人获得感，可以说是流量密码了！![](img/6842635cce1965e218d14724bf0af134.png)于是我也尝试了一下，主页瞬间大换脸，美观了很多。上图原先没有怎么排版，点赞量只有
    2 位数，编辑过改成了统一的九宫格，后来又把同一系列排版杂乱的笔记都编辑了，点赞变成了 3 位数。后来又乘胜追击写了好几篇这样的笔记，几乎篇篇几千赞的爆款。能给用户提供价值，是爆款内容的核心。起号阶段，必须要利他，不能一来就引流。**（2）自我怀疑，心态不稳**相信大家都经历过这种时期：下定决心开始做小红书，一顿操作猛如虎，阅读量只有
    2 位数。于是天天自我怀疑和纠结到底做小红书是不是对的，这时候理性找原因，找办法解决就好。不要被数据绑架。我想说，经营任何一个账号都是长期主义，也许大家看了无数的课程和攻略，掌握了很多技巧，但是最重要是调整好心态。想清楚做小红书的目的，有用户思维，持续地输出总结复盘，优化自己的账号，坚持下来一定会有收获。做账号，是一个持续输出的过程，同时也是自己不断成长的过程。#
