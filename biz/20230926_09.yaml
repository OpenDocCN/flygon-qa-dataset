    70W+，原创文章 300+，正在做自媒体副业的小白写作导师，很高兴和大家分享关于个人在自媒体上的个人成长、写作技巧哈。应该有不少小伙伴都有过这个问题：“我可是大学生，读的书都不下
    100 本，我写的笔记 100W 字，可为什么写的内容还是那么‘水’呢？”**事实上，学历的确与写作有关系，但并不是关键因素，只能算是一个“印象”因素、一个“辅助”因素、一个“参考”因素，而且是影响不重要的因素。**其实不仅是写作小白，有不少在写作路上走了很久，且取得较大变现成绩的前辈，也有无法由浅入深、表达清晰、举例简单的写作时候，并不是因为经验不足。而是对于写作相关的这几点“基本功”，没有完全掌握。接下来咱给小伙伴们分享一下，要想写得好，关键的因素需要掌握哪几点。近万字阅读长文，详情请移步飞书：[`eqc9f6vzuhv.feishu.cn/docx/MnSYdauaSo7STqxyA0ncgYiInof?from=from_copylink`](https://eqc9f6vzuhv.feishu.cn/docx/MnSYdauaSo7STqxyA0ncgYiInof?from=from_copylink)*
