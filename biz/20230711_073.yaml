  text: 每天自然访客的有 50 个产品，把这个 50 个产品通过第三方软件可以批量的生成不同的笔记，然后通过笔记去测哪个产品的数据更好，再重点来做哪几个产品。这个过程我们称之为先繁后减，就是先做从
    0-100，最后做 100-1 的事。比如有的店铺最开始我们会传几千上万个产品，最后测出方向后这个店铺可能也就做几个产品了。这个方法目前我们一直还在用，不容易爆，但是很稳定，每个账号每天稳定出单数，不容易被同行抄。选品的方法特别多，不一定要全部学会，但是大概的思维方式你得会。总得来说，就是要搞懂我前面问的那几个问题，接下就是把执行力拉满！一定会有很好的结果！！二、供应链避坑第二大板块分享的就是在我们有订单后，开始大规模盈利后要注意的两个核心点，一是供应链，二是打假人。供应链我先总结下几个常见问题再分享点其他额外创营收的干货：1、供应链常见问题1）淘宝或者拼多多给客户发短信常用应对方式：①
    客户手机号不写真实的，在客户收件地址后面加真实电话，比如张三 1894263109，四川省成都武侯区玉林路 88 号小酒馆拍单的时候改成：张三 18900001339，四川省成都武侯区玉林路
