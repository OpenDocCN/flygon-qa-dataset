    (111 赞)《4 年 400+ 店铺闲鱼运营经验—深度总结六问六答》作者： 杨小六日期：2023-04-18潜水了一段时间，又看到了很多新朋友，学习的机会又到了！我是在
    2020 年 11 月 3 日加入生财知识星球的，至今已经在这里学习探索了 2 年多的时间。当时大家都在等待年度最低价的 418 加入，毕竟当时只享受了半年的时间，当时要不是迷茫感觉自己赚的多，肯定不会当这个：“冤大头”。但是现在，因为通过在生财的学习和实践，提高了认知，让我知道人外有人天外有天，让我赚回了
    100 倍的门票。现在回首过去，感谢亦仁老大带给的指点。保持空杯心态，努力提高认知。在生财，优秀的人才太多了！我称之为：搞钱中的小清华~![](img/2b80203cc77713f7a2305dc07034d74e.png)写下我当时加入生财的故事哈，不怕大家笑话，我
    2019 年开始做闲鱼，那时候刚大学毕业，小职业院校，没见过生财这么多优秀的人才， 那时候有 2 个员工加一个我，我是甩手掌柜，同学们还在为了 3k 的薪资按时打卡上班的时候，我收入每月不上班都能过万了，膨胀至极。整天思考吃喝玩乐，不思进取。后来看到亦仁大佬
    2020 年投放公众号宣讲生财的的时候，提问了这个现在看来特别愚蠢的问题：我这么牛 x 了，月入过万了，我该怎么突破。你有什么建议吗？大概是这个意思，翻之前聊天记录没找到，有点可惜。老大说你这样见识太少，需要加入生财来打破你的认知格局。我等不了
    418 了，连夜买票上车。当天晚上失眠了，原来大家都没毕业就过万了，有些还日入过万，一下像泄了气的皮球。幸好我当时年轻，看到高山就想着要跨过去，而不是退缩。最开始刚加入确实感觉大家都在吹牛逼，而我是真牛逼。经过一番看帖子，大大提高了我对财富的认知，感叹同是圈友，为啥都在秀，我在挨揍。发觉自己的渺小然后奋起直追。至此我们闲鱼店群规模已经扩大了
    50 倍不止。原来加入生财前月入 1 万多点。8 个左右闲鱼店铺。截止今天我们团队有 420 个闲鱼店铺在运营。公司在山东聊城和山东滨州，随时欢迎大家线下交流探讨。目前在测试小红书电商。希望和大家多多学习。之前发布一些文章，圈友们会有很多想要入门的，或者刚入门的进行咨询。所以在这里我选了六个比较有代表性的问题，给大家分享一下我的认知，没有写到的问题，关于店铺，关于闲鱼人员管理，闲鱼扩大模式等问题大家可以评论留言，我看到都会做补充。一、闲鱼副业还能干吗？闲鱼还能赚钱吗？这个问题小白咨询比较多，任何项目都有赚钱的，都有不赚钱的，要结合你自身的条件，去选择合适自己的项目。闲鱼适合什么样的人做：基本上主业月入
    1w 以上的，我不建议在操作闲鱼了。因为闲鱼本身我理解为人力资源型工作，需要耗费你比较长的时间经历，况且收入副业收入常见的也就是 3k 左右。你的主业收入已经不错了，说明你的能力也很优秀，如果有时间可以考虑产出更高的一些项目，在生财多看看项目选择天花板高的，需要偏技术性人才的项目。闲鱼适合那些工资比较低，或者全职在家宝妈，或者刚想创业的人入门练手。闲鱼如果创业绝对是一个跳板，大家要跳出去，作为入门足够，但是天花板太低，小富即安的思想不要有。闲鱼能赚钱，但是不多。说真话，'
