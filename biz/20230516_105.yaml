  text: 闲鱼卖货个人去做天花板一年 15-20 万，必须全职，早上 9 点到晚上 9 点必须在线。手机设备 10 个左右的产出。这个天花板，如果货源足够有优势有可能突破，真有优势，我也不建议来闲鱼卖。随便去个淘宝拼多多，都要
    200 万产出以上了。闲鱼副业去做，因为副业兼职的来说，每个人的时间不同，付出也有差异。所以我拿市面上的学员来说，只要还在做的学员，大概有 80％的人，在一月
    1000-2000 左右。剩余的 20％在 3000-5000 左右。你以为的轻轻松松，或者简简单单。不知道别人下了多少功夫，从事了多少年。二、闲鱼选品怎么选择？小百货&大百货？标品&非标品？闲鱼选品，我们对学员说，是按你个人可支配时间选择！不同的产品倾向的运营方式不同，有些产品倾向客服，有些产品倾向运营，有些产品还比较重财务。举例子：山地车，玩法低价引流，成本
    300 元，利润一台 70 元左右。运营基本没事情做，只需要负责，复制粘贴发布产品，因为是低价引流，所以顾客来的络绎不绝，客服就比较辛苦了，每天会有很多的咨询，而且转化还比较低，需要用心的去筛选意向顾客，再让意向顾客完成下单。因为每天每个客服出不来几单，所以财务进货也轻轻松松。而且款式比较少，都在一个店铺买，所以比较简单。这个产品就是重客服。需要你有长时间很零散的时间进行回复。马桶，低价引流玩法，但是利润大，所以同行竞争比较激烈，你需要优化图片，优化文案，优化评价。这个就比较重运营，需要运营去筛选图片，炼丹，上评价，搞定搞事的同行。这个咨询不多，但是也非常重转化，因为顾客在你家问的同时也在别家进行询问。所以运营还需要管理好客服，
    提高她们的转化率。单量出的不多，所以不需要怎么费财务人员。马桶类目比较重运营和客服转化。小百货&图书类目     重财务，轻客服运营。我们最开始起步是图书和小百货类目。单量确实大，也容易见钱。起步也很快，后来，由于
    19 年 20 年的时候，闲鱼的工具不是那么完善，拼多多进货下单，回传单号，都非常费时间，一个财务比价，然后下单，复制地址过去，在吧单号填回来，每天任务量也就完成
    100 单左右。因为我自己比较重财务，很多时候一个订单，超时退款了，我们当时是看不到的，没有像现在出来待发货，退款中的选项，可能也不多，几十块钱，但是感觉不太舒服，所以要求财务做的比较好，但是
    100 多单，如果统计在填上表格，那财务太费人力。因为都是一些比较基础的，不需要怎么回复的产品，顾客自己看介绍就能理解百分之 90，所以过来咨询的人并不是很多。小百货客服也比较省事，每天简单回复就可以搞定。小百货逐渐就被我们淘汰了，改成了大百货类目。大百货比较重客服，因为客单价比较高的话，客服的犹豫和考虑时间比较长的。蓝海红海品类的选择，大家自己副业做的话可以看下圈友们分享的闲鱼选品，淘宝选品，拼多多选品等话题，方向和思路都是一样的。我们账户
    400 多个基本上就几种品类，蓝海市场很难有这么大可以容纳的号。我们基本都是打红海类目。号多了  蓝海也变红海。写这个问题是想告诉大家，你自己要根据自己的时间来订产品考虑上班有没有时间回复，有没有时间进货。愿不愿意去研究闲鱼深层次的运营。每天固定运营时间是多少是打算多少个账户运营。去选择合适自己的品类。没有最好，只有合适。和选项目一样。三、很多闲鱼卖家动态都关闭了，看不到具体的产品销售情况，产品销量如何获得？这个问题刚刚在问题求助看到的，给放进来，过年前后，闲鱼最新版就设置了可以隐藏所有动态，不可以删除动态了。其实我们再此之前一直在删除动态，单天销量确认收货比较多的时候，我们会删除掉，
