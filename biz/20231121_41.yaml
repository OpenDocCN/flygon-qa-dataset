    MCN 闪亮猫传媒创始人。既是实体经营者也是流量赋能者。同时也是知识星球的头部小红书社群【谢无敌的红书宝】创始人。大家最近应该都在不断地听到“小红书买手”这个词，而且平台也在大力扶持买手和商家。买手可以说是博主的
    2.0 版本，买手在小红书主要是通过开直播和商品笔记的方式来进行带货。他们基于自身品味进行选品，然后吸引用户来买单，所以，买手更拼选品能力和审美能力。**选品选不对，努力全白费**。不管是商家还是买手，选品都是非常重要的一个环节，选对了品，出单速度会更快。我看到过很多这样的情况：商家认认真真做内容，但是选品选不好，店铺出不了单，换了一下品后，不仅能出单，爆单也是常有的事。##
    **一、怎样找到低粉爆品**既然选品那么重要，我们要怎样去选呢？我们知道，普通人适合借鉴的爆款笔记并不是那些粉丝基数很大的头部博主，而是低粉爆文。这个思路放在选品上也同样适用，我们需要找到这类低粉爆品。一般来说，这类品并不是因为博主的粉丝基数大，所以能卖爆。低粉也能卖爆的品，说明这个品本身就自带流量，是大家都感兴趣的。低粉爆品一般是指那些博主**粉丝数量很少**，但是**销量很好的品**。比如，博主的粉丝数量就两三千，但是店铺里产品销量能到
    1000+，如果是高客单价的商品，销量也能达到好几百，这样的品也算是低粉爆品。![](img/83835c49dfcecc97207f4afaf2685e88.png)大家可以按照这个标准，去小红书搜索自己感兴趣的、行业复购率高的品类，再通过笔记数量和商品数量评估一下这个品类的竞争强度。另外，如果是客单价弹性高的品类，大家设置货品结构也会更方便。##
    **二、推荐 6 个小红书低粉爆品**按照这个标准，我给大家推荐 6 个小红书上的低粉爆品：### **1、家居日用品系列**家居赛道是小红书的热门赛道，在小红书上搜索关键词家居，有
    2200 万+篇笔记，商品也高达 791 万件。![](img/7ed2644f22a123bdc96d3b6c34a492a7.png)从数据可以看出，平台用户对家居用品是很有需求的。其中，**ins
    风家居日用品系列**，非常受平台用户喜欢，它们不仅颜值高、价格还便宜，所以很有出爆品的潜力。接下来，我就给大家推荐两款家居类的低粉爆品，一个是竖条纹玻璃杯，另一个是陶瓷碗。卖这两款产品的博主粉丝数量才几百，但是月销量最少都是
    1000+，甚至还有的卖出了 1 万+，足以说明这两个品非常受用户喜欢。![](img/02ca8c383765bb34a9ed54c8b9e802a4.png)###
    **2、文玩手串和财神摆件**近几年，禅修赛道非常火爆，与之相关的文玩手串也受到了大家的喜爱。搜索**文玩手串**我们会发现，笔记数量和商品数量是差不多的，这也是因为，文玩手串做带货笔记非常合适。![](img/e3df5f5acf3de9c1eca3ce76d93531d6.png)像下面这两款也属于低粉爆品，粉丝数都是
    400 多，一个卖文玩手串，一个卖**财神摆件**，'
