    2017 年间王者荣耀在国内可谓火的一塌糊涂，我也是王者迷，在某一天和女同事进行开黑，想着哪里能借到高端皮肤数量较多的账号呢？借了半小时，女同事不断的催我，我就在
    QQ 群搜索“王者荣耀账号出租”跳出了许许多多的群，当时抱着尝试的心里，果断加入了群聊。看到群管理发的价格表和一个店铺的链接，V8 皮肤数量相对于较多的账号能达到
    7-9 快去一个小时，硬着头皮租了俩个小时...... 从那时期开始对游戏租赁这行业抱着很大的期望值，开始慢慢研究相关的知识体系。（1）游戏有那些赚钱的板块呢？游戏项目可以大致的分成四大板块：1、账号倒卖2、游戏账号出租3、游戏搬砖4、游戏陪玩账号倒卖：行业称之为号贩子，通过回收低价账号进行高价出售，此行业需要在业内有一定的沉淀，知名度不断提高之后收入也会不断的增加。游戏账号出租：此篇文章讲围绕此板块不断深根细说。游戏搬砖：相比在自媒体如此发达的年代，各位圈友也应该会在抖音上看到许许多多，推广魔兽打金，梦幻西游打金等等....一系列
    2980 5980 的项目介绍，此行业最累赚钱也是都有着周期性，给大家提个醒入局游戏搬砖需谨慎 切勿被浮夸的收益迷糊。游戏陪玩：此板块应该算是比较热门的板块，分为娱乐陪玩
    技术陪玩 （当然女孩子在此板块是最吃香的，每小时 8-20 不等）# 二、什么样的人群能入局游戏租赁行业？（1）对此行业有着一定的见解、不盲目入局；（2）自身也偶尔也接触游戏（什么游戏均可）；（3）缺少副业项目，兜里有闲置资金；（4）看好此行业，能承担相对的风险
