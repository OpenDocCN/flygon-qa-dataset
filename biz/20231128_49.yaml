  text: '只是自己如果要在细分领域做这方面的商业模式的话，需要有不错的专业素养，比如你在你所处的行业的知识体系是不是成型了，对目标群体的付费需求是不是清楚，如何针对目标群体去做课程规划，如何做好自媒体运营获取粉丝，如何去完成销售闭环。此外，会员体系会涉及到续费和拉新，需要从价值的角度出发，做好价值服务和提供价值产品。会员拉新主要还是基于公众号流量和朋友圈，也有很多行业从业者是通过我朋友圈了解后，完成购买的。续费的话，我们会建立会员群，在续费的时候会有续费福利，这样直接在会员群里面通知，一次性就可以触达到老会员，需要续费的就会在会员群完成续费。当然我们也不会专门去和会员私聊，让他续费，即使会员过期了，有什么问题问到，我们也会提供力所能及的帮助。有些过期了的会员，在你提供帮助的过程中，他也会继续续费。会员的背后都是具体的个体，我觉得需要有用户思维和同理心，多从对方的角度去思考，这样会更有温度点。风险点在于，你是不是足够耐心，能不能持续输出知识，也需要一定的人脉资源，你所处的行业是不是适合做会员体系，我觉得并不是每个领域都适合做。另外，会员有了一定规模后，留存更重要，因为细分市场体量就那么大，这是做会员体系最大的挑战。风险点的化解在于你持续的经营和链接，只有坚持才能在过程中不断积累。就好比我们的会员沙龙，也是通过平时不断的链接行业资深从业者，互帮互助，才会有那么多高管愿意来分享。另外就是不能靠一个产品，可以有
    B 端服务和 C 端产品并行，多产品发展可以去分摊一些营收增长的压力，当然前期肯定是把一个产品做好，并持续维护好，这是基础，然后看是不是可以做一些延伸。当然，这个要看本身的商业模式是不是适合做单一产品和服务，比如我所在的生财有术知识星球，就是单点突破，不断做大规模。因为我们医疗行业很多细分领域，很多细分市场，每个细分市场从业规模也不一样。目前我们体外诊断行业从业规模在
    30-40 万之间，市场体量相对不大，如果你所在行业从业规模也很小的话，会面临增长焦虑和营收天花板的问题，同时也需要时间坚持去做出壁垒，慢慢变富。细分领域学习类会员模式，我们目前做了
