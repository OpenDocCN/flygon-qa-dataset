    (24 赞)「AI 科普」小白也能看懂 GPT 和人工智能作者： 萧川川川日期：2023-08-10「AI 科普」小白也能看懂 GPT 和人工智能，NLP、预训练、机器学习、深度学习、神经网络……这都是啥？作为一个产品经理、非技术人士，想对
    GPT 和涉及到的 AI 知识有一个整体的认知和理解，但是市面上的内容要么太专业、要么过于浅显，同时没有对常见的自然语言处理、深度学习等名词作解释，于是把自己学到的内容沉淀下来，分享给同样有需要的人。
    本文主要分为 4 个部分，第一部分是用大白话理解 GPT，第二部分补充一些基础的 AI 知识、名词解释、关系；因为我是借助 GPT 理解并学习的，所以第三部分分享下「我是怎么用
    GPT 学习 GPT 的」，第四部分是比较详细的技术知识、优缺点等，辅助进一步理解，或者也可以作为存档，随时回来搜索。大家有问题可以在评论区说，我尽量解答，以及补充完善。
