  text: 可能就是随便的几千甚至上万的浏览量都是有可能的。前提是你必须是原创的账号。###### 2.2 seo「搜索引流」大家对这个词语可能有点陌生，然后我主要是从公众号的层面给家去展开
    SEO，也就是我们常说的搜索引流，也就是关键词引流。通过捕捉关键词的长尾流量，然后我们在这个过程当中同时做多平台的投放引流，给自己的账号名字做曝光。![](img/8d32dac56e61f47385ce567f4f89550b.png)像这种取相类似的名字，也是一种获取流量的方式。然后我想了几个关于获取搜索流量的几个内容:1.关键词首先就是你这个名字要尽可能的简洁，少一些生僻字，最好是跟一些热门的关键词相挂钩。你像很火的一些关键词，比如说情头，男生女生情侣头像，包括在七夕节有一个关键词很火，叫做孤寡青蛙，还有什么天涯资料，天涯类似于这样的名字。这种名称它都是自带流量的，可能这个名字你抢占到了，他都很值钱，甚至几百上千都有人愿意来买你的名字。2.提高权重，优化账号排名怎样才能提高账号的名字权重，让账号的名字更靠前？第一，保持稳定更新，可能一周两到三次，甚至日更，这样的话，你的文章的原创内容就会比较多。第二，你的注册时间比较久，你是一个比较老的账号，也是可以自带权重的。第三，你的订阅用户数、星标用户数以及你的账号留言，这些可以提升你的账号权重。3.文章排名除了公众号的名字做曝光，做权重，做排名之外，我们的文章的排名也很重要。你要想自己的文章能够被检索到，你就要让自己的文章的标题里多一些关键词，在内容也可以多提及一些能够被大众检索到的关键词。但是你不能在文章内容中铺垫太多的关键词，比如说你一下子放五六十个明星的关键词放到你的文末，这种的话会被腾讯判定为关键词滥用，会影响文章的搜索，这样的话也是会违规的。文章排序:第一，关键词和标题的匹配程度。第二，文章摘要中的关键词。第三，内容关键词。第四，文章的阅读量、转发、点赞、再看收藏、留言等，这些都是属于公众号的互动板块，你的阅读量以及用户点赞转发的这些互动越多，你的文章的自然排名也会越靠前。第五，就是我们说的最重要的，开通原创，你的文章的原创能力越强，你的文章的自然排名也会越靠前。我们的文章原创好像是
    300 字以上，可以申请原创，但是征稿函整合类信息未经授权的法律条文等，这些都是不能申请原创的，会被判定为滥用原创规则。大家可以浏览一下这个规则板块的说明2.3
