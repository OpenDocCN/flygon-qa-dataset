  text: '《生财有术》绝不仅仅是一个网络世界的社群，《生财有术》源自一个互联网发展的愿景，更是未来网络世界中生态圈的实景。他具有一种充满神秘而美丽的吸引力，跨越未来社群时代；他虽然现在走的是创意、创造、创新的道路；但他的每一步都因为你的参与而更加的真实和精彩；也许你还在考虑；也许你还在疑惑；也许你还在观望；但《生财有术》就在这里！改编网络一句流行语：没有你，我很好，你可以见证我们的未来；有你，我们更好，我们可以一起创造我们的未来。走进《生财有术》的生态圈世界，让我们一起畅游在充满机遇的网络世界吧在不久的未来网络世界里一定有你的名字现在，打开这个神秘世界大门的钥匙就在你的手中，还要等待么？PS：这封推广信起源于，自己曾希望所在的社群，变成文章中的那样，但没能实现，只能一直寻找。而在生财有术航海的最后一天，可以很肯定的对自己说，已经找到了梦想中的社群。评论区：周彦充
