    Compound 一个多月，研究细化到了每一行代码的实现，搞清楚了整个 Compound 的核心实现逻辑；二来是因为我具备产品思维，知道怎么把复杂的逻辑输出为通俗易懂的文章，这是我多年写作练就出来的本领。这两点，都是别人难以复制的，从而形成了我的壁垒。以上这几点所举的栗子，表面看来可能更多是讲作品层面的差异化，而我们现在主要讲的是品牌定位的差异化。但本质上是一样的，你的作品，其实就是你的品牌的具现化。品牌定位，其实也就是决定你要提供什么样的作品。用户会记住你，并不是靠你自吹自擂，而是因为你所提供的作品好不好，有没有为用户提供价值。另外，其实个人品牌，在不同时期，是可以有着不同的定位的。我自己的个人品牌，我觉得可以分为三个不同的时期，从
    2013 年到 2016 年，我主要输出的是 App 开发的技术文章，我当时的定位算是一个 App 技术专家；从 2017 年到 2021 年，输出的文章以撮合引擎、交易系统、区块链等为主，那时的定位变成了区块链技术专家；从
    2021 年至今，输出的文章则是以 DeFi、Web3、新加坡为主，现如今的定位已然变成了润在新加坡的 Web3 技术专家。在我认为，品牌定位并不需要追求非常精确，确定一些关键问题就足够了，包括主要服务于哪类人群，提供什么内容、服务和产品，帮用户解决什么问题，想清楚这些才是最重要的。用户会记住你，更多的其实还是通过你的作品。至于品牌名，我多年来的个人品牌名称都是「Keegan
    小钢」，从没变过。也曾经想过要不要改名，但每次到最后还是继续保留当前名字。我觉得，品牌名，只要能代表你自己特有的个人就可以了。关于人设，只要展示出你真实的一面即可，不懂的东西不要装懂。作者也说了，所谓人设，都应建立在真实这个系统之上。他认为，本色才是最好的人设。以及，真实的力量在于价值观。作者主要有
    3 个标准：1.  你的作品、内容有没有植入你的价值观？2.  你的价值观能否诠释你最真实的想法？3.  你的真实想法是否给你的用户带来了正向价值？即是说，真实的价值观建设首先要听从内心，其次要立场鲜明，最后要有真知灼见。##
