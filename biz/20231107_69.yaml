    Java、Golang 等入门课程，那同类课程实在太多了，是肯定不具备稀缺性的。但 Web3 技术课程，而且还是体系化的入门课程，就很少有同类的了。再比如，前两年我的系列文章《[剖析
    DeFi 产品之 Compound](https://mp.weixin.qq.com/s/6W81W9mz5hYCoTvJ9S5-9Q)》之所以能成为热门文章，就是因为当时市场上很少有像我的文章一样能从技术维度把核心逻辑讲得透彻又通俗易懂的。壁垒，其实就是不容易被复制。还是以我的《[剖析
