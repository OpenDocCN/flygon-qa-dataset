  text: 有出版社邀请你写书，有内容平台邀请你入驻，有商业机构邀请你去做线下分享，或有项目方找你合作，等等。这些都是机会变现的栗子。产品变现是很多个人品牌最直接的变现方式，比如
    Web3 技术课程，或者出版的书籍。服务变现，就是使用你的专业才能、你的思想智慧给人解惑或解忧。常见的模式有，做社群、顾问、咨询、私人教练等。最考验的是你与他人连接的能力。另外，产品和服务还是可以绑定到一起的。比如，很多做课程的同时也会有相应的社群。拥有个人品牌的人几乎不可避免地会被广告主找上门来，常见的就是接代言、直播带货、软文植入等。对我自己来说，我很早就已经不再接外部广告了，除非是我知根知底的大佬推荐的，且是我本人也非常认可的，我才会推广一下。因为大部分广告其收入对我来说可有可无，但对我的粉丝来说没有任何价值，所以我是拒绝的。另外，公众号文中的广告我也基本会关闭，以减少对用户阅读的干扰。千万不要为了变现而变现，任何一种变现都应该是为了更好地服务目标用户，为用户解忧或解惑。最后，来聊聊产品体系。作者提出，一个成熟的
    IP 至少要有三类产品：**引流型产品、利润型产品、溢价型产品**。**引流型产品**必须满足的一个条件是可复制。也就是说，你花时间和成本做出来后，可以在多个平台、在很长一段时间内进行销售。比如，做一门线上网课可以在全网传播，成本只需付出一次；出书也是一种非常好的一次成本、多次复制的引流产品。有些人觉得既然是引流产品，就可以粗制滥造，或者东拼西凑，不愿讲重点干货。这其实是不对的。尽管只是引流产品，也必须保证出品是高质量的，是能代表我们的身份与能力的。薛兆丰的《薛兆丰的经济学课》在得到平台仅售卖
    249 元，但有 54 万人购买，销售额是多少？1.3 亿元。刘润的《5 分钟商学院课》定价 249 元，28 万人购买，有近 7000 万元的销售额。并且，这些课程的订阅用户还在持续不断增长。先不说他们本人实际到手的收入有多少，更为重要的是，通过一门课，他们让几十万人知道了他们并且相信了他们，这多出来的几十万粉丝可是无价之宝。引流型产品的核心目的是扩充流量，建立用户的第一印象。要和高价课一样，容不得半点马虎，否则覆盖面有多广，杀伤力就有多强。至于引流型产品的定价，建议是不要免费，可以设置很低价。因为，很多人会认为，免费的往往没好东西，更糟糕的是，由于没有门槛，你会吸引来无数只是为了占便宜的人，这会直接影响那些真正想学习、想跟你连接的人。**利润型产品**是整个
    IP 背后最为关键的一环，做好了就能从中筛选出真正的铁杆用户，做坏了你的 IP 也可能跟着崩塌。要做好利润型产品，进一步留住用户，有两点要做好。一是强关联，即利润型产品和引流型产品的主题和内容的关联性要强，不能说引流型产品是
