    30% 左右。“撩产品”，直白点说就是销售付费产品，能为你带来一定的经济收益。但这一环节占比很小，10% 左右即可。接着，聊聊如何打造爆款，作者总结出 4
    个底层逻辑：1.  **帮你的用户发声**2.  **表达你的态度**3.  **做好选题**4.  **激活即时情绪**关于第一点，帮你的用户发声，就以我自己近两个月内的文章为例，阅读、点赞、评论、转发等最火爆的文章是《[也聊承德程序员因翻墙被罚的事情](https://mp.weixin.qq.com/s?__biz=MzA5OTI1NDE0Mw==&mid=2652494569&idx=1&sn=b27c8e74e3d66dfafd410c25291c898a&chksm=8b6850f9bc1fd9efc7ca6bf85d337db0de33250a223ab22d8311975be2c9c112227082324259&token=228634558&lang=zh_CN#rd)》。而唐巧的一篇文章《为承德程序员发声》更是火爆全网，我的朋友圈里也很多人在转发这篇文章。简而言之，我们的文章抓住了当时的热点，且说出了当时很多人的心声，引起了共鸣。不过，帮用户发声并不意味着要你迎合、讨好用户，恰恰相反，我们要坚持表达自己的真实观点与认知。在这个主题下，当我们的观点与认知和某些用户的观点与认知契合，或者帮助某些用户看到了不一样的东西时，我们就与用户产生了共鸣。第二点，主要就是说，在面对冲突或诱惑时，能坚守自己的原则与价值观，并在此基础上，说自己信奉的真话，做自己做得到的实事。这是一种态度，也是一种个性。说白了，其实就是你的人品。选题选对了，往往就成功了一半。作者提到，好的选题需要同时满足
    3 个因素：**有热点、合人设、高价值**。关于热点，很多人喜欢追短期热点，但其实也可以选择长期热点。马斯洛需求层次结构中，每个层级的核心需求都是长盛不衰的热点话题，可以从这些方面去选题。合人设，即是说要符合你自己的定位。高价值，就是可以为很多人解忧或解惑。第四点，真正的爆款内容一定是带有情绪的，有喜怒哀乐。一个有情绪的作品会更有感染力，也更容易成为爆款。回到打造专业度的第三点，口头表达能力或写作能力过关，这与你的表达方式有关。你输出的内容如果是文章，那要求的就是写作能力；你输出的内容如果是视频，那自然口头表达能力不能太差。其实，这两项能力都是可以通过刻意练习不断提高的。我主要想聊聊第四点和第五点。第四点是说要有自己的代表作，即你的作品。前面就说过，用户会记住你，更多的其实还是通过你的作品。所以，我们应该花最多的时间和精力去打造自己的作品，这作品可以是一篇文章、一本书、一门课，或一个能代表你能力及品味的产品。还有，你的作品必须随着时间不断迭代，逐渐完善和精进，要与时俱进，而不是完成一件作品之后就可以高枕无忧了。而且，'
- answers: "-   如何通过输出多系列文章积累代表作来提升个人品牌影响力？\n    -   通过输出多系列文章，可以不断展示自己的专业知识和见解，树立个人品牌形象。关键在于选择与个人定位相关的热点话题，确保内容高质量、有深度，并保持持续输出的频率和稳定性。随着作品的积累和更新迭代，个人品牌的影响力会逐步提升。\n\
    -   什么是费曼学习法，以及如何利用它持续输入提升自我的？\n    -   费曼学习法是由诺贝尔物理学奖得主理查德·费曼提出的一种学习方法，其核心思想是通过将所学知识以教学的方式呈现给别人，来检验自己对知识的理解程度。利用费曼学习法，可以通过输出来加深对所学内容的理解，并发现知识中的不足之处。持续输入则是指不断学习新知识、接受新观念，将所学所感总结输出，不断提升自我。这一过程可以通过不断阅读、学习、实践和分享来实现。\n\
    -   通过一对一交流、线下见面和共同成事如何加强连接，从而转变为个人认可？\n    -   通过一对一交流，可以更加深入地了解粉丝的需求和关注点，建立更加密切的关系；线下见面则能够增加亲近感和信任度，加强个人与粉丝之间的情感连接；共同成事则可以增加彼此间的互动和共鸣，建立更加紧密的合作关系。通过这些方式，个人与粉丝之间的连接逐渐转变为个人认可，从而提升个人品牌的认可度和影响力。\n\
    -   辨识度、专业度和连接度提升后，如何实现高价值变现？\n    -   辨识度、专业度和连接度提升后，可以吸引更多的目标用户和粉丝，增加商业合作机会。通过与商业机构合作，如出版社、内容平台等，实现机会变现；通过提供高质量的产品和服务，如课程、咨询等，实现产品变现和服务变现；另外，利用个人品牌的影响力，接受广告变现也是一种方式。综合利用这些变现方式，可以实现个人品牌的商业化运作，实现高价值变现。\n\
    -   知名度和影响力如何带来商业合作机会？\n    -   知名度和影响力是个人品牌的核心资产，可以吸引商业机构的注意和合作意向。具有一定知名度和影响力的个人品牌通常能够吸引出版社、内容平台等商业合作机会，如撰写书籍、入驻平台等；同时，个人品牌的影响力也会吸引商业机构邀请合作，如线下分享、项目合作等。这些商业合作机会不仅可以带来经济收益，还可以进一步提升个人品牌的知名度和影响力。"
