  text: 不同的作品之间也不是孤立的，更多时候其实也是不断积累叠加出来的。比如，早期可以聚焦于输出多个不同系列的文章。积累到一定程度之后，就可以写书，之后还可以开课，课程还可以出完入门课后再出进阶课，然后又可以继续出进阶的书籍。如此一来，积累的代表作会越来越多，且越来越多元化，个人品牌的影响力也会越来越大。第五点，要能持续输出，这也是很多人难以坚持做到的一点，我自己在这一点上也是很需要加强。我觉得，要做到持续输出，最关键的还是要进行持续输入，要不断提升自我。在自我提升的过程中，将期间的所学所感总结出来进行输出，让你的粉丝们也跟着你一起成长。还可以使用费曼学习法，用输出倒逼输入。最后，在专业度这一块，复盘总结下我自身目前的情况。站在当下来看，我那些曾经热门的代表作，大多都已经有些过时了。近一年来所输出的内容也非常少，主要原因在于这一年来，我大部分空闲时间用来写书稿了。按照原本的计划，书籍是年底前可以出版的，但因为如今的
    Web3 没有了热度，出版社那边也不想出版了，所以出书的计划暂时搁置。而我的 Web3 技术课程，也是已经完成了快一年了，亟需迭代下一版了。而我接下来的计划，核心目标是帮助更多人转入
    Web3，同时也希望能为这个行业培养出更多优秀的 Web3 人才。因为在接下来的两年里，我觉得 Web3 应用会出现大爆发，到时候对人才需求缺口会进一步扩大。具体实施上，首先，我是计划将我这一年来已经完成的书稿陆陆续续摘录一些出来，进一步优化并输出为文章；其次，将尽快升级迭代视频课程，并更多聚焦于课程背后的服务交付；最后，Web3
    的热度回来之后，会继续执行出书的计划。## 连接度想要获得用户的信赖，一定要完成一个跨越：**让用户从认可我们的专业能力转变为认可我们这个人**。这就是连接度的核心目的。作者提出，想要提升连接度，可以问自己以下
    3 个问题：1.  **我跟多少名粉丝一对一交流过？**2.  **我跟多少名粉丝线下见过面？**3.  **我带多少名粉丝一起成过事？**这三个问题，我觉得可以分两个维度，一个是粉丝主动找你的，这种我觉得属于弱连接；另一个则是你主动去连接用户，这才能加强你和用户的连接度。扪心自问，我自己在连接度这一块是做得远远不够的，也是后面最需要加强的一块。跟粉丝的一对一交流，更多时候其实都是粉丝来找我，咨询我。而我自己则几乎没有主动找粉丝单独聊过，这说白了其实就是我懒，不想花时间和心思主动去找人聊天。这点我后面需要改进，应该抽些时间主动去找些人聊聊天，尤其是付费学员们，要关注下他们的现状，尽量给他们提供一些帮助。跟粉丝线下见面也是一样，更多的还是粉丝主动约我线下见面时才会赴约，但我自己基本没举办过线下的见面会。之后我也是应该抽时间搞一搞线下见面会。至于带粉丝一起成过事，貌似更少了。虽然我得到的反馈是不少人从我的文章中学到了不少，但这并不能算是我主动带着一起成长起来的学员。总而言之，专业度的核心是**交付**，而连接度的核心是**交心**。我们不能把用户当流量、数据，而应把他们当朋友，进行深度连接。而且，主动连接很重要。##
