  text: 介绍 29.9 的品挂个 6.9 的链接。剪辑大包装挂车小包装。发作品也没坚持，后来授权解除了。但也因此让我看到了切片带货的潜力，之后在去年 8 月底快手初试运作二驴的切片，我就跟着一起做了。因为是测试阶段，没有对外放授权，机构这边只做了有
    100 多个账号，从 9 月份到 12 月份，切片这边每个月的业绩都在翻倍的增长。在 2023 年 2 月份的时候服务商和二驴团队确定了正式的切片商业化运营。我申请了团长。每个服务商授权团长的要求不同，我们服务商要求是保证金
    1 万元，如果团队 GMV 达到 100W 就退换保证金，根据团队业绩的完成情况会有不同比例的团长佣金。直接和服务商直接签团长合同。团长就可以招募剪辑手了。**（2）剪辑人员招募**2
    月末正式放开授权，对外招募剪辑手，最初是自己招募授权人员。为了让报名的人能够坚持发视频，设置了一个小门槛，做的付费打卡的方式。199 元打卡 21 天，21
    天内每天发布 2 条视频，完成后全额退款。通过已有社群，朋友圈，公众号发文章做宣传招了有 100 多人，当时大家反馈来的也挺快。因为快手上刚开始推广切片项目，做的人少竞争小，流量给的都不错，有人第一天就开始出单，打卡群每天都会有出单反馈。一个星球左右都有爆单的一天几百的，上千的总会给大家激励，出单率能有
    20%以上，这种情况也让我越来越有信心，也想更快的去推广。**（3）团队合作**我个人的影响力还是小，这个招募速度太慢了，于是我就想到了和人合作。他们招募我来交付。我就去联系已经进的社群的群主，以及朋友圈经常看到的
    IP，将项目介绍，以及学员反馈发给他们，看他们有没有兴趣来合作。合作方式：他们收费，可以做收费授权，收培训费，或者收打卡费，这个费用他们收多少都是他们自己的，我都不分钱。我这边跟进教程培训，答疑，和下面的用户建立信任，额外团长佣金中分出一部分给他们，只要他们招的人出单，这个佣金是每个月都结算。![](img/eb2f4ac53bf7891ea1a08d061ea81b87.png)![](img/7d432ac7cff444e8107666336a506025.png)因为大家都是做互联网项目的，都会不断推出项目做培训或者提供给社群交付，所以这个项目对于他们也是挺好的。就这样合作了几个
    IP。这里面有采用打卡方式的，也有直接收培训费的，一般打卡的就把我邀请进群我来交付，他们省心。收培训费的因为价格不同，有的就自己来交付，怕我这边价格对他那边学员有影响。![](img/969de81142e9ac72cf1d3cf8269db425.png)有的招募了几十人，有的招了上百人，大
    IP 一个文章就上 500 人的，就这样我这边整体快速实现团队 1000 人。![](img/0441af5da7c271e6115d6a5913968e16.png)后来陆陆续续还有继续合作的，现在有近
    2000 人。**（4）团长收益**如果只看上面的人数，感觉一两千人的团队，团长应该挺赚钱吧，但是理想很丰满，现实很骨感。当大家兴致冲冲准备大干一场时，现实总会给一点小阻碍。下面是从
    3 月份开始（因为 2 月份开始的团队授权，3 月份有第一次结算）每个月的可分配佣金，团长佣金是从可分配佣金中按比例提的。具体比例就不发了，因为每个服务商给的会不同。团长到手就是在几千到
    1 万多的佣金。![](img/0a46f5f2f86be9b4b5d1819714fd188b.png)3 月是我自己招募第一个月比较少正常，4 月是团队发展起来的第一个月，佣金提高了，
- answers: '-   快手切片经历了起起落落，最初招募剪辑手时流量给得不错，出单率高，但随后快手开始限制切片流量，导致用户更新受到影响。这种限制使得很多人停止了更新，佣金也因此受到影响。然而，团队在7月后半月开始看到流量逐渐恢复，持续更新的账号又开始出单，佣金也开始回升。

    -   佣金体现延迟导致了持续更新账号的收益提升受到一定影响。延迟的存在意味着团队要等待较长时间才能收到应有的佣金，这可能减少了他们的动力和信心。尽管如此，团队还是持续招募，继续与新的IP合作，增加了团队的选择范围，促进了业务的好转。

    -   团队应对流量限制和佣金体现延迟采取了多种措施。他们与合作伙伴建立了互利共赢的关系，分享了利润，并提供了培训和素材支持。此外，他们还持续招募剪辑手，与新的IP合作，以增加业务的多样性和稳定性。

    -   在合作创造利益最大化的过程中，快手切片团队与合作伙伴建立了密切的合作关系，通过分享利润和提供支持来实现互利共赢。他们与IP合作，提供培训和素材支持，帮助合作伙伴实现收益最大化。这种合作模式促进了团队业务的发展和壮大。

    -   在项目总结中，快手切片团队认识到持续更新账号的关键因素是坚持不懈和持续努力。他们计划继续招募剪辑手，与更多的IP合作，以确保团队的多样性和稳定性，并持续关注流量变化，灵活应对市场变化，确保业务的持续发展。'
