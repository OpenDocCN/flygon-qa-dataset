- answers: '-   切片项目的业绩翻倍增长后，团长申请保证金及佣金要求是什么？

    -   团长申请保证金为1万元，如果团队GMV达到100W则可退还保证金，根据团队业绩完成情况，团长可获得不同比例的团长佣金。

    -   招募剪辑手通过付费打卡方式，在快手推广切片项目的出单率如何？

    -   付费打卡方式招募剪辑手后，出单率相当可观，达到了20%以上的水平，有的剪辑手甚至在第一天就开始出单。

    -   在个人影响力较小的情况下，与IP合作招募团队的合作方式是怎样的？团队是如何快速扩张至1000人的？

    -   在个人影响力较小的情况下，团长与IP合作通过提供项目介绍、学员反馈等方式，让IP负责招募，收费方式包括收费授权、收培训费或收打卡费。团队快速扩张至1000人是通过合作招募，联系社群群主和有影响力的IP，合作推广项目，吸引大量加入团队。

    -   在团队快速扩张至2000人的情况下，团长的收益结算和实际收益是如何进行的？每月可分配的佣金是多少？团长佣金提取的比例是怎样的？

    -   在团队快速扩张至2000人的情况下，团长的收益根据每月的可分配佣金按比例提取，具体比例根据服务商不同而异。每月可分配的佣金从3月份开始结算，团长佣金根据团队业绩的完成情况，提取比例可能有所不同。

    -   在团队发展起来的第一个月，团长的佣金提高了多少？实际收益是多少？

    -   在团队发展起来的第一个月，团长的佣金提高了，具体提高比例可能因服务商不同而异。实际收益取决于团队业绩，从3月份开始结算的佣金可能会有所增加，但具体数值需要根据业绩情况而定。'
