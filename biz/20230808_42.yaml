    IP”，今天跟大家分享，做 IP 的定位。个人 IP 有三种形式：1、纯新媒体创业者；2、放大主业 IP 的人；3、副业新媒体变现者。我公众号的定位属于第二种和第三种之间，我属于：放大主业的同时做副业新媒体变现者。一、我会在公众号更新职场相关的文章，有个变现产品是一对一付费咨询，收费
    499 元/小时。有些人会来找我做职业规划，还收了一个 5000 块的年度会员，我协助他找工作，靠这一项变现了一万多块的样子。二、我目前结婚 5 年，孩子
    4 岁，日常也会在公众号写对婚姻的思考，还是这个付费咨询产品，来找我做婚姻咨询、家庭财产分配的人，有 2 个，变现了近一千块。三、强调自己副业搞自媒体的标签，靠分销、自己做产品，变现了
    10W+。我做公众号才一年多，而且我是副业，日常工作、带娃，搞自媒体就这三事。有这个成绩，我个人是非常满意的，自媒体真的是一个非常不错副业，很香！接下来跟大家分享下我的定位。其实我的自我介绍中涵盖了我的定位：二丫，湖南人，揣着两千块来上海闯荡，打工
