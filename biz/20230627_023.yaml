    三、关于商品的两种写法：在商业定制单中，我们需要根据甲方的需求来撰写商品的描述。在 MJ 中如何更好的生成一个商品呢？以下是两种常见的写法：### 1.摄影首先明白一个点，绝大多数的商业广告都是摄影的产物。那么用摄影的方式来写商品，一定是没有问题的。更为详细的摄影，可以参考航海手册中的内容。这里做一个简单的公式列举商业摄影/商业美拍+摄影师+机位（从哪个角度拍）+产品主体+环境+光效商业摄影/商业美拍：Commercial
