    100 元》@Adrian各位圈友好，我是 Adrian，一个快 10 年的互联网运营人，标准的潜水党，很荣幸能在生财和大家交流自己的一点心得。我是 15
    年开始做互联网运营，不要脸的说，大部分运营岗位都有涉及，后来做的还行，就一直在做运营总监。因为我自己的文案能力不太好，所以今年 2 月报名了公众号爆文写作这条航海，当时的目的其实比较简单，就是想养成个习惯，培养个能力，但没想到持续得到正反馈，变现了。其实，我在航海期间基本没什么收入，都在日更，航海结束后开始有点起色，4
    月公号大概收入 3500，最高一篇大概 8w 的阅读，800 多的收入。现在我经常和朋友说，我写作能力这么差的菜鸡都能变现，你一定也能的！![](img/6aab36878966abd1e759ab3c1d95289d.png)我的公众号是在
    2 月航海开始注册的，也是一个新号，买了 500 的粉丝开通流量主，然后跟着航海的节奏一天天更新的。可能很多圈友和我当时一样，都是从 0 开始做，公众号没什么积累，买的粉丝，更了很久都没得到正反馈，有点想放弃了。但我想说，现在说放弃太早了！坚持下去，能看到曙光！我今天主要想把我这几个月的经验复盘了一下，希望能给大家点参考，帮助大家快速从
    0-1 起号，赚到第一个 100 元。ps：因为我现在只做了情感类的公号，所以提供的是情感类公号的起号思路。一、冷启动小技巧（个人经验，理性看待）想必大家都已经开通了自己公号的流量主了，如果你是老号，有自己粉丝，那就直接跟着节奏日更就行。如果是和我一样，刚注册的公众号，买的粉丝做流量主，那可能会经历一个相对较长的冷启动期。这个阶段还是挺难熬的，每天基本都是自己阅读的，很打击人。我自己在这个阶段做了两个动作，做了几天后，感觉明显数据上来了。1、找
    5-10 个不同地区的朋友，在微信搜索关注你的公众号。2、让这 5-10 个朋友就在订阅号的推送内看你的文章（自己别分享给你的朋友），看文章的时候按照正常阅读节奏来，别快速滑动。可以的话，点个在看或者赞。如果当天朋友没有刷到订阅号的推送就不用刻意找，等推送了再看就行。下面是我自己后台的数据，我大概是每天找
    10 多个朋友进行阅读，大概进行了一周，我就发现账号入池了。![](img/01f01edf442b86d5c27b9006b8521e57.png)![](img/6652be768d058cae3237775af28b378d.png)![](img/a2956927e006a8b6364239259ab47b00.png)这是第一篇入池的数据，其实文章有没有入池还是挺明显的，阅读量基本会有几十倍的增加。![](img/41b4a2c7cd06be55f240b6c067efd72c.png)二、内容篇想要账号赚钱，好的内容是必须的，但好的内容前提是选题要好。那么好的选题从哪里来？我自己的经验是找对标和看故事2.1
    选题2.1.1 找对标大家一定要找对标账号，先学习了解对标怎么做的，等数据上来了，再进行创新，别一上来什么都不看，闷头做。'
- answers: '-   在整理阅读量过万的文章时，我会确保所选取的对标账号与我的目标受众匹配，主要通过以下几个步骤来实现：首先，我会选择与我公众号定位和内容风格相符的对标账号；其次，我会分析对标账号的受众画像，包括年龄段、兴趣爱好、地域等信息，确保他们与我的目标受众重合度较高；最后，我会查看对标账号的互动情况，包括评论、点赞等，以了解其受众对内容的反馈，从而验证是否与我的目标受众匹配。

    -   对于使用ChatGPT方法进行二创的过程中，我会平衡原创性与已有素材的结合，主要有以下几个策略：首先，我会确保通过ChatGPT生成的内容具有独特性和创新性，避免简单的复制粘贴；其次，我会结合已有素材进行加工和改编，加入自己的观点、情感，使得内容更符合我的公众号风格和受众喜好；最后，我会在二创过程中注重故事情节的发展和深化，保持内容的新颖性和吸引力。

    -   在调整关键要素如性别、地点、年龄等时，我会考虑以下因素以确保故事的真实性和吸引力：首先，我会根据目标受众的特点和偏好进行调整，使得故事更贴近他们的生活和情感体验；其次，我会保持调整的合理性和可信度，避免过度夸张或不自然的情节设置；最后，我会在调整关键要素时保留故事的核心价值和情感共鸣点，确保故事依然具有吸引力和感染力。

    -   在不同平台找选题时，我会通过以下方式评估选题的潜在吸引力和适应性：首先，我会关注选题的热度和话题性，选择与当前社会热点或受众关注度较高的话题；其次，我会分析选题的受众群体和目标受众的匹配度，确保选题具有一定的受众基础和传播潜力；最后，我会考虑选题的多样性和创新性，避免选择过于单一或老套的话题，保持公众号内容的新颖性和吸引力。

    -   在结构化故事时，我会确保标题、主人公、故事主干和结局之间的连贯性和完整性，主要通过以下方式实现：首先，我会确立清晰的故事框架和主题，明确故事的核心内容和情节发展；其次，我会在故事的不同部分之间设置过渡段落和衔接语句，保持故事情节的连贯性和流畅性；最后，我会在故事的结尾处进行合理的总结和反思，确保故事的结局能够给读者留下深刻印象和思考。'
