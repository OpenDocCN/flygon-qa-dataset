    分靠选品，3 分靠运营”，同理对于我们创业者做项目来说，同样可以适用。选择好的行业好的赛道，即使一样的运营能力，其结果可能也千差万别，选择上升期有红利的赛道，那可能乘风而起，选择落寞的行业，那做再多的努力可能也没有什么结果。因此，也就有那句话“选择比努力重要”。关于如何选品，已经有很多大佬讲过了，今天我给大家讲了主要是关于如何用选品思维，筛选项目，希望能帮助大家一二。由于我本人并非是做电商的，关于选品方法是借鉴了古辛、盗坤、丹牛等大佬（以及还有很多没有提到名字的大佬），由此发散出来的，在此也由衷感谢各位大佬的分享，虽然我没有从事电商相关行业，但是从方法论中迁移出来的思维对做其他行业也同样适用。为了更好的阅读体验，请移步飞书：[`aijnqrlsr5r.feishu.cn/docx/D27MdK6L2o8nEexASS0ctJHrnbc?from=from_copylink`](https://aijnqrlsr5r.feishu.cn/docx/D27MdK6L2o8nEexASS0ctJHrnbc?from=from_copylink)*
