  text: '成为别人的“哈尔滨程序员”。**>> 我在四月份和五月份还是直播养生茶为主，偶尔卖卖书，虽然对比起来，养生茶的转化没有书单好，但是胜在佣金更高一些，而且高很多。>>
    到了六月底，可能是因为马上暑假了，我突然发现很多书单号的直播间数据都很不错，而这时养生茶进入到淡季，我又测试了一些品，效果都一般，所以又把心思放到书单上了。>>
    七月份直播比较稳定，这个月我一直在研究真人出镜卖书的形式，转化率明显比露手的要好很多。其实之前就看到一些后起的同行直播间早就开始真人出镜了，而且他的数据一直都不错，甚至超过了我。现在回过头来想想，我自己大意了，没有重视起来真人出镜这个转化优势，当时自己也只尝试过两次，因为转化率都不是很好所以没再继续深入研究。>>
    因为没有做到居安思危，时刻迎接变化和发展，不然说不定我的书单整体销量数据可以翻倍。>> 另外我之前直播都不是很重视直播广场的图片以及直播间的场景，只是做到差不多就行，因为一个偶然的事件改变了我的看法：>>
    8 月 7 号晚上 10 点左右，我刷视频号直播广场时，看到同行的直播间爆单了。于是我分析了一下他的直播间的不同之处，发现主要是直播间的字幕跟上当时的热点事件了，直播广场的图片也蹭上了当时的热点，所以场观有
    20 多万。>> 事不宜迟，我马上开播也跟上了一波，两小时就卖了 7000 多的 GMV。第二天我就优化了直播广场的图片，以及直播间的字幕，正好也是暑假，整个八月份算是迎来了一个小爆发，这个月整体的
    GMV 也有 20W+。>> ![](img/6daaa26a1237434c911387066820800a.png)>> 现在总结做直播还是要多找对标同行，以及不停地迭代升级，我如果一直保持去年的直播间场景不变，早就被淘汰了。我也发现很久没看到一些之前的同行直播了，说明他们大概率已经换项目了。>>
    ## 10 个多月的经历总结>> 整体来说，直播带货这个项目，无论想卖什么品，想做的圈友找到对标同行，人货场一比一模仿即可，如果视频号没有的话，抖音去找找应该都有对标的可模仿的直播间。所以说这个项目没有秘密可言，全部都是透明化的。**发现自己可以做之后，先把最小闭环跑通，赚到第一块钱，然后去优化去放大，去深耕拿到更好的结果。**>>
    视频号目前看不到准确的同行后台数据，但是也有小技巧可以大概的推测，比如看场观，看橱窗销量等等，看是不是一直在直播，还有骚操作的可以直接花点钱给对标账号投流看看转化数据怎么样。只要用心花一些精力都可以大概的搞清楚他们的转化数据。>>
    也正是因为没有很精准的同行后台数据，所以现在视频号直播还不像抖音那么内卷。我认识的一些同行朋友，从年后一直做一个单品，已经播了八九个月了还在做。当然也是佣金比较高的品。说明如果找到好的品，这个项目相对来说还是比较稳定的。>>
    **当然做任何项目都是需要坚持、投入时间精力的。**我从去年首期视频号带货航海参加以后，后面基本每期视频号带货航海都参加，就是想学习圈友对这个项目的各种知识以及方法。一定要保持一个开放的心态，多去行动，多去实操，实操才会有反馈，才会有进步和成长。>>
