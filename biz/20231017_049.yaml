    第二天休息了一天，第三天开播 7 个多小时，三万场观又卖了 2.6w+。不知道是努力还是运气好，可能都有吧。>> 这样在二月份基本都围绕这个品一直在播，视频号广场也出现越来越多的同行入局卖这个，很多人民币玩家也入场了，这个品的转化到二月底就比较难了。>>
    ## 2023 年 3 月，我的主旋律是“焦虑”>> 转眼到 3 月份，我又开始尝试书单号，用之前的话术和节奏来直播。可能是 315 的原因，每次开播，不定时就会违规断播，一点都不客气的，违规原因也是简单的几个字——不正当营销，每次都是这几个字。我试过投诉好几次，没有用，投诉都不通过。>>
    我当时有两个书单号轮播，还尝试了用别的号卖养生茶，也容易违规，但是养生茶的直播时间可以久一点，问题就是转化率比较差。>> 这段时间，我每天能“被迫”开播六七场，因为几分钟或者十几分钟，就会有一个号违规被掐断，只能换下一个号播，感觉就像跟平台玩猫抓老鼠游戏一样，甚至在想视频号直播带货是不是玩不下去
    了 ，都准备放弃回去继续开店了。后来跟圈友交流了养生茶直播违规是因为绿幕的原因，后来我打印了背景广告板直播，养生茶的直播违规就很少了。>> 而且因为二月份刚刚经历过的小爆发，和三月份整体业绩对比起来，更加让自己无法接受，所以三月份一度很焦虑，偶尔失眠、状态也不好。>>
    我把生财里面有关焦虑的文章看了七八篇，知道了焦虑的一些原因和解决办法。>> 不直播时，直接跑到那种基本完全没人的偏僻公园，一坐就坐两三个小时，手机都不带，彻底的放松自己。发现这样的方法不错，什么都不想。完全放空自己，这样几天过后，才慢慢的好一点。>>
    这期间我也做了一些调整，试着打破当下的焦虑感。>> **1\. 招了一些兼职主播过来，跟我一起播。**兼职主播一般工资在 50 到 80 一小时，这样自己可以稍微轻松一点。>>
    **2\. 优化把直播间的场景和 OBS 里的参数设置。**直播间画面也比之前更清晰，看起来也更专业了。>> **3\. 开始有意识的加一些客户到微信。**比如遇到偏远地区像新疆内蒙的客户，他们那边不支持下单，我会直接在直播间私信她们，然后等她们回复以后，我就可以发微信二维码给他们加到我微信上继续转化。这种加到微信上的客户转化还不错，每个月也能卖个大几千，花的时间精力也不算多，而且也有不少可以回购的客户。>>
    所以大家如果遇到有不能买的客户，或者复购率高的品，一定要想办法把顾客沉淀到自己的微信上，这样粉丝多了，越到后期越轻松。而且视频号目前对引流到微信环境比较宽松，毕竟是导流自己的产品，不像别的平台引流到微信容易违规。>>
    3 月底也参加了生财的全国见面会。见面会还是很开心的，两天时间看到了亦仁，涛哥，还见到了 Erik 教练，感叹哥等等朋友。还参加了一些组局，聊了一些项目的，看看大家都在做什么。多交流可以缓解自己的焦虑，因为你会发现别人其实也在克服项目的各种困难，大家都在努力。>>
