  text: '还有公众号流量主，这些航海我都参加了，有的项目变现了，有的没有变现，但是那也没有关系，我提高了自己的认知，知道那些项目到底是怎么赚钱的，也许以后有机会还可以拿出来继续做的。>>
    然后真的建议各位圈友们，**遇到自己适合的项目一定要坚持。**只要这个项目别人还可以赚到钱，就不要轻易的放弃。>> 亦仁不是有句话吗，随便哪个互联网项目，都不多一个能年赚百万的人。我能做成视频号卖书以及养生茶的项目，也是因为**能力+兴趣+资料+平台时机都挺“适合”**的。>>
    1.  因为做实体美发店，我具备了一些销售技巧；这对直播间卖养生茶很有帮助，我的直播间话术相对来说比较接地气，适合中老年人群。而且也能知道她们的痛点在哪些地方，针对性的去塑造产品卖点。>>
    2.  因为比较喜欢看书，所以对书的解说话术准备上，有一些小小的基础；>> 3.  再配合生财的航海以及生财的海量资料，我学习了很多直播的底层逻辑；>> 4.  加上一个平台的红利期，所以可以拿到一些小结果。>>
