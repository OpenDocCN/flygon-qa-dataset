  text: 从网上买了这本书，我回家就直接怼脸直播。第一次直播也没什么经验，在直播间主要就是展示一下《心若菩提》的目录，同时介绍曹德旺小时候的经历，引导大家下单，直播了两小时才出了两单。虽然不多，但是给了我极大的正反馈。无论是播放量、涨粉情况还是商品价格，都让我感觉到当时真的是平台红利期。整体下来
    6 月份的视频号带货航海，我通过直播+短视频，一共变现了 300+ GMV，佣金 100+，**算是初步把视频号带货的最小闭环跑通了吧。**尽管我当时仍在理发店工作，但我感觉自己需要找到一项更有潜力的项目来赚钱，因此我继续阅读各种帖子，寻找机会。##
    2022 年 8 月航海，我补齐了直播技能这次我报了抖音半无人直播的航海，一是之前的航海经历让我意识到了直播技能的重要性，二是感觉未来几年直播带货这个行业还是很有上升潜力的，杠杆效应很大，纳瓦尔宝典里说了利用好互联网平台是普通人最好的杠杆工具之一，短视频和直播带货都属于这类。一条带货短视频爆了几十万人都可以看到，转化也会很不错。直播间如果爆了单场也是几万几十万甚至上百万的观看量，线下实体行业几天内想要这么大的曝光量太难了，基本不可能。尤其半无人直播的玩法对直播间和主播要求都不是很高，普通人也可以做，所以一直想找机会尝试。至于带什么货，当时也没想好，但这不影响我先学一些基础知识做好准备。航海手册里面的内容和教练在这次航海中的直播分享都特别干货。我整体观看了两遍，还记了笔记，算是把直播带货的底层逻辑彻底搞明白了。虽然我不能说自己已经精通，但作为一名普通人，我至少对直播间的各个流程有了基本的了解。我懂得了为什么平台会推广直播间，理解了直播间的浅层数据和深层数据之间的关系，也明白了为什么直播间的那些主播急切的需要观众的点赞和互动，还有求关注等等原因，以及加粉丝灯牌的重要性。在航海期间，我还准备了一个抖音账号，学习了抖音的直播伴侣和开播初级步骤。然后，我开始在视频号上同步直播，卖了一款叫做小酥肉粉的产品。这是在教练的直播分享中提到的一种厨房调料。我找到了视频号上的对标账号，是两位东北的大姐轮流直播，看起来她们的直播转化业绩相当不错。我看了几场她们的直播，然后尝试模仿她们的直播间，买样品回来测试开播，可惜一单都没有出。尽管我提前准备了直播的话术，但当我开始直播时，我还是感觉非常懵逼，不知道说什么，说起来像背书一样，磕磕绊绊的，不够流畅。差不多熬了半小时后，我自认为失败了并结束了直播。那天，我尝试了三次直播，每次都只坚持了二三十分钟，自己感到毫无头绪。我老婆说我平时下厨很少的人，卖那个肯定不行。我自己后来回想了下，感觉老婆说的对，这种品完全不是我的菜。那期航海结束以后，我继续看帖子找项目，**加入生财快半年了，我还没有“赚到钱”，很焦虑。**当然也不是完全没有变现，期间在生财看到了抖音同城引流的帖子，于是做了六七个抖音号的矩阵来尝试为自己的美发店引流。主要方法是一个蓝
    V 号开通抖音本地生活团购，其余的小号发短视频引流，首先直接下载抖音美发同行视频，CR 去重以后直接发短视频引流，主推卖理发店的男士烫发套餐。这种做起来效果还不错，因为实体店的大部分老板对于互联网引流还是很陌生的，会做的还不是很多，所以竞争对手不多。每天一个短视频几百播放量，多的有几千几万播放量，几个号加起来每天门店曝光率都不错。慢慢的也有一些烫发的男客是通过抖音来的，也属于是间接变现了。但我还想找到变现更直接的项目，于是继续在生财找项目。期间看到了小说推文好像还不错，但考虑了几天，又看了一些帖子，感觉这个项目好像做不长久，同时自己也不是很感兴趣，所以没有操作。
