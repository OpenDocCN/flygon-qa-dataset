  text: '## 2022 年 9 月航海，我终于找到了自己的项目方向再一次直播带货的尝试来自 2022 年 10 月 10 号那天亦仁发的一个视频号的风向标，短短的以下几句话让我看到了方向：>
    ![](img/8ddf1a429ce57f72ceac950545a826bb.png)>> 我看了一下亦仁的截图，这些直播间场景简单，投入很小，基本花不了几个钱，而且主播看上去也不是很专业，都是普通人，属于圈友们经常说的“可以打得过的同行”，关键这么简单的直播间，很多都有几万场观
    - 几十万场观，这就是平台的红利期啊！**现在回过头看这就是项目的异常值啊！**>> 而且我自己也在视频号刷到了很多类似的直播间，心里有个声音告诉我：**这种直播带货我可以模仿测试一下，自己下场搞，应该不比他们差太多。**这个直播场景试错成本很低，我自己可以直接模仿，而我在
    8 月航海学的直播基础知识这时候也可以用上场去实战了。>> 想清楚后，我马上开始行动，风向标里第二张图是卖书的直播间，我以前也想过在直播间卖书，但一直都不知道从哪入手，这不就是测试的机会吗？>>
    而且我有一些线下实体店的销售经验，视频号怎么开播我也会。亦仁都说了可以赚钱，我自己判断也是可以赚钱的，这么简陋的直播间，场观还这么高，随便怎么样也可以出单的，就是赚多赚少的问题，这就是赚钱的信息差啊！>>
    当机立断先搞起来试试再说。>> 接下来几天就是刷视频号的直播广场，专门刷这类的直播间，顺利的找到了几个对标的账号。>> 我挑选了一个做的不错的直播间一比一模仿，包括视频号账号简介和名字，他卖什么书我就上架什么书，也划分了低价福利品、微利品、高单价的利润品等等，跟别的类型的直播间得上品其实都是一样的逻辑，也是这个时候，我深刻领悟到了**同行就是最好的老师。**>>
    这 200 多本书，光上架就要 4 个多小时，因为视频号达人上品只能手机上品，有链接可以电脑添加快一点，没有链接只能一本本的在手机上搜索，然后再一个品一个品的添加。因此虽然计划是准备从
    10 号那天尽快开始，其实还是到 10 月 26 号晚上九点多才开始测试的，拖延了一个礼拜。>> 第一场测试直播是我在理发店下班回家以后开播的， 2 小时
    46 分钟，卖了 445 元 GMV，佣金 100 多一点。>> 这个直播场景搭建起来很简单，用的是我平时自己看的一些旧书，还有一些我儿子的课外书四大名著之类的，也就
    二十几本书左右，另外打印了一张 A4 纸，写上 “书店搬迁，十元十本” ，不用真人出镜，露手就可以开播了。>> 这场直播话术也很简单，都不像现在还介绍书。那时没有样品新书，就是简单的说书店有活动，然后有小号简单互动，再没有其他的话术。去年
    10 月份的视频号自然流真的很不错，就是这么的简单场景加上简单的话术，不到三小时直播的场观 1800+，卖四百多。>> ![](img/8c30f095a62a3f46c034ed9d1a190e9c.png)>>
    下播以后，我挺开心的也挺激动的，因为自我感觉还不错。**终于找到了一个我自己相对来说比较喜欢的项目，内心不反感的，就算后期真人出镜我也不排斥。**而且整体直播下来节奏也很舒服，这样播个十几天，把生财的门票钱赚回来应该没问题了～>>
    **没错，我当时就是想先赚回门票钱。**>> 接下来几天，我每天晚上都会把店交给招来的发型师打理，我提前下班，8 点从理发店回家就开播，每天播两小时多一点，每天都有六七百的
    GMV，好的时候有一千。>> 10 月 29 号那天，我直接早起 6 点半开播，那天卖了 2000 多，'
- answers: '-   你是如何决定放弃理发店转而全身心投入直播带货项目的？

    -   对我来说，决定放弃理发店并全身心投入直播带货项目是一个逐步的过程。最初，我在视频号上看到了直播带货的巨大潜力，尤其是看到简单的直播间就能取得巨大成功，这让我觉得这是一个值得尝试的机会。随后，我进行了试错，从书店到其他品类的尝试，虽然有些品类没有成功，但我逐渐找到了适合自己的养生茶品类。而在此过程中，我不断积累了经验，看到了直播带货项目的巨大潜力，这让我最终下定决心放弃理发店，全身心地投入到直播带货项目中。

