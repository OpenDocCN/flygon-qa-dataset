    ▎什么是转介绍？ ▎不管哪个行业，我们都在关注一个词“转介绍”，那么，到底什么是转介绍呢？从字面的意思去理解：转介绍即“转向他人进行介绍”，而这个转向介绍一般是从“购买方或使用者”转向“身边的人”进行的。那它的本质是什么？在我个人浅短的认知里，我把它的本质定义为：一种利己+利他的分享行为。###
    ▎转介绍的好处有哪些？▎那么转介绍为什么有用呢？或许很多人会冒出一堆答案：转介绍好成交、转介绍能拓客、转介绍能帮自己解决客户信任等等。那么“转介绍”为什么能达到以上的效果？在回答问题前，我们要回到“产品”，在产品这里，其实有很多有意思的现象（详细请查看【李叫兽】对营销人来说，最难推的产品是什么？）。![](img/0ab2576794b866d94629b544337825fb.png)在李叫兽的文里，我们可以看到不同的产品，在被客户接受过程中，天然会存在不同的难点，例如巧克力与保险，为什么巧克力容易被人接受，而保险比较难？因为不同产品在“产品接受门槛、产品缺乏先验性价值、产品带来负面形象、产品理解成本高、产品不符合认知”等问题上的程度不同导致的，在巧克力与保险对比里，他们在接受门槛，先验性价值等就不一致。有不一致的环节就会存在不同的转化难点，那么转介绍在这些环节里能做什么呢？转介绍在这些环节里能做的太多了。1.寻找到能达标门槛的同类客户；2.提供产品先验或后验价值；3.避免负面影响；4.降低认知难度。![](img/8c717745f02a2562ec7cd7854ca214ab.png)1.寻找能达标门槛的同类客户转介绍这个动作优先会发生在转介绍人身边，“身边的人”能在身边，部分原因是彼此间具有相同的属性（爱好、职业、能力、收入水平等），且能获取到转介绍的信息大多源于有同类的需求，因此一旦某位转介绍人进行转介绍，触达到的人就已经被转介绍人进行了无意识的筛选，被转介绍人符合门槛的程度自然高。2.提供产品先验或后验价值第
