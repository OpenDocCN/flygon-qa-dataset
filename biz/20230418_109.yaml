- answers: '-   转介绍是指将产品或服务介绍给身边的人，具有利己和利他的特点。利己体现在推动交易完成，利他则在于分享有益信息给他人，建立社交关系。

    -   转介绍可以帮助产品克服接受难点，通过转介绍人提供的信息和社交关系，降低新客户对产品的不确定性，增加产品的信任度，从而促成交易。

    -   转介绍通过在转介绍人身边寻找具有相似属性和需求的潜在客户，从而筛选出符合产品门槛的目标客户。

    -   转介绍人通过自身的使用或体验，向他人提供产品的先验或后验价值，相当于给予产品的背书，增加被介绍人对产品的信任。

    -   转介绍有助于避免产品的负面影响，因为转介绍人会在介绍产品时进行筛选和改善信息传播，同时转介绍人了解被介绍人的认知水平，以简单易懂的方式介绍产品，降低了产品的认知难度。'
