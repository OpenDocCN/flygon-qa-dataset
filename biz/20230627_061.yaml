- answers: '-   短剧行业发展迅速的原因主要是因为短剧满足了用户碎片化时间的需求，而且通过抖音等平台的推广，用户量大、预算充足，形成了供给与需求的匹配。抖音星图撮合供给方与达人分销方主要基于短剧本身缺乏内容流量，抖音平台上影视达人号供给充足，以及版权方愿意采用CPS方式结算等原因。

    -   短剧市场的ROI低主要是因为投放量大，但竞争激烈，利润空间被压缩。市场中的利润只有约10%左右，是因为目前短剧行业处于疯狂抢市场阶段，投放量大但利润薄，导致ROI低。

    -   短剧市场竞争激烈的原因包括：1）存在爆款现象，导致市场竞争白热化，大部分市场份额被少数爆款占据；2）短剧市场是一九原则，只有少数作品能够爆发，竞争压力巨大。爆款对市场的影响是拉动市场热度，但也使得竞争更加激烈。

    -   只有10%的短剧消耗占据了90%的市场份额，这是因为市场中存在爆款现象，少数热门作品吸引了大部分用户，形成了市场上的头部效应。这种现象导致了市场的极端两极分化，大多数作品无法获得较大的市场份额，市场格局不平衡。

    -   分销达人通过抖音星图接单的盈利模式是基于CPS方式结算，即按照销售业绩给予佣金，这样的模式对投放方来说是不会亏损的，回本周期短。外部公司在分销撮合业务中扮演着搭建分销平台、招募下游分销达人、扣点赚取差价的角色，类似于中间商的角色。'
