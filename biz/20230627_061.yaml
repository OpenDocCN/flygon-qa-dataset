    CPS 相关的事情，写了一篇小文和大家一起分享这里面的一些机会和坑，希望能对大家有帮助。一、前言我在年初就了解到抖音付费短剧的增长很猛，为了研究这玩意，我自己都花了几百块来看各种付费短剧。实话说确实看着还挺爽的，1-2
    分钟一集，一部剧全部看完大概在 100-150 分钟左右。这些付费短剧大多是根据爆款爽文小说来拍的，高密度剧情加上碎片化篇幅的特点，更能满足用户碎片化打发时间的需求。题材基本也都差不多，前段时间突出的都是穿越类，故事结构都很像。比如穿越古代当首富、穿越古代当最强赘婿、穿越古代当最强皇子等，一个现代人因为各种意外，有的是车祸、有的是触电导致意外离世，然后就穿越到古代的某个人身上。接着就是被兄弟姐妹当中的某一个人排挤打压，而父母或者说家里的主人都是站在打压的那一方，不断给你考验，考验没通过就滚出家。接着去再配上一个漂亮的姑娘作为穿越者的对象，穿越者利用在现代社会学会的各种知识技能碾压其他人，逢山开路、遇水架桥，活的潇洒快活，最后抱得美人归。最近身边的不少创业朋友都在看短剧相关的机会，有做短剧分发的，也有做短剧拍摄的，据我了解目前付费短剧的市场规模在
    15 亿/月左右的用户充值，长期来看能做到 30 亿/月应该问题也不大，这样来算一年能有 300 亿+的充值。如果大家对这个 300 亿的数字没什么概念，那么用中国电影市场的票房规模来对比下就知道了，2022
    年电影总票房的收入为 204 亿。也就是说很快付费短剧的市场就能超过电影的总票房，而且这里面的 CPS 分销给的佣金还是非常高的，大部分都可以做到 50%-80%以上的
