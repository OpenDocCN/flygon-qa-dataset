  text: 这时候要有理性、进取的态度，这样能找到答案，也能把个人知识融合进集体智慧。就此放弃，只会拖延问题。【第 0 条，在什么情况下要用这条锦囊，“有的同事在工作中遇到了新情况，品控手册里找不到答案。”】1、品控手册不是不朽的经典，而是一个不断新陈代谢的生命体。一旦上架，就已过时。发现新问题是很正常的现象。知识萃取只有起点，没有终点，因变而生，因后来者而生。【第
    1 条，点出本质：品控手册不是不朽的经典，而是一个不断新陈代谢的生命体。】2、从出现问题的性质来看，可以分为“手册之外”“手册应有”和“手册遗漏”三种情况。【第
    2 条，建模：按三种情况处理】3、有的知识不是结构性知识，那么它可能是“手册之外”，你可以去内部知识库和“得到图书馆”查找。在内部知识库，你可以找到公司各业务部门沉淀的半成熟和成熟经验；在“得到图书馆”，你可以找到公司历史的复盘、立项、开题、SOP
    等文件。4、“手册应有”是指，有的问题是关于正在开展的新业务的。但我们对这些问题的解决方案可能还在探索之中，并不确定。你可以先查看“知识扑满”，参考现阶段的最新经验。随着新业务的成熟，品控手册也会把最新方法纳入进来，你可以定期刷新品控手册飞书版，学习最新知识。5、“手册遗漏”是指，问题是关于已有业务的。你要确定它的重要性。你可以先和团队内的同学一起讨论，如果没法达成共识，可以召集总编室共同讨论。在召集会议前，要做好充分的准备，能够清晰简洁地说明你的问题和需求。如果经过讨论，发现你提出的是一个重要问题，特别是值得全公司严肃对待的，说不定会以你的名字来定义它。6、最后，请用好查找工具。当你想查找某个知识时，推荐你使用飞书搜索功能。你可以在飞书顶部的搜索框输入关键词，公司所有你拥有权限的相关对话、文件、文档都能检索出来。并且，“知识库”里的高纯度知识，会优先展示给你。7、如果你确实没查到知识，赶紧去飞书文档“我就随便问问”上提问，直接找人给你回答。找人，“我就随便问问”的开头高亮块里有一个基本系统，能给你提供抓手。如果你有明确的提问对象，直接@对方即可。你还可以使用加急机制，尽快获得答案。【第
    3 条-第 7 条，是对三种情况的逐一展开说明，以及特别提醒。】### 四、得到总编室怎么品控业务部门提交的知识？《得到品控手册》的内容统筹和发布由得到总编室负责。在确定内容的选题后，各业务部门要在固定的时间内完成初稿，并提交到总编室审核。业务部门提交的锦囊初稿品质不一，怎么做品控？总编室的品控办法：第一，形式审核。提交的锦囊首先要符合
    012N 的格式。如果业务同事不会写，总编室会组织培训。第二，品质审核。形式上符合 012N 格式后，接下来总编室的锦囊审核编辑会做品质审核。虽然锦囊的审核编辑不完全懂各业务的专业问题，但是他能从内部第三方视角去看，对事业部门萃取的成果是否质量优良，有基本的判断。比如，内容是否符合常规逻辑、提出的问题和解决方案能不能匹配等等。比如，一篇锦囊要解决的问题是如何提升用户体验，但给的方法跟体验没有关系，那这篇锦囊的基本品质是不过关的。为了提升效率，总编室会建议事业部一号位先对初稿进行判断。一号位审核通过的稿子才能提交到总编室审核。如果某篇锦囊一号位认可，但总编室认为不够好，大概率是写法问题，总编室培训怎么写好即可。第三，如果对业务同事写的内容，一号位也不满意，那就启动专项研发。业务部门可以就要萃取的知识主题，邀请公司高层和专家参加研发。第四，内容终审。总编室在完成形式审核和品质审核后，通过的锦囊会提交给内容终审人终审。内容终审人一般由总经办分管领导担任。
