    -   交叉拖底方案的安排包括确保销售人员对客户的需求了如指掌，转盘策划则需要提前规划好案场的销售政策并与销售预约好带看销售人员，指定带看销售需要根据客户的需求和带看销售的专长来进行匹配。

    -   在规划带看路线时，如何安排老乡带看搭档和专车接送？

    -   规划带看路线时，要确保老乡带看搭档与客户有更好的沟通和亲近感，专车接送要提前安排好以确保客户的舒适度和便利性。

    -   什么是预约盘和2+1促销？如何执行报备细节和客户情况沟通？

    -   预约盘是指提前预约好客户来看房，2+1促销是一种销售政策，即购买两套房源赠送一套。执行报备细节和客户情况沟通时，要注意将客户的需求和情况详细记录并及时与相关销售人员进行沟通。

    -   在短视频内容打磨方面，应该专注于哪些内容？如何确定账号定位？

    -   短视频内容打磨应该专注于吸引目标客户群体的内容，包括地段、学校、商场、交通等客户关心的信息。账号定位要根据目标客户群体的需求和偏好进行确定，可以参考之前的抖音商业
    IP 航海手册进行定位。

    -   怎样设定达人分成比例以确保合理性，并避免单干？

    -   设定达人分成比例时，需要考虑到账号资源的贡献度以及达人的努力程度，确保分成比例合理公平。同时，可以设置一些激励机制来鼓励达人与团队合作，避免他们选择单干。'
