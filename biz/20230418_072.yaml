  text: 我们开始做矩阵 IP，通过不同的形式去网客户，就像钓鱼一样，用鱼竿一次只能钓一条，用网就不同了，单个 IP 配合多个 IP ，效果好。而且还可以起到背后相互打配合的作用，还有很关键的一点是前期起号变现有一定周期，目前我们能做到一个账号半个月就能稳定获客开单了，很多人基本上半年都开不了，大概率都会放弃，设定好分成比率，能做到
    1+1>2;![](img/34b3aac5b7641f6fa10d1d5b1c7a2518.png)目前五个人，平均一个月 15 单左右，变现 50 来万，每天更新的账号有五个，要保持日更和直播其实真不容易，前两天看生财大佬分享的日剪辑上百条不错，接下来可以去试试；当下不管是开发商销售还是中介都由之前线下发传单或者打电话逐渐转移到抖音这块了，大家都想低成本获客，竞争已加大了。我这边是环沪的小县城，关注房产的就那么多，流量在分流，所以接下来要更大的曝光就得多账号去发视频，发优质视频，文案还得深挖。所以接下来我们除了口播和探房视频外，会重点去发楼盘项目的航拍视频，拍好配音，这样效率会更高些；接下来重点拆解一下这五个账号是怎么做的，从最新的重客率来看，做矩阵
    IP 是太有必要了，经常能发现不同的粉丝在同行的评论区和直播间，我们自己已能发现，所以客户都会多看多比较（1）嘉善杨老师讲房和嘉善忠哥选房主要以口播为主。起号阶段以发大家关心的房产问题为主，等基础粉丝完成后再发区域垂直视频热点，这种流量话题基本上都是自嗨型的，对变现没有多大作用。到第三步就开始针对板块的新房做客观的分析，各楼盘之间的优劣势，真诚输出真人出镜建立人设，通过钩子设计吸引的粉丝基本上都是真正短时间考虑买房的客群了，注意一些违禁词语的使用
    [【最全违禁词】直播高频违规行为规范.pdf](https://ivwbamr5lt.feishu.cn/file/boxcnWF9rDxRYllsJ4DR6zdgKpf)![](img/04febead0c6c4926de3bbd07d9ccfdca.png)![](img/e54de51bec7e540945bac5b40b5c4e04.png)（2）春萍探房和善昱探房主要以新房和二手房楼盘介绍为主。从最开始就是比较垂直的，发的视频都是围绕房子去发，客群已比较直接，只要账号蓝
    V 认证或者资质认证后，基本上的内容都可以发，线索会好于口播号，同样是真人出镜去拍摄，一个上午可以拍一周的视频使用。这里刚开始起号的时候找几个本地豪宅，大家都知道的热点盘去拍摄，这样流量已会大不少，能快点把号起来。![](img/2ef1bdc489ba5f4fa680c8057707cbdf.png)![](img/3287f58f126538d20ca9c0ef3943f5fb.png)这里很关键的一点是选达人，根据达人去拍符合他人设的视频，每个账号的定位就能定哪一面的客群，做矩阵
    IP，账号交叉定位会更好；去年房交会，相关部门邀请我们去给政府宣传直播，已是看中了多账号直播的影响力。![](img/25a0a0a79466092189a938cd6f466415.png)![](img/7e41581f34e48a5b6fdf4a2bdc07d215.png)（3）做什么样的内容引流比较好呢？刚开始的时候我们走了很多湾路，发的视频虽然流量大自嗨型蹭热点，一点用都没有，评论区全是不买房的，而且其他城市很多同行已能刷到，评论区好多是同行。论对于房产的特殊性，区域性比较强来说，这不是好内容，好的内容一定是吸引精准客群的内容；（4）我们是怎么做的呢？
