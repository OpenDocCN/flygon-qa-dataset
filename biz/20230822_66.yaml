    (13 赞)一个男孩要走多少路，才能成为一个男人？作者： 亦仁的收藏夹日期：2023-08-15作者的话：在整个时代由父权转为平权的当下，越来越多女性的声音和需求在被听到，随处可见“女性成长与疗愈”类的话题，但几乎从未出现过“男性自我成长”与“男性疗愈”。这是一个很有趣的现象——男性不需要成长和疗愈吗？为什么很少有男性说出自己的痛苦？或者主动寻求帮助？似乎对男性来说，求助或表达痛苦就等于承认脆弱，然而这种对成长和疗愈的抗拒又会使自我陷入更糟的境地，最终形成一个负循环。事实上，男性在背负着父权文化下“必须活得像个男人”的压力背后，是亟需被看到的强硬外表下虚弱甚至受伤的内在，以及因现实压力带来与内心世界的失联，所导致的诸多身心症状。
