  text: '![](img/329e6d474a45a48e775b26bd3a13fe6f.png)![](img/3a20e587c941b749bbdd3ff01ee8d8f7.png)如果你觉得对标他成本确实高了一些，那我们可以依然是这个品类，但是换一种笔来卖，同时去找素人号店铺。你还可以在他的店铺里，挖到其他爆品。![](img/e68381fa60a828c87120796892b2cdda.png)![](img/005f19ad9235959c5c1fe007c1218a91.png)![](img/d918ba3f16ed5d23c50cc4e7734c777c.png)![](img/d6521b0a9db8cfa6a4745f5f368357e0.png)这个号，店铺成本就很低，接下来我们看一下他笔记的制作成本。数量上，他发布了
    1300 多条，时间上，横跨了 1 年半之久，发布至今。本来想偷懒，用【灰豚数据】查，结果，数据显示不全，哪有一起手，就 5000 粉丝的。![](img/685750b4cd94b75ba3ac5ec4226dd734.png)梨云只能手动把
    1300 条翻到底，真是小牛酿酒——牛啤！![](img/a4be369f7e4118777118da7c3a51d433.png)![](img/47ef0222f137f6e10153e0ab276a184d.png)![](img/a28a633a31232c28f2b7603eabd5ed3b.png)![](img/97d68ea96d9d215dc44c156998a3ba45.png)![](img/a8b82c1f4faaa88509897970c1ff3994.png)然后，我们看视频的呈现和制作。内容是把一堆笔放旁边，然后用笔写字，写字的内容是笔的卖点。就有两种制作方法，一种是伪原创，就是自己按照视频的布置，然后自己拿笔写，门槛就是你的字。写的还可以。同时有前期简单拍摄，和后期的剪辑能力。第二种是去搬运，去拿同行的视频进行混剪，进行去重。在这个过程中，我去抖音检索了这个品类。然后有了一个有趣的发现。这个品，销量爆炸，随便找了个账号，这个一直有在发，近期也没有停下，而且呈现形式和我们上面小红书笔记几乎一模一样。可能是市场大，竞争也激烈的缘故，这个博主只带出了
    300 多只。这又反复在验证了一个点：抖音上做的不错的，可以在小红书上再做一遍。那我们是不是可以按照这篇精华帖的思路，去搞一个抖音 1000 个产品词库，然后丢到小红书里面去检索，由此来挖掘不为人知的，正在赚钱的项目。这个大家就可以去自己试一下啦。![](img/c235a197c398eb36c6d0f9ed0dec536d.png)![](img/a224e33ab9d55dfbedcad325693545d7.png)以上是我简单的分享，希望对大家有启发。评论区：暂无评论![](img/894d30a529e7c37bcd3392323c99941c.png)'
