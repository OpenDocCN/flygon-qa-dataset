    (15 赞)最近我是怎么把跑步坚持下来的？作者： 叨叨申日期：2023-05-24最近我是怎么把跑步坚持下来的？一直有颗跑步的心， 却总是三天打鱼两天晒网。其理由如起晚了，太热了，雾霾了等等。久而久之，便把无法坚持，当做自然。再跑时，心中便已经有个声音，“坚持不了几天”。可偏偏这次，坚持时间超出预期。其原因主要在于我与一名好兄弟，每天彼此打卡。两人总是废话少言。每天你一图，我一图。顺带各自有两句鼓励话。仅此简单的行为。却让两人将跑步坚持下来。
    若我今天起晚了，没时间了，我就晚上跑。若今天下雨了，天不好，我就走廊里跑。若天热了，我就找个树阴下，往返跑。办法总比理由多。 目的只有一个，今天的打卡图，得发出来。可他从未给过我训斥，催促。
    我们也并没有缺卡惩罚之类的制度。那为什么两个人却坚持下来了？深思后，我悟了。 人都有变好的愿望。 只是身边颓废的，慵懒的，抱怨的已经成为主流。似乎正向的人被视为嘲讽对象。
    久而久之，便没有了正向环境。但，我们俩彼此发跑步打卡图这件事。其实是形成了一种正向文化。 潜意识是：你可以找借口，但是我在为定下的约定而不找借口。 这会让对方，有种自我鄙视感。
    会感到那个非正向的自己又出来了。 好不容易彼此搭建的一个正向文化的环境，不想被自己破坏。 这就像在一个无比干净的马路，你手里擦过鼻涕的手纸会拿一路，直到遇到垃圾桶。而如果在一个脏乱的马路，你一定顺手就扔了。
    就是这种不想因为我的非正向而破坏了环境的自尊心，以及责任感，而让两个人共同搭建的跑步打卡坚持下来了。所以啊，人的行为是意志力决定的么？好像不全是，环境文化决定因素占比应该更大。个人，家庭，企业，城市
    或许都需要建立一个好的文化环境啊。![](img/5d534f6aaafbf2c5badc32571b24329b.png)评论区：周彦充 : 坚持多久了？时间长了容易废
