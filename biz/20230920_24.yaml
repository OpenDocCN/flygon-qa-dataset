  text: '# 0 基础用 GPT3.5 写台本赚 8k 兼职费用 经历分享> 原文：[`www.yuque.com/for_lazy/thfiu8/oame3tdg2zlqlpib`](https://www.yuque.com/for_lazy/thfiu8/oame3tdg2zlqlpib)##
    (38 赞)0 基础用 GPT3.5 写台本赚 8k 兼职费用 经历分享作者： 果然靠谱日期：2023-09-11我之前做过一些类似制片人的工作，但是我的工作里都没怎么接触
    rundown。然后上周末我用了 6 个小时调教+创意，完成了一单副业，赚了 8k。这里和大家分享一下。分享之前插播一个自我介绍，求链接：1.手头有大量优质大学生资源，性价比极高，远程工作，啥活儿都接。2.还有国内顶级的企宣、广告、纪录片团队，做过雪花啤酒、可口可乐、海信、OPPO
    等多个商业内容，还有豆瓣 9 分以上的节目。3.十几年营销经验和大厂履历，也在做面试辅导、职业生涯规划和优势挖掘。有大三、研二和工作 1-5 年的同学可以找我，生财圈友半价。4.本人目前在学习做电商和直播，选品偏向高端、新鲜食材和食文化周边产品比如餐具厨具等，希望能多多学习，链接行业大佬。正文开始：（所有魔法上网和账号注册的事儿就不讲了，就是用
    ChatGPT3.5）先说下 brief，因为该项目后期会真实上线，在此隐去敏感信息：A 客户搞了个电竞理念，请了两支战队来参加一个 3 小时的直播，但是不是直接带货而是要做成一个对标《王牌对王牌》《running
    man》《你好星期六》那种娱乐节目，有主持人参与。需要写一个 rundown，环节自己设计，创意自己设计，流程自己写清楚，商业植入环节要有，还要处处和品牌契合。我面临的困难：1.不玩任何国内知名的电竞比赛的游戏，连基本规则都不懂。2.不熟悉战队风格和他们请的电竞主持人的个人风格3.不看他提及的娱乐综艺节目，其实任何综艺节目都不怎么看。4.不会写台本5.时间非常紧，大周末的找圈里人求助都来不及我擅长的事情：1.可以快速理解品牌营销想要达到的目的和想宣传的理念2.善于做商业与内容契合的创意于是我开始了
    AI 协同之旅。在讲细节之前，想说一下最重要的一点，就是大胆去做，所有技巧都是可以磨炼出来的，但是信心至少需要一次正反馈，不做永远没有。还有一点是，不要神话和过度依赖技术，我能赚到这笔副业的钱是因为过去营销工作积累的人脉、内容营销的经验和对客户
    branding campaign 的洞察，所以我们更多是先把它用在自己生活中能用的一切场合，然后找赚钱的机会，用 AI 降本增效。通过与 ChatGPT
    的沟通，我得到了关于互动游戏、舞台设计和奖品设置的初始建议，类似火爆全球的 20 个社交游戏，设计一个与 xx 游戏理念相关的舞台，设计一套与该游戏和品牌理念相关的产品并让其贯穿全程。3.5
    不是特别聪明，我写明了 180 分钟，它还是只生成了 110 分钟，就需要不断调教。更重要的是，需要把指令写的非常清楚，比如我会写“以 5 分钟为单位”，这样可以明确看出每个环节耗时。在互动游戏的设计中我脱离于主线设计需求单独发问（仍在一个对话里），要求他设计
    4 个游戏分别契合客户产品的两个功能点，同时要体现出游戏特色。然后我从 4 个里挑出了 2 个好的。![](img/fb344eb875aed47a58cb0471b09b04ab.png)![](img/a5a235c1a5f3759b88b9ec5f3034fd34.png)'
- answers: '-   是的，在进行环节优化调整时，我们考虑了中国社交媒体的特点和用户偏好。我们确保内容能够吸引目标受众，在社交媒体上产生积极的反响和传播效果。

    -   在模拟社交媒体帖子时，我们通过深入了解目标受众的文化背景和语言习惯，确保内容与他们相契合。我们避免使用过于生硬或不贴近用户习惯的语言，而是采用更加贴近用户的表达方式。

    -   在自行添加舞台设计和提供创意服务时，我们进行了市场调研，以了解中国用户对舞台设计和创意服务的需求。这有助于我们提供更符合用户期待的服务，从而增强用户体验和满意度。

    -   对于评论区的肯定和鼓励，我们通过不同方式的互动来提升用户参与和满意度。通过金钱逻辑评论、汪小慰的鼓励以及冯驰的称赞，我们鼓励用户积极参与讨论，增强用户对活动的认同感和参与感。

    -   我们确保勇敢去做和积极努力的态度能够真正吸引到目标用户，并在社交媒体上获得积极的反馈和互动，主要通过以下方式：1）确保活动内容与用户兴趣和需求紧密相关；2）积极参与用户互动，回应用户提出的问题和建议；3）提供有吸引力和引导性的内容，鼓励用户分享和参与。'
