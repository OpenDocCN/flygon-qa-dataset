  text: '才有了那一句认知，那一句认知背后可能有一万字的内涵，但你只得到了那一句话。你得到了别人的一句高认知，然后你去实践，把认知和现实反复碰撞，那一句高认知也因为你的实践变成了有一万字的内涵，那一刻，别人的那句高认知，终于变成了你的高认知。为什么要经历这个过程？因为天底下有相似的东西，不会有一模一样的东西。比如，我做内容创业知识付费，我也算连续年入千万的，很多人来学我的模式，有的人就照搬，结果都做的一塌糊涂。我跟一个朋友聊，我说，从大的层面的，我和大佬甲乙丙丁等，都差不多是吧，认知不高的人看，就是简单表层认知，觉得这不就是啥啥啥模式么，但其实我们不管谁和谁都是非常非常不一样的，其实谁都不像谁，而且我们做到这个段位的，都都不想像谁，因为那样无法成功。你学到一个认知，终归要去做事的，如果那只是别人总结出来的认知，你并未深刻理解，你用的时候就无法懂得如何灵活改进适配自己。因为天底下没有一模一样的事，就算是做同一件事，比如做个读书社群：你做的时机，和他做的时机可能不同；你的目标用户，和他的可能不同；你的过往积累，和他的可能不同；你的性格特质，和他的可能不同；你做这个的目的，和他的可能不同；你做这个的资源，和他的可能不同；你做这个的成本，和他的可能不同；你做这个的人脉，和他的可能不同；你做这个的团队能力，和他的可能不同；你对这个的热爱程度，和他的可能不同；你做这个打算做多久，和他想的可能不同；等等……任何一件事都是一个复杂的系统，任何一个人也都是一个复杂的系统。从这个角度来看：也许，高认知，都是结果。因为高认知，是你把一件事做成做好形成的。未经自己的结果验证的认知，怎么能敢说自己是高认知呢？比如，我在写作上，写出了百篇爆款文章、写出了畅销书、写出了爆款课、写出了好转化软文、高传播文案，我可以说我在写作上有高认知，在我做到之前，我能说我在写作上有高认知么？我有很多学员，学了我的写作课，问我为啥还是写不好？我跋山涉水才得到的真经，凭什么你看一遍就想掌握，让你学，不是你看一遍就掌握了，而是让你带着真经刻意练习，你还没刻意练习足够多，那是我的真经，不是你的真经，等你刻意练习足够多，那才会转化成你的真经。其它事情上，同理。所以不存在道理都懂认知很高但做不好，也不存在高认知穷人。所以，不要轻易说自己在某件事上高认知，在那件事上，你的认知够深么？够广么？够具体么？够清晰么？够细节么？够灵活么？够实战么？……最后，祝每个人都能在自己的领域里，要做的事情上，真正做到高认知、赚到钱。点赞发大财😘![](img/aeb59d5230ded126e55a9acb648ebf2a.png)*
