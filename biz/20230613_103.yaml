  summary: "-   还能做什么？这两个问题答案，都比较费运营，需要积极主动伙伴和更多精力投入在船员群内和航海日报中。教练和志愿者可带动船员自治，实现所有人看见所有人、反馈所有人、帮助所有人的目标。\n\
    \    1.  徽章奖励：体系化的实体徽章激励内在动机，可突出全勤日签特有的徽章，让优秀船员有机会展示与众不同。\n    2.  里程奖励：赋予航线里程真实经济价值，成为可兑换的周边和特权的航线代币，促进更多船员注重质量的打卡行动。\n\
    \    3.  生态奖励：奖励有行动和复盘能力的船员，促进行动智慧生成更有价值的经验总结和方法复盘。"
  text: '还能做什么？这两个问题答案，都比较费运营，都是需要花时间的细致活。前者需要有积极主动伙伴，花时间泡在船员群内；后者需要在航海日报和群互动中花更多精力投入在看见所有船员上。如果仅仅依赖教练团和志愿者的能量，是远远不够的；但如果把教练和志愿者当作种子，带动所有船员自治，实现所有人看见所有人、所有人反馈所有人、所有人帮助所有人的目标，或许能带来更具能量的航线社群。1.  🦜{徽章奖励}
    体系化的精美实体徽章、限时限量带来的稀缺性、看起来很厉害的炫耀感等因素让 Keep 因徽章赚了一大笔钱(5 个亿），再次说明简单游戏化元素诸如徽章，还是能激励大多数人的内在动机，从而产生有效行动。目前在整个航海实战旅途中，能看到打卡
    12 天日签中银色的成功上岸，和打卡 21 天日签中金色的全勤日签的区分，但并没有特别强调出来，因此下一次航海可着重突出这一块的荣誉时刻，要给到全勤日签特有的徽章，以凸显他们的卓越不同。此外，徽章本身就是数据可视化的区分工具，无论是虚拟海报日签，或者实体徽章都行，总之要让优秀船员有机会晒出自己的与众不同。1.  🦜{里程奖励}
    目前撰写航海日志所得到的里程，只是航线排行榜数据而已。但生财航海实战航线里程孤寡，其实代表着船员每天打卡行动+航海日志质量的整体数据，如果赋予这些里程真实经济价值，使之成为可兑换的周边和特权的航线代币，就能成为一种新的驱动力，放大里程原本代表的累积进步感和拥有权两个维度的价值，会有益于促进更多船员从简单
    12 天打卡上岸，变成注重质量的全程 21 天优秀打卡。在这里，可兑换的生财周边可以脑洞一下，比如生财航海主题 T 恤、实战船员海报的实体相框版本、或者是生财航海手册的纸质版本等等；而航海特权就可以围绕打卡数据来设计，比如抵消缺失的一次中断一次打卡，比如让某次打卡获得精选机会等等。1.  🦜{生态奖励}
    参加航海实战一定是船员自己的事情，在旅途中有行动，拿到成绩，是每个人自己的业绩，这是现有航海启航的基石，航线设计好了，教练和志愿者就位了，航海手册写好了，所谓万事俱备，只欠东风。这东风就是每一位船员躬身入局的行动力。但如果从生财生态着眼，就是另外一个视角，得考虑两个议题。其一，未来预测每次都数万人参加的航海实战，除了促动更多圈友行动起来并拿到成绩，还能沉淀出什么东西呢？其二，在航海实战中拿到成绩的船员，如何借助生财整体的势能，让整个旅途中涌现的行动智慧，生成更有价值的经验总结和方法复盘呢？因此，航海实战中不仅要奖励行动强出成绩的船员，更要奖励有行动也有复盘并能及时总结航线经验的船员，在行动改变和内容生成两个维度都要有奖励点的设计。以上就是我对于生财航海实战最新版本的游戏化设计解读，不知道有没有哪个观点，和你不某而合，欢迎在聊天区和你展开进一步的深入探讨。上述分析中提到的旅途故事线、玩法任务线、三感奖励线，来自于游趣学院做游戏化产品设计的方法论。对比感兴趣的圈友，可阅读之前发表在生财公众号的文章[（在线训练营的游戏化运营心法)](https://mp.weixin.qq.com/s/vO2N2s4r3LAbBjf1AAy1Yw)以上内容仅为一家之言，且抛个砖，期待能听到你的真知灼见，就这样。评论区：轩辕
