    (精华帖)(53 赞)生财航海实战，在游戏化设计上还有哪些可能？作者： 北野日期：2023-05-29你好，我是北野(游戏化设计师），和你分享航海实战在游戏化设计领域持续精进的秘诀：①用航海故事激发船员愿景使命；
    ②用打卡输出帮助船员持续小赢； ③用多重奖励给与船员体验获得。## 壹.用航海故事激发船员愿景使命 _ 旅途故事线CombatCrew''s Journey
    Storyline1.  🦜{纪念船票} 报名航海实战的船员们，在拿到 AIGC 制作的航海实战纪念船票时，大概率脑中会浮现出航海成功靠岸，船员们一起瓜分众多宝藏的画面，当然在这个画面里，自己一定是作为英雄站在
    C 位，享受大家的围观和关注的。这就是利用故事隐喻，把原本枯燥的行动目标，转变为具象的、能激起想象的愿景画面，强化了船员们对目标达成的信念和动机。1.  🦜{故事包装}
    从实战海报、个人主页、航线微信群内等，能反复看到诸如航海、航线、船员、船票等字眼，它们的出现，加强了生财圈友们对于航海实战的意向画面，从而对于出海启航探险这件事产生无比清晰的画面感，让“驶向未知，准寻精彩人生”成为一件无比有意义的使命旅途。这就是利用故画面的包装，把原本平淡的学习事件，转变为可视化的航海实战之旅，增加了船员对航线前进的感知，和对航线最终靠岸的渴望。1.  🦜{好事分享}
    在撰写航海日志时，船员可以记录成就和分享好事；当然也可以看到他人的成就和好事。这种不断出现的改变，见证着每一位船员从好到更好的蜕变，于是乎，在靠岸之时，打开每一位船员的航海日志，你能看到一个无比清晰的成就之旅、蜕变之旅、利他之旅。这就是利用改变可视化的文字记录，让航线中的船员的前后改变可以被看见，增加船员对自身改变的觉察，和对于自身目标达成的信心；同时也运用同侪力量，实现成就事件的涟漪效应，让更多人受到激发，从而作出进一步投入，是不是很熟悉，这就是上瘾模型的植入。这就是旅途故事线的魅力所在，但还有哪些值得去做的呢？1.  🦜{旅途故事}
    尽管借助纪念船票和故事包装，航海实战船员们能对旅途有比较清晰的画面，比如小船从港口离开，最终成功靠岸，但对于整个旅途中会经历什么，在故事叙事上是比较模糊，因此需要把高手定期直播分享、每日打卡写航海日志、教练群内在线答疑等玩法，与航海相关的故事结合起来，找寻他们在故事中的隐喻和位置，从而整个这些隐喻以完善整体的旅途故事设计，让这个航海世界更加真实。1.  🦜{航海地图}
    除了上面将玩法给与和故事关联度更高的名字，比如高手分享=水手助力/大副夜谈等等，还不能忘记航海最重要的道具-航海地图；如果能把每条航线的目标，按照主题特性拆分成多个里程碑目标，比如攻打王泪四贤者神兽的塞尔达模式，或是勇闯少林十八铜人阵的闯关进阶模式，甚至是旅行者漫游七国的原神地图解锁模式。这些里程碑目标在游戏里一般制作成关卡目标，无数个关卡组成了整个航海旅途，而航海地图就是让船员清晰感知这些关卡的存在。1.  🦜{结局区分}
    为了降低船员们航行压力，把成功上岸目标设计为记录不少于 12 次航海日志，即可成功上岸，拿回保证金，这就与 21 天后大家都能成功靠岸产生了冲突，因此需要做出明显的结局区分，如果
    12 次意味着成功上岸，那 21 次就应该是圆满靠岸；'
- answers: '-   通过改变“成功上岸”的表述，可以增加打卡次数。例如，将表述修改为“完成每日航海任务，获取返航资格，离上岸还有X天”，其中X为剩余打卡次数，这种表述既提醒船员还需完成一定数量的打卡，又给予了一种期待感，激发了打卡的积极性。

    -   提高行动打卡的重要性和细化程度可以通过以下方式增加打卡的积极性。首先，强调行动打卡的重要性，将其视为达成航海目标的必要步骤，通过文字描述或者排行榜等方式凸显打卡的价值。其次，细化打卡内容，将其分解为更小的任务或行动，使船员更容易完成并获得成就感，例如每日完成的行动可以分为多个子项，并在完成后给予及时的奖励或反馈，以增强打卡的满足感。

    -   航海日志和行动打卡之间存在密切的关系。航海日志记录了船员在航海过程中的重要行动、收获和反思，而行动打卡则是将这些行动具体化并记录下来的过程。船员在完成每日行动后，通过填写航海日志对行动进行复盘和总结，从而形成了日常的学习和成长闭环。航海日志和行动打卡相辅相成，共同促进了船员的学习和进步。

    -   高手分享和群内讨论对于持续小赢起到了重要作用和效果。高手分享提供了专业的指导和经验分享，为船员提供了学习的机会和动力，帮助他们不断提升自己的技能和水平。而群内讨论则提供了交流和互动的平台，船员可以在其中分享自己的经验和问题，获得他人的帮助和反馈，从而更好地解决困难，增强信心，保持学习的积极性。

    -   如果成功上岸是拿回保证金，那么圆满上岸可以在拿回保证金的基础上获得额外奖励，比如龙珠碎片或适量术值。这样的设计可以激励船员不仅完成基本任务，还努力追求更高的成就，增加他们的参与度和投入度，同时也为他们提供了额外的奖励和认可，增强了他们的满足感和归属感。'
