  text: '成熟的员工价格高有经验的更好用。如果前期业务没有那么需要人才，而且自身能力还不强，三线更适合作为新手村去提升自己。### 二、创业中期，一线城市更合适度过了第一阶段的生存期，你也就进入了发展期，你的项目也面临了很多的瓶颈，无论是人才还是资源。你来一线告诉自己，是带着一张牌，带着一个班底来的，不是自己一个人来的。真正靠自己三线的业务，快速的短时间在一线实现盈利，然后在一线找到给自己项目做加法的人才和资源。想着从
    0-1 来一线多半是很难实现的，一线城市更适合从 1-10，从 10-100，这才是核心所在。为什么我说带一张牌，这张牌是你的名片，你没有一个成熟的项目作为依托，你能认识什么大佬，你能结交什么朋友。你要有上牌桌的机会，你的先有牌，而不是光脚上去，还一副龙傲天的嘴脸，这样的人，活不过一集的。而且我们到一线城市是需要挖掘更赚钱的业务的，因为你的前期管理和能力在三线补了一些了，找个更赚钱的赛道，财富会增值更快。这时候大家会问，三线的公司怎么办，很简单，把一定的分红权给到核心骨干，有些人是不愿意来大城市的，他们可以帮你镇守后方。哪怕你在一线没混出来名堂，你还有一条后路。很多人都说什么破釜沉舟之类的话，那是小孩子的匹夫之勇，真正做生意厉害的，谁会让自己陷入没有退路的绝境呢。一线你很难带出跟你一条心的员工，因为他们跳槽是常态，当然你带出来的人也未必扛不住别人的诱惑，但是最起码，还有一点点的感情纽带。最后和你一路走下去的人，多半还是那群和你吃过苦的人，真正同富贵的人会因为你的磨难而离开。###
    总结无论是三线还是一线要弄清自己到一个城市的目的，到底是为了什么，不是表面上的那些客套的内容。我见了很多打肿脸充胖子去一线最后铩羽而归的，我也见了很多在三线闷声发财的，这个话题根本没标准的答案，但是要考虑的是适合与否。目前低调在三线苟着，我感觉还蛮不错的，但是我不可能一直在三线，前期我必须在三线打地基，这个过程估计会持续一阵子。项目成熟+团队成熟+业务持续增长，我就会考虑去一线了。现在是一个信息社会，但是真正创业靠的也不单单的是信息，更多靠的还是自己对项目的认知。创业是综合要素的结果，地域只是其中一个很小的影响要素，不要盲目。历史精华龙珠贴：①商业顶层设计：从百万到千万[https://articles.zsxq.com/id_rtklj43prq3c.html](https://articles.zsxq.com/id_rtklj43prq3c.html)②如何做个高效率且赚钱的
