    (124 赞)做重要的，核心的事，别把精力浪费在最不重要的事情上作者： 小马宋日期：2023-07-13训练猩猩做演讲我看过一个很精彩的举例，但不记得是在哪里看到的了。它核心是在讲，我们做事，要学会先解决关键问题，而不是把无关紧要的东西先做完。它是这么讲的，如果你的目标是训练一只黑猩猩在一个演讲台上做演讲。那么，大部分人第一步做的事，就是建造一个演讲台。其实这件事的核心目标，跟建不建造演讲台没关系。达成目标的核心，是如何训练那只黑猩猩。
    它让我深刻理解，应该重点做什么。比如你决定要做抖音视频，那很多人会先去买一套罗德的收音设备，再把拍摄设备买齐，再装修房子。 其实这些都是最容易做的事，你应该做的，是先用手机拍一条粗糙的视频，去试试你的内容创作和策划能力。因为抖音内容成功的关键并不是画面的精美程度，而是内容本身。就像一个要减肥的人，先买了体脂秤，再在朋友圈发消息，然后买动感单车，却从没有正经开始减肥。做重要的，核心的事，别把精力浪费在最不重要的事情上。评论区：BeCa
    公主 : 干 秋林 : 仔细反思自己，其实大多都是在做无关紧要的事情，因为简单容易，可以快速完成。 但要有效果，还是要选困难的事情。 听过一句话：财富属于勤奋并忙到点子上的人
    韩博 : 还有一部分只是要那个行为，拍个素材发个朋友圈[微笑]然后就没有然后了 moi : v 思洱 : 把时间用在刀刃上！'
