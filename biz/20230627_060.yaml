  text: '提供付费服务，有人跑来攻击你，道德绑架你，也可能会怂。面对这些纷扰，核心的要义，是专注在自己的专长上，持续打磨提升，优化进步，给那些相信你、信任你的人，更好的价值，更优的体验，更大的收获。这件事情，掌控感强、回报率高、收益良好。人生海海，那么多人，那么多想法，你不用企图搞大一统，搞大流行，只要在你专注、专心、专长的方向，给一批同步、同频、同心的人，持续稳定地输出价值、提供服务、做好交付，就可以了。最后你会发现当你努力做好一件事，形成了正向循环，你得到的收获，已经超越了主业、副业、职业的概念，而变成了“成长自我，成就他人”的大业了。到那个阶段，你赚钱会比现在容易一些。当然，你也会开始操心其他更多的事情了。评论区：大智
