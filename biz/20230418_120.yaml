  text: 交流场景、人物身份、年龄关系、性格、语气图二中，我们做的是横向对比，同理，在纵向对话中，也可以通过 DNA 元素来优化。所以你只要记住一点，如果你需要小
    G 输出与人交流的文本信息，就去丰富这个人物的 DNA。3、第三招——提问逻辑 化骨绵掌 提问的重要性不用多讲。小 G 是不是经常问非所答呢 ？一个小孩如果不能给你想要的答案，那你就得反思自己是否没有沟通清楚。更何况小
    G 是一个拥有超级大脑的小孩，有海量的数据，它需要足够的线索来抓取有效信息，并回应的你精准诉求。那么又一个问题来了，什么是精准诉求？“我想要一份旅游攻略”是不是精准诉求？并不是。
    人有一个通病：在表达自己欲望时，会先说表面的需求或问题，而非核心诉求。我举个例子，大家是不是经常会问别人“你饿吗？”，这个问题是真的关心对方吗？我相信很多时候是你自己饿了才会问的。
    所以你问别人饿吗？是表面问题，自己饿了，才是核心诉求。同样，《狂飙》大火，大家都看孙子兵法，这是表面需求，想成为高启强才是精准诉求。 想学好英语是表面需求，想获取工作晋升机会才是核心诉求。
    “我想要一份旅游攻略” 是表面需求，想省心省力畅快游玩才是核心诉求。提问逻辑的第一要义，把核心诉求告诉小 G！ 你是什么人，想做什么事，达到什么目的，通过什么样的方法去达成，期望有什么样的结果。
    摒弃自己平时的表面问题，你才有可能得到更好的答案。现在你学会怎么提问，是不是就可以一步到位呢？no～解答问题小 G 需要足够的线索。第二要义，就是拆解逻辑
    把你的问题当中涉及的元素分拆开来，特别是少见的词汇信息，先给小 G 热身检索，确保它理解的意思和你要的一致。你们俩的信息对称了，答案才会更加准确。举个例：“请作为创业者，写一份视频号关于茶农带货的商业计划书，用于路演”
    这个问题，要拆分信息，1 视频号、 2 茶农带货、3 商业计划书、 4 路演其中“路演”在不同行业的意思不同，所以你需要提前和小 G 确认是不是给到你要的解读。
    还有比如“谐音梗”这个词，小 G 是能解释什么是谐音梗，但他写不出这类文案，因为写出来也是基于英文的逻辑。因此提问逻辑两个要义： 核心诉求 和 元素拆解4、第四招——用好
    GPT 的万能方法论 有一位名人说过，“没有形成方法论的时间积累都是经历，不是经验”。所以我要上大招了，如何与 GPT 沟通的方法论。经过前三招，你就可以讨论公式里，灵活运用了！step1
    明确自己的核心诉求（目的） step2 拆解元素（锁定信息库） step3 设定身份（提问者，小 G，文本输出者，文本受众） step4 丰富身份的 DNA
    或者某个信息点的深度（优化答案）基于上边这 4 步，理论上能满足你提问的 90%要求，然后再微调补充即可。这一套下来，犯错的概率是极少的。如果还不十分契合，那就需要用喂养数据的方式去训练，这里就不展开了。在思维模型上，还有一个技巧就是身份互换，“小
    G，如果你是我的话会怎么做？”。这一段落 内容很少，不然怎么叫方法论呢？大道至简，朋友们。AI 待续 使用 GPT 其实是也是训练我们表达的过程，他不仅提高我们的工作效率，也在减少沟通成本。
    这套心法，基本适用于大部分人，因为我总结的底层逻辑，是基于人性洞察、营销洞察和思维模型相结合的。 可能有些朋友会觉得很虚，没关系，当你使用 GPT 时候触发到某个上述的心流点时，自然阔然开朗。这次分享主要是以身份篇为核心，其实还有“探索篇”，“物化篇”，“养成篇”可以继续挖掘。
    有机会再探讨，谢谢聆听，随时讨论。 好奇的创意人永不落幕，
