    ip 以及品牌价值，这样能很好的解决与粉丝之间的信任问题。用户更愿意相信的是一个活生生的人。秀专业知识，比如包包的测评，包包的科普，真假防伪鉴别知识等等。好处是，最起码人家知道你说的是专业的，毕竟奢侈品这么高的客单价，用户有戒心是很平常的。![](img/1e5d9d32286642808e308c819f1f8578.png)![](img/1996e4d05aa7a81590ec1d85fb7c1a80.png)![](img/9ddef4134e68da98a283daf2eac9bc44.png)我是怎么做的因为家庭条件从小较好，加之自己成年后交际圈子的推崇，开始对品牌这件事有了理解和认知，我钟爱
    THOM BROWNE.和 Burberry 两个品牌，这是我夏季的衣柜（百分之 90 都是这两个品牌）：![](img/ea53d3dc47e80d77299db96afd85768c.png)但在之后的学习上，并没有多大的作用，因为鉴定和回收真的是需要专业性的，在没有鉴定能力时，可以去对接靠谱的鉴定师，也是完全可行的，我相当于也是算一个
    0 基础的小白入的行，所以圈友们不要对这个行业有恐惧心理，真的去掌握行业的底层逻辑，处处是黄金。2022 年 2 月，刚过完一个团圆年，接到很多的行业消息，电子烟实体迎来毁灭性的压力，迫不得已为保全半个身躯，我关闭了经营一年的电子烟代理门店，在彷徨之际，因为自己的小圈子不错，通过朋友介绍，得以幸识自己的师傅，带我进入了二奢行业，刚开始作为师傅的助理，负责师傅团队的整体后勤，从给销售客服、主播及运营订员工餐、打扫卫生开始，慢慢认识到了这个行业的魅力，当时也见过单场直播下来一个主播拿到小十万的提成，暗自羡慕，不断地请求师傅能不能尽早的带我入行，哪怕从销售干也行，师傅总说别急，还不行。（后来知道是因为师傅认可我这个孩子，把我定位在一个日后可以脱离他独当一面的主理人的方向，想先从做事的心性上锻炼我，让我的底子能打得实在些，很感谢师傅当时的做法，我才能成为现在的自己）2022
