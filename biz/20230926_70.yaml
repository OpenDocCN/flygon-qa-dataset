  text: “谁教育用户，用户就是谁的；谁教育市场，市场就是谁的”但是现在用户都聪明了，信息壁垒在变低，两个直观的表现：1.  用户对于婚恋行业的流程和模式比以前了解的要多了，冲动消费减少，对比行为增加1.  用户认识人的渠道变多了，社交成本变低，急迫需求挖掘成本变高所以如果市场在变、客户在变，如果还是过去的几个引流账号，过去几个能力很强的销售红娘，我觉得是很难适应现在快速变化的市场环境的。我会时常和来找我咨询的用户提到的一个观点，就是免费的社交软件越来越多、低成本的社群组织越来越多，甚至像我们这样的婚恋机构越来越多，导致现在社交成本很低。几百块的社交软件年会员可以在“情海里”遨游一年、几十块参加一场相亲活动就可以一次性认识几十个人。本来上述的这些组织其实是在办好事儿，在帮大家提供社交圈子。但反倒因为这些组织的行为，让社会的社交成本变低，让大家的心都变得浮躁了。这样的社会现状对于一些真诚的人非常不公平。举个例子，你参加了一场百人的单身活动，你鼓起勇气去加了一个有好感的异性微信，准备好好和人家聊聊，但是没想到人家那边还有
    20 个好友申请未通过呢。所以你们从一开始就不在一个对等的沟通水平线上，也无法确认对方是否真诚，试探会变多，其实是无效成本在变低，而有效社交成本再变高。有的时候两个人没有最终走在一起也许并不是因为他们不合适，而是没有一个好的初认识的方式。我认为，既然选择了这个特殊的行业，除了赚钱本身，应该需要有一些社会责任感，因为对社会有价值的行业才能真的长久。所以虽然目前信息差依然这个行业的核心价值，但我从事这个行业到现在，很清楚很多人没能在一起，更多是选择+初认识+相处+经营的共同结果。所以我们能做的就是不以婚姻结果为卖点，而是以高品质恋爱、高品质服务为导向，我们不再仅仅是以见面认识作为交付结果。**另外一个是近几个月才出现的大动作，就是抖音流量的大规模封禁，相信非常多同行目前都在遭遇这一「劫」。**其实非常好理解，任何一个想要留住用户的好平台，都不会允许大规模低质量内容泛滥的，所以很多我们之前常用图文号、资料号、甚至低质量的口播号，都没办法继续使用了，很多同行从业者甚至出现了流量断层的局面。我认为还是那句话，市场环境的变化，意味着机会的出现。当流量变得越来越贵、越来越难，也许会有一部分伙伴坚持不下去，倒在了沙滩上，那为什么我们不能是那艘迎着风浪继续前行的船呢，正所谓「风浪越大鱼越贵」嘛！那下一步如何获取流量？我个人有几个浅浅的建议：1.  首先重新学习分析研究抖音，看看那些做的好的账号，分析他们的内容，总结并严格要求自己，抖音对于原创优质内容一定是友好的。1.  其次就是回归本地生意本质，尝试和本地政企商家进行合作联谊，同时高频开展线下活动，依靠活动进行引流。1.  私域玩法，比如找一些兼职红娘，或者当地私域资源进行合作等等。总之流量一定会越来越贵，对内容营销的要求也一定会越来越高。补充一下，关于抖音流量，其实可以去大量搜索目前流量依旧稳定的账号，相信可以得出一个结论，就是持续做原创优质内容！#
