    10w？我通过找到对标爆款内容、拆解对标爆款要素，在视频内容均为原创的基础上，一个月内抖音+快手累计涨粉 11.9w，涨粉速度甚至超过了原来的爆款账号。今天复盘一下整个操作方法及思考。![](img/c51dee997959ce68b58d1135bcf37ddc.png)首先，如何找到对标爆款，主要有四点：第一，找发布时间为
    3 个月内，点赞数超过 1w 的内容；互联网的内容更替非常快，如果内容发布时间间隔太久，可能并不适合现在再用，所以我们要尽量找日期更近的爆款内容。第二，发表该内容的账号，原有粉丝不超过
    10w（不过万更好）；如果是大号，大多形成了自己特定的人设、有特定的受众，内容模式趋于成熟、分发的流量也更加精准，比如米雷发个“周末写生”就能十几万点赞，而同样的内容放在新号上，大概率会扑。第三，发布爆款内容后，账号粉丝数上涨明显；这是为了验证爆款的转粉率，有的内容虽然流量高，但没转化，比如我之前有一篇小红书笔记，在粉丝只有几十的时候，点赞超过
    2 万，但没什么转粉，后续发同类内容依然是几十的阅读，意义不大。![](img/9de7dcc43012f7afccbfad8a129a7951.png)第四，内容具有较明显的节奏、或内容特色，具有该特色的内容，与其他内容相比，数据相对稳定；这是为了进一步排除“概率性”，找到真正“可借鉴”的内容形式。除此之外，还要看内容是不是符合你的要求：1、  如果不想露脸，就找同样不露脸的内容；2、  如果缺少演员，就不要找剧情向的内容；3、  如果没有强大的剪辑技巧，就不要找特效很强的内容。总结起来，思路就是一句话：排除账号权重、时间影响等对概率影响较大的因素，找到适合你、且能够坚持做下去的内容形式参考。做好了这一步之后，就是拆解爆款。我不太认可从布景、内容、音乐等形式去像素级地“模仿”对标内容，那样的话，内容的原创度、未来发展都容易受限，我们可以从这些内容所产生的价值、氛围等更底层更基本的东西上去分析。![](img/83e3d4c11d6ef7b7483bb39bf76a8ca4.png)第一，选题：这个内容讲什么？选题是大方向，互联网上讲同一个选题的内容数不胜数，但它仍然非常重要：它决定了我们的起跑线。讲如何拆解选题的内容很多，这里不再赘述，说几个我最关注的点：这个选题的内容，我有能力能讲吗？它所在的大方向，我能持续讲下去吗？现在讲这个选题合适吗？如果答案都是肯定的，进入下一步。第二，价值：这个内容提供了什么价值？同样一个大选题方向下，内容提供的价值常常并不一样。同样是讲婆婆不让儿子干活、让怀孕的儿媳去洗碗的婆媳冲突，可以提供“痛骂婆婆，帮儿媳出口恶气”的情绪价值，可以提供“这种情况儿媳该如何应对”的干货价值，也可以提供“洗碗机限时骨折”的经济价值。![](img/09a5e7ffa32b46396a6c8f3ea22213b1.png)同样是热门游戏的讲解视频，可以输出“教你如何上分”的干货诀窍，'
- answers: '-   三大类主要的价值是情绪价值、知识价值和经济价值。情绪价值满足情感表达和情绪释放的需求，知识价值解决具体问题，而经济价值则关注节约成本和获取实惠的需求。

    -   视频内容营造氛围的重要性体现在吸引观众、提高观看时长和增加互动的方面。前3秒尤其重要，因为这是吸引观众留下的黄金时间段，能够决定观众是否继续观看整个视频。

    -   评论区的爆点是对内容真正价值和特点的重要线索。通过评论区的点赞和关键词，可以揭示大部分观众对内容的感受和互动，帮助判断内容是否符合预期，以及如何调整和改进。

    -   在制作视频时，选择适合自己的氛围需要考虑目标受众、内容主题和传达的情感。剪映软件中的素材库和音乐库可以帮助找到最佳的氛围组合，根据需求调整画面元素、背景音乐和剪辑节奏。

    -   爆点评论中包含了观众最关注的内容亮点和热点话题。在制作新内容时，可以将评论区的信息与自己的分析结合起来，根据观众反馈和评论区的关键词，调整内容方向和呈现形式，提高内容吸引力和互动性。'
