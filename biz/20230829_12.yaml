    (58 赞)私交与公事，情感与理智，管公司要公私分明作者： 小马宋日期：2023-08-24私交与公事，情感与理智，管公司要公私分明：创业 46 条之 23前几天看了叶明桂老师写的新书，让我最有共鸣的其实是最后一部分，讲他作为老板开除员工的事情。其实他也不是老板，他是台湾奥美的总经理，公司不是他的，他是职业经理人。奥美创意部有一位元老叫
    hoho。他年轻的时候，是一个手工绘图的时代。后来一切改用电脑制图，但是他拒绝学习新的技能。奥美不得不给他再雇用一个年轻的设计助理。HoHo 口述，助理执行。最后叶明桂还是痛下决心，要裁掉他。裁掉自己多年的老同事，是很难受的，但从公司业务的角度看，你不得不这么做。我也有这种很纠结的事情，从私交来说我很难开口，但从公司角度，这个人又必须离开。我就遇到过这种公私不分的老板。他们公司的天猫旗舰店，居然是他的一个经销商掌握，我劝他去把旗舰店收回，他跟这个经销商一谈，对方痛哭流涕，说这是自己的生计。然后老板心软了，居然没有收回来。后来这个旗舰店因为从淘宝贷款没还，让这家公司信用受到很大损失，这才把旗舰店收回了。商业上的往来，有些很讲义气的老板，往往就会栽在义气这件事上去，跟人签合同，一句“哥信任你你这人，不用看合同”，虽然听起来豪气干云，其实这是极度愚蠢，一不小心就会被小人算计到公司倒闭，这并不夸张，我这么多年，真的见过很多这种事。做公司就是做公司，私交就是私交，涉及的公司的业务，还是要公事公办，不能义气用事。*
