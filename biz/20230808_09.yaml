    (77 赞)聊聊刀郎的新歌《罗刹海市》这个事件作者： 小马宋日期：2023-08-04刀郎，扫地僧与孙悟空跟老范做了一期播客，聊了聊刀郎的新歌《罗刹海市》这个事件，以下是我们两人的观点集合。1、关心刀郎新歌的人，集中在
    60，70，80 后，90 后明显对刀郎普遍缺少认知，既不了解，也不关心。我们两个人就是 70 后，做了这样一个选题，明显也是 70 后视角。所以在 40
    岁以上人群中这件事热火朝天，年轻群体中默默无闻。2、有人问我刀郎的歌好不好听，首先我不是一个酷爱歌曲的人，第二是人的音乐品味大概在 25 岁前就成型了，我自小在山东农村听我太爷爷唱民间小调，所以欣赏品味有限，但我觉得刀郎的歌挺好听。3、《罗刹海市》故事来自《聊斋志异》，这跟《西游记》、《官场现形记》等等古代的通俗作品都很像，讽刺、反抗这些主题是人人喜欢的，放到今天也依然有效。4、这首歌的流行，可以用格拉德维尔的《引爆点》中提到的流行三要素来解释，这三个要素是个别人物法则，附着力法则，环境威力法则。首先需要有重要人物作为中心，刀郎，那英，汪峰等等都是个别人物。其次是内容要有附着力，就是吸引大众关注的内容，这里面的复仇戏码，刀郎的粉丝，围观性，拆字游戏都有附着力和社交货币的作用。舆论环境和平台的推送规则，则进一步助推了这件事发酵。5、某自媒体公司总结了内容的 11
    种爆款模式，刀郎这个就是典型的 w 型结构，这也是英雄电影的典型故事结构。少年侠客，挑战权威，权威打压后少年复仇，名动江湖。就是一个 W 型的结构，崛起，低落，复出这种结构是观众最喜欢看的故事类型。这也与《千面英雄》中讲述的全世界神话中英雄的普遍成长故事类似：启程，启蒙，考验，归来。6、中国人最喜欢的两种英雄设定，一个是扫地僧，一个是孙悟空。扫地僧是佛家类型的代表，默默无闻但身怀绝技，关键时刻能大展身手；孙悟空是道家类型的，逍遥自在，藐视权威。当然儒家类型的英雄，很受敬佩，但没法作为娱乐话题，比如乔峰。
    刀郎在大众的眼中，就是扫地僧和孙悟空的合体。7、当时的几个音乐大佬为什么会被攻击？一个是当年有一些“不当”言论，但最主要的是，他们这么多年没有好作品了。如果当年嘲笑苹果的诺基亚依然牛逼，今天大家也不会嘲笑诺基亚。就像巴菲特看不上马斯克，也没多少人嘲笑巴菲特，但如果换成许家印，那今天估计会被喷死。8、当年的音乐界，还是偏精英的。今天的音乐领域，被抖音等大众媒体通俗化了，当普遍精英的时候，你俗，就会被嘲笑；当普遍庸俗的时候，你反倒是看起来有点精英了，就是参照物发生了变化。9、视频和播客的流行，是技术造成的，但技术造成的这种流行，是一种文化返祖现象。因为人类历史上识字和愿意阅读的人本来一直就不多，人类文字的历史也很短，早期内容大部分都是口口相传。10、《罗刹海市》被大家认为词曲俱佳，其实，文字好不好，也是分阶层的，每个人认为的好也不一样。它的好处是“有文化”到了恰到好粗，既不是早年那么俗气，也不是太有文化，这样就切中了最大公约数的受众。拆字这种文字游戏有很多人都玩，但是马户这种拆字，是最初级的拆字。你看《西游记》中，孙悟空拜师的灵台方寸山，斜月三星洞，就是一个更深一点的拆字游戏，古人称“心”为灵台，而它只有方寸一点；心这个字，就是一弯斜月，三颗星星陪衬。'
- answers: '-   现代人难以理解神仙存在于内心的概念，导致传播受阻是因为这种观念涉及到古代文化、哲学和宗教的理念，而现代社会更多地受到科学、理性思维的影响，对于抽象的概念和内在信仰的理解有所欠缺，因此难以接受这种观点，导致传播受阻。

    -   元素在设计中的作用是通过赋予作品文化感和情感共鸣来吸引受众。作者将古文元素赋予文化感的方式是通过在歌词、故事和表现形式中融入古代文学、传统故事等元素，使作品具有历史和文化的底蕴，从而引发观众的共鸣和情感共鸣。

    -   传统音乐人认为评委应该坚持独立看法是因为他们认为评委应该以专业的眼光来评判作品的质量，而不应受到外界因素的影响。他们对于评委的要求是希望评委能够客观公正地评判作品，而不受到商业利益、大众趋势或其他因素的左右。

    -   作者认识到自己曾经鄙视国内广告作品是通过在国际广告公司工作的经历和对行业的思考。这种认识使他意识到自己的看法可能受到了局限性的影响，从而更加开放地接纳和理解不同类型的作品，对他的观点和态度产生了更加宽容和开放的影响。

    -   主流音乐界对刀郎有鄙视的态度可能是因为他的音乐风格与主流音乐界的审美标准相左，以及他在行业内的言论和行为被认为不符合专业规范。这种鄙视在一定程度上可能合理，但也应该审慎对待，因为音乐是主观的艺术，不同人有不同的喜好和审美观。'
