    Web3 领域中非常实用的，希望能给想要真正进入 Web3 赛道的伙伴们带来启发。操作一：拥抱新叙事本来传统赛道对 Web3 赛道就有抵触和误解的，作为 Web3
    圈内人还时不时看不上新叙事的，就有点儿失格局。比如：StepN，brc20，eths 等，往往都是这种机会。为什么这么说呢？我们逐一来看下上述三个机会的实际情况。StepN
    是一款华人做的跑鞋项目，是 2021 年首发于 solana 链的链游项目，起初白名单是 1sol 进行 mint，很快就涨到了 5sol 左右。由于他的模型与三年前的一款跑鞋项目类似，所以赛道上众说风云。可以用
    NFT-非同质化代币，作为项目的固定资产去挖币，本身并没有什么大的创意，但是在 NFT 热点过后，链游的机会若影若现，当时赛道也缺少现象级的新产品，所以在币安等机构投资后迅速达到了顶峰。如果我们
    1sol 的跑鞋拿到高峰收益也是近万倍的，但是我由于偏见错过了这个很大的机会。brc20 的 ordi 是一个基于 btc 生态的铭文项目，在 2023 年
    3 月份首发。关于它有两个小插曲：因为我有操盘过一个 NFT 项目，算是出过圈的，所以，在 yuga 在 btc 发了它们的 Twelvefold（十二折）的
    NFT 后，有位技术找我想要在 btc 生态发项目，而且相当之简单粗暴，我下意识的认为这事儿不靠谱拒绝了，所以对 btc 生态的项目有了抵触。另外，我们有一个小的投研圈子，在三月中就发了这个项目，当时一张铭文大概
    3u 左右，高峰的时候近 30000u。而我因为有过抵触情绪，又因为懒，就没有操作，后来发现错过了一个极大的翻身机会。eths 则是完全模仿 brc20 的公平发射方式做的一个基于
    eth 的铭文项目，它是 2023 年 6 月份左右开始的吧？一个多月时间也是涨了 300 倍左右。以上都是因为有偏见，所以错过的项目。所以，我们线下交流的时候，就总结了一个口诀：所以，总结就是：拥抱新叙事，总要流出来一些仓位做些意外的投资，投对了可能就真的是意外惊喜了。在
    Web3 赛道也是有稳定币生息的投资机会的，收益相比传统金融还是要高不少的。而让资金闲置是最笨的做法，虽然从去年的 6.2 到现在的差不多 7.4，u 也躺赚了不少。为什么是稳定币生息呢？因为大多数代币都要它们的生命周期，尤其是不确定性比较大的熊市，投资的大多数代币其实跌幅都“很可观”，但是稳定币就不会出现这个问题。在低点的时候：'
- answers: '-   如何在大交易所进行稳定投资，并达到约10%的年化收益率？

    -   在大交易所进行稳定投资，通常可以选择固定收益产品或者参与稳定币的生息计划。这些产品通常提供约10%左右的年化收益率，投资者可以将资金存入这些产品中，并根据自己的风险偏好和投资期限进行选择。

    -   空投是如何成为新人入场的方式？选择项目和交互的过程是怎样的？

    -   空投是新人入场的常见方式之一，通过钱包、社交媒体或专业平台获取项目的代币或奖励。新人可以选择适合自己的空投项目，并使用钱包和交易所进行代币交互。选择项目时，要注意项目的可靠性和潜在收益，并确保了解交互过程中的风险和步骤。

    -   为了了解项目信息和进展，使用哪些工具比较有效？这些工具如何帮助用户？

    -   了解项目信息和进展可以通过多种工具进行，包括社交媒体平台、区块链浏览器、专业网站和通讯工具等。这些工具可以帮助用户跟踪项目的动态、了解团队消息、参与社区讨论，从而做出更明智的投资决策。

    -   在选择交易所时，为什么要避免使用小交易所？选择大交易所的优势是什么？资产安全如何得到保障？

    -   避免使用小交易所是为了降低交易风险，大交易所通常具有更高的流动性、更严格的监管和更完善的安全措施，可以提供更稳定和安全的交易环境。选择大交易所的优势包括更多的交易对、更好的用户体验和更可靠的资产安全保障，用户可以通过双重认证、冷钱包存储等方式确保资产的安全。

    -   在进行新人转账时，为何需要注意不同公链的平台币和代币？进行转账操作的路径包括哪些步骤？

    -   不同公链的平台币和代币具有不同的交易规则和手续费，新人在进行转账时需要注意选择正确的链和资产类型，并了解转账的费用和时间。转账操作的路径通常包括选择合适的交易所或钱包、充值资金、选择转账目标、填写正确的地址和金额、确认交易信息并支付手续费等步骤。'
