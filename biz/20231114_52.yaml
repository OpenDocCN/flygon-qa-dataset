    B 站的朋友，这是诸多大 V 给我的一致建议。因为这些知识如果连自己都不想分享，那讲出来一定是枯燥无味的。在这个自媒体极度内卷的情况下，没有人会愿意听你唠叨。虽然现在有了
    chatgpt 等辅助 AI 工具的加成，但是视频的制作、文案的用心程度，观众都还是能够感受的到你的诚意的，点进来的用户，恐怕两秒钟你都留不住，就划走了。**2、不被数据焦虑的人**几个百万大
    V 都给了我一个大差不差的说法，那就是好作品不一定有好的反馈，但是不好的作品，一定数据不会好。正如做小红书电商的朋友们，可能开了好多账号，发了好多的笔记，最后只有那么一两篇爆款。系统并不会因为你努力了，用心了，就会推荐大把的流量给你，而有的时候是需要看几率的。很多圈友也都分享过，现在各个媒体平台基本都是阶梯流量池，都有自己的各个评分机制，你第一批分发出去的用户是否对你的视频感兴趣，是否当下正好有相关热点爆发，等等不可控因素，都是视频是否成为爆款的重要一环，不可强求。![](img/bbc439ade7762a8c3dc6f29c564052a6.png)（我们自己起的新号，13.2
    万的播放量就已经超过 99.42%的作者了，所有的数据基本上是一个视频撑起来的）**3、有自媒体基础的人**前文也说了，新媒体现在有点卷，现在做知识类的视频，很难说先学现有效果，对于没基础的人，费劲肯定会大一些，往往相对来说成本比较大，所以没有自媒体经验的圈友还是多考虑一下。**4、可以长期坚持的人**想通过垂直领域新媒体账号快速达到日入过千的圈友，这个也不太适合，知识类的账号更多的是深耕细作，不像做电商，可以疯狂开矩阵号，用规模来对抗概率。在这方面，即便是百万的打
    V，也没办法打包票自己可以快速起号。2023 年，靠只发一两条视频就迅速爆火的几率不是没有，但是已经很小了，个人感觉跟买彩票中了 1000 万的几率差不多，除非你特别有经验（那其实我这篇文章写的东西你都懂），或者运气特别好，即便是很多优质账号，
