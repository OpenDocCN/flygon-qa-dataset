  text: 很难短时间表现出众。我稍微总结了一下，现在的观众有以下习惯：**（1）看视频的时间减少**大家都知道，近几年的行情不太好，大家都忙着赚钱，放开前大家没事可干，只能玩手机，去年底放开后，有明显的变化，流量下降趋势十分明显，几乎可以说是直接腰斩，因此收益也被大大降低。**（2）算法优化导致关注率降低**大家现在都能感受到，自己喜欢看的内容，抖音会一直给自己推荐，哪怕不关注，算法也会一直把相关视频推给你，这就导致很多观众不用点关注，也懒得点关注。而中视频计划中又有一个铁粉收益，占了很大的比重，这其实严重影响数据。![](img/8a8ba5edf7a9d91b68d38015f74d4506.png)（节选自庄心妍抖音的评论区，这其实是很大的共性问题）**（3）视频的娱乐性质突出**知识类的视频本身就带有严肃性，但是短视频平台的观众，大多都是利用碎片化时间在刷视频，而碎片化的时间说白了大家更愿意的是放松和享受，而真正带有教育意义的东西。其实大家是不太愿意看的，所以知识性自媒体本身就有其客观的矛盾。**3、没有预算**口罩之前，各个厂商为了抢占好口碑，都在疯狂的占坑位，那时候厂商基本不看
