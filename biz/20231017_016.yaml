    (57 赞)好决策一定有好结果吗？作者： 小马宋日期：2023-09-27好决策一定有好结果吗？国外有过一个研究，就是问那些老年高管，问他这一辈子做过最正确的决策。其实回答很一致，都是那些结果很好的决策。这是因为，我们几乎都是以结果判断决策质量，但从理性角度这并不正确。举个例子。有两个人，买完菜，回家的时候，一个决定横穿马路，一个决定走过街天桥。结果走天桥的点背，被雷劈了。横穿马路的人万幸没死。那在这个决策中，谁的决策是好决策？还是走过街天桥的决策是好决策。因为走过街天桥更安全，更不容易出事，这是理性。而打雷被劈，这是意外，是小概率事件，不影响决策的质量。比如一说抽烟有害，我们村的人就经常跟我说，你看你太爷爷，抽烟喝酒还赌钱，也活了
    90 多岁。这就是用个例来证明总体。决策的依据是概率，是对收益和损失的预期对比，而不是结果一定会怎样。所以看结果的时候，不要只看结果，而要考虑运气和过程。当然如何判断概率，那就需要更多数据和决策依据了那个更复杂，这里并不谈论。*
