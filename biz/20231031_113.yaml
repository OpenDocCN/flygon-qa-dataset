- answers: '-   二丫是如何通过副业自媒体赚取了40万的？

    -   通过副业自媒体，二丫主要利用自己的时间进行内容创作和经营公众号，包括但不限于文章写作、内容运营、剪辑等工作，并外包了排版、找车等任务给小助理，从而释放出更多时间进行创作和挖掘新的业务，最终实现了40万的收入。

    -   为什么在2018年二丫认为自己不具备找助理的条件？

    -   在2018年，二丫认为自己不具备找助理的条件，主要是因为当时她觉得自己的时间价值并不高，自己的文章质量和自媒体运营能力还不够，而且自己主要靠口才在职场混，不太需要将工作分出去，因此觉得没有必要花费金钱雇佣助理。

    -   二丫在2020年尝试找写手帮忙的时候遇到了什么问题？

    -   在2020年，二丫尝试找写手帮忙时遇到了几个问题。首先是付出了一定的稿费但收到的稿件质量不符合期望，需要再次修改；其次，她自己持有了“打工心态”，对写手缺乏耐心，期待快速回报；最终，她认为写手提供的内容与自己要求的标准不符，导致合作不顺利，最终放弃了这个项目。

    -   为什么在2022年二丫觉得可以招聘小助理？有什么变化吗？

    -   在2022年，二丫觉得可以招聘小助理的原因是她感到自己“游刃有余”了，通过副业自媒体获得了一定的经验和收入，开始享受创作的过程，并且能够看到“钱”以外的东西。她发现拥有小助理后，能够更轻松地进行内容创作、挖掘新的业务，并且在时间和精力上有更多的投入，这种心态和状态与之前有所不同。

    -   二丫拥有三位小助理后，生活上有哪些方面变得更轻松了？

    -   拥有三位小助理后，二丫的生活在内容创作和自媒体运营方面变得更轻松了。她可以将排版、找车、内容运营、剪辑等琐事交给小助理处理，从而释放出更多的时间去阅读、挖掘新的业务、以及做更能赚钱的事情。这种分工协作的方式让她活得更轻松，也让她有更多的空间去创造和思考。'
