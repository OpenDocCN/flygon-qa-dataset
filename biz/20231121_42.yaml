  text: 可以做，目前 live 图还不会违规，但是考虑到时间成本和长远发展来讲，直接上实拍流量更好，也能批量的产出和开店。就像我们近期合作的方式把项目分为
    3 人一人负责素材，一人负责文案内容，一人负责店铺维护3 人可以同时的产出 5 家店以上的素材**3.把小红书电商看成一件简单的事**不要想着做对抗平台规则的事，而是应该思考如何做出相对优质的内容来获取平台的推流例如：平台不让混剪，那就做实拍，平台不让无货源就找商家对接手动打单，商家不让引流私域就在平台成交。电商的出单大部分还是在笔记笔记的组成就是图片或视频在配上文案原创不会就跟着爆款来，做到
    1:1 的参考优化就可以，这样事情就简单化了...然后再增加一个步骤来分析选品，找到能够做 2-3 个月甚至以上的产品类目即可。相信体验过小红书爆单的一定知道小红书流量有多香也相信只要坚持做优质的内容就一定能爆单，并且持续有回购！以上是我对小红书的一些思考和未来和我们正在做的一些事，希望能给各位操作小红书电商的小伙伴们带来一些启发和思路。*
