  text: '第一步：通读这个人物的多篇材料，并记录关键时间点和关键事件。第二步：根据第一步的纪录，梳理一条人物经历的时间线。第三步：整条时间线，按照关键事件，分成几个时间段。第四步：一个时间段写一个经历概括，框架就出来了。比如我写过一篇百万爆款人物稿《哪吒冲
    20 亿！导演 40 岁改命背后：永远去做你余生中最重要的那件事》这就是一个典型的时间线框架法的人物稿。按照关键事件，把饺子经历的时间线分成四个时间段，搭建出框架：01
    人生最大的痛苦是放弃了不该放弃的，大三转行，放弃医学，自学动画02 辞职闭关三年八个月，靠母亲退休金度日，凭一己之力做出一部片，获奖 30 多项03 一战成名后，销声匿迹六年，天才导演做外包给梦想续命，中国动画到底有多难？04
    死磕五年，逆天改命，哪吒和饺子一起封神这样的人物长文难么？不难，你把时间线梳理出来，分成几段，搭出框架，剩下的无非就是给每一部分填充人物故事而已了。比如，假设我写写自己的逆袭故事，我就可以按时间顺序划分阶段：粥左罗如何进入新媒体行业是一个阶段，粥左罗如何成为一个行业知名
    IP 是一个阶段，粥左罗辞职创业是一个阶段，粥左罗创业如何成功年入千万是一个阶段。这就是一个基本框架。这种稿子，写起来比较费时间，但请你记住，费时间并不等于难，而且如果仅仅是多花时间就能比大多数人做得好，这件事难道不是美滋滋么，我说过，耐心就是一种聪明的竞争策略。最后，一定要强调一点，写任何一篇文章，基本都是多种框架的综合运用，而非单一框架。为什么呢？因为上节课我们讲过，框架分大框架小框架，不同部分也都有框架，可能大框架是用其中一种，大框架之下，不同部分用不同框架，或者写好一个部分可能用到好几个框架，所以你要都掌握好，综合的灵活应用。框架能力，是写作中最重要的能力之一，为了更好的掌握，除了每次写作刻意练习，平时阅读时可以有意识的去拆解分析每个内容所用的框架，久而久之你就可以灵活运用了，因为框架的种类就那么些。有启发点个赞呗，我努力多更新～
