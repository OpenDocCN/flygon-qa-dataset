  text: '![](img/a63da176786b8c9e70dfa8eb8b2ece44.png)刚才我们说了，有 21.51%流量来自于搜索引擎，从下图可以看到，大部分都是品牌词，也就是说，用户在别的地方知道这个产品名字之后，再来搜索引擎里搜索的，而不是这个网站抓住了什么热门搜索关键字。当然，你会说，最近上映了一部电影，但是电影名字是《Barbie》，而网站域名是 [BaiRBIE.me](http://BaiRBIE.me)
    ，看出区别来了吗，域名多了一个 i，与字母 a 凑成了 ai。而下面的搜索词，基本都是 bairbie ，只有第一个是 barbie 但是搜索词后面有个 me
    ，所以可以认为用户就是在搜索这个网站的品牌词，而不是在搜索电影。![](img/0672104763e171c088cd8d166ff5dcae.png)所以，虽然有
    21.51%流量来自于搜索引擎，但并不是流量的初始来源，我们还得继续找。上面我们说了，57.44%流量来自于直接访问，这部分可以认为是用户记住了网址，或者用即时通信软件发送的网址，或者把网址加入了书签，或者是有些链接设置了
    noreferrer 导致无法跟踪。但不管哪种情况，我们先放一边，看看别的方向。先看外链，6.24%的流量来自于外链，也就是大约 30 万左右，我们只看前
    12 个，因为后面的都流量太小了。![](img/7be9ce0db6620f60ef430070f16eebb5.png)哥飞做了个表格，加上了网站介绍：![](img/d9eea726d7f2dd9bfd6784ca783b0b41.png)接下来，我们在谷歌用“site:来源域名
    bairbie”语法搜索，并且点开搜索工具，限定结果时间为 7 月 17 日到 7 月 25 日，目的是找出最早的宣传网页。如第一个[lifehacker.ru](http://lifehacker.ru)，我们这样搜索，总共只找到
    7 条结果，其中最早的是 7 月 18 日发的，好像找到了最早的网页。![](img/ea947bb013802ff9c2b20c70ebcaa39a.png)但实际仔细看就会发现，我们找的关键字都没有出现在标题里，而是出现在描述里的，所以最有可能的真相是，这些网页里都有个相关文章列表，里边有我们要找的那个文章。那就继续把时间往后移动，经过多次测试，当选择
    7 月 26 日到 7 月 28 日区间时，终于出现了我们要找的网页。![](img/1cb4bcd89aaff4d6ebff2522dc56e3dd.png)网址是
    [`lifehacker.ru/bairbie-me-servis/`](https://lifehacker.ru/bairbie-me-servis)
    ，这是 7 月 27 日发的，网页截图如下。![](img/a035e06b889d7eebabda9cc0f87b8169.png)注意，这篇文章太长了，不好全部截图，所以只截了上半部分和尾部，因为尾部里有
    [BaiRBIE.me](http://BaiRBIE.me) 的链接。![](img/21a9aa56eaa26384500f4d0d73b8bb30.png)这是 [lifehacker.ru](http://lifehacker.ru)
    的一个名叫达莉亚·格罗莫娃的编辑发的文章，我们暂时不知道是收费软文，还是仅仅是新闻报道，所以暂时不下结论。继续按照上面的方法，这次我们限定一下，使用 intitle
    语法，'
