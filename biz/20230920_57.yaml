  summary: "-   用户搜索引擎流量中大部分是品牌词，非热门搜索关键字，流量并非初始来源。\n    1.  用户搜索的品牌词多为 bairbie，与网站域名\
    \ BaiRBIE.me 有细微差别。\n    2.  大部分流量来自直接访问，可能是用户记住网址或通过即时通信软件等方式访问。\n    3.  6.24%流量来自外链，约30万，通过谷歌搜索找到最早的宣传网页。\n\
