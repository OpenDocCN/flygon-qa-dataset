    KOL 在帮助扩散。整个过程看下来，Twitter 传播威力依然巨大，值得大家去运营维护好自己的 Twitter 账号。整套运营推广策略，是不是跟妙鸭相机很像，妙鸭相机在小红书招募内测用户，并且在公测后扩散开来，之后也在别的社交平台如即刻刷屏。这其中投放软文是值得我们学习的增长方式，先让媒体帮忙扩散，之后利用社交网络放大和裂变。好了，今天文章就写完了，我是哥飞，欢迎在评论区交流。*
