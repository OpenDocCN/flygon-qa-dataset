  text: '8、7 月 27 日在 [lifehacker.ru](http://lifehacker.ru)、[medialeaks.ru](http://medialeaks.ru)、[naekranie.pl](http://naekranie.pl)、[trashbox.ru](http://trashbox.ru)投放软文；9、7
