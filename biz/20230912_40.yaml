    (111 赞)0 成本抖音团购项目，带领学员做出 400w+GMV作者： 清一日期：2023-09-05Hey，各位有钱有颜有实力的圈友们大家好我是清一，一位在培训行业干了五年的私域培训师。今天这一篇文章想跟大家详细的分享一下“抖音团购”这个项目**我通过
    20 几天的时间，带领学员做出 400w+GMV。**现在很多学员在没有任何新作品产出的情况下，后台收益还在不断的增加。本来只是为了打发时间，因为我主要的项目还是私域相关的。但是看到这个团购还有巨大的发展空间，所以写了这篇帖子出来分享。特别是这两天很火的酱香拿铁，大家喝上了吗？**4
    号当天，酱香拿铁单品首日销量突破 542 万杯，销售额超过一个亿，根据瑞幸直播间的数据来看，****“酱香拿铁”的在官方直播间渠道销量已经超过 100 万杯，超过以往所有的“年度重磅”单品的。****由此可见，抖音还是提高门店销量的主力军，这仅仅是官方直播间的数据，不包括其他的
    kol 数据。**这也是我认为抖音团购这个项目还非常有市场的原因。下面我来拆解一下我是如何通过抖音团购变现的为了更好的阅读体验，请各位圈友移步飞书：[`n28vbku1px.feishu.cn/wiki/YNJwwWmb3inANhkzIrOcH3f5nqr?from=from_copylink`](https://n28vbku1px.feishu.cn/wiki/YNJwwWmb3inANhkzIrOcH3f5nqr?from=from_copylink)*
