    四、如何写一篇高转化力的玄学笔记### 第一：选题 热点热点热点匠叔认为，价值就是热点。什么最热，什么就对用户有价值。当时欢乐颂还比较火，所以我发了一篇《测一测自己是不是大女主》的帖子。![](img/68b50a57a678c76311febc7ba53f41ff.png)这一个帖子基本上就变现了至少
    1W+。因为用户看到“大女主”这个关键词，她就跟自己联系了起来，这对她就是有价值的。前一阵张继科比较火，张继科的面相我看爆了好多篇。再之前《狂飙》比较火，那高家兄弟很多的内容都可以围绕着产出笔记。其实我们玄学天生就有一个优势，就是啥样的热点我们都能追得上。毕竟玄学就是命运，还有比命运更底层的东西么？我一般追热点喜欢看微博热搜，其实很多工具都有热点的，咱们星球里面也有专门的帖子，这部分我就不说了。价值这部分说完了，怎么去建立信任呢？###
    第二：笔记类型： 好的互动笔记就是 课程+洗脑我认为建立信任的笔记，最有效的就是“互动型笔记”什么叫互动型笔记呢？就是我们给出一个简单的方法，用户用这个方法能自己对照一下自己的命运，还能得到一些正反馈。这种笔记，最吸粉，最容易转化。为啥呢？因为口说无凭，你把自己夸得再好，用户也不相信你，但是你让他实操了，他发现真的有效，这时候他就会觉得，这个博主还是比较牛的，我可以咨询一下他。我一般做的互动型笔记都是这样的。大家看图
    2，用户用自己的八字去对照直接就能够得到结果。![](img/17c726802d925daad5be82ef832528d6.png)另外，互动型笔记还很容易引发评论，而评论对于小红书的推荐权重特别高，所以这种笔记会自己持续去爆。你看，谁会拒绝一个又能引流，自己又会持续获得推荐的笔记呢？现在我们有了选题，也知道发什么笔记了，但是我们用什么形式展示呢？是用图片+文字还是用其他方式呢？三个字——找同行。###
