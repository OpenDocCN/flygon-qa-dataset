    (46 赞)95 年斜杠女青年靠商业文案小赛道，月收入突破十万作者： 容棪日期：2023-12-05【95 年斜杠女青年靠商业文案小赛道，月收入突破十万】哈咯，大家好，我是容棪，95
    年斜杠女青年。目前主要做商业文案服务以及 AI 训练营，单商业文案的月收入平均可以达到 3-5 万，赶上大促的消费节日周期突破月入十万。今天来和大家分享一下我是如何一步步升级打怪靠着这个赛道从全职社畜转为工作室自由职业者的。大致的经过是，内容类工作全职工作两年，离职在云南小住半年的同时接单子，成都两年创建了工作室，一直到现在在杭州开启自由之路。早在大学的时候，我就很喜欢写点东西，在参加了一些比赛获得一些不错的结果之后，开始思考能不能靠写东西来赚点零花钱，一开始也是各种尝试，写过小说、做过公众号代运营，当过当地创业服务中心的采编······基本上和文字相关的工作我都尝试过，而在这个尝试的过程中，我也发现，各种类型的文案各有利弊，而最适合新手入门的就是商业文案。因为门槛不算高、市场需求多、未来前景好。2019
