  text: 其中小红书有 200 多条，真的太牛逼了！[风向标中标合集｜生财有术第六期](https://shengcaiyoushu01.feishu.cn/sheets/shtcnIgUGs4qTJuiaThxMPS41ny?_=1679040727)![](img/c0ef41ef25d89d8bbd7b06b2901b3c99.png)这里的每一条，都是一个赚钱项目，并且也比较容易追到评论区，取得需求词。![](img/14f776fbc2df11ff76f1419600e1b1b1.png)![](img/a571610baee680e996b93ba7b397b8b8.png)因为没法实现这个懒人想法：自动根据每条风向标给出的笔记文本，在小红书找到对应笔记，并爬取评论区提炼关键词。于是，我一条条手动收集……真是天道酬勤，谁用谁知道。![](img/73cfed9c9d15d3ff6b82a71c7d5fae93.png)但，因为这些评论的关键词都太乱了，于是，手动分类。一顿操作猛如虎，构建起了评论区需求词库。![](img/f6f5a9a89c629ac5c9cba238e20e863c.png)###
    追溯笔记挖掘大量赚钱项目需求词库有了，接下来就是借助它们，批量收集商机笔记，挖掘赚钱项目。我挑了【求资料】这个词，通过千瓜评论检索，获取批量商机笔记的相关信息。因为小红书粉丝质量相当优质，大家都喜欢在上面引流，新手都能做的，就是资料引流啦~但是，如果你只知道学科、教资、幼师这三个引流项目，其实你是没得选的，竞争也会更加激烈。所以我们的目的，是挖掘更多细分赛道资料的变现方式，找到适合自己的，以期避开白热化竞争的赛道。为了实现这个目标，分两步走，对标题的批量分析，和笔记的精细挖掘。![](img/06de11d6e32daf834fe0424d4d56bf8c.png)####
    标题的批量分析我们把导出来的 1000 条数据，进行不同维度的筛选，用最快的速度，从宏观了解情况。首先，要进行数据清洗，对达人进行去重，避免因为重复，让比例增多，影响最终的结论。然后，以达人
    ID 为标准，为什么不是昵称呢？因为小红书的昵称，是可以同名的。得到最终去重数据 636 条之后，就可以开始分析啦~笔记形式：图文 495，视频 141，引流笔记依然以图文为主，制作成本低，用视频形式做差异化，会是一个机会。![](img/6d6732475806a61a07e73e78469e7797.png)账号属性：首先，明确目的，我想知道企业号和个人号的占比，来得知目前大家都在用什么类型的号引流。![](img/d791232735141ae3a25610f1f8f46b21.png)ok，我们发现，企业号和达人号分别是
    181 和 440，没想到企业号都快是达人号的一半了，可见，在引流这一块，用企业号的越来越多了。原因很简单，小红书加强引流管理，同时企业号引流私域，被“抓”的概率是大大降低的。再看【素人】【初级达人】【腰部达人】【头部达人】的数量，201、192、44、2，都是小号引流占多数，毕竟粉丝还没累计，就限流要注销了。ps：达人等级按照粉丝量划分，【素人|5k
    以下】【初级达人|5k-5w】【腰部达人|5w-50w】【头部达人|大于 50w】但是，你有没有好奇，大几万粉的腰部博主，也玩引流，不要命了吗？这就涉及到精细挖掘，我们后面展开说。笔记类型：在我的认知中，学科号是非常卷的，没想到，并非如此。
