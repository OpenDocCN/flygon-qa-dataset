    chatgtp 辅助提炼产品，也不失为一个解决方案。批量爬取标签，我用的是航海手册里的八爪鱼，它还有好多批量工具，不用起来真的浪费了：[小红书航海|实战工具包](https://search01.shengcaiyoushu.com/docx/WTeQd9k0Eoc3W5xTiXkcEvKhn9f)![](img/e0bfcb5714825484cd9826704b0668c8.png)②间接拓展当我们发现职业考试这条赛道时，就要想到这是对各种职业考证的汇总，而教资、考公等，都只是其中之一，肯定有些职业考试类型，我们不知道，爬取也不一定能爬的，但人家就在做，就在赚钱。所以，我们如何找到更多这种横向的类型呢？你说，会不会有人想要考证，但是不知道有哪些证可以考？然后，自己一个个找，特别累，就在这个时候，有人发现这个需求，存在巨大的检索流量，于是，他做了一个网页，把全部可以考的证，都放在上面。我一搜，还真有！就是这个[考试
    _ 桔梗上网导航](http://www.jiegeng.com/exam)![](img/41564ab57ec04ba2d3cf4c002f72ae8c.png)它已经分好类了，我们只需要把关键词一个个往小红书检索，完成小众资料引流的挖掘。我们随便取【MPA
