  text: '![](img/0d5ae2ce72682dd2d890e9cb677177bc.png)这教育其他是啥玩意？我用表格筛选该笔记类型的标题，丢到词云分析，高频词为雅思、口语、留学、计算机，了解，是大学赛道，而且英语类占大头。如法炮制职业考试，看具体是啥，原来是考事业编和行政编，铁饭碗赛道，具体了这个标签的概念。![](img/51da0085d4f879f3d64493b36d1c6fdc.png)在上面，我们完成了【笔记形式】【账号属性】【笔记类型】的基础分析，大概知道了怎么切入资料赛道，并且哪些方向需求量比较大。那么，接下来，就要利用标题分析，挖掘细分赛道上的赚钱项目了，用到的方法，叫品类拓展。品类拓展法品类拓展，又分为直接拓展和间接拓展。①直接拓展这里，用到
