- answers: '-   如何计算平均客单价？

    -   平均客单价 = 总销售额 ÷ 总订单数。对于一个产品，若存在多个 SKU，需要计算所有订单的销售额总和，然后除以总订单数。

    -   出价时通常采取怎样的策略？

    -   通常采取保守的策略，出价不超过（佣金 ÷ 1.2），以确保相对安全。随后可根据实际情况逐步调整价格，但每次降价不应超过20%。

    -   过了新手期后，调整价格的依据是什么？

    -   过了新手期后，调整价格的依据是成交量。通常，当成交量达到一定数量后（如过万），价格可适当降低，但降价不应超过原价的20%。

    -   随心推与随心亏之间的关系是什么？

    -   随心推被戏称为“随心亏”，因为在使用随心推时，很可能会出现亏损。投放流量涉及风险，亏损是难以避免的，尤其在测试产品时，小亏甚至大亏都是常态。

    -   为什么计划不消耗可能会发生？

    -   计划不消耗可能有多种原因。其中包括账户余额不足、商品发货率低于平台要求、竞争力不足等。如果计划的竞争力不足，系统可能会将流量分配给其他更具竞争力的计划。'
