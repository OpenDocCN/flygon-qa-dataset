- answers: '-   如何在建计划时选择投放方式？

    -   建议选择“系统智能投放”，即自动出价方式，根据转化目标或播放量出价。抖音机器更了解用户和人群，相比手动定向投放更有效。

    -   为什么建议避免选择“自定义定向投放”？

    -   “自定义定向投放”可能导致定向错误，影响流量消耗和效果。抖音算法更擅长确定用户偏好和特征，因此建议信任系统智能投放。

    -   在投放时长上应该如何选择？

    -   建议选择最长的投放时长，以最大程度地让算法优化和探索潜在受众。通常是24小时，因为抖音会根据流量消耗情况自动调整。

    -   在高峰期抢量时，为什么建议手动出价2小时？

    -   手动出价2小时是为了在高峰期抢占流量，但要留意成本。若手动跑不动，可转为自动出价，但自动出价时长只能选择24小时，容易亏损。

    -   如何确定千川的出价以提高投放效果和盈利能力？

    -   根据随心推数据计算平均客单价，再根据佣金确定出价。初始阶段，可出较高价格过新手期，待20笔成交后，逐步调整出价以提高盈利能力。'
