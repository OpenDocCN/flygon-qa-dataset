  summary: "-   作者奉小又分享了在得物好物种草项目中的经验，带领260名学员赚钱，合作产品价值超过4k，上岸率高达70%多。\n    1.  作者和搭档合作带领学员在得物赚钱，成功跑通项目。\n\
