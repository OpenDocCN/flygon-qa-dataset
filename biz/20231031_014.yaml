  text: 做的微天使投资逻辑，给亦仁讲了一遍。引起了极大的兴趣。这套打法，算是达叔的创意，在付费社群里做投资年轻人，给钱，给流量，筛选项目，筛选有潜力的年轻人。能把社群做出金融属性。整体的商业效率更高，达叔做了十几期，亲测有效。另外一个，达叔分享了一个世界
    500 强级别的公司，市值千亿美元。用 40 多年的时间，出手 300 多次，从一个普通的房地产基金公司，变成了一个世界级的科技巨头，成为全球的“并购之王”。市值的表现，比苹果公司都牛逼。是世界级商学院的经典案例，但在外界，几乎没有人知道。这套打法，也许分享给别人，他们没啥用，但我们这帮手里有流量、有商业运营能力，有资金的人来说，就是最顶级的对标案例。这个分享，也引起了亦仁的极大兴趣。以前从来没听过，还有这么牛逼的公司。达叔分享，自己小时候，虽然出生在农村，但最喜欢看的杂志，是福布斯、财富类的世界
    500 强杂志。除了资源巨头、垄断性的公司外，其他能变成头部的公司，一定是有原因的。而对应亦仁在公众号里的观点，就是：事出反常必有妖，要有“异常值”思维。其他达叔整理出来的笔记，也分享一下：1、分享内容，要做到两条原则：务必真诚，务必提供价值。2、要深度思考，建立起自己的方法论。3、世面上讲大道理的内容太多，而讲真正落地，做了就能赚钱的具体项目、具体策略，这种“术”太少。于是，生财有术，就诞生了，而且很受欢迎。虽赤裸，但刚需。4、要打造自己的赚钱机器，要实现睡后收入。5、不做低利润的产品；不做线下发货的产品；不做帮其他人销售产品。其中第二条，达叔很严肃的问他，这事是真的么？
    太扎心了，我一直都在做这些东西。亦仁表示，那是一个时期的思考，现在未必是如此。6、赚钱的欲望 + 敏锐度 +执行力。这和达叔以前自己总结出来的：野心+聪明+行动。野心是你想要，聪明是你能找到方法，行动是真的下地干活。异曲同工。7、把内容工具化；流量模式
    x 产品模式 x 盈利模式。8、做巨头的边角料。9、精益测试，先赚到钱，把模型跑通。然后，规模化+自动化。在规模化之前，最好能做 AB 组对照测试，筛选出商业效率更高的，然后再大规模投入。10、信息来源：RSS
    订阅、付费信息渠道、小圈子分享、善于观察挖掘。11、提供价值：信息价值 + 链接价值。利他主义，做交付，让对方有获得感。客户不会为某个技术付费，只会为解决某个问题付费。12、凡是多次出现的事情，一定可以将其标准化。凡是有限制的地方，一定会有痛点，就会衍生出生意。13、人们的需求：如何赚钱；如何快速赚钱；如何快速赚大钱；要做一个谈钱不伤感情的社群。14、把用户当朋友，而不是当流量，有温度。15、建立正反馈，先赚到一块钱。16、自己利益后置，别人利益前置。17、对项目，不设限，不做价值判断。不要觉得某个项目成本太高、太
    Low，太传统，这些都是偏见，都是个人的观点，不是事实。18、在不知道做什么的时候，随便做点什么都比不做强。19、近曹者富，曹政是贵人。20、别人赚钱的事，是你最好的指南针。21、如何让对手无法模仿？（这是另外一个嘉宾的分享）a，用规模效应和经营信任，提高议价能力，实现总成本领先；b，保持低利润是能力，也是壁垒；c，财务思维，算账能力；d，赚钱的维度：靠利润，靠结构，靠成本，靠品牌。亦仁写对生财的启发：a，人力总成本领先。控制规模，只要核心人员，其他外包；b，精细化运营，数据驱动，做核心星友；c，持续输出价值；d，追求溢价能力，不是议价能力。e，专注主航道，不分散注意力乱搞；f，规避
    zz 风险，不被团灭；g，做大，规模化才有话语权；h，付费社区核心竞争力：内容和服务。
