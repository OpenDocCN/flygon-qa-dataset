    (244 赞)生财有术亦仁拜访核心点整理作者： 达叔日期：2023-10-24生财有术亦仁拜访大家好，我是达叔。一个想和大家一起慢慢变富的家伙。作为一个医疗从业者，自己也做自媒体公众号，做信任前置，模式是：医疗项目+自媒体链接+房产投资。取得了一点成果，但对亦仁，对生财有术，有很多要学习的地方。今天从上海开车，专门拜访亦仁，交流学习了三个小时。达叔作为传统行业的人，混互联网圈比较少，是在做自媒体之后，偶然在一个人的朋友圈，看到了生财有术的社群。当时，价格是一万。加入已经有一万多人了。一下就把达叔弄的特别好奇，到底是什么样的组织，还能这样玩？达叔就开始研究生财有术，就开始研究亦仁的公众号：亦无所知。达叔
    2021 年就加入了生财有术，也被安排分享过一次，一直在学习，但背后总有一些逻辑，是达叔看不懂的。必须得找机会见面。为了筹备见面，达叔把亦无所知的公众号文章，全部又看了一遍。拿了一个笔记本，记了大半本。了解一个人，最好的方式之一，就是看他自己写的文字，尤其是他还没大红大紫之前写的内容。看完这些公众号的内容，达叔就知道了生财有术的每一个时间节点，每一年取得了哪些成绩。背后的大概逻辑，里程碑，是怎么回事。起步，是怎么起来的；嘉宾背后的逻辑是怎么回事；龙珠、大航海、日历等运营类的项目，是逐个加入进来的。达叔问，你在业内已经有名气了，社群已经运营到顶流了，为啥对外输出的内容，公众号却不写了？亦仁说，要限制供给。这一点，达叔上一次困惑，是在罗振宇从优酷等平台断更，专注于做“得到”APP。很明显，100
    个免费平台的观众，都不如一个得到 APP 的付费用户。在这里，又得到了一次印证。达叔就在反思，我在公众号里的内容，是不是供给太多了？达叔问，你在互联网里，有
    IP，有运营，有影响力，也有各种成功案例，抖音等流量平台起来了，你为什么没做？亦仁说，我做过，非常赚钱，直接的反馈非常明显。但是，我砍掉了。为什么？因为我要下场做，就会被流量绑架了，整个公司的资源，人，产品，甚至生意模型都得跟着我走。其他的业务，就很难做起来。这不是我想要的。我想要的是，把自己解放出来，把流程、架构、组织能力建立起来。要摆脱对我个人
    IP 的依赖，仍然能赚到钱，那就是很高级，是长久的钱。达叔问，在我的感觉里，知识星球的运营，应该是比较轻的，为什么你们的组织，搞了这么多人？这种内部社群运营的逻辑，是我最困惑的。亦仁说，知道，做到，赚到，是完全不同的难度系数。如果我只做社群的轻交付，只分享资讯、观点、内容，那就不用那么多的人；但是，绝大部分人，都是没有执行力的。怎样才能提高执行力？就得靠运营。于是，就有了龙珠激励，有了大航海计划，我们最高峰的时候，一次大航海能够两三万人参加。这其中，有一部分人拿到项目结果，就是最好的交付，也是最好的续费保障。这些事情，就得靠同事们操作。我要想办法，既做到优良的交付，又能把我的时间解放出来。那如果只看成本，我做一定的精简，能不能节省千万规模？可以。但未来的可能性，就降低了。达叔问，你们有私董会项目么？亦仁说，有。大概有一千人，是一个更紧密的社群。达叔问，你们有对社群内部孵化、内部投资项目么？亦仁说，有。投了一些，也赚到钱了。前段时间，搞投资的张潇雨和我聊过这个想法，我们也正在思考这个路径。达叔把自己在星球里，'
