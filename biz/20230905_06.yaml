  text: '会迅速去抢占确定有大量金子的金矿。至于说还没被发现的矿嘛，等别人发现了，自己再去抢也不晚。毕竟实力摆在这里。>> 2.  实力稍微弱一点的人，则是总结出当前「挖多深大概率可以确定是否有金子」，然后迅速派出所有家丁，拿着同样的铲子，在山里到处挖，找矿。派一堆家丁出去，只要有少数几个，甚至是一个挖到金矿，这都是非常值得的买卖。>>
    3.  无业游民们，会一拥而入，每个人在这座山的其他地方到处挖几铲子，看有没有矿。有的人运气好，一挖就挖到了储量很大的金矿，在实力最强劲的人来抢占之前，已经赚的盆满钵满了。有的人则运气很差，挖了很久都没有挖到哪怕是一点点金子。>>
    你看，实力最强的那些人，不轻易入场抢红利。因为在这个时期，不确定性太强，能不能开采到，开采难度如何，都是未知数。所以，让那些小团队、小个体先去试试水。等这些人试水成功，不确定性变低，到靠实力赚钱的时候，自己再进去抢市场就好了。>>
    实力稍微弱点的人，则是把开采的动作 SOP 化 ，用招聘员工、做培训、开发批量化软件等各种形式，尽可能低成本、大规模地复制开采动作，用数量对抗概率。>> 无业游民嘞，就很容易出现一些令人羡慕的场景——某某某刚进来挖，轻轻松松就挖到了大金矿。>>
    对应在搞钱项目的场景里面，就是大家经常听到的「xxx，刚做了几天，就日入过万了」。这其实就属于运气好，一挖就挖到了储量很大的金矿的人。但你要知道，运气是无法复制的。>>
    理解了这个，大家思考一下在这个阶段，以下几个无业游民的做法，看看哪个策略更好：>> 1.  在自己能力范围内，尽可能批量找矿>> 2.  在自己能力范围内，深挖一个可能有矿的地方>>
    3.  先不找矿，整天就监视那些努力找矿的，看上去没那么能打的人，一旦发现他们在某个地方找到矿了，就立刻在他隔壁开挖>> 看到这里，尝试回答一下开头的问题：>>
    「为什么明明视频一模一样，别人上了热门，我却只有基础播放量？」>> 因为有很多人都盯着这些在找矿的人，一旦有人找到矿，这些观察者就一拥而上。你发现的越晚，围在新矿周边的人就越多。>>
    * * *>> 好，到这里，留个问题：>> **「这个阶段，普通人想赚钱，比拼的是什么？」**>> 提示词：矩阵、监控、快>> ## **场景四：逐步进入稳定期**>>
    现在，所有人都知道这座山有大量的矿了。>> 经过一段时间的挖掘，这座山几乎所有的地表都被挖过一遍了。>> 请问：在这个时期，是否还存在一些开采难度低的新矿？>>
    答案是肯定的。总有漏网之鱼嘛。>> 但，僧多肉少……>> 这个时候那种挖两铲就能发现有金子的矿坑，已经很少了，找到的概率很低。>> 而且，即使你找到了，金子也会以非常快的速度被那些观察者瓜分。>>
    还记得前面的设定吗？挖得越深，挖掘难度越高。>> 1.  之前要挖到矿，用铲子就行了。但，现在用铲子就能刚挖到的深度的金子，都被开采得差不多了。>> 2.  现在要挖到矿，要用挖掘机了。>>
    不仅如此，山很大，人不多。进来掘金的人大多是自己找块空地就开挖，最多就是紧靠着别人的位置开挖。>> 现在，山还是那么多，但人已经很多了，几乎所有的空地都站满了人。>>
    你想要挖到金子，就要从别人身上抢。（当然，也有一些因为前人觉得门槛太高而自愿离场）>> **于是乎 ，在这座山里面挖到金子的「门槛」提高了。**>> 1.  有的无业游民，在这个阶段就放弃了。>>
    2.  有的无业游民，用之前红利期挖到的金子，买了挖掘机，期待在新一轮的金矿抢夺战中，抢到更多的金子。>> 3.  有的无业游民 ，虽然之前红利期也没挖到金子，'
- answers: '-   通过在部落工作赚钱，并购买挖掘机参与金矿抢夺战，需要首先积累足够的资金。这可以通过在部落中提供有价值的服务，赚取金币或资源，然后用这些金币或资源来购买挖掘机。参与金矿抢夺战需要具备一定的资金和资源积累，以及对市场和竞争的深入了解，这样才能做出明智的投资决策。

    -   在竞争激烈的情况下，确保具备打败同行的实力需要不断提升自身的能力和技能。这可能包括不断学习和培训，与行业专家和同行交流经验，积极参与行业活动和竞赛，以及不断优化和改进自己的工作方法和流程。此外，建立良好的人际关系网和合作伙伴关系也是非常重要的，可以为自己在竞争中赢得优势。

    -   在选择武器和矿的时候，需要根据地形来进行合适的选择。这意味着需要深入了解目标市场和竞争环境，分析市场趋势和消费者需求，以及评估自身的优势和劣势。根据这些信息，选择适合自己的武器（即策略和方法）和矿（即市场和机会），并采取相应的行动。

    -   鉴于不同行业和玩法之间的大分化，实践和修正框架以适应这种变化需要不断学习和适应变化。这可能包括与同行和专家交流经验，参与行业活动和研讨会，阅读行业报告和研究，以及不断试验和调整自己的策略和方法。重要的是保持开放的心态和灵活的思维，随时准备调整和改进自己的行动计划。

    -   在金矿抢夺战中，平衡实力的相对性以确保成功需要综合考虑多种因素。这包括评估自身的实力和资源，分析竞争对手的实力和策略，以及了解市场和行业的发展趋势。通过制定清晰的目标和战略，优化资源配置和利用，建立良好的团队和合作伙伴关系，以及灵活应对市场变化和竞争挑战，可以提高成功的可能性。'
