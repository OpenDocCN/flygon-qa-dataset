    (107 赞)新手必看：分阶段的搞钱攻略作者： 郭晓文日期：2023-09-01> 带大家做项目那么多年， 上述这些问题，我几乎年年都会被问到。>> 很多人遇到上述问题，没办法想清楚，就简单的把原因归咎于「运气」。>>
    但，我认为这是一种非常消极的做法。>> **如果我们做成一件事情要依靠运气，那干嘛不去买彩票？**>> 所以，今天我斗胆尝试，用一个比喻，来解释清楚一个项目，从红利期到成熟期的不同阶段，以及在不同阶段更适合的应对策略。>>
    大家先在脑海里想象这么一个场景：>> 你居住在一个无政府管辖的部落。在这里，金子是非常值钱的。>> 部落旁边有一座大山，山里藏着很多储藏量大小不一、且未经开采的金矿。
    金矿的开采难度，随着挖掘的深度加深而提高。>> ## **场景一：信息差**>> 「部落有个人，某一天无意间发现了部落旁边的山里有金矿」>> 正常逻辑下，他会怎么做？>>
    1>> 2>> 3>> 大多数人在这种情况下，会自己偷偷开采，闷声赚大钱对吧？>> 做的门槛低，开采的难度低，回报却非常丰厚，这赚的就是信息差的钱。>> ##
    **场景二：信息差红利的衰减**>> **然后是第二个场景，加入了两个角色：**>> 1.  这座山有山神，山神希望更多人都来自己这边掘金>> 2.  出现了专门卖信息差的人，他们成天就去找这种信息差的机会，但他们自己却不做，而是靠卖这样的信息差获利>>
    于是，只要有一个人找到了利用信息差偷偷赚钱的机会，山神会用各种方式把这个信息差透露给更多想要掘金的人。>> 而这些卖信息差的人呢，不仅自己在寻找，也会和山神搞好关系，会很快的发现这个信息差，并迅速把信息差卖出去。>>
    在抖音这座山里，山神就是官方的巨量百应，以及考古加、蝉妈妈等第三方平台。>> 在搞钱这件事情上，市面上各种做搞钱培训的，做搞钱信息交流平台的，就是那个卖信息差的人。>>
    **加入了这两个角色后，信息差被抹平的速度就越来越快了。**>> 理解了这个，你再思考这个问题：>> 「为什么各种红利项目，自己明明是刚听说，还没学会呢，就成红海了……」>>
    你要是从山神那里知道的信息差，也就是自己通过各种平台挖掘出来的信息差，那还能多吃一段时间信息差红利，毕竟不是每个人都有挖掘信息差的能力。>> 你要是从卖信息差的人那里知道的信息差，那可以吃的红利的时间就很少了。因为：>>
    1.  卖信息差的人，不可能只把信息差卖给你一个人>> 2.  信息差的卖价，会随着时间推移越来越低。卖信息差的人利益最大化的方式，是在信息差还值钱的时候，尽快卖给尽可能多的人>>
    但，无论你是用什么方式知道的信息差，信息差项目的红利期会越来越短，都是不可逆的趋势。>> * * *>> 好，到这里，留个问题：>> **「在这样的情况下，要怎么做，才能吃下尽可能多的信息差的红利？」**>>
    提示词：卖信息差、批量、上下游>> ## **场景三：红利早期的运气**>> 因为有很多卖信息差的人，所以部落里很多无业游民，和实力强劲的人，都很快就知道了这座山有「开采难度低，且储量丰富」的金矿。>>
    而现在矿山还是处于待开发状态，四处都有轻松能发掘成功的大金矿、小金矿。>> 于是，出现了三个场景：>> 1.  实力最强劲的人，'
- answers: '-   实力强者不轻易入场抢红利，而让小团队先试水，降低不确定性是因为在红利早期阶段，市场情况和项目的成功概率都存在很大的不确定性。实力强者更倾向于等待市场变得相对稳定，不确定性降低后再介入，以确保投入的资源能够得到更好的回报。

    -   在挖矿中，实力稍弱者采用派家丁挖矿的策略，具体让挖到金矿变得值得买卖的原因在于，虽然挖掘难度高，但一旦成功挖到金矿，回报丰厚，甚至可以覆盖之前的成本和劳动投入。通过派家丁大规模地复制挖矿动作，尽可能低成本地增加挖掘次数，增加了挖到金矿的概率，从而使挖矿变得值得买卖。

    -   无业游民到处挖矿，有的赚盆满钵满，有的一无所获，这种差异主要是由挖掘位置的选择、挖掘技能、运气等因素决定的。运气好的人可能会在较短的时间内挖到大量金矿，而运气差的人则可能需要花费更多的时间和精力，甚至可能一无所获。

    -   在进入稳定期后，挖掘难度会增加是因为大部分容易开采的金矿已经被挖掘完毕，剩下的矿藏往往难以发现且开采难度较大。挖金子需要抢夺空地的情况是因为随着时间推移，进入挖矿的人越来越多，挖矿的空地越来越少，因此需要与其他挖矿者竞争，甚至抢夺矿藏。

    -   无业游民放弃或购买挖掘机后，可以通过增加投入的资金和资源、提高自身的挖矿技能和经验，以及与其他挖矿者合作或竞争，来提高挖金的门槛。此外，也可以通过技术创新和寻找新的挖矿点来获得竞争优势，从而增加挖金的成功几率和回报。'
