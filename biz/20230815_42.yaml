    (74 赞)小红书店铺逆向思维选品及爆款笔记制作作者： 表弟日期：2023-08-09大家好，我是表弟，90 后，陕西宝鸡人，现居西安，主要项目有淘宝，小红书，正在学习视频号及抖音图文带货，有同城的伙伴可以交流学习。10
    年前后，高中时期因家有打印机，通过整理打印历届高考真卷+答案销售 300 余份，获利 3000 余元。18 岁当天，去银行办了第一张银行卡，开通了第一个淘宝店14
    年毕业后从事快消品销售行业，当年获得人生第一个年薪十万。19 年辞职从事旅游行业（高端定制游+企业团建），因与客户对接以显亲切，给自己起了个花名表弟。后因为口罩原因导致旅游无法维持生计，期间摆过地摊，做过小餐饮，均以口罩原因失败告终。21
    年报课学习淘宝，做到了月销售额 1000+，后来偶然期间认识到本地老乡大哥兼生财圈友@佳境，通过线下陪跑三个月，非优秀学员，实现稳定日销 1000+。实现了稳定月入
    1-3 万+22 年底接触到小红书项目，报课学习后，起了三个店，其中一个礼品店月利润达到 5000+。23 年初，新开一个女装类目的店，运气好，1 月底更新，月底开始爆单，2
    月产出 34 万，利润 10 万+，短暂的做到了月入十万。![](img/8f48714f00b486129548576ceae6a09b.png)虽然之后成绩不怎么好，但是一直在学习复盘，做了很多类目，也踩过很多坑，再后来通过佳境大佬的洗脑，加入生财这个大家庭，立刻参加了小红书航海，续航，以及现在的再续航。接下来也由我给大家分享选品以及笔记制作的一些干货，希望对大家有所帮助。![](img/09a928b30556e27e7bba3ab9bc3b956f.png)一、选品
     主要有数据平台选品和电商平台选品数据平台有蝉妈妈/考古加/灰豚等。建议新手选择数据平台，今天就只分享数据平台选品，电商选品容易把新手带坑里，没有选几千几万个品，根本没有选品的感觉。这里主要介绍我现在使用的方法，灰豚选品【价格实惠，某宝
    100 多一个月】，其他选品平台也可以使用对应的逻辑操作。打开灰豚红薯版-商品分析-商品榜单-带货商品榜-选择相应类目-选择日榜或者周榜-按关联笔记数排序![](img/13cb5be9017871f340d7ff02abdabaf4.png)比如看到这个硅胶手指锻炼器，可以点击【查看】看下关联笔记确认笔记是商家自己的账号，而不是达人带货账号。如果是达人带货，这个品咱们抄的意义就不大。![](img/758403daffbf52f41ecbf56ab83c55d9.png)![](img/ee4f0ef0f3398cea1c21e401a9cd5b9b.png)确认好后关闭，进行下一步。点击标题进入商品详情页，看下商品销量，销量一百以上的可以考虑选品。![](img/8a7defad2eb2fc38b181cbb195596229.png)![](img/5c8da56c0f2d2fda022b35f5f4d8bc66.png)接下来点击左下角【店铺】，进入店铺主页，进来以后点击【销量】排序看下其他的品，拓展一下选品。最后点击最上面的【来自账号】'
- answers: '-   选择互动数300以上的商品时，考虑笔记数越多越好是因为笔记数越多，意味着该商品被更多账号推广，特别是在小红书平台属于新品的情况下，笔记数多可能代表了更广泛的推广，有助于提高商品的曝光和吸引更多潜在用户关注。

    -   判断商品销量时选择1000以内的商品是因为在这个范围内的商品通常意味着销量尚未达到大规模爆发，竞争相对较小，有利于新手或者推广者进入市场，避免与过于激烈的竞争对手直接竞争。

    -   在制作爆款笔记时强调封面和标题的重要性是因为封面占比80%，标题占比20%。这意味着在小红书平台上，用户在发现页看到笔记时，首先看到的是封面和标题，这两个因素直接影响用户点击笔记的意愿。优质的封面和标题能够提高笔记的点击率和展现，从而增加笔记的曝光和影响力。

    -   对于笔记更新频率，建议每天发布5-10篇，最高不超过20篇是因为保持一个稳定的频率可以让平台认为你在认真运营，从而有助于提高账号的信誉和权重。频率适中的发布有助于平衡推广效果和用户体验，避免过度推送而导致用户疲劳和反感。

    -   不建议删减笔记和产品是因为在电商平台上，笔记和产品的持续存在可以增加账号的历史数据，有利于提高账号的信誉和权重。通过定期复盘和观看官方课程可以帮助解决推广过程中遇到的问题，学习新的推广技巧和方法，提高运营水平和效果。'
