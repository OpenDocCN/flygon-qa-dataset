  text: '远离 PDD，实在找不到货可以找 PDD 老板谈代发。2，尽量选择 1688 专业代发平台。3，不要大批量上货，这也是一个稽查的方向。4，尽量选品的时候在
    1688 对接好货源，尽量不要先上品后找货。5，出现面单/短信/好评卡等无货源导致的投诉，能用钱解决的不要吝啬。第四点至关重要，也是无货源与代发的区别。我的淘宝店一直都是先找货源后上架，从来没有出现过
