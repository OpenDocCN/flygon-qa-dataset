  text: '![](img/edbc04ca6120dacf1046d57679221811.png)进入账号主页，查看笔记，看下粉丝数，越少越好。最后看下最初的商品对应笔记，看那个封面使用较多，可以保存这个笔记的封面，写笔记的时候进行【抄袭】。持续选品，重复以上。操作逻辑，因为大多数同行都是进行笔记互动数进行选品，我们反其道而行：1，按笔记数排序，选择互动数
    300 以上【低于 300 也可能是潜力爆款】的商品，笔记数越多越好，证明这个账号在大力推这个产品，在小红书平台属于新品。2，进入商品详情以后判断销量【1000
    以内】，可以判定并没有大爆，这样我们竞争并不太激烈。3，第三个看粉丝数，如果是大博主，对方账号每发一条笔记，基础数据就是你的几倍甚至几十倍，模仿的必要性不是很大，当然也可以模仿，他吃肉你喝口汤也不是不可以。二、爆款笔记制作首先我们要知道小红书笔记的六要素：封面、图片/视频、标题、正文，话题，发布时间。其中对于我们获取流量最重要的是什么呢？我们打开小红书发现页，系统会给推送笔记，笔记在发现页只会展现出四个要素，分别是封面，标题，账号名，点赞数。![](img/1bd1846e4a48a984bb32d1fe34e7a726.png)所以笔记六要素里最重要的两个能影响展现的是【封面】和【标题】，其中封面占
    80%，标题占 20%。所以一个好的封面至关重要，刚才将选品的时候就让大家注意同行使用最多的封面，可以参考二创后使用，并不建议直接原图无任何处理使用，笔记爆了容易被投诉。小红书乃至整个电商平台的推送逻辑是，展现-点击率高-继续推展现-点击率高-展现高--无限循环至平台流量吃光。所有应该先解决展现的问题【小眼睛】，再优化正文，视频/图片，话题，发布时间。只有用户看到有点击，才会有后续的爆文，如果基础展现永远卡在
    100 左右，考虑自己的封面和标题是不是足够吸引人，再去优化其他的东西。跟淘宝一样，小红书的封面=淘宝的主图，封面的点击率影响笔记的权重以及后续展现。另外，新账号的笔记标题/正文/话题最好能带商品的关键词，以提高系统推送人群的准确度以及带来一些额外的搜索流量。关于标题，标题就简单多了，直接使用爆款标题，调换顺序，添加表情，稍微修改下直接用就可以了。关于视频，直接去别的平台下载带货视频【一定不要在小红书本平台搬运！！】，看下奇杰老师混剪文章，混剪做好去重就可以了。前期不要考虑实拍，因为你没有那个能力，有那能力干啥电商呀，带货不香吗中后期可以考虑在混剪视频+自己视频的小片段，提高原创度。关于话题，选择与产品相关和热门的就可以。关于正文，前期可以少写一些，或者通过
    AI 代写。正文越多，阅读时间越长，视频完播率越高，权重越高。关于发布时间，定时发布，间隔一小时，后期根据账号笔记数据那个时间段效果好，集中发布。最后关于笔记更新频率，建议一个账号一天
    5-10 篇。最高不要超过 20 篇，不然也容易违规。保持一个稳定的频率很重要，每天坚持更新，让平台认为你在认真做。一个品连推三天【每天 1-5 篇，根据个人精力及素材多少决定】，不行了就换下一个品，下一个品更香。如果不是季节性的产品，笔记和产品都不要删，让子弹飞一会，可能过一个月才会爆。电商这一块，没有什么秘籍，建议基础不好的同学，可以去看看官方的课程，做好笔记，定期复盘下，大部分问题可以解决。![](img/ca09c09bf8175625d5c9eb37b9b56e24.png)二、关于无货源无货源各个平台到现在也无法完全禁止，大家做到以下几点，可以最大程度避免发生无货源的现象。1，'
- answers: '-   远离PDD，选择1688专业代发平台，不大批量上货，先找好货源再上架，遇到无货源问题可预售15天或联系工厂生产。建议制作选品表提前计算利润，参考同行定价。评论区提到封面曝光和选品表复盘的重要性。

    -   在选择代发平台时，避免使用PDD而选择1688专业代发平台的原因是PDD存在无法完全禁止的无货源问题，而1688专业代发平台相对更可靠，提供更好的货源保障。

    -   避免大批量上货是为了避免成为稽查的目标，因为大批量操作容易引起平台的注意，从而增加被稽查的风险。这种策略的优势在于能够降低被发现的概率，减少无货源问题的发生。

    -   建议在上货之前先找好货源是为了确保商品有足够的供应，避免出现无货源的情况，从而保证店铺的正常运营。这样做的好处是能够提高客户满意度，增加店铺的信誉度，有利于店铺的长期发展。

    -   如果遇到无货源的问题，建议预售15天或联系工厂生产是为了解决无货源问题，保证订单的正常发货。预售15天可以给厂家留足够的时间生产货物，而联系工厂生产则可以确保货源的及时补充。这两种解决方案的优点是能够及时解决无货源问题，保持店铺的正常运营，但缺点是可能会增加成本和风险，以及可能影响到客户的体验。

    -   制作选品表并提前计算利润很重要，因为这能够帮助商家更好地管理商品和利润，提前规划好价格策略。参考同行定价来制定价格策略可以帮助商家更准确地定价，避免价格过高或过低，提高销售的效率和竞争力。'
