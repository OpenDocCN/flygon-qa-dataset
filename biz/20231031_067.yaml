    (精华帖)(175 赞)高客单定制游，第一个月学员出单率 30％+的经验分享作者： 渡日期：2023-10-17高客单定制游，第一个月学员出单率 30％➕的经验分享哈喽，大家好，我是阿渡，8
    月份在生财分享了一篇关于新手怎么在小红书上做旅游项目的精华帖。精华帖链接：之后，我们又带着两期学员进行了实操，实操的过程中摸索出了一些新的东西，在这里继续分享给大家，目前生财关于这一块的内容较少，但是旅游项目又是一个红利。所以，希望这篇文章能给想实操这个项目但又无从下手的圈友提供一些思路。首先，先来看一下我们团队这将近
    3 个月取得的一些成绩。7 月底带着内测学员小掌柜做西安旅游，完全 0 基础做西安定制游，一周内，就成交了一笔佣金过千元的大单。第一个月（8 月份）就成交了
    15 单，第二个月（9 月份）成交了 27 单。8 月 18 号，我们开了第一期和第二期培训，共有学员 37 人，对接西安和云南旅行社，做了 20w+的销售额，开单率达到
    30%+。我们的两期学员都是非旅游行业的从业人员，在短短 1 个月的训练营中就能拿到这样的成果，说明这个小红书旅游项目对于新手小白来说，是能够快速拿到正反馈的。接下来我会从旅游产品选择、小红书笔记制作和引流、微信成交以及新人入局的门槛和建议这四部分进行分享，全文内容较长，请大家移步飞书：[`t.zsxq.com/13IPAZDSQ`](https://t.zsxq.com/13IPAZDSQ)[`r6kr7evxni.feishu.cn/wiki/NGDIwvlfVio8pzkgC3sc83OLn8d?from=from_copylink`](https://r6kr7evxni.feishu.cn/wiki/NGDIwvlfVio8pzkgC3sc83OLn8d?from=from_copylink)*
