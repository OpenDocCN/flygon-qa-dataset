    3 次听说向上管理，我们可以延伸为牛人管理，向上社交。这样也挺好，主动了，就会有机会。【24】要事第一：我不忙，我只是时间不够。减少重要紧急的事情，很重要。【25】一个人一天的行为中，大约有
