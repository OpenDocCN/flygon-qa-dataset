    (43 赞)微软工作 13 年，辞职创业 10 年的商业感悟作者： 周彦充日期：2023-07-20微软工作 13 年，辞职创业 10 年的商业感悟最近研究刘润，70
    后的商业大佬，他也做付费社群，在小鹅通平台上，365 元一年，和我的社群客单价一样，1.5 万人，社群只是他的一小部分业务，他的商业模式很多，可以参考。刘润微软工作
    13 年，辞职创业 10 年，2021 年开始做年度演讲，每年演讲全完 4-6 万字，半本书的信息量了，真牛。刘润表面上的业务： 【1】进化岛社群，365
    元 1 年，有 1.5 万人，用的企鹅通，之前用的知识星球，据说被挖过去的。 【2】线下大课，培训，肯迪哪家 9999-18000 【3】润米商场，卖商业人士粉丝群体的一些东西
    【4】培训、演讲、直播、咨询 等商务合作 【5】得到 5 分钟商学院，超过 60 万人订阅，客单价 【6】出书出了 9 本刘润每天都在做内容，公众号，视频号，抖音都在做。他讲的商业内容，很多都是常识，没有什么高科技，大道至简，越来越觉得人与人之间的差距真的不大，人的学习能力和模仿能力是很强的。下面分享一些刘润对我特别有感触的一些商业内容，我能学到的只是我所偏好的而已。【1】价格
    最终还得用感性的方式让客户觉得花得特别值，客户的小气和大气，不同的体验，不同的引导，思想，心智，结果就完全不一样。决定价格：一个是理性一个是感性，缺一不可，从客户最有钱的那个心理账户花钱。（换个说法）确认更低的价格，确实会带来更大的销量提升，可以以卖得更多为主。确认产品的品牌溢价消费者能接受，可以以卖得更贵为主。定价需要，具体情况，具体分析，很多事情都是这样的。不同背景，不同时期，对于不同的人，答案是不一样的。怎么和对方谈价格和报价：
    1，争取先开价 2，越极端越好（下锚点） 3，留还价余地【2】恐惧 相比得到的开心，人们更厌损失，恐惧和幸福也一样，人们对恐惧的情感更有触动。【3】流量 流量首先考虑的是成本。我觉得有时候，效率反而更重要，付费比免费强。【4】规则之缝：黄牛（套利者），商业世界的黑客？
    凡有力的地方就一定有反作用力，凡有正向的商业价值就有反向的套利，我们只有理解了规则之缝的存在和套利者的生存逻辑，才能更完整的理解这个复杂的商业世界。当一个羊毛党，有时候是一件非常有必要的事情。【5】免费：所有的免费，都是二段收费【6】鸡蛋理论：为什么妈妈们喜欢在朋友圈晒娃？
    付出的劳动越多，产生的依恋越深。【6】国家重要发展战略：供给侧改革，去产能，去库存。（供应的同质化商品太多，浪费人力物力资源，让效率、价值，创新最大化） 以前经常听说供给侧改革，现在终于明白了，就是想办法去产能去库存。【7】激励相容：自私是共同的原动力
    私利和公利一致，激励相容，就是承认人性的自私，用正确的机制，让自私，而不是集体主义精神，成为大家共同获益的原动力。公司的利益一个要和员工深度绑定在一起，这样才会取得好的结果。【8】交易成本
    交易成本越低的事情，越应该外部化；管理成本越低的事情，越应该内部化。你必须找到那些你自己做，比市场更高效的事情，构建你的核心竞争力，而把那些你做得其实一般的事情，尽快仍回给市场。【9】GDP：国内生产总值，是指一个时间段内，'
- answers: '-   描述GDP是国内生产总值，指的是一个国家在特定时间内生产的所有产品和服务的总价值。货币政策通过调整货币供应量和利率来影响经济。释放货币可以刺激经济增长，因为更多的货币推动了消费和投资，而提高利率则可以抑制通货膨胀和过度投资。

    -   幸存者偏见提醒我们，观察失败者的经验和沉默数据是至关重要的。我们不能只看到成功者的案例，因为有时候成功可能只是运气，而忽略了失败者的经验可能导致我们做出不明智的决策。沉默数据指的是那些未被广泛讨论或被忽视的数据，它们可能包含着重要的信息，需要我们去深入挖掘。

    -   旁氏骗局是指那些声称没有风险但利润率异常高的项目。要避免被高利润项目诱惑，我们需要保持警惕，审慎分析项目的风险和收益，避免盲目投资或参与可能存在风险的项目。

    -   最小可用品（MVP）是指以最快的速度和最低的成本推出的产品或服务版本，以验证其可行性和市场需求。与危机公关的关系在于，危机公关也强调迅速采取行动以应对突发情况，MVP可以作为一种应对危机的策略之一，以尽快提供解决方案或服务。

    -   冥律分布指的是在某个现象中，少数因素起到了绝对作用，而其他因素相对无关紧要。它对信息传播的重要性体现在我们需要专注于那些真正关键的因素，而不是被琐碎的细节所干扰，以更有效地传达信息和影响观众。'
