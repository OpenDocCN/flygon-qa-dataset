    四、投放常见问题**（1）投放不了，显示原因为不支持投放**投放不了，一般有几种情况。首先，可能是直播内容存在违规嫌疑，比如话术内容、助手评论语或留言置顶中包含宣传性质或夸大宣传的用语，甚至包含广告极限词等。这种情况下，需要重新规范话术，规范助手发评论内容，并避免违规词语的留言置顶。其次，如果信用分低于
    95 分或店铺 DSR 分低于 4.2 分，也会导致无法投放。因此，需要着重做好售后服务，特别是店铺客服的三分钟回复率、品退率以及退货退款的处理时长。客服三分钟回复率可以通过企微后台配置客服分流和人工服务时段来优化解决。品退率则可以通过客服回访客户，安抚并协商将退款原因改为与产品质量无关的选项，比如“其他”或“七天无理由退货”。这样可以有效降低品退率，减少扣分。另外，直播间开播后没有挂上商品链接也会导致投放失败，这时只需要挂上商品链接后重新投放即可。此外，直播画质太差、卡顿或黑屏也会影响到投放计划。最后，如果短时间内取消了太多投放计划或审核未通过太多计划，可能会触发平台风控而被限制继续投放，这种情况只能等到隔天才会解封。![](img/c808aece6fc2dbf22c9b3fe97ba4b9dc.png)**（2）投放计划消耗不出去**投放计划消耗不了，有几个因素。**首先，投放时长太短会导致计划无法正常消耗。**一般投
    6 小时、12 小时或 24 小时的计划，需要 3-4 小时后才能正常起量消耗，而 4 小时的计划则是在 1-2 小时后再开始起量消耗。**其次，同品类竞争激烈，出价太低也会影响投放效果。**
