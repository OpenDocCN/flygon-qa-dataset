  text: '投放出价是需要根据品类投放情况来定出价，例如海参或滋补品类，现在大部分商家都在大量投放了，此时需要提高出价才有可能抢到流量。贴着投放目标建议最低价出价，基本上是不太可能能消耗出去抢到量。而鲜花品类的投放相对较少，大部分商家还在做自然流起号玩法，也没什么品类大号，所以投放会相对少很多，投放只需出价很低就能消耗出去抢到量了。另外，人群画像兴趣爱好限制太多也会导致投放计划消耗不出去。视频号的人群相对集中在年长者，兴趣爱好不多，如果人群范围过窄，就会导致投放计划无法消耗。比如，你只选
    20 岁左右的年轻人群，兴趣爱好偏年轻化的类目，那平台是比较难圈到符合的人群，自然就会导致投放计划消耗不出去。最后，直播效果太差，成交率低也会影响计划执行，进而影响平台的推荐投放曝光，曝光进入率低，商品点击率低，成交密度小，停留时长短，这些都会影响计划的执行。这种问题都是需要对直播间的人货场进行调整优化，针对几个关键数据指标去做一些动作优化，例如产品点击率可以通过挂低价福利品来引导增加点击率，抽福袋来提升互动率及停留时长等。![](img/c98785647dcf7c6bf12fc0e15d96d7ad.png)**（3）投放出价是先出低价还是先出高价**先出低价再逐步抬升出价，找到合适的出价位，既能抢到量又能保住理想的
    ROI，这个是大部分新投手的投放策略，但这种方式只适合在一些投放竞争不大的品类里玩。针对于投放竞争比较大的品类，目前的投放策略都是先出高价，保证能拿到量后，再逐步压价，一步步压，直到抢不到量的出价为止，通过这种方式，能够测试出适合该品类的出价位，从而实现最佳的投放效果。###
    五、投放的意义很多新手在人货场没有走通的情况下就冒然想进行投放，以为投放了能就能解决他所有的问题。但投放其实是直播间人货场的放大器，只有在人货场走通的情况下，想通过投放来放量以增加你的收益，这时才适合进行付费投放。付费投放的流量相对于自然流比较可持续与稳定，这个是保证可持续直播，减少团队风险的根本原因（直播团队是一个重资产，人员成本，直播场地及设备投入都是一笔不小的开支）。个人觉得投放最大的本质就是在稳流速跟稳投产，目前阶段想要有更好的投产比，更多的还是在直播间的人货场优化上，投放只是负责把流量引进直播间，至于转化如何就需要看主播的承接能力，主播的承接力决定了直播间的
    GMV 上限。同时，通过投放，我们可以更清楚的了解到我们产品的受众人群画像，也能矫正我们对产品的目标人群认知。投放是需要一个胆大心细的心态的活儿，平台算法是会一直不断在作调整与更新，特别是现在视频号平台是一个新的平台背景下，迭代更新是它目前的主旋律，只有在大量实践中不断测试不断更新，才有可能在平台持续拿到好的结果。*
