    马学武是厂办主任，分了一套房子，就在搬新家的当夜，这个老实人突然爆发，要离婚。李宝莉没有意识到是双方日常沟通造成的最终问题，坚决不离婚。 后来马学武因为下岗，又觉得在家里生活了无趣味，跳江自杀。儿子小宝自此以为李宝莉害死了爸爸，对李宝莉极尽仇视。李宝莉为供养儿子，出去做扁担（帮人挑货），辛苦十年，等儿子考上大学，等来的却是儿子的划清界限，要脱离母子关系。
    李宝莉悲苦交加，跟早年批发市场的混混头子、刑满释放的建建离开了现在的家。 其实，在这场悲剧的过程中，都有错，也都很苦，心都不坏，可是就是害了别人。 问题出在，沟通上。方式和内容，都有问题。
