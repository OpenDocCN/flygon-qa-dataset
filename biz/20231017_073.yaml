    iPad，然后呢我自己当时对 iPad 人群定位在大学生这个群体。因为首先我自己就是大学生，我自己也是因为想要省钱所以才来闲鱼买的二手 iPad，那当然就会有更多的大学生想要来闲鱼买
    iPad，而且每年都会有高考生，考研生，所以 iPad 对大学生的需求来说一定会是非常大的。所以我根据这个想法，给自己的店铺专门定位成卖大学生的 iPad
