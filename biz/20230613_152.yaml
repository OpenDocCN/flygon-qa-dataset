    一、前期准备前期准备 3-5 个号，账号的问题很好解决直接申请副卡一个月 8 元，建议是一机一号，有的手机可以多开，但是我们没有测试，都是一机一号，手机一台
    300 元左右即可，不连 WiFi，因为会混乱垂直度。前期可以不开通店铺，如果自己是个人店只能开通一家，个体店能开 3 家，一般是准备 3 家店，但是这 3
    家店可以先不开，作为备用即可，个人店可以拿家人的开通，没成本，需要缴纳保证金 1000 也可以先不交，等出现爆款再交。个体店需要专业号认证 600+1000
    保证金，同上也可以先不开，知道需要准备即可。# 二、操作流程1.搜集近期爆款选品，选什么品呢，应季品或者垂直品，比如做饰品就发选饰品这个类目，应季品，夏季用户都喜欢买什么可以从往年的数据挖掘。确定类目后，搜集素材2.搜集什么素材呢？搜集小红书内容素材，找到去年爆款笔记或者三个月前的爆款笔记，来去重，用做提升账号权重使用，一般正常的数据会在
    200+好点的会 2000+进行内容测试，测试测试 3-5 天，权重会有所提升一天的笔记可以 3-5 条，不用发多，账号浏览量稳定上去之后，每天发的笔记都会
    200+或者 500+就可以进行下一个操作这里会遇到一个情况发的笔记浏览量很差始终不过百，这个大概率是本身账号就存在问题，直接注销（因为账号没开通店铺注销后
    2-3 天即可重新注册继续测试），一般测试 10 条笔记就能看出来。3.挖掘爆款跟款找到垂直类目的账号进行关注，或者找到垂直类目的产品，然后搜集素材，进行内容创作，这个时候可以找出同类型爆款笔记的多个选题来测试，找到数据好的选题然后每天发送
    3-5 条，前提是去重能力要强，也不用去电商平台的评论区找了直接在小红书找素材去重。在测试的过程中周期一般是 5-10 天会出现一条数据比较不错的，然后评论区会有人问链接，这个时候可以找几个朋友来评论区问问链接或者一些产品问题，然后开通店铺，进行款式上架，这个时候流量会持续上涨
    7-10 天的一个平台推流周期。4.店铺开通店铺上架产品后，开通支付渠道，然后去设置大额优惠券，并不是亏本的意思，你前期可以先赚个 5 块 10 块来增加销量后去转化率会增强，可以设置比如你产品卖
    30 定价卖 60 再送 30 的券，和本身卖价是一样的，用户看了有优惠券会增加转化率。然后继续选款更新笔记，注意的是，如果出现大爆款就停止更新笔记，等流量没再更新，因为这个时候我们做的是小红书的素材可能会被别人举报，导致账号出现问题，但是爆款笔记权重本身就比较高，不容易因为几个人举报而停止推流，如果风险提示了，重新编辑发布，也会继续获得推荐，但也有可能停止推荐。但，根据我们测试一篇爆款笔记卖个两三万完全没什么问题。下一步就是继续挖掘爆款，测试笔记，上架产品，持续输出。#
