  text: '我一搜，看这个品之前爆过，就要了，但回来后拍了一个视频，效果不理想，我就主动跟商家说明了情况。就是大家一定要注意，如果跟商家申请了样品，到了以后，一定要第一时间出视频，如果有特殊情况，也要及时报备，不要等商家问起来再说，做事靠谱是会给商家留下好印象的。另外你用没用心推商家的品，商家也都知道。我一般就是流量好的品，会一直发，不好了，也会跟商家沟通，或者商家主动联系我，给我发最近流量不错的视频，让我参考。有时候看到别人爆单，自己还很羡慕，跟商家提，商家会说：只要坚持，你也可以。确实，我最开始做的那个号，虽然没有过大爆，但日出
    100 多单也有过 2 次，这两次都离不开商家的支持。因为我每次要放弃的时候，商家就跟我说哪个博主爆了...这个品流量还不错，你再试试..等等的话。所以大家一定要跟商家搞好关系，这样就算你不太会选品，跟着商家走，有时候也可能喝到一口汤，而这一点，我觉得是初期比较好做，容易拿到正反馈的。###
    三、新的挑战在等着我，航海不止步目前为止，一共做了 4 个视频号。其中有一个视频号，当时脑子短路，流量很好，但没到 1000 粉丝，我就跑去发流量视频了，虽然一条视频破百万播放，粉丝也到了
    2000 多，但因为违规了，即使发了自证视频，现在流量也是不温不火。于是我就暂时先不做这个号了，把精力和收获到的经验用在了新号上，目前半个月的时间，新号粉丝破千，佣金也达到了
    1W+。所以有时候有问题不怕，怕的是陷入这个问题出不来，一直在纠结。其实有纠结的时间，还不用把它用在更有意义的事情上。还有一个号，也是原创的，不过也违规了，说是非原创、优质视频。当时真的，就很纳闷，明明是自己拍的，怎么就非原创了呢？后来冷静下来分析，我大概知道，即使原创视频也要做适当的去重，而且文案最好修改下，尽量做到不一样。所以有时候有问题也是好事，可以汲取经验，让以后做的更好。现在我又遇到了一个做视频号以来，比较难的点了。几个号陆陆续续违规，视频号团队相继发来优化建议，流量也不好。可是同样类型的视频，其他博主发的风生水起，我能咋办呢？兵来将挡，水来土掩，针对这个问题，我准备再开几个号，换个赛道去做，试试看，我觉得视频号做到现在，还是一个不断挑战自己的过程，自己不能怂，怂了，还想挣钱，怎么可能。就像亮剑似的，遇到问题得敢于亮剑，拿出狭路相逢勇者胜的心态，才有可能所向披靡，一步步提升自己，越做越好。######
    四、一个人走的很快，一群人走的更远很感谢生财团队的航海行动、续航计划和再续航计划。因为当我们选择一个项目后，我们能做的就是全力以赴的去死磕它，用时间去战胜它，当我们一直不下牌桌，赢的很可能就是我们自己。另外我们都听过，一个人可能走的很快，但一群人才能走的更远。航海里面的大佬们都是坚持一件事很长时间了，都是有结果的人，我们能够跟着他们一起走，多幸运。所以请珍惜每一次的航海机会，拿出
    120% 去做，不成功便成仁，相信自己，一定可以，加油。哦对了，对于还没有拿到结果的圈友来说，先别考虑什么红海蓝海了，找一个适合自己的先做，当你做到一定程度在考虑也来得及，要不然浪费了时间，最后的选择还不一定对。最后，很开心我们相遇在生财，期待在不远的未来，我们都能实现自己的目标，加油！评论区：书情小跟班
