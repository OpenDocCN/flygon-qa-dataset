  text: '### 二、模仿永远是最快的成长方式一个项目从 0 到 1，最难的就是第一步。我最开始做的一个号，因为闲置了很久，我就想先发些流量视频测试下，如果数据好，再发带货视频，也能事半功倍。可现实是残酷的，我发了一段时间后，流量很惨淡，本想会有流量扶持，也没有。于是抱着破罐子破摔的心态，决定直接带货，发带货视频。因为我想了一下，本身我的目标就是赚钱，既然引流这条路没走通，那就试试别的路被，如果发带货视频，流量还不行，那就换号。想到就立马做，在做之前，我简单复盘了一下，为什么我当初发流量视频，数据不好？其实是因为我想当然了。我上面提到过，我还有一个视频号，同步其他平台剪辑好的视频也出了几单，但很快就违规了。所以这次做视频号，我给自己定的方向就是原创，哪怕最开始的流量视频也是。这就面临一个问题，我发的视频基本是感动了自己，让别人划走了。因为根本就没有爆款结构，什么黄金
    3 秒样样没有。复盘到这里，我明白一个道理：作为新手，模仿永远是最快的成长方式，也能够最快拿到正反馈。于是，我找了几个对标账号，看他们目前都在带什么货，流量怎么样？恰巧被我发现一个品的流量还不错，销量也可以，正好家里还有样品，我就把这个品的爆款视频找到，下载下来，一比一模仿实拍，文案和音频全用它的，等视频发上去后，流量一下就跑到了
    2000 多。![](img/f00e97307020c51529f07c49aa8bd586.png)看上面的图，差距还是很明显的。尝到了甜头以后，同样的品，我又连续发了
    3 天，基本上每天都有几千播放，而就在第三天，我也终于盼到了第一单，赚了差不多小 90 元的佣金，拿到了正反馈。![](img/9ee0163ba4584a05a51fa689ec1cf0d8.png)说实话，这一单给了我很大的信心，我开始加大力度做。首先是选品，我没考虑什么蓝海红海的品，开始时，我就去刷同行的视频，看他们带什么品，记下来，然后去选品中心找品，看商家的评分，还有销量。一般评分是“中”，在
    4.2 分以上就可以考虑，品的销量最好在 1W+左右。另外还有一点，我上面出第一单的这个品，客单价太高了，相对不那么容易出单，所以再选品的时候，我就调低了客单价，选了一些
    19.9,29.9 的品。品选完以后就是购买了。我最开始是买了 3 个品，挂在视频号橱窗上，用小号去买。因为这样也能适当的提升下橱窗销量。等买的样品到了以后，我开始每天发
    3 条视频，方法就是按照上面讲的，模仿爆款。这样做，流量基本上每条都能保持在几千，好一点甚至能破万，出单也陆陆续续的再出。![](img/663a3a5948b96c5c0c30d8668b2f44a6.png)这里提醒下大家，如果视频号的流量不错，至少要做这两件事：1、一定要开播转化。尤其是还没有到
    1000 粉，挂不了车的时候。我当时就没考虑到这一点，浪费了很多机会。2、一定要主动出击，联系商家。询问是否可以合作，寄样品等等，一般商家都会同意的，有个别商家会让你自己先买，等达到单数在返，总之不管怎么样，能跟商家联系上，对我们的带货，只有好处，没有坏处。当然，商家这块，除了主动出击，还会有商家主动联系你的，这时候别拒绝，先看看对方的店铺和诚意，感觉好了就合作，感觉不好，就当学习了。我现在出单比较多的品，基本来自于一个商家，他们就是主动联系的我，我最开始买的样品也是他们家的。其实跟商家沟通，主要还是靠谱和真诚。我就拿这个商家举例吧，现在我们联系的比较多，有新品或者流量比较好的品，都会主动给我寄样。最开始他加我的时候，就推荐了一个新品，问我有没有兴趣带，'
- answers: '-   在视频号推广过程中，要与商家保持良好关系，可以通过主动出击，联系商家，询问是否可以合作，寄样品等等，与商家沟通以及及时报备特殊情况，不要等商家问起来再说。另外要用心推广商家的产品，并且及时出视频，做事靠谱是会给商家留下好印象的。另外通过合作，取得商家的支持和帮助，这是初期的一个重要步骤，能够帮助拿到正反馈。

    -   面对视频号推广中的违规问题，可以采取的应对策略包括冷静分析原因，汲取经验，让以后做的更好；了解原创视频的合法要求，适当进行去重和文案修改；及时与视频号团队联系，接受他们的优化建议；还可以考虑重新开设新号，换个赛道去做，尝试新的挑战。面对问题不要纠结，而是把精力用在更有意义的事情上，不要害怕问题，要敢于面对和解决。

    -   生财团队对于项目的支持能够影响个人的努力态度，可以激励个人全力以赴的去死磕项目，用时间去战胜难题。并且可以在困难时得到支持和帮助，对个人的持续努力具有非常正面的促进作用。另外，与有结果的人一起，能够提供更多有经验的指导和支持，让个人可以更好的成长。因此，要珍惜每一次的航海机会，拿出120%去做，相信自己，一定可以，加油。

    -   在遇到困难时，应该敢于亮剑，拿出狭路相逢勇者胜的心态，不要怂。要主动汲取经验，让自己做的更好；要找一个适合自己的项目先做，做到一定程度再考虑其他选择；还要重视良好的团队合作，因为一群人能够走得更远。遇到问题不要陷入其中，而是勇敢面对，持续提升个人能力。

    -   对于选择项目，可以首先找一个适合自己的项目先做，当做到一定程度时再考虑其他选择。不要考虑红海蓝海，而是要选一个适合自己的项目，尽量避免浪费时间，最后的选择还不一定对。另外，珍惜每一个航海机会，拿出120%去做，相信自己，一定可以，加油。'
