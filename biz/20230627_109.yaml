  text: '你要全方位的发展，全方位开花，做一个斜杠青年。第 4 和 5 条：没有喜欢，只有擅不擅长。你如何把你的擅长点从 20% 发挥到 50%，就是你接下来要做的，你要学会把你的工作做成你喜欢的，自发性的，主观能动的，而不是公司给我这个岗位，给我指派这些活，我就只能这么做。其实我也不喜欢我的工作，但是我每天都会在中间去找乐趣。第
    6 点，利他思维、向上管理。我们应该都听过“屁股决定脑袋”，你坐在管理或老板的位置上，你能不知道基层员工赚的不多吗？但是基层员工如果不每天 8 小时或者加班
    10 小时，公司是无法正常运转的。学着把屁股挪到领导或老板的位置上，去思考我应该怎么做工作，才能最大化让领导和老板获利，这个就是利他思维。向上管理并不是你要仰头去向上管理，而是把你的思维魂穿到领导和老板的脑袋里，从领导的角度去做这件事情，能不能帮你的领导或老板解决一些问题。最后一点：躺躺卷卷，是躺平还是卷呢？我觉得如果实在很累，你就去躺一躺，休息休息，这样你的状态会更好，这个过程中你也会有更多启发。与其一直不停地在岗位上卷，各种担忧，状态特别特别不好，不如适度躺一下，结果反而会更好。希望大家也能越来越好，不论是小红书，还是你自己。
