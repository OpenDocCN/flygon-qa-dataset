  text: 做流量更是。说实话，如果我没有带团队去做小红书的话，即使碰上考研热点期，我可能也搞不出现在的结果。③抓住机会 很多人说找工作一定要进到公司最重要的那条业务线，但是哪条是重要业务线，你光靠面试是无法准确判断的。如果这个公司和领导都不错，那可以先进来，在做好本职工作的同时，再去观察，观察最重要的业务线在哪里？业务线里你适合的工作岗位有哪些？这些岗位需要什么样的工作能力，然后沉下心去学以致用，做出结果。让重要业务线的领导先看到你，接下来就需要一个时机了，等到岗位空缺，这个位置肯定就是你的。所以抓住机会的真实意义在于做好准备。④变现意识
    变现按理说是销售的活，我不知道大家有没有看过运营的书籍，它们都会强调运营是产品和用户之间的纽带，也就是说你吸引用户过来是为了卖出产品，不是为了吸引而吸引，这也是我上面强调的，用户一定要做分层，要精准获客。虽然我们不是销售，我们不背业绩，但是销售业绩是和我们运营动作是息息相关的。3、工作
    6 年才知道的事第 1 条： 迷茫。 我觉得大部分人都会迷茫，不管是刚工作，还是做了 1 年、 2 年、 3 年，甚至 5 年、 6 年，你都会迷茫。我觉得迷茫是常态，当你迷茫时可以用丰田生产法，这也是我经常用的，方法就是不断追问自己为什么，不断向下深挖。举个例子，你觉得你自己掌握了一些运营技能，但依旧不自信，原因可能有以下几点：你可能引流了几百几千，但和同事大几万的引流成绩相比，显得太少了。
    你知道了引流的具体操作手法，但这个能力没办法复制。 引流不能证明你做项目拿到了成果，项目关注的是用户的留存和转化。像这样多问自己为什么， 1 个问不出来，问
    2 个， 2 个问不出来，问 3 个，不断向下挖，挖到你觉得找到迷茫的答案为止。如果是自己的问题就取长补短，如果不是自己的问题，就放过自己，想想真正能够带给你发展的是什么？而不是陷入这种迷茫的状态。再来看第
    7 条： 事物的发展是曲折的。其实我们每个人的职场生涯，我觉得也是曲折的。职场生涯有一个名词叫做生涯四看，分别是向上看、向内看、左右看和向外看。向上看什么？看你在这个企业内可能的职业发展路径，比如你现在是一个运营专员，那么你的职业发展路径就是运营主管、运营经理、运营总监，这是大部分都能联想到的一条路径。向内看什么？看在原有领域往深了走，成为专家型的人才有哪些细分方向。比如同样是做运营，你可以做活动运营、内容运营、增长运营、产品运营、用户运营、社群运营，你可以选一个方向去深耕。但是这条路其实很考验大家对于这件事情本身的热爱程度。左右看，指的是不同岗位上的变化和尝试。比如以前是做销售的，现在可能想尝试一下公司运营、市场公关这些岗位，当然，这条路是有一定风险的，做得好也许可以成为跨界创新者，但也可能错过工作上持续的积累和精进的机会。最后是向外看，就是一个人已经不满足于现有的职业，把一部分精力转移到家庭，或者自身的兴趣发展上，类似于我们常说的斜杠青年。这条路的好处就是除了本职工作以外，还可以获得额外的成就感和幸福感，但是要平衡好主业和副业是有一定难度的。也是我说的第
    2 点：没有平衡，只有取舍。工作和生活是这样，主业和副业也是一样。经过这样一番梳理和盘点，我觉得大家应该能从迷茫中走出来，知道自己接下来往哪个方向去发展。其实没有一份工作是完美的，不能百分百满足你所有的要求。只要大部分满足你最想达到的东西，那就是最适合你的，就是一份好工作。所以不要看到别人涨薪升职就去羡慕，然后自己很痛苦。我觉得每个人的花期不一样，做好自己是最重要的。我在第
