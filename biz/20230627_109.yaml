  text: '我们上周发现一个运营数据特别差，每天只引 4 、5 个，跟他聊了聊，问他是怎么做的，他说直接抄对标账号。问他抄的哪几篇？他说就是 12345 这几篇，再一看他抄的那些都是点赞连
    10 个都没有的。所以，员工在做的过程中，他接收的信息可能和我们传达时是有偏差的。通过抽检动作去审查他的工作过程和思路是很重要的。可能他觉得按照你的想法去做了，但没做出来，就是账号的问题，但事实是吗？并不是。然后你还去怪他：我给你培训这么久，在你身上花了这么长时间，你没做出结果来，为什么其他人可以，你不可以？所以这个中间是有误差的，遇到问题不应该先去问责，而应该去解决问题。5、管理原则：向内找
    在开展项目前，或者每月初，一定要定好规则，定好打法，然后赏罚分明，通过数据去抓过程。结果做不出来，过程肯定是有问题的。我们做小红书时，怎么去看过程呢？按照三驾马车的原则。三驾马车是什么？选题，主图还有标题。把员工按照会不会做和想不想做分类一下，如果会做想做，但我们的支持没到位，就是说没有给到培训，那么作为管理，肯定要反省自己的问题，如果他不会做不想做，就涉及到态度层面的问题，需要一律优化掉。大家看这个四象限图，有才有德的员工就是右上角的明星，他是团队的榜样。对待明星的核心态度是捧，物质上要慷慨，精神上要表扬，那有才无德的员工是什么？是野狗，就是左上角的，对于野狗的话要限制地用，甚至消灭掉。如果这个人不能为你所用，那他到底还是不是人才，是需要打一个问号的。第三个是能力差一点，但是任劳任怨的员工，叫老黄牛，老黄牛可以放心用，但是黄牛容易随风倒。如果你公司或者团队明星比较多，那他就会学明星，如果野狗比较多，他就会学野狗。第四个是无才有德，无才有德就是右下角小白兔，小白兔态度很好，但是业绩不好，我觉得可以多培训，但如果变成常年的老白兔，就一定要清理，否则公司就是白兔成窝，人效会很低很低。一句话总结：捧明星，消灭野狗，清理老白兔，放心用黄牛。还有一点，管理团队时，其实是可以适度放养的，只要确保培训到位，必要的部门协同支持到位，工作饱和度也能安排到位。那就用结果说话，你做的越好就越自由，干涉得越少。三、TO:
    0- 3 年的运营人 也是三个问题： 你了解自己吗？ 你了解运营吗？ 行业变动下，如何建立自己的护城河？ 1、你的优势是什么这个跟咱们做小红书账号选赛道是一样的，可以通过测试，比如霍兰德、MBTI
    测试，或者通过身边的朋友、领导、同事的评价，他们觉得你的优势是什么？你的缺点是什么？也可以从你自己的一些高光时刻、记忆最深的、最有突破的事件中，多个方向去考虑，千万不要只从一个方向去看自己，尤其是上面的测试，比如你现在是
    INTJ 型，但它只是你的一个阶段，不同阶段你要重新去测试，它不是定死的。认识自己，是为了取长补短，而不是单纯的扬长避短。大家一定要注意是取和补，而不是扬和避。我觉得短板还是要补的，因为我们作为运营，你不是单纯只做运营这个工种，你要知道产品是什么，你甚至要学会研发产品，你要知道销售如何转化的，这样你在做流量的时候，才能切中用户痛点，我希望大家多方位去发散，把自己的优势去扩大，或者说把自己的短板给补齐，至少作为运营是这样。2、从
    0-1 的“秘诀”①流量意识 我觉得流量是一个公司的根，你连用户都没有，你怎么成单，做运营不能只服于内容，品宣工作固然重要，但是光有口碑没有用户的话，我们是赚不到钱的。②不断迭代
    比如 15 、16 年的公众号裂变， 17、18 年的抖音，还有 22、23 年的小红书，都是风口。“站在风口上猪都能飞”这句话大家应该都听过，其实做生意是这个道理，'
- answers: '-   在做流量时，需要抓住的机会是指不断迭代和抓住市场风口。比如，作者提到了公众号裂变、抖音、小红书等不同时间的流量风口，这些都是需要及时抓住的机会，因为站在风口上，才能更容易取得成功。

    -   在变现意识方面，吸引用户以销售产品需要建立精准的用户分层，并通过各种运营动作将用户引导到购买环节。作者提到了销售业绩与运营动作息息相关，因此，运营需要将用户吸引和产品销售有机结合起来，以实现变现目标。

    -   面对迷茫，使用追问自己为什么来解决是因为这样可以不断挖掘问题的本质，从而找到解决问题的方向。作者以丰田生产法为例，说明了通过不断追问自己为什么，可以逐步找到问题的答案，并根据答案采取相应的行动。

    -   在工作6年才知道的事中，说职场生涯曲折需要向上、内、左右、外看是因为这样可以更全面地了解自己在职场中的位置和发展路径。作者提到了向上看、向内看、左右看和向外看四个方向，这些都是为了在职场生涯中找到合适的发展方向和机会。

    -   在平衡工作和生活方面，取舍是必然的因为人生资源是有限的，无法同时满足所有需求。作者指出，没有一份工作是完美的，只要大部分满足了自己的需求就是适合自己的工作，因此需要在工作和生活之间进行取舍，以平衡好两者之间的关系。'
