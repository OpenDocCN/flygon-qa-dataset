    (精华帖)(484 赞)一个案例，讲的就是赚钱里面的「connect the dots」作者： 亦仁日期：2023-07-07确实就是这样，下面这个案例，讲的就是赚钱里面的「connect
    the dots」，如此循环，连的点越来越多，赚的钱越来越大。“有一次刷短视频刷到一个用国外大学毕业演讲带童书的视频，点赞 3w+，橱窗销量 10w+。看到这种形式，我就产生了一个想法：「这种视频我也能做」。一看到这个视频，我就能想到用什么方式把它做出来，马上就有清晰的思路。能有这样的想法，和之前做过的项目经验和自己的一些经历密不可分。1.  在参加短视频带货航海做中老年女装带货的时候，学会了跟爆款；2.  在航海中做书单号的时候，学会了先发流量视频涨粉，再用流量视频带动带货视频出单的方法，还学会了使用配音工具；3.  再加上曾经看过一段时间
    TED 演讲，知道了哪里可以找到演讲素材；4.  参加视频号带货航海，又学到了拆解视频，将爆款视频混剪发布进行带货。这些因素加到一起，就让我一下子有了做英文育儿视频带货项目的思路。真的有点像乔布斯说的「connect
    the dots」，把想法都串起来了。评论区：张集慧 : 英语演讲带童书的视频，其实英语说的什么根本不重要，英语讲的和中文文案一点关联都没有，其实一点也不影响效果，这类内容，单纯的是营造一个场景，目标人群其实不是能听懂英文说的什么的父母，能听懂这些的，也不会去买这些书，反而是听不懂的，会被这个场景唬住，完后无脑去买。19
    年时候，我为了验证那句“国外的月亮圆”就用 TED 讲物理的画面，搭配李玫瑾家庭教育的文案，数据也很好[捂脸] 胖大魔 : 大哥牛！ 傅超人 : 牛逼 大梁
