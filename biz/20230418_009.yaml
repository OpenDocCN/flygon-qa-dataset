  text: '他自己拍拍屁股走人了，公司给他交了大量的学费，而最终受伤的还是当初相信他们的那些团队长及合作伙伴，因为他们所有的努力都会付诸东流，很多人还是靠这个生活的。4、在运营社交电商平台中，就算是需要调整，也要按计划的逐步实施，不要一会猛给激励，觉得不行又停止激励，这样政策反复是绝对不行的，所有人都没有安全感，对平台信任度不够。在这个过程中一定要及时跟合作伙伴传达和沟通，并留出足够的调整时间来逐步消化进行，而不是从宣布到调整就给几天的时间，这种就是胡来。5、就算平台停止运营了，也要妥善的处理这个善后工作，不要短时间内强行关闭，也要给旗下团队长们一个可靠的新出口，如果愿意做其他平台的最好也要支持关系链的平移，格局一定要够大，不要认为你们自己不做了，也需要这波团队长们陪葬，在江湖上留下一个好的口碑比什么都重要，也许未来有一天你还需要这些合作伙伴。6、官方操盘手和运营团队要能听得进去合作伙伴的建议，不要一味的坐在办公室里拍脑袋做决策，最后把一盘好棋打得稀巴烂。在这个过程中最好发动自己的家人也参与体验起来，这样你接收到的信息会更加客观公正，因为团队长们反映的问题你可能只认为他们站在自己角度来想的。7、团队长们选择社交电商平台的时候也要多擦亮眼睛，多了解这个平台的背景和操盘手创始人，最好不要轻易参与那种看起来是大公司搞的社交电商项目，因为他们的主业不是这个，只是想测试下。最终关闭的可能性非常之高，咱们进去陪太子读书，时间精力付出和收获完全不匹配，最后啥也没获得，什么沉淀也没有，团队也会在一波波的转移中不断流失。如果你实在拿不准哪个平台靠谱不靠谱，可以问我，我一定会把我知道的毫无保留告诉你。8、不要轻易进入社交电商的坑，一入深似海，进去容易出来难，尤其是这种多级代理分销平台，没进去之前你是爷，你进去之后就是孙子，团队进去了你很难带出来，平台想怎么调整就怎么调整，想怎么割你就怎么割你，作为团队长而言毫无话语权，要做好人为刀俎，我为鱼肉的心理准备。好了，关于群买买这个项目的总结，我就写到这里吧，第一是对我自己过去
