  summary: "-   作者在文章中介绍了自己推广的社交电商项目“群买买”取得的成功和突然遭遇的政策变动，导致业绩急剧下滑。\n    1.  项目曾取得巨大成功，代理店主数量达到35万，月业绩从500万飙升至1800万。\n\
    \    2.  政策变动导致代理分佣政策发生改变，店主团队流失超过60%，业绩直线下滑。\n    3.  合作初期额外奖励政策也遭遇变动，从1%变为0.1%，作者对公司的不诚信感到愤怒，最终决定不再重点推广该项目。"
  text: 同时我也写了一篇公众号文章推荐下这个项目，我估计老粉丝们都看过“群买买，拼多多的社交电商野心有多大？”当时这篇文章被 28 家自媒体转载过，在全网有超过
    30 万的浏览量，瞬间传播开来，那段时间“群买买”在微信里的搜索热度超过了其他几家社交电商平台的总和。借着这股东风，我们旗下的代理店主数量也达到了 35 万之多，我们团队的业绩也从
    500 万每月飙升到 2021 年 11 月份 1800 万/月，增长势头非常良好，正在朝着我当初设定的目标，每月一个亿的 GMV 奔跑中。可是天有不测风云，在
    2021 年 11 月 29 号的时候，我突然接到群买买官方的通知，他们说从 12 月 1 日开始起，代理政策要变动，这个来的实在太突然了，只给我们 2 天的时间向下传达，就是这个代理政策的突然改变，直接导致了我们整体的崩盘。那到底是改了什么政策呢，主要还是代理分佣政策，之前群买买规定的是店主加入平台后，只要达到了
    298 元的销售额，就可以长期拿旗下一级店主 15%的佣金抽成。达到了 1000 元，就可以长期拿旗下一级店主 25%的佣金抽成。 但是 12 月 1 号以后就改成了每月动态清零，也就是每个月必须要卖到
    298 元的销售额才能拿旗下一级店主 15%的佣金抽成，每月必须卖到 3000 元，才能拿旗下一级店主 25%的佣金抽成，而且每月都是从 0 开始计算。就是这样的一个政策改动，导致了我们整个店主团队
    60%以上的流失，那段时间分销店主们都在大骂拼夕夕这个公司野蛮粗暴，随意改动，先骗大家过来做，做起来以后马上收割。言而无信，毫无诚意可言，所谓的本分就是扯淡……所以经过
    2021 年 12 月的那次大改动后，基本上业绩从 1800 万/月，直接腰斩到 1000 万/月，后面经历了过年，到 2022 年初，基本回落到了 800
    万/月，相比之前的高峰期直接下滑了 50%以上。尽管这样，出于对团队的负责，我们还是坚持继续合作，月会、周会照样开，带着团队继续冲，但是 2022 年 4
    月发生另外一件事情，就是这个事情让我彻底从那之后不再重点推群买买这个项目了。到底是个啥事呢，那就是在和群买买达成合作之初，在我们的约定中，每月从总 GMV
    当中拿出 1%作为我们服务商的额外奖励，之前几个月都是正常的在发放，比如 1800 万每月的时候，我们可以拿到 18 万的额外奖励。但是到 2022 年 4
    月份的时候，群买买在没有给我们任何沟通的前提下，直接把这个 1%变更为 0.1%，可以说几乎给砍掉了。我知道后特别恼火，找他们沟通，他们给的回答是，当时说这个
    1%每月可能会有浮动的，你们说浮动我能理解，1%浮动到 0.8%、0.9%甚至是 0.7%我都能接受，前提是你要跟我们提前沟通呀，但是你们说都不说直接浮动到
    0.1%，这让我每个月支付给第三方的手续费都不够，甚至还要自己去贴钱。在我找他们沟通的过程中，他们官方总是非常强硬，实在讲不过了就是那万年不变的一句话“领导要这样调整的，我们也没办法，只能执行”，我听后实在是无语之极，有种人为刀俎，我为鱼肉的感觉。面对这样的情况，我直接告诉他们官方，我不会再重点做这个项目了，因为精力的投入非常不值得，你们说收割就收割。他们官方的人也是非常恶心，觉得我们要不做了，就赶紧联系我们下面的团队长，开始让我们团队内部形成斗争，让下面的团队长从我们团队脱离出去。
    这真是一个至今让我想起来都非常恶心至极的操作，那么他们到底是怎么做的呢？本来这段我不想说，但是很多团长不明真相，也一直很不解，去年很多人问过我，我都没有说这个情况，
- answers: '-   官方解决守口如瓶的保密要求与下属团队的需求冲突的方式是通过不正当手段传达返点信息给下属团队，这是一种极不负责的做法。

    -   团队在团队长提出按比例分配返点的要求时，应该重新评估并调整现有的业绩奖励制度，确保公平合理，并与团队长进行有效沟通，达成共识。

    -   项目结束后，官方应该采取一系列措施来减少用户流失，比如提供流畅的迁移服务、留下好口碑、支持关系链平移等。

    -   介绍团队成员到其他社交电商平台时，可以通过为他们提供培训和资源支持，并与新平台进行合作以保证顺利迁移，并最大限度减少团队流失。

    -   对于大公司涉足社交电商平台代理分销机制，需要规划和管理方面采取周密的措施，包括深入了解法律法规、建立稳定操盘团队、注重长期可持续发展等。'
