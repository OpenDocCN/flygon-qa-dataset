  text: '善于在阅读中、生活中、工作中发现好的故事案例，积累下来，等你写文章时，你就会有很多精彩的、现成的案例。第二，大量的搜索。如果你之前没有大量的阅读、写作经历，你可能脑子里就时没有很多素材，但没关系，现在有一个伟大的发明，搜索。不过，发现合适的案例很容易，但发现精彩的案例很难，这个需要你有耐心，在公众号、相关网站、相关
    APP、知乎、好课、好书等很多地方去搜索案例，再从中挑选最精彩的用。说实话，就现在看来，拉开大家文章精彩程度的，很多时候就是案例的不同。很多观点都很常见，但有人每次引用的观点都太精彩了，经常能给你一种超预期的体验。如何有意识的加强自己的案例能力？靠日常生活中的刻意练习。第一，你要知道自己想要什么样的案例。比如我的写作范围基本就是“个人成长、事业发展”，所以我要的案例都是这方面相关的，这一点明确之后，我平时就会注意积累，在生活中跟朋友聊天时，在上班时对同事们的观察，在看书看文章时，在看电影时，我都会刻意去寻找跟个人成长、事业发展相关的精彩案例。第二，你每次遇到一个精彩的案例，你要去琢磨它可以用在哪些地方。这就是刻意练习，平时多去这样练，一方面你脑子里会积累大量的案例，另一方面你在案例运用方面也会更加自如。比如我写过一个观点：穷是一种病，且很难治愈，这种病叫管窥论据是：穷人的困境，一个很难绕出来的死循环案例就是我从身边人的经历中积累来的：2017
    年，北京清理低×人口事件新闻刷屏时，朋友的公司出了一个员工关怀政策：正在租住隔断房的员工，可以申请一次性 3500 元的租房补贴。只要在那个表上填个名字，3500
    块就打到卡上，公司不会去一一核实。朋友的两个同事，合租一个两室一厅，都不是隔断间，一个在那个表上填了名字，另一个没填。那个虚报名字的员工，家庭条件不好，住在两室一厅的次卧。那
    3500 元是他无法抗拒的，那可抵得上他爸妈一个月辛苦打工的收入。这就是穷人的困境，有时他是无法抗拒一些选择，有时他是根本没得选。这就是一个大家都理解的、场景熟悉的、跟主题完美搭配的案例。以上就是本节课的全部内容，总结一下：论证精彩，可以提升文章说服力，产生阅读愉悦感，如何做到？尽量给出读者对口的观点，让读者产生共鸣，帮读者表达观点，给读者提供新知；论据要有力，要做到真实、充分、典型、新鲜、犀利；案例要精彩，与主题相关，和论据契合，且能被人理解。有启发的话，发财的小手点个赞😘![](img/c0d330b77d40aa3c6570a1a3c1af43c3.png)评论区：亦仁
