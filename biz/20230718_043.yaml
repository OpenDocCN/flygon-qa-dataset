  text: 通过在平台直接搜索的方式，不容易找到热门话题，所以，我是通过数据分析平台来寻找热门话题的。![](img/92aa8dfab8411bf5220d9ee540000158.png)以
    5118 为例，可以查看抖音暴涨词、百度暴涨词，搜索自己领域相关的关键词，然后选择移动端从高到低排序，就能看出近段时间需求量变大的词，用它们作为内容的选题、标题都是不错的。赛道稍微大众一点的，还可以直接在平台搜索相关关键词，找到
    3 个月内的低粉爆款内容，如果同一个选题出了 3 个低粉爆款，就值得吸收成为自己的下一个选题。#### 2、 标题：互动式封面和标题先确定封面和标题的用词，有两种方法：一是用暴涨词，会让长尾流量更多，比如我的第一条就用了“数字生命”这个当时的热词；二是在各个短视频平台搜索相关作品，找到一年内数据表现最好的
    3 个内容，从它们的标题或开头中抽取关键词。然后，确定封面和标题的形式。我用的是对话式互动，封面用大字报：“你是 xx 吗”、“我们 xx 吧？”，标题与封面相配合：“你怎么确定自己不是
    xx 呢？”“xx 向你发出邀请，是否接受？”，这种形式除了提高点击率之外，还能提高点进来之后的互动。#### 3、 前 3 秒：互动式内容+新鲜的镜头表达模拟生活中出现过、但是不常见的形式，来与用户做互动。比如我用到的形式分别是：①模拟老式收音机，屏幕中只出现电波，直接与屏幕前的人对话；②模拟旧式电脑，屏幕中只出现跳动的光标和文字，与电脑屏幕前的人对话；③模拟望远镜，看起来是在用望远镜看我，直接与望远镜这边的人喊话。做这种设计的原则就是，用不常见的特效吸引停留，表达的内容与封面和标题一脉相承，直接对屏幕前的人喊话，发出邀请、或提出问题，吸引他思考。![](img/66e709ee39a6ea5faf4fb0d05ae1e805.png)####
    4、 前 15 秒：巧妙引导赞评一般的“觉得有用就点赞收藏”见效并不高，我做了 3 种还算有趣的互动，效果都还不错，可以顺着这个思路继续做延伸：①参考电影《黑客帝国》中红蓝药丸的形式，在视屏中设置了红蓝两个按钮，让观众双击不同按钮、做出不同的选择。这个互动也是跟我的标题、开头内容的提问相关的，所以很多人双击——多一个人双击，我就多获得一个赞，结果是，这个视频的点赞率超过了
    15%。②引导粉丝在评论区留言告诉我他的选择。无论观众双击红色还是蓝色，我们都看不到，所以这个引导很自然。③在内容埋一个具体的槽点，让人忍不住留言。比如我说“你今天吃的排骨是假的”，就有上百条针对它的留言：“你怎么知道我吃了排骨”、“我今天没吃排骨”……留言多了，数据自然会更好。要用无伤大雅的小细节，一旦你说对了，他会惊讶：你怎么知道？而如果你说错了，他能得瑟：嘿嘿，你说错了吧，但并不会质疑你内容的正确性。####
    5、 正片内容完整，尽量在 2 分钟以内如果时长太长，前面这些设计所拉长的平均播放时长，对完播率的影响会降低，效果也会变差。此外，我这几个内容转粉率还不错，第一条涨粉/观看到了
    7%，主要有 2 个原因：#### 1、账号内容垂直在第一条爆款之前，我发布了 18 条垂直内容，主页内容比较丰富、垂直度高；#### 2、人群以学生为主之前做游戏类、学习类账号就发现，学生人群的转粉率极高，这次的视频观看人群也主要是学生，许多甚至没有点进主页，直接就加了关注。最后总结一下，万变不离其宗，内容设计的根本原则其实只有三个：用热点选题、与看的人相关、加强互动，在此基础上，多找跨界参考，从电影、电视、综艺、生活中找到合适的、有意思的形式，
