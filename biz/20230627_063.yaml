- answers: '-   中产阶级的消亡在日本首先出现是因为日本原先的优势产业如半导体受到美国的竞争压制，后续的电子产品逐步被中韩替代，再加上汽车产业押错方向，导致支柱产业没落，从业人员收入迅速下降，进而引发日本中产阶级财富大幅缩水，但背负的债务没有减少。

    -   在美国，中产阶级破产的主要原因是2008年的金融危机。这一危机导致许多中产阶级家庭陷入破产，使得美国社会呈现出M型结构，即大多数人收入低且贫困，而少部分人收入和财富极高。

    -   中产阶级可以通过放下各种所谓的“理所应当”，用内在积分牌对抗社会共识来应对开支过多的问题。他们需要降低对子女教育和养老的预期，理性消费，减少不必要的花费，以保证自己不会因经济危机而潦倒。

    -   中产阶级在面对收入可能快速下降时，应采取理性消费策略。这包括不为商品的附加值买单，回归商品本身的使用价值，多考虑真实需求和执行力，避免过度消费和债务。

    -   对中产阶级来说，投资意味着用现金换取未来的稳定现金流。控制杠杆意味着懂得控制债务，并在投资中谨慎选择稳健的项目。实现理性消费则需要回归商品本身的使用价值，避免为附加值买单，多考虑真实需求和长期收益。'
