    (44 赞)13 个 实操后总结的抖音 SEO 获客经验技巧作者： Kid日期：2023-06-285 月 30 日《抖音 SEO 两个月获客 600+，我的经验分享》@张棪大家好，我是迅课科技创始人张棪，公司主营业务是做微信生态的在线教育、题库变现、私域直播工具，累计服务了
    4800 多商户，目前在题库方向应该是全国第一的水平，不过去年以来市场在萎缩，目前也是在探索更多的方向。去年年底公司立项了一个关于抖音的新项目，经过前期调研之后确定了使用抖音
    seo 获客的方式，年后开始着手这个项目，因之前有一定的百度 seo 的经验，过度到抖音 seo 之后，对排名算法很敏感，上手非常快。从 3 月 中旬发布第一条视频以来，累计通过抖音获取了
    1800 多条线索，目前这个领域相关的词基本都被我们霸榜了，平均每天的线索量是 40 条左右。尽管由于抖音的用户特征，有一部分线索较低（面向 B 端和大 C，实际上有很多小
    C 提交信息），但是抖音 seo 还是帮我们节省了大量广告费，并且流量具有可持续性，目前第一条视频发布两个月了，依然源源不断的有播放量和线索。我个人觉得抖音
    seo 相比于百度 seo 的最大优势有两点：一是排名更迭很快，有些调整见效可能就十几分钟，对反推其各排名因素带来了各种便利；二是通过投放可以叠加权重，这对于新手很友好，无需花很长时间去养一个账号，对比之下百度投放竞价对于排名没有任何增益。从日常的操作过程中，也能明显感觉到抖音排名算法相对传统搜索引擎的各种不成熟，其算法也在不断更迭中的，这就意味着抖音
    seo 还有相当长的一段红利期。总之，抖音 seo 很香，并且没有什么绝对的门槛，今天就结合这段时间的操作经验，把一些经验技巧分享一下。一家之言，不一定适用于所有领域。我觉得主要是给大家展示一个“大胆假设，小心求证”的例子，大家可以通过自己不断的去实验，找出适合自己的排名套路。0.选词很重要，从巨量千川后台中找到的词有很多数据是伪数据，例如一个大词
    90%的流量是其包含的一个小词的量，基于巨量千川的数据去做分析，筛选的工作量会非常大，选词错了后续的工作就白费了。极客增长的工具很好用，我们也是一开始就买了企业版，对比巨量千川，选词就像开卷考试一样，节约了大量工作量。1.蓝
    v/黄 v>关键词精确匹配>真人出镜口播 >>> 其他因素，什么意思呢，就是这三项因素对排名带来的增益远大于其他因素，程度依次降低：一个蓝 v 新账户的排名能轻而易举的超过一个几万粉的个人账户；关键词精确匹配，即把词选好，文案里适度的重复，如果排名靠前的视频没有精确匹配的，你可能直接就第一了；真人口播出镜，这个不用多说了，真人口播出镜的权重远大于其他任何的视频形式，例如
    AI 配音，动画形象，图文等。这三项做好可以节约大量精力和时间，省下很多投放费用。2.点击提权，互联网产品有搜索排名得地方都绕不开点击提权这一个问题，例如在百度
    seo 领域，一个点击提权养活了多少做快排的团队。不过在抖音里的点击提权要换一种形式，不是点击视频进去观看，因为在视频流你就已经能把视频看完了，此时的视频就相当于搜索引擎里的文章详情，无需再点击了，所以考核的重点就变成了你观看视频之后退出当前搜索的概率。'
- answers: '-   如何评估抖音视频推广中收藏数据的重要性？

    -   抖音近期已经在增加收藏对权重的影响，如果视频的点赞与收藏接近 1:1，甚至收藏比赞多，视频有一定概率变成“搜索精选问答”，稳定排在第一位，不受千人千面影响。

    -   在制定视频排名高的文案时，应该如何处理关键词的分布？

    -   排名高的文案要仔细研究关键词的分布，避免简单抄袭。关键词应该在开头和结尾出现，并在中间部分适度重复，根据视频长度合理安排关键词出现的次数。

    -   抖音视频的长度和关键词重复次数如何影响排名？

    -   视频长度应该足够长，让用户能够理解视频内容，通常每分钟关键词出现 3 次左右。关键词的适度重复能够有助于提高排名，但过度重复可能被视为抄袭。

    -   在视频发布后的优化策略中，如何利用手机版和PC版的修改时机？

    -   在视频发布后 30 天内，可以在手机版上修改视频封面、标题、标签，利用这段时间进行优化，补救排名不佳或选错关键词的情况。发布 30 天后，仍可以通过
    PC 版在创作者中心里修改，但效果不如前者明显，适合用于老视频创建合集时增加相关性。

    -   营销性质视频在抖音推广中的投放策略应该如何规划？

    -   营销性质视频的投放需要注意，例如挂小黄车的视频可以使用小店随心推，不要直接投放商品购买链接。针对不同情况，可以使用不同策略，比如蓝V可以使用官方表单获客工具，或者投放大额单品，增加通过的概率。'
