  text: 导致数据泄漏，没有哪个云是安全的，很多大厂都被拖库过；剪切板可能被监控，复制最好少复制几位；指纹浏览器 / 云服务器/脚本有后门；手机篇：下载到假
    app （苹果会安全一些）；这些都是要避免。这种情况也是有的，如果大家对重要信息没有备份，也很容易导致资产流失，比如：误删浏览器，或者小狐狸崩溃，但是助记词没备份；手机坏了；电脑坏了；不小心删除了钱包……这里的第三方问题可能是项目方被盗、项目方跑路等。举例：EARLEND
    被盗 350+万的 USDC；应对方法：大资金不过夜应对方法：取消跨链桥授权举例：Kannagi 聚合器协议 Rug；应对方法：小协议就不要刷必须在清醒的状态下交易，迷糊、分心的状态最容易犯错；举例：一边聊天，一边做交互，看到假网站点了授权；领了
    arb 空投，结果转去了合约地址；……所以，做交互时候请保持清醒状态，该休息就休息。![](img/75cb7f01b9f382994da75bc155f24c54.png)![](img/9c47e63ee0381ebfe4dda0bb2410b846.png)以上是关于钱包安全常见问题的汇总，希望大家不要遇到。我在开始的时候说到，去年撸毛有收获也有遗憾。收获就是撸到的
    castaways，apt，blur，arb 这几个大毛，粗略算了下有超过 50+（rmb）的收益；遗憾就是没有上多号。去年我没有多号的策略，导致 arb
    发空投后我很长一段时间都焦虑。看到了好项目但是没有上多号，是一件拍断大腿的事情。借用亦仁说过的一句话，有钱赚的时候，要集中所有的资源和精力，allin 进去，切忌小富即安，过几年你会拍大腿，那么好的捡钱的时候，为什么错过了。所以，多号才是真正的撸毛。几个号玩的叫参与生态建设。多号分精品号和普通号：精品号就是一钱包，一推特，一
    gmail，一 discord，积极参与各种任务；普通号就是一钱包，不需要推特 gmail DC 这些，纯刷链上数据。在我眼中，多号的定义是 ：精品号，大于
    10 个；普通号，大于 100 个。一个电脑可以安装谷歌浏览器，brave 浏览器，以及 EDEG 浏览，这 3 个浏览器兼容插件的。谷歌能安装的，其他 2
    个浏览器也可以安装。一个电脑可以同时登录多个 DC，推特和 gmail，我一个电脑登录 9 个号（dc/ gmail/ 推特）也不会被封。只要有 2 台电脑就可以实现超过
    10 个精品号。普通号的创建方法，就是谷歌浏览器多开就行，具体操作大家可以参考以下这篇知乎帖：关于指纹浏览器：目前不大推荐，不建议指纹浏览器开新号，上个月比特浏览器被盗，很多撸毛人损失惨重，目前最好的指纹浏览器
    ads 会不会也出现这样的情况呢？不好说。我觉得最好的多号方式就是硬件多开，我认识一个撸了几百万个 arb 的大神他就是用 6 台 mac 去开多号。Okx
    可以开通 5 个子账号，即 1 个主号 +5 个子账号。主号可以申请 20 个充值地址，子账号也可以申请 20 个充值地址。因此，一共 20+5*20=120
    个充值地址，可以做好钱包隔离。提现无需做隔离，直接从主号提现即可。但是充值就要对应好每一个地址。项目方发空投的时候，就会想办法剔除明显女巫行为的钱包。我们看看空投历史，从历史看，最开始没有女巫概念，到后来有女巫概念，有筛选门槛。![](img/b9c19404810f197c7886ceedef170c2d.png)在
    Hop 之前几乎没有不查女巫，Hop 开启女巫名单，后续项目空投会有女巫并且参考 hop 名单。何币 1200 个地址被女巫：
