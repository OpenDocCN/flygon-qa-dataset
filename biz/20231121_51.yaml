    (17 赞)Web3 撸空投打造精品号作者： 阿曾日期：2023-11-15大家好，我是阿曾。近期看到很多船友对 web3 撸毛有兴趣，这次我就做一个关于撸毛的分享。相信如果听完本次分享，可以举一反三，对其他撸毛项目你也会自己的判断。我是
    2021 年底入圈，但是入圈几个月时间玩现货玩合约就把钱亏完了，于是 2022 年 5 月就加入了撸毛圈。我加入撸毛圈的方法就是写教程，我在去年 5 月开通了
    mirror，然后看到要撸的项目，就自己学着写教程，类似费曼学习法，写教程教别人怎么参与，然后自己在写教程中也得到知识的增长。去年的撸毛有收获，也有遗憾。我会在后面的分享提到。我觉得撸毛是可以穿越牛熊的，因为撸毛是可以低成本参与项目的发展，如果这个项目火起来了，那么你就可以拿到它带来的收益。撸毛发展到现在，也比较卷了，不能无脑的上号，因为卷，项目方不可能把所有的号都发空投，比如
    arb 两百多万地址，只发给 60w 地址，大概 30%，所以我们参与撸毛，就要想办法把账户卷到前 30%，这样相对安全的。关于这次撸毛的分享，主要包括 4
    个部分：我相信大家都看了航海手册，web3 的基础应该都没啥问题。但是很多人都是新手，所以我还是先说一下关于钱包可能遇到的安全问题。首先说一下钱包安全，因为钱包安全一定要放在第一位。以小狐狸钱包为例，主要功能包括签名，授权，转账，swap，MINT
    等等功能，我们在交互过程中一定要注意你进行的交互会产生什么作用。举个例子，以前有个群友去 mint NFT 结果被骗了，他想去 mint，但是小狐狸显示是发送。那就说明那个网站是骗资产的：![](img/964a55246e2ceb9fe3d8cab0d0e0aca7.png)![](img/7fc041b5389ce2914c1521167f7a21bf.png)这种假推特的特点一般都是不能评论，并且同时
    at 很多人。![](img/bcae83ba176564d2af63d6110083cf0a.png)官方永远不会 DM 你。你有问题你得主动去开票或者开工单。![](img/41884a4991860c61505461bd7dc406f3.png)去年一个热门项目的创始人推特被黑，发布假网站，盗窃用户资产。![](img/a68ac238dda27bb46c4d0e2f90119bc9.png)前天最新的案例就是
    v 神（以太坊创始人）的推特也被黑了，被人社会工程接管了手机 sim 卡重置了推特密码。![](img/4ccb70d9b9aa4854d7805a337f3671ab.png)所以，连
    v 神的推特都可能被黑，那谁敢保证谁不会被黑呢？骗子做了一个假官网，把关键词优化到谷歌第一位。有个人囤了 5 年的四百多个 ETH，去到假网站，然后被盗了。![](img/e4300d0a3732db07b765e91cc4be38d9.png)因此，要保持怀疑，不要信谷歌，不要信推特，不要信别人发的链接。涉及到钱包授权的，一定要链接，合约，官推，社区，多重比对确认。电脑不要安装未知危险软件
    exe，要经常杀毒；避免助记词通过任何触网的媒介储存；避免助记词 txt 存储，手机拍照，xls 文件未加密；助记词备份到云，'
- answers: "-   钱包安全常见问题\n    1.  数据泄漏风险、剪切板监控和指纹浏览器后门都会增加钱包被攻击的风险。数据泄漏可能导致私钥泄露，剪切板监控可能劫持交易地址，指纹浏览器后门可能泄露用户信息。\n\
    \    2.  重要信息未备份可能导致资产流失，因为遗失设备或意外损坏可能导致无法访问资产。备份的正确方法是使用离线媒介，如硬件钱包或写在纸上，并妥善保存在安全的地方。\n\
    \    3.  应对项目方被盗、跑路等第三方问题的方法包括取消跨链桥授权以避免资产流失。此外，及时关注社区消息、审查项目方信誉等也是重要的预防措施。\n\
    -   多号策略\n    1.  多号能够提高参与生态建设的机会，因为可以同时参与多个项目或任务，增加收益来源。具体优势包括分散风险、增加空投机会和参与不同生态的可能性。\n\
    \    2.  精品号和普通号的区别在于精品号参与的任务更多且更频繁，需要维护更多社交账号，而普通号则主要用于刷链上数据。创建这两种类型的账号时，要点在于精品号需要保持活跃度、参与各种任务，而普通号则着重于提高链上数据的刷取频率。\n\
    \    3.  硬件多开被认为是最佳的多号方式，因为可以提高收益机会且更安全。通过使用多台电脑或设备，可以实现钱包的隔离和防止女巫行为，确保每个账号的安全性和独立性。"
