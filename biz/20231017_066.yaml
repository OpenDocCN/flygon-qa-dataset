    抖音私信最高 600 条，预估我们平均一天要抖音私信的达人至少有 300 个② 同一个达人抖音私信，达人广场，微信加好友我们都会发消息③ 执行拉满，碎片化的时间也在找达人**（2）熟知产品优势，善用产品优势（用产品优势打动达人）****1、建联的细节调整，提高微信通过率**a、头像设置：我刚开始用的真人头像，后来改为统一用品牌
    LOGO 来增加达人的信任度；b、昵称：品牌名+商务+小名 例：焦咔滋品牌商务 小于；c、公开朋友圈的内容 ：提前在朋友圈更新一些关于产品、品牌、公司、达人合作等内容，让朋友圈的人设更立体；d、设置微信加友话术：这儿的内容与抖音私信内容相似，简短的表明产品优势，或品牌实力，突出最有吸引力的亮点，加上拉近达人话术，比如我与你关注的某某在合作了，前几天有私信过，表示欣赏的话语-很喜欢宝的拍摄风格，例如：TOP
    咖啡伴侣，peet‘s coffee 独家供应商，期待合作，前 2 天与宝私信过（这段用英文代替中文引发达人的好奇、贴着国外品牌凸显自己的品牌实力、用’之前有沟通过‘拉近与达人之间的距离）；用一些共同爱好（关注了同一达人，是同一个地方的，喜欢同一件物品…）拉近距离，人总是趋于靠近与自己有相同爱好的人；想尽一切可以加上达人微信的正向沟通方式，切换不同的话术来测试通过率；**2、
    熟悉产品卖点，解决达人异议，达成合作****① 与达人谈产品优势**挖掘产品优势，把产品的优势结合对达人的好处的讲出来，例：a、**价格优势**：咖啡店喝一杯
    38 元，用我们这个蜂窝糖在家自己制作只需几元钱，你觉得对于咖啡爱好者来说那个划算b、**操作简单、很出片**：你是做饮品的，也在带咖啡，那直接做咖啡的时候放在咖啡中，一条视频就出来了，我给你发几张达人拍的图片，特别好看** ②
    几种常见异议****a、产品不适合我**有可能是达人在找借口，一般是了解了情况再加的达人，直接扔同类型的已经出单的达人数据截图给他，这个账号跟你的内容差不多，已经出单了还有一种情况，就是达人觉得真的不合适，我有次遇到一个做糕点的达人，他觉得我们品不合适，我给他构建了个应用场景，她做糕点的视频看起来也很有质感。
- answers: '-   加入咖啡制作元素可以增加产品推广的吸引力，例如，在视频中展示产品与咖啡的搭配，或者提供咖啡配方并与产品一起展示，以吸引咖啡爱好者的注意。

    -   通过免费样品和投流政策吸引达人合作可以建立信任关系。通过向达人寄送免费样品，让他们亲身体验产品，并提供有利的合作政策，如投流政策，以鼓励他们合作，并建立长期的信任关系。

    -   在形成达人沟通案例集和简易手册时，需要确保细节打磨和标准化工作流程。这可以通过反复审核和修改案例集和手册，确保其中的细节完善，并确立标准化的工作流程，以提高工作效率和准确性。

    -   利用产品质量和平台优势可以提高销量和达人合作的成功率。通过突出产品的优点，如价格优势或操作简单性，并利用抖音等平台的广泛影响力，提高产品的曝光率和吸引力，从而增加销量和达人合作的成功率。

    -   在避免陷入数据漩涡的同时，保持业绩稳定并强调内容平台的重要性。通过扩大达人合作范围，寻找跨类目的达人合作，以及利用抖音官方和竞品商务资源，提高产品的曝光度和销量，并强调内容平台在产品推广中的重要性，以保持业绩稳定。'
