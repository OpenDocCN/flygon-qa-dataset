    (精华帖)(59 赞)没有预算也能做达人投放，2 人单月做到 20 万的达人运营经验分享作者： 范又荆日期：2023-10-11如果你想在抖音卖一个没名气的商品，但又不想自己开直播，也不想剪视频带货，那还有什么方式将商品卖出去吗？其实有的，你可以请抖音达人来帮助自己。但在前期没预算、产品不知名的情况下，怎么样让达人愿意帮忙带货呢？在产品卖出有收入后，又有什么方式来放大收益？接下来，就结合自己的实战经验详细跟各位圈友讲讲我是如何做的，希望对大家有所启发。在开始分享之前有必要介绍下背景：1、产供销一体，给皮爷咖啡（peet''s
    coffee）供货，拥有咖啡品牌背书优势2、带过销售团队，懂点电商运营，抖音对我来说是全新领域3、消费者对产品的认知低，急需要通过内容去扩大用户认知，坚定兴趣电商4、看到身边其他团队有通过达人分销的模式，拿到不错的成绩#
    一、2 个人 2 个月死磕达人，跑出来的单月 20 万的业绩**（1） 量变引起质变（想尽一切办法找达人）****1、明确找哪类达人合作**在确定找哪类达人合作前，内部进行了探讨，从产品现状、长期价值、以及市场天花板等方面沟通了下，产品现在与皮爷咖啡合作，有它帮我们背书；贴着咖啡的赛道，价格也能与消费者匹配；有人觉得，把它归属到咖啡伴侣这个品类，天花板太低了，产品可以直接吃，可以配咖啡，可以搭配甜点做装饰，这样我们就可以锁定更多的达人；但是用户对我们产品认知度低，用户都不知道有‘蜂窝糖’或叫‘卡美罗’这个产品，大部分用户还是从知道皮爷咖啡了解到我们的产品，咖啡用户的价值也不低。最终决定把产品归属到咖啡伴侣品类，理想着把喝咖啡加蜂窝糖这点植入到用户心理，让用户想喝咖啡就想起蜂窝糖这个产品，于是锁定饮品博主。**2、通过一切方法找达人**a、抖店后台-精选联盟-达人广场![](img/d13a7bc9625d4e0016a3476da8f180af.png)b、抖音
    app-刷短视频-关注饮品博主（推荐相似达人）![](img/b6b2a9908482e659ca3f2d1430179826.png)c、抖音 app 中查看竞品的商品链接下方达人秀（在商品评价下方），这里面可以看到对方产品有那些达人带过。我们同样可以去找这些达人合作+精选联盟后台直接搜索竞品名称，就能查看竞品
    top200 的达人合作，直接找这类达人合作很精准。![](img/56af5b41c5786464a56a2e09d3e5dcd3.png)![](img/85d75afcfcafa6cdb0879f024bab02cf.png)d、在找达人过程中发现达人昵称的一些规律，比如饮品博主的昵称里面会带‘喝什么’、‘超爱喝’、‘来一杯’等关键词，于是通过搜索这些关键词，快速寻找到潜在合作达人![](img/a7c029c4d1adebb2e9a59773d6ae469c.png)e、与
    d 有点类似，通过关键词找达人：制作饮品、咖啡的达人，会在话题上添加一些相同的关键词。比如‘咖啡’、‘自制饮品’通过关键词搜索话题也能快速的筛选出达人![](img/1e4e515a75dc95ffb3ba4da062249fa6.png)f、通过第三方数据平台，比如：'
- answers: '-   如何在达人广场或抖音主页找到达人的联系方式？

    -   在达人广场或抖音主页，可以找到达人的联系方式。在达人广场，点击进入达人主页就能看到联系方式；在抖音主页，有些达人会在简介里留下联系方式。

    -   在抖音私信达人时，应该注意消息内容的哪些方面？

    -   在抖音私信达人时，消息内容应该简短明了，突出产品或品牌的优势，表明合作意图，并留下自己的联系方式。还可以通过共同爱好或者品牌背书等方式拉近与达人的距离。

    -   通过在线沟通或私信联系达人，如何提高合作机会？

    -   通过在线沟通或私信联系达人，可以提高合作机会。关键在于突出产品优势，解决达人的异议，让达人看到与你合作的好处。同时，不断跟进消息，坚持沟通，可以唤醒一些潜在合作的达人。

    -   如何利用产品优势打动达人，从而提高微信通过率？

    -   可以通过突出产品的价格优势、操作简单性、以及出片效果等优势，吸引达人的注意力。在微信添加好友时，可以用简短的话语表明产品或品牌的优势，并利用共同爱好等方式拉近与达人的距离，提高通过率。

    -   在与达人沟通时，如何解决达人的异议，达成合作目标？

    -   在与达人沟通时，要挖掘产品的优势，解决达人的异议。可以提供相关数据或案例，让达人看到与你合作的好处。同时，也要考虑达人的需求和担忧，为其提供解决方案，从而达成合作目标。'
