    (56 赞)《ChatGPT 应用生态之浏览器插件观察》作者： 三林日期：2023-03-24【ChatGPT 应用生态之浏览器插件观察】大家好，我是三林，目前在生财有术团队担任产品经理，负责航海产品等。于本周三晚在『英文工具站』航海的群内分享。我来分享一些围绕
    ChatGPT 而做的第三方浏览器插件产品，他们是如何做的产品定位和一些体验思考。为什么说浏览器插件是一个合适的产品形态？ 因为 ChatGPT 官方是一个网页版，浏览器插件是对网页的
    Enhance，在用户熟悉的场景下做的体验升级，贴合用户习惯，乐于使用。这弥补了原生产品的不足，相当于站在巨人肩膀上做事。本文提到了十来款浏览器插件，包括两大类：提示语模板类，和效率工具类（附图）
    ……总结，我从这些产品里我学到的认知：1、从面向 Google 编程，到面向 ChatGPT 编程；相信开发者圈友们感受很深。2、ChatGPT 是魔法百宝箱，密码就是
    Prompts，这是流量密码，也是财富密码。3、浏览器插件只是一种产品形态，开放了 API ，可能性就太多了。一句 Prompt 等于一个 Mini tool，一套
    Prompts 等于一个 Mini SAAS；4、思考符合自己业务需求的场景，大胆用 ChatGPT 为自己和业务赋能；5、最后也是最重要：鉴于原生体验、内容安全，建议创业者们出海，这也是我们做英文工具站的意义。————
    注：这里的「插件」不是今天凌晨 ChatGPT 开放的插件能力 Plugins ，而是指以 Chrome 为主的浏览器插件。 新的插件 Plugins 波澜壮阔，我后续再写下一篇。阅读原文索引工具-高手分享飞书
