    -   当查看合作笔记的数据情况时，除了点赞数低难以接到广告之外，还会考虑评论质量、转发率以及合作笔记的内容相关性等因素，这些因素也会影响广告接单的情况。

    -   在挑选性价比更高的博主时，除了关注粉丝数、涨幅和单价外，还需要考虑博主的受众定位、内容质量、合作态度以及过往合作案例等因素。'
