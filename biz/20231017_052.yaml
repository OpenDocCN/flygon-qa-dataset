  text: '# 如何在视频号实现从 0-1，个人实操分享> 原文：[`www.yuque.com/for_lazy/thfiu8/mr0tbw7zpehomxdd`](https://www.yuque.com/for_lazy/thfiu8/mr0tbw7zpehomxdd)##
    (45 赞)如何在视频号实现从 0-1，个人实操分享作者： HolyAngles日期：2023-10-11**自我介绍**曾在京工作 10 年的游戏开发工程师。目前自己在家开发游戏，并在海外发行。从大学毕业到离职前，工资是唯一的收入来源。没有任何其他搞钱的经验，所以我把自己称作纯小白。*
    * ***9 月视频号航海做到的成绩**4 个账号，通过带货视频出 1 单，通过直播出 2 单。![](img/ef13c4ef57ecd78e9b79b876ce6ff55f.png)![](img/f98a698b740ef3330e6c8902f29e4ded.png)这个成绩对与大佬们来说可能不值一提。但是完成了我航海前定下的目标（实现从
    0-1）。这同时也是我要准备分享的内容（**纯小白如何在视频号实现从 0-1**），希望我的分享可以对还没有实现从 0-1 突破的圈友有所帮助。* * ***这个成绩是怎么做的：****仔细阅读航海手册，跟着航海手册一步一步来****1
    人群定位**航海手册提到视频号中老年比较多，并建议人群定位就是中老年人。（我就定位人群是中老年人）**2 选品**航海手册提到的选品方法很多。我用的是：视频号快速选品法。![](img/1ee0cddde70e3079aa06853d64cfa172.png)**3
    测品**航海手册提到的测品方法很多。我用的是：**集中测品法**。这种测品方法需要的带货视频比较多，这里推荐使用@奇杰 老师的**批量混剪**法来做视频，能大大的提高混剪效率。快的话可以做到
    1 小时出 10 个视频，并且基本上都能通过平台的去重检测。**这里需要注意的一点是：素材要尽量的多，这样去重效果才能更好。**批量混剪的教学在 视频剪辑航海手册里
    https://search01.shengcaiyoushu.com/docx/STTDdDfX0osaamxXIr7cErS3nkf#IDIBda4CFovgFxx3l7lc8Mrcnie![](img/4a4ec7fc05afdaaec9b51b8e1361bb23.png)按照上面这几个步骤来做，我相信大家都可以实现
    0-1 的突破，只不过是时间的问题，测的品多了成功的机率也就变大了。我是在航海第三周才出的单，前面两周一直处于选品测品中，测过很多品，一直没有出单也比较郁闷，也想过放弃，但还是咬牙坚持了下来。**所以贵在坚持，只要按照航海的方法去做，坚持去做，肯定会拿到结果。***
    * ***上面说到的是带货视频。下面讲讲我的直播出单实操。**我是一个比较社恐的人，所以惧怕开直播这种事情。那我为什么还去做了这件事，其实是逼不得已。我的四个号因为测试了一些流量视频，去重不够导致直接限流。后面发带货视频就一直没有流量。申诉跟发布
    10 个原创视频审核都没通过。没办法我就选择了开直播，直播流量不会因为视频限流而造成影响。所以这里大家也可以参考下，视频限流后可以选择开直播卖货。**我开直播卖货的操作方法是这样**选好品后直接开播（不用做视频，因为视频限流了，做了也没啥用），我觉得是有样品效果会好一些，没样品可以找个样品图片展示下。我选好品后会想办法搞到样品（附近商场、美团外卖、网上买都可以）。'
- answers: '-   主播如何应对直播初期的尴尬局面？

    -   主播可以通过准备直播话术文案或者找教练提供直播话术文案来应对直播初期的尴尬局面，这样可以帮助主播在直播时有条不紊地进行表达，减少尴尬感。

    -   教练提供的直播话术文案对主播的直播效果有何影响？

    -   教练提供的直播话术文案可以帮助主播在直播时更流畅地表达，减少尴尬感，提高直播效果。这些文案可以作为主播的参考，帮助主播找到合适的表达方式，增加直播的吸引力和专业性。

    -   什么是主播坚持几天平台会给流量的具体标准？

    -   主播坚持几天平台会给流量的具体标准可能因平台而异，但一般来说，主播每天坚持开直播，连续几天都有有效直播，平台会根据直播的质量和频率给予相应的流量奖励。

    -   主播在踩过流量视频去重方面遇到了哪些问题？

    -   主播在踩过流量视频去重方面可能遇到的问题包括：因为发一些没有去重好的流量视频去测试，导致账号限流。这会给主播带来不必要的麻烦，影响到后续直播和带货的效果。

    -   如何有效避免账号限流问题？

    -   主播可以有效避免账号限流问题的方法包括：谨慎发布视频，尽可能做去重处理，避免发送没有去重好的流量视频；在直播初期，如果账号被限流，可以选择开直播卖货来绕过直播限流问题。'
