  text: 形成一个体系。做知识付费得有滚雪球的逻辑，你得借助重力把雪球放大，而不是在坡顶就费劲造个大雪球。66、关于做咨询服务，我自己在后期一般都会通过合伙人的业务来联合完成服务流程，其本质就是你用更低的价格去采购别人的优质服务，然后来完成对自己用户的交付。当然，别人愿意跟你合作是有原因的，比如说对方的势能暂时不强，且需要客户的成功案例作为自己的背书，这就为你们的合作奠定了基础。记住，每个人都有从
    0-1 这个阶段，但这不代表这个人的能力差，如果你能找到他们，就可以用更低的价格去购买他们的服务。67、做付费社群这么长时间，用户越来越多，我就明白一个道理：你要肯定用户提出的需求，因为这些都是用户在体验之后真实存在的。但这不代表你要满足每个用户提出的需求。永远记住你服务的是大多数，一个产品如果满足所有人的需求，它肯定卖不出去，甚至它不会存在的。只有满足一部分用户的需求，你才能通过这款产品赚到钱，你才能不断的去优化这个产品的体验。68、为什么有的人模仿会失败，因为你不知道对方的基因是什么。举例子，你看到一个视频号或者抖音号发布的都是质量比较粗糙的内容，还不如自己做的，但是人家的视频数量很多，粉丝数也很多。这时有些人就产生了错觉，以为只要像他一样粗糙且大量的生产内容也会成功，但也许你不知道别人的基因其实是矩阵投流，又或许是软件批量混剪。你只模仿了表象，却不知道对方的核心成功要素是什么，最后不成功，反而搞得很焦虑。新手靠模仿起步，这是没错的，但模仿一定搞清楚对方的成功基因，这个基因模仿起来的成本，决定着你要不要去执行这个动作。69、关于训练营这种产品，如果你想做好，就需要还原我们上学时代的的学习场景。（1）老师讲课：社群或者直播平台就好像教室的黑板，老师讲学生听，这是单向的输出。（2）举手回答：老师当场讲完，用户提出问题，老师答疑，做到巩固➕理解学到的知识。（3）提交作业：光有学和问还不行，需要让学生打卡，把当天学习到的内容应用到实践上去，也可以理解为社会大课堂。（4）阶段总结：一个学期过去了，我们要沉淀总结我们学到了什么，以及应用的怎么样，如何改进。以上
    4 个场景做到了，这个训练营的交付基本不会有问题，当然这其中需要很多老师和课代表的协作，这也是为什么我说超级个体最好不要做训练营，想做好太累了，毕竟是带着一帮人去学习和实践。这个钱不好赚，不如卖课程，你可以把时间花在寻找愿意买你课程的人身上。70、我觉得之所以自己能够在知识付费这个行业赚到第
    1 桶金，得益于一个逻辑，就是不做“平庸的精致”而是“粗旷的创新”。当初做社群最早的卖点就是“拆课”，这是我某天晚上想出来的方法，也算是我的第一个产品转折点，抓住了用户的核心需求。用了拆课的模式把付费社群干到
    2000 人以后，我发现增长陷入困境，正好那个时候我关注到“一周进步”这个公众号，于是我搞了一个“一周行动”用 7 天的时间来带着社群里的小伙伴去实践，社群用户又开始增长，到了
    3500 人后，我觉得 7 天时间的正反馈不够，于是升级到 21 天的玩赚行动营。紧接着，我又开始用一个朋友圈训练营➕付费社群的权益，放大出了玩赚合伙人这个产品，又进入了一个增长区间。现在回顾自己的路径，我发现当你想到一个新的玩法时，千万不要被精致的细节所拖累，你看我当初做的那些海报，真的很难看，但事实证明用户更看重的是权益和玩法，最后才会看你的细节。你说海报精致有没有用？当然有用，细节决定成败，但是注重细节这是商业创新后的第二个阶段要做的事情。第一个阶段一定是速度，一定是那个粗旷的玩法，你慢了一步，用户看到别人在玩了，你的产品就没有吸引力了。
- answers: '-   在模仿合伙人模式时，需要注意速度因为市场竞争激烈，快速行动可以帮助抢占先机，避免失去核心资源和市场份额。要保持竞争优势，必须迅速行动，否则其他竞争对手可能会抢先占据市场，损失关键资源和市场份额。

    -   创新时放弃细节是一个可行的策略，因为在初始阶段，速度和粗略的创新更重要。这样的方法有助于迅速验证想法，抓住市场机会，获得种子用户。在后续阶段可以逐步补充细节，这样可以快速推出产品，获取用户反馈，优化产品，避免被市场抢先。

    -   在阅读有益文章后建议发红包给作者是一种表达对知识和时间价值的尊重的行为。这不仅是对作者辛勤工作的认可，还是一种激励，鼓励作者持续创作高质量内容。通过付费表达对有价值内容的认可，可以帮助建立良好的内容生态，也为自己获取更多有价值的内容和人脉资源。

    -   通过产品库模式、搞事情和流量合作可以提升合作势能和产品知名度。产品库模式可以为用户提供更多的选择和价值感，搞事情可以通过一两个大事件提升知名度和势能，流量合作可以实现价值回流，帮助各方获取更多用户和资源。各自的优势在于能够扩大影响力、提高曝光度，带来更多的用户和商业机会。

    -   知识付费后期商业变现模式可以借鉴微商模式，通过赋能用户、提供有用的内容和服务、赚取利润。赋能可以帮助用户提升能力和实现目标，使用可以让用户充分利用提供的内容和服务，赚钱则是最终的商业目标，通过销售付费内容或服务获取收益。这三个环节相辅相成，共同构成一个完整的商业模式，帮助实现知识付费产品的商业化和持续发展。'
