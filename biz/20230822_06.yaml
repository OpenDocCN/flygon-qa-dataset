  text: '而是减少在金钱上面的紧张，不断扩大自己在金钱上的「心量」。金钱的多少，自己到底是「有钱」还是「没钱」，永远是一种主观感受，而没有真正的客观标准，理解这一点是非常重要的。（个人理解：没必要一定要判断每笔钱价格的高低，价格不是判断价值的唯一标准）
    2.判断价值的高低不能仅看是否能值回票价，赚了多少钱，情绪价值等需求的满足也是一笔成功的交易或者消费。（因为财富并不是指一个物件或者金钱，而是指它满足需求的能力。只有双方觉得交易后状态比交易前状态更爽了，交易才会发生，财富也就增加了。）
    3.种下一粒种子，不必期待一定要长成参天大树，也可以是一颗杂草。以一颗宽容的心看到这个世界，生活方式是多元的，一颗过多执着固定观念的心是痛苦的，只会给自己甚至家人朋友带来无穷的烦劳。你只管做，不必期待，花自盛开，不盛开也无所谓[微笑]
