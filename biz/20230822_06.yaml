  text: '金钱也会以一种更轻松的方式来到我的生活。第二层观察说完了，来说最后第三层观察。也是我最想和大家分享的一个东西。其实很多时候，我们的不快乐，来自于「对特定结果的执着」。这里，「特定结果」是个关键词。比如，我想写本书，这时候大脑自然的预期就是：我写了本书，好多人买，我知名度上去了，还赚了好多钱，从此走上了人生巅峰。如果事情没按照这个发展，我书卖得不好，我就会感到不快乐。这就是一种对特定结果的执着。然而，不论是金钱，还是更大范围的——宇宙——它们的运作方式，都是我们无法预测和想象的。我写了一本书，本觉得应该大卖，但其实它可能带给我的是，让我明白了，人能随心创作自己喜欢的作品，是一件多么幸福的事，从而这让我走上了不同的人生道理。你来到生财，感觉应该是，结识牛人、发现掘金好机会、疯狂执行，最后大赚一笔——但其实宇宙想给你的，其实可能并不是这样的东西，甚至比这还更多更多。所以，不用去在意能不能「把门票赚回来」，因为这样想，潜意识里就默认，好像加入生财，获得回报的方法只有「看到一个好想法然后拿去赚钱」这一种，但如果你「允许奇迹发生」，也许人生的命运就会就此不同。最后，我想起一个好朋友的故事。我这个朋友是个女生，事业还挺成功，但是婚姻不算特别幸福，两人也聚少离多。人到
    30 出头的时候，她决定和老公离婚，走上不同的人生道路。结束了有点漫长的离婚官司之后，她决定先出去玩玩走走。于是在大半年的时间里，她走遍了欧洲、美国、东南亚、日韩好多地方，上天入地、滑雪潜水、瑜伽冥想都玩了几遍。后来我们在香港碰到，我问她：好好玩了这一段时间，感觉自己有什么变化吗？结果她答道：没什么变化，甚至觉得玩起来有点无聊，我盼了这么多年要环球旅行，但发现旅了半天行，自己还是那个人。好没劲啊。当时我就和她说：没关系的。你想玩就继续去玩，不用期待旅行本身要怎么影响你，怎么改变你，让你有什么人生突破哈哈。你就随心去玩，然后等待一个宇宙的信号。那次相聚之后，我们就没有再怎么联系了。几个月之后，她突然发来一条微信说，潇雨你知道么，前一阵，我从澳大利亚飞回国，本来是要去潜水的，但那趟行程各种出问题，我本来心情很不好。结果在飞机上，我百无聊赖，翻起一本杂志，居然发现我之前的老同学，已经转行去拍电影了，还参加了戛纳电影节的展会。于是我给她发了个微信问候，简而言之，我们现在已经在一起合作做新的电影了，明年我也会一起戛纳。到时候你会来法网看🎾吧，我们巴黎见！那就写到这儿吧，谢谢大家！我们下次的话题再会！评论区：🌸猫本红豆冰🌟
