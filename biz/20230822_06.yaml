    2000 多，得把门票赚回来，但看了一段没什么思路，好像哪里都不适合自己，后来干脆不看了，「就当这笔钱随便花了吧」。这两种心态，其实都会让你错过真正属于自己的机会。有另外一个比喻，可以帮助我们更好地理解这件事。我们有时候去吃自助餐的时候，总会有一种「要把钱吃回来」的心态（上一辈这个心态更加明显，哈哈）。于是一旦开吃，我们要不就拼命找那种很贵的食材去吃，要不就无节制地让自己吃撑（我之前经常这样），感觉好像不扶墙出来就亏大了似的。然而，吃上这么一顿仿佛有任务的饭，就彻底失去了吃一顿好吃的，让自己愉悦身心的目的。这么一算，这样才是真的「血亏」。如何改变这样的情况呢？我们同样可以做一些心的练习。我想起一个小故事，是近藤麻理惠在那本著名的《怦然心动的人生整理魔法》里讲的。她说，有时候我们会存下一些朋友送的礼物——但这些礼物自己也用不上，放在家里也很占地方，但由于携带着朋友的心意，我们很难真的下决心扔掉。而她的观点是，其实这些礼物，在被送出的那一刻，最重要的作用已经完成了——朋友传递了爱给你，你也接收到了这份感情，这种人与人之间善意的流动，才是礼物的真正意义。如果送的东西恰好自己用得上，留着用当然很开心；如果确实用不上，或者曾经用得上现在不需要了，我们无需执着，可以对它说一声谢谢，感谢它曾经带给你的美好的感受，然后就把它处理了——扔掉、送人、或者卖掉都没关系。因为它真正的意义早已完成。对待生财的门票，也可以使用这种方法。虽然花这
