    (82 赞)《关于完美的公司人设》作者： 小马宋日期：2023-03-21关于完美的公司人设由于我经常在社交媒体上嘚瑟我们公司的文化和一些做法，产生了一个很不好的后果，就是很多人觉得这家公司是一家完美的公司。然后有不少小朋友来应聘工作或者实习生，进入公司后，可能会发现，公司和我描述的并不一样，于是会很失望。其实我讲的，有些是我们能做到的，有些是我想尽量做到的，但有些并不能在实践中完全执行和落地。因为具体的执行，就会变成具体的一个一个事件，一个一个人来做。就像你看武侠小说里的黄蓉，是你自己想象出来的，但一到了电视剧里，就是一个具体的人来演，那很多时候就会有偏差。你来到这里，会遇到具体的同事，具体的上司，具体的客户，可能就不是我向外界呈现的小马宋的样子。同事的性格，上司的风格，客户的态度等等，都构成了具体的感受。很大程度上，就会产生偏差。有些我说的东西，可能我自己也做得不好，所谓知行合一是很难的。最近因为出差较多，和同事们的沟通和交流就少，结果发现同事们很多问题我没有重视，这是我的失职。我们公司不大，几十个员工都不能畅快地沟通，这也是我的问题。公司的运营，就是不断矫枉过正的过程，公司问题是永远存在的，不是存在这种问题，就是存在那种问题，公司就是在不断解决问题和诞生新的问题中不断发展的，想到这里我也就释然了。以我这么多年的职场经历和咨询经历，也不可能存在什么完美公司，我们公司当然也不是，只是我想尽量做得好一些罢了。评论区：叶华
