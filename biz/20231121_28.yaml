    (31 赞)在抖音直播卖课日入 2000，如何 1 个人 1 个月跑通此项目作者： 张朔愽日期：2023-11-16在抖音直播卖课日入 2000，如何 1
    个人 1 个月跑通此项目全文请看链接：接下来给大家总结一下这个日入 2000+项目的核心在哪。一、想要快速赚钱，就要做流量效率和转化效率高的事情我当时做抖音每条视频有
    20-100w 的播放，相当于你每天给几十万人在打广告，告诉大家你在教抖音，我的流量效率非常高。我的每场直播虽然只有几个人在线，但是场观，也能有七八十人，我一个人一场直播，相当于在一个
    100 人的会场给别人做了一次推销。但是如果没有抖音，你想要一个人组织一场 80 人的推销会议，几乎是不可能的，所以我的转化效率很高。二、做抖音要学会找对标账号，说白了就是抄袭。我一个小白一个月时间从教培公司辞职出来，摇身一变成了有着三年短视频经验的知识博主，无非就是靠包装和抄袭。我的抖音能做到
    4w 粉丝，靠的是每天在别的直播间听课记笔记抄过来的。我一个小白卖 598 的课程，靠的是把别的老师的课程用自己的思考和 ppt 重新录制出来的我一个小白能做直播靠的是，天天趴在别人直播间一字一句听话书学来然后照着念出来的。所以做抖音，想变现，首先要学会找对标账号。三。做直知识博主，要克服我不如别人的心理障碍。我刚开始的时候也是觉得自己一个小白怎么可能直播教别人做抖音呢？但实际是我用了一个月就变成了有三年短视频经验的张老师。其实我们要了解一个核心，我们国家有
    14 亿人，都有上面有 2 个亿，比我们厉害的人很多，但是比我们笨的人更多。我讲的都有课程对于真正做过抖音的人来说没有用，但是对于那些创业小白或者年纪大一点的人来说那绝对是妥妥的干货知识。所以你要吸引的就是那部分人群，也正是有了抖音这种去中心化的模式，才让我们能找到那些认知比我们第的人。所以你在这群人眼里，你就是大佬，非常厉害。就像我上次发现的一个星期把咸鱼二手书做起来了，别人也叫我大佬，我很开心，因为自己在生财圈子里以前都是我加别人微信，叫别人大佬，但是现在我成“大佬”了。四。关于交付一般做知识博主，最怕的就是翻车，比如有人来你的群里说你教的不行，割韭菜。针对这种情况在转化的时候就不要做太多的保证，比如保证做到
    1w 粉丝，保证你 100%你做起来。因为每个人吸引过来的客户都不一样，我以前做拼多多，吸引的客户都是低价薅羊毛的中年人，也就是因为我之前做拼多多，才真正见识到人性能丑恶到什么地步。我看过有
    3 元一袋的洗衣粉用了一半找你仅退款的，理直气壮的说你的洗衣粉把他的衣服洗坏了。也看过有人把你卖的一箱牌面全部吃完然后推给你一箱空袋子然后叫嚣着你必须退给我退款不然投诉你卖假货的。更极端的就是去你店里恶意投诉差评，一下给你拍
    1000 件商品，然后又退款，让平台扣你的手续费的。关于拼多多，如果有人想了解，我后面也会分享出来。后来我做闲鱼二手书，发现这些客户无论是买给孩子还是自己收藏，至少他们能学习。其中有几个客户拍错了单子还真诚和你道歉，有几个客户退款的时候还愿意自己承担快递费，真的是让你感到暖心。所以想要做培训不翻车，其中一个核心就是用钱去筛选客户。一般愿意
    9.9 买课程的客户，动不动就莫名其妙给你一顿骂，'
