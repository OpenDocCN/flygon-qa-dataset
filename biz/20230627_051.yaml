  summary: "-   通过观察链接和账号活跃状态，判断链接的参考价值，注意评价和留言板的时间，以及评价内的成交记录和图像类型。\n    1.  观察留言板和评论区活跃状态，评价时间和内容，以及图像类型，判断链接的参考价值。\n\
    \    2.  区分网图和精致图，判断账号的真实性和链接的参考价值。\n    3.  通过观察图片展现形式，分为三种形式，测试不同效果带来的咨询量，选择适合的形式进行发布。\n\
    -   文案的三种展现形式，包括参数描述+故事、简短文案和平替引流，根据风格选择适合的类型，测试不同风格的效果。\n    1.  根据参数描述和故事写文案，复制专业文案，吸引客户咨询。\n\
    \    2.  简短文案吸引客户，描述真实感，提高咨询率。\n    3.  使用平替引流方式，写牛逼文案，实际发货平替，适合投影小白转化。\n-   发布的三种品牌方式，包括蹭品牌标题、发布对应品牌机器和文案带品牌但选项填其他，选择适合的方式进行发布。\n\
    \    1.  蹭品牌标题和选项，不露机器，常见的蹭品牌玩法。\n    2.  发布对应品牌机器，对应品牌选项，避免同行举报。\n    3.  文案带品牌但选项填其他，常见的蹭品牌玩法。"
