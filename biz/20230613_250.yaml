    (61 赞)《我赚 100 万的商业模式》作者： 我们都是小霸王日期：2023-05-18我赚 100 万的商业模式我生意的背景我认为现在的社会经济已经进入到
    3.0 时代，核心能力是认知。1.0 时代是鸡毛换糖，交易非常不精确，效率非常低，供给也不可持续，需要经过几次交易过程才能获得自己想要的东西，所以商业也非常不成熟。2.0
    时代是商铺模式，市场供给丰富，用户消费能力提升，有职业的商家来经营买卖，平台也丰富起来，包括线上和线下。3.0 时代是知识模式，供给过剩，渠道复杂，用户需求多样化，传统
    2.0 时代的商家通过开店卖货的方式已经跟不上渠道和用户需求的变化，但是他们又投入了大量的资金成本在传统的商业模式里。从 2.0 到 3.0 这个阶段，需要有一个中间方介入，来完成商业的转型。而这个中间方就是商业的
    2.5 阶段，我们把它叫做：代运营。代运营模式的好处是，它的价值客观存在，来自于对新的商业模式的理解，而它的客户群体也客观存在，传统的 2.0 时代的商家，要完成转型依靠自己的理解效率太低。所以，我的商业模式，只做从
    1-10 的生意，提升商业的效率，通过变现来获得自己的收益。我的人员选择现在的业务都是我自己的个人资源转化的，为什么传统行业居多，因为对于这部分商业他们选择代运营渠道是很少的，而且目前的代运营也做不好这类需要精细化耕耘的生意，我们是从生意本身出发，能够撮合线上资源和线下的转化环节。另外传统的生意大多还处在经营比较早期的阶段，决策效率高，更容易达成合作。目前我寻找的人是愿意把代运营的服务公司作为自己的主业的人，要求利益深度捆绑，做出了增量才能获得收益，这样我的投入成本低，管理成本也低，但是做好了收益是非常诱人的，因为直接能够通过流水分成。这种模式需要认可它的人，也需要当前阶段必须要给自己找到一个快速启动项目的人。对于还有上班的惯性，固定收入预期的人，或者有自己远大事业的人，是很难合作的。而且，我需要能够深度认同这个业务模式和认同我的人，因为后面我会降到，我希望把一个个独立的项目，变成一家有知识壁垒的公司，所以每一个项目都是一个培养人和筛选人的过程。我的商业模式每一个项目，其实我都尽可能的把利润分给加入进来的人，并且给商家带来收入，如果我是赚劳动力的钱，那么这个商业模式非常差。我现在是谈一笔投资款进来，目的是成立一家代运营公司，在我切入的这些赛道里面，我会找到生意模式好的买卖，我自己会通过这家公司去把这个项目的实际负责人签约下来，成为雇佣制的员工，后面这个赛道如果有方法论的沉淀和可复制的场景，那么就会让它来负责。每一比生意都会独立的去寻找资本和合作对象，保证它是一个有足够市场竞争力的买卖。而我负责的主体就是这家代运营的公司，它的支出只有人力成本，我需要保证每一比工资的支出都是在有收益的项目上，这样我这家公司就能持续的存活下去，然后通过公司的经营案例，积累下来的行业认知和人力资源，将会确保我有更多的项目去滚动起来。这家代运营公司，是个现金流的生意，是一家有知识壁垒的公司，这也是我的兴趣所在。然后对于参与的每一个项目，我会考虑市场的机会，我能撮合的资源，控制的风险，平常心去看待它到底能够做成什么样的，它的风险要不影响我代运营公司的收益。评论区：'
