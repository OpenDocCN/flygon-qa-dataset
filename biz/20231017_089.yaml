  text: 这个词每个月大概为网站带来了 175 个流量，关键词 SEO 难度只有 11。 而后面就是该关键词所在的网页，我们就可以点击这个网页进去，然后查看具体网页的内容。进入网页之后，我们就可以开始把这个网页的内容复制出来。![](img/6f60e270165081c15b71da22d4e8d22e.png)先统计下这个页面上一共有多少个单词，这里统计出来的数据是 3232 个单词。真的是太多了……所以再次强调，这也是为什么不建议一上来就对标厉害同行的原因，这些厉害的同行不但整个网站的权重很高，而且细分到每一个页面都做得非常优秀，这么一个话题，他们都能写出三千多个单词来，我们要打败他来拿到这个流量就难得多了。![](img/1b96197bc5ad4ac52a727ffe67f301d4.png)不过这篇教程只是为了写出实操流程，就让我们硬着头皮继续下去。做
