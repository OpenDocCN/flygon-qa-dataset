    (19 赞)美业个人 IP 月变现 20W+，怎么做到的？作者： 夕子日期：2023-12-01行业不景气，就不能做了吗？大的方向太卷很难做，不代表没有机会了。比如现在的美业，无论是传统医美店，还是美容店都是非常卷的，普通人入局确实很难抢占市场。但继续深挖用户需求，你就会发现还有很多蓝海市场。像我做的问题性肌肤赛道，就是把传统医美做出了差异化。别人只是给用户洗洗脸、补补水，而我专门给用户解决问题，有痘的解决痘痘，有斑的解决斑......只做一项，然后精细化运营，就能有不错的结果。接下来，也和大家分享一下我的方法，希望给到大家一些启发。#
    一、个人背景介绍Hello，我是夕子，农村背景出身，踩分上了个江西省的 211 大学的医学院，大学期间恋爱的同时自力更生。做过很多兼职，家教、必胜客服务员、摆摊员，暑假甚至去过东莞工厂流水线。流水线这玩意真的当时要我把人干傻了，天天机械性套盒子。当时想着，还好，我不是一辈子干这个的，我还能回学校，毕业后好歹也能当医生。至于哪里当医生？先去三甲医院当基层实习生、规培生，幸运的是实习的时候，我大学室友把自己的实习名额给我了。她不想去做管理，我倒蛮喜欢干这活。合计
    10 个小伙伴在同一医院实习，实习期间最喜欢在皮肤与性病科呆着了。即便是转其他科，我也抽空去皮肤与性病跟科室主任学。这期间我一边把看到的、学到的，码字成帖子发出来。还别说，真有人网上找我看皮肤。但那时候只给建议，不开药不卖产品，真的是靠爱发电。在三甲医院待了几年，觉得科室开药太受限了，不是激素、抗生素就是维生素。很多损容性皮肤，没药没项目可开。我就跳出来，来私立美容机构。在广州数一数二大的机构打怪升级，没进去之前觉得还不错，进去之后发现自己就是个医美流水工。咨询师开什么项目就做什么项目，干的不开心。一次院内同事团购，让我挣了
    400 多，后面干脆不在医院做了。也巧了，刚好疫情来了，我是 2019 年 12 月底离开医院，为了社保能继续缴纳，也为了方便跟一些品牌方拿货，就注册了一个公司。这个公司一直沿用到现在。从一个人单独作战，到现在
    4 人小团队，历经 4 年。成长速度不快，没有大起大落，胜在稳，在慢慢进步。# 二、项目介绍用一句话来总结就是，线上远程改善求美者油、痘、敏、斑、衰老等，客单价
    1500+/这项目是基本盘，在基本盘衍生了线下医美项目以及品牌方合作（接广告）。线下医美项目，说白了也是深挖用户需求。有些皮肤问题没有办法通过产品去改善，只能通过医美项目改善，比如颈纹、痘坑、脸大等问题。做了四年的线上皮肤问诊，
    手上积累了几千个用户案例，这些基本盘为我接下来的事业做了很大的基础贡献。比如公域小红书怎么做？私域用户怎么运营，产品项目怎么搭配？这些是很多美业同行需要的支持。可以赋能给到更多同行。问题性肌肤赛道跟传统的美容院是不一样的，不是洗洗脸、补补水那么简单。是给用户解决问题的，有痘的解决痘痘，有敏感的解决敏感，有斑的解决斑，有纹的解决纹，松的解决松。就拿痘痘和敏感来说，你们在市面上能找到专业的吗？很少。有人要说了，我去医院。那肯定是可以的，排队两小时，看诊
    2 分钟，并且医院可开的项目和药物有限，很难解决问题性肌肤。不专业的医生长期给你开激素药膏，很容易成激素脸。'
