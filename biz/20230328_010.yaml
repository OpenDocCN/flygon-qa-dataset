- answers: '-   作者如何看待竞争、金钱和地位？

    -   作者几乎不把谁当作竞争对手，不觉得生财有术和谁是同行，不会产生竞争感，也很少产生危机感，不嫉妒别人收入比他高，不觉得自己增长慢，也不会觉得自卑，不产生骄傲感，不觉得要加速前进，不追求收益最大化。

    -   作者对待生活中的挑战和困难有何态度？

    -   作者认为过程本身就是奖赏，他会全神贯注地做一件独特的、有趣的事情，体会其中的各种感受，好的坏的，甚至让他奔溃的感受，因为这些都构成了他生命的一部分。

    -   读者对作者的态度有何不同观点？有人认为作者应该具备什么样的品质？

    -   读者对作者的态度不尽相同。有人称赞作者很棒，认为越优秀的人越谦卑；有人把作者当偶像；也有人认为作者是优秀的老师。一些读者认为作者应该具备热爱他的热爱，也有人认可作者的品质，认为他很酷。

    -   作者认为生命中的哪些元素构成了重要的一部分？

    -   作者认为生命中的各种感受，好的坏的，甚至让他奔溃的感受，都构成了重要的一部分，因为过程本身就是奖赏。

    -   作者的价值观如何影响他的行为和生活选择？

    -   作者的价值观让他专注于做一件独特的、有趣的、全神贯注的、利于他人的事情，并且认为过程本身就是奖赏，这影响了他的行为和生活选择。'
