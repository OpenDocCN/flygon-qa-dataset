    (24 赞)1 亿人的小红书：时机、摇摆和决心作者： 亦仁的收藏夹日期：2023-09-28“理解小红书不是去看它做了什么，而是看它没做什么。” 一位小红书的前高管说。这篇文章访谈了数十位和小红书相关的人士，包括它在任与离任的中高管和员工、投资人、合作伙伴、创作者与用户，试图还原它的故事，看它如何在竞争异常激烈的中国互联网行业里找到缝隙，成为最近五年来，唯一个日活跃用户数破亿的平台。在增长逻辑统治下的互联网行业，一家公司为什么可以保持如此耐心，可能是小红书的故事里最特别的地方。[`mp.weixin.qq.com/s/0rxAigaeyjSANgDCRaYEug`](https://mp.weixin.qq.com/s/0rxAigaeyjSANgDCRaYEug)*
