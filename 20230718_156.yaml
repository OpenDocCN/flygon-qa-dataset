    (8 赞)当我们开始做内容时，需要思考些什么作者： 亦仁的收藏夹日期：2023-07-21· 你追求的到底是哪种影响力？不要既要在小圈子举足轻重，又想要尽可能多的受众关注。·
    在开始做内容之前，思考自己在解决的是什么问题。因为问题大小决定受众多少。· 如果着急进行内容变现，尽量提供有直接联系的内容，比如如何在小红书涨粉；如果希望能真正改变人们的思想，尽量提供无明显联系的内容，比如卡尼曼的「前景理论」。·
    做内容终极目的是创建品类，而非优化内容。最好让自己成为某个品类的代言人，比如薛兆丰之于经济学，孟岩之于价值投资。· 定价不要一味追求便宜，而是要关注读者是否能真正获得价值，因为付出越多的人，关注越多。[https://mp.weixin.qq.com/s/pxFNT9nEewzmsrehxDr77g](https://mp.weixin.qq.com/s/pxFNT9nEewzmsrehxDr77g)评论区：暂无评论![](img/894d30a529e7c37bcd3392323c99941c.png)'
