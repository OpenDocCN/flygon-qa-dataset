    (586 赞)《过程本身就是奖赏》作者： 亦仁日期：2023-03-27我几乎不把谁当作我的竞争对手，不觉得生财有术和谁是同行，不会产生竞争感，也很少产生危机感，不嫉妒别人收入比我高，不觉得自己增长慢，不会觉得自卑，也不觉得自己有多厉害，不产生骄傲感，不觉得要加速前进，不追求收益最大化。就是做一件独特的、有趣的、全神贯注的、利于他人的事情，过程中体会各种感受，好的坏的，甚至那些让我奔溃的感受，这些都构成了我生命的一部分，过程本身就是奖赏。评论区：jenny
