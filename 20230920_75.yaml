    (6 赞)美国短债，正迎来一个特殊的高性价比投资窗口期作者： 亦仁的收藏夹日期：2023-09-13美国短债具备以下三个特点，从而令其在美国经济周期由复苏后期向衰退早期切换的阶段尤其值得关注：可提供较为稳定及可靠的收益（income）来源，在经济后周期阶段其他大类资产波动上升的环境下尤为可贵；久期较短，利率波动敏感度低，确定性更高，价格波动较长债小，入市风险较长债低；美联储货币政策转向期间，尤其是从加息转向降息的阶段（通常反映经济衰退)，短债总回报潜力反而有所提升。[`mp.weixin.qq.com/s/JmwfQz5n9SfoeU-0tulQOQ`](https://mp.weixin.qq.com/s/JmwfQz5n9SfoeU-0tulQOQ)*
