    (30 赞)HEXIN：一文讲透如何把 ChatGPT 融入工作和生活作者： 杨昌日期：2023-06-14如果说「在 AI 领域学习 1 年，相当于其他行业“混”10
    年」有点夸张那么「在其他行业“混”1 年，不如在领域学习 3 个月」是个很中肯的总结。当然，前提是要找到实实在在的应用场景，要带来真正的效率提升，甚至带来更多职业发展等的可能性。否则，分分钟学不下去。昨天有即友问我：“AI
    日常的应用场景是什么？”我把 hexin 老师的这篇文章发了过去，看完过后，他说收获了一些「有用工具和启发」。这里，也推荐给大家：[https://mp.weixin.qq.com/s/KSKsRFyNDNSln0voDyq2Nw](https://mp.weixin.qq.com/s/KSKsRFyNDNSln0voDyq2Nw)评论区：暂无评论'
