    (52 赞)用 ChatGPT 模仿人民日报的风格，文案人月薪 3W 有希望了作者： 菜菜日期：2023-09-13【用 ChatGPT 模仿人民日报的风格，写高大上的文案，文案人月薪
    3W 有希望了！】中秋临近了，作为一家 TOB 公司，我们每年中秋都要给客户送月饼，而为了凸显我们的诚意，我们需要在月饼盒中放置一条温暖的祝福语。我接到公司的这条任务后，立马兴奋了起来，以往都是人工撰写，今年我要用
    ChatGPT 制作一个高大上的文案改写器，来解放我的双手。助手名称：高大上文案改写器使用角色：品牌文案、销售、客服人员、行政等使用场景：送给客户的礼盒中，加上一句走心的祝福，会显得更有诚意扩展场景：送给朋友的生日祝福、给心仪的女孩表白，都可以用带来收益：提高工作效率的同时，凸显公司/个人的品味，更容易在众多竞争对手中脱颖而出。变现方式：开一个小红书的文案账号，模仿人民日报写文案，前后效果对比，一定要用手写的方式，吸引流量后，可以接定制单，可以从低价如
    3 块钱一条做起。移步飞书，看我是如何做出这个助手的：[`balfcirt91j.feishu.cn/docx/Yq4Cd2bVDoFSetxCZylcxzsHntg?from=from_copylink`](https://balfcirt91j.feishu.cn/docx/Yq4Cd2bVDoFSetxCZylcxzsHntg?from=from_copylink)*
