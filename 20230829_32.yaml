    (54 赞)私域话题：涨价之后，如何回复以及留住客户？作者： 根源日期：2023-08-23全文  4,068  字，大约需要 10 分钟 时间阅读各位圈友好，我是根源。我想，课程涨价后，意向用户希望以原价购买，这是一个很『常见』的场景。尤其涨价后，过去关注的客户来询问，却以一个『才刚涨价不久，能不能给我原本的价格』当成杀价的理由。这则文章，是一个专题内容，也是当我碰到这案例时，会选择的实际解法，如何能**既有机会不流失客户**、又能**让客户不买也不会对你有太大的反感**。希望这篇主题，对刚好也碰到相同场景的你，能有帮助。以下为飞书好读版：[`oee5lr7gsk.feishu.cn/docx/QQTVdR4Tno61gsxfpk0cnly0nEe?from=from_copylink`](https://oee5lr7gsk.feishu.cn/docx/QQTVdR4Tno61gsxfpk0cnly0nEe)*
