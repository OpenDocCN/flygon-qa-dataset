- summary: "-   关于“新个体创业”的 7 个观察和 1 次调研\n    1.  新个体创业者主要是30+职场人，动机是中年危机与个体自救。\n \
    \   2.  个体创业者偏向于从事知识/服务IP、咨询师/教练/顾问、自媒体广告变现等领域。\n    3.  个体创业者中，运营、营销背景的人更多，但年收入50-100W以上的多为产品/技术研发背景。\n\
    \    4.  大部分个体创业者收入不稳定，年收入50W是重要分水岭，收入来源多样化。\n    5.  年收入50W以上的个体创业者需要建立团队，但多数将团队规模控制在10人以内。"
