    个月后，我自己在这个赛道中有了新的成长和认知迭代，也拿到了一些小结果，很荣幸再次受到 的邀请，分享了《如何在 web3 领域寻找我们的机会？》，在 AI 使得生产力指数提升的背景下，可能生产关系周而复始的变革是普通人更容易抓住的机会。分享全文：
