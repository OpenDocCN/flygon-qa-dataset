    \    2.  朋友介绍代办 ICP 备案商家，需自付域名费用，认证不过可退款\n    3.  视频号上架课程需 ICP 备案，有人专门代办，需求大\n\
    -   如何办理 ICP 备案\n    1.  ICP 备案为提供互联网信息业务的电信运营商，需提交资料\n    2.  流程：注册域名，提交资料，审核通过后付款，扫脸验证\n\
